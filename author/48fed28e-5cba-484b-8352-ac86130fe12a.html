            姚崇 (唐)
        </div>
        <p class="biography">
            姚崇，初名元崇，又名元之，陝州人。貞觀中，應下筆成章舉，授濮州司倉，五遷夏官郎中。時契丹擾河北，軍機填委，元崇剖析若流，則天奇之，超遷夏官侍郎，尋同鳳閣鸞臺平章事。中宗朝，出爲刺史。睿宗立，拜兵部尚書，同中書門下，進中書令，後復貶刺史。先天中，還爲尚書，知政事，遷紫微令。開元中，與盧懷慎、源乾曜同居宰執。崇獨當重任，明於庶務，斷割不滯，號稱名相。尋薦宋璟自代，以開府儀同三司罷政，仍五日一參，入閣供奉。集十卷，今存詩六首。
        </p>
