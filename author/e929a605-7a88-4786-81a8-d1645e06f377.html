        </div>
        <p class="biography">
            呂溫，字和叔，一字化光，河中人。貞元末，擢進士第，因善王叔文，再遷爲左拾遺。以侍御史使吐蕃，元和元年乃還。柳宗元等皆坐叔文貶，溫獨免，進戶部員外郎，與竇羣、羊士諤相昵。羣爲御史中丞，薦溫知雜事，士諤爲御史，宰相李吉甫持之不報，溫乘間奏吉甫陰事，詰辯皆妄，貶均州刺史，議者不厭。再貶道州，久之，徙衡州卒。集十卷，內詩二卷，今編詩二卷。
