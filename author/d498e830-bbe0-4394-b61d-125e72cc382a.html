        <p class="biography">
            鄭穆（一○一八～一○九二），字閎中，福州侯官（今福建福州）人。仁宗皇祐五年（一○五三）進士（清乾隆《福建通志》卷四三），爲壽安主簿。召爲國子監直講，改集賢校理，出通判汾州。神宗熙寧三年（一○七○），爲岐王府侍講。元豐三年（一○八○），出知越州。哲宗元祐初，召拜國子祭酒。三年（一○八八），除直集賢院。四年，拜給事中兼祭酒。六年，請老，提舉洞霄宮。七年卒，年七十五。《宋史》卷三四七有傳。今錄詩五首。
