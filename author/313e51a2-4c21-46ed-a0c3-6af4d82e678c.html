        <p class="biography">
            岑文本，字景仁，鄧州人。沈敏有姿儀，博綜經史，美談論，善屬文。貞觀初，除祕書郎，上《籍田》、《三元》二頌，辭甚工，擢中書舍人。所草詔誥或繁湊，即命書僮六七人，隨口並寫，須臾悉成。時中書侍郎顏師古以譴罷，太宗曰：“朕自舉一人。”乃以授文本，先與令狐德棻撰《周史》，史論多出文本，及史成，封江陵縣子，後拜中書令。集六十卷，今存詩四首。
