            韋丹 (唐)
        </div>
        <p class="biography">
            韋丹，字文明，京兆萬年人。早孤，從外祖顏真卿學，擢明經，調安遠令。以讓庶兄，入紫閣山，復舉五經高第。順宗爲太子時，以殿中侍御史爲舍人，尋拜司封郎中，使新羅。故事鬻州縣官十人，以便其私，號私覿官。丹曰：“使外國不足於貲，宜上請，安有賣官受錢？”奏聞，帝命有司與之。還爲容州刺史，遷河南少尹，召拜諫議大夫。奏劉闢當誅，憲宗褒美，使代李康爲劒南東川節度使。丹至漢中，上言康守方盡力，不可易。乃徵還，終江南西道觀察使。宣宗讀《元和實錄》，見丹政事卓然，詔上丹功狀，刻於碑。謂宰相周墀曰：“丹有子否？與好官。”乃拜其子宙爲侍御史，三遷度支郎中。丹有詩二首。
        </p>
