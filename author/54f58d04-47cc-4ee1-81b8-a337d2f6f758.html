        <p class="biography">
            田遊巖，京兆三原人。初補太學生，罷歸。遍遊山水，後入箕山，築室許由廟東，自號許由東鄰。調露中，高宗遊嵩山，親至其門，遊巖山衣田冠出拜。帝令左右扶止之，謂曰：“先生養道山中，比得佳否？”對曰：“臣泉石膏盲，煙霞痼疾，既逢聖代，幸得逍遙。”敕乘傳赴都，授崇文館學士，進太子洗馬。垂拱中，坐與裴炎善，放還山。蠶衣耕食，不交當世，惟與韓法昭、宋之問爲方外友。詩一首。
