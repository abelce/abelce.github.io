        <p class="biography">
            范育，字巽之，邠州三水（今陜西彬縣東北）人。舉進士，爲涇陽令（清宣統《涇陽縣志》卷一○）。神宗熙寧三年（一○七○）爲崇文院校書，權監察御史裏行。四年，坐劾李定親喪匿服，罷知韓城縣。十年，權檢詳樞密院兵房文字（《續資治通鑒長編》卷二一三、二二三、二八一）。元豐元年（一○七八）加直集賢院。八年，擢直龍圖閣、知秦州（同上書卷二八九、三五九）。哲宗元祐四年（一○八九）爲樞密都承旨，劉安世暴其閨門不肅，權發遣熙州公事。七年，召爲給事中。八年，權戶部侍郎（同上書卷四三○、四七八、四八二）。《宋史》卷三○三有傳。今錄詩二首。
