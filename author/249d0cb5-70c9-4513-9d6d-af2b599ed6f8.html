        <p class="biography">
            李嶠，字巨山，趙州贊皇人。兒時夢人遺雙筆，由是有文辭。弱冠擢進士第，始調安定尉，舉制策甲科。武后時，官鳳閣舍人，每有大手筆，皆特命嶠爲之，累遷鸞臺侍郎，知政事，封趙國公。景龍中，以特進守兵部尚書同中書門下三品。睿宗立，出刺懷州，明皇貶爲滁州別駕，改廬州。嶠富於才思，初與王、楊接踵，中與崔、蘇齊名，晚諸人沒，獨爲文章宿老，一時學者取法焉。集五十卷，今編詩五卷。
