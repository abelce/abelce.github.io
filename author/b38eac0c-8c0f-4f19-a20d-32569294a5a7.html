        <p class="biography">
            章甫，字冠之，自號轉庵、易足居士、饒州鄱陽（今江西波陽）人。早年曾應科舉，後以詩游士大夫間，與韓元吉、陸游、張孝祥等多有唱和。陸游《入蜀記》乾道二年（一一六六）八月二十八日有“同章冠之秀才甫登石鏡亭，訪黄鶴樓”、“復與冠之出漢陽門游仙洞”記事，略可知其時代游蹤。有《易足居士自鳴集》十五卷（《直齋書錄解題》卷二○，《貴耳集》作十卷），已佚。清四庫館臣據《永樂大典》輯爲六卷。事見本集有關詩作。　章甫詩，以影印文淵閣《四庫全書·自鳴集》爲底本，校以《豫章叢書》所收近人胡思敬刊本（簡稱豫章本）。新輯集外詩附于卷末。
