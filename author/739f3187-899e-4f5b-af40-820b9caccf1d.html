        <p class="biography">
            釋祖欽（一二一六～一二八七），號雪巖，閩之漳州（今屬福建）人。五歲出家，十六薙染，十八行脚。初參雙林洎、妙峰善、石田薰諸老，無所發明。聞天目禮住浄慈，懷香請益，亦無所入。遂上徑山謁無準師範禪師，依師範最久。理宗寶祐元年（一二五三），初住潭州龍興禪寺，後歷住湘西道林禪寺、處州南明佛日禪寺、台州仙居護聖禪寺、湖州光孝禪寺。度宗咸淳五年（一二六九），住袁州仰山禪寺。元世祖至元二十四年卒，年七十二。有《雪巖祖欽禪師語錄》四卷，收入《續藏經》。事見《語錄》，《續燈存稿》卷四有傳。　釋祖欽詩，以輯自《語錄》的偈頌及其中單編的詩編爲三卷。輯自他書者附於卷末。
