    <meta name="keywords" content="令狐俅">
    <meta name="description" content="令狐俅（一○四一～一一一○），字端夫，山陽（今江蘇淮安）人。挺子。以父蔭試將作監主簿。歷鄆州司戶參軍、濮州雷澤縣尉、洺州曲周縣令、監汝州洛南稻田務。廢而家居，又起爲涇原路轉運司勾當公事。神宗元豐四年（一○八一）從軍靈武。後爲處州松陽縣令、環州錄事參軍。遷武勝軍節度推官，未行，以疾致仕。徽宗大觀四年卒於汝州，年七十。事見《西臺集》卷一二《令狐端夫墓誌銘》。">

            令狐俅 (宋)
        </div>
        <p class="biography">
            令狐俅（一○四一～一一一○），字端夫，山陽（今江蘇淮安）人。挺子。以父蔭試將作監主簿。歷鄆州司戶參軍、濮州雷澤縣尉、洺州曲周縣令、監汝州洛南稻田務。廢而家居，又起爲涇原路轉運司勾當公事。神宗元豐四年（一○八一）從軍靈武。後爲處州松陽縣令、環州錄事參軍。遷武勝軍節度推官，未行，以疾致仕。徽宗大觀四年卒於汝州，年七十。事見《西臺集》卷一二《令狐端夫墓誌銘》。
