            郭震 (唐)
        </div>
        <p class="biography">
            郭震，字元振，魏州貴鄉人。以字顯，少有大志，十八舉進士，爲通泉尉。任俠使氣，撥去小節，嘗盜鑄及掠賣部中口千餘，以餉遺賓客。武后召欲詰，既與語，奇之。索所爲文章，上《寶劒篇》，后覽嘉歎。授右武衞鎧曹參軍，進奉宸監丞。久之，拜涼州都督。中宗神龍中，遷左驍衞將軍、安西大都護。睿宗立，召爲太僕卿。景雲二年，進同中書門下三品。先天元年，爲朔方軍大總管。明年，以兵部尚書復同中書門下三品，封代國公。明皇講武驪山，以軍容不整，流新州。開元元年，起爲饒州司馬，道病卒。集二十卷，今編詩一卷。
        </p>
