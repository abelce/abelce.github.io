        </div>
        <p class="biography">
            崔湜，字澄瀾，定州人。擢進士第，累轉左補闕，預修《三教珠英》，附武三思、上官昭容，由考功員外郎驟遷中書舍人，兵部侍郎，俄拜中書侍郎，檢校吏部侍郎，同中書門下平章事。爲御史劾奏，貶江州司馬，安樂公主從中申護，改襄州刺史。韋氏稱制，復同中書門下三品。睿宗立，出爲華州刺史，除太子詹事。景雲中，太平公主引爲中書令。明皇立，流嶺外，以[嘗]常預逆謀，追及荆州，賜死。湜執政時，年三十八，常暮出端門，緩轡賦詩，張說見之，歎曰：“文與位固可致，其年不可及也。”詩三十八首。
