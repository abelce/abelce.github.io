        <p class="biography">
            印粲，與徐鉉同時。（徐鉉《徐公文集》卷十六《唐故印府君墓誌》：「君諱某，其先京兆人也，因官徙牒，遂居建康。……弱冠明經擢第，釋褐太子校書。……會上國喪亂，遂南奔豫章，連帥鍾公見而悅之，辟爲從事。」後退歸，保大丙寅卒，年六十九。「子崇禮、崇粲，舉進士，崇簡，明法及第，爲舒州司法參軍。」崇粲應即本詩作者，《江南餘載》漏却「崇」字。《宋詩紀事》卷九一以印粲爲僧，尤誤。據墓誌，可略知印氏之家世，其往舒州，當爲視弟崇簡，徐鉉作墓誌，即在舒應印氏兄弟請。崇粲及第，在其父埋銘後。以上皆與孫望先生舉證相合。以上參朱緒曾《金陵詩徵》卷四說。）詩一首。（《全唐詩》無印粲詩）
