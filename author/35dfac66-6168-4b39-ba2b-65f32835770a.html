    <meta name="description" content="婁機（一一三三～一二一一），字彥發，嘉興（今屬浙江）人。孝宗乾道二年（一一六六）進士，授鹽官尉。歷含山主簿，江南東路、淮南東路提舉司幹辦。淳熙十二年（一一八五），知衢州西安縣。光宗紹熙二年（一一九一），通判饒州。寧宗慶元六年（一二○○），遷宗正寺主簿，累遷太常少卿，兼權中書舍人。開禧二年（一二○六），以事罷。三年，復吏部侍郎兼太子左庶子。嘉定元年（一二○八）擢同知樞密院事，兼太子賓客，進參知政事。三年，以資政殿大學士致仕。四年卒，年七十九。事見《攻媿集》卷九七《資政殿大學士致仕贈特進婁公神道碑》，《宋史》卷四一○有傳。">

            婁機 (宋)
        </div>
        <p class="biography">
            婁機（一一三三～一二一一），字彥發，嘉興（今屬浙江）人。孝宗乾道二年（一一六六）進士，授鹽官尉。歷含山主簿，江南東路、淮南東路提舉司幹辦。淳熙十二年（一一八五），知衢州西安縣。光宗紹熙二年（一一九一），通判饒州。寧宗慶元六年（一二○○），遷宗正寺主簿，累遷太常少卿，兼權中書舍人。開禧二年（一二○六），以事罷。三年，復吏部侍郎兼太子左庶子。嘉定元年（一二○八）擢同知樞密院事，兼太子賓客，進參知政事。三年，以資政殿大學士致仕。四年卒，年七十九。事見《攻媿集》卷九七《資政殿大學士致仕贈特進婁公神道碑》，《宋史》卷四一○有傳。
