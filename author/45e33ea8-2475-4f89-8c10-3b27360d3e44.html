        <p class="biography">
            洪皓（一○八八～一一五五），字光弼，饒州鄱陽（今江西波陽）人。徽宗政和五年（一一一五）進士。歷台州寧海主簿，秀州錄事參軍。高宗建炎三年（一一二九），以徽猷閣待制假禮部尚書使金被留，紹興十三年（一一四三）始歸。遷徽猷閣直學士，提興萬壽觀，兼權直學士院。尋因忤秦檜，出知饒州。十七年，責授濠州團練副使，英州安置。二十五年，主管台州崇道觀，卒謚忠宣。有文集五十卷等，已佚。清四庫館臣據《永樂大典》輯爲《鄱陽集》四卷，另有《松漠紀聞》二卷行世。事見《盤洲文集》卷七四《先君述》，《宋史》卷三七三有傳。　洪皓詩，以影印文淵閣《四庫全書·鄱陽集》爲底本，酌校他書。新輯集外詩附于卷末。
