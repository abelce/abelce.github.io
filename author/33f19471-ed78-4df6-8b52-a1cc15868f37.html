            楊炯 (唐)
        </div>
        <p class="biography">
            楊炯，華陰人，幼聰敏博學，善屬文。年十一，舉神童，授校書郎，爲崇文館學士，遷詹事司直，恃才簡倨，人不容之。武后時，左轉梓州司法參軍，秩滿，遷婺州盈川令，卒於官。中宗即位，以舊僚贈著作郎。炯聞時人以四傑稱，乃自言曰：“吾愧在盧前，恥居王後。”張說曰：“楊盈川文思如懸河注水，酌之不竭，既優於盧，亦不減王也。”有盈川集三十卷，今存詩一卷。
