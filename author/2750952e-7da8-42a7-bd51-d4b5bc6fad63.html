        <p class="biography">
            王益柔（一○一五～一○八六），字勝之，河南（今河南洛陽）人。用蔭至殿中丞，知介丘縣。仁宗慶曆初以范仲淹薦，除集賢校理。因參預蘇舜欽進奏院宴會，黜監復州酒稅。久之，爲開封府推官，出爲兩浙、京東西轉運使。神宗熙寧元年（一○六八），入判度支審院。歷知制誥、兼直學士院，遷龍圖閣直學士、秘書監，知蔡、揚、亳州，江寧、應天府。哲宗元祐元年卒（《續資治通鑒長編》卷三七八），年七十二。《東都事略》卷五三、《宋史》卷二八六有傳。今錄詩六首。
