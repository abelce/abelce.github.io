        <p class="biography">
            蘇味道，趙州欒城人，與里人李嶠俱以文翰顯，時人謂之蘇李。弱冠擢進士第，累轉咸陽尉，裴行儉引管書記。延載中，歷鳳閣舍人、檢校侍郎。證聖元年，出爲集州刺史，俄召拜天官侍郎。聖曆初，遷鳳閣侍郎同鳳閣鸞臺三品，前後居相位數載，多識臺閣故事。神龍時，坐張易之黨貶眉州刺史，還爲益州長史卒。集十五卷，今編詩一卷。
