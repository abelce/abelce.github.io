            高適 (唐)
        </div>
        <p class="biography">
            高適，字達夫，渤海蓚人。舉有道科，釋褐封丘尉，不得志，去游河右。哥舒翰表爲左驍衛兵曹、掌書記，進左拾遺，轉監察御史。潼關失守，適奔赴行在，擢諫議大夫，節度淮南。李輔國譖之，左授太子少詹事，出爲蜀、彭二州刺史。進成都尹、劒南西川節度使。召爲刑部侍郎，轉散騎常侍，封渤海縣侯。永泰二年卒，贈禮部尚書，諡曰忠。適喜功名，尚節義，年過五十，始學爲詩。以氣質自高，每吟一篇，已爲好事者傳誦。開、寶以來，詩人之達者，惟適而已。集二卷，今編四卷。
        </p>
