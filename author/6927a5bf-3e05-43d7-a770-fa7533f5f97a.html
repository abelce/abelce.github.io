            駱賓王 (唐)
        </div>
        <p class="biography">
            駱賓王，義烏人。七歲能屬文，尤妙於五言詩，嘗作《帝京篇》，當時以爲絕唱。初爲道王府屬，歷武功主簿，又調長安主簿。武后時，左遷臨海丞，怏怏失志，棄官去。徐敬業舉義，署爲府屬，爲敬業草檄，斥武后罪狀。后讀之，矍然歎曰：“宰相安得失此人？”敬業事敗，賓王亡命，不知所終。中宗時，詔求其文，得數百篇，集成十卷，今編詩爲三卷。
