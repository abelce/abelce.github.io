            張巡 (唐)
        </div>
        <p class="biography">
            張巡，蒲州河東人。開元末，舉進士第三，以書判拔萃入等。天寶中，爲真源令。祿山之亂，巡起兵討賊。後至睢陽，與太守許遠嬰城固守經年。乏食，城陷死之。巡博通羣書，爲文操紙筆立就。有《謝金吾表》云：“想峨眉之碧峰，豫遊西蜀，追綠耳於懸圃，保壽南山。臣被圍四十七日，凡一千八百餘戰。當臣效命之時，是賊滅亡之日。”文辭悲壯，讀者哀之。詩二首。
