        <p class="biography">
            鈞，梁宗室之後。父珣，隋遷州刺史、梁國公。鈞博學有才望。貞觀中，累除中書舍人，爲房、魏所重。永徽二年，歷遷諫議大夫，兼弘文館學士，尋爲太子率更令，兼崇賢館學士。顯慶中卒。撰《韻旨》二十卷，有集三十卷，均不傳。詩一首。（《全唐詩》無蕭鈞詩，傳據《舊唐書》卷六三本傳）
