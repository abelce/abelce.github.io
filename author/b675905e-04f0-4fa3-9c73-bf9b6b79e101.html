        <p class="biography">
            龔霖，原列入「無世次」卷。今檢王禹偁《小畜集》卷二十《左街僧錄通惠大師文集序》云：「大師世姓高，法名贊寧」，「又得文格于光文大彙征，授（應作「受」，《十國春秋》八九所引不誤。）詩訣于前進士龔霖，由是大爲流輩所服。」知與贊寧同時。又曾上詩和凝，靈長後。《宋史·藝文志》有「龔霖集一卷」。故移置五代末。 霖，五代時進士。曾投卷于和凝，授詩訣于贊寧。有集一卷，今佚。補詩八首。（《全唐詩續補遺》卷二十收龔霖詩二句，缺事迹，今據《類說》本《紀異記》、《小畜集》卷二十《左街僧錄通惠大師文集序》。）
