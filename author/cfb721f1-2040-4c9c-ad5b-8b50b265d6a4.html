            曾旼 (宋)
        </div>
        <p class="biography">
            曾旼，字彥和，龍溪（今福建漳州）人。神宗熙寧六年（一○七三）進士。七年，由吳縣尉提舉修撰經義所檢討（《續資治通鑑長編》卷二五三）。八年，坐諂媚呂惠卿，罷爲潭州州學教授（同上書卷二六九）。哲宗元符二年（一○九九）提舉編修《刑名斷例》（同上書卷五○八），試秘書監（《宋會要輯稿》職官三六之四○）。曾官潤州倉曹（《直齋書錄解題》卷一六）、知滁州（《墨莊漫錄》卷六）。有講義三十卷、《潤州類集》十卷等（《宋史·藝文志》），已佚。事見《江西詩徵》卷一○。今錄詩三首。
