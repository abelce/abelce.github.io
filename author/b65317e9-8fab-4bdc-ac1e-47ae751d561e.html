        <p class="biography">
            王韶（一○三○～一○八一），字子純，一作子淳（《五燈會元》卷一七），江州德安（今屬江西）人。仁宗嘉祐二年（一○五七）進士（清乾隆《德安縣志》卷一二）。神宗熙寧元年（一○六八），上《平戎策》三篇，爲管幹秦鳳經略司機宜文字，改著作佐郎。五年，知通遠軍，進右正言，以龍圖閣待制知熙州。累破羌眾，召爲樞密副使。因與宰執王安石有歧見，罷知洪州、鄂州。元豐二年（一○七九），復知洪州。四年，病疽卒，年五十二。謚襄敏。《宋史》卷三二八有傳。今錄詩四首。
