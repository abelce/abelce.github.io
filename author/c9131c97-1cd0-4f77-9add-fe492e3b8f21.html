    <meta name="description" content="周行己，字恭叔，永嘉（今浙江溫州）人。早年從伊川二程遊，哲宗元祐六年（一○九一）進士（《直齋書錄解題》卷一七）。徽宗崇寧中官太學博士、齊州教授（《宋元學案》卷三二）。據集中詩篇，曾知原武、樂清等縣，其罷知樂清爲政和七年（一一一七）。宣和初，除秘書省正字（明弘治《溫州府志》卷一○）。後入知東平府王靚幕，卒于鄆（同上書）。著有《浮沚集》十九卷（《直齋書錄解題》卷一七），久佚。清四庫館臣從《永樂大典》輯爲八卷，其中詩二卷。　周行己詩，以影印文淵閣《四庫全書》本爲底本，校以武英殿本（簡稱殿本）、明永樂《樂清縣志》及清曾唯《東甌詩存》等。新輯集外詩編爲第三卷。">

            周行己 (宋)
        </div>
        <p class="biography">
            周行己，字恭叔，永嘉（今浙江溫州）人。早年從伊川二程遊，哲宗元祐六年（一○九一）進士（《直齋書錄解題》卷一七）。徽宗崇寧中官太學博士、齊州教授（《宋元學案》卷三二）。據集中詩篇，曾知原武、樂清等縣，其罷知樂清爲政和七年（一一一七）。宣和初，除秘書省正字（明弘治《溫州府志》卷一○）。後入知東平府王靚幕，卒于鄆（同上書）。著有《浮沚集》十九卷（《直齋書錄解題》卷一七），久佚。清四庫館臣從《永樂大典》輯爲八卷，其中詩二卷。　周行己詩，以影印文淵閣《四庫全書》本爲底本，校以武英殿本（簡稱殿本）、明永樂《樂清縣志》及清曾唯《東甌詩存》等。新輯集外詩編爲第三卷。
