            吳敏 (宋)
        </div>
        <p class="biography">
            吳敏（一○八九～一一三二），字元中，一作元忠，真州（今江蘇儀征）人。徽宗大觀二年（一一○八）太學私試首選，擢浙東學事司幹官。以蔡京薦，除館職。欽宗立，遷知樞密院事，拜少宰，以主和議與太宰徐處仁議不合，罷爲醴泉觀使，兩貶涪州安置。高宗建炎初，移柳州。紹興元年（一一三一）起荆湖東西、廣南路宣撫使，兼知潭州（《建炎以來繫年要錄》卷四六）。二年，卒於官（同上書卷六○），年四十四。《宋史》卷三五二有傳。今錄詩四首。
        </p>
