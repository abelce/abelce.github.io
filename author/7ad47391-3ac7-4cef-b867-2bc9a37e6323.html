            韋述 (唐)
        </div>
        <p class="biography">
            韋述，京兆人。家有書二千卷，兒時記覽皆徧，綴文，操牘便就。舉進士時甚少，儀形渺小，考功郎宋之問曰：“韋學士童年有何事業？”對曰：“性好著書。”之問曰：“本求異才，果得遷固。”開元中，詔馬懷素編次圖書，乃奏用元行沖、齊澣、王珣、吳兢並述等二十六人，同於祕閣詳錄四部書，五年而成。述好譜學，又於《柳沖姓族系錄》外，撰《開元譜》二十卷。張說引爲集賢院直學士，累遷尚書工部侍郎。在書府四十年，居史職二十年，勒成國史，事簡記詳，蕭穎士以爲譙周、陳壽之流。後陷賊，流渝州卒。詩四首。
        </p>
