            王拱辰（一○一二～一○八五），字君貺，舊名拱壽，仁宗賜今名，開封咸平（今河南通許）人。仁宗天聖八年（一○三○）進士。慶曆元年（一○四一）爲翰林學士，知審官院。皇祐間出知鄭州，徙澶、瀛、并三州。四年（一○五二），爲學士承旨兼侍讀。至和三年（一○五六），拜三司使，旋出知永興軍，移泰、定二州。英宗治平二年（一○六五），知大名府。神宗熙寧四年（一○七一），判河陽。哲宗即位，徙彰德。元豐八年卒，年七十四。有文集七十卷，已佚。事見《名臣碑傳琬琰集》下集卷二○《王懿恪公拱辰傳》，《宋史》卷三一八有傳。今錄詩六首。
