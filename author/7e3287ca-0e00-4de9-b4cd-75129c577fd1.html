        <p class="biography">
            林顔，字仲和福州福清（今屬福建）人，概子，邵弟。仁宗嘉祐四年（一○五九）進士。英宗治平間知許州臨川縣（《元豐類稿》卷四五《天長縣君黄氏墓誌銘》，按：北宋無許州，疑當作撫州）。神宗元豐二年（一○七九），提舉廣南東路常平事（《續資治通鑒長編》卷三○一）。哲宗元祐二年（一○八七），提點廣南東路刑獄（同上書卷四○○），降知永州，徙泉州、濠州（同上書卷四○五）。徽宗建中靖國元年（一一○一），知鄧州（《宋會要輯稿》選舉三三之二二）。崇寧元年（一一○二），知湖州（清乾隆《湖州府志》卷二七）。三年，移知廬州（同上書）。終中奉大夫、直秘閣。事見《淳熙三山志》卷二六。今錄詩七首。
