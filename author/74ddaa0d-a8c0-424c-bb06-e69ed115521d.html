            員半千 (唐)
        </div>
        <p class="biography">
            員半千，晉州臨汾人。本名餘慶，其師王義方器之曰，五百歲一賢者生，子宜當之，因改名半千。應八科師舉，授武陟尉。歲旱，發粟賑饑，爲薛元超所稱。垂拱中，補左衞胄曹，充吐蕃宣慰使。則天曰：“久聞卿名，謂是古人，不意乃在朝列。“即使入閣供奉。證聖中，爲弘文館學士，仍分日待制，五遷正諫大夫，預修《三教珠英》。中宗時，爲濠州刺史。睿宗徵拜太子右諭德，兼崇文館學士。性樂山水，開元中，卜居堯山，年九十四卒。集十卷，今存詩三首。 員半千字榮期，晉州臨汾人。卒玄宗開元間（《舊唐書》謂卒開元二年，《新唐書》則謂卒開元九年），年九十四，補詩一首。
