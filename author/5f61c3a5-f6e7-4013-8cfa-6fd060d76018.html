        <p class="biography">
            愬，字元直，臨潭人。父晟，德宗時平朱泚，收復京師，以功累官至司徒，封西平王，卒謚忠武。愬有籌略，善騎射。元和中以討吳元濟，爲唐鄧節度使。居半歲，檉夜入蔡州，擒元濟，淮西平。歷山南東道節度使，封涼國公。以破李師道，進同中書門下平章事，累官至太子少保，卒謚武。晟十五子，愿、憲、愬最有名。
