            柳宗元 (唐)
        </div>
        <p class="biography">
            柳宗元，字子厚，河東人。登進士第，應舉宏辭，授校書郎，調藍田尉。貞元十九年，爲監察御史裏行。王叔文、韋執誼用事，尤奇待宗元，擢尚書禮部員外郎。會叔文敗，貶永州司馬。宗元少精警絕倫，爲文章雄深雅健，踔厲風發，爲當時流輩所推仰。既罹竄逐，涉履蠻瘴，居閒益自刻苦。其堙厄感鬱，一寓諸文，讀者爲之悲惻。元和十年，移柳州刺史。江嶺間爲進士者，走數千里，從宗元遊。經指授者，爲文辭皆有法，世號柳柳州。元和十四年卒，年四十七。集四十五卷，內詩二卷，今編爲四卷。
        </p>
