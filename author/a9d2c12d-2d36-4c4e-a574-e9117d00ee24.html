        <p class="biography">
            潘孟陽，侍郎炎之子，以蔭進，登博學宏辭。母，劉晏女也。公卿多父友及外祖賓從，故得薦用。累至兵部郎中，權知戶部侍郎，年未四十。憲宗初，巡省江淮，憲宗嘗誡江淮宣慰使鄭敬曰：“朕宮中用度，一匹已上，皆有簿領，惟贈卹貧民，無所計算。卿宜體吾懷，勿學潘孟陽奉使，但務酣飲，遊山寺也。”詩三首。
