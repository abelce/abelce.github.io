        <p class="biography">
            李栖筠，字貞一，世爲趙人，吉甫之父。舉進士、高第，調冠氏主簿。太守李峴視若布衣交，擢殿中侍御史，爲李峴三司判官，三遷吏部員外郎、判南曹，累進工部侍郎。元載忌之，出爲常州刺史。以治行，加銀青光祿大夫，封贊皇縣子，拜浙西都團練觀察使，尋爲御史大夫，力抗權邪。卒，贈吏部尚書。栖筠喜獎善，而樂人攻己短，爲天下士所歸，稱贊皇公。詩二首。
