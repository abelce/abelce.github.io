        <p class="biography">
            段弘古，澧州人。呂溫守道州，嘗客焉，後謁竇羣容州，歿旅舍。詩一首。 弘古，澧州人。性濩落剛峭，年五十而未仕。以法家言干御史大夫何士幹，待以上座。復以兵畫干襄陽節度使于頔。呂溫守道州，嘗預遊。溫卒，復南見劉禹錫、柳宗元，二人稱其賢。元和九年，欲南依竇羣，死逆旅中。補詩二首。（《全唐詩》卷四七二收弘古詩一首，惟小傳甚略。今據柳宗元《河東先生外集補遺》所收《處士段弘古墓誌》重錄其事跡）
