        <p class="biography">
            釋善珍（一一九四～一二七七《續補高僧傳》作生紹興甲寅，卒嘉定丁丑，誤提前了一個甲子），字藏叟，泉州南安（今福建南安東）人，俗姓呂。年十三落髮，十六遊方，至杭，受具足戒。謁妙峰善公于靈隠，入室悟旨。歷住里之光孝、承天，安吉之思溪圓覺、福之雪峰等寺。後詔移四明之育王、臨安之徑山。端宗景炎二年五月示寂，年八十四。有《藏叟摘稿》二卷。事見《補續高僧傳》卷一一、《續燈正統》卷一一。　釋善珍詩，以日本寬文十二年藤田六兵衛刊本（藏日本內閣文庫）爲底本，編爲一卷。
