            狄仁傑 (唐)
        </div>
        <p class="biography">
            狄仁傑，字懷英，幷州太原人。舉明經，授汴州判佐。儀鳳中，爲大理丞，斷滯獄萬餘人，遷侍御史，歷冬官侍郎，充江南巡撫使，奏毀淫祠。天授初，轉地官侍郎判尚書，同鳳閣鸞臺平章事，後爲河北道元帥，還授內史。卒，贈文昌右相。仁傑急於舉賢，所引拔桓彥範、姚崇等至公卿者數十人，又嘗薦張柬之於武后，以爲有宰相才，卒用爲相，果能迎歸中宗，興復唐室，仁傑之功也。睿宗時，追封梁國公。詩一首。
