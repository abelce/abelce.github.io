        <p class="biography">
            劉晏，字士安，曹州南華人。年七歲，舉神童。累官殿中侍御史，遷度支郎中，杭、隴、華三州刺史。尋遷河南尹，入爲京兆尹，再拜戶部侍郎，舉顔真卿以自代。寶應二年，遷吏部尚書平章事，領度支鹽鐵轉運租庸使。坐事罷相，諸使如故。晏以轉運爲己任，開三門渠津遺跡，歲運米數百萬石，以濟關中。晏理家儉約，而重交敦舊，視事敏速，乘機無滯，在職十餘年，權勢之重，鄰於宰相。後爲楊炎誣構死。詩二首。
