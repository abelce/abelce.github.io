        <p class="biography">
            韓熙載，字叔言，北海人。後唐同光中，登進士第，李昪建國，用爲祕書郎。璟嗣位，拜虞部員外郎、史館修撰、知制誥。後主時，終中書侍郎。集五卷，今存詩五首。 韓熙載字叔言，北海人。弱冠擢進士第。李昪建南唐，召爲祕書郎，傳東宮。李璟立，遷虞部員外郎。言事切直，宋齊丘、馮延巳忌之，貶和州司馬。起爲中書舍人。後主煜襲位，爲兵部尚書，累官光政殿學士承旨。宋開寶三年卒，年六十九。（據徐鉉撰《唐故中書侍郎光政殿學士承旨昌黎韓公墓誌銘》）熙載工文，與徐鉉齊名，稱韓徐。補詩一首。
