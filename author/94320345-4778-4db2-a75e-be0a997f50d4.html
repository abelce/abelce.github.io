        <p class="biography">
            熊本（一○二六～一○九一），字伯通，其先豫章（今江西南昌）人，徙鄱陽（今江西波陽）。既冠，舉進士，爲撫州軍事判官。英宗治平間，知池州建德縣，改遂州錄事參軍。神宗元豐四年（一○八一）知滁州，歷廣州、桂州、洪州、杭州、江寧府。哲宗元祐六年，復知杭州，未行召還，行次真州卒，年六十六。事見宋彭汝礪《熊公墓誌銘》（一九七八年出土於波陽縣，參《文史》一九八三年第一七輯），《宋史》卷三三四有傳。
