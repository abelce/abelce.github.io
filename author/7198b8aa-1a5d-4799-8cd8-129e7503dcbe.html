            裴光庭 (唐)
        </div>
        <p class="biography">
            裴光庭，字連城。絳州聞喜人，行儉之子。母庫狄氏，則天時召入宮，甚見親待。光庭由是累遷太常丞，以武三思壻坐貶郢州司馬。開元中，擢兵部郎中，從東封還，拜中書侍郎，同平章事。從謁諸陵，拜侍中，兼吏部尚書，加弘文館學士，撰《瑤山往則》、《維城前規》二篇獻之，手制褒美。其爲吏部，因行儉長名牓，爲循資格，幷促選限，任門下省主事閻麟之專主選官。每麟之裁定，光庭隨而下筆，時人語曰：“麟之[口]手，光庭[手]口。”博士孫琬以其用循資格非獎勸之道，諡爲克。詩一首。
