            宋祁 (宋)
        </div>
        <p class="biography">
            某聞望之補郡，常雅意于本朝；長孺爲郎，每注情于禁闥。皆欲恢明景化，徽序懿綱。宣碩惠于政經，奉清光于晝接。前聞盡在，茂躅可徵。恭惟學士淑問熙朝，英猷秀世。頒條列土，重季布之股肱；陪議外庭，湊吾丘之智略。果膺綠詔，入覲紫宸。蓋丕績以上聞，表清衷之彌屬。飭東方之騎，飛鞚載嚴；趣舍人之裝，輶軒既御。而某夙叨恩紀，敢嘿頌聲。才愧巴人，莫預彌高之唱；惠同嘉樹，願賡勿剪之謠。謹齋沐成七言四韵送行詩三章，繕寫捧詣客次，祗候陳獻。理非逮意，言且無文，甫成怫悅之辭，少係中和之作。
        </p>
