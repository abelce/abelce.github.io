    <div class="container">
        <h2 class="name">
            立春雪凍有懷道先賢良展誦臘除見寄長篇輒反其韵爲詩奉寄
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先春一雪何易消，南山驟見青岧嶢。
                </div>
                
                <div class="paragraph">
                    餘寒忽作雨冰怪，似有陰沴相呼招。
                </div>
                
                <div class="paragraph">
                    第堂晨興乍出戶，畏冷須鬢不敢撩。
                </div>
                
                <div class="paragraph">
                    還歸書邊擁鑪坐，想像悠遠情慅忉。
                </div>
                
                <div class="paragraph">
                    念君幽懷繞嵩少，如鏡對物皎莫逃。
                </div>
                
                <div class="paragraph">
                    乘高北望三十六，只見衰朽連平皋。
                </div>
                
                <div class="paragraph">
                    心隨歸雁身欲去，又寫佳句傳鳴嗸。
                </div>
                
                <div class="paragraph">
                    縑圖遥遥郡閣迥，高詠盡日行周遭。
                </div>
                
                <div class="paragraph">
                    無人屬和卷自滿，蚊蚋詎可冠靈鼇。
                </div>
                
                <div class="paragraph">
                    自來耕野寄病叟，珠玉偶許麻囊韜。
                </div>
                
                <div class="paragraph">
                    空山寂歷時一諷，爽爽不覺驚骨毛。
                </div>
                
                <div class="paragraph">
                    當年只是說蘇李，後此豈復論劉曹。
                </div>
                
                <div class="paragraph">
                    嗟乎步武已誤高，蹄涔不錄滄海濤。
                </div>
                
                <div class="paragraph">
                    東風浩蕩官酎饒，不善酩酊虧二豪。
                </div>
                
        </div>
    </div>
