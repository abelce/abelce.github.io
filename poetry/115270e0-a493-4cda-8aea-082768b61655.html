    <div class="container">
        <h2 class="name">
            送韓司直
        </h2>
        <div class="author"><a href="/author/d737e430-5472-4399-aa2c-a27b802d2aaa.html" title="皇甫冉" target="_blank">
                皇甫冉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    （見宋趙師秀《衆妙集》，並見宋周弼《唐三體詩》卷六。
                </div>
                
                <div class="paragraph">
                    按《全唐詩》卷一百八十四作劉長卿詩，詩同，校其異文如下：首句「遊吳還適越」，「適」，《全唐詩》作「入」。
                </div>
                
                <div class="paragraph">
                    五句「山明殘雪在」，「山」，《全唐詩》作「岸」。
                </div>
                
                <div class="paragraph">
                    七句「季子留遺廟」，《全唐詩》作「季子楊柳廟」。
                </div>
                
                <div class="paragraph">
                    又《唐三體詩》本元釋圓至於此句下注曰：「皇覽《冢墓記》：季子冢在毘陵縣暨陽鄉，至今吏唐民祀事。
                </div>
                
                <div class="paragraph">
                    」〖唐姚合《極玄集》、宋計有功《唐詩紀事》卷二七均作皇甫冉詩，《文苑英華》卷二七二作皇甫曾詩，《四部叢刊》影明正德本《劉隨州文集》卷三則作劉詩。
                </div>
                
                <div class="paragraph">
                    似亦皇甫冉所作爲是。
                </div>
                
                <div class="paragraph">
                    〗）。
                </div>
                
        </div>
