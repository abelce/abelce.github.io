    <div class="container">
        <h2 class="name">
            賦得河中之水曲
        </h2>
        <div class="author"><a href="/author/fbd15a32-deef-47eb-9ee6-465bd516c1ad.html" title="董嗣杲" target="_blank">
                董嗣杲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清莫清兮河中水，白莫白兮頭上絲。
                </div>
                
                <div class="paragraph">
                    河清頭白自千古，有身清白知爲誰。
                </div>
                
                <div class="paragraph">
                    提籃采桑西城婦，容髮蓬勃霜色欺。
                </div>
                
                <div class="paragraph">
                    傳是長安估客女，二八嫁與東鄰兒。
                </div>
                
                <div class="paragraph">
                    東鄰兒郎負梟獍，别家出戍征羌夷。
                </div>
                
                <div class="paragraph">
                    沙場杳邈絕信息，譍門無子難撐支。
                </div>
                
                <div class="paragraph">
                    花榮草枯知幾度，日升月落常雙馳。
                </div>
                
                <div class="paragraph">
                    力勤織絍活旦暮，堂前姑老心驚疑。
                </div>
                
                <div class="paragraph">
                    攢心萬苦失頭緒，年如逝水何能追。
                </div>
                
                <div class="paragraph">
                    不恨兒郎祗恨妾，有生無分安齊眉。
                </div>
                
                <div class="paragraph">
                    西鄰女兒年將笄，雙髻壓頸簪花枝。
                </div>
                
                <div class="paragraph">
                    金鈿貼額腮凝脂，笑妾採葉愁蠶饑。
                </div>
                
                <div class="paragraph">
                    妾身薄命何暇恤，所嗟母子各天涯。
                </div>
                
                <div class="paragraph">
                    空閨誓此守清白，不願封侯願早歸。
                </div>
                
        </div>
