    <div class="container">
        <h2 class="name">
            傳胡報二十韻
        </h2>
        <div class="author"><a href="/author/4d1a6710-62c6-409e-8d6a-f2c28b971b52.html" title="徐璣" target="_blank">
                徐璣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    胡虜無仁義，興衰匪百年。
                </div>
                
                <div class="paragraph">
                    如何憑氣力，久欲靖中邊。
                </div>
                
                <div class="paragraph">
                    異類依天角，黄頭住海𤲬。
                </div>
                
                <div class="paragraph">
                    愚堪呼鹿豕，健每學鷹鸇。
                </div>
                
                <div class="paragraph">
                    猰狄時方憊，燕雲耗頗傳。
                </div>
                
                <div class="paragraph">
                    姦臣貪拓境，黠計落空拳。
                </div>
                
                <div class="paragraph">
                    氈毳分伊水，旌旗濕汴川。
                </div>
                
                <div class="paragraph">
                    鶑花春自老，風雨夜相連。
                </div>
                
                <div class="paragraph">
                    文物東南盛，舟車蜀廣聯。
                </div>
                
                <div class="paragraph">
                    規模垂翼翼，鼎石頼乾乾。
                </div>
                
                <div class="paragraph">
                    五福祥光近，千齡厚澤綿。
                </div>
                
                <div class="paragraph">
                    雨晴均化日，豐穰慶秋田。
                </div>
                
                <div class="paragraph">
                    禽獸聞相噬，干戈鬭欲纏。
                </div>
                
                <div class="paragraph">
                    瓜分爭塊壤，鼎沸逐埃涓。
                </div>
                
                <div class="paragraph">
                    亡北惟堪伺，良圖盍自堅。
                </div>
                
                <div class="paragraph">
                    藩籬兼謹守，閫外勿輕捐。
                </div>
                
                <div class="paragraph">
                    晉趙非殊異，山河本渾全。
                </div>
                
                <div class="paragraph">
                    人心方激切，天道有回旋。
                </div>
                
                <div class="paragraph">
                    王佐存諸葛，中興仰孝宣。
                </div>
                
                <div class="paragraph">
                    何當渭橋下，拱揖看駢闐。
                </div>
                
        </div>
