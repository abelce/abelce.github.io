    <div class="container">
        <h2 class="name">
            持敬堂
        </h2>
        <div class="author"><a href="/author/38cf8594-adff-44da-9d00-3ce57e7282ce.html" title="吳龍翰" target="_blank">
                吳龍翰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大哉紫陽箴，誠爲百世師。
                </div>
                
                <div class="paragraph">
                    心法故能傳，心印幾能提。
                </div>
                
                <div class="paragraph">
                    明明道統燈，扵此接光輝。
                </div>
                
                <div class="paragraph">
                    端居儼帝臨，暗室疑神窺。
                </div>
                
                <div class="paragraph">
                    立足千仞淵，生怕傷髪膚。
                </div>
                
                <div class="paragraph">
                    兢兢一寸心，烱烱冰雪壺。
                </div>
                
                <div class="paragraph">
                    脱帽藐王公，無乃酒狂徒。
                </div>
                
                <div class="paragraph">
                    蹀躞漁陽鼓，傲態逐刑誅。
                </div>
                
                <div class="paragraph">
                    我則持以敬，譬如龍戀珠。
                </div>
                
                <div class="paragraph">
                    斷斷猫捕鼠，綿綿雞哺雛。
                </div>
                
                <div class="paragraph">
                    守之戒勿閑，意馬防馳驅。
                </div>
                
        </div>
    </div>
