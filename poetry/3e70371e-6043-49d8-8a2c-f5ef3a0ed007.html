    <div class="container">
        <h2 class="name">
            雨中陪子瞻同顔復長官送梁燾學士舟行歸汶上
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客從南方來，信宿北方去。
                </div>
                
                <div class="paragraph">
                    手棹木蘭舟，不顧長江雨。
                </div>
                
                <div class="paragraph">
                    江昏氣陰黑，雨落無朝暮。
                </div>
                
                <div class="paragraph">
                    肅肅赴波濤，濛濛暗洲渚。
                </div>
                
                <div class="paragraph">
                    微凉入窗闔，斜吹濕蕉苧。
                </div>
                
                <div class="paragraph">
                    漂灑正紛紜，談笑方容與。
                </div>
                
                <div class="paragraph">
                    不知江路長，但覺青山鶩。
                </div>
                
                <div class="paragraph">
                    客去浩難追，落日平西浦。
                </div>
                
                <div class="paragraph">
                    東遊本無事，愛此山河古。
                </div>
                
                <div class="paragraph">
                    周旋樽俎歡，邂逅英豪聚。
                </div>
                
                <div class="paragraph">
                    茲遊有遺趣，此樂恐宜屢。
                </div>
                
                <div class="paragraph">
                    賤仕迫程期，遷延防譴怒。
                </div>
                
                <div class="paragraph">
                    秋風日已至，輕舸行當具。
                </div>
                
                <div class="paragraph">
                    陰森古城曲，蒼莽交流處。
                </div>
                
                <div class="paragraph">
                    懸知別時念，將行重回顧。
                </div>
                
                <div class="paragraph">
                    非緣一寸祿，應作三年住。
                </div>
                
        </div>
    </div>
