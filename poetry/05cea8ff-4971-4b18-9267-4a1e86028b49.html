    <div class="container">
        <h2 class="name">
            香鑪峰下新置草堂即事詠懷題於石上
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    香鑪峰北面，遺愛寺西偏。
                </div>
                
                <div class="paragraph">
                    白石何鑿鑿，清流亦潺潺。
                </div>
                
                <div class="paragraph">
                    有松數十株，有竹千餘竿。
                </div>
                
                <div class="paragraph">
                    松張翠繖蓋，竹倚青琅玕。
                </div>
                
                <div class="paragraph">
                    其下無人居，悠哉多歲年。
                </div>
                
                <div class="paragraph">
                    有時聚猨鳥，終日空風煙。
                </div>
                
                <div class="paragraph">
                    時有沈冥子，姓白字樂天。
                </div>
                
                <div class="paragraph">
                    平生無所好，見此心依然。
                </div>
                
                <div class="paragraph">
                    如獲終老地，忽乎不知還。
                </div>
                
                <div class="paragraph">
                    架巖結茅宇，斵壑開茶園。
                </div>
                
                <div class="paragraph">
                    何以洗我耳，屋頭飛落泉。
                </div>
                
                <div class="paragraph">
                    何以淨我眼，砌下生白蓮。
                </div>
                
                <div class="paragraph">
                    左手攜一壺，右手挈五弦。
                </div>
                
                <div class="paragraph">
                    傲然意自足，箕踞於其間。
                </div>
                
                <div class="paragraph">
                    興酣仰天歌，歌中聊寄言。
                </div>
                
                <div class="paragraph">
                    言我本野夫，誤爲世網牽。
                </div>
                
                <div class="paragraph">
                    時來昔捧日，老去今歸山。
                </div>
                
                <div class="paragraph">
                    倦鳥得茂樹，涸魚返清源。
                </div>
                
                <div class="paragraph">
                    舍此欲焉往，人間多險艱。
                </div>
                
        </div>
