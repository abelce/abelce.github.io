    <div class="container">
        <h2 class="name">
            觀元丹丘坐巫山屏風
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔遊三峽見巫山，見畫巫山宛相似。
                </div>
                
                <div class="paragraph">
                    疑是天邊十二峰，飛入君家彩屏裏。
                </div>
                
                <div class="paragraph">
                    寒松蕭瑟如有聲，陽臺微茫如有情。
                </div>
                
                <div class="paragraph">
                    錦衾瑤席何寂寂，楚王神女徒盈盈。
                </div>
                
                <div class="paragraph">
                    高咫尺，如千里，翠屏丹崖燦如綺。
                </div>
                
                <div class="paragraph">
                    蒼蒼遠樹圍荆門，歷歷行舟泛巴水。
                </div>
                
                <div class="paragraph">
                    水石潺湲萬壑分，烟光草色俱氛氳。
                </div>
                
                <div class="paragraph">
                    溪花笑日何年發，江客聽猨幾歲聞。
                </div>
                
                <div class="paragraph">
                    使人對此心緬邈，疑入嵩丘夢綵雲。
                </div>
                
        </div>
    </div>
