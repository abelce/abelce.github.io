    <div class="container">
        <h2 class="name">
            與鮮于庶子自梓州成都少尹自襃城同行至利州道中作
        </h2>
        <div class="author"><a href="/author/adeb0527-2130-4044-a0bc-7a0c6bdb8e2a.html" title="岑參" target="_blank">
                岑參
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    剖竹向西蜀，岷峨眇天涯。
                </div>
                
                <div class="paragraph">
                    空深北闕戀，豈憚南路賒。
                </div>
                
                <div class="paragraph">
                    前日登七盤，曠然見三巴。
                </div>
                
                <div class="paragraph">
                    漢水出嶓冢，梁山控襃斜。
                </div>
                
                <div class="paragraph">
                    棧道籠迅湍，行人貫層崖。
                </div>
                
                <div class="paragraph">
                    巖傾劣通馬，石窄難容車。
                </div>
                
                <div class="paragraph">
                    深林怯魑魅，洞穴防龍蛇。
                </div>
                
                <div class="paragraph">
                    水種新插秧，山田正燒畬。
                </div>
                
                <div class="paragraph">
                    夜猿嘯山雨，曙鳥鳴江花。
                </div>
                
                <div class="paragraph">
                    過午方始飯，經時旋及瓜。
                </div>
                
                <div class="paragraph">
                    數公各遊宦，千里皆辭家。
                </div>
                
                <div class="paragraph">
                    言笑忘羈旅，還如在京華。
                </div>
                
        </div>
    </div>
