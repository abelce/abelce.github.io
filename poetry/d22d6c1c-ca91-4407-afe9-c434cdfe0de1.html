    <div class="container">
        <h2 class="name">
            寶鍾院
        </h2>
        <div class="author"><a href="/author/ef61998a-4eaf-48db-8bb8-0e801a32ec93.html" title="任希夷" target="_blank">
                任希夷
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九江淵輪彭蠡東，江濆上下懸石鍾。
                </div>
                
                <div class="paragraph">
                    洪爐大冶見奇怪，千仞硉矹雲濤衝。
                </div>
                
                <div class="paragraph">
                    旁羅簨虡萬石從，側立跂行勢飛動。
                </div>
                
                <div class="paragraph">
                    螭蟠蛇結增層崖，神剜鬼劃森幽洞。
                </div>
                
                <div class="paragraph">
                    有如萬鈞陳未央，猛獸怒翅將騰驤。
                </div>
                
                <div class="paragraph">
                    豈同九耳豐山上，欲鳴猶待天雨霜。
                </div>
                
                <div class="paragraph">
                    南音函胡北清越，未許人人盡幽絕。
                </div>
                
                <div class="paragraph">
                    小聲鏜鞳大噌𠴈，留與坡仙汎明月。
                </div>
                
                <div class="paragraph">
                    長風巨浪相吐吞，金鏞自奏天然聲。
                </div>
                
                <div class="paragraph">
                    非雷非霆中清濁，龍淵蛟窟驚鏗鍧。
                </div>
                
                <div class="paragraph">
                    獻子歌鍾景無射，千載寥寥聲寂寂。
                </div>
                
                <div class="paragraph">
                    此石長留天地間，海若馮夷能拊擊。
                </div>
                
        </div>
