    <div class="container">
        <h2 class="name">
            畦蔬一首
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    猗嗟老人，如水中槎。
                </div>
                
                <div class="paragraph">
                    攜壺挈榼，泛宅浮家。
                </div>
                
                <div class="paragraph">
                    飄然北來，寓此一蝸。
                </div>
                
                <div class="paragraph">
                    食無畎畝，衣無桑麻。
                </div>
                
                <div class="paragraph">
                    藜莧滿腹，雜以蜆蝦。
                </div>
                
                <div class="paragraph">
                    以鼓我腹，妻孥笑譁。
                </div>
                
                <div class="paragraph">
                    旅人之食，豈曰不腆。
                </div>
                
                <div class="paragraph">
                    不足則求，我顔亦靦。
                </div>
                
                <div class="paragraph">
                    乃即舍隅，蒿萊是剪。
                </div>
                
                <div class="paragraph">
                    藝此春蔬，侵畦覆畹。
                </div>
                
                <div class="paragraph">
                    雨葉風枝，忽其滿眼。
                </div>
                
                <div class="paragraph">
                    擷之掇之，以芼以烹。
                </div>
                
                <div class="paragraph">
                    聊以當肉，亦足彭亨。
                </div>
                
                <div class="paragraph">
                    搖喉澤吻，茹葅啜羮。
                </div>
                
                <div class="paragraph">
                    如天酥酡，飯在家僧。
                </div>
                
                <div class="paragraph">
                    彼哉膏粱，孰爲重輕。
                </div>
                
                <div class="paragraph">
                    安得長江，載揚我舲。
                </div>
                
                <div class="paragraph">
                    買地五畝，抱甕躬耕。
                </div>
                
                <div class="paragraph">
                    駕言聿歸，以畢餘生。
                </div>
                
        </div>
