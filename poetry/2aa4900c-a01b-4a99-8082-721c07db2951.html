    <div class="container">
        <h2 class="name">
            和提刑子功喜雨
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    時雨已可喜，况當春發生。
                </div>
                
                <div class="paragraph">
                    入地如流膏，浸灌萬物萌。
                </div>
                
                <div class="paragraph">
                    真宰每自惜，纔灑復却晴。
                </div>
                
                <div class="paragraph">
                    常時稍霑濕，庶彙亦已榮。
                </div>
                
                <div class="paragraph">
                    昨宵忽盛下，欄宇翻瓶罌。
                </div>
                
                <div class="paragraph">
                    高原與庳陸，旦可一尺盈。
                </div>
                
                <div class="paragraph">
                    尋觀太陽起，紅光吐崢嶸。
                </div>
                
                <div class="paragraph">
                    萬里洗氛濁，四顧蒼烟平。
                </div>
                
                <div class="paragraph">
                    群農悉就野，上下羅晨耕。
                </div>
                
                <div class="paragraph">
                    父老荷鋤鍤，林間笑相迎。
                </div>
                
                <div class="paragraph">
                    盡言此美澤，天意恤下甿。
                </div>
                
                <div class="paragraph">
                    麻麥固已定，預見禾黍成。
                </div>
                
                <div class="paragraph">
                    且幸賦輸辦，敢望求他贏。
                </div>
                
                <div class="paragraph">
                    次第還與官，口腹甘別營。
                </div>
                
                <div class="paragraph">
                    願常獲豐稔，自覺所取輕。
                </div>
                
                <div class="paragraph">
                    言罷乃散去，溝壠紛縱橫。
                </div>
                
                <div class="paragraph">
                    使者有職事，其喜誰與并。
                </div>
                
                <div class="paragraph">
                    高齋聽淙淙，不寐達五更。
                </div>
                
                <div class="paragraph">
                    豈不省文移，頼此一夕傾。
                </div>
                
                <div class="paragraph">
                    天明作浩歌，滿紙編和聲。
                </div>
                
        </div>
