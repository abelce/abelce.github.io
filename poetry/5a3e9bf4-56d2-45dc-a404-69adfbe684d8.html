        <h2 class="name">
            秋雨初霽天髙氣清獨遊山間意欣然樂之因和淵明遊斜川詩以紀其事
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲律忽晼晚，我生感行休。
                </div>
                
                <div class="paragraph">
                    雨餘秋氣清，策杖成獨遊。
                </div>
                
                <div class="paragraph">
                    蒼蒼松桂合，中有清淺流。
                </div>
                
                <div class="paragraph">
                    放懷佀樵者，忘機狎飛鷗。
                </div>
                
                <div class="paragraph">
                    顧我疏散姿，自合在一丘。
                </div>
                
                <div class="paragraph">
                    但恨尚羈束，塊處無朋儔。
                </div>
                
                <div class="paragraph">
                    獨酌誰與共，獨歌誰與酬。
                </div>
                
                <div class="paragraph">
                    此獨有至樂，當有知者不。
                </div>
                
                <div class="paragraph">
                    盜賊紛滿眼，世故端百憂。
                </div>
                
                <div class="paragraph">
                    置之且勿道，獨樂未易收。
                </div>
                
        </div>
    </div>
