    <div class="container">
        <h2 class="name">
            贈別河南李功曹
        </h2>
        <div class="author"><a href="/author/09a14ef0-c884-4c9c-8ae3-6035579e4003.html" title="韋應物" target="_blank">
                韋應物
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    耿耿抱私戚，寥寥獨掩扉。
                </div>
                
                <div class="paragraph">
                    臨觴自不飲，況與故人違。
                </div>
                
                <div class="paragraph">
                    故人方琢磨，瓌朗代所稀。
                </div>
                
                <div class="paragraph">
                    憲禮更右職，文翰灑天機。
                </div>
                
                <div class="paragraph">
                    聿來自東山，羣彥仰餘輝。
                </div>
                
                <div class="paragraph">
                    談笑取高第，綰綬即言歸。
                </div>
                
                <div class="paragraph">
                    洛都遊燕地，千里及芳菲。
                </div>
                
                <div class="paragraph">
                    今朝章臺別，楊柳亦依依。
                </div>
                
                <div class="paragraph">
                    雲霞未改色，山川猶夕暉。
                </div>
                
                <div class="paragraph">
                    忽復不相見，心思亂霏霏。
                </div>
                
        </div>
    </div>
