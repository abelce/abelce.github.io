    <div class="container">
        <h2 class="name">
            次韻曾韻句游山
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夫子謫仙隱於儒，仲連太白真其徒。
                </div>
                
                <div class="paragraph">
                    栴檀林間法檀度，翰墨場中行秘書。
                </div>
                
                <div class="paragraph">
                    譬如山川有珪璧，光被草木蒙碔砆。
                </div>
                
                <div class="paragraph">
                    又如羽毛有麟鳳，瑞照百鳥藏鶚鼯。
                </div>
                
                <div class="paragraph">
                    玉堂金馬未入手，公不自嘆旁人吁。
                </div>
                
                <div class="paragraph">
                    猒看朱門森畫戟，暇日聊爲山水娛。
                </div>
                
                <div class="paragraph">
                    下車褰衣卻部曲，縱望林壑情忻愉。
                </div>
                
                <div class="paragraph">
                    朱陵洞口見落石，引手匊雲跳明珠。
                </div>
                
                <div class="paragraph">
                    詩成萬象在掌握，磨琢無玷如瑾瑜。
                </div>
                
                <div class="paragraph">
                    旁觀十吏不駐足，一日萬口傳荆湖。
                </div>
                
                <div class="paragraph">
                    南山道人紛□□，摹寫磬石煩丹朱。
                </div>
                
                <div class="paragraph">
                    歸來盡以錄寄我，意句不盡情有無。
                </div>
                
                <div class="paragraph">
                    爲公長哦立風檻，明月滿軒時卷舒。
                </div>
                
                <div class="paragraph">
                    吾聞駿馬日千里，未遭剪拂隨鹽車。
                </div>
                
                <div class="paragraph">
                    嗟余駑鈍世鄙笑，分甘垂耳同騾驢。
                </div>
                
                <div class="paragraph">
                    世間安得支遁眼，畫作嘶風神駿圖。
                </div>
                
        </div>
