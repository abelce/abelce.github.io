    <div class="container">
        <h2 class="name">
            七月二十日過王村幾到岸遇和中襲明舟回相拉宿於陳氏庵中蚊甚盛達旦不能寢
        </h2>
        <div class="author"><a href="/author/d4c6d2ea-dc31-4b98-869d-b36cd57c0f7c.html" title="仲并" target="_blank">
                仲并
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    畏暑肩暫息，初凉戒我行。
                </div>
                
                <div class="paragraph">
                    王村去城市，捷帆片時程。
                </div>
                
                <div class="paragraph">
                    到岸纔咫尺，兩君笑相迎。
                </div>
                
                <div class="paragraph">
                    回棹不自由，劇談底裏傾。
                </div>
                
                <div class="paragraph">
                    却泊紅蓮渚，支筇叩禪扃。
                </div>
                
                <div class="paragraph">
                    闤闠未有此，一見心眼清。
                </div>
                
                <div class="paragraph">
                    日暮山蕭然，風來竹有聲。
                </div>
                
                <div class="paragraph">
                    危亭仍解衣，坐久太清生。
                </div>
                
                <div class="paragraph">
                    携枕共席地，醉言强作醒。
                </div>
                
                <div class="paragraph">
                    蚊聲喧不寐，談餘已窗明。
                </div>
                
                <div class="paragraph">
                    他鄉各蓬轉，易散難合并。
                </div>
                
                <div class="paragraph">
                    共居雖一溪，相望南北城。
                </div>
                
                <div class="paragraph">
                    勝處偶同踐，輕去寧無情。
                </div>
                
                <div class="paragraph">
                    慇懃拂素壁，留詩當題名。
                </div>
                
        </div>
