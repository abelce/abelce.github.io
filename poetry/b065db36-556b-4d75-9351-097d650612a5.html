    <div class="container">
        <h2 class="name">
            泉州貢闈慶成
        </h2>
        <div class="author"><a href="/author/fef0ca1d-f6d2-4a83-bc15-8c9aebc175c1.html" title="真德秀" target="_blank">
                真德秀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    維南有州古佛國，選佛場開自疇昔。
                </div>
                
                <div class="paragraph">
                    誰歟經始梅溪翁，萬桂森森皆手植。
                </div>
                
                <div class="paragraph">
                    文風日盛賢材多，粉袍立鵠肩相摩。
                </div>
                
                <div class="paragraph">
                    萬間庇士豈不欲，環視柰無餘地何。
                </div>
                
                <div class="paragraph">
                    那知吉壤在咫尺，鬼神撝呵天所惜。
                </div>
                
                <div class="paragraph">
                    一朝幻出青瑶宮，山靈獻卜龍避席。
                </div>
                
                <div class="paragraph">
                    昔虞局促今恢舒，乘黄騁足騰康衢。
                </div>
                
                <div class="paragraph">
                    闢新葺舊兩輝映，美哉輪奐雄規橅。
                </div>
                
                <div class="paragraph">
                    歲直金虬大魁出，賸喜慶成逢此日。
                </div>
                
                <div class="paragraph">
                    來春甲子又一周，天相吾泉真可必。
                </div>
                
                <div class="paragraph">
                    蟬聯四坐皆豪英，一樽敬爲諸君傾。
                </div>
                
                <div class="paragraph">
                    浮雲富貴靡定態，要看名節留芬馨。
                </div>
                
                <div class="paragraph">
                    我今歸作漁樵侶，清夢猶馳筍江滸。
                </div>
                
                <div class="paragraph">
                    鳳鳴側耳聽朝陽，把酒空山爲起舞。
                </div>
                
        </div>
