    <div class="container">
        <h2 class="name">
            清如玉壺冰
        </h2>
        <div class="author"><a href="/author/48f2e0da-9984-4570-b953-9bb823ed7e35.html" title="潘炎" target="_blank">
                潘炎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    琰玉性惟堅，成壺體更圓。
                </div>
                
                <div class="paragraph">
                    虛心含景象，應物受寒泉。
                </div>
                
                <div class="paragraph">
                    溫潤資天質，清貞稟自然。
                </div>
                
                <div class="paragraph">
                    日融光乍散，雪照色逾鮮。
                </div>
                
                <div class="paragraph">
                    至鑒功寧宰，無私照豈偏。
                </div>
                
                <div class="paragraph">
                    明將冰鏡對，白與粉花連。
                </div>
                
                <div class="paragraph">
                    拂拭終爲美，提攜佇見傳。
                </div>
                
                <div class="paragraph">
                    勿令毫髪累，遺恨鮑公篇。
                </div>
                
        </div>
    </div>
