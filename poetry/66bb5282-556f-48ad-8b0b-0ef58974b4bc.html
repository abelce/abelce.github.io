    <div class="container">
        <h2 class="name">
            甘雨應祈
        </h2>
        <div class="author"><a href="/author/20ef0f30-2cb2-4130-93ea-0cde657f3fe4.html" title="貫休" target="_blank">
                貫休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春雨偶愆期，草木亦未覺。
                </div>
                
                <div class="paragraph">
                    君侯不遑處，退食或閉閣。
                </div>
                
                <div class="paragraph">
                    東海浪滔滔，西江波漠漠。
                </div>
                
                <div class="paragraph">
                    得不願身爲大虬，金其角，玉其甲。
                </div>
                
                <div class="paragraph">
                    一吸再喢，雲平霧匝。
                </div>
                
                <div class="paragraph">
                    華暢九有，清傾六合。
                </div>
                
                <div class="paragraph">
                    使不蘇者蘇，不足者足。
                </div>
                
                <div class="paragraph">
                    情通上玄，如膏綿綿。
                </div>
                
                <div class="paragraph">
                    有叟有叟，鼓腹歌於道邊。
                </div>
                
                <div class="paragraph">
                    歌曰：麥苗芃芃兮鶬鶊飛，日出而作兮日入歸，如彼草木兮雨露肥。
                </div>
                
                <div class="paragraph">
                    古人三樂兮，我樂多之。
                </div>
                
                <div class="paragraph">
                    天之成兮，地之平兮。
                </div>
                
                <div class="paragraph">
                    柘系黃兮，瓠葉青兮。
                </div>
                
                <div class="paragraph">
                    乳女啼兮，蒸黍馨兮。
                </div>
                
                <div class="paragraph">
                    炙背捫虱兮，復何經營兮。
                </div>
                
        </div>
    </div>
