    <div class="container">
        <h2 class="name">
            偈頌三首
        </h2>
        <div class="author"><a href="/author/6f89bb18-c5fa-4bf0-8ed0-b00807b94eb9.html" title="鄭滋" target="_blank">
                鄭滋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大廈將顛仆，一木安能支。
                </div>
                
                <div class="paragraph">
                    唐室既頹齧，有才何所施。
                </div>
                
                <div class="paragraph">
                    表聖隱王官，出處適其宜。
                </div>
                
                <div class="paragraph">
                    藩鎮方跋扈，擁兵相雄雌。
                </div>
                
                <div class="paragraph">
                    尾大不可掉，綱紀日凌夷。
                </div>
                
                <div class="paragraph">
                    雖云務姑息，要求無定期。
                </div>
                
                <div class="paragraph">
                    當此誰爲援，欲進速禍基。
                </div>
                
                <div class="paragraph">
                    優遊向泉石，琴酒聊自恣。
                </div>
                
                <div class="paragraph">
                    休休復莫莫，終永忘所規。
                </div>
                
                <div class="paragraph">
                    著史以見志，迂闊從人嗤。
                </div>
                
                <div class="paragraph">
                    風馭去不返，幽谷空遺祠。
                </div>
                
                <div class="paragraph">
                    名與前峰高，挺挺爲表儀。
                </div>
                
                <div class="paragraph">
                    潔與飛瀑幷，濁流應忸怩。
                </div>
                
                <div class="paragraph">
                    方今重完節，褒封來非遲。
                </div>
                
                <div class="paragraph">
                    發揚在守土，抗章無媿辭。
                </div>
                
                <div class="paragraph">
                    庶幾慰精爽，光輝于盛時。
                </div>
                
        </div>
