    <div class="container">
        <h2 class="name">
            恭王殿
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人語君臣，相須比弓矢。
                </div>
                
                <div class="paragraph">
                    乃若父子間，至情非所擬。
                </div>
                
                <div class="paragraph">
                    惟王適帝心，重以才藝美。
                </div>
                
                <div class="paragraph">
                    朝罷正臨軒，隤丸未云已。
                </div>
                
                <div class="paragraph">
                    誰令羽翮摧，高飛爲中止。
                </div>
                
                <div class="paragraph">
                    朅來天宇東，基構傍菏水。
                </div>
                
                <div class="paragraph">
                    靈光屹相望，應陋苟完矣。
                </div>
                
                <div class="paragraph">
                    于今崇傳舍，便是當時阯。
                </div>
                
                <div class="paragraph">
                    那知王者居，日與行子市。
                </div>
                
                <div class="paragraph">
                    悲風起庭槐，颯颯盈雙耳。
                </div>
                
        </div>
    </div>
