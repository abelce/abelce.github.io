    <div class="container">
        <h2 class="name">
            留丹陽三日苦寒戲爲短歌
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自從書雲入嘉平，一月間無三日晴。
                </div>
                
                <div class="paragraph">
                    大雪二十五六日，漫天塞地冰崢嶸。
                </div>
                
                <div class="paragraph">
                    吳江渡橋意頗快，呂城爭堰心還驚。
                </div>
                
                <div class="paragraph">
                    丹陽古縣暮落牽，凍人欲死無人行。
                </div>
                
                <div class="paragraph">
                    夜投孤店風更緊，燃草不煙燈滅影。
                </div>
                
                <div class="paragraph">
                    北人下馬驚相問，自古江南無此冷。
                </div>
                
                <div class="paragraph">
                    求薪不可炭更難，僕御告餒衾裯單。
                </div>
                
                <div class="paragraph">
                    我生南土六十二，自古江南無此寒。
                </div>
                
                <div class="paragraph">
                    卧不脫衣袍带斷，濕靴破襪泥袴綻。
                </div>
                
                <div class="paragraph">
                    焉得閨人呵手縫，可向誰家借針線。
                </div>
                
                <div class="paragraph">
                    船路不通驛路泥，田家閉戶如雞栖。
                </div>
                
                <div class="paragraph">
                    推車荷擔喚不去，寧煨藁秸烹糠粞。
                </div>
                
                <div class="paragraph">
                    可以我而返不如，乾坤浩蕩歲云暮。
                </div>
                
                <div class="paragraph">
                    豈無擁爐畫灰處，焉用遑遑問征路。
                </div>
                
        </div>
    </div>
