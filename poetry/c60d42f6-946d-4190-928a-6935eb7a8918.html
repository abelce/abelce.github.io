    <div class="container">
        <h2 class="name">
            夏旱一首
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陽厄會百六，驕亢慘如燬。
                </div>
                
                <div class="paragraph">
                    素秋垂二七，十旬赤千里。
                </div>
                
                <div class="paragraph">
                    土田靈龜坼，水車渴烏柅。
                </div>
                
                <div class="paragraph">
                    歷時書不雨，槁矣吁田穉。
                </div>
                
                <div class="paragraph">
                    雖然海有潮，何堪井無水。
                </div>
                
                <div class="paragraph">
                    塞鼻炎煙鬰，吹面江風靡。
                </div>
                
                <div class="paragraph">
                    憬俗雪不降，炎洲冰詎履。
                </div>
                
                <div class="paragraph">
                    虐魃豈勝誅，巫尪窘臞悴。
                </div>
                
                <div class="paragraph">
                    雩禜按典彝，祝史殊跛倚。
                </div>
                
                <div class="paragraph">
                    資舟舟已盡，振廩廩餘幾。
                </div>
                
                <div class="paragraph">
                    枵然望雲漢，邈乎嗥屏翳。
                </div>
                
                <div class="paragraph">
                    戎虜未入朝，耕戰誠勞勩。
                </div>
                
                <div class="paragraph">
                    收募聯什伍，倍蓰給餉饋。
                </div>
                
                <div class="paragraph">
                    伊人虧顆粒，主者遭忿詈。
                </div>
                
                <div class="paragraph">
                    覆載疑亭育，蘧蒢視生類。
                </div>
                
                <div class="paragraph">
                    作爲三日霖，霶沱萬事理。
                </div>
                
                <div class="paragraph">
                    焦枯已不救，根蘗或可冀。
                </div>
                
                <div class="paragraph">
                    疲民億萬口，生生荷天帝。
                </div>
                
                <div class="paragraph">
                    侏儒一囊足，孤寡千箱賜。
                </div>
                
                <div class="paragraph">
                    三軍盡鳧藻，邦邑豈小乂。
                </div>
                
        </div>
