    <div class="container">
        <h2 class="name">
            送石昌言舍人還蜀拜掃
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    紫微星宿何煌煌，掖垣華閣上相當。
                </div>
                
                <div class="paragraph">
                    舍人亦與泰階近，兩兩聯裾如雁行。
                </div>
                
                <div class="paragraph">
                    其間飛星入王壘，天子賜告歸故鄉。
                </div>
                
                <div class="paragraph">
                    錦韉金轡照棧去，文園渴令難可望。
                </div>
                
                <div class="paragraph">
                    楊雄位卑纔執戟，豈有爵祿多文章。
                </div>
                
                <div class="paragraph">
                    石公官顯職且貴，還家展墓酹椒漿。
                </div>
                
                <div class="paragraph">
                    太守趨塵里人避，岷山松柏風淒涼。
                </div>
                
                <div class="paragraph">
                    椎牛行酒與耆舊，耆舊醉歸呼此郎。
                </div>
                
                <div class="paragraph">
                    公置名分共其樂，敦厚世俗時陶唐。
                </div>
                
                <div class="paragraph">
                    郎呼只作曩日視，安知鏘玉侍明光。
                </div>
                
                <div class="paragraph">
                    歸來却向鳳池直，詔言一出稱廟堂。
                </div>
                
                <div class="paragraph">
                    廟堂蕭曹不草草，潤色鼓動辭琅琅。
                </div>
                
                <div class="paragraph">
                    鰲頭蓬萊便可到，蜀人更賀烹豬羊。
                </div>
                
        </div>
    </div>
