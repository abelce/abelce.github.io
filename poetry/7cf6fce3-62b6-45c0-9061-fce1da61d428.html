    <div class="container">
        <h2 class="name">
            贈襄陽帥吳彥猷
        </h2>
        <div class="author"><a href="/author/cd784c8c-d9fe-4315-b3e1-ac70de4ebe0f.html" title="王之望" target="_blank">
                王之望
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    令威千歲歸，城郭尚如故。
                </div>
                
                <div class="paragraph">
                    我今還故鄉，陵谷亦易處。
                </div>
                
                <div class="paragraph">
                    荆榛荒舊蹊，溪壑改新路。
                </div>
                
                <div class="paragraph">
                    城中十萬家，碧瓦生煙霧。
                </div>
                
                <div class="paragraph">
                    茅茨變閭閻，舊屋無一柱。
                </div>
                
                <div class="paragraph">
                    相逢訪親舊，十百不一遇。
                </div>
                
                <div class="paragraph">
                    豈無新人民，往往皆旅寓。
                </div>
                
                <div class="paragraph">
                    元帥念疲瘵，撫養若稚孺。
                </div>
                
                <div class="paragraph">
                    近聞田裏間，稍稍復逃戶。
                </div>
                
                <div class="paragraph">
                    會當一二年，功效見生聚。
                </div>
                
                <div class="paragraph">
                    但恐鋒車來，追詔不容住。
                </div>
                
                <div class="paragraph">
                    努力慰斯民，望公若羊祜。
                </div>
                
        </div>
    </div>
