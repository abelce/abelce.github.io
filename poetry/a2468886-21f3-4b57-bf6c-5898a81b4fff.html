    <div class="container">
        <h2 class="name">
            秋日自武林病歸漁社李使君惠以長篇誦之再四沈疴脫然
        </h2>
        <div class="author"><a href="/author/e22c0d53-30fd-470b-a8b6-643688e8cc53.html" title="楊冠卿" target="_blank">
                楊冠卿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昨走京華，炎曦晝方赫。
                </div>
                
                <div class="paragraph">
                    終日無一欣，夢遶舊泉石。
                </div>
                
                <div class="paragraph">
                    西風趁驚波，茲焉掛帆席。
                </div>
                
                <div class="paragraph">
                    千年遼鶴歸，客屨戶外積。
                </div>
                
                <div class="paragraph">
                    雕胡飯新炊，雲腴飲甘液。
                </div>
                
                <div class="paragraph">
                    杞狗雜苓龜，夜吠更晨吸。
                </div>
                
                <div class="paragraph">
                    榮華風中煙，得喪付兒劇。
                </div>
                
                <div class="paragraph">
                    寧復效轅駒，長鳴悲伏櫪。
                </div>
                
                <div class="paragraph">
                    李侯金閨彥，氣與嵩華敵。
                </div>
                
                <div class="paragraph">
                    龍門世莫攀，冰鑒古無匹。
                </div>
                
                <div class="paragraph">
                    駃騠千里駿，晨炊共蓐食。
                </div>
                
                <div class="paragraph">
                    高吟動鬼神，落筆風雨疾。
                </div>
                
                <div class="paragraph">
                    句誦血模糊，妙理難致詰。
                </div>
                
        </div>
