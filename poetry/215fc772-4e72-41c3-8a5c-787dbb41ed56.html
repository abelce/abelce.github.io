    <div class="container">
        <h2 class="name">
            承德功仙尉出示直翁感興之作輒次其韵
        </h2>
        <div class="author"><a href="/author/a17be749-bde2-471d-9a49-faefcc3c9a5e.html" title="李呂" target="_blank">
                李呂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蠅頭蝸角使人愁，貪先務勝如爭舟。
                </div>
                
                <div class="paragraph">
                    隠心空逐市朝樂，著眼未省林泉幽。
                </div>
                
                <div class="paragraph">
                    塵埃平時正汩沒，出處與世相沉浮。
                </div>
                
                <div class="paragraph">
                    由徑反誚澹臺子，拔葵仍笑公儀休。
                </div>
                
                <div class="paragraph">
                    懷哉古道久寂寞，鳳鳥不至三千秋。
                </div>
                
                <div class="paragraph">
                    孰知名教真樂地，徒以得失爲己憂。
                </div>
                
                <div class="paragraph">
                    騎馬四馳失其馭，放豚一去何當求。
                </div>
                
                <div class="paragraph">
                    羨君淵源得所自，結交道義相追遊。
                </div>
                
                <div class="paragraph">
                    箇中有路儻深造，直與古人爲輩流。
                </div>
                
        </div>
    </div>
