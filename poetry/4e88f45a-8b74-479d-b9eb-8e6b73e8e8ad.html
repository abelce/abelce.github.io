    <div class="container">
        <h2 class="name">
            崇山圖七賢詩
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    題輿意匠崇崖圖，魯侯爲賦溪隠詩。
                </div>
                
                <div class="paragraph">
                    長松短壑歷可數，坐使妙境移于斯。
                </div>
                
                <div class="paragraph">
                    地靈神秀天所秘，豺嘷虺伏鬼莫窺。
                </div>
                
                <div class="paragraph">
                    芟蓬扶翳快登覽，若有異物陰相之。
                </div>
                
                <div class="paragraph">
                    嵌巖嶻嶪臨漢滸，左拱右揖如追隨。
                </div>
                
                <div class="paragraph">
                    七峰遠峙攅劍直，三溪旁繚縈带垂。
                </div>
                
                <div class="paragraph">
                    芳洲蘭杜飛白鷺，滄浪漁艇牽鈎絲。
                </div>
                
                <div class="paragraph">
                    煙霏露融水鑑浄，一聲孤笛横雲霓。
                </div>
                
                <div class="paragraph">
                    淑氣亭亭掃般若，昂精燦燦棲明祠。
                </div>
                
                <div class="paragraph">
                    幽尋眼力覻大巧，卜築得此林巒奇。
                </div>
                
                <div class="paragraph">
                    堂如連艦岸若玦，呀成空谷窪爲池。
                </div>
                
                <div class="paragraph">
                    妙觀觀盡見覺性，靜隠隠德騰光輝。
                </div>
                
                <div class="paragraph">
                    信美誰謂非雲土，致爽自足和天倪。
                </div>
                
                <div class="paragraph">
                    鄧公之孫特不凡，渥洼繡韀黄金羈。
                </div>
                
                <div class="paragraph">
                    胸中萬頃九雲夢，江湖寛曠貞以期。
                </div>
                
        </div>
