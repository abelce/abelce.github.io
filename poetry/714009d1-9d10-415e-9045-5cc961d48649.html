    <div class="container">
        <h2 class="name">
            喜雪獻裴尚書
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宿雲寒不卷，春雪墮如簁。
                </div>
                
                <div class="paragraph">
                    騁巧先投隙，潛光半入池。
                </div>
                
                <div class="paragraph">
                    喜深將策試，驚密仰簷窺。
                </div>
                
                <div class="paragraph">
                    自下何曾汙，增高未覺危。
                </div>
                
                <div class="paragraph">
                    比心明可燭，拂面愛還吹。
                </div>
                
                <div class="paragraph">
                    妬舞時飄袖，欺梅併壓枝。
                </div>
                
                <div class="paragraph">
                    地空迷界限，砌滿接高卑。
                </div>
                
                <div class="paragraph">
                    浩蕩乾坤合，霏微物象移。
                </div>
                
                <div class="paragraph">
                    爲祥矜大熟，布澤荷平施。
                </div>
                
                <div class="paragraph">
                    已分年華晚，猶憐曙色隨。
                </div>
                
                <div class="paragraph">
                    氣嚴當酒換，灑急聽窗知。
                </div>
                
                <div class="paragraph">
                    照曜臨初日，玲瓏滴晚澌。
                </div>
                
                <div class="paragraph">
                    聚庭看嶽聳，掃路見雲披。
                </div>
                
                <div class="paragraph">
                    陣勢魚麗遠，書文鳥篆奇。
                </div>
                
                <div class="paragraph">
                    縱歡羅豔黠，列賀擁熊螭。
                </div>
                
                <div class="paragraph">
                    履敝行偏冷，門扃臥更羸。
                </div>
                
                <div class="paragraph">
                    悲嘶聞病馬，浪走信嬌兒。
                </div>
                
                <div class="paragraph">
                    竈靜愁煙絕，絲繁念鬢衰。
                </div>
                
                <div class="paragraph">
                    擬鹽吟舊句，授簡慕前規。
                </div>
                
                <div class="paragraph">
                    捧贈同燕石，多慚失所宜。
                </div>
                
        </div>
