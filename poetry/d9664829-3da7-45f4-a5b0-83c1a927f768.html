    <div class="container">
        <h2 class="name">
            贈從弟南平太守之遙二首 一
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年不得意，落魄無安居。
                </div>
                
                <div class="paragraph">
                    願隨任公子，欲釣吞舟魚。
                </div>
                
                <div class="paragraph">
                    常時飲酒逐風景，壯心遂與功名疎。
                </div>
                
                <div class="paragraph">
                    蘭生谷底人不鋤，雲在高山空卷舒。
                </div>
                
                <div class="paragraph">
                    漢家天子馳駟馬，赤軍蜀道迎相如。
                </div>
                
                <div class="paragraph">
                    天門九重謁聖人，龍顏一解四海春。
                </div>
                
                <div class="paragraph">
                    彤庭左右呼萬歲，拜賀明主收沈淪。
                </div>
                
                <div class="paragraph">
                    翰林秉筆回英眄，麟閣崢嶸誰可見。
                </div>
                
                <div class="paragraph">
                    承恩初入銀臺門，著書獨在金鑾殿。
                </div>
                
                <div class="paragraph">
                    龍鉤雕鐙白玉鞍，象牀綺席黃金盤。
                </div>
                
                <div class="paragraph">
                    當時笑我微賤者，却來請謁爲交歡。
                </div>
                
                <div class="paragraph">
                    一朝謝病遊江海，疇昔相知幾人在。
                </div>
                
                <div class="paragraph">
                    前門長揖後門關，今日結交明日改。
                </div>
                
                <div class="paragraph">
                    愛君山岳心不移，隨君雲霧迷所爲。
                </div>
                
                <div class="paragraph">
                    夢得池塘生春草，使我長價登樓詩。
                </div>
                
                <div class="paragraph">
                    別後遙傳臨海作，可見羊何共和之。
                </div>
                
        </div>
