    <div class="container">
        <h2 class="name">
            范漕生日
        </h2>
        <div class="author"><a href="/author/97e5edd7-dd78-4cbb-8b82-1ea81aac92bd.html" title="王灼" target="_blank">
                王灼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    治忽本天運，賢哲豈浪出。
                </div>
                
                <div class="paragraph">
                    中興信可期，帝爲賚良弼。
                </div>
                
                <div class="paragraph">
                    嶄嶄岷峨山，西南著第一。
                </div>
                
                <div class="paragraph">
                    山靈借英氣，成此垂雲翼。
                </div>
                
                <div class="paragraph">
                    才多浩江海，道大迷畛域。
                </div>
                
                <div class="paragraph">
                    磊落萬卷腹，斕斑五色筆。
                </div>
                
                <div class="paragraph">
                    曩參相君幙，謀入九地密。
                </div>
                
                <div class="paragraph">
                    復佩太守章，化行千里溢。
                </div>
                
                <div class="paragraph">
                    紫詔從東來，畀之使者節。
                </div>
                
                <div class="paragraph">
                    旋兼蜀大尹，繡衣擁彫戟。
                </div>
                
                <div class="paragraph">
                    談笑百城聳，指顧萬事集。
                </div>
                
                <div class="paragraph">
                    但恐被賜環，台衮輔王室。
                </div>
                
                <div class="paragraph">
                    有如老忠文，殊勳照簡冊。
                </div>
                
                <div class="paragraph">
                    佳時過重五，適當懸弧日。
                </div>
                
                <div class="paragraph">
                    遠邇祈公壽，歡聲共一律。
                </div>
                
                <div class="paragraph">
                    伶俜涪江生，獨以文爲業。
                </div>
                
                <div class="paragraph">
                    不敢嚴香火，不敢具芝朮。
                </div>
                
                <div class="paragraph">
                    拂拭舊破硯，胸次先突兀。
                </div>
                
                <div class="paragraph">
                    公掃河朔塵，請飛聊城檄。
                </div>
                
                <div class="paragraph">
                    公蹀定襄血，請勒燕然石。
                </div>
                
                <div class="paragraph">
                    待公黄髮年，几杖付閑逸。
                </div>
                
                <div class="paragraph">
                    從公綠野堂，哦詩繼元白。
                </div>
                
        </div>
