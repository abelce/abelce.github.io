    <div class="container">
        <h2 class="name">
            憶昔二首 一
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔先皇巡朔方，千乘萬騎入咸陽。
                </div>
                
                <div class="paragraph">
                    陰山驕子汗血馬，長驅東胡胡走藏。
                </div>
                
                <div class="paragraph">
                    鄴城反覆不足怪，關中小兒壞紀綱，張后不樂上爲忙。
                </div>
                
                <div class="paragraph">
                    至今今上猶撥亂，勞身焦思補四方。
                </div>
                
                <div class="paragraph">
                    我昔近侍叨奉引，出兵整肅不可當。
                </div>
                
                <div class="paragraph">
                    爲留猛士守未央，致使岐雍防西羌。
                </div>
                
                <div class="paragraph">
                    犬戎直來坐御牀，百官跣足隨天王願見北地傅介子，老儒不用尚書郎。
                </div>
                
        </div>
