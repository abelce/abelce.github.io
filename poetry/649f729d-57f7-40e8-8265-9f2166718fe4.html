    <div class="container">
        <h2 class="name">
            送客春遊嶺南二十韻
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    已訝遊何遠，仍嗟別太頻。
                </div>
                
                <div class="paragraph">
                    離容君蹙促，贈語我殷勤。
                </div>
                
                <div class="paragraph">
                    迢遰天南面，蒼茫海北漘。
                </div>
                
                <div class="paragraph">
                    訶陵國分界，交趾郡爲鄰。
                </div>
                
                <div class="paragraph">
                    蓊鬱三光晦，溫暾四氣勻。
                </div>
                
                <div class="paragraph">
                    陰晴變寒暑，昏曉錯星辰。
                </div>
                
                <div class="paragraph">
                    瘴地難爲老，蠻陬不易馴。
                </div>
                
                <div class="paragraph">
                    土民稀白首，洞主盡黃巾。
                </div>
                
                <div class="paragraph">
                    戰艦猶驚浪，戎車未息塵。
                </div>
                
                <div class="paragraph">
                    紅旗圍卉服，紫綬裹文身。
                </div>
                
                <div class="paragraph">
                    麪苦桄榔裛，漿酸橄欖新。
                </div>
                
                <div class="paragraph">
                    牙檣迎海舶，銅鼓賽江神。
                </div>
                
                <div class="paragraph">
                    不凍貪泉暖，無霜毒草春。
                </div>
                
                <div class="paragraph">
                    雲煙蟒蛇氣，刀劒鰐魚鱗。
                </div>
                
                <div class="paragraph">
                    路足羈棲客，官多謫逐臣。
                </div>
                
                <div class="paragraph">
                    天黃生颶母，雨黑長楓人。
                </div>
                
                <div class="paragraph">
                    迴使先傳語，征軒早返輪。
                </div>
                
                <div class="paragraph">
                    須防杯裏蠱，莫愛橐中珍。
                </div>
                
                <div class="paragraph">
                    北與南殊俗，身將貨孰親。
                </div>
                
                <div class="paragraph">
                    嘗聞君子誡，憂道不憂貧。
                </div>
                
        </div>
