    <div class="container">
        <h2 class="name">
            次季通韻贈范康侯
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝霜逼凋梅，夕露忽團菊。
                </div>
                
                <div class="paragraph">
                    百年風雨過，宜笑不宜哭。
                </div>
                
                <div class="paragraph">
                    口川失自防，心兵幾回觸。
                </div>
                
                <div class="paragraph">
                    年來身老大，甘此胯下辱。
                </div>
                
                <div class="paragraph">
                    永謝五鼎烹，聊寄一瓢足。
                </div>
                
                <div class="paragraph">
                    雖慙龍蟠泥，肯羨鶑出谷。
                </div>
                
                <div class="paragraph">
                    適意超混茫，放情遺結束。
                </div>
                
                <div class="paragraph">
                    俯仰天壤間，靜勝惟我獨。
                </div>
                
                <div class="paragraph">
                    蒼蒼有心柏，落落無瑕玉。
                </div>
                
                <div class="paragraph">
                    年紀尚無聞，頭顱豈須卜。
                </div>
                
        </div>
    </div>
