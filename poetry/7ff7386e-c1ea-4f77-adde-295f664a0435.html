    <div class="container">
        <h2 class="name">
            李卿惠太平州學詩
        </h2>
        <div class="author"><a href="/author/d858defa-18d2-4baf-9838-95cd2cb178f2.html" title="彭汝礪" target="_blank">
                彭汝礪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    李侯昔也治當塗，作學以遺當塗民。
                </div>
                
                <div class="paragraph">
                    謠言散落在樵牧，事迹收拾歸瑶珉。
                </div>
                
                <div class="paragraph">
                    高文大字比珠玉，長與後世爲奇珍。
                </div>
                
                <div class="paragraph">
                    我因李侯念往初，黨庠遂序明人倫。
                </div>
                
                <div class="paragraph">
                    井田變更萬事廢，士林泣血悲孤秦。
                </div>
                
                <div class="paragraph">
                    今人思慮到本原，願見風俗終還醇。
                </div>
                
                <div class="paragraph">
                    嘗聞君子天下志，一視萬物無疏親。
                </div>
                
                <div class="paragraph">
                    侯來我邦嗣其兄，愛惜不後當塗人。
                </div>
                
                <div class="paragraph">
                    即視學宮動風采，復尊師席尸陶鈞。
                </div>
                
                <div class="paragraph">
                    道路尚思前召父，閭閻敢忘小馮君。
                </div>
                
        </div>
