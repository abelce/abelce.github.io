    <div class="container">
        <h2 class="name">
            相和歌辭 秋胡行
        </h2>
        <div class="author"><a href="/author/020bec1e-f9c0-4a20-9650-305e570d88ec.html" title="高適" target="_blank">
                高適
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    妾本邯鄲未嫁時，容華倚翠人未知。
                </div>
                
                <div class="paragraph">
                    一朝結髮從君子，將妾迢迢東路陲。
                </div>
                
                <div class="paragraph">
                    時逢大道無難阻，君方遊宦從陳汝。
                </div>
                
                <div class="paragraph">
                    蕙樓獨臥頻度春，彩落辭君幾徂暑。
                </div>
                
                <div class="paragraph">
                    三月垂楊蠶未眠，攜籠結侶南陌邊。
                </div>
                
                <div class="paragraph">
                    道逢行子不相識，贈妾黃金買少年。
                </div>
                
                <div class="paragraph">
                    妾家夫壻輕離久，寸心誓與長相守。
                </div>
                
                <div class="paragraph">
                    願言行路莫多情，送妾貞心在人口。
                </div>
                
                <div class="paragraph">
                    日暮蠶飢相命歸，攜籠端飾來庭闈。
                </div>
                
                <div class="paragraph">
                    勞心苦力終無恨，所冀君恩那可依。
                </div>
                
                <div class="paragraph">
                    聞說行人已歸止，乃是向來贈金子。
                </div>
                
                <div class="paragraph">
                    相看顏色不復言，相顧懷慙有何已。
                </div>
                
                <div class="paragraph">
                    從來自隱無疑背，直爲君情也相會。
                </div>
                
                <div class="paragraph">
                    如何咫尺仍有情，況復迢迢千里外。
                </div>
                
                <div class="paragraph">
                    此時顧恩不顧身，念君此日赴河津。
                </div>
                
                <div class="paragraph">
                    莫道向來不得意，故欲留規誡後人。
                </div>
                
        </div>
