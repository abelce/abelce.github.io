        <h2 class="name">
            竹溪直院盛稱起予草堂詩之善暇日覽之多有可恨者因效顰作十首亦前人廣騷反騷之意內二十九首用舊題惟歲寒知松柏被褐懷珠玉三首效山谷餘十八首別命題或追錄少作並存于卷以訓童蒙之意 公主嫁單于
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    莫愛於公主，情鍾掌上珠。
                </div>
                
                <div class="paragraph">
                    是誰誤天子，遣嫁與單于。
                </div>
                
                <div class="paragraph">
                    帝女生而貴，王姬禮亦殊。
                </div>
                
                <div class="paragraph">
                    竟令乘鳳侶，遠適牧羊奴。
                </div>
                
                <div class="paragraph">
                    不信和戎者，真能保塞無。
                </div>
                
                <div class="paragraph">
                    如何丈人行，金絮奉胡雛。
                </div>
                
        </div>
