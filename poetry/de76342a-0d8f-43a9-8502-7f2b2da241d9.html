    <div class="container">
        <h2 class="name">
            上知府鮑少卿
        </h2>
        <div class="author"><a href="/author/dc73e4b4-30dd-457d-ad51-9d6d9e6a47e5.html" title="魏野" target="_blank">
                魏野
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五福三朝客，同年想少存。
                </div>
                
                <div class="paragraph">
                    立功從太祖，卧裏見曾孫。
                </div>
                
                <div class="paragraph">
                    易進因仁政，難休爲帝恩。
                </div>
                
                <div class="paragraph">
                    權臨二陝重，官處九卿尊。
                </div>
                
                <div class="paragraph">
                    烟翠甘棠柳，風清畫戟門。
                </div>
                
                <div class="paragraph">
                    四門潛遂意，百吏動驚魂。
                </div>
                
                <div class="paragraph">
                    不病輕丹曶，無愁鄙酒樽。
                </div>
                
                <div class="paragraph">
                    出衙清道路，在宅素盤飧。
                </div>
                
                <div class="paragraph">
                    上馬身猶健，看書眼未昏。
                </div>
                
                <div class="paragraph">
                    獄空時擁旆，多謝到山村。
                </div>
                
        </div>
