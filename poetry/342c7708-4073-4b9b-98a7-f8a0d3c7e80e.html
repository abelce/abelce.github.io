<body>
    <div class="container">
        <h2 class="name">
            詠史
        </h2>
        <div class="author"><a href="/author/2693c5c7-d610-45fc-b81f-ed05c3d76e5c.html" title="徐鉉" target="_blank">
                徐鉉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    京洛多權豪，游服相追隨。
                </div>
                
                <div class="paragraph">
                    青牛中甸車，白馬連環羈。
                </div>
                
                <div class="paragraph">
                    珩珮競照耀，紳組舊參差。
                </div>
                
                <div class="paragraph">
                    騶鳴行人駐，倏若流風馳。
                </div>
                
                <div class="paragraph">
                    名園不問主，下輦輒失嬉。
                </div>
                
                <div class="paragraph">
                    秦官錫雕盤，光祿假羽巵。
                </div>
                
                <div class="paragraph">
                    侏儒善爲優，邯鄲有名姬。
                </div>
                
                <div class="paragraph">
                    坐客應餘論，顧眄成恩私。
                </div>
                
                <div class="paragraph">
                    鹵簿留國門，誰何不敢譏。
                </div>
                
                <div class="paragraph">
                    歸來卧華堂，瑣窗承文楣。
                </div>
                
                <div class="paragraph">
                    武夫瑩庭階，璧璫攢榮題。
                </div>
                
                <div class="paragraph">
                    列燭正晶熒，噴香常逶迤。
                </div>
                
                <div class="paragraph">
                    明朝入君門，密侍白玉墀。
                </div>
                
                <div class="paragraph">
                    開言迎合旨，羣公默無爲。
                </div>
                
                <div class="paragraph">
                    乍請考工地，亦拜床下兒。
                </div>
                
                <div class="paragraph">
                    吹噓枯稊生，指顧千鈞移。
                </div>
                
                <div class="paragraph">
                    回瞻狥名士，獧介爾何施。
                </div>
                
                <div class="paragraph">
                    朱雲折檻去，梅福棄官歸。
                </div>
                
                <div class="paragraph">
                    寂寞揚子雲，口吃不能辭。
                </div>
                
                <div class="paragraph">
                    著書述聖道，徒許俗人嗤。
                </div>
                
                <div class="paragraph">
                    漢室已久壞，往事垂于茲。
                </div>
                
                <div class="paragraph">
                    眇然千載下，慷慨有餘悲。
                </div>
                
        </div>
