    <div class="container">
        <h2 class="name">
            次韻答胡季履二首  其一
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾易不師房與雄，吾筴不占方與功。
                </div>
                
                <div class="paragraph">
                    曰生一字有餘矣，萬有二千無隠爾。
                </div>
                
                <div class="paragraph">
                    家人養火青楓前，過鼎一散成灰烟。
                </div>
                
                <div class="paragraph">
                    泉亭長在麓之始，一止于山斯蹇矣。
                </div>
                
                <div class="paragraph">
                    君不見坎離汲汲長相親，天淵混混無停雲。
                </div>
                
                <div class="paragraph">
                    陳根已腐先復神，碩果未落心先人。
                </div>
                
                <div class="paragraph">
                    心源翼翼城與缾，目光步步蘧而醒。
                </div>
                
                <div class="paragraph">
                    得路至死行勿還，一簣自到天門山。
                </div>
                
                <div class="paragraph">
                    不愁緝緝仍翻翻，偏我詐詐與姦姦。
                </div>
                
                <div class="paragraph">
                    只愁衰惰忘躋攀，生意自斷它人難。
                </div>
                
                <div class="paragraph">
                    公家此事最了了，萬仞峯頭看飛鳥。
                </div>
                
                <div class="paragraph">
                    忽然憐我鸒鳩鷃雀之凡毛，傅以鵬翼何其高。
                </div>
                
        </div>
    </div>
