    <div class="container">
        <h2 class="name">
            出都門
        </h2>
        <div class="author"><a href="/author/d6323b45-c85a-4d10-94ae-1442011d43b4.html" title="周行己" target="_blank">
                周行己
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    攘攘宇宙內，經營固多端。
                </div>
                
                <div class="paragraph">
                    有求皆勞生，此身豈能安。
                </div>
                
                <div class="paragraph">
                    艱難出都門，所歷百辛酸。
                </div>
                
                <div class="paragraph">
                    秣馬臨遠道，欲去復盤桓。
                </div>
                
                <div class="paragraph">
                    久客人情深，决別淚汍瀾。
                </div>
                
                <div class="paragraph">
                    親知無別語，勸我但加餐。
                </div>
                
                <div class="paragraph">
                    去去忍回首，西望路漫漫。
                </div>
                
                <div class="paragraph">
                    緬懷白雲下，矯首時獨看。
                </div>
                
                <div class="paragraph">
                    平生扁舟興，來此事征鞍。
                </div>
                
                <div class="paragraph">
                    來時顔色好，歸時衣裳寬。
                </div>
                
                <div class="paragraph">
                    上馬不能恨，下馬不敢嘆。
                </div>
                
                <div class="paragraph">
                    但願還家樂，不辭行路難。
                </div>
                
        </div>
    </div>
