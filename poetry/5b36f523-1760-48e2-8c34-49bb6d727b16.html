    <div class="container">
        <h2 class="name">
            贈崔十三評事公輔
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飄飄西極馬，來自渥洼池。
                </div>
                
                <div class="paragraph">
                    颯飁定山桂，低徊風雨枝。
                </div>
                
                <div class="paragraph">
                    我聞龍正直，道屈爾何爲。
                </div>
                
                <div class="paragraph">
                    且有元戎命，悲歌識者誰。
                </div>
                
                <div class="paragraph">
                    官聯辭宂長，行路洗欹危。
                </div>
                
                <div class="paragraph">
                    脫劒主人贈，去帆春色隨。
                </div>
                
                <div class="paragraph">
                    陰沈鐵鳳闕，教練羽林兒。
                </div>
                
                <div class="paragraph">
                    天子朝侵早，雲臺仗數移。
                </div>
                
                <div class="paragraph">
                    分軍應供給，百姓日支離。
                </div>
                
                <div class="paragraph">
                    黠吏因封己，公才或守雌。
                </div>
                
                <div class="paragraph">
                    燕王買駿骨，渭老得熊羆。
                </div>
                
                <div class="paragraph">
                    活國名公在，拜壇羣寇疑。
                </div>
                
                <div class="paragraph">
                    冰壺動瑤碧，野水失蛟螭。
                </div>
                
                <div class="paragraph">
                    入幕諸彥集，渴賢高選宜。
                </div>
                
                <div class="paragraph">
                    騫騰坐可致，九萬起於斯。
                </div>
                
                <div class="paragraph">
                    復進出矛戟，昭然開鼎彝。
                </div>
                
                <div class="paragraph">
                    會看之子貴，歎及老夫衰。
                </div>
                
                <div class="paragraph">
                    豈但江曾決，還思霧一披。
                </div>
                
                <div class="paragraph">
                    暗塵生古鏡，拂匣照西施。
                </div>
                
                <div class="paragraph">
                    舅氏多人物，無慙困翮垂。
                </div>
                
        </div>
