<body>
    <div class="container">
        <h2 class="name">
            雲溪行
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲溪發源自雲門，千古流注越山根。
                </div>
                
                <div class="paragraph">
                    城金河玉雖已遠，南來波浪長崩奔。
                </div>
                
                <div class="paragraph">
                    蒼崖峭壁三十里，翠烟紫霧籠寒水。
                </div>
                
                <div class="paragraph">
                    往來鷗鷺逐波頭，出沒魚龍穿石齒。
                </div>
                
                <div class="paragraph">
                    清時有客寄扁舟，長嘯日來溪上遊。
                </div>
                
                <div class="paragraph">
                    緩教霜翮追清曲，漫引輕絲下碧流。
                </div>
                
                <div class="paragraph">
                    有時醉卧閒雙槳，不知船逐樵風上。
                </div>
                
                <div class="paragraph">
                    挹盡千巖曉氣清，聽我萬壑寒泉響。
                </div>
                
                <div class="paragraph">
                    無端側耳鳳凰鳴，却跨青鸞上玉京。
                </div>
                
                <div class="paragraph">
                    流連丹桂三秋色，辜負寒松半夜聲。
                </div>
                
                <div class="paragraph">
                    十年南北何擾擾，咫尺溪頭不成到。
                </div>
                
                <div class="paragraph">
                    幾回魂夢似當時，夢覺尚疑雲滿抱。
                </div>
                
                <div class="paragraph">
                    今日羈縻江海曲，折腰翻爲斗升粟。
                </div>
                
                <div class="paragraph">
                    山頭日落見雲歸，自怪此身何局促。
                </div>
                
                <div class="paragraph">
                    皂雕萬里在一飛，蛟龍未必藉溝池。
                </div>
                
                <div class="paragraph">
                    風月好時心似水，嘯歌聊可解人頤。
                </div>
                
        </div>
