    <div class="container">
        <h2 class="name">
            龍井新亭
        </h2>
        <div class="author"><a href="/author/28c44c99-f0ce-4157-a280-158415029d0c.html" title="釋元淨" target="_blank">
                釋元淨
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    暇政去旌斾，杖策訪林邱。
                </div>
                
                <div class="paragraph">
                    人惟尚求舊，況悲蒲柳秋。
                </div>
                
                <div class="paragraph">
                    雲谷一臨照，聲光半載留。
                </div>
                
                <div class="paragraph">
                    軒眉獅子峯，洗眼蒼龍湫。
                </div>
                
                <div class="paragraph">
                    路穿亂石脚，亭蔽重岡頭。
                </div>
                
                <div class="paragraph">
                    湖山一日盡，萬象掌中浮。
                </div>
                
                <div class="paragraph">
                    煮茗欵道論，奠爵致龍優。
                </div>
                
                <div class="paragraph">
                    過溪雖犯戒，茲意亦風流。
                </div>
                
                <div class="paragraph">
                    自惟日老病，當期安養游。
                </div>
                
                <div class="paragraph">
                    願公歸廟堂，用慰天下憂。
                </div>
                
        </div>
