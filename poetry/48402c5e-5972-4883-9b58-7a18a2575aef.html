    <div class="container">
        <h2 class="name">
            將至江夏先寄太守李學士
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二月發姑熟，三月到潯陽。
                </div>
                
                <div class="paragraph">
                    聞君解纜纔五日，驥尾難追空斷腸。
                </div>
                
                <div class="paragraph">
                    十年前作潯陽吏，老狡相逢猶引避。
                </div>
                
                <div class="paragraph">
                    中丞孤憤已沈泉，時事愈新誰敢議。
                </div>
                
                <div class="paragraph">
                    欲吐哀音寫心曲，濛澒江聲搖地軸。
                </div>
                
                <div class="paragraph">
                    横琴靜夜按金徽，泛到商弦斷還續。
                </div>
                
                <div class="paragraph">
                    憂能損氣須忘憂，移船漸近黄鶴樓。
                </div>
                
                <div class="paragraph">
                    樓前芳草漬烟碧，君今賢過奇章侯。
                </div>
                
                <div class="paragraph">
                    試詢樂部誰工笛，曹王舊曲何人識。
                </div>
                
                <div class="paragraph">
                    水中龍應雲不飛，月華正在江心白。
                </div>
                
                <div class="paragraph">
                    滿傾綠酒濃如油，爲君吞却鸚鵡洲。
                </div>
                
                <div class="paragraph">
                    開帆快意出天外，可惜礙斷長江流。
                </div>
                
        </div>
