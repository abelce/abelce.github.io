    <div class="container">
        <h2 class="name">
            紫芝和來
        </h2>
        <div class="author"><a href="/author/8e2b9253-f0c8-4c87-bfe4-6ebbfdcbd932.html" title="鄧肅" target="_blank">
                鄧肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雨餘榴火欲燒空，宮槐老翠闇薰風。
                </div>
                
                <div class="paragraph">
                    即今此景那可恃，忽觀玉露泣芙蓉。
                </div>
                
                <div class="paragraph">
                    請公文急出新格，一變茅黄兼葦白。
                </div>
                
                <div class="paragraph">
                    坐令鼠輩掃地空，毋使再來相主客。
                </div>
                
                <div class="paragraph">
                    異日光芒李杜高，聲價豈但一時豪。
                </div>
                
                <div class="paragraph">
                    故應高視空四海，紛紛過眼萬銀袍。
                </div>
                
                <div class="paragraph">
                    我生作意遊弱水，蓬萊杳隔三萬里。
                </div>
                
                <div class="paragraph">
                    何如平地揖詩仙，一洗從來鄭衛耳。
                </div>
                
                <div class="paragraph">
                    期公便作九鼎重，雲水未容扁舟弄。
                </div>
                
                <div class="paragraph">
                    漫天霖雨在胸襟，半夜吹作高宗夢。
                </div>
                
                <div class="paragraph">
                    鬼方月窟雖殊陬，願治之心輒相投。
                </div>
                
                <div class="paragraph">
                    澤民事業無多子，要使人人鼓腹遊。
                </div>
                
        </div>
