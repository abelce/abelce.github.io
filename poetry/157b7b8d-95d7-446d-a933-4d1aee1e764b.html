        <h2 class="name">
            蒙亭倡和長句
        </h2>
        <div class="author"><a href="/author/af960311-1db6-4760-817d-aa66da5f20fe.html" title="張洵" target="_blank">
                張洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桂林山水冠衡湘，蒙亭正在灕水傍。
                </div>
                
                <div class="paragraph">
                    清流洄洑眩波光，高崖古木爭蒼蒼。
                </div>
                
                <div class="paragraph">
                    下有菱荷滿橫塘，面面風來面面香。
                </div>
                
                <div class="paragraph">
                    新詩一詠酒一觴，爽氣渾如秋氣涼。
                </div>
                
                <div class="paragraph">
                    酒闌巖下踞胡牀，汲泉煮茗沉煙長。
                </div>
                
                <div class="paragraph">
                    從容談笑聲瑯瑯，水光山色增輝芒。
                </div>
                
                <div class="paragraph">
                    東山蘭亭各一方，風流兼追謝與王。
                </div>
                
                <div class="paragraph">
                    回頭塵事皆茫茫，爲計不若行樂良。
                </div>
                
                <div class="paragraph">
                    恨我到此情難忘，遙指白雲思故鄉。
                </div>
                
        </div>
    </div>
