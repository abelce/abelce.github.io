    <div class="container">
        <h2 class="name">
            和對雪憶梅花
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔官西陵江峽間，野花紅紫多斕斑。
                </div>
                
                <div class="paragraph">
                    惟有寒梅舊所識，異鄉每見心依然。
                </div>
                
                <div class="paragraph">
                    爲憐花自洛中看，花上蜀鳥啼綿蠻。
                </div>
                
                <div class="paragraph">
                    當時作詩誰唱和，粉蕊自折清香繁。
                </div>
                
                <div class="paragraph">
                    今來把酒對殘雪，却憶江上高樓山。
                </div>
                
                <div class="paragraph">
                    羣花四時媚者眾，何獨此樹令人攀。
                </div>
                
                <div class="paragraph">
                    窮冬萬木立枯死，玉艷獨發陵清寒。
                </div>
                
                <div class="paragraph">
                    鮮妍皎如鏡裏面，綽約對若風中仙。
                </div>
                
                <div class="paragraph">
                    惜哉北地無此樹，霰雪漫漫平沙川。
                </div>
                
                <div class="paragraph">
                    徐生隨我客此郡，冰霜旅舍逢新年。
                </div>
                
                <div class="paragraph">
                    憶花對雪晨起坐，清詩寶鐵裁琅玕。
                </div>
                
                <div class="paragraph">
                    長河風色暖將動，即看綠柳含春煙。
                </div>
                
                <div class="paragraph">
                    寒齋寂寞何以慰，卯盃且醉酣午眠。
                </div>
                
        </div>
    </div>
