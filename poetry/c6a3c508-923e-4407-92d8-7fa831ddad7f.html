    <div class="container">
        <h2 class="name">
            德清宰俞居安自畫淵明圖
        </h2>
        <div class="author"><a href="/author/d46e680d-f0f2-45e7-a8e7-28d14c6f52d8.html" title="王當" target="_blank">
                王當
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    門無車馬喧，逕有松菊陰。
                </div>
                
                <div class="paragraph">
                    前窗面清泚，後戶依嶔岑。
                </div>
                
                <div class="paragraph">
                    就使世俗工，猶足寫幽深。
                </div>
                
                <div class="paragraph">
                    況今令尹賢，洞照先哲心。
                </div>
                
                <div class="paragraph">
                    出處異軌轍，丘壑同胸襟。
                </div>
                
                <div class="paragraph">
                    予知淡筆墨，良似無弦琴。
                </div>
                
                <div class="paragraph">
                    先生如明月，瑩潔照古今。
                </div>
                
                <div class="paragraph">
                    形模或能寫，光彩詎可臨。
                </div>
                
                <div class="paragraph">
                    寥寥千古意，當向筆下尋。
                </div>
                
                <div class="paragraph">
                    人心去典午，朝柄歸卯金。
                </div>
                
                <div class="paragraph">
                    豈無康濟心，且賦歸來吟。
                </div>
                
                <div class="paragraph">
                    天生卓犖姿，豈是甘山林。
                </div>
                
                <div class="paragraph">
                    當今急英賢，四海待商霖。
                </div>
                
                <div class="paragraph">
                    勉哉就功名，枯槁不足欽。
                </div>
                
        </div>
    </div>
