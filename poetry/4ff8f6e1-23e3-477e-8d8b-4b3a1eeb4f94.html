    <div class="container">
        <h2 class="name">
            次韻方持叟見寄一首因悼後村
        </h2>
        <div class="author"><a href="/author/38d37624-c8b5-46c9-8516-49c8eb4cf0d5.html" title="林希逸" target="_blank">
                林希逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鶴髮荒三徑，溪干久賦歸。
                </div>
                
                <div class="paragraph">
                    人皆笑金帚，子尚記蓑衣。
                </div>
                
                <div class="paragraph">
                    篤學藏書富，工吟信筆揮。
                </div>
                
                <div class="paragraph">
                    多情慙眷眷，入手覺輝輝。
                </div>
                
                <div class="paragraph">
                    鸞棘方娛侍，鵬程待奮飛。
                </div>
                
                <div class="paragraph">
                    講經融有帳，進酒賀無幃。
                </div>
                
                <div class="paragraph">
                    底是鋒相拄，應憐带減圍。
                </div>
                
                <div class="paragraph">
                    新知雖可樂，故友漸俱非。
                </div>
                
                <div class="paragraph">
                    忽忽纏悲緒，茫茫恨化機。
                </div>
                
                <div class="paragraph">
                    何時弔烏石，有淚濕漁磯。
                </div>
                
                <div class="paragraph">
                    此老真基杖，遺文半掖扉。
                </div>
                
                <div class="paragraph">
                    蘇梅今孰是，誰復識鄰幾。
                </div>
                
        </div>
