    <div class="container">
        <h2 class="name">
            寄題章漢直中虚堂
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    谷以虚而應，樂以虚而出。
                </div>
                
                <div class="paragraph">
                    婦姑時勃蹊，作室坐自窒。
                </div>
                
                <div class="paragraph">
                    天地猶槖籥，用固不能屈。
                </div>
                
                <div class="paragraph">
                    學而不見道，方寸等暗室。
                </div>
                
                <div class="paragraph">
                    誰知道集虛，通一萬事畢。
                </div>
                
                <div class="paragraph">
                    推此以遊世，於道乃其一。
                </div>
                
                <div class="paragraph">
                    異哉子章子，妙悟造理窟。
                </div>
                
                <div class="paragraph">
                    何止學美身，虛静了不汩。
                </div>
                
                <div class="paragraph">
                    願君師心齋，守此能勿失。
                </div>
                
                <div class="paragraph">
                    室以虛生白，水以止鑑物。
                </div>
                
                <div class="paragraph">
                    此意似太漫，未免遭罵詘。
                </div>
                
                <div class="paragraph">
                    我亦取斯言，聊用自湔拂。
                </div>
                
        </div>
    </div>
