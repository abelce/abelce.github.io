    <div class="container">
        <h2 class="name">
            陰山女歌
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    種玉不滿畦，種花易滿枝。
                </div>
                
                <div class="paragraph">
                    玉生寄石自有處，花飛隨風那得知。
                </div>
                
                <div class="paragraph">
                    嬋娟翠髪陰山女，能爲漢裝說漢語。
                </div>
                
                <div class="paragraph">
                    春心未知向誰是，夜彈琵琶涙如雨。
                </div>
                
                <div class="paragraph">
                    赤車使者過鳯凰，闇中一聞先斷腸。
                </div>
                
                <div class="paragraph">
                    碧窗鎖烟未容去，侍兒密獻江南璫。
                </div>
                
                <div class="paragraph">
                    鵲飛上天星沈海，人心不同事隨改。
                </div>
                
                <div class="paragraph">
                    翦環洗妝許君老，百年如夢情終在。
                </div>
                
                <div class="paragraph">
                    妾乘油壁郎乘驄，西陵松柏墨色濃。
                </div>
                
                <div class="paragraph">
                    新歡未已舊愁起，水流曲曲山重重。
                </div>
                
                <div class="paragraph">
                    周周銜羽鶼比翼，天生相親人豈識。
                </div>
                
                <div class="paragraph">
                    雖不及清路塵，猶當作山上石。
                </div>
                
        </div>
