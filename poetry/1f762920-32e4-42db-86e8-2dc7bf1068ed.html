        <h2 class="name">
            澗壁梁公主祠云武帝女也據高塚上林木鬰然形勢開敞蓋公主所葬歟無碑志未及考諸記載士大夫留詩未見有起人意者余守風四日爲十二韵
        </h2>
        <div class="author"><a href="/author/1e5a988e-496e-46b3-b03a-2a299dba9022.html" title="孫應時" target="_blank">
                孫應時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蕭翁本勝士，諸郎多藝文。
                </div>
                
                <div class="paragraph">
                    傷哉晚大謬，家國成絲棼。
                </div>
                
                <div class="paragraph">
                    主昔食何邑，桃李爭穠芬。
                </div>
                
                <div class="paragraph">
                    禁臠必王謝，風流映青雲。
                </div>
                
                <div class="paragraph">
                    豈其獨天幸，不見臺城軍。
                </div>
                
                <div class="paragraph">
                    曲阿故近甸，茂林有高墳。
                </div>
                
                <div class="paragraph">
                    玉魚既無恙，廟食仍蒿焄。
                </div>
                
                <div class="paragraph">
                    此事乃可書，所恨荒前聞。
                </div>
                
                <div class="paragraph">
                    千舟集浦溆，吉卜叩靈氛。
                </div>
                
                <div class="paragraph">
                    我亦肅襟屨，一瓣崇鑪薰。
                </div>
                
                <div class="paragraph">
                    徘徊慨千載，江波日沄沄。
                </div>
                
                <div class="paragraph">
                    誰當著奇語，歌之擬湘君。
                </div>
                
        </div>
