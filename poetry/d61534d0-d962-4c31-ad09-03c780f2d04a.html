    <div class="container">
        <h2 class="name">
            遣晝
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    密竹有清陰，曠懷無塵滓。
                </div>
                
                <div class="paragraph">
                    況乃秋日光，玲瓏曉窗裏。
                </div>
                
                <div class="paragraph">
                    旬休聊自適，今辰日高起。
                </div>
                
                <div class="paragraph">
                    櫛沐坐前軒，風輕鏡如水。
                </div>
                
                <div class="paragraph">
                    開卷恣詠謠，望雲閑徙倚。
                </div>
                
                <div class="paragraph">
                    新菊媚鮮妍，短萍憐靃靡。
                </div>
                
                <div class="paragraph">
                    埽除田地靜，摘掇園蔬美。
                </div>
                
                <div class="paragraph">
                    幽翫愜詩流，空堂稱居士。
                </div>
                
                <div class="paragraph">
                    客來傷寂寞，我念遺煩鄙。
                </div>
                
                <div class="paragraph">
                    心跡兩相忘，誰能驗行止。
                </div>
                
        </div>
