    <div class="container">
        <h2 class="name">
            送計敏夫赴闕
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衣冠半知識，喜君天下士。
                </div>
                
                <div class="paragraph">
                    奥學滄溟深，高談風雨駛。
                </div>
                
                <div class="paragraph">
                    胸中富經綸，憂國心屢痞。
                </div>
                
                <div class="paragraph">
                    誓言排閶闔，開口獻天子。
                </div>
                
                <div class="paragraph">
                    時絀道不伸，倦懷歸故里。
                </div>
                
                <div class="paragraph">
                    盤礴曾幾時，九天飛詔旨。
                </div>
                
                <div class="paragraph">
                    春風飽征帆，一葦吳江水。
                </div>
                
                <div class="paragraph">
                    見晚上應嗟，使華聊復爾。
                </div>
                
                <div class="paragraph">
                    丞相君之甥，風流酷相似。
                </div>
                
                <div class="paragraph">
                    彤陛看摩肩，笑談銷敵壘。
                </div>
                
                <div class="paragraph">
                    君家有世臣，名實耀國史。
                </div>
                
                <div class="paragraph">
                    奇謀付子孫，鞭笞餘馬箠。
                </div>
                
                <div class="paragraph">
                    行增前德光，更雪中朝耻。
                </div>
                
                <div class="paragraph">
                    事成豈因人，碌碌焉能比。
                </div>
                
                <div class="paragraph">
                    我昔綴僚末，高山日仰止。
                </div>
                
                <div class="paragraph">
                    窮達兩懸殊，星辰視泥滓。
                </div>
                
                <div class="paragraph">
                    平生白眼多，君獨掛牙齒。
                </div>
                
                <div class="paragraph">
                    更須假扶摇，南溟將一徙。
                </div>
                
        </div>
