    <div class="container">
        <h2 class="name">
            次韻章季常飲冰長句
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九衢烏帽吹塵沙，心知痼疾無烟霞。
                </div>
                
                <div class="paragraph">
                    病眼不禁書葉遮，歲月逝已空吁嗟。
                </div>
                
                <div class="paragraph">
                    故鄉日遠老日加，無地可種青門瓜。
                </div>
                
                <div class="paragraph">
                    幾年塵甑兒女譁，強吟冰柱哦雪車。
                </div>
                
                <div class="paragraph">
                    長安城中十萬家，綠蒲朱籠來邇遐。
                </div>
                
                <div class="paragraph">
                    揮金截玉争矜誇，御府詔賜珍復嘉。
                </div>
                
                <div class="paragraph">
                    金盤璀璨無疵瑕，章郎文采如景差。
                </div>
                
                <div class="paragraph">
                    便恐餘子俱公邪，故遣麗句開天葩。
                </div>
                
                <div class="paragraph">
                    語勝未必甲豐華，深山窮谷寒無涯。
                </div>
                
                <div class="paragraph">
                    一讀盡噤池中蛙，老人晝臥横烏紗。
                </div>
                
                <div class="paragraph">
                    舉杯隨分浮水花，飲甘欲借歸齒牙。
                </div>
                
                <div class="paragraph">
                    千金難買官焙茶，百金未盡先藏义。
                </div>
                
        </div>
