    <div class="container">
        <h2 class="name">
            贈魯至道
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    種薰不生蕕，種蕕不生薰。
                </div>
                
                <div class="paragraph">
                    人力異培植，草木各有根。
                </div>
                
                <div class="paragraph">
                    或不然此說，宜以變化論。
                </div>
                
                <div class="paragraph">
                    蛟魚無頭角，作龍行雨雲。
                </div>
                
                <div class="paragraph">
                    麴糵釀成酒，醒者皆醺醺。
                </div>
                
                <div class="paragraph">
                    不見昔諸子，摳衣孔聖門。
                </div>
                
                <div class="paragraph">
                    仲由氣暴虎，不使行三軍。
                </div>
                
                <div class="paragraph">
                    欲俾賜也訥，故曰天何言。
                </div>
                
                <div class="paragraph">
                    不見孺悲子，取瑟使之聞。
                </div>
                
                <div class="paragraph">
                    色黄而在裳，深取六五坤。
                </div>
                
                <div class="paragraph">
                    志學及從心，非變尚何云。
                </div>
                
                <div class="paragraph">
                    南山隠霧豹，養其所變文。
                </div>
                
                <div class="paragraph">
                    明明德新民，此書洙泗孫。
                </div>
                
                <div class="paragraph">
                    所謂新者何，拾舊新是勤。
                </div>
                
                <div class="paragraph">
                    服可古衣冠，耕須故田園。
                </div>
                
                <div class="paragraph">
                    世惟有舊染，不可留一痕。
                </div>
                
                <div class="paragraph">
                    變人先變己，毋我求道原。
                </div>
                
                <div class="paragraph">
                    下愚彼不移，烏喙無蘭蓀。
                </div>
                
                <div class="paragraph">
                    昏昏與曉曉，火蟄仍復蟠。
                </div>
                
                <div class="paragraph">
                    人生悟此理，寸丹還一元。
                </div>
                
        </div>
