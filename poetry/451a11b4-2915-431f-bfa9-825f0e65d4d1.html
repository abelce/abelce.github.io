    <div class="container">
        <h2 class="name">
            留題靈巖古詩十韻
        </h2>
        <div class="author"><a href="/author/4d8b78af-1315-4273-a8ad-67f205630dfe.html" title="冤亭卞" target="_blank">
                冤亭卞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    屈指數四絕，四絕中最優。
                </div>
                
                <div class="paragraph">
                    此景冠天下，不獨奇東州。
                </div>
                
                <div class="paragraph">
                    夜月透巖白，亂雲和雨收。
                </div>
                
                <div class="paragraph">
                    甘泉瀉山腹，聖日穿崖頭。
                </div>
                
                <div class="paragraph">
                    大暑不知夏，爽氣常如秋。
                </div>
                
                <div class="paragraph">
                    風高松子落，天外鐘聲浮。
                </div>
                
                <div class="paragraph">
                    祖師生朗石，古殿名般舟。
                </div>
                
                <div class="paragraph">
                    人巧不可至，天意何所留。
                </div>
                
                <div class="paragraph">
                    老僧笑相語，此事常窮求。
                </div>
                
                <div class="paragraph">
                    移出蓬萊島，侍吾仙子遊。
                </div>
                
        </div>
    </div>
