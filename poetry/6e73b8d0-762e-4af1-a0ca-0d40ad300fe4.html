    <div class="container">
        <h2 class="name">
            皇恩寺（題擬）
        </h2>
        <div class="author"><a href="/author/2ef7b270-939f-4c07-aa54-59cc9d9c36fd.html" title="潘咸" target="_blank">
                潘咸
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    睿（別本作「廣」）澤潭來數百年，海山高處有祇園。
                </div>
                
                <div class="paragraph">
                    禪林自是三三（別本作「山」）界，塵世誰知十二門。
                </div>
                
                <div class="paragraph">
                    詩客迢迢尋義路，禪翁特特（別本作「轉」）起談軒。
                </div>
                
                <div class="paragraph">
                    香爐頂上垂東注，萬派分明出一源。
                </div>
                
                <div class="paragraph">
                    （見影印文淵閣《四庫全書》本《淳熙三山志》卷三五，所注別本指上海圖書館藏清紅格抄本。
                </div>
                
                <div class="paragraph">
                    原署作者爲「潘誠」，今從《全唐詩》以咸爲正名。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
