    <div class="container">
        <h2 class="name">
            寄題蕭山歳寒堂
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伊堂早頹挫，松柏亦憔悴。
                </div>
                
                <div class="paragraph">
                    常惟摧爲薪，中塗失蒼翠。
                </div>
                
                <div class="paragraph">
                    昨來始營葺，榱桷復高麗。
                </div>
                
                <div class="paragraph">
                    蕭蕭青雲幹，始有百大意。
                </div>
                
                <div class="paragraph">
                    神明頓來還，故老咸歔欷。
                </div>
                
                <div class="paragraph">
                    朝燕得所常，問誰救其敝。
                </div>
                
                <div class="paragraph">
                    吾家渥洼駒，頗有超絕氣。
                </div>
                
                <div class="paragraph">
                    好事能復古，愛奇趣起廢。
                </div>
                
                <div class="paragraph">
                    後凋甚明白，來者思彷彿。
                </div>
                
                <div class="paragraph">
                    此實賢智謀，古人貴豈弟。
                </div>
                
                <div class="paragraph">
                    仲尼頌子産，其養民也惠。
                </div>
                
                <div class="paragraph">
                    召公憇甘棠，後世歌蔽芾。
                </div>
                
                <div class="paragraph">
                    勉旃崇其業，事足伯父繼。
                </div>
                
                <div class="paragraph">
                    令名與佳樹，自可俱億歳。
                </div>
                
        </div>
