    <div class="container">
        <h2 class="name">
            送何君庸上贛石
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    臘梅開盡欲凋年，痛飲千江壁底眠。
                </div>
                
                <div class="paragraph">
                    江寒山瘦思親友，歸守平生二頃田。
                </div>
                
                <div class="paragraph">
                    西昌萬戶深篁竹，楚國無人知白玉。
                </div>
                
                <div class="paragraph">
                    欲附絃歌慰寂寥，絃斷枯桐誰識曲。
                </div>
                
                <div class="paragraph">
                    樽前顧曲客姓周，學問東山繼先流。
                </div>
                
                <div class="paragraph">
                    梅花惱人已落盡，真成何遜醉揚州。
                </div>
                
                <div class="paragraph">
                    我今頷底髭半白，背世□□學春秋。
                </div>
                
                <div class="paragraph">
                    此書百年鎖蛛網，亦謂歲晚逢何休。
                </div>
                
                <div class="paragraph">
                    荀侯畫謀取垂棘，之奇貪賢無處適。
                </div>
                
                <div class="paragraph">
                    大庾嶺頭煙雨中，萬峰插天如劍直。
                </div>
                
                <div class="paragraph">
                    苦懷行李冰繞須，野店酒旗可試沽。
                </div>
                
                <div class="paragraph">
                    只今人才不易得，儻逢滌器試相如。
                </div>
                
        </div>
