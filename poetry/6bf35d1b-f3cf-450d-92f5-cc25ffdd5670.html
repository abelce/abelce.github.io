    <div class="container">
        <h2 class="name">
            次去非韻簡元忠使君
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    翻飛堕青冥，巖邑漫濡跡。
                </div>
                
                <div class="paragraph">
                    脫無賢已交，久矣去移疾。
                </div>
                
                <div class="paragraph">
                    興州天下士，奇節非碌碌。
                </div>
                
                <div class="paragraph">
                    魁然索價高，未肯輕沽玉。
                </div>
                
                <div class="paragraph">
                    居閒時過我，端若右尹夕。
                </div>
                
                <div class="paragraph">
                    文詞天分工，沈詩更任筆。
                </div>
                
                <div class="paragraph">
                    蟬連語入微，不覺聽更僕。
                </div>
                
                <div class="paragraph">
                    舊交半廊廟，勲閥藏帝籙。
                </div>
                
                <div class="paragraph">
                    毋寧一麾出，不屈數旬客。
                </div>
                
                <div class="paragraph">
                    五十始過二，榮途尚努力。
                </div>
                
                <div class="paragraph">
                    才資况加人，何止什與百。
                </div>
                
                <div class="paragraph">
                    是事姑置之，秋日方在翼。
                </div>
                
                <div class="paragraph">
                    鮮鮮黄金花，冷艷照墻屋。
                </div>
                
                <div class="paragraph">
                    郊原沐時雨，枯槁蘇霑足。
                </div>
                
                <div class="paragraph">
                    城南天息河，流水有令德。
                </div>
                
                <div class="paragraph">
                    相攜共擊汰，泛此寒湜湜。
                </div>
                
        </div>
