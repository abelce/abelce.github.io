    <div class="container">
        <h2 class="name">
            次韵寄李六弟濟南郡城橋亭之詩
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客心如頭垢，日欲撩千篦。
                </div>
                
                <div class="paragraph">
                    聞人說江南，喜氣吐晴霓。
                </div>
                
                <div class="paragraph">
                    伏枕夢歸路，子規吟翠微。
                </div>
                
                <div class="paragraph">
                    濟南似江南，舊見今不疑。
                </div>
                
                <div class="paragraph">
                    洗心欲成游，王事相奪移。
                </div>
                
                <div class="paragraph">
                    駑馬戀棧豆，豈能辭縶縲。
                </div>
                
                <div class="paragraph">
                    本無封侯骨，見事又重遲。
                </div>
                
                <div class="paragraph">
                    徒能多著酒，大腹如鴟夷。
                </div>
                
                <div class="paragraph">
                    惟思一漁舟，載網橫渺瀰。
                </div>
                
                <div class="paragraph">
                    矯貢歷下亭，朱闌轉清溪。
                </div>
                
                <div class="paragraph">
                    春風吹桃李，三月自成蹊。
                </div>
                
                <div class="paragraph">
                    翠葉張日幄，紅英鋪地衣。
                </div>
                
                <div class="paragraph">
                    此中有佳興，不醉定自非。
                </div>
                
                <div class="paragraph">
                    況當郡政成，野繭麥兩岐。
                </div>
                
                <div class="paragraph">
                    與民同觀游，永夜不闔扉。
                </div>
                
                <div class="paragraph">
                    女牆上金樞，天如青琉璃。
                </div>
                
                <div class="paragraph">
                    想子果下歸，馬飽生芻嘶。
                </div>
                
        </div>
