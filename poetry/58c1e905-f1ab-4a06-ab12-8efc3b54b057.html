        <h2 class="name">
            舟至都昌初見廬阜連日陰雨忽爾晚晴雲氣頓收巖巒盡出截然蒼翠立乎巨浸之中真天下之奇觀也遥望欣然酌酒賦詩
        </h2>
        <div class="author"><a href="/author/cd784c8c-d9fe-4315-b3e1-ac70de4ebe0f.html" title="王之望" target="_blank">
                王之望
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    久思廬山遊，忽至左蠡曲。
                </div>
                
                <div class="paragraph">
                    倚船初一望，秀色溢我目。
                </div>
                
                <div class="paragraph">
                    百里堆翠黛，千峰矗寒玉。
                </div>
                
                <div class="paragraph">
                    陰雲知我來，收歛入山腹。
                </div>
                
                <div class="paragraph">
                    須臾變光景，盡出一山綠。
                </div>
                
                <div class="paragraph">
                    宛如几案間，青銅鑄巖谷。
                </div>
                
                <div class="paragraph">
                    又如牆壁上，古畫挂圖軸。
                </div>
                
                <div class="paragraph">
                    水光晚蒼茫，風氣秋肅穆。
                </div>
                
                <div class="paragraph">
                    明朝南康岸，艤棹陟山麓。
                </div>
                
                <div class="paragraph">
                    歡喜不自持，一杯醉醽醁。
                </div>
                
        </div>
    </div>
