    <div class="container">
        <h2 class="name">
            泊慈湖北岸
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    坐覺江流平，漶漫裂三股。
                </div>
                
                <div class="paragraph">
                    舟子告風橫，因循宿中浦。
                </div>
                
                <div class="paragraph">
                    慈湖古戍近，猶復小江阻。
                </div>
                
                <div class="paragraph">
                    漁翁家葦間，蝸舍無鄰伍。
                </div>
                
                <div class="paragraph">
                    把酒訊三老，此寧泊舟所。
                </div>
                
                <div class="paragraph">
                    諗我今昔異，解带無所苦。
                </div>
                
                <div class="paragraph">
                    向來探丸徒，白晝猶旁午。
                </div>
                
                <div class="paragraph">
                    一自尚書來，此輩凜刀俎。
                </div>
                
                <div class="paragraph">
                    江山亙千里，有屋皆外戶。
                </div>
                
                <div class="paragraph">
                    似聞襄江道，衽席過行旅。
                </div>
                
                <div class="paragraph">
                    翳公舊威愛，平寧尚如許。
                </div>
                
                <div class="paragraph">
                    兩地好經行，爲官喜欲舞。
                </div>
                
                <div class="paragraph">
                    倒床鼻雷吼，夢破聞船鼓。
                </div>
                
                <div class="paragraph">
                    受欺墮姑息，迂儒彼何取。
                </div>
                
        </div>
