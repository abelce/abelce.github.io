    <div class="container">
        <h2 class="name">
            庚寅人日雨夕大雷電激而成雹陽專而陰不勝寒反爲燠復雷雹大雨彌旬燠極而霰繼以大雪三日深山盈丈自人日至晦凡二十三日雨雹霰雪農民告苦爲二十韻以記之
        </h2>
        <div class="author"><a href="/author/9e394768-b385-47ea-87ce-15c9e066d94e.html" title="方逢振" target="_blank">
                方逢振
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍馬交戰相長雄，一勝一負互始終。
                </div>
                
                <div class="paragraph">
                    二氣脅擊威力窮，凝冰迸出焦火中。
                </div>
                
                <div class="paragraph">
                    跳丸飛砲怒打空，一夜白盡午頭峰。
                </div>
                
                <div class="paragraph">
                    頃田十萬銀裹封，東皇未肯開冶鎔。
                </div>
                
                <div class="paragraph">
                    山眩水晃人滅蹤，癡猿凍鶴驚折松。
                </div>
                
                <div class="paragraph">
                    鄰雞失旦僧懶鐘，昏曉不辨天地聾。
                </div>
                
                <div class="paragraph">
                    鹽虎坐險終陷凶，獰獅見日空眼紅。
                </div>
                
                <div class="paragraph">
                    書生徑臥身龍鍾，諷諫不到齊王宮。
                </div>
                
                <div class="paragraph">
                    灞陵無驢句不工，萬家醜怪難形容。
                </div>
                
                <div class="paragraph">
                    我聞古語盈尺豐，今深一丈愁殺農。
                </div>
                
                <div class="paragraph">
                    欲將此意問天公，天公高高高幾重。
                </div>
                
        </div>
