    <div class="container">
        <h2 class="name">
            子肅以古風見還詩軸頗述歸田之樂次韻答之
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春風忽滿目，感嘆離羣居。
                </div>
                
                <div class="paragraph">
                    郊行竟何之，野蔓徒侵裾。
                </div>
                
                <div class="paragraph">
                    仰看嶺頭雲，片段隨卷舒。
                </div>
                
                <div class="paragraph">
                    悠然若有得，似我心地初。
                </div>
                
                <div class="paragraph">
                    乃愧學道晚，何時悟真如。
                </div>
                
                <div class="paragraph">
                    自茲稍鞭策，齒髮及未疎。
                </div>
                
                <div class="paragraph">
                    有兒幸成丁，可以親犁鉏。
                </div>
                
                <div class="paragraph">
                    要同商州民，窮功治山畬。
                </div>
                
                <div class="paragraph">
                    王租及時了，優游伴樵漁。
                </div>
                
                <div class="paragraph">
                    時乘少游馬，或卧淵明輿。
                </div>
                
                <div class="paragraph">
                    所過輒就醉，其他焉取餘。
                </div>
                
                <div class="paragraph">
                    此計儻遂心，誰能更淫書。
                </div>
                
                <div class="paragraph">
                    公詩胡爲哉，指南實前車。
                </div>
                
                <div class="paragraph">
                    事貴在勇决，駸駸歲將除。
                </div>
                
        </div>
