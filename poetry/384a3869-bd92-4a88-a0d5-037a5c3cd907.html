    <div class="container">
        <h2 class="name">
            同張少府和厙狄員外夏晚初霽南省寓直時兼充節度判官之作
        </h2>
        <div class="author"><a href="/author/2db0ca61-34d5-4aba-8189-a96f97fac019.html" title="寇坦" target="_blank">
                寇坦
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黃綬歸休日，仙郎復奏餘。
                </div>
                
                <div class="paragraph">
                    晏居當夏晚，寓直會晴初。
                </div>
                
                <div class="paragraph">
                    露散星文發，雲披水鏡虛。
                </div>
                
                <div class="paragraph">
                    高才推獨唱，嘉會喜連茹。
                </div>
                
                <div class="paragraph">
                    月色搖春闥，香煙靄暝廬。
                </div>
                
                <div class="paragraph">
                    千門傳夜警，萬象照階除。
                </div>
                
                <div class="paragraph">
                    少孺嘉能賦，文強閱賜書。
                </div>
                
                <div class="paragraph">
                    兼曹謀未展，入幕志方攄。
                </div>
                
                <div class="paragraph">
                    爲奉靈臺帛，恭先待漏車。
                </div>
                
                <div class="paragraph">
                    貞標不可仰，空此樂樵漁。
                </div>
                
        </div>
    </div>
