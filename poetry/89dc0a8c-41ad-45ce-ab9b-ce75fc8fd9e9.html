    <div class="container">
        <h2 class="name">
            驟雨
        </h2>
        <div class="author"><a href="/author/fb4b34b2-c1ea-4145-9e35-672e920da6a5.html" title="李石" target="_blank">
                李石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荒風吼其前，大雷擊其後。
                </div>
                
                <div class="paragraph">
                    人言黄昏雨，此意無乃驟。
                </div>
                
                <div class="paragraph">
                    飄飄豈惡聲，側耳聽簷溜。
                </div>
                
                <div class="paragraph">
                    一睡喜暫凉，破窗落星宿。
                </div>
                
                <div class="paragraph">
                    明朝看東方，老火已復晝。
                </div>
                
                <div class="paragraph">
                    起行視畦隴，微露泫深秀。
                </div>
                
                <div class="paragraph">
                    枯溝澀不流，焦塊濡未透。
                </div>
                
                <div class="paragraph">
                    看看歲云秋，槁死念誰救。
                </div>
                
                <div class="paragraph">
                    濫興桑羊誅，妄使土龍鬭。
                </div>
                
                <div class="paragraph">
                    彼巫乃誣爾，拜舞雜符呪。
                </div>
                
                <div class="paragraph">
                    舉頭亦茫茫，萬一幸天漏。
                </div>
                
                <div class="paragraph">
                    雲行則雨施，坎畫自羲后。
                </div>
                
                <div class="paragraph">
                    爲霖有真源，中路困坑竇。
                </div>
                
                <div class="paragraph">
                    眼前蒼狗姿，津潤豈能潄。
                </div>
                
                <div class="paragraph">
                    何當捲江海，九萬廣天覆。
                </div>
                
                <div class="paragraph">
                    有禱恐未遲，帝閽吾欲叩。
                </div>
                
        </div>
