    <div class="container">
        <h2 class="name">
            聞角歎
        </h2>
        <div class="author"><a href="/author/2aa579e5-1073-42ce-8103-7ec12359b8c1.html" title="李廌" target="_blank">
                李廌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晚角吟，聲正悲。
                </div>
                
                <div class="paragraph">
                    嗟爾行道遲遲兮中心有違，女心憂傷之人未歸。
                </div>
                
                <div class="paragraph">
                    臨岐滿掬淚，輕埃變污泥，壯夫安爾爲。
                </div>
                
                <div class="paragraph">
                    日月挂兩臆，厲聲長嗟咨。
                </div>
                
                <div class="paragraph">
                    噫吁嘻！季世無良臣，禦戎無上策。
                </div>
                
                <div class="paragraph">
                    輔桀盜貨財，稽功數俘馘。
                </div>
                
                <div class="paragraph">
                    安知閟國步，且要高官職。
                </div>
                
                <div class="paragraph">
                    勇如漢將軍，詭道作無益。
                </div>
                
                <div class="paragraph">
                    角本胡地樂，相聞地遼邈。
                </div>
                
                <div class="paragraph">
                    漢家豈無大呂與黄鐘，豈無鼙鼓與鉦鐲。
                </div>
                
                <div class="paragraph">
                    且欲震軍聲，安用胡地角。
                </div>
                
                <div class="paragraph">
                    胡不嚴，秋關弓。
                </div>
                
                <div class="paragraph">
                    莫使胡人來，莫使琵琶之聲過河朔。
                </div>
                
        </div>
