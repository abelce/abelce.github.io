    <div class="container">
        <h2 class="name">
            代書答梁先
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    此身與世真悠悠，蒼顔華髮誰汝留。
                </div>
                
                <div class="paragraph">
                    强名太守古徐州，忘歸不如楚沐猴。
                </div>
                
                <div class="paragraph">
                    魯人豈獨不知丘，蹸藉夫子無罪尤。
                </div>
                
                <div class="paragraph">
                    異哉梁子清而修，不遠千里從我遊。
                </div>
                
                <div class="paragraph">
                    瞭然正色懸雙眸，世之所馳子獨不。
                </div>
                
                <div class="paragraph">
                    一經通明傳節侯，小楷精絕規摹歐。
                </div>
                
                <div class="paragraph">
                    我衰廢學懶且媮，畏見問事賈長頭。
                </div>
                
                <div class="paragraph">
                    別來紅葉黄花秋，夜夢見之起坐愁。
                </div>
                
                <div class="paragraph">
                    遺我駁石盆與甌，黑質白章聲琳球。
                </div>
                
                <div class="paragraph">
                    謂言山石生澗溝，追琢尚可王公羞。
                </div>
                
                <div class="paragraph">
                    感子佳意能無酬，反將木瓜報珍投。
                </div>
                
                <div class="paragraph">
                    學如富賈在博收，仰取俯拾無遺籌。
                </div>
                
                <div class="paragraph">
                    道大如天不可求，修其可見致其幽。
                </div>
                
                <div class="paragraph">
                    願子篤實慎勿浮，發憤忘食樂忘憂。
                </div>
                
        </div>
