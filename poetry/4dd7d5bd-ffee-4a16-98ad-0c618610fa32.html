    <div class="container">
        <h2 class="name">
            用東坡武昌寒溪韻三篇  其二
        </h2>
        <div class="author"><a href="/author/5c514d77-45be-49f7-9f8b-1306e6ff439c.html" title="朱槔" target="_blank">
                朱槔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東坡謫官未放回，桃花不繫玄都栽。
                </div>
                
                <div class="paragraph">
                    機牙愛觸造物手，五見江雨肥江梅。
                </div>
                
                <div class="paragraph">
                    扁舟一笑凌浩渺，瘦筇結伴登崔嵬。
                </div>
                
                <div class="paragraph">
                    漥尊故事逢浪叟，鳥篆真迹追浯臺。
                </div>
                
                <div class="paragraph">
                    漂流長有北闕夢，邂逅果踏東華埃。
                </div>
                
                <div class="paragraph">
                    玉堂夜直對同舍，金燭照座花成堆。
                </div>
                
                <div class="paragraph">
                    帝觴雨露澆舌本，忽憶樊口傾山罍。
                </div>
                
                <div class="paragraph">
                    聯詩共刻醉眠處，至今寶氣蟠巖隈。
                </div>
                
                <div class="paragraph">
                    關西夫子獨好事，掖垣行即吟蒼苔。
                </div>
                
                <div class="paragraph">
                    斯文突過元祐上，已覺萬丈光芒開。
                </div>
                
                <div class="paragraph">
                    臨風弔客感赤壁，公瑾孟德俱彫摧。
                </div>
                
                <div class="paragraph">
                    英雄割據亦兒戲，安用匕筯驚蚊雷。
                </div>
                
                <div class="paragraph">
                    東坡羽化不復返，浪叟何日成歸來。
                </div>
                
                <div class="paragraph">
                    鸚鵡洲前舊時路，寒波荒葦令人哀。
                </div>
                
        </div>
