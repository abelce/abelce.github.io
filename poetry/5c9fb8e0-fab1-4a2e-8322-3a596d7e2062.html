    <div class="container">
        <h2 class="name">
            送賈山人南遊歌（幷序）
        </h2>
        <div class="author"><a href="/author/b9bb65fe-f1af-4173-82fd-f7bb7f70e6a0.html" title="柳宗元" target="_blank">
                柳宗元
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    充乎其居，或以匱己之虛，（一作「或躓其塗，匱乎己之虛」。
                </div>
                
                <div class="paragraph">
                    蜀本云：「或以」字下疑脫「兩」字）。
                </div>
                
                <div class="paragraph">
                    或盈其廬。
                </div>
                
                <div class="paragraph">
                    孰匱孰充，爲泰爲窮，君子烏乎取以寧其躬！若君者之於道而已爾，世孰知其從容耶！（見《柳河東集》卷二五）。
                </div>
                
        </div>
