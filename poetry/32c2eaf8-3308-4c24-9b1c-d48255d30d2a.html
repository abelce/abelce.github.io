    <div class="container">
        <h2 class="name">
            題張石山出行吟卷
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峩峩章甫冠，飄飄凌雲氣。
                </div>
                
                <div class="paragraph">
                    安肯鬰鬰居，乃試遠遊履。
                </div>
                
                <div class="paragraph">
                    風雲負壯圖，川原窮雅志。
                </div>
                
                <div class="paragraph">
                    槐竹憩幽深，草木仝臭味。
                </div>
                
                <div class="paragraph">
                    滄溟浩八極，呼吸入胸次。
                </div>
                
                <div class="paragraph">
                    物怪千萬狀，參錯入吟思。
                </div>
                
                <div class="paragraph">
                    一篇復一篇，亹亹至百紙。
                </div>
                
                <div class="paragraph">
                    芳菲迷目睫，璀璨照窗几。
                </div>
                
                <div class="paragraph">
                    展玩三過讀，殆類噉蔗美。
                </div>
                
                <div class="paragraph">
                    漸可造沖澹，豈特衒巧麗。
                </div>
                
                <div class="paragraph">
                    章句亦何有，尚辭尤尚理。
                </div>
                
                <div class="paragraph">
                    風行自成文，止於所宜止。
                </div>
                
                <div class="paragraph">
                    熟之而精之，循能造極致。
                </div>
                
                <div class="paragraph">
                    老我力已衰，不復競吟事。
                </div>
                
                <div class="paragraph">
                    羨君年尚壯，進進殊未已。
                </div>
                
                <div class="paragraph">
                    駸駸班前修，挺挺俯時輩。
                </div>
                
                <div class="paragraph">
                    豈但薊北傳，可使雞林至。
                </div>
                
        </div>
    </div>
