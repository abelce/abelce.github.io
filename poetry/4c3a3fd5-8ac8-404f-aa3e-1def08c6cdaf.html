    <div class="container">
        <h2 class="name">
            永叔寄澄心堂紙二幅
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨朝人自東郡來，古紙兩軸緘縢開。
                </div>
                
                <div class="paragraph">
                    滑如春冰密如蠒，把玩驚喜心徘徊。
                </div>
                
                <div class="paragraph">
                    蜀牋蠹脆不禁久，剡楮薄慢還可咍。
                </div>
                
                <div class="paragraph">
                    書言寄去當寶惜，慎勿亂與人翦裁。
                </div>
                
                <div class="paragraph">
                    江南李氏有國日，百金不許市一枚。
                </div>
                
                <div class="paragraph">
                    澄心堂中唯此物，靜几鋪寫無塵埃。
                </div>
                
                <div class="paragraph">
                    當時國破何所有，帑藏空竭生莓苔。
                </div>
                
                <div class="paragraph">
                    但存圖書及此紙，輦大都府非珍瓌。
                </div>
                
                <div class="paragraph">
                    于今已踰六十載，棄置大屋牆角堆。
                </div>
                
                <div class="paragraph">
                    幅狹不堪作詔命，聊備麤使供鸞臺。
                </div>
                
                <div class="paragraph">
                    鸞臺天官或好事，持歸秘惜何嫌猜。
                </div>
                
                <div class="paragraph">
                    君今轉遺重增愧，無君筆札無君才。
                </div>
                
                <div class="paragraph">
                    心煩收拾乏匱櫝，日畏撦裂防嬰孩。
                </div>
                
                <div class="paragraph">
                    不忍揮毫徒有思，依依還起子山哀。
                </div>
                
        </div>
    </div>
