    <div class="container">
        <h2 class="name">
            題金山妙高臺
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金山未到時，羨渠奄有萬里之長江。
                </div>
                
                <div class="paragraph">
                    金山既到了，長江不見只見千步廊。
                </div>
                
                <div class="paragraph">
                    老夫平生不奈事，點檢風光難可意。
                </div>
                
                <div class="paragraph">
                    老僧覺我見睫眉，引入妙高臺上嬉。
                </div>
                
                <div class="paragraph">
                    不知老僧有妙手，卷舒江山在懷袖。
                </div>
                
                <div class="paragraph">
                    挂上西窗方丈間，長江浮在爐煙端。
                </div>
                
                <div class="paragraph">
                    長江南邊千萬山，一時飛入兩眼寒。
                </div>
                
                <div class="paragraph">
                    最愛簷前絕奇處，江心巉然景純墓。
                </div>
                
                <div class="paragraph">
                    僧言道許乃浪傳，龍宮特書珠貝編。
                </div>
                
                <div class="paragraph">
                    初云謝靈運，愛山如愛命。
                </div>
                
                <div class="paragraph">
                    掇取天台雁蕩怪石頭，疊作假山立中流。
                </div>
                
                <div class="paragraph">
                    又云王逸少，草聖入神妙。
                </div>
                
                <div class="paragraph">
                    天賜瑠璃筆格玉硯屏，仍將大江作陶泓。
                </div>
                
                <div class="paragraph">
                    老夫聞二說，沉吟未能決。
                </div>
                
                <div class="paragraph">
                    長年抵死催上船，徘徊欲去空茫然。
                </div>
                
        </div>
