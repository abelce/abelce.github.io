    <div class="container">
        <h2 class="name">
            庚申病中作
        </h2>
        <div class="author"><a href="/author/8be64681-f518-457a-a6b0-3dc6cd6fc98c.html" title="李曾伯" target="_blank">
                李曾伯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六十三年憂患鄉，人言晚景尚悠長。
                </div>
                
                <div class="paragraph">
                    不知氣鬰致痰厥，忽爾異證生微茫。
                </div>
                
                <div class="paragraph">
                    操修弗遂仁者壽，治療倍費醫之良。
                </div>
                
                <div class="paragraph">
                    今將累日未痊愈，自知不善攝養貽天殃。
                </div>
                
                <div class="paragraph">
                    頭目昏眩手足不能動，偃然一榻殊徬徨。
                </div>
                
                <div class="paragraph">
                    光摇兩目皎無寐，汗流四體痛欲僵。
                </div>
                
                <div class="paragraph">
                    縱然未即致幻化，惟恐廢棄難安强。
                </div>
                
                <div class="paragraph">
                    人生修短固定數，不必以此縈吾腸。
                </div>
                
                <div class="paragraph">
                    枝披葉殞待風寒，根本弗固安能當。
                </div>
                
                <div class="paragraph">
                    平生蹤跡等一夢，未必可保風燈光。
                </div>
                
                <div class="paragraph">
                    兒女滿前無顧戀，家山何許莫思量。
                </div>
                
                <div class="paragraph">
                    是非得失一勾斷，萬事盡付之遺忘。
                </div>
                
                <div class="paragraph">
                    寧神定慮聽造物，至此收拾甘歸藏。
                </div>
                
                <div class="paragraph">
                    門前風月正清朗，符到即去庸何傷。
                </div>
                
        </div>
