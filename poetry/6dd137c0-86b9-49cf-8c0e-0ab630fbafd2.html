    <div class="container">
        <h2 class="name">
            驟雨宿香步
        </h2>
        <div class="author"><a href="/author/6fbe2cfa-77f2-43ea-84c6-4d75e01b9426.html" title="黄彥平" target="_blank">
                黄彥平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    阿香被召雷挾輈，飛廉受職雲承宇。
                </div>
                
                <div class="paragraph">
                    冥官鬼伯俱奔走，東風作惡神靈雨。
                </div>
                
                <div class="paragraph">
                    山長已自疲犖确，泥深况復愁沮洳。
                </div>
                
                <div class="paragraph">
                    夜投古寺亟燎衣，燈燭熒煌湯湢具。
                </div>
                
                <div class="paragraph">
                    移床避漏皆相似，欲往華胥仍齟齬。
                </div>
                
                <div class="paragraph">
                    曲肱齁䶎初未遑，蓐食還須戒徒御。
                </div>
                
                <div class="paragraph">
                    長年行役雖勞事，勝日登臨或相補。
                </div>
                
                <div class="paragraph">
                    會到諸峰最上頭，俯看萬壑爭流處。
                </div>
                
        </div>
    </div>
