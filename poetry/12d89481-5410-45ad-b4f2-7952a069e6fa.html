    <div class="container">
        <h2 class="name">
            泊震澤道中步游善宥寺觀芍藥回舟中小飲用范四韻
        </h2>
        <div class="author"><a href="/author/fff575d0-597f-44ff-bbee-7702d60f9823.html" title="趙鼎" target="_blank">
                趙鼎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    非才與時背，空手行路難。
                </div>
                
                <div class="paragraph">
                    朱門極嚴冷，仰首不可干。
                </div>
                
                <div class="paragraph">
                    初欲効寸進，挽舟八節灘。
                </div>
                
                <div class="paragraph">
                    雅意同心人，贈之雲錦端。
                </div>
                
                <div class="paragraph">
                    雖云食破硯，渇擬回狂瀾。
                </div>
                
                <div class="paragraph">
                    胸次竟莫吐，千丈虹蜺蟠。
                </div>
                
                <div class="paragraph">
                    誰復議行藏，浩歌空倚欄。
                </div>
                
                <div class="paragraph">
                    南來寄疏蓬，蝦菜豈所歡。
                </div>
                
                <div class="paragraph">
                    尋幽偶一笑，芳葩發奇觀。
                </div>
                
                <div class="paragraph">
                    念爾託根遠，香色不易完。
                </div>
                
                <div class="paragraph">
                    姓名逋客晦，風味書生酸。
                </div>
                
                <div class="paragraph">
                    作詩慰流落，激烈窮雕刓。
                </div>
                
                <div class="paragraph">
                    愁人多苦語，步遶吟且看。
                </div>
                
                <div class="paragraph">
                    歸懷止惋結，賴此杯酒寛。
                </div>
                
                <div class="paragraph">
                    忽忽時歲邁，凄凄風雨殘。
                </div>
                
                <div class="paragraph">
                    曷當三徑歸，暫卜一枝安。
                </div>
                
                <div class="paragraph">
                    寵辱何定物，向來心已闌。
                </div>
                
        </div>
    </div>
