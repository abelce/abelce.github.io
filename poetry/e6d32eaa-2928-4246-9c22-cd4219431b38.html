    <div class="container">
        <h2 class="name">
            騎牛歌
        </h2>
        <div class="author"><a href="/author/9cf291ed-c2cc-4827-b86a-ffb03838e85d.html" title="陳舜俞" target="_blank">
                陳舜俞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我騎牛，君莫笑，人間萬事從吾好。
                </div>
                
                <div class="paragraph">
                    千金市骨駿馬來，乘肥大躍須年少。
                </div>
                
                <div class="paragraph">
                    蒲爲韉，草爲轡，瀑布山前松徑裏。
                </div>
                
                <div class="paragraph">
                    看山聽水要行遲，駐策緩驅塵不起。
                </div>
                
                <div class="paragraph">
                    布袍葛带烏接䍦，山家裝束不時宜。
                </div>
                
                <div class="paragraph">
                    匏樽注酒就背飲，縹囊貯書當角垂。
                </div>
                
                <div class="paragraph">
                    吟或狂，醉欲倒，同醉同吟白雲老。
                </div>
                
                <div class="paragraph">
                    此老不可天下人，一住廬山三十春。
                </div>
                
                <div class="paragraph">
                    聲如鐘，目如電，七十神光射人面。
                </div>
                
                <div class="paragraph">
                    上牛下牛不要扶，合與山中作畫圖。
                </div>
                
                <div class="paragraph">
                    汴州馬上竟何如，春泥沒腹雨濺帽，夜半歸來人已痡。
                </div>
                
                <div class="paragraph">
                    天真喪盡百憂集，衣食毛髪歸妻孥。
                </div>
                
                <div class="paragraph">
                    爭如來騎牛，水光山色同悠悠。
                </div>
                
        </div>
