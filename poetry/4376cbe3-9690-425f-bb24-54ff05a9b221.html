    <div class="container">
        <h2 class="name">
            送交代倅車晏十一魯望
        </h2>
        <div class="author"><a href="/author/191daaf8-1d67-492e-9091-62d4f9f3f28d.html" title="張伯玉" target="_blank">
                張伯玉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魯望江南客，風騷獵將壇。
                </div>
                
                <div class="paragraph">
                    高吟得意處，清韻逼人寒。
                </div>
                
                <div class="paragraph">
                    場屋聲華舊，襟靈渤澥寬。
                </div>
                
                <div class="paragraph">
                    閨門盡羔鴈，庭野列芝蘭。
                </div>
                
                <div class="paragraph">
                    僶勉來新定，淹留就小官。
                </div>
                
                <div class="paragraph">
                    酒論浩劫飲，山欲上天看。
                </div>
                
                <div class="paragraph">
                    待月高峯寺，聽猿七里灘。
                </div>
                
                <div class="paragraph">
                    入雲移翠簜，鑿石引鳴湍。
                </div>
                
                <div class="paragraph">
                    一日交符去，芳風善繼難。
                </div>
                
                <div class="paragraph">
                    紅塵久離闊，白首此相歡。
                </div>
                
                <div class="paragraph">
                    留方醫鶴膝，貺別遺漁竿。
                </div>
                
                <div class="paragraph">
                    虎杏甯知用，松筠幸未殘。
                </div>
                
                <div class="paragraph">
                    路長分驥騄，火烈辨琅玕。
                </div>
                
                <div class="paragraph">
                    沙際多平仲，鴒原有謝安。
                </div>
                
                <div class="paragraph">
                    卷舒知自得，不用苦彈冠。
                </div>
                
        </div>
    </div>
