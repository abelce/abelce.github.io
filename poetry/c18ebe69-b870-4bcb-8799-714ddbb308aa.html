    <div class="container">
        <h2 class="name">
            茂洪赴漕試歸苦目疾
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    潘侯兩鬢光如月，盡日看山常拄笏。
                </div>
                
                <div class="paragraph">
                    經營菽水纔有餘，赴調無心况干謁。
                </div>
                
                <div class="paragraph">
                    少年習氣秋來發，較藝文場肆猖獗。
                </div>
                
                <div class="paragraph">
                    揚沙風起晝昏冥，點漆歸來似泥淈。
                </div>
                
                <div class="paragraph">
                    我生正欠封侯骨，硯破編殘徒矻矻。
                </div>
                
                <div class="paragraph">
                    與君發願繡佛前，綺語機心回樸訥。
                </div>
                
                <div class="paragraph">
                    內觀靈府窮丹闕，虛室生明照毛髮。
                </div>
                
                <div class="paragraph">
                    却將目力寫新詩，巖電千年不埋沒。
                </div>
                
        </div>
    </div>
