    <div class="container">
        <h2 class="name">
            和陳器之詩四首 弔連昌
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    唐日西頹半明滅，長彗掃天流戰血。
                </div>
                
                <div class="paragraph">
                    六龍不復入東都，連昌已有狐狸穴。
                </div>
                
                <div class="paragraph">
                    宮前茫茫洛陽路，漢甲胡兵幾回度。
                </div>
                
                <div class="paragraph">
                    火焚馬蹴百戰場，盡是舊時歌舞處。
                </div>
                
                <div class="paragraph">
                    遊魂不歸宮樹老，茂陵金玉人間寶。
                </div>
                
                <div class="paragraph">
                    春耕迤邐上空山，夜燐青熒照秋草。
                </div>
                
                <div class="paragraph">
                    女几巉巉青插天，東流洛水自潺湲。
                </div>
                
                <div class="paragraph">
                    興亡一覺繁華夢，只有山川似舊年。
                </div>
                
        </div>
    </div>
