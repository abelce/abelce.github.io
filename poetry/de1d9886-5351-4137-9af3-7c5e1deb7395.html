    <div class="container">
        <h2 class="name">
            春風辭寄武威石秘校
        </h2>
        <div class="author"><a href="/author/bed5b24f-bcca-4767-865a-89557810cdc3.html" title="釋重顯" target="_blank">
                釋重顯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春風何蕭蕭，和雨復兼雪。
                </div>
                
                <div class="paragraph">
                    坼花功未深，偃草勢曾烈。
                </div>
                
                <div class="paragraph">
                    毗城癡愛老，怯寒對清拙。
                </div>
                
                <div class="paragraph">
                    襄巖影響士，難御同孤劣。
                </div>
                
                <div class="paragraph">
                    鼇峰人不來，柴門亦休閉。
                </div>
                
                <div class="paragraph">
                    松頭栗鼠下，時把藤牀囓。
                </div>
                
                <div class="paragraph">
                    庭際霜禽歸，屢啄雪錢缺。
                </div>
                
                <div class="paragraph">
                    一旦春風息，暖日生林樾。
                </div>
                
                <div class="paragraph">
                    幽徑磐百上，拄筇行且歇。
                </div>
                
                <div class="paragraph">
                    無絃兮莫彈，有語兮存舌。
                </div>
                
                <div class="paragraph">
                    冷落流水聲，古之若爲說。
                </div>
                
                <div class="paragraph">
                    凋殘早梅樹，今之若爲别。
                </div>
                
                <div class="paragraph">
                    俯仰身力輕，翻憶春風切。
                </div>
                
                <div class="paragraph">
                    爲吾吹却塵，欲革分岐轍。
                </div>
                
                <div class="paragraph">
                    爲吾吹却雲，欲問遼空月。
                </div>
                
                <div class="paragraph">
                    不知天地間，堪爲誰交結。
                </div>
                
        </div>
    </div>
