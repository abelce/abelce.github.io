    <div class="container">
        <h2 class="name">
            抄逆刺占後題（題擬） 三
        </h2>
        <div class="author"><a href="/author/0b8be5d8-452e-4cc1-906e-6a3ef5e0aaaf.html" title="翟奉達" target="_blank">
                翟奉達
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    哽噎卑末手，抑塞多不謬。
                </div>
                
                <div class="paragraph">
                    嵯峨難遙望，恐怕年終朽。
                </div>
                
                <div class="paragraph">
                    （見向達《唐代長安與西域文明·記敦煌石室出晉天福十年寫本壽昌縣地境》引敦煌所出天復二年翟奉達寫《逆刺占》卷末題詩。
                </div>
                
                <div class="paragraph">
                    原卷流落敦煌某氏，今不詳所在。
                </div>
                
                <div class="paragraph">
                    ）（按：向達同書《西征小記》云《逆刺占》末翟題云：「于時天復貳載歲在壬戌四月丁丑朔七日，河西燉煌郡州學上足子弟翟再溫記。
                </div>
                
                <div class="paragraph">
                    」姓名旁注曰：「再溫字奉達也。
                </div>
                
                <div class="paragraph">
                    」其後錄詩三首。
                </div>
                
                <div class="paragraph">
                    前引文錄詩後復題云：「幼年作之，多不當路。
                </div>
                
                <div class="paragraph">
                    今笑，）（今笑。
                </div>
                
                <div class="paragraph">
                    已前達走筆題撰之耳。
                </div>
                
                <div class="paragraph">
                    年廿作，今年邁見此詩，羞煞人，羞煞人。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
    </div>
