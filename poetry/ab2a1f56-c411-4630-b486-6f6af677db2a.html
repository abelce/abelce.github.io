    <div class="container">
        <h2 class="name">
            和河南裴尹侍郎宿齋天平寺詣九龍祠祈雨二十韻
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有事九龍廟，潔齋梵王祠。
                </div>
                
                <div class="paragraph">
                    玉簫何時絕，碧樹空涼颸。
                </div>
                
                <div class="paragraph">
                    吏散埃𡏖息，月高庭宇宜。
                </div>
                
                <div class="paragraph">
                    重城肅穆閉，澗水潺湲時。
                </div>
                
                <div class="paragraph">
                    人希夜復閑，慮靜境亦隨。
                </div>
                
                <div class="paragraph">
                    緬懷斷鰲足，凝想乘鸞姿。
                </div>
                
                <div class="paragraph">
                    朱明盛農節，膏澤方愆期。
                </div>
                
                <div class="paragraph">
                    瞻言五靈瑞，能救百穀萎。
                </div>
                
                <div class="paragraph">
                    咿喔晨雞鳴，闌干斗柄垂。
                </div>
                
                <div class="paragraph">
                    修容謁神像，注意陳正詞。
                </div>
                
                <div class="paragraph">
                    驚飆起泓泉，若調雷雨師。
                </div>
                
                <div class="paragraph">
                    黑煙聳鱗甲，灑液如棼絲。
                </div>
                
                <div class="paragraph">
                    豐隆震天衢，列缺揮火旗。
                </div>
                
                <div class="paragraph">
                    炎空忽淒緊，高霤懸綆縻。
                </div>
                
                <div class="paragraph">
                    生物已霶霈，濕雲稍離披。
                </div>
                
                <div class="paragraph">
                    丹霞啓南陸，白水含東菑。
                </div>
                
                <div class="paragraph">
                    熙熙飛走適，藹藹草樹滋。
                </div>
                
                <div class="paragraph">
                    浮光動宮觀，遠思盈川坻。
                </div>
                
                <div class="paragraph">
                    吳公敏於政，謝守工爲詩。
                </div>
                
                <div class="paragraph">
                    商山有病客，言賀舒龐眉。
                </div>
                
        </div>
