<body>
    <div class="container">
        <h2 class="name">
            鄉人言
        </h2>
        <div class="author"><a href="/author/b92da585-b04c-43ad-8b7e-2a13a62174f7.html" title="張舜民" target="_blank">
                張舜民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    郴江有奇石，似牛伏岸側。
                </div>
                
                <div class="paragraph">
                    鄉人久相傳，過者有顛覆。
                </div>
                
                <div class="paragraph">
                    我與鄉人謀，鑿去可勿留。
                </div>
                
                <div class="paragraph">
                    祇消一日力，得弭千歲憂。
                </div>
                
                <div class="paragraph">
                    鄉人顧我笑，官必有闇拙。
                </div>
                
                <div class="paragraph">
                    大者不能圖，小者安能說。
                </div>
                
                <div class="paragraph">
                    方今民間事，頗有急於石。
                </div>
                
                <div class="paragraph">
                    當官貴居事，能不閑採拾。
                </div>
                
                <div class="paragraph">
                    我有本多田，今乃身無居。
                </div>
                
                <div class="paragraph">
                    雖有兒女輩，售人爲婢奴。
                </div>
                
                <div class="paragraph">
                    破家不足恡，所恨骨肉離。
                </div>
                
                <div class="paragraph">
                    官今將骨肉，好去將何之。
                </div>
                
                <div class="paragraph">
                    我雖有田里，亦聞官念此。
                </div>
                
                <div class="paragraph">
                    念此不能爲，何用居官爾。
                </div>
                
                <div class="paragraph">
                    乃指江中石，此物如有神。
                </div>
                
                <div class="paragraph">
                    不覆廉善士，獨傾貪虐人。
                </div>
                
                <div class="paragraph">
                    官今幸過此，行李都無害。
                </div>
                
                <div class="paragraph">
                    將我言日思，勿爲貧賤懈。
                </div>
                
                <div class="paragraph">
                    我聞鄉人言，背顙俱汗流。
                </div>
                
                <div class="paragraph">
                    欲問破家因，恐爲明者羞。
                </div>
                
        </div>
