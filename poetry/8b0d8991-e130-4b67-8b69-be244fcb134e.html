    <div class="container">
        <h2 class="name">
            得璉老莊僧書所報周悉且速東歸既愧其勤因述書語爲謝仍約官滿就見
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故人書報新種畦，東臯豆麥稻水西。
                </div>
                
                <div class="paragraph">
                    更添莊屋成兩脫，築出湧路排沙泥。
                </div>
                
                <div class="paragraph">
                    柳插千本竹萬个，雞豚母子羣相携。
                </div>
                
                <div class="paragraph">
                    又倚前岡闢場圃，更下南泊來鳧鷖。
                </div>
                
                <div class="paragraph">
                    兩年課役已似此，數歲漸可如山溪。
                </div>
                
                <div class="paragraph">
                    吾師報地適我與，胸中瑩徹真琉璃。
                </div>
                
                <div class="paragraph">
                    一錢不敢力爲盡，只得一飯仍鷄棲。
                </div>
                
                <div class="paragraph">
                    我慙汩沒落陷穽，眼前差路知幾蹊。
                </div>
                
                <div class="paragraph">
                    緬懷吾邦歸未得，書來未讀先酸悽。
                </div>
                
                <div class="paragraph">
                    本無去來强縶縛，亦非顛倒隨傾擠。
                </div>
                
                <div class="paragraph">
                    萬衆過眼即他物，列鼎既飽均朝虀。
                </div>
                
                <div class="paragraph">
                    明年定作一村老，非施委曲誰刀圭。
                </div>
                
        </div>
    </div>
