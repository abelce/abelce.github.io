    <div class="container">
        <h2 class="name">
            再作答徐天隠
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    建德真樂國，萬里渺中州。
                </div>
                
                <div class="paragraph">
                    除蕩俗氛盡，心如九天秋。
                </div>
                
                <div class="paragraph">
                    滿船載明月，乃可與同游。
                </div>
                
                <div class="paragraph">
                    平生期斯人，共挾風雅輈。
                </div>
                
                <div class="paragraph">
                    定知詩客來，夜虹貫斗牛。
                </div>
                
                <div class="paragraph">
                    執斧修月輪，鍊石補天陬。
                </div>
                
                <div class="paragraph">
                    破的千古下，乃可泣曹劉。
                </div>
                
                <div class="paragraph">
                    危柱鳴哀箏，知音初見求。
                </div>
                
                <div class="paragraph">
                    成功在漏刻，堯舜去共吺。
                </div>
                
                <div class="paragraph">
                    收此文章戲，往作活國謀。
                </div>
                
                <div class="paragraph">
                    開納傾萬方，皇極運九疇。
                </div>
                
                <div class="paragraph">
                    閉姦有要道，新舊隨才收。
                </div>
                
        </div>
