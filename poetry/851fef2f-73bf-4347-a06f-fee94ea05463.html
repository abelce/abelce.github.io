    <div class="container">
        <h2 class="name">
            題來將軍括蒼送行詩卷
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    將軍從元戎，六年守襄陽。
                </div>
                
                <div class="paragraph">
                    大小百餘戰，裂衣裹金瘡。
                </div>
                
                <div class="paragraph">
                    相逢說往事，鬚髯猶奮張。
                </div>
                
                <div class="paragraph">
                    歲晚不得志，巡邏分窮鄉。
                </div>
                
                <div class="paragraph">
                    窮鄉民不多，詩書間耕桑。
                </div>
                
                <div class="paragraph">
                    古不識兵火，承平異邊方。
                </div>
                
                <div class="paragraph">
                    一朝六鼇抃，罅隙疏隄防。
                </div>
                
                <div class="paragraph">
                    有盜黠如鼠，有吏貪如狼。
                </div>
                
                <div class="paragraph">
                    將軍手拊摩，不忍斧斫傷。
                </div>
                
                <div class="paragraph">
                    一語對曲直，冷泉解沸湯。
                </div>
                
                <div class="paragraph">
                    去著來時袍，蕭然無裝囊。
                </div>
                
                <div class="paragraph">
                    但有送行詩，至今猶珍藏。
                </div>
                
                <div class="paragraph">
                    壯士困資格，逆旅慳齎糧。
                </div>
                
                <div class="paragraph">
                    况又頗抱病，新添滿頤霜。
                </div>
                
                <div class="paragraph">
                    萬人爲翰墨，無一曹思王。
                </div>
                
                <div class="paragraph">
                    萬人握干殳，無一關雲長。
                </div>
                
                <div class="paragraph">
                    幸而一有之，時論紛臧倉。
                </div>
                
                <div class="paragraph">
                    恨不釃斗酒，與公歌慨慷。
                </div>
                
                <div class="paragraph">
                    將軍未五十，意氣摩穹蒼。
                </div>
                
                <div class="paragraph">
                    春鴻定决起，天驥終高驤。
                </div>
                
        </div>
