    <div class="container">
        <h2 class="name">
            李光道見過贈詩
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高槐上拂青天面，枝疏不得驚禽戀。
                </div>
                
                <div class="paragraph">
                    槐下官曹何冷落，去馬來牛色多倦。
                </div>
                
                <div class="paragraph">
                    春風綠楊暗虛室，秋雨蒼苔鎖深院。
                </div>
                
                <div class="paragraph">
                    三見牆頭梅子花，一字不畫塵侵硯。
                </div>
                
                <div class="paragraph">
                    宛如太古兩相忘，况復飛蓋追遊宴。
                </div>
                
                <div class="paragraph">
                    有時獨詠西園詩，想像清風情眷眷。
                </div>
                
                <div class="paragraph">
                    門前忽報華軒過，邂逅開懷如昔見。
                </div>
                
                <div class="paragraph">
                    目擊便嗟相得晚，更僕清談盡黄卷。
                </div>
                
                <div class="paragraph">
                    顧我迂疏何所取，似君秀穎迺可羨。
                </div>
                
                <div class="paragraph">
                    少壯應須努力時，人間歲月如流電。
                </div>
                
        </div>
