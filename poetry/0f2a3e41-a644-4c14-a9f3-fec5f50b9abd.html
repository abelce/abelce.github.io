        <h2 class="name">
            夜宿房溪飲野人張珦家桂葉鹿蹄酒其法以桂葉爲餠以鹿蹄煮酒釀以八月過是則味減云
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桂葉揉青作麴投，鹿蹄煮醁趁涼篘。
                </div>
                
                <div class="paragraph">
                    落杯瑩滑冰中水，過口森嚴菊底秋。
                </div>
                
                <div class="paragraph">
                    玉友黄封猶退舍，齏湯蜜汁更輸籌。
                </div>
                
                <div class="paragraph">
                    野人未許傳醅法，剩買雙缾過別州。
                </div>
                
        </div>
