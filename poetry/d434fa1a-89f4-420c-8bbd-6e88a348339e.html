    <div class="container">
        <h2 class="name">
            蜥蜴
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前年詔書褒蜥蜴，爲與生民致膏澤。
                </div>
                
                <div class="paragraph">
                    聖君虔禱享嘉應，其功似共乾坤敵。
                </div>
                
                <div class="paragraph">
                    載之令甲告天下，郡縣奉承誰敢易。
                </div>
                
                <div class="paragraph">
                    大臣作詩紀盛事，更唱迭酬盈卷帙。
                </div>
                
                <div class="paragraph">
                    去冬不雪春不雨，雲在西郊尚凝密。
                </div>
                
                <div class="paragraph">
                    頓來熒惑犯太陽，曜靈無光如血色。
                </div>
                
                <div class="paragraph">
                    九重焦勞念凶旱，細札數行殊怛惻。
                </div>
                
                <div class="paragraph">
                    庶官群吏各奔走，欲以精誠干化力。
                </div>
                
                <div class="paragraph">
                    佛宮老廟皆懇叩，龍宇鵝壇競搜索。
                </div>
                
                <div class="paragraph">
                    又令中使持御香，岳瀆遍祈猶未獲。
                </div>
                
                <div class="paragraph">
                    首種不入最大事，而況三農方失職。
                </div>
                
                <div class="paragraph">
                    傳聞九路已蠲稅，應是田疇少禾麥。
                </div>
                
                <div class="paragraph">
                    吁嗟蜥蜴厚顔否，造化至幽非爾責。
                </div>
                
                <div class="paragraph">
                    青童柳枝宛如故，何事威靈減當日。
                </div>
                
                <div class="paragraph">
                    蒼生若望爾爲霖，安用廟堂賢輔弼。
                </div>
                
        </div>
