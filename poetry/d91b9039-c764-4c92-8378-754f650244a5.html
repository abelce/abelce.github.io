    <div class="container">
        <h2 class="name">
            南園雜詩六首 苦雨
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今春憂亢陽，引領望雲族。
                </div>
                
                <div class="paragraph">
                    首夏忽滂沲，意爲蒼生福。
                </div>
                
                <div class="paragraph">
                    自爾無虛日，高原亦霑足。
                </div>
                
                <div class="paragraph">
                    連年困饑饉，此際庶和熟。
                </div>
                
                <div class="paragraph">
                    如何涉秋序，沈陰仍慘黷。
                </div>
                
                <div class="paragraph">
                    長簷瀉潺湲，晝夜浩相續。
                </div>
                
                <div class="paragraph">
                    喧豗流潦怒，突兀壞垣秃。
                </div>
                
                <div class="paragraph">
                    駕牛泥没鼻，跨馬水平腹。
                </div>
                
                <div class="paragraph">
                    瓦欹松漫白，道廢草濃綠。
                </div>
                
                <div class="paragraph">
                    汙萊閔下田，漏濕憐破屋。
                </div>
                
                <div class="paragraph">
                    縱横委地麻，狼藉卧隴穀。
                </div>
                
                <div class="paragraph">
                    怯聞饑嬰啼，愁聽寡婦哭。
                </div>
                
                <div class="paragraph">
                    閑官雖無責，飽食愧有祿。
                </div>
                
                <div class="paragraph">
                    世紛久去心，物役奈經目。
                </div>
                
                <div class="paragraph">
                    欝陶聊秉筆，狂簡已盈幅。
                </div>
                
        </div>
