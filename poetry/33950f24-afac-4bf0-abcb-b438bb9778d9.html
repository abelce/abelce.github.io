    <div class="container">
        <h2 class="name">
            祈雨
        </h2>
        <div class="author"><a href="/author/f334ab4c-98e0-4f3b-bfdd-daac2d509a81.html" title="陳襄" target="_blank">
                陳襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    慶曆甲申歲，旱極憂民田。
                </div>
                
                <div class="paragraph">
                    農夫不得耕，相顧愁凶年。
                </div>
                
                <div class="paragraph">
                    帝心恐民憂，詔遣祈山川。
                </div>
                
                <div class="paragraph">
                    郡國舉祀典，齋戒陳豆籩。
                </div>
                
                <div class="paragraph">
                    望祭復雩龍，禱之必精虔。
                </div>
                
                <div class="paragraph">
                    經旬杳無報，旱氣增于前。
                </div>
                
                <div class="paragraph">
                    菑田揚飛塵，井谷無寸泉。
                </div>
                
                <div class="paragraph">
                    炎炎天地中，草木皆欲燃。
                </div>
                
                <div class="paragraph">
                    俗云有鰻魚，靈異古所傳。
                </div>
                
                <div class="paragraph">
                    太守順民心，命駕而迎焉。
                </div>
                
                <div class="paragraph">
                    樂以鐘鼓音，薰以沈檀烟。
                </div>
                
                <div class="paragraph">
                    儵驚西郊寒，靄靄離山巔。
                </div>
                
                <div class="paragraph">
                    急雨下滂沱，迅雷亦填填。
                </div>
                
                <div class="paragraph">
                    須臾畎畝盈，一境皆欣然。
                </div>
                
                <div class="paragraph">
                    始爲穴中魚，竊弄陰陽權。
                </div>
                
                <div class="paragraph">
                    山川豈無神，不能通于天。
                </div>
                
                <div class="paragraph">
                    蛟龍豈無靈，不能興於淵。
                </div>
                
                <div class="paragraph">
                    有若賞罰柄，反使奸臣專。
                </div>
                
        </div>
