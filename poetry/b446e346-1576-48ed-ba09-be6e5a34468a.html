    <div class="container">
        <h2 class="name">
            贈吳思道
        </h2>
        <div class="author"><a href="/author/ca231108-6e0f-46ee-bf48-dd65b205d3d0.html" title="曹勛" target="_blank">
                曹勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    某也極連蹇，世緣牽喧卑。
                </div>
                
                <div class="paragraph">
                    久困戎燼間，方與鞍馬辭。
                </div>
                
                <div class="paragraph">
                    得奉宮觀祿，遽失糟糠妻。
                </div>
                
                <div class="paragraph">
                    淚零繐帷風，春慘中梱悲。
                </div>
                
                <div class="paragraph">
                    生理正落莫，幽思難平治。
                </div>
                
                <div class="paragraph">
                    公來黟歙遥，率孤再拜之。
                </div>
                
                <div class="paragraph">
                    慰藉累年別，歎息私門衰。
                </div>
                
                <div class="paragraph">
                    而公顔渥丹，綠鬢白髮稀。
                </div>
                
                <div class="paragraph">
                    頓換神氣妙，密驗刀圭奇。
                </div>
                
                <div class="paragraph">
                    內典禪悅深，外丹日月遲。
                </div>
                
                <div class="paragraph">
                    陰功粹雅度，方爲世所師。
                </div>
                
                <div class="paragraph">
                    永懷我先君，與公深相知。
                </div>
                
                <div class="paragraph">
                    辱以執友契，肯顧賤子微。
                </div>
                
                <div class="paragraph">
                    賤子感誨言，於茲老鋤犁。
                </div>
                
                <div class="paragraph">
                    甌窶祝場圃，翕張防寒饑。
                </div>
                
                <div class="paragraph">
                    時時躬遠郊，一一得自怡。
                </div>
                
                <div class="paragraph">
                    次第教三子，令諳田畝爲。
                </div>
                
                <div class="paragraph">
                    老鈍依頹簷，忘言隨四時。
                </div>
                
                <div class="paragraph">
                    幸會道此樂，秋風遽言歸。
                </div>
                
                <div class="paragraph">
                    尚有一瓣香，願奉鍾呂期。
                </div>
                
        </div>
