    <div class="container">
        <h2 class="name">
            郡齋臥疾贈晝上人
        </h2>
        <div class="author"><a href="/author/4f5a9524-86e6-452f-bc5a-6388199799aa.html" title="于頔" target="_blank">
                于頔
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夙陪翰墨徒，深論窮文格。
                </div>
                
                <div class="paragraph">
                    麗則風騷後，公然我詞客。
                </div>
                
                <div class="paragraph">
                    晚依方外友，極理探精賾。
                </div>
                
                <div class="paragraph">
                    吻合南北宗，晝公我禪伯。
                </div>
                
                <div class="paragraph">
                    尤明性不染，故我行貞白。
                </div>
                
                <div class="paragraph">
                    隨順令得解，故我言芳澤。
                </div>
                
                <div class="paragraph">
                    霅水漾清潯，吳山橫碧岑。
                </div>
                
                <div class="paragraph">
                    含珠復蘊玉，價重雙南金。
                </div>
                
                <div class="paragraph">
                    的皪曜奇彩，淒清流雅音。
                </div>
                
                <div class="paragraph">
                    商聲發楚調，調切譜瑤琴。
                </div>
                
                <div class="paragraph">
                    吳山爲我高，霅水爲我深。
                </div>
                
                <div class="paragraph">
                    萬景徒有象，孤雲本無心。
                </div>
                
                <div class="paragraph">
                    衆木豈無聲，椅桐有清響。
                </div>
                
                <div class="paragraph">
                    衆耳豈不聆，鍾期有真賞。
                </div>
                
                <div class="paragraph">
                    高潔古人操，素懷夙所仰。
                </div>
                
                <div class="paragraph">
                    覿君冰雪姿，祛我淫滯想。
                </div>
                
                <div class="paragraph">
                    常吟柳惲詩，苕浦久相思。
                </div>
                
                <div class="paragraph">
                    逮此遠爲郡，蘋洲芳草衰。
                </div>
                
                <div class="paragraph">
                    逢師年臘長，值我病容羸。
                </div>
                
                <div class="paragraph">
                    共話無生理，聊用契心期。
                </div>
                
        </div>
