    <div class="container">
        <h2 class="name">
            寄題周敦美琨瑶洞
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仙人采玉驅雄龍，列山剖璞青腔空。
                </div>
                
                <div class="paragraph">
                    因邃爲堂曲爲室，石乳溜壁光玲瓏。
                </div>
                
                <div class="paragraph">
                    僊歸龍去草樹長，蔽翳不復人蹤通。
                </div>
                
                <div class="paragraph">
                    指疆買墅下峯下，洗斸務欲險怪窮。
                </div>
                
                <div class="paragraph">
                    蛇鱗鹿跡尚莫到，安問樵老諸牛童。
                </div>
                
                <div class="paragraph">
                    古今未得君獨得，萬景付與由天公。
                </div>
                
                <div class="paragraph">
                    何當歸來斂頭角，任從寶氣生白虹。
                </div>
                
                <div class="paragraph">
                    陰溪淺水菖蒲綠，下有蝦蟆雙眼紅。
                </div>
                
                <div class="paragraph">
                    及時佐酒斫兩股，勿使更入明月中。
                </div>
                
        </div>
    </div>
