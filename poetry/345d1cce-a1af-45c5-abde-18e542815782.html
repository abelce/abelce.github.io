    <div class="container">
        <h2 class="name">
            范處士在育王寺書碑因以寄贈
        </h2>
        <div class="author"><a href="/author/2e96aac2-54ab-473b-b1d4-622f3a093ff0.html" title="于季友" target="_blank">
                于季友
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    墨妙復辭雄，扁舟訪遠公。
                </div>
                
                <div class="paragraph">
                    □（趙紹祖《金石文鈔》卷七作「雲」）天書梵□（《金石文鈔》作「字」，）霜月步蓮宮。
                </div>
                
                <div class="paragraph">
                    跡寄雙林下，名留刼石中。
                </div>
                
                <div class="paragraph">
                    遙知松逕望，棠（《金石文鈔》作「栗」）葉滿山紅。
                </div>
                
                <div class="paragraph">
                    （見《金石萃編》卷一百八。
                </div>
                
                <div class="paragraph">
                    ）（又見《兩浙金石志》卷一，第三句不缺，文同《金石文鈔》，末句作「棠葉滿山紅」。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗石刻於題下原署「明州刺史于季友」。
                </div>
                
                <div class="paragraph">
                    按阿育王寺在今浙江鄞縣阿育王山中，此詩及後范的酬和詩附鐫於《阿育王里常住田碑》後。
                </div>
                
                <div class="paragraph">
                    碑末有太和七年十二月一日于季友作《碑後記》，則兩詩之作，當亦在同時。）。
                </div>
                
        </div>
