    <div class="container">
        <h2 class="name">
            次韵韶美失舟閔書
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    醫師籠參朮，良將枕戈矢。
                </div>
                
                <div class="paragraph">
                    儒生嗜底物，書卷掛口齒。
                </div>
                
                <div class="paragraph">
                    劉侯西南來，歲月十首尾。
                </div>
                
                <div class="paragraph">
                    閉門閲古今，過眼分亥豕。
                </div>
                
                <div class="paragraph">
                    異書照神藜，奇字哭妖鬼。
                </div>
                
                <div class="paragraph">
                    許身如蠹魚，文字共生死。
                </div>
                
                <div class="paragraph">
                    風流反得罪，去國果誰耻。
                </div>
                
                <div class="paragraph">
                    仙舟載祕閣，便腹貯名理。
                </div>
                
                <div class="paragraph">
                    江神亦世情，逐客多不喜。
                </div>
                
                <div class="paragraph">
                    厄同焚書秦，惡類滅邢燬。
                </div>
                
                <div class="paragraph">
                    沾濡徧箱篋，痛惜到骨髓。
                </div>
                
                <div class="paragraph">
                    我初聞爲驚，終夜成坐起。
                </div>
                
                <div class="paragraph">
                    得君詩細讀，罪己不罪水。
                </div>
                
                <div class="paragraph">
                    願言坐嘯餘，書著子劉子。
                </div>
                
        </div>
