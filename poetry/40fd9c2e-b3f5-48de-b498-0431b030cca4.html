    <div class="container">
        <h2 class="name">
            送王學士赴京東漕
        </h2>
        <div class="author"><a href="/author/26655e31-49d7-4675-a981-9678212bf5c6.html" title="韋驤" target="_blank">
                韋驤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    重寄屬名卿，除書拜寵榮。
                </div>
                
                <div class="paragraph">
                    山東移使節，天上動星明。
                </div>
                
                <div class="paragraph">
                    經畫幾三載，恩威盡列城。
                </div>
                
                <div class="paragraph">
                    詢求皆疾苦，課入自豐盈。
                </div>
                
                <div class="paragraph">
                    酣宴咍無取，焦心憫未宏。
                </div>
                
                <div class="paragraph">
                    孟陽魂已愧，劉晏譽還輕。
                </div>
                
                <div class="paragraph">
                    報國胸襟壯，紓民術學精。
                </div>
                
                <div class="paragraph">
                    休風鼓羣吏，高論滿諸生。
                </div>
                
                <div class="paragraph">
                    詎奮身干進，難排翼傳聲。
                </div>
                
                <div class="paragraph">
                    褒功形聖詔，易地近王京。
                </div>
                
                <div class="paragraph">
                    持節將新命，遮車見衆誠。
                </div>
                
                <div class="paragraph">
                    拳拳思遠託，冉冉即修程。
                </div>
                
                <div class="paragraph">
                    風颺旌旗活，雲收鼓吹清。
                </div>
                
                <div class="paragraph">
                    山川開爽氣，草木有餘情。
                </div>
                
                <div class="paragraph">
                    行健途疑促，吟豪思欲傾。
                </div>
                
                <div class="paragraph">
                    越吳鈞慕戀，齊魯樂奔迎。
                </div>
                
                <div class="paragraph">
                    萬里宣材力，中朝倚辦營。
                </div>
                
                <div class="paragraph">
                    僉諧猶有待，輿議豈能平。
                </div>
                
                <div class="paragraph">
                    器尚虛兼濟，謀終贊仰成。
                </div>
                
                <div class="paragraph">
                    宸衷方外藉，安可憶登瀛。
                </div>
                
        </div>
