    <div class="container">
        <h2 class="name">
            栽木芙蓉
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶在長洲縣，手植芙蓉花。
                </div>
                
                <div class="paragraph">
                    春栽秋成樹，枝葉青婆娑。
                </div>
                
                <div class="paragraph">
                    八月寒露下，朵朵開紅葩。
                </div>
                
                <div class="paragraph">
                    輕團蜀江錦，碎剪赤城霞。
                </div>
                
                <div class="paragraph">
                    香侵賓朋坐，艷拂人吏衙。
                </div>
                
                <div class="paragraph">
                    凌霜伴松菊，滿地如桑麻。
                </div>
                
                <div class="paragraph">
                    歲寒萬木脫，斫筍留根查。
                </div>
                
                <div class="paragraph">
                    春雷一聲動，又長新枝柯。
                </div>
                
                <div class="paragraph">
                    良因地脈宜，豈在人力多。
                </div>
                
                <div class="paragraph">
                    今來帝城裏，賃宅如蜂窠。
                </div>
                
                <div class="paragraph">
                    階前栽數根，換土擁新沙。
                </div>
                
                <div class="paragraph">
                    澆溉汲御溝，蓋覆堆野莎。
                </div>
                
                <div class="paragraph">
                    經春不出土，入夏方有芽。
                </div>
                
                <div class="paragraph">
                    窮秋竟憔悴，花小尤不嘉。
                </div>
                
                <div class="paragraph">
                    地氣移物性，自念良可嗟。
                </div>
                
                <div class="paragraph">
                    還同山野人，强爲簪組加。
                </div>
                
                <div class="paragraph">
                    妨賢將致誚，薄俸未充家。
                </div>
                
                <div class="paragraph">
                    所以多病身，少年雙鬢華。
                </div>
                
                <div class="paragraph">
                    紫微雖云貴，白髮將奈何。
                </div>
                
                <div class="paragraph">
                    會當求山郡，卧理尋煙蘿。
                </div>
                
                <div class="paragraph">
                    奉親冀豐足，委身任蹉跎。
                </div>
                
                <div class="paragraph">
                    終焉太平世，散地恣狂歌。
                </div>
                
        </div>
