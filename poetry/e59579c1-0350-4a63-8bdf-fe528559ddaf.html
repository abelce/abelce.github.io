    <div class="container">
        <h2 class="name">
            時樂鳥篇
        </h2>
        <div class="author"><a href="/author/66efdbf8-7135-4218-aa15-1cad444fca6d.html" title="張說" target="_blank">
                張說
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舊傳南海出靈禽，時樂名聞不可尋。
                </div>
                
                <div class="paragraph">
                    形貌乍同鸚鵡類，精神別稟鳳皇心。
                </div>
                
                <div class="paragraph">
                    千年待聖方輕舉，萬里呈才無伴侶。
                </div>
                
                <div class="paragraph">
                    紅茸糅繡好毛衣，清泠謳鵶好言語。
                </div>
                
                <div class="paragraph">
                    內人試取御衣牽，啄手暝聲不許前。
                </div>
                
                <div class="paragraph">
                    心願陽烏恆保日，志嫌陰鶴欲凌天。
                </div>
                
                <div class="paragraph">
                    天情玩訝良無已，察圖果見祥經裏。
                </div>
                
                <div class="paragraph">
                    本持符瑞驗明王，還用文章比君子。
                </div>
                
                <div class="paragraph">
                    自憐弱羽詎堪珍，喜共華篇來示人。
                </div>
                
                <div class="paragraph">
                    人見嚶嚶報恩鳥，多慙碌碌具官臣。
                </div>
                
        </div>
    </div>
