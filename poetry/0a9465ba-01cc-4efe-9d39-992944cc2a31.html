    <div class="container">
        <h2 class="name">
            送開守解印
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮冬自蕭疏，小壘玄雲開。
                </div>
                
                <div class="paragraph">
                    使君擲虎符，行矣何遽哉。
                </div>
                
                <div class="paragraph">
                    父老相與言，未言心已哀。
                </div>
                
                <div class="paragraph">
                    自云好使君，撫我如嬰孩。
                </div>
                
                <div class="paragraph">
                    天不爲我旱，人不爲我災。
                </div>
                
                <div class="paragraph">
                    使君今已行，力挽不可回。
                </div>
                
                <div class="paragraph">
                    舉手向父老，聽我勿我猜。
                </div>
                
                <div class="paragraph">
                    赤驥萬里足，瑶池倏往來。
                </div>
                
                <div class="paragraph">
                    伏櫪方丈間，何其等駑駘。
                </div>
                
                <div class="paragraph">
                    丹鳳隘寥廓，五湖看如杯。
                </div>
                
                <div class="paragraph">
                    修羽落樊籠，安得一毰毸。
                </div>
                
                <div class="paragraph">
                    驥非伏櫪姿，鳳當翔九垓。
                </div>
                
                <div class="paragraph">
                    使君稟天秀，磊磊真長才。
                </div>
                
                <div class="paragraph">
                    峽裏三家村，胡爲久徘徊。
                </div>
                
                <div class="paragraph">
                    况與艱運偶，中州漲胡埃。
                </div>
                
                <div class="paragraph">
                    天子急親賢，搜訪盡草萊。
                </div>
                
                <div class="paragraph">
                    一麾諒其微，千里良需材。
                </div>
                
                <div class="paragraph">
                    棄去自騰踏，爲國除禍胎。
                </div>
                
                <div class="paragraph">
                    父老休嗟惜，功勳在雲臺。
                </div>
                
        </div>
