    <div class="container">
        <h2 class="name">
            獻臣學士與余通書因成感詠
        </h2>
        <div class="author"><a href="/author/834202b1-99c4-466d-8275-fa4f32ccc5a8.html" title="宋庠" target="_blank">
                宋庠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夫君班揚儔，抱槧羣玉府。
                </div>
                
                <div class="paragraph">
                    久讀未見書，躬抽繫年譜。
                </div>
                
                <div class="paragraph">
                    墜緒獲先秦，亡篇出東魯。
                </div>
                
                <div class="paragraph">
                    上泝三皇墳，旁探百家語。
                </div>
                
                <div class="paragraph">
                    怪牒汲郡來，幽經茂陵聚。
                </div>
                
                <div class="paragraph">
                    英哲資繕藏，緹油盡刊補。
                </div>
                
                <div class="paragraph">
                    蒸青勁竹殘，削誤規刀苦。
                </div>
                
                <div class="paragraph">
                    種別踰九流，星羅軼千部。
                </div>
                
                <div class="paragraph">
                    顧我寡見聞，蒙薰異倫伍。
                </div>
                
                <div class="paragraph">
                    祕帙樂共披，譌文許交舉。
                </div>
                
                <div class="paragraph">
                    家㨭互紛綸，郵谿戲旁午。
                </div>
                
                <div class="paragraph">
                    初無班嗣嗤，更免許慈拒。
                </div>
                
                <div class="paragraph">
                    矧余羈官久，寂寞繄茅宇。
                </div>
                
                <div class="paragraph">
                    禮乏贈酒瓻，疑增照觴怒。
                </div>
                
                <div class="paragraph">
                    尚頼啟新編，時時發聾瞽。
                </div>
                
        </div>
