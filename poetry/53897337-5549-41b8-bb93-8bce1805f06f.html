    <div class="container">
        <h2 class="name">
            非瓊花
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舊傳瓊花無與雙，專奇擅美名此邦。
                </div>
                
                <div class="paragraph">
                    江南清夢入詩府，安得一念令心降。
                </div>
                
                <div class="paragraph">
                    去年騎鶴揚州住，斗酒屢眠雲霧窗。
                </div>
                
                <div class="paragraph">
                    月寒雪冷花未吐，正爾俗葉凡株樁。
                </div>
                
                <div class="paragraph">
                    心期妙處在真實，不假羽節青霓幢。
                </div>
                
                <div class="paragraph">
                    今春訪花吾第一，自折繁枝盛翠缸。
                </div>
                
                <div class="paragraph">
                    橫看倒睨掉頭語，前語後賦何其哤。
                </div>
                
                <div class="paragraph">
                    真珠碎簇玉蝴蝶，直與八仙同一腔。
                </div>
                
                <div class="paragraph">
                    聞名見面足笑莞，强爲花辨幾愚憃。
                </div>
                
                <div class="paragraph">
                    有如巨賢雜羣小，望而可識爲奇厖。
                </div>
                
                <div class="paragraph">
                    陳餘張耳信相似，一等人耳無純尨。
                </div>
                
                <div class="paragraph">
                    忠耶佞耶豈難別，祝鮀不類關龍逢。
                </div>
                
                <div class="paragraph">
                    試持此論訊后土，謂予不信如長江。
                </div>
                
        </div>
