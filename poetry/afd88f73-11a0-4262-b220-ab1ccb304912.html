    <div class="container">
        <h2 class="name">
            殿柱記
        </h2>
        <div class="author"><a href="/author/fb4b34b2-c1ea-4145-9e35-672e920da6a5.html" title="李石" target="_blank">
                李石
            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    蒼龍甲戌歲，修築周公殿。
                </div>
                
                <div class="paragraph">
                    文翁至高君，學校已再變。
                </div>
                
                <div class="paragraph">
                    順考興平年，寔紀漢之獻。
                </div>
                
                <div class="paragraph">
                    或云鍾會書，入木字隠見。
                </div>
                
                <div class="paragraph">
                    自獻而至會，朔曆斗杓轉。
                </div>
                
                <div class="paragraph">
                    會初入蜀時，意不止弱禪。
                </div>
                
                <div class="paragraph">
                    有如猿猱繫，百巧欲伺便。
                </div>
                
                <div class="paragraph">
                    殺女不作難，機鋒劇刀箭。
                </div>
                
                <div class="paragraph">
                    會書固出繇，家法素所善。
                </div>
                
                <div class="paragraph">
                    至學艾筆跡，暮夜走郵傳。
                </div>
                
                <div class="paragraph">
                    老昭豈易欺，真僞猝難辨。
                </div>
                
                <div class="paragraph">
                    欺昭爾尚可，蜀士多秀彥。
                </div>
                
                <div class="paragraph">
                    當其下筆時，寧不愧顔面。
                </div>
                
                <div class="paragraph">
                    雖蒙黼藻文，不揜糞土賤。
                </div>
                
                <div class="paragraph">
                    周公儻有靈，白日下雷電。
                </div>
                
        </div>
