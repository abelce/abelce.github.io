    <div class="container">
        <h2 class="name">
            自廣巖避暑西庵
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    推枕欣朝凉，開戶畏炎日。
                </div>
                
                <div class="paragraph">
                    駕言城西遊，滯懣去如失。
                </div>
                
                <div class="paragraph">
                    山空秋易知，石近雲屢出。
                </div>
                
                <div class="paragraph">
                    穿松得古寺，隨喜聽講律。
                </div>
                
                <div class="paragraph">
                    士女蜂蟻來，蟠香散經帙。
                </div>
                
                <div class="paragraph">
                    囂思攝正念，頗識動化術。
                </div>
                
                <div class="paragraph">
                    蔬飯有餘飽，徐行縱閒逸。
                </div>
                
                <div class="paragraph">
                    隣庵亦窈深，綠杉間疎密。
                </div>
                
                <div class="paragraph">
                    殿宇煥新築，不待方丈室。
                </div>
                
                <div class="paragraph">
                    相留屏俗情，話澹喜促膝。
                </div>
                
                <div class="paragraph">
                    修筠入支徑，池亭面崷崒。
                </div>
                
                <div class="paragraph">
                    從容十數刻，佳趣領無佚。
                </div>
                
                <div class="paragraph">
                    風床捲青簟，露井放寒繂。
                </div>
                
                <div class="paragraph">
                    藕花雜蒲稍，芳氣遠如一。
                </div>
                
                <div class="paragraph">
                    紛塵愜虛靜，詩成任荒率。
                </div>
                
                <div class="paragraph">
                    殷雷喚飛雨，爽氣定盈溢。
                </div>
                
                <div class="paragraph">
                    興酣在景晚，歸騎莫馳疾。
                </div>
                
                <div class="paragraph">
                    新霜更須來，携樽摘林橘。
                </div>
                
        </div>
