    <div class="container">
        <h2 class="name">
            以油煙贈許尉因賦長篇
        </h2>
        <div class="author"><a href="/author/a17be749-bde2-471d-9a49-faefcc3c9a5e.html" title="李呂" target="_blank">
                李呂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我有堅玉黝而澤，嘗從十八公處得。
                </div>
                
                <div class="paragraph">
                    蘭膠麝篆積甚勞，佛帳書燈掃何益。
                </div>
                
                <div class="paragraph">
                    江南務官骨已朽，潘仙久矣尋李白。
                </div>
                
                <div class="paragraph">
                    誰歟獲此古膠法，持贈茅齋輕尺璧。
                </div>
                
                <div class="paragraph">
                    我非其人弗忍磨，緘藏夜光侵几格。
                </div>
                
                <div class="paragraph">
                    換鵝右軍肯輕示，五日京兆無人識。
                </div>
                
                <div class="paragraph">
                    臨池學書水爲黑，不救晉家清談厄。
                </div>
                
                <div class="paragraph">
                    風流解物遠山長，才輕未免遭刻責。
                </div>
                
                <div class="paragraph">
                    神仙中人許玉斧，手持補天筆五色。
                </div>
                
                <div class="paragraph">
                    效官一尉聊復爾，礨磈胸襟盡珠瓅。
                </div>
                
                <div class="paragraph">
                    張顛落筆謾如雲，曹植波瀾翻逼窄。
                </div>
                
                <div class="paragraph">
                    逢時騰踔不作難，定冠蓬山文字職。
                </div>
                
                <div class="paragraph">
                    是物胡爲送乞君，要與銛鋒勢相敵。
                </div>
                
                <div class="paragraph">
                    誅姦發潛蓋餘事，吾道豈容邪學塞。
                </div>
                
                <div class="paragraph">
                    不然黄屋求正言，願染當今治安策。
                </div>
                
        </div>
    </div>
