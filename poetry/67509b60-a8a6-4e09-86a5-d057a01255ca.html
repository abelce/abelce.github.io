    <div class="container">
        <h2 class="name">
            和答劉習之見贈
        </h2>
        <div class="author"><a href="/author/86dad37c-b015-4098-a183-b70c4e7dfe75.html" title="王文孫" target="_blank">
                王文孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先天奧學果何傳，造化機緘存闔闢。
                </div>
                
                <div class="paragraph">
                    精微惝恍入神範，天地謂可俄而測。
                </div>
                
                <div class="paragraph">
                    粵從二畫抉秘藴，乾元庶物因首出。
                </div>
                
                <div class="paragraph">
                    陽推陰蕩六子成，致用坎離爲月日。
                </div>
                
                <div class="paragraph">
                    天人相與妙難詰，斯道豈容秦火息。
                </div>
                
                <div class="paragraph">
                    九家分派流愈遠，緯讖紛紛非所及。
                </div>
                
                <div class="paragraph">
                    韋編三絕繫聖經，微言尚切明作述。
                </div>
                
                <div class="paragraph">
                    我生苦晚心好古，謾索圖書考龜策。
                </div>
                
                <div class="paragraph">
                    浩如烟海無津涯，自哂蓬心窺至賾。
                </div>
                
                <div class="paragraph">
                    衆言淆亂折以理，是非安敢决諸臆。
                </div>
                
                <div class="paragraph">
                    吉凶前定信可推，人事堪憐空役役。
                </div>
                
                <div class="paragraph">
                    優游姑樂環中趣，默參經世用皇極。
                </div>
                
                <div class="paragraph">
                    較量得失心自知，議論無用形於筆。
                </div>
                
                <div class="paragraph">
                    觀君氣宇元靜定，何慮不優入聖閾。
                </div>
                
                <div class="paragraph">
                    不鄙謂予可相友，願鑿渾沌以報德。
                </div>
                
        </div>
    </div>
