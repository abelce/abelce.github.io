    <div class="container">
        <h2 class="name">
            送裴仲孺爲太和尉
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    波濤幾千里，洶洶東南注。
                </div>
                
                <div class="paragraph">
                    故人帆北風，絕意蛟龍怒。
                </div>
                
                <div class="paragraph">
                    孤州何處城，幾盡長江路。
                </div>
                
                <div class="paragraph">
                    鴻鴈方來飛，霜雪且凝沍。
                </div>
                
                <div class="paragraph">
                    夜旦耳目中，動與客心忤。
                </div>
                
                <div class="paragraph">
                    况乃青雲姿，四十困不遇。
                </div>
                
                <div class="paragraph">
                    有室常罄懸，未免折腰去。
                </div>
                
                <div class="paragraph">
                    命也天造之，智力豈其預。
                </div>
                
                <div class="paragraph">
                    端能一判然，楚越猶跬步。
                </div>
                
                <div class="paragraph">
                    崖邊晚分携，君顔湛如故。
                </div>
                
        </div>
    </div>
