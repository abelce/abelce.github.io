    <div class="container">
        <h2 class="name">
            答蔡伯世食筍
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蓴絲化鹽豉，槐葉資新麵。
                </div>
                
                <div class="paragraph">
                    豈知苦竹萌，風味常獨擅。
                </div>
                
                <div class="paragraph">
                    昔我居錦城，屢喫田家飯。
                </div>
                
                <div class="paragraph">
                    扶杖自入箐，煨此犢角蠒。
                </div>
                
                <div class="paragraph">
                    後參鶴林禪，餽我桑門饌。
                </div>
                
                <div class="paragraph">
                    烝烝沸鼎中，亂下白玉片。
                </div>
                
                <div class="paragraph">
                    惟無他物乘，始覺真味現。
                </div>
                
                <div class="paragraph">
                    三年客東都，錦籜寧復見。
                </div>
                
                <div class="paragraph">
                    千金洛陽來，惟充大官饍。
                </div>
                
                <div class="paragraph">
                    前時過君食，欣逢故人面。
                </div>
                
                <div class="paragraph">
                    那知列仙臞，已雜蒯通雋。
                </div>
                
                <div class="paragraph">
                    吾寧飽甘肥，憤吒那忍嚥。
                </div>
                
                <div class="paragraph">
                    請歸謂主孟，廚人後當諫。
                </div>
                
                <div class="paragraph">
                    苦苣雜嘉蔬，沉香和甲煎。
                </div>
                
                <div class="paragraph">
                    柯亭既誤椽，畫障或遭練。
                </div>
                
                <div class="paragraph">
                    古來可歎事，千載寄明辨。
                </div>
                
                <div class="paragraph">
                    作詩弔籜龍，助子當食歎。
                </div>
                
        </div>
