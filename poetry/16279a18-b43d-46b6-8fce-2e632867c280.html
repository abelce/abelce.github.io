<body>
    <div class="container">
        <h2 class="name">
            題劉仲髙提刑所藏文與可墨竹
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蕭郎畫竹稱逼真，與可所作尤絕倫。
                </div>
                
                <div class="paragraph">
                    不将丹青借粉飾，直把寶墨傳精神。
                </div>
                
                <div class="paragraph">
                    渭川萬箇在胸次，援毫戲掃如烟雲。
                </div>
                
                <div class="paragraph">
                    眼前先見欲畫者，兔起鶻落氣益振。
                </div>
                
                <div class="paragraph">
                    稚枯偃仰盡變態，筆力斡轉風霆春。
                </div>
                
                <div class="paragraph">
                    平生知作幾千幅，得心應手老斵輪。
                </div>
                
                <div class="paragraph">
                    當時誰是識畫者，謫仙東坡蓋其人。
                </div>
                
                <div class="paragraph">
                    老坡亦善作此畫，意雖已到法未親。
                </div>
                
                <div class="paragraph">
                    是中妙處不傳授，但得木石枯鱗皴。
                </div>
                
                <div class="paragraph">
                    自從兵火喪亂後，錦囊玉軸隨埃塵。
                </div>
                
                <div class="paragraph">
                    公於何處得此本，四枝墨色猶鮮新。
                </div>
                
                <div class="paragraph">
                    風梢雨葉間濃淡，紛披屈折節脉勻。
                </div>
                
                <div class="paragraph">
                    置之座右滌炎暑，颯颯更覺秋聲聞。
                </div>
                
                <div class="paragraph">
                    子猷會見定絕倒，安用日事栽培勤。
                </div>
                
                <div class="paragraph">
                    只今與可骨已朽，妙蹟散落此幸存。
                </div>
                
                <div class="paragraph">
                    願公祕惜勿輕示，更築小堂名墨君。
                </div>
                
        </div>
