    <div class="container">
        <h2 class="name">
            和陳元光平潮寇詩
        </h2>
        <div class="author"><a href="/author/a7ded7a9-8e53-4580-8ab3-7e939f1b0eaa.html" title="許天正" target="_blank">
                許天正
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    抱磴從天上，驅車返嶺東。
                </div>
                
                <div class="paragraph">
                    氣昂無醜虜，策妙詘羣雄。
                </div>
                
                <div class="paragraph">
                    飛絮隨風散，餘氛響日鎔。
                </div>
                
                <div class="paragraph">
                    長戈收百甲，聚騎破千重。
                </div>
                
                <div class="paragraph">
                    落劒惟戎首，游繩繫脅從。
                </div>
                
                <div class="paragraph">
                    四野無堅壁，羣生未化融。
                </div>
                
                <div class="paragraph">
                    龍湖膏澤下，早晚徧枯窮。
                </div>
                
        </div>
    </div>
