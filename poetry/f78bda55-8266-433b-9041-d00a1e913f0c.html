    <div class="container">
        <h2 class="name">
            題饒德裕三益軒
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    過從義要如膠漆，琢磨功要如金石。
                </div>
                
                <div class="paragraph">
                    二者於茲有一偏，雖過聖門未之入。
                </div>
                
                <div class="paragraph">
                    德裕躭儒今二毛，一軒灑落僅容膝。
                </div>
                
                <div class="paragraph">
                    詩書執禮不放閑，直諒多聞誰較密。
                </div>
                
                <div class="paragraph">
                    仲修國老曾鼎臣，各於三者得其一。
                </div>
                
                <div class="paragraph">
                    曳躧相迎下榻留，冒雲蒙霧不知濕。
                </div>
                
                <div class="paragraph">
                    松梅竹裏不知凋，形影神中冥莫逆。
                </div>
                
                <div class="paragraph">
                    問答小參文字禪，賈誼升堂馬入室。
                </div>
                
                <div class="paragraph">
                    更能尚友古聖賢，蘭移其氣金移質。
                </div>
                
                <div class="paragraph">
                    一線溜作吞天濤，十丈花成盈掬實。
                </div>
                
                <div class="paragraph">
                    擴充未下反約功，軒今所揭乃其適。
                </div>
                
                <div class="paragraph">
                    顔淵復禮老歸根，今揭吾知猶欠易。
                </div>
                
        </div>
