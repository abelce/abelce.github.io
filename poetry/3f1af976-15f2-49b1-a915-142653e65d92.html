    <div class="container">
        <h2 class="name">
            和韓司諫叔夏樂谷五吟 布被
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年司馬公，清德如伯夷。
                </div>
                
                <div class="paragraph">
                    簞瓢不改樂，又似吾先師。
                </div>
                
                <div class="paragraph">
                    平生一布被，天地乃吾知。
                </div>
                
                <div class="paragraph">
                    豈比平津侯，挾詐坐受嗤。
                </div>
                
                <div class="paragraph">
                    公今蹈前修，自適性所宜。
                </div>
                
                <div class="paragraph">
                    不受寒暑變，炎凉但相推。
                </div>
                
                <div class="paragraph">
                    彼美錦繡溫，蒙覆真虎皮。
                </div>
                
                <div class="paragraph">
                    愧非三絕手，何以嗣銘詩。
                </div>
                
        </div>
    </div>
