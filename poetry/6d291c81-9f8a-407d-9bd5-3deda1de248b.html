<body>
    <div class="container">
        <h2 class="name">
            和仁仲遊桃源
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桃江穩楫蘭舟渡，記得劉郎有仙路。
                </div>
                
                <div class="paragraph">
                    未能趨海訪神仙，且欲沿溪看紅樹。
                </div>
                
                <div class="paragraph">
                    釣竿已自慰羈束，平生况得滄洲趣。
                </div>
                
                <div class="paragraph">
                    最欣傲吏輕儻來，擬學淵明賦歸去。
                </div>
                
                <div class="paragraph">
                    與君一問桃花宿，豈但行如武陵暮。
                </div>
                
                <div class="paragraph">
                    伯陽八十有一篇，立教清凈貴自然。
                </div>
                
                <div class="paragraph">
                    神仙之說何所始，虛怪汗漫無中邊。
                </div>
                
                <div class="paragraph">
                    漁郎迷路去家久，雖踐勝境終迴旋。
                </div>
                
                <div class="paragraph">
                    雕辭飾實好事者，至令千載猶流傳。
                </div>
                
                <div class="paragraph">
                    寧聞自古有仙人，茂陵垂老一語真。
                </div>
                
                <div class="paragraph">
                    豈伊冠履薦紳士，惑溺不異蚩蚩民。
                </div>
                
                <div class="paragraph">
                    誠能御氣友造物，陋彼蟬蛻悲埃塵。
                </div>
                
                <div class="paragraph">
                    想見桃源之野花正開，牧兒模管吹出芳林來。
                </div>
                
                <div class="paragraph">
                    不知人家尚幾許，雲屏玉帳空悠哉。
                </div>
                
                <div class="paragraph">
                    霏紅泛綠竟杳杳，我亦乘興山陰迴。
                </div>
                
                <div class="paragraph">
                    不如與君歸種待蕡實成蹊，晝永無地生蒼苔。
                </div>
                
        </div>
