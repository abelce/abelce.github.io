    <div class="container">
        <h2 class="name">
            滄洲〖1〗
        </h2>
        <div class="author"><a href="/author/7bc10807-bf71-4fd9-8eeb-382777132211.html" title="李羣玉" target="_blank">
                李羣玉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    童兒待郭伋，竹馬空遲留。
                </div>
                
                <div class="paragraph">
                    路指雲漢津，誰能吟《四愁》。
                </div>
                
                <div class="paragraph">
                    銀壺傲海雪，青管羅名謳。
                </div>
                
                <div class="paragraph">
                    賤子跡未安，謀身拙如鳩。
                </div>
                
                <div class="paragraph">
                    分隨煙霞老，豈有風雲求。
                </div>
                
                <div class="paragraph">
                    不逐萬物化，但貽知己羞。
                </div>
                
                <div class="paragraph">
                    方窮力命說，戰勝心悠悠。
                </div>
                
                <div class="paragraph">
                    不然蹲會稽，鈎下二五牛。
                </div>
                
                <div class="paragraph">
                    所期波濤助，燀赫呈吞舟。
                </div>
                
                <div class="paragraph">
                    （四部業刊影宋本《李羣玉詩便攜集》卷上）（〖1〗《全唐詩》卷五六八收作《洞庭驛樓雪讌集奉贈前湘州張員外》之後半篇，似誤。
                </div>
                
                <div class="paragraph">
                    王安石《唐百家詩選》卷十七亦以此詩自爲一首。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
