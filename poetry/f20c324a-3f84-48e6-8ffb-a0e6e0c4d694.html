    <div class="container">
        <h2 class="name">
            哭韋大夫之晉
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    悽愴郇瑕色，差池弱冠年。
                </div>
                
                <div class="paragraph">
                    丈人叨禮數，文律早周旋。
                </div>
                
                <div class="paragraph">
                    臺閣黃圖裏，簪裾紫蓋邊。
                </div>
                
                <div class="paragraph">
                    尊榮真不忝，端雅獨翛然。
                </div>
                
                <div class="paragraph">
                    貢喜音容間，馮招病疾纏。
                </div>
                
                <div class="paragraph">
                    南過駭倉卒，北思悄聯緜。
                </div>
                
                <div class="paragraph">
                    鵩鳥長沙諱，犀牛蜀郡憐。
                </div>
                
                <div class="paragraph">
                    素車猶慟哭，寶劒欲高懸。
                </div>
                
                <div class="paragraph">
                    漢道中興盛，韋經亞相傳。
                </div>
                
                <div class="paragraph">
                    沖融標世業，磊落映時賢。
                </div>
                
                <div class="paragraph">
                    城府深朱夏，江湖眇霽天。
                </div>
                
                <div class="paragraph">
                    綺樓關樹頂，飛旐汎堂前。
                </div>
                
                <div class="paragraph">
                    帟幕疑風燕，笳簫急暮蟬。
                </div>
                
                <div class="paragraph">
                    興殘虛白室，跡斷孝廉船。
                </div>
                
                <div class="paragraph">
                    童孺交遊盡，喧卑俗事牽。
                </div>
                
                <div class="paragraph">
                    老來多涕淚，情在強詩篇。
                </div>
                
                <div class="paragraph">
                    誰寄方隅理，朝難將帥權。
                </div>
                
                <div class="paragraph">
                    春秋褒貶例，名器重雙全。
                </div>
                
        </div>
