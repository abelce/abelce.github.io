    <div class="container">
        <h2 class="name">
            贈張聖言畫柯山圖
        </h2>
        <div class="author"><a href="/author/30c7dff0-16de-48d5-9630-5d3e2948475b.html" title="潘大臨" target="_blank">
                潘大臨
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔騎鯨游九州，上扣天關望冕旒。
                </div>
                
                <div class="paragraph">
                    羣公侍旁好顔色，將順帝旨成剛柔。
                </div>
                
                <div class="paragraph">
                    抱持日月不自獻，蒙茸塵土歸家丘。
                </div>
                
                <div class="paragraph">
                    結茅竹間今休已，炎暑避舍清飆留。
                </div>
                
                <div class="paragraph">
                    屋頭清溪鳴晝夜，當戶古木蔽馬牛。
                </div>
                
                <div class="paragraph">
                    蒼頭盧兒從高蓋，傳呼不到門巷幽。
                </div>
                
                <div class="paragraph">
                    兩公忘言兒袖手，驅除睡魔須茶甌。
                </div>
                
                <div class="paragraph">
                    誰傳此意到旁郡，解衣槃礴煩張侯。
                </div>
                
                <div class="paragraph">
                    張侯落筆妙天下，未墜學士之風流。
                </div>
                
                <div class="paragraph">
                    欲見柯山入畫圖，丹青知君百不憂。
                </div>
                
                <div class="paragraph">
                    黄公不肯直南省，一麾已具東南舟。
                </div>
                
                <div class="paragraph">
                    請君援筆待公至，畫我迎公竹陰裏。
                </div>
                
        </div>
    </div>
