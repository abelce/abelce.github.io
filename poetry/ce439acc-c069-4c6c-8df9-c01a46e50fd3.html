    <div class="container">
        <h2 class="name">
            送雲陽鄒儒立少府侍奉還京師
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    建中即藩守，天寶爲侍臣。
                </div>
                
                <div class="paragraph">
                    歷觀兩都士，多閱諸侯人。
                </div>
                
                <div class="paragraph">
                    鄒生乃後來，英俊亦罕倫。
                </div>
                
                <div class="paragraph">
                    爲文頗瓌麗，稟度自貞醇。
                </div>
                
                <div class="paragraph">
                    甲科推令名，延閣播芳塵。
                </div>
                
                <div class="paragraph">
                    再命趨王畿，請告奉慈親。
                </div>
                
                <div class="paragraph">
                    一鍾信榮祿，可以展歡欣。
                </div>
                
                <div class="paragraph">
                    昆弟俱時秀，長衢當自伸。
                </div>
                
                <div class="paragraph">
                    聊從郡閣暇，美此時景新。
                </div>
                
                <div class="paragraph">
                    方將極娛宴，已復及離晨。
                </div>
                
                <div class="paragraph">
                    省署慙再入，江海綿十春。
                </div>
                
                <div class="paragraph">
                    今日閶門路，握手子歸秦。
                </div>
                
        </div>
    </div>
