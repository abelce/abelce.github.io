    <div class="container">
        <h2 class="name">
            詠馬當山寧江廟
        </h2>
        <div class="author"><a href="/author/4ccf012f-aea6-4139-b50b-b3958fb14103.html" title="章劼" target="_blank">
                章劼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    驚濤洶湧江勢惡，一山屹立真瓌奇。
                </div>
                
                <div class="paragraph">
                    正如匹馬勇赴敵，萬夫辟易莫敢支。
                </div>
                
                <div class="paragraph">
                    氤氳山腋雲氣聚，焜燿廟貌神靈棲。
                </div>
                
                <div class="paragraph">
                    風帆浪舶香火盛，旱魃雨厲牛羊刲。
                </div>
                
                <div class="paragraph">
                    三元水府各雄據，此實上元開府處。
                </div>
                
                <div class="paragraph">
                    陰兵擐甲揚靈旗，紹興勤王寬北顧。
                </div>
                
                <div class="paragraph">
                    塗金大扁于湖書，八法森森鬼神護。
                </div>
                
                <div class="paragraph">
                    通犀寶带釃龍珠，羅獻渠渠嚴掌故。
                </div>
                
                <div class="paragraph">
                    我曹一拜王之庭，坎坎擊鼓牲酒陳。
                </div>
                
                <div class="paragraph">
                    蕭騷古木雲四合，路左怪石蹲麒麟。
                </div>
                
                <div class="paragraph">
                    人心傾止形勢壯，區區馬跡何庸神。
                </div>
                
                <div class="paragraph">
                    秋風願借一帆便，笠潭正好羹鱸蓴。
                </div>
                
        </div>
