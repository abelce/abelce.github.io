    <div class="container">
        <h2 class="name">
            明日北風尤甚不可行再讒
        </h2>
        <div class="author"><a href="/author/9cf291ed-c2cc-4827-b86a-ffb03838e85d.html" title="陳舜俞" target="_blank">
                陳舜俞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我行楚濱，洪波是涵。
                </div>
                
                <div class="paragraph">
                    飄風不惠，停舳相銜。
                </div>
                
                <div class="paragraph">
                    我實有辭，將伯是讒。
                </div>
                
                <div class="paragraph">
                    越明日作，若怒弗咸。
                </div>
                
                <div class="paragraph">
                    大吹振蕩，厥聲唬喊。
                </div>
                
                <div class="paragraph">
                    龍憑虎借，播谷摇巖。
                </div>
                
                <div class="paragraph">
                    止莫能維，行不可帆。
                </div>
                
                <div class="paragraph">
                    誰令其然，維伯所監。
                </div>
                
                <div class="paragraph">
                    我名有讒，實意以禱。
                </div>
                
                <div class="paragraph">
                    終使不往，寧弗之報。
                </div>
                
                <div class="paragraph">
                    泛泛行者，有游有漕。
                </div>
                
                <div class="paragraph">
                    罔不衣食，或俱幼老。
                </div>
                
                <div class="paragraph">
                    出其孔艱，仁者攸好。
                </div>
                
                <div class="paragraph">
                    吹而順之，毋忽予告。
                </div>
                
        </div>
    </div>
