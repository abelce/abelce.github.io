        <h2 class="name">
            梅川莫令君拉蒼山諸詩友用予松風首句爲韻招予遊金精至而盜作不果遊走佛岩有感
        </h2>
        <div class="author"><a href="/author/8b2305d1-d0a2-4d13-b82e-14117c479428.html" title="利登" target="_blank">
                利登
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    此行爲山來，至此事已非。
                </div>
                
                <div class="paragraph">
                    雲火四地動，御風誰與期。
                </div>
                
                <div class="paragraph">
                    剝床漸及膚，欲去迷所之。
                </div>
                
                <div class="paragraph">
                    蒼黄走澗谷，勝遊翻在斯。
                </div>
                
                <div class="paragraph">
                    石梯盤七折，頓豁萬里奇。
                </div>
                
                <div class="paragraph">
                    擁岩千脩篁，中著寒泉飛。
                </div>
                
                <div class="paragraph">
                    天壤有此景，惜我前不知。
                </div>
                
                <div class="paragraph">
                    逃難乃邂逅，自愧還自悲。
                </div>
                
                <div class="paragraph">
                    山風送萬古，開闢知誰爲。
                </div>
                
                <div class="paragraph">
                    亦有如我徒，慷慨來登茲。
                </div>
                
                <div class="paragraph">
                    罹難本因此，不悔仍攀窺。
                </div>
                
                <div class="paragraph">
                    天亦無如頑，更供愛日暉。
                </div>
                
                <div class="paragraph">
                    平生江海眼，此志良未癡。
                </div>
                
                <div class="paragraph">
                    忽憶家山遠，寒馬鳴相依。
                </div>
                
                <div class="paragraph">
                    母子各一方，而皆窘賊圍。
                </div>
                
                <div class="paragraph">
                    欲歸莽無從，痛毒沾我衣。
                </div>
                
        </div>
    </div>
