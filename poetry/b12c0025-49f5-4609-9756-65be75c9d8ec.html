    <div class="container">
        <h2 class="name">
            斯遠生日
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    下湖有隠人，卜築自厥先。
                </div>
                
                <div class="paragraph">
                    官曾駕高車，屋乃無修椽。
                </div>
                
                <div class="paragraph">
                    究觀諸郎貧，固知大夫賢。
                </div>
                
                <div class="paragraph">
                    籯雖乏黄金，家故餘青氈。
                </div>
                
                <div class="paragraph">
                    其季我與遊，於今幾何年。
                </div>
                
                <div class="paragraph">
                    文得南澗賞，經從晦翁傳。
                </div>
                
                <div class="paragraph">
                    味有陸子同，譽由吾輩宣。
                </div>
                
                <div class="paragraph">
                    其人可知已，忤俗何病焉。
                </div>
                
                <div class="paragraph">
                    今逢初度日，爲頌初度篇。
                </div>
                
                <div class="paragraph">
                    君非黄叔度，殆似元魯山。
                </div>
                
                <div class="paragraph">
                    見之意輒消，坐久歸忘旋。
                </div>
                
                <div class="paragraph">
                    是資薰陶益，能使鄙吝捐。
                </div>
                
                <div class="paragraph">
                    沖風足披挹，好句寧引牽。
                </div>
                
                <div class="paragraph">
                    况復兩玉兒，共嬉郎罷前。
                </div>
                
                <div class="paragraph">
                    潜魚必求深，鳴鶴終聞天。
                </div>
                
                <div class="paragraph">
                    君當茂明德，食菊仍佩荃。
                </div>
                
                <div class="paragraph">
                    我亦願黄髮，挹袂仍拍肩。
                </div>
                
                <div class="paragraph">
                    濯足冰水流，振衣懷玉巔。
                </div>
                
                <div class="paragraph">
                    世苟混氛濁，神其歆吉蠲。
                </div>
                
                <div class="paragraph">
                    我老不足道，君乎斯勉旃。
                </div>
                
        </div>
