    <div class="container">
        <h2 class="name">
            勸諭賑濟詩
        </h2>
        <div class="author"><a href="/author/6edba198-3b59-44f5-89ee-58839ffa67bd.html" title="馮楫" target="_blank">
                馮楫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我朝未第日，鄉間逢歲饑。
                </div>
                
                <div class="paragraph">
                    兩率閭里人，相共行賑濟。
                </div>
                
                <div class="paragraph">
                    饑民僅得食，免困餓而斃。
                </div>
                
                <div class="paragraph">
                    及我登第後，被罪歸田里。
                </div>
                
                <div class="paragraph">
                    尋復拜召命，迤邐治行計。
                </div>
                
                <div class="paragraph">
                    忽見道途間，小兒有遺棄。
                </div>
                
                <div class="paragraph">
                    復自勸鄉邦，割己用施惠。
                </div>
                
                <div class="paragraph">
                    日飯八千人，八旬乃休止。
                </div>
                
                <div class="paragraph">
                    于時已麥熟，糧食相接濟。
                </div>
                
                <div class="paragraph">
                    我始趨行朝，蒙恩長宗寺。
                </div>
                
                <div class="paragraph">
                    初本不望報，人以爲能事。
                </div>
                
                <div class="paragraph">
                    利司具切奏，還官不容避。
                </div>
                
                <div class="paragraph">
                    今年又少歉，我適帥瀘水。
                </div>
                
                <div class="paragraph">
                    無戶備飯食，所濟俱用米。
                </div>
                
                <div class="paragraph">
                    聊舍三百斛，十中活一二。
                </div>
                
                <div class="paragraph">
                    又以一千石，減價平行市。
                </div>
                
                <div class="paragraph">
                    每石減十錢，庶幾無湧貴。
                </div>
                
                <div class="paragraph">
                    更有不熟處，資簡潼川類。
                </div>
                
                <div class="paragraph">
                    計用減價糶，所祈均獲濟。
                </div>
                
                <div class="paragraph">
                    我非財有餘，但愍民不易。
                </div>
                
                <div class="paragraph">
                    一時所施行，樂爲之識記。
                </div>
                
        </div>
