    <div class="container">
        <h2 class="name">
            趙丞相黄岡獨往亭
        </h2>
        <div class="author"><a href="/author/6fbe2cfa-77f2-43ea-84c6-4d75e01b9426.html" title="黄彥平" target="_blank">
                黄彥平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    士生涉道有深淺，時來行身隨近遠。
                </div>
                
                <div class="paragraph">
                    飛雲邂逅作霖雨，雨足雲歸自舒卷。
                </div>
                
                <div class="paragraph">
                    南陽躬耕心不悔，東山忽起顔猶腆。
                </div>
                
                <div class="paragraph">
                    威行巾幗喜折屐，得倍古人謀蓋鮮。
                </div>
                
                <div class="paragraph">
                    楊顒慟哭野王箏，歎息成言那及踐。
                </div>
                
                <div class="paragraph">
                    關中丞相富丘壑，掩鼻功名聊不免。
                </div>
                
                <div class="paragraph">
                    前年一戰靖江滸，今年再戰開淮甸。
                </div>
                
                <div class="paragraph">
                    心期綠野園林勝，夢想黄岡松檜晚。
                </div>
                
                <div class="paragraph">
                    淵明孤往欲問津，赤松從游非衆願。
                </div>
                
                <div class="paragraph">
                    憑虚或喜凌雲賦，遠遊請續離騷傳。
                </div>
                
        </div>
    </div>
