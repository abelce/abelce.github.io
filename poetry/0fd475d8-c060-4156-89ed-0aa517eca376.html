    <div class="container">
        <h2 class="name">
            新樂府 杜陵叟	傷農夫之困也
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    杜陵叟，杜陵居，歲種薄田一頃餘。
                </div>
                
                <div class="paragraph">
                    三月無雨旱風起，麥苗不秀多黃死。
                </div>
                
                <div class="paragraph">
                    九月降霜秋早寒，禾穗未熟皆青乾。
                </div>
                
                <div class="paragraph">
                    長吏明知不申破，急斂暴徵求考課。
                </div>
                
                <div class="paragraph">
                    典桑賣地納官租，明年衣食將何如。
                </div>
                
                <div class="paragraph">
                    剝我身上帛，奪我口中粟。
                </div>
                
                <div class="paragraph">
                    虐人害物即豺狼，何必鉤爪鋸牙食人肉。
                </div>
                
                <div class="paragraph">
                    不知何人奏皇帝，帝心惻隱知人弊。
                </div>
                
                <div class="paragraph">
                    白麻紙上書德音，京畿盡放今年稅。
                </div>
                
                <div class="paragraph">
                    昨日里胥方到門，手持尺牒牓鄉村。
                </div>
                
                <div class="paragraph">
                    十家租稅九家畢，虛受吾君蠲免恩。
                </div>
                
        </div>
