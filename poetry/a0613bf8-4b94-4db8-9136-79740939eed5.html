    <div class="container">
        <h2 class="name">
            奉和郎中遊仙山四瀑泉兼寄李吏部包祕監趙婺州齊處州
        </h2>
        <div class="author"><a href="/author/bb1c16ea-e9d2-4877-bc8a-8a760dad3f4c.html" title="戴公懷" target="_blank">
                戴公懷
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今日永嘉守，復追山水遊。
                </div>
                
                <div class="paragraph">
                    因尋莽蒼野，遂得軒轅丘。
                </div>
                
                <div class="paragraph">
                    訪古事難究，覽新情屢周。
                </div>
                
                <div class="paragraph">
                    溪垂綠篠暗，巖度白雲幽。
                </div>
                
                <div class="paragraph">
                    過石奇不盡，出林香更浮。
                </div>
                
                <div class="paragraph">
                    憑高擁虎節，搏險窺龍湫。
                </div>
                
                <div class="paragraph">
                    淙潨瀉三四，奔騰千萬秋。
                </div>
                
                <div class="paragraph">
                    寒驚殷雷動，暑駭繁霜流。
                </div>
                
                <div class="paragraph">
                    沫濺羣鳥外，光搖數峰頭。
                </div>
                
                <div class="paragraph">
                    叢崖散滴瀝，近谷藏颼飀。
                </div>
                
                <div class="paragraph">
                    況此特形勝，自餘非等儔。
                </div>
                
                <div class="paragraph">
                    靈光掩五嶽，仙氣均十洲。
                </div>
                
                <div class="paragraph">
                    書以謝羣彥，永將敘徽猷。
                </div>
                
                <div class="paragraph">
                    當思共攀陟，東南看斗牛。
                </div>
                
        </div>
    </div>
