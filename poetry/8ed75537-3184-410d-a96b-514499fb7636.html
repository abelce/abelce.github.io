    <div class="container">
        <h2 class="name">
            同王適曹煥遊清居院步還所居
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    身爲江城吏，心似野田叟。
                </div>
                
                <div class="paragraph">
                    尋僧忽忘歸，飽食莫携手。
                </div>
                
                <div class="paragraph">
                    畏人久成性，路繞古城後。
                </div>
                
                <div class="paragraph">
                    茅茨遠相望，鷄犬亦時有。
                </div>
                
                <div class="paragraph">
                    人還市井罷，日落狐兔走。
                </div>
                
                <div class="paragraph">
                    迴風吹橫烟，燒火卷林藪。
                </div>
                
                <div class="paragraph">
                    草深徑漸惡，荆棘時挂肘。
                </div>
                
                <div class="paragraph">
                    褰裳涉沮洳，斜絕汙池口。
                </div>
                
                <div class="paragraph">
                    投荒分岑寂，欹側吾自取。
                </div>
                
                <div class="paragraph">
                    二君獨何爲，經歲坐相守。
                </div>
                
                <div class="paragraph">
                    遊從乏車騎，飲食厭菘韭。
                </div>
                
                <div class="paragraph">
                    周旋未忍棄，辛苦亦何負。
                </div>
                
                <div class="paragraph">
                    歸來倚南窗，試挹樽中酒。
                </div>
                
                <div class="paragraph">
                    笑問黄泥行，此味還同否。
                </div>
                
        </div>
