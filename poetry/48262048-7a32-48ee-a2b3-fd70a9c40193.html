    <div class="container">
        <h2 class="name">
            自茶塢歸禾中墳庵賦
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    既雨俄喜晴，既晴旋復雨。
                </div>
                
                <div class="paragraph">
                    老年困肩輿，僕夫苦行路。
                </div>
                
                <div class="paragraph">
                    霏霏霧氣收，冉冉陽明吐。
                </div>
                
                <div class="paragraph">
                    乾端頓收豁，物象各呈露。
                </div>
                
                <div class="paragraph">
                    晴巒含春暉，娟娟如靚女。
                </div>
                
                <div class="paragraph">
                    枯槁變華滋，萬綠新織組。
                </div>
                
                <div class="paragraph">
                    澗花度幽香，谷鳥試新語。
                </div>
                
                <div class="paragraph">
                    勝槩未易窮，可挹不可取。
                </div>
                
                <div class="paragraph">
                    我來事幽討，惟恐商羊舞。
                </div>
                
                <div class="paragraph">
                    願天衍霽期，助我發吟趣。
                </div>
                
                <div class="paragraph">
                    歸來日未晡，一聲聞杜宇。
                </div>
                
        </div>
    </div>
