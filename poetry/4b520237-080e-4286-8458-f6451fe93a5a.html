    <div class="container">
        <h2 class="name">
            題古器物銘贈得甫兼簡諸友
        </h2>
        <div class="author"><a href="/author/8d581477-079c-4455-ad8b-19cda0ed2742.html" title="劉跂" target="_blank">
                劉跂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    往者李龍眠，監河國城岸。
                </div>
                
                <div class="paragraph">
                    家多古時器，羅列供客玩。
                </div>
                
                <div class="paragraph">
                    爵觚屢飲我，鼎鬲貯肴膳。
                </div>
                
                <div class="paragraph">
                    到今李侯書，一展如對面。
                </div>
                
                <div class="paragraph">
                    邇來三十載，復向趙卿見。
                </div>
                
                <div class="paragraph">
                    收藏又何富，摹寫粲黄卷。
                </div>
                
                <div class="paragraph">
                    沈酣夏商周，餘嗜到兩漢。
                </div>
                
                <div class="paragraph">
                    銘識文字祖，曾玄成籀篆。
                </div>
                
                <div class="paragraph">
                    頗通蒼雅學，不畏魚魯眩。
                </div>
                
                <div class="paragraph">
                    遂將傳琬琰，索我序且讚。
                </div>
                
                <div class="paragraph">
                    我衰心力薄，游不出里閈。
                </div>
                
                <div class="paragraph">
                    孔懷忘年友，契闊異州縣。
                </div>
                
                <div class="paragraph">
                    深慚千里駕，請畢十日燕。
                </div>
                
                <div class="paragraph">
                    諸賢共留連，更頼三語掾。
                </div>
                
        </div>
