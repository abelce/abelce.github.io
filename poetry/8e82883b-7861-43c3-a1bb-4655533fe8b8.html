    <div class="container">
        <h2 class="name">
            示徒  其二
        </h2>
        <div class="author"><a href="/author/54a692a3-5281-4020-afa3-73f20aa0cf2d.html" title="釋印肅" target="_blank">
                釋印肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    未得塵勞息，須依善知識。
                </div>
                
                <div class="paragraph">
                    若肯慈悲學，發願施心力。
                </div>
                
                <div class="paragraph">
                    入泥并入水，莫作閑戲劇。
                </div>
                
                <div class="paragraph">
                    揚眉動目庭，法身無窮極。
                </div>
                
                <div class="paragraph">
                    於中習懶者，管取沒飯喫。
                </div>
                
                <div class="paragraph">
                    趁隊只□飽，披毛無了日。
                </div>
                
                <div class="paragraph">
                    不信佛乘經，逐末本却失。
                </div>
                
                <div class="paragraph">
                    咄哉大丈夫，你乘誰氣力。
                </div>
                
                <div class="paragraph">
                    當本無我人，貪忙有何益。
                </div>
                
                <div class="paragraph">
                    何似歇無明，聽吹無孔笛。
                </div>
                
                <div class="paragraph">
                    五音六律全，皓月悲風寂。
                </div>
                
                <div class="paragraph">
                    一聲宇宙寬，箇中聞的實。
                </div>
                
                <div class="paragraph">
                    和同爲智身，無物堪遮窒。
                </div>
                
                <div class="paragraph">
                    奉勸草木影，閑時急收拾。
                </div>
                
        </div>
