<body>
    <div class="container">
        <h2 class="name">
            大暑同蔣明亞叟熙載夜登清微亭
        </h2>
        <div class="author"><a href="/author/c8bc9816-dd09-44f1-9357-e96ebeddf821.html" title="傅察" target="_blank">
                傅察
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    土潤伏新金，陽歊困亭午。
                </div>
                
                <div class="paragraph">
                    曦御駐征驂，朱光徹厚土。
                </div>
                
                <div class="paragraph">
                    鳥雀噪階除，蛙蚓鳴草莽。
                </div>
                
                <div class="paragraph">
                    簿領抗塵容，茅簷庇環堵。
                </div>
                
                <div class="paragraph">
                    蜂蠆亂繩床，蚊蟁隱雷鼓。
                </div>
                
                <div class="paragraph">
                    椶拂徒爾爲，青蠅敢予侮。
                </div>
                
                <div class="paragraph">
                    避喧空百慮，對食但三吐。
                </div>
                
                <div class="paragraph">
                    舉箑未搖風，揮汗已成雨。
                </div>
                
                <div class="paragraph">
                    那能整冠巾，誰復對賓主。
                </div>
                
                <div class="paragraph">
                    豈惟眩生花，坐覺氣如縷。
                </div>
                
                <div class="paragraph">
                    南方有高樓，兀然蔽華宇。
                </div>
                
                <div class="paragraph">
                    摳衣倦躋攀，策杖愁傴僂。
                </div>
                
                <div class="paragraph">
                    俄頃叩雲端，飄蕭開洞府。
                </div>
                
                <div class="paragraph">
                    新凉颯爾来，舊暑脱然愈。
                </div>
                
                <div class="paragraph">
                    清池涌波瀾，疏星穿牖戶。
                </div>
                
                <div class="paragraph">
                    夜氣襲冰霜，月明粲珪組。
                </div>
                
                <div class="paragraph">
                    烏鵲倦還飛，遊魚清可数。
                </div>
                
                <div class="paragraph">
                    珍菓走金盤，清談揮玉麈。
                </div>
                
                <div class="paragraph">
                    群籟正囂囂，幽夢方栩栩。
                </div>
                
                <div class="paragraph">
                    何當食瓊漿，一夕生毛羽。
                </div>
                
        </div>
