    <div class="container">
        <h2 class="name">
            送曇穎歸廬山
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞廬山久，欲往世欲拘。
                </div>
                
                <div class="paragraph">
                    昔歲貶夷陵，扁舟下江湖。
                </div>
                
                <div class="paragraph">
                    八月到湓口，停帆望香爐。
                </div>
                
                <div class="paragraph">
                    香爐雲霧間，杳靄疑有無。
                </div>
                
                <div class="paragraph">
                    忽值秋日明，彩翠浮空虛。
                </div>
                
                <div class="paragraph">
                    信哉奇且秀，不與灊霍俱。
                </div>
                
                <div class="paragraph">
                    偶病不時往，中流但踟躕。
                </div>
                
                <div class="paragraph">
                    今思尚髣髴，恨不傳畫圖。
                </div>
                
                <div class="paragraph">
                    曇穎十年舊，風塵客京都。
                </div>
                
                <div class="paragraph">
                    一旦不辭訣，飄然卷衣裾。
                </div>
                
                <div class="paragraph">
                    山林往不返，古亦有吾儒。
                </div>
                
                <div class="paragraph">
                    西北苦兵戰，江南仍旱枯。
                </div>
                
                <div class="paragraph">
                    新秦又攻寇，京陜募兵夫。
                </div>
                
                <div class="paragraph">
                    聖君念蒼生，賢相思良謨。
                </div>
                
                <div class="paragraph">
                    嗟我無一說，朝紳拖舒舒。
                </div>
                
                <div class="paragraph">
                    未能膏鼎鑊，又不老菰蒲。
                </div>
                
                <div class="paragraph">
                    羨子識所止，雙林歸結廬。
                </div>
                
        </div>
