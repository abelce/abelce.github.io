<body>
    <div class="container">
        <h2 class="name">
            次韵水官詩
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高人豈學畫，用筆乃其天。
                </div>
                
                <div class="paragraph">
                    譬如善游人，一一能操船。
                </div>
                
                <div class="paragraph">
                    閻子本縫掖，疇昔慕雲淵。
                </div>
                
                <div class="paragraph">
                    丹青偶爲戲，染指初嘗黿。
                </div>
                
                <div class="paragraph">
                    愛之不自已，筆勢如風翻。
                </div>
                
                <div class="paragraph">
                    傳聞貞觀中，左衽解椎鬟。
                </div>
                
                <div class="paragraph">
                    南夷羞白雉，佛國貢青蓮。
                </div>
                
                <div class="paragraph">
                    詔令擬王會，別殿寫戎蠻。
                </div>
                
                <div class="paragraph">
                    熊冠金絡額，豹袖擁旛旜。
                </div>
                
                <div class="paragraph">
                    傳入應門內，俯伏脫劍弮。
                </div>
                
                <div class="paragraph">
                    天姿儼龍鳳，雜沓朝鵬鱣。
                </div>
                
                <div class="paragraph">
                    神功與絕迹，後世兩莫扳。
                </div>
                
                <div class="paragraph">
                    自從李氏亡，群盜竊山川。
                </div>
                
                <div class="paragraph">
                    長安三日火，至寶隨飛烟。
                </div>
                
                <div class="paragraph">
                    尚有脫身者，漂流出東關。
                </div>
                
                <div class="paragraph">
                    三官豈容獨，得此今已編。
                </div>
                
                <div class="paragraph">
                    吁嗟至神物，會合當有年。
                </div>
                
                <div class="paragraph">
                    京城諸權貴，欲取百計難。
                </div>
                
                <div class="paragraph">
                    贈以玉如意，豈能動高禪。
                </div>
                
                <div class="paragraph">
                    惟應一篇詩，皎若畫在前。
                </div>
                
        </div>
