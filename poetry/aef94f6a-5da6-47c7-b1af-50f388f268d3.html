        <h2 class="name">
            首夏猶清和聯句
        </h2>
        <div class="author"><a href="/author/5f927e77-4b62-4e89-bf58-5520b009679f.html" title="裴度" target="_blank">
                裴度
            </a> (唐)

        <div class="paragraphs">
            
                <div class="paragraph">
                    記得謝家詩，清和即此時。
                </div>
                
                <div class="paragraph">
                    餘花數種在，密葉幾重垂。
                </div>
                
                <div class="paragraph">
                    芳謝人人惜，陰成處處宜。
                </div>
                
                <div class="paragraph">
                    水萍爭點綴，梁燕共追隨。
                </div>
                
                <div class="paragraph">
                    亂蝶憐疎蘂，殘鶯戀好枝。
                </div>
                
                <div class="paragraph">
                    草香殊未歇，雲勢漸多奇。
                </div>
                
                <div class="paragraph">
                    單服初寧體，新篁已出籬。
                </div>
                
                <div class="paragraph">
                    與春爲別近，覺日轉行遲。
                </div>
                
                <div class="paragraph">
                    繞樹風光少，侵階苔蘚滋。
                </div>
                
                <div class="paragraph">
                    惟思奉歡樂，長得在西池。
                </div>
                
        </div>
    </div>
