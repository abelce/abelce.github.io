    <div class="container">
        <h2 class="name">
            和陳器之詩四首 朝應天
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    唐衰五季更披猖，社稷反手看興亡。
                </div>
                
                <div class="paragraph">
                    山河分裂流戰血，積骨被野號豺狼。
                </div>
                
                <div class="paragraph">
                    中原正朔不出境，九州豪傑爭侯王。
                </div>
                
                <div class="paragraph">
                    生民禍難冤痛極，腥穢上達干穹蒼。
                </div>
                
                <div class="paragraph">
                    真人龍飛萬物睹，天命自至誰能當。
                </div>
                
                <div class="paragraph">
                    靈旗指揮四海一，氛祲殄滅和風翔。
                </div>
                
                <div class="paragraph">
                    降王賜第奉朝謁，九服效職爭梯航。
                </div>
                
                <div class="paragraph">
                    百年積累到今日，運祚方與乾坤長。
                </div>
                
                <div class="paragraph">
                    佛宮原廟廣孝敬，嚴致守衛勤烝嘗。
                </div>
                
                <div class="paragraph">
                    陰陰祕寢鎖遺像，矗矗畫戟羅蕭牆。
                </div>
                
                <div class="paragraph">
                    衣冠具列虛仗儼，龍駕不反遺弓藏。
                </div>
                
                <div class="paragraph">
                    子孫億載千萬世，永與清洛流湯湯。
                </div>
                
        </div>
