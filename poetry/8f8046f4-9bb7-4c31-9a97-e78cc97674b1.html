    <div class="container">
        <h2 class="name">
            病餘用前韵呈魏公
        </h2>
        <div class="author"><a href="/author/8bd2107f-1250-4ab3-b1e2-ac32bfc69359.html" title="釋寶曇" target="_blank">
                釋寶曇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蓬萊仙人雙鬢霜，有蔬一豆酒一觴。
                </div>
                
                <div class="paragraph">
                    長歌勸客聲激昂，車如流水門如航。
                </div>
                
                <div class="paragraph">
                    幾生道德爲腥香，今年入謝朝明光。
                </div>
                
                <div class="paragraph">
                    歸心有如三宿桑，抱琴一笑江中央。
                </div>
                
                <div class="paragraph">
                    曰余此琴吾翕張，越山入手脩眉蒼。
                </div>
                
                <div class="paragraph">
                    不容散花來後堂，毗耶室空唯一床。
                </div>
                
                <div class="paragraph">
                    誰家金釵十二行，春風環佩鳴璆琅。
                </div>
                
                <div class="paragraph">
                    斯須吐握曾未遑，自謂山穩舟深藏。
                </div>
                
                <div class="paragraph">
                    不知有力來昏黄，如人裹飯不得嘗。
                </div>
                
                <div class="paragraph">
                    吾寧萬籟同敷揚，四時花雨仍紛滂，山高水深未易量。
                </div>
                
                <div class="paragraph">
                    可人啼鳥聲繞梁，六窗濯濯如秋陽。
                </div>
                
                <div class="paragraph">
                    天人境界誰適當，我自襪線無他長。
                </div>
                
                <div class="paragraph">
                    唯餘習氣不可忘，有時睥睨如無傍。
                </div>
                
                <div class="paragraph">
                    爐薰茗碗供平章，一機直欲舂其吭。
                </div>
                
                <div class="paragraph">
                    戰酣意定心泰康，依舊爾界還吾疆。
                </div>
                
        </div>
