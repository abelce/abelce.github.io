    <div class="container">
        <h2 class="name">
            金精歌
        </h2>
        <div class="author"><a href="/author/95c80711-65ac-4f94-a9a6-d7515ebd4ccb.html" title="曾原一" target="_blank">
                曾原一
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玄龍捲雨翻東溟，萬華變滅如輕塵。
                </div>
                
                <div class="paragraph">
                    雹拳破瓦萬甲疾，祇恐天地今無春。
                </div>
                
                <div class="paragraph">
                    東來一馬當軒下，雲葉眵剝天痕青。
                </div>
                
                <div class="paragraph">
                    雲開衡嶽韓子到，此事恍惚今難憑。
                </div>
                
                <div class="paragraph">
                    桃源有路不可入，桃花影絕那得尋。
                </div>
                
                <div class="paragraph">
                    喳喳鵲鳴拔鳥起，豈子偉語曰滄溟。
                </div>
                
                <div class="paragraph">
                    聯騎瘦蹇踏脆綠，見者謂我椒庭人。
                </div>
                
                <div class="paragraph">
                    瑶琴飛響暗雪瀑，傑句泣畫逃山精。
                </div>
                
                <div class="paragraph">
                    胸蟠玉虹世李白，筆舞鐵鎖今顔卿。
                </div>
                
                <div class="paragraph">
                    飛仙遺章出天韻，引觴清酌球琳鳴。
                </div>
                
                <div class="paragraph">
                    泉淙淙兮靈鼓，山崇崇兮太古。
                </div>
                
                <div class="paragraph">
                    神明有舍炳萬象，何處人間非紫府。
                </div>
                
                <div class="paragraph">
                    靈根曄曄貫元氣，瞬睫蓬萊無弱水。
                </div>
                
                <div class="paragraph">
                    雲褷褷，露泚泚。
                </div>
                
                <div class="paragraph">
                    米珠簸兮方秤，橘社同兮舟里。
                </div>
                
        </div>
