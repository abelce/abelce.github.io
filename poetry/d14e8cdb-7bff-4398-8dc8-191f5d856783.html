    <div class="container">
        <h2 class="name">
            郡侯訪予于滄浪亭因而高會翌日以一章謝之
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荒亭俗少遊，遷客心自愛。
                </div>
                
                <div class="paragraph">
                    繞亭植梧竹，私心亦有待。
                </div>
                
                <div class="paragraph">
                    昨朝十騎來，䟃𧽼擁林外。
                </div>
                
                <div class="paragraph">
                    水禽駭笳鼓，野老瞻車蓋。
                </div>
                
                <div class="paragraph">
                    公餘喜靜境，賓至因高會。
                </div>
                
                <div class="paragraph">
                    跋石已行厨，臨流聊褫带。
                </div>
                
                <div class="paragraph">
                    優游鄙情通，放曠未禮殺。
                </div>
                
                <div class="paragraph">
                    酒醇引易釂，肉美舉必嘬。
                </div>
                
                <div class="paragraph">
                    千蹠恣食雞，二螯時把蟹。
                </div>
                
                <div class="paragraph">
                    開顔閒善謔，傾耳得嘉話。
                </div>
                
                <div class="paragraph">
                    暮夜歡未厭，裴回意將再。
                </div>
                
                <div class="paragraph">
                    跋已見懵騰，跨鞍極倒載。
                </div>
                
                <div class="paragraph">
                    明日尚狂酲，嘉貺不遑拜。
                </div>
                
        </div>
    </div>
