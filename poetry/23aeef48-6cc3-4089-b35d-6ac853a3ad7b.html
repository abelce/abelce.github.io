    <div class="container">
        <h2 class="name">
            與聖俞君章樞言持國飲因以太公大刀王莽錯刀示之
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見九府圜法傾東鄰，齊公大刀又日新。
                </div>
                
                <div class="paragraph">
                    君不見黄牛白腹蕩滄海，亡新錯刀忽遽改。
                </div>
                
                <div class="paragraph">
                    一盈一虚更貿遷，勢如流波不復還。
                </div>
                
                <div class="paragraph">
                    邇來上下各千歲，何異俛仰須臾間。
                </div>
                
                <div class="paragraph">
                    王伯之事百存一，况此錢刀握中物。
                </div>
                
                <div class="paragraph">
                    愚智共盡令人悲，興廢相尋空史筆。
                </div>
                
                <div class="paragraph">
                    前有一樽酒，浩歌爲君壽。
                </div>
                
                <div class="paragraph">
                    君能識此當日醉，身世悠悠復何有。
                </div>
                
        </div>
    </div>
