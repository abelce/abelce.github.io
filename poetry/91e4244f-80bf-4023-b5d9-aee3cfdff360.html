    <div class="container">
        <h2 class="name">
            大曆年浙東聯唱集 花巖寺松潭
        </h2>
        <div class="author"><a href="/author/9de71d68-5539-423c-b09b-2f3d12ae4ca6.html" title="浙東衆詩人" target="_blank">
                浙東衆詩人
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    （張叔政嚴維呂渭賈弇周頌鄭槩陳允初□成用）山下花巖會，松間水積深。
                </div>
                
                <div class="paragraph">
                    （張叔政）晚荷交亂影，疎竹引輕陰。
                </div>
                
                <div class="paragraph">
                    （嚴維）雲散千巖暮，風生萬木吟。
                </div>
                
                <div class="paragraph">
                    （呂渭）循涯通妙理，步勝獲幽尋。
                </div>
                
                <div class="paragraph">
                    （賈弇）望鳥知無迹，看猿欲學心。
                </div>
                
                <div class="paragraph">
                    （周頌）浮榮指西景，微尚寄東岑。
                </div>
                
                <div class="paragraph">
                    （鄭槩）待月開山閤，聞鐘出石林。
                </div>
                
                <div class="paragraph">
                    （允初）波文搖翠壁，蟬響續幽琴。
                </div>
                
                <div class="paragraph">
                    （張叔政）永日陪霜簡，通宵聽梵音。
                </div>
                
                <div class="paragraph">
                    （賈弇）機閑任情性，道勝等浮沉。
                </div>
                
                <div class="paragraph">
                    （□成用）賞異方終古，佳遊幾度今。
                </div>
                
                <div class="paragraph">
                    （嚴維）自然輕執簡，寧敢忘抽簪。
                </div>
                
                <div class="paragraph">
                    （允初）過見心皆妄，驅馳力未任。
                </div>
                
                <div class="paragraph">
                    （呂渭）從來謝公意，山水愛登臨。
                </div>
                
                <div class="paragraph">
                    （周頌）。
                </div>
                
        </div>
    </div>
