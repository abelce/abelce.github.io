    <div class="container">
        <h2 class="name">
            又雨中廚屋壞
        </h2>
        <div class="author"><a href="/author/50cebce0-2e7b-46d7-ba8d-4f0d5701c5a0.html" title="范祖禹" target="_blank">
                范祖禹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我從山中來，安宅豈敢卜。
                </div>
                
                <div class="paragraph">
                    窮秋積霖潦，陋巷沒車轂。
                </div>
                
                <div class="paragraph">
                    環堵不蔽風，下床毎塗足。
                </div>
                
                <div class="paragraph">
                    竈鼃日已長，釜魚時可漉。
                </div>
                
                <div class="paragraph">
                    瓦解豈一朝，糞土扶朽木。
                </div>
                
                <div class="paragraph">
                    中夜若崩山，微軀憂壓覆。
                </div>
                
                <div class="paragraph">
                    晨炊無尺椽，慨嘆食重肉。
                </div>
                
                <div class="paragraph">
                    益思反蓬茅，終老依松竹。
                </div>
                
                <div class="paragraph">
                    雲居蔭薜蘿，野性狎麋鹿。
                </div>
                
                <div class="paragraph">
                    澗溪可濯飲，薇蕨餘肴蔌。
                </div>
                
                <div class="paragraph">
                    寧惟此寓館，薄宦同旅宿。
                </div>
                
                <div class="paragraph">
                    吾食敢求飽，民生猶歉腹。
                </div>
                
                <div class="paragraph">
                    囊空庶無寇，囷竭尚有粟。
                </div>
                
                <div class="paragraph">
                    墨突不暇黔，誰能憂破屋。
                </div>
                
        </div>
