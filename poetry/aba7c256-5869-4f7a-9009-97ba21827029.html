    <div class="container">
        <h2 class="name">
            蘇武歸漢圖一首
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蘇武不辱漢廷節，生辭匈奴歸北闕。
                </div>
                
                <div class="paragraph">
                    胡服椎髻李将軍，反袂悲號與武别。
                </div>
                
                <div class="paragraph">
                    陰山茫茫天将雪，北風吹旗旗欲裂。
                </div>
                
                <div class="paragraph">
                    金瓶釃酒具未設，胡兒解鞍沙上歇。
                </div>
                
                <div class="paragraph">
                    使者左驂黄金玦，紫騮白顛推奇骨。
                </div>
                
                <div class="paragraph">
                    山前牧羊原野濶，漢日正斜發未發。
                </div>
                
                <div class="paragraph">
                    從官揮涕不敢謁，摻袪欲究胸中說。
                </div>
                
                <div class="paragraph">
                    青海厄窮十九年，來時壮強今白髪。
                </div>
                
                <div class="paragraph">
                    同行吏士半物故，韜中節旄盡落脱。
                </div>
                
                <div class="paragraph">
                    将軍鷙忿不可奪，老母已誅族已滅。
                </div>
                
                <div class="paragraph">
                    心知罪惡上通天，甘死胡塵同斷枿。
                </div>
                
                <div class="paragraph">
                    功名逆順雖不類，胡漢死生從此决。
                </div>
                
                <div class="paragraph">
                    夙昔遺芳在圖史，追想山川一騷屑。
                </div>
                
                <div class="paragraph">
                    巧工寓意在恍惚，墨妙筆精世稱絕。
                </div>
                
                <div class="paragraph">
                    唯有千秋不斷情，至今亭亭隴頭月。
                </div>
                
        </div>
