    <div class="container">
        <h2 class="name">
            詠蔗
        </h2>
        <div class="author"><a href="/author/31b62772-f08b-4429-98a3-3cf87346bd7c.html" title="舒亶" target="_blank">
                舒亶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瑤池宴罷王母還，九芝飛入三仙山。
                </div>
                
                <div class="paragraph">
                    空餘絳節留人間，雲封露洗無時閒。
                </div>
                
                <div class="paragraph">
                    節旄落盡何斕斑，野翁提攜出茅菅。
                </div>
                
                <div class="paragraph">
                    吳刀戛戛鳴雙環，截斷寒冰何潺潺。
                </div>
                
                <div class="paragraph">
                    相如賦就空上林，倦遊渴病長相侵。
                </div>
                
                <div class="paragraph">
                    劉伶愛酒真荒淫，狂來欲倒滄溟深。
                </div>
                
                <div class="paragraph">
                    此時一嚼輕千金，壚邊何用文君琴。
                </div>
                
                <div class="paragraph">
                    五斗一石安足斟，坐想毛髪生清陰。
                </div>
                
                <div class="paragraph">
                    蕭瑟甘滋欲誰讓，柤梨橘柚紛殊狀。
                </div>
                
                <div class="paragraph">
                    冷氣相射杯盤上，顧郎不見休惆悵。
                </div>
                
                <div class="paragraph">
                    佳境到頭還不妄，詩成雖愧陽春唱，全勝乞與將軍杖。
                </div>
                
        </div>
