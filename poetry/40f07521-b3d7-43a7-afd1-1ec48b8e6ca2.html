    <div class="container">
        <h2 class="name">
            贈上藍晉禪師
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    泐潭月公晦，其禪妙諸方。
                </div>
                
                <div class="paragraph">
                    傳之晉伯明，獨步入豫章。
                </div>
                
                <div class="paragraph">
                    一登上藍座，日月迥輝光。
                </div>
                
                <div class="paragraph">
                    問法瞻丈室，方廣不可量。
                </div>
                
                <div class="paragraph">
                    人人得甘露，灌頂心清凉。
                </div>
                
                <div class="paragraph">
                    又通世俗書，落筆皆文章。
                </div>
                
                <div class="paragraph">
                    衆鳥難悉名，卓然唯鳳凰。
                </div>
                
                <div class="paragraph">
                    羽儀下雲霄，五色在山岡。
                </div>
                
                <div class="paragraph">
                    先帝昔臨御，京城開寶坊。
                </div>
                
                <div class="paragraph">
                    明詔求法才，衆老爭低昂。
                </div>
                
                <div class="paragraph">
                    惟師不妄念，安之如太行。
                </div>
                
                <div class="paragraph">
                    乃知北遠師，駕幸不下牀。
                </div>
                
                <div class="paragraph">
                    所傳信匪訛，千載兩相望。
                </div>
                
                <div class="paragraph">
                    篁竹架清風，喬松裛寒霜。
                </div>
                
                <div class="paragraph">
                    回心剃鬚髪，永願陪翺翔。
                </div>
                
        </div>
    </div>
