    <div class="container">
        <h2 class="name">
            次韵和王正仲熙寧郊祀二十韵
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    駿命膺長發，鴻圖本慎徽。
                </div>
                
                <div class="paragraph">
                    八方星拱極，四海日升暉。
                </div>
                
                <div class="paragraph">
                    舊典增咸秩，彌文示表微。
                </div>
                
                <div class="paragraph">
                    聖時均玉燭，天統正璿璣。
                </div>
                
                <div class="paragraph">
                    南極迎陽復，陰泉候氣歸。
                </div>
                
                <div class="paragraph">
                    積高常眷顧，昭孝每毋違。
                </div>
                
                <div class="paragraph">
                    羽衛來雙闕，和鑾並六飛。
                </div>
                
                <div class="paragraph">
                    風霆齊命令，龍虎會旗旂。
                </div>
                
                <div class="paragraph">
                    帳殿層城暮，金波列宿稀。
                </div>
                
                <div class="paragraph">
                    嚴更虛夜鼜，雕輦下彤闈。
                </div>
                
                <div class="paragraph">
                    廣樂千人唱，升煙萬目睎。
                </div>
                
                <div class="paragraph">
                    衆神知受記，象物競來依。
                </div>
                
                <div class="paragraph">
                    陟降兼明察，圓方比範圍。
                </div>
                
                <div class="paragraph">
                    送音仍鬻鬻，畀福想霏霏。
                </div>
                
                <div class="paragraph">
                    霈澤蘇群動，春陽暢墐扉。
                </div>
                
                <div class="paragraph">
                    慶深周揭厲，感極至歔欷。
                </div>
                
                <div class="paragraph">
                    多士參鳴玉，微生厠皂衣。
                </div>
                
                <div class="paragraph">
                    肅雍瞻帝武，奉引近天威。
                </div>
                
                <div class="paragraph">
                    儒館鵷鸞舊，長謠錦繡輝。
                </div>
                
                <div class="paragraph">
                    因知子雲賦，何足頌巍巍。
                </div>
                
        </div>
