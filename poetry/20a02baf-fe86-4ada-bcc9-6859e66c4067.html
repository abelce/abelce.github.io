    <div class="container">
        <h2 class="name">
            內閤錢公寵惠高麗扇以梅州大紙報之仍賦詩
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨夜秋風來户庭，殘燈閃滅微凉生。
                </div>
                
                <div class="paragraph">
                    得公團扇未及用，挂向空堂神骨清。
                </div>
                
                <div class="paragraph">
                    但將遠趣醒耳目，不獨暑月排歊蒸。
                </div>
                
                <div class="paragraph">
                    慚當厚意無以報，前詩空說玖與瓊。
                </div>
                
                <div class="paragraph">
                    漆箱猶有南中紙，濶似棋枰净如水。
                </div>
                
                <div class="paragraph">
                    傳聞造之自梅州，蠻奴赤脚踏溪流。
                </div>
                
                <div class="paragraph">
                    銀波滲徹雲蟾髓，入軸萬杵光欲浮。
                </div>
                
                <div class="paragraph">
                    收藏終恐非吾物，寶劍銀鈎有時失。
                </div>
                
                <div class="paragraph">
                    不如包卷歸文房，錢公家世能文章。
                </div>
                
                <div class="paragraph">
                    五日京兆聊爾耳，歸步金鑾上玉堂。
                </div>
                
                <div class="paragraph">
                    玉堂不復知吏事，紫槖華簮奉天子。
                </div>
                
                <div class="paragraph">
                    鳳閣曾觀思湧泉，謫仙今振辭如綺。
                </div>
                
                <div class="paragraph">
                    不似冷官太苦辛，吟哦風月愁山鬼。
                </div>
                
        </div>
