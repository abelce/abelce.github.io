    <div class="container">
        <h2 class="name">
            十四科頭 解縛不二
        </h2>
        <div class="author"><a href="/author/40075bb4-0e11-4b39-9353-67bbec2cecbf.html" title="寶誌" target="_blank">
                寶誌
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    律師持律自縛，自縛亦能縛他。
                </div>
                
                <div class="paragraph">
                    外作威儀恬靜，心內恰似洪波。
                </div>
                
                <div class="paragraph">
                    不駕生死船筏，如何度得愛河？
                </div>
                
                <div class="paragraph">
                    不解真宗正理，邪見言辭繁多。
                </div>
                
                <div class="paragraph">
                    有二比丘犯律，便却往問優波。
                </div>
                
                <div class="paragraph">
                    優波依律說罪，轉增比丘網羅。
                </div>
                
                <div class="paragraph">
                    方丈室中居士，維摩便即來呵。
                </div>
                
                <div class="paragraph">
                    優波默然無對，淨名說法無過。
                </div>
                
                <div class="paragraph">
                    而彼戒性如空，不在內外娑婆。
                </div>
                
                <div class="paragraph">
                    勸除生滅不肯，忽悟還同釋迦。
                </div>
                
        </div>
    </div>
