    <div class="container">
        <h2 class="name">
            次韻文伯與余遊孤山
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客塵費爬搔，佳士要推挽。
                </div>
                
                <div class="paragraph">
                    誰與同薄遊，君來慰愁眼。
                </div>
                
                <div class="paragraph">
                    並湖得名山，水色淡平遠。
                </div>
                
                <div class="paragraph">
                    清泉手可掬，汲綆不畏短。
                </div>
                
                <div class="paragraph">
                    何人談醉翁，但取瀹茗椀。
                </div>
                
                <div class="paragraph">
                    古幹不受寒，霜露閲歲晚。
                </div>
                
                <div class="paragraph">
                    向来後庭花，想像空婉娈。
                </div>
                
                <div class="paragraph">
                    堂堂兩使君，摹晝暗丹粉。
                </div>
                
                <div class="paragraph">
                    名莭冠今古，風流未渠泯。
                </div>
                
                <div class="paragraph">
                    處士一癯儒，萬像共偃蹇。
                </div>
                
                <div class="paragraph">
                    珠玉儼在前，未肯作寒窘。
                </div>
                
                <div class="paragraph">
                    勝遊那可既，客意殊未滿。
                </div>
                
                <div class="paragraph">
                    更當窮兩高，豈復悔重趼。
                </div>
                
                <div class="paragraph">
                    果腹尚可期，嘗鼎安一臠。
                </div>
                
        </div>
