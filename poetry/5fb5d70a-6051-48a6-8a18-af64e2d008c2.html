    <div class="container">
        <h2 class="name">
            中秋玩月
        </h2>
        <div class="author"><a href="/author/bfbb4932-568f-4535-9fb0-6caffbc56266.html" title="李賓王" target="_blank">
                李賓王
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風蕭蕭起青蘋，蒼空碾玉收暮雲。
                </div>
                
                <div class="paragraph">
                    可憐八月十五夜，寶光九十方平分。
                </div>
                
                <div class="paragraph">
                    東山飛來雪毛兔，瑞光千丈無纖塵。
                </div>
                
                <div class="paragraph">
                    誰將八萬修月斧，合成寶鏡如珠輪。
                </div>
                
                <div class="paragraph">
                    包藏宇宙幾千萬，留與此夕誇清新。
                </div>
                
                <div class="paragraph">
                    柴門朱戶同一照，清輝豈擇富與貧。
                </div>
                
                <div class="paragraph">
                    袁宏因此泛牛渚，知微何必登嶙峋。
                </div>
                
                <div class="paragraph">
                    對茲良夜可携酒，呼童與我開芳樽。
                </div>
                
                <div class="paragraph">
                    寒光凄冷砭肌骨，恍然疑作瑶臺賓。
                </div>
                
                <div class="paragraph">
                    我欲因之遊廣寒，葉師去後今無人。
                </div>
                
                <div class="paragraph">
                    我欲因之登筯梯，周生之術誰能陳。
                </div>
                
                <div class="paragraph">
                    浩歌痛飲人寂寂，惟有素影長相親。
                </div>
                
                <div class="paragraph">
                    須臾酒醒月未落，卧聽潮聲千萬軍。
                </div>
                
        </div>
    </div>
