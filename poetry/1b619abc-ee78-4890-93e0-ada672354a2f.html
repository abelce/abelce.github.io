        <h2 class="name">
            四月六日離容南陸行趨藤山路崎嶇然夾道皆松陰山俺田家景物類閩中殊可喜也賦古風一篇
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孟夏草木長，清陰散扶疏。
                </div>
                
                <div class="paragraph">
                    葱籠竹樹間，石磴蟠縈紆。
                </div>
                
                <div class="paragraph">
                    嗟我事行役，彌年困征途。
                </div>
                
                <div class="paragraph">
                    及兹理歸鞍，敢復論崎嶇。
                </div>
                
                <div class="paragraph">
                    深谷四無景，髙巖倚天衢。
                </div>
                
                <div class="paragraph">
                    稍從平川行，遂得田家居。
                </div>
                
                <div class="paragraph">
                    籬落静窈窕，桑麻鬱紛敷。
                </div>
                
                <div class="paragraph">
                    新秧綠映水，鷄犬鳴相呼。
                </div>
                
                <div class="paragraph">
                    中原暗鋒鏑，胡馬方長驅。
                </div>
                
                <div class="paragraph">
                    此豈桃花源，幽深了如無。
                </div>
                
                <div class="paragraph">
                    逝將適閩嶺，買田自耕鋤。
                </div>
                
                <div class="paragraph">
                    結廬亂山中，聊以全妻孥。
                </div>
                
        </div>
