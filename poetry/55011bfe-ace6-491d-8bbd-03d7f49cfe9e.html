    <div class="container">
        <h2 class="name">
            太湖詩 雨中遊包山精舍
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    松門亙五里，彩碧高下絢。
                </div>
                
                <div class="paragraph">
                    幽人共躋攀，勝事頗清便。
                </div>
                
                <div class="paragraph">
                    翣翣林上雨，隱隱湖中電。
                </div>
                
                <div class="paragraph">
                    薜帶輕束腰，荷笠低遮面。
                </div>
                
                <div class="paragraph">
                    濕屨黏煙霧，穿衣落霜霰。
                </div>
                
                <div class="paragraph">
                    笑次度巖壑，困中遇臺殿。
                </div>
                
                <div class="paragraph">
                    老僧三四人，梵字十數卷。
                </div>
                
                <div class="paragraph">
                    施稀無夏屋，境僻乏朝膳。
                </div>
                
                <div class="paragraph">
                    散髪抵泉流，支頤數雲片。
                </div>
                
                <div class="paragraph">
                    坐石忽忘起，捫蘿不知倦。
                </div>
                
                <div class="paragraph">
                    異蝶時似錦，幽禽或如鈿。
                </div>
                
                <div class="paragraph">
                    篥簩還戛刃，栟櫚自搖扇。
                </div>
                
                <div class="paragraph">
                    俗態既斗藪，野情空眷戀。
                </div>
                
                <div class="paragraph">
                    道人摘芝菌，爲予備午饌。
                </div>
                
                <div class="paragraph">
                    渴興石榴羹，飢愜胡麻飯。
                </div>
                
                <div class="paragraph">
                    如何事于役，茲遊急於傳。
                </div>
                
                <div class="paragraph">
                    却將塵土衣，一任瀑絲濺。
                </div>
                
        </div>
