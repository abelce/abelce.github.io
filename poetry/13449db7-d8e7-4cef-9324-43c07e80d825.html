    <div class="container">
        <h2 class="name">
            文叔見過山居斯遠亦來有懷昌甫
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    薰風拂眼過，不知夏將深。
                </div>
                
                <div class="paragraph">
                    起視樹扶疎，聊以舒嘯吟。
                </div>
                
                <div class="paragraph">
                    故人忽相過，我取酒同斟。
                </div>
                
                <div class="paragraph">
                    凉夜月未落，相與試論心。
                </div>
                
                <div class="paragraph">
                    溪淵有潛魚，山谷多翔禽。
                </div>
                
                <div class="paragraph">
                    升沉本何意，能言不如瘖。
                </div>
                
                <div class="paragraph">
                    斯遠居近市，昌甫棲遠岑。
                </div>
                
                <div class="paragraph">
                    文叔宰百里，一一皆可欽。
                </div>
                
                <div class="paragraph">
                    二子則良晤，一子當荒尋。
                </div>
                
                <div class="paragraph">
                    詩罷予忽醉，掩關眠楮衾。
                </div>
                
        </div>
    </div>
