    <div class="container">
        <h2 class="name">
            次韻和端夫遊谷隱
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生泉石中，清賞殊不足。
                </div>
                
                <div class="paragraph">
                    得官漢上來，邂逅亦溪谷。
                </div>
                
                <div class="paragraph">
                    他時長安塵，用此塵外贖。
                </div>
                
                <div class="paragraph">
                    城南百餘里，灑落自風俗。
                </div>
                
                <div class="paragraph">
                    招提密相忘，一一儼西竺。
                </div>
                
                <div class="paragraph">
                    緬維作者謀，永集荆楚福。
                </div>
                
                <div class="paragraph">
                    興國最佳勝，千柱列巖屋。
                </div>
                
                <div class="paragraph">
                    前疏白馬泉，後據雙鳳麓。
                </div>
                
                <div class="paragraph">
                    衲衣擁雲外，拄杖倚藤竹。
                </div>
                
                <div class="paragraph">
                    天龍咫尺耳，入戶體生粟。
                </div>
                
                <div class="paragraph">
                    誰爲逢氏迷，不復棖也慾。
                </div>
                
                <div class="paragraph">
                    落英無再紅，秀髪豈常綠。
                </div>
                
                <div class="paragraph">
                    共将香火心，稽首千手目。
                </div>
                
                <div class="paragraph">
                    老僧獨何爲，瞬我掣電速。
                </div>
                
                <div class="paragraph">
                    已矣勿重言，良藥反成毒。
                </div>
                
        </div>
