    <div class="container">
        <h2 class="name">
            和得茶雜韵
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衰翁脾病怯飲茶，不但嗜酒成雄夸。
                </div>
                
                <div class="paragraph">
                    夜長晝短讀書苦，佇待雞鳴愁日斜。
                </div>
                
                <div class="paragraph">
                    秋蔬搜腸酒正惡，踏爐火慢煎雙脚。
                </div>
                
                <div class="paragraph">
                    偶然接得西安角，險欲衝塵送高閣。
                </div>
                
                <div class="paragraph">
                    沉吟却憶陳公子，慣在京華看貢篚。
                </div>
                
                <div class="paragraph">
                    蒙山顧渚建溪春，花乳清泠徧知味。
                </div>
                
                <div class="paragraph">
                    今來下國深秋景，酒厚花稀心未醒。
                </div>
                
                <div class="paragraph">
                    盱水中泠亦試烹，豈須奔走揚州井。
                </div>
                
        </div>
    </div>
