<body>
    <div class="container">
        <h2 class="name">
            送王時亨舍人帥蜀二十韻
        </h2>
        <div class="author"><a href="/author/d6b5439b-2025-4f76-9372-a953a54eafaa.html" title="史浩" target="_blank">
                史浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文翁上岷江，風化亟飛揚。
                </div>
                
                <div class="paragraph">
                    峩峩當代間，輩出王馬揚。
                </div>
                
                <div class="paragraph">
                    挽彼石室流，濯此錦繡腸。
                </div>
                
                <div class="paragraph">
                    遂令蜀士夫，至今能文章。
                </div>
                
                <div class="paragraph">
                    武侯隠偏地，雲龍適相值。
                </div>
                
                <div class="paragraph">
                    純誠革斯俗，三代可立致。
                </div>
                
                <div class="paragraph">
                    千載凜如生，老栢猶英氣。
                </div>
                
                <div class="paragraph">
                    遂令蜀士夫，至今抱忠義。
                </div>
                
                <div class="paragraph">
                    乖崖一專城，四海喧嘉名。
                </div>
                
                <div class="paragraph">
                    發奸照幽伏，世仰如神明。
                </div>
                
                <div class="paragraph">
                    蠹弊跡已去，靈祠俎猶腥。
                </div>
                
                <div class="paragraph">
                    遂令蜀士夫，至今有能聲。
                </div>
                
                <div class="paragraph">
                    清獻鎮南嶠，餘風弭貪暴。
                </div>
                
                <div class="paragraph">
                    琴鶴適自隨，薏苡雅非好。
                </div>
                
                <div class="paragraph">
                    熙朝慶登崇，深仁格穹燾。
                </div>
                
                <div class="paragraph">
                    遂令蜀士夫，至今秉清操。
                </div>
                
                <div class="paragraph">
                    英英王紫微，橫金擁旌麾。
                </div>
                
                <div class="paragraph">
                    五十四州地，和氣濛烟霏。
                </div>
                
                <div class="paragraph">
                    兼美數君子，士夫得其依。
                </div>
                
                <div class="paragraph">
                    行行報政成，天子竚公歸。
                </div>
                
        </div>
