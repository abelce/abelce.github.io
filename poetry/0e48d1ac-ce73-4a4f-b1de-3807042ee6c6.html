    <div class="container">
        <h2 class="name">
            同趙子雍過朱元益耜樂圃
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋風脫葉盡，弱質例可憎。
                </div>
                
                <div class="paragraph">
                    樂圃森老木，深蒼欝奔騰。
                </div>
                
                <div class="paragraph">
                    中有白眉子，貎古心亦澄。
                </div>
                
                <div class="paragraph">
                    歲寒儷松筠，豈直朱絲繩。
                </div>
                
                <div class="paragraph">
                    籃輿一尋訪，相攜得良明。
                </div>
                
                <div class="paragraph">
                    促膝對軟語，沉憂釋春冰。
                </div>
                
                <div class="paragraph">
                    叢編出奇蹤，璀璨獻與凝。
                </div>
                
                <div class="paragraph">
                    琱戈及篆鼎，往往見未曾。
                </div>
                
                <div class="paragraph">
                    慚君傾佳釀，幽亭暮方登。
                </div>
                
                <div class="paragraph">
                    但怪一林白，孤蟾自東升。
                </div>
                
                <div class="paragraph">
                    斯須接詩戰，掉鞅苦不勝。
                </div>
                
                <div class="paragraph">
                    羡子醉經史，吾方着弓矰。
                </div>
                
                <div class="paragraph">
                    白眼安取轉，尊拳恐相仍。
                </div>
                
                <div class="paragraph">
                    見子意已足，何須酒如澠。
                </div>
                
        </div>
