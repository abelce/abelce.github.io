    <div class="container">
        <h2 class="name">
            賦趙有翼仇池石次沈正卿用蘇翰林韻
        </h2>
        <div class="author"><a href="/author/0ff5dc26-59b4-49fa-a394-2c744d31d667.html" title="曾協" target="_blank">
                曾協
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    貪夫居奇貨，什襲藏結綠。
                </div>
                
                <div class="paragraph">
                    寧知十五城，不救卞和足。
                </div>
                
                <div class="paragraph">
                    豈如嗜石人，丘壑在胸腹。
                </div>
                
                <div class="paragraph">
                    不知連城價，但賞數峰蹙。
                </div>
                
                <div class="paragraph">
                    長公仙去後，兵馬遂南牧。
                </div>
                
                <div class="paragraph">
                    尤物落何許，心知委溝瀆。
                </div>
                
                <div class="paragraph">
                    何期超世賢，愛石不愛玉。
                </div>
                
                <div class="paragraph">
                    夜半負之走，包裹隨竄伏。
                </div>
                
                <div class="paragraph">
                    一朝返窗几，時清端可卜。
                </div>
                
                <div class="paragraph">
                    李虎初平羊，案上紛相逐。
                </div>
                
                <div class="paragraph">
                    崢嶸幸無恙，不問牛馬谷。
                </div>
                
                <div class="paragraph">
                    趙侯天機異，閱世輕嗜欲。
                </div>
                
                <div class="paragraph">
                    好奇與嗜利，達觀均一曲。
                </div>
                
                <div class="paragraph">
                    正恐便棄置，就賞君宜速。
                </div>
                
        </div>
