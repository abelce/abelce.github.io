    <div class="container">
        <h2 class="name">
            次韻章季常見予所賦彦恢家七馬四石二詩
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    灞陵老將身未侯，連城價重誰當酬。
                </div>
                
                <div class="paragraph">
                    龍眠三歲亦何有，滿載緗囊歸汗牛。
                </div>
                
                <div class="paragraph">
                    蒼珉照眼裂躉尾，尺素抹電飛驊騮。
                </div>
                
                <div class="paragraph">
                    春風吹晴作妍暖，棊窗剝啄驚紋楸。
                </div>
                
                <div class="paragraph">
                    慇懃喚客出奇玩，一笑終日君家留。
                </div>
                
                <div class="paragraph">
                    此郎胸中有奇策，未能竟借前箸籌。
                </div>
                
                <div class="paragraph">
                    波瀾收歛入詩律，報章還得明珠投。
                </div>
                
                <div class="paragraph">
                    九重真龍想天驥，入木八法餘銀鈎。
                </div>
                
                <div class="paragraph">
                    只今尤物不到手，空花老日生雙眸。
                </div>
                
                <div class="paragraph">
                    章侯嘆息恨未見，但聽寒雀空嘲啁。
                </div>
                
                <div class="paragraph">
                    平生欸乃不成曲，無聲可和綿駒謳。
                </div>
                
        </div>
