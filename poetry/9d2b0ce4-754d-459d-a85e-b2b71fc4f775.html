    <div class="container">
        <h2 class="name">
            時宰生日詩五首  其二
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歷世由羲軒，百相標簡牘。
                </div>
                
                <div class="paragraph">
                    操術難具論，大抵一言足。
                </div>
                
                <div class="paragraph">
                    所尚必仁恩，所禁在殺戮。
                </div>
                
                <div class="paragraph">
                    臯陶期無刑，四海自肅穆。
                </div>
                
                <div class="paragraph">
                    敷德益所贊，坐使有苖服。
                </div>
                
                <div class="paragraph">
                    西都郅支功，蕭相不肯錄。
                </div>
                
                <div class="paragraph">
                    有唐未開邊，宋璟乃當軸。
                </div>
                
                <div class="paragraph">
                    向來多謬悠，紛紛空食肉。
                </div>
                
                <div class="paragraph">
                    一言俞玉音，萬竈休野宿。
                </div>
                
                <div class="paragraph">
                    不戰乃爲功，休兵豈無福。
                </div>
                
        </div>
    </div>
