    <div class="container">
        <h2 class="name">
            奉和御製硯歌
        </h2>
        <div class="author"><a href="/author/ecee6cbf-db5f-42a2-aa90-06f12546b520.html" title="夏竦" target="_blank">
                夏竦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南方潛璞出寒溪，沉沉紫蔚凝堅姿。
                </div>
                
                <div class="paragraph">
                    兩儀肖象磨礱異，三趾承隅琢餙奇。
                </div>
                
                <div class="paragraph">
                    銀带参華貢雙闕，玉蟾分滴潤圓池。
                </div>
                
                <div class="paragraph">
                    微波澄淡當晴景，旌旗半浸龍蛇影。
                </div>
                
                <div class="paragraph">
                    輕浮春絮拂犀榦，微動日華明綺井。
                </div>
                
                <div class="paragraph">
                    蘂簡交輝九禁深，玉枝斜照中宵永。
                </div>
                
                <div class="paragraph">
                    列璇臺兮今得地，邇清光兮叶靈契。
                </div>
                
                <div class="paragraph">
                    宣絲旨兮揚聖謨，贊雲章兮熙睿志。
                </div>
                
                <div class="paragraph">
                    彌彰盛德冠生民，務以文明化兆人。
                </div>
                
        </div>
    </div>
