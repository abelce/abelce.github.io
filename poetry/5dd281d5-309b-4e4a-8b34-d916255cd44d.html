    <div class="container">
        <h2 class="name">
            寄李知章
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文章盛自元和間，誰其傑者柳與韓。
                </div>
                
                <div class="paragraph">
                    二公秋鶚擅神俊，天使側翅摧誇謾。
                </div>
                
                <div class="paragraph">
                    卷收萬象付寂默，神怪鬼篡皆殫殘。
                </div>
                
                <div class="paragraph">
                    詩書並馳可終古，豈止唐世論不刊。
                </div>
                
                <div class="paragraph">
                    陋儒睢盱百年後，摻筆仡仡愁脾肝。
                </div>
                
                <div class="paragraph">
                    問津誰當語博望，初步竟笑非邯鄲。
                </div>
                
                <div class="paragraph">
                    紛紛緗縹灑飛礫，埋沒理詣非一端。
                </div>
                
                <div class="paragraph">
                    之子清才如振綺，綠髮照春容激丹。
                </div>
                
                <div class="paragraph">
                    鄉評舊許擅螺水，文戰曾是鏖桑乾。
                </div>
                
                <div class="paragraph">
                    自云從事二公者，用意能到衆所難。
                </div>
                
                <div class="paragraph">
                    新詩遺我章江曲，百首洗出青琅玕。
                </div>
                
                <div class="paragraph">
                    蒼梧雲生逼齒潤，溟海月借吹衣寒。
                </div>
                
                <div class="paragraph">
                    由來青萍止三尺，天末斗牛曾上干。
                </div>
                
                <div class="paragraph">
                    流塵不隔自爲快，寧與折鐵論淒酸。
                </div>
                
                <div class="paragraph">
                    何由鞭鯨肅吾駕，看子切雲重整冠。
                </div>
                
        </div>
