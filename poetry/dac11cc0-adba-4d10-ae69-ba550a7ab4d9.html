        <h2 class="name">
            歷陽彭衛字明微棄官養母築堂名曰壽燕取壽老燕安之義得古人養志之道作詩以紀實
        </h2>
        <div class="author"><a href="/author/565ca53a-baef-466b-8655-eedcd301d203.html" title="范純仁" target="_blank">
                范純仁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    養親不擇祿，昔有仕爲貧。
                </div>
                
                <div class="paragraph">
                    唯有席先疇，足以供昏晨。
                </div>
                
                <div class="paragraph">
                    超然舍祿位，一志親耕耘。
                </div>
                
                <div class="paragraph">
                    既無王事盬，亦免賈用勤。
                </div>
                
                <div class="paragraph">
                    雞豚畜以時，粱稻盈倉囷。
                </div>
                
                <div class="paragraph">
                    處身但清約，甘旨極鮮珍。
                </div>
                
                <div class="paragraph">
                    堂上垂素髮，含飴弄兒孫。
                </div>
                
                <div class="paragraph">
                    綵服不離膝，終日常欣欣。
                </div>
                
                <div class="paragraph">
                    園中復構室，花竹圍四鄰。
                </div>
                
                <div class="paragraph">
                    窗戶儼羅列，開闔隨寒溫。
                </div>
                
                <div class="paragraph">
                    慈顔縱遊適，日涉不爲頻。
                </div>
                
                <div class="paragraph">
                    雅當壽燕名，安康保靈椿。
                </div>
                
                <div class="paragraph">
                    門多長者車，間可延嘉賓。
                </div>
                
                <div class="paragraph">
                    講道資朋友，德譽日以新。
                </div>
                
                <div class="paragraph">
                    孝誠動金石，豈獨化鄉枌。
                </div>
                
                <div class="paragraph">
                    顯揚久益大，聖世求忠臣。
                </div>
                
        </div>
