    <div class="container">
        <h2 class="name">
            蜀路石婦
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道旁一石婦，無記復無銘。
                </div>
                
                <div class="paragraph">
                    傳是此鄉女，爲婦孝且貞。
                </div>
                
                <div class="paragraph">
                    十五嫁邑人，十六夫征行。
                </div>
                
                <div class="paragraph">
                    夫行二十載，婦獨守孤焭。
                </div>
                
                <div class="paragraph">
                    其夫有父母，老病不安寧。
                </div>
                
                <div class="paragraph">
                    其婦執婦道，一一如禮經。
                </div>
                
                <div class="paragraph">
                    晨昏問起居，恭順發心誠。
                </div>
                
                <div class="paragraph">
                    藥餌自調節，膳羞必甘馨。
                </div>
                
                <div class="paragraph">
                    夫行竟不歸，婦德轉光明。
                </div>
                
                <div class="paragraph">
                    後人高其節，刻石像婦形。
                </div>
                
                <div class="paragraph">
                    儼然整衣巾，若立在閨庭。
                </div>
                
                <div class="paragraph">
                    似見舅姑禮，如聞環珮聲。
                </div>
                
                <div class="paragraph">
                    至今爲婦者，見此孝心生。
                </div>
                
                <div class="paragraph">
                    不比山頭石，空有望夫名。
                </div>
                
        </div>
