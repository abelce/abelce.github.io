    <div class="container">
        <h2 class="name">
            湖水歎
        </h2>
        <div class="author"><a href="/author/b2acc82e-9341-4636-b1b5-614bb469b32a.html" title="李復" target="_blank">
                李復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岷山中斷洮水來，分入西湖浸城址。
                </div>
                
                <div class="paragraph">
                    一落城陰不復回，餘波日轉臯蘭尾。
                </div>
                
                <div class="paragraph">
                    陰風凄冽寒氣早，愁霧慘澹邊思起。
                </div>
                
                <div class="paragraph">
                    誰言秋水澹無情，默觀意亦有悲喜。
                </div>
                
                <div class="paragraph">
                    天軒地闢滄溟開，百川東奔如激矢。
                </div>
                
                <div class="paragraph">
                    龜龍受職日夜趨，萬折必東效臣子。
                </div>
                
                <div class="paragraph">
                    發源本願盈科進，築防豈期因坎止。
                </div>
                
                <div class="paragraph">
                    日升不及浴雲龍，泥潤空能養萑葦。
                </div>
                
                <div class="paragraph">
                    停波寂寞雖無語，物情得失應如此。
                </div>
                
                <div class="paragraph">
                    淮陰野外乞餘食，留侯圯下收墮履。
                </div>
                
                <div class="paragraph">
                    當年或失龍準翁，冷落功名千古耻。
                </div>
                
                <div class="paragraph">
                    我欲鳩工聚長鍤，齊平决堤如决紙。
                </div>
                
                <div class="paragraph">
                    直看驚湍萬里潮，免嗟窮涸千山底。
                </div>
                
        </div>
