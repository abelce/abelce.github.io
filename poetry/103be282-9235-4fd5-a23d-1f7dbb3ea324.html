<body>
    <div class="container">
        <h2 class="name">
            次韵劉無言遊法雲寺
        </h2>
        <div class="author"><a href="/author/4254b7f3-5d0d-4ea1-891a-93be9b075e41.html" title="饒節" target="_blank">
                饒節
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    磨蟻迭左右，鐵炭互俯仰。
                </div>
                
                <div class="paragraph">
                    歲月如牧馬，快驟脫羈鞅。
                </div>
                
                <div class="paragraph">
                    方希草玄雄，未羨畫眉敞。
                </div>
                
                <div class="paragraph">
                    劉侯啟予者，險韵寫勝賞。
                </div>
                
                <div class="paragraph">
                    讀之令人醒，居然見圖像。
                </div>
                
                <div class="paragraph">
                    我昔曾此遊，僧梵薦肸蠁。
                </div>
                
                <div class="paragraph">
                    撞鐘鳴木鯉，破我顛倒想。
                </div>
                
                <div class="paragraph">
                    百年能幾許，萬事苦鞅掌。
                </div>
                
                <div class="paragraph">
                    喪身聲利場，齒角伐犀象。
                </div>
                
                <div class="paragraph">
                    前輩曉雲散，後生春水長。
                </div>
                
                <div class="paragraph">
                    君看門外轍，盛氣日來往。
                </div>
                
                <div class="paragraph">
                    道人初不省，禪寂異到壤。
                </div>
                
                <div class="paragraph">
                    乃知雨花地，可以透迷網。
                </div>
                
                <div class="paragraph">
                    君侯此嘉集，塵跡已相盪。
                </div>
                
                <div class="paragraph">
                    援琴寫我歎，中夜發哀響。
                </div>
                
        </div>
    </div>
