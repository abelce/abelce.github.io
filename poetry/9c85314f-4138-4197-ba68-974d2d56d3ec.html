    <div class="container">
        <h2 class="name">
            送無害弟之官并呈使君蹇丈一笑
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生一飲啄，大似有夙緣。
                </div>
                
                <div class="paragraph">
                    蔡蒙窮坤陬，宦游自吾先。
                </div>
                
                <div class="paragraph">
                    哦松千尺下，剖竹羌水邊。
                </div>
                
                <div class="paragraph">
                    泮宮擷芹藻，我歸才一年。
                </div>
                
                <div class="paragraph">
                    子又盧奴去，妙指按五絃。
                </div>
                
                <div class="paragraph">
                    識人舊魚鳥，入眼昔山川。
                </div>
                
                <div class="paragraph">
                    子才如干將，當屠橫海鱣。
                </div>
                
                <div class="paragraph">
                    纖鱗拾沮洳，人怪我輾然。
                </div>
                
                <div class="paragraph">
                    火宿用彌壯，鷙伏飛無前。
                </div>
                
                <div class="paragraph">
                    弟兄立分拆，門戶同仔肩。
                </div>
                
                <div class="paragraph">
                    老僊泉下責，豈但冕與蟬。
                </div>
                
                <div class="paragraph">
                    別離不須悲，使君直二天。
                </div>
                
                <div class="paragraph">
                    不敢祝翁歸，冰鏡自高懸。
                </div>
                
                <div class="paragraph">
                    夢想五賢堂，囊貯白雪篇。
                </div>
                
                <div class="paragraph">
                    何時見華築，琬琰行當鎸。
                </div>
                
        </div>
