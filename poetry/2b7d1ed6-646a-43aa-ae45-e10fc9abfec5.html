    <div class="container">
        <h2 class="name">
            和孔義甫送謝丈致仕
        </h2>
        <div class="author"><a href="/author/1b3319b6-7eec-4663-b117-3bbba608c8ca.html" title="鄭俠" target="_blank">
                鄭俠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公本神仙人，眸子如點漆。
                </div>
                
                <div class="paragraph">
                    少年富詞學，胸府羅星日。
                </div>
                
                <div class="paragraph">
                    千鄰告饑糴，靡不售所乞。
                </div>
                
                <div class="paragraph">
                    清時登膴仕，直以名駕實。
                </div>
                
                <div class="paragraph">
                    非若勢利徒，志意隨纓紱。
                </div>
                
                <div class="paragraph">
                    舜立臯益来，文興閎泰出。
                </div>
                
                <div class="paragraph">
                    遼遼天地間，千載兹會一。
                </div>
                
                <div class="paragraph">
                    神皇真聖神，羣策期盡屈。
                </div>
                
                <div class="paragraph">
                    何意羣慮卑，惟思進身疾。
                </div>
                
                <div class="paragraph">
                    然否差毫厘，愁寃騰萬室。
                </div>
                
                <div class="paragraph">
                    天聰竟下聽，罪已逾帝乙。
                </div>
                
                <div class="paragraph">
                    公時如巨龍，盤泊蝦蠏窟。
                </div>
                
                <div class="paragraph">
                    孰不念澤施，天人共欣懌。
                </div>
                
                <div class="paragraph">
                    寧知未艾服，懇懇乞骸骨。
                </div>
                
                <div class="paragraph">
                    不免使衆疑，爲高至遺物。
                </div>
                
                <div class="paragraph">
                    應思世役役，耽狥窮終没。
                </div>
                
                <div class="paragraph">
                    寕殊雞與鶩，一飽歸罝罻。
                </div>
                
                <div class="paragraph">
                    囗囗聞風清，是甘守圭蓽。
                </div>
                
        </div>
