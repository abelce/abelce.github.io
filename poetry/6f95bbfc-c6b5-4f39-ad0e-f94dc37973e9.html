    <div class="container">
        <h2 class="name">
            泊淮岸夜聞鬼語
        </h2>
        <div class="author"><a href="/author/c88533a5-c042-4204-a161-e4b2ee92127e.html" title="黎廷瑞" target="_blank">
                黎廷瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風行平林，蘆葉響乾雨。
                </div>
                
                <div class="paragraph">
                    青燐走平沙，獨夜鬼相語。
                </div>
                
                <div class="paragraph">
                    沉吟乍幽咽，怨哭倍酸楚。
                </div>
                
                <div class="paragraph">
                    遺臠烏鳶飽，滯魄狐兔伍。
                </div>
                
                <div class="paragraph">
                    白骨委飛霜，零落從草莽。
                </div>
                
                <div class="paragraph">
                    草死東風吹復生，骨枯東風吹不榮。
                </div>
                
                <div class="paragraph">
                    汝悲信悲不足詰，吾欲詰爾爾試聽。
                </div>
                
                <div class="paragraph">
                    君不見劉項割鴻溝，又不見孫曹戰赤壁。
                </div>
                
                <div class="paragraph">
                    回頭萬事曉雲空，石馬荒荒土花碧。
                </div>
                
                <div class="paragraph">
                    世間倘有長生藥，薊子白雲丁令鶴。
                </div>
                
                <div class="paragraph">
                    霸城相見悲銅狄，華表歸來歎城郭。
                </div>
                
                <div class="paragraph">
                    汝不見興與衰，又不憂寒與饑。
                </div>
                
                <div class="paragraph">
                    濠上之叟不汝欺，汝有至樂爾不知。
                </div>
                
                <div class="paragraph">
                    嗚呼人生何苦爾何樂，人生羨汝不可學。
                </div>
                
        </div>
    </div>
