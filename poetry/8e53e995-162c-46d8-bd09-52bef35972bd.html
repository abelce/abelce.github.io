    <div class="container">
        <h2 class="name">
            送朱伯原祕校
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    泠泠皖溪水，悠悠天柱雲。
                </div>
                
                <div class="paragraph">
                    雲行水光動，水洗雲影分。
                </div>
                
                <div class="paragraph">
                    幽人坐臥吟，孤絕迥出羣。
                </div>
                
                <div class="paragraph">
                    資彼雲水秀，釋此塵垢紛。
                </div>
                
                <div class="paragraph">
                    胡爲倏言別，扁舟連夜發。
                </div>
                
                <div class="paragraph">
                    往登姑蘇臺，而望太湖月。
                </div>
                
                <div class="paragraph">
                    卻尋史遷迹，但見蒼煙滅。
                </div>
                
                <div class="paragraph">
                    覽古竟論今，治具校工拙。
                </div>
                
                <div class="paragraph">
                    有才不得施，著書貽後世。
                </div>
                
                <div class="paragraph">
                    何必腰黄金，自享千載貴。
                </div>
                
                <div class="paragraph">
                    鱸魚秋正熟，雲泉味尤美。
                </div>
                
                <div class="paragraph">
                    若逢吳市門，更訪長生理。
                </div>
                
        </div>
