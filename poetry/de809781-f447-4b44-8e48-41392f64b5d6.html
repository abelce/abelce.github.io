    <div class="container">
        <h2 class="name">
            初至江城寓分司衙
        </h2>
        <div class="author"><a href="/author/fbd15a32-deef-47eb-9ee6-465bd516c1ad.html" title="董嗣杲" target="_blank">
                董嗣杲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    書生浪出值暑天，何啻千里身在船。
                </div>
                
                <div class="paragraph">
                    今辰忽向船亭坐，頭眩猶類瀕江牽。
                </div>
                
                <div class="paragraph">
                    履平剗地若恍惚，四體不舒慣{臯兀}杌。
                </div>
                
                <div class="paragraph">
                    自嗟時滯久勞苦，驅馳負得貧筋骨。
                </div>
                
                <div class="paragraph">
                    奉使衙深少吏胥，幹官占了東偏居。
                </div>
                
                <div class="paragraph">
                    西偏有軒扁清足，憔悴幾竿蒼竹踈。
                </div>
                
                <div class="paragraph">
                    射檐莫禁落日曬，平白將身隨爐鞴。
                </div>
                
                <div class="paragraph">
                    不奈羸軀苦熱情，無故要償行脚債。
                </div>
                
                <div class="paragraph">
                    富池狂遊期者誰，卷雪樓燬空有基。
                </div>
                
                <div class="paragraph">
                    離船未久抱虛暈，孱弱忍蹈波濤危。
                </div>
                
                <div class="paragraph">
                    官衙寂然且臥病，便行小伺西風勁。
                </div>
                
                <div class="paragraph">
                    廬山夜眠不熟淚不乾，梧樹支離凋井闌。
                </div>
                
        </div>
