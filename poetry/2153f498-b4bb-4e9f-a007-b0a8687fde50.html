    <div class="container">
        <h2 class="name">
            題海陵監李端公後亭十韻
        </h2>
        <div class="author"><a href="/author/6e358c15-1c99-4e3f-b1f6-d94b8626d6d9.html" title="張祜" target="_blank">
                張祜
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古城連廢地，規畫自初心。
                </div>
                
                <div class="paragraph">
                    眺出紅亭址，裁成綠樹林。
                </div>
                
                <div class="paragraph">
                    竹欹叢岸勢，池滿到簷陰。
                </div>
                
                <div class="paragraph">
                    暗草通溪遠，閑花落院深。
                </div>
                
                <div class="paragraph">
                    上簾新鷰入，拋葉小魚沉。
                </div>
                
                <div class="paragraph">
                    晚影移罇惜，殘芳秉燭尋。
                </div>
                
                <div class="paragraph">
                    風蘭曳衣繡，露柳柫頭簪。
                </div>
                
                <div class="paragraph">
                    屬詠聊題極，垂竿旋屈針。
                </div>
                
                <div class="paragraph">
                    短橋多凭看，高堞幾登臨。
                </div>
                
                <div class="paragraph">
                    漫廁賓階末，無因和至音。
                </div>
                
        </div>
    </div>
