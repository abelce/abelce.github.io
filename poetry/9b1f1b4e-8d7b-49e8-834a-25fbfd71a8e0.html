    <div class="container">
        <h2 class="name">
            留題潛山山谷寺
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山如連環不可解，玉溜穿崖鯨尾擺。
                </div>
                
                <div class="paragraph">
                    中天化出清凉宫，汗漫琉璃翠光灑。
                </div>
                
                <div class="paragraph">
                    回頭無路通人間，毛髪森森神魄駭。
                </div>
                
                <div class="paragraph">
                    長碑突兀壓巨鼇，字刻雄文入模楷。
                </div>
                
                <div class="paragraph">
                    乃知梁僧挈刀尺，來此幽棲聊脱屣。
                </div>
                
                <div class="paragraph">
                    地祗掣鏁巖戶開，縱有堆金豈能買。
                </div>
                
                <div class="paragraph">
                    粲祖傳衣當第三，至今異骨藏斯巖。
                </div>
                
                <div class="paragraph">
                    我朝重賜七寶塔，舍利感應符至誠。
                </div>
                
                <div class="paragraph">
                    誰曾磨崖記名姓，習之健筆深鐫鑱。
                </div>
                
                <div class="paragraph">
                    盤鼉皴鱗想風概，雲霧慘淡遮松杉。
                </div>
                
                <div class="paragraph">
                    至寶不獨世所惜，定有山鬼長扃監。
                </div>
                
                <div class="paragraph">
                    願借雷公霹靂斧，堅珉斫斷載以函。
                </div>
                
                <div class="paragraph">
                    高僧邀我恐忘返，虎豹堪驚日將晚。
                </div>
                
                <div class="paragraph">
                    歸來拂榻坐虛堂，軟煮黄精薦香飯。
                </div>
                
                <div class="paragraph">
                    千年遺跡安足誇，幻妄非真生有涯。
                </div>
                
                <div class="paragraph">
                    奈何吾勢未能已，夢想長在金仙家。
                </div>
                
        </div>
