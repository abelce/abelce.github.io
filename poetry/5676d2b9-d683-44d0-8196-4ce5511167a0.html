    <div class="container">
        <h2 class="name">
            歸自須江泊舟于湖舟中書事
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一自胡塵起，飄零十載過。
                </div>
                
                <div class="paragraph">
                    危情窘荆棘，老眼暗干戈。
                </div>
                
                <div class="paragraph">
                    草草真聊爾，栖栖可奈何。
                </div>
                
                <div class="paragraph">
                    功名麟閣晚，興在鹿門多。
                </div>
                
                <div class="paragraph">
                    避地依淮浦，傷心聽楚歌。
                </div>
                
                <div class="paragraph">
                    邊烽明夕嶠，戍鼓擊寒波。
                </div>
                
                <div class="paragraph">
                    江控曹公塢，山連冶父坡。
                </div>
                
                <div class="paragraph">
                    憑高懷更遠，弔古事應訛。
                </div>
                
                <div class="paragraph">
                    久客横歸棹，長年着短蓑。
                </div>
                
                <div class="paragraph">
                    風高飽帆腹，潮稳轉山阿。
                </div>
                
                <div class="paragraph">
                    漸喜鄉音似，還成醉臉酡。
                </div>
                
                <div class="paragraph">
                    凄凉想茅屋，留滯厭江沱。
                </div>
                
                <div class="paragraph">
                    井邑疏星火，津亭長薜蘿。
                </div>
                
                <div class="paragraph">
                    連檣自來往，壞壁本嵳峨。
                </div>
                
                <div class="paragraph">
                    蜂目今何在，黄鬚跡巳磨。
                </div>
                
                <div class="paragraph">
                    餘生能幾屐，急景付飛梭。
                </div>
                
                <div class="paragraph">
                    歲熟如堪隱，詩成可自哦。
                </div>
                
                <div class="paragraph">
                    平生南畝願，無地與婆娑。
                </div>
                
        </div>
