    <div class="container">
        <h2 class="name">
            義雞行
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西家粥粥雞將雛，俛啄蚱蜢行相呼。
                </div>
                
                <div class="paragraph">
                    羽毛未合事紛奪，四顧不虞烏畢逋。
                </div>
                
                <div class="paragraph">
                    翻窺捷取血丹吻，性命須臾那可忍。
                </div>
                
                <div class="paragraph">
                    草深决起落東家，垂翅離披猶蠢蠢。
                </div>
                
                <div class="paragraph">
                    東家司晨乃有雄，平時嘴距凌秋風。
                </div>
                
                <div class="paragraph">
                    怒冠趨前作雌伏，以翼覆藉哀窮凶。
                </div>
                
                <div class="paragraph">
                    初脫禍機驚未定，生意中閒不能寸。
                </div>
                
                <div class="paragraph">
                    時其饑渴經紀之，踸踔梳翎蘇委頓。
                </div>
                
                <div class="paragraph">
                    物生知母不知父，此雖其類非其侶。
                </div>
                
                <div class="paragraph">
                    陳嬰杵臼義所激，郭解朱家俠何取。
                </div>
                
                <div class="paragraph">
                    嗚呼人有不如物，嗚呼今固不如古。
                </div>
                
                <div class="paragraph">
                    從來山澤生龍蛇，人間父子成豺虎。
                </div>
                
        </div>
