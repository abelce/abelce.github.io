    <div class="container">
        <h2 class="name">
            滅胡
        </h2>
        <div class="author"><a href="/author/935ea2ff-8a2f-45bf-b5b0-955b6c7ce3d9.html" title="王無競" target="_blank">
                王無競
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢軍屢北喪，胡馬遂南駈。
                </div>
                
                <div class="paragraph">
                    羽書夜驚急，邊柝亂傳呼。
                </div>
                
                <div class="paragraph">
                    鬬軍卻不進，關城勢已孤。
                </div>
                
                <div class="paragraph">
                    黃雲塞沙落，（項云「落」當作「路」。
                </div>
                
                <div class="paragraph">
                    蔣云「落」爲「聚落」、「村落」之「落」。
                </div>
                
                <div class="paragraph">
                    ）白刃斷交衢。
                </div>
                
                <div class="paragraph">
                    朔霧圍未解，鑿山泉尚枯。
                </div>
                
                <div class="paragraph">
                    伏波塞後援，都尉失前途。
                </div>
                
                <div class="paragraph">
                    亭障多墮毀，金鏃無金（全）[一]軀。
                </div>
                
                <div class="paragraph">
                    獨有山東客，上書圖滅胡。
                </div>
                
                <div class="paragraph">
                    （[一]俞云：「第二『金』是『全』之誤。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
