    <div class="container">
        <h2 class="name">
            起居帖
        </h2>
        <div class="author"><a href="/author/1d8360eb-5d39-4e1f-8329-c5f0738f468c.html" title="楊凝式" target="_blank">
                楊凝式
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    行住坐臥處，手摩脅與肚，心腹通快時，兩手腸下踞。
                </div>
                
                <div class="paragraph">
                    踞之徹膀腰，背拳摩腎部。
                </div>
                
                <div class="paragraph">
                    纔覺力倦來，即使家人助。
                </div>
                
                <div class="paragraph">
                    行之不厭頻，晝夜無窮數，歲久積功成，漸入神仙路。
                </div>
                
                <div class="paragraph">
                    （見明刻本朱存理輯《鐵網珊瑚·書品》卷一。
                </div>
                
                <div class="paragraph">
                    ）（按：詩後題云：「乾祐元年冬殘臘暮，華陽焦上人尊師處傳，楊凝式。
                </div>
                
                <div class="paragraph">
                    」又附米友仁跋云：「右楊凝式書神仙起居法八行，臣米友仁鑒定真蹟跋。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
