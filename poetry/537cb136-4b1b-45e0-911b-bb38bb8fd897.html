    <div class="container">
        <h2 class="name">
            重入昭亭賦二十韻
        </h2>
        <div class="author"><a href="/author/9a95ae4c-1b4c-4339-9749-b37801c213d1.html" title="張孝祥" target="_blank">
                張孝祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我本山中人，對山輒忻然。
                </div>
                
                <div class="paragraph">
                    蹉跎落世網，欲去常拘牽。
                </div>
                
                <div class="paragraph">
                    蒼鷹著珠韝，側腦思高騫。
                </div>
                
                <div class="paragraph">
                    青絲絡奔驥，擺脫意乃便。
                </div>
                
                <div class="paragraph">
                    抑鬰不自聊，沉冥向誰宣。
                </div>
                
                <div class="paragraph">
                    長懷昭亭山，積翠摩青天。
                </div>
                
                <div class="paragraph">
                    下有千柱宮，突兀數百年。
                </div>
                
                <div class="paragraph">
                    往者雪中游，羣峯玉回旋。
                </div>
                
                <div class="paragraph">
                    飛閣出木末，下睨春無邊。
                </div>
                
                <div class="paragraph">
                    堂中二老人，龍象開法筵。
                </div>
                
                <div class="paragraph">
                    炯炯月在空，浩浩海納川。
                </div>
                
                <div class="paragraph">
                    應庵默無言，妙處心已傳。
                </div>
                
                <div class="paragraph">
                    如庵說千偈，微辭諦真詮。
                </div>
                
                <div class="paragraph">
                    靜極炷爐熏，對床且安眠。
                </div>
                
                <div class="paragraph">
                    更欲捐冠簪，一簞寄三椽。
                </div>
                
                <div class="paragraph">
                    此志竟不遂，緇塵亂歸韉。
                </div>
                
                <div class="paragraph">
                    今朝復何朝，却望山中煙。
                </div>
                
                <div class="paragraph">
                    縹緲見樓觀，鍾梵聲清圓。
                </div>
                
                <div class="paragraph">
                    我携九節筇，飛步雲蘿巔。
                </div>
                
        </div>
