    <div class="container">
        <h2 class="name">
            代上夔帥丁文伯
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    璧月行素空，流魄寒潭水。
                </div>
                
                <div class="paragraph">
                    水非與月期，月豈待濯洗。
                </div>
                
                <div class="paragraph">
                    天光發於定，妙契元一理。
                </div>
                
                <div class="paragraph">
                    士生無南北，樂在相知心。
                </div>
                
                <div class="paragraph">
                    同行不同調，有如辰與參。
                </div>
                
                <div class="paragraph">
                    一言針芥投，山水皆知音。
                </div>
                
                <div class="paragraph">
                    畏齋天下士，執鞭愧我後。
                </div>
                
                <div class="paragraph">
                    當時儉府蓮，最說庾公秀。
                </div>
                
                <div class="paragraph">
                    十年一欠伸，西樓黯回首。
                </div>
                
                <div class="paragraph">
                    油幢古夔子，鎖棘外南宮。
                </div>
                
                <div class="paragraph">
                    寶鑑貯英裁，氈筆題至公。
                </div>
                
                <div class="paragraph">
                    訊舊一以悽，浩蕩華表風。
                </div>
                
                <div class="paragraph">
                    宇縣莽烟塵，人物嘆今眇。
                </div>
                
                <div class="paragraph">
                    蘭芷閟其芳，所御或荼蓼。
                </div>
                
                <div class="paragraph">
                    隠思不遑寐，令我憂心悄。
                </div>
                
                <div class="paragraph">
                    古今幾枰棋，勝敗無常形。
                </div>
                
                <div class="paragraph">
                    世豈欠國手，一著何可輕。
                </div>
                
                <div class="paragraph">
                    但恐當局迷，渠知死可生。
                </div>
                
                <div class="paragraph">
                    向來一寸心，行世幾濩落。
                </div>
                
                <div class="paragraph">
                    矯性動有妨，幽思誰與豁。
                </div>
                
                <div class="paragraph">
                    爲君歌慨慷，長風起天末。
                </div>
                
        </div>
