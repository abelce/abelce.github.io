    <div class="container">
        <h2 class="name">
            漢文帝
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    愷悌而愛人，恭儉以持己。
                </div>
                
                <div class="paragraph">
                    府庫有餘財，勿忍爲己費。
                </div>
                
                <div class="paragraph">
                    田租奉公上，屢至爲民賜。
                </div>
                
                <div class="paragraph">
                    不肯私嬖臣，以存大臣體。
                </div>
                
                <div class="paragraph">
                    不敢私貴戚，以貽天下議。
                </div>
                
                <div class="paragraph">
                    澹乎無嗜好，絕不尚功利。
                </div>
                
                <div class="paragraph">
                    斷刑歲數百，煙火綿萬里。
                </div>
                
                <div class="paragraph">
                    禮樂雖未遑，亦足爲善治。
                </div>
                
                <div class="paragraph">
                    洪惟慶曆君，盛德槩相類。
                </div>
                
                <div class="paragraph">
                    爰立俱名臣，後元則無是。
                </div>
                
        </div>
