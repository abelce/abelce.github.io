    <div class="container">
        <h2 class="name">
            雪中同上醉山
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    駕言陟前岡，勝賞追良辰。
                </div>
                
                <div class="paragraph">
                    蒼黄慘暮色，浩蕩飛瑤塵。
                </div>
                
                <div class="paragraph">
                    冰花似有意，娛我坐上賓。
                </div>
                
                <div class="paragraph">
                    但恐白糢糊，偶失青嶙峋。
                </div>
                
                <div class="paragraph">
                    造物有奇事，變滅無逡巡。
                </div>
                
                <div class="paragraph">
                    斜陽忽到眼，萬疊羅蒼岷。
                </div>
                
                <div class="paragraph">
                    戲從壺中天，漏此色界痕。
                </div>
                
                <div class="paragraph">
                    况乃文字飲，盡屬我輩人。
                </div>
                
                <div class="paragraph">
                    老守頗自愧，繆許參冠巾。
                </div>
                
                <div class="paragraph">
                    念我千里行，維舟在江濱。
                </div>
                
                <div class="paragraph">
                    雪既不可留，跡亦恐遂陳。
                </div>
                
                <div class="paragraph">
                    置之勿復道，且飲樽中醇。
                </div>
                
        </div>
    </div>
