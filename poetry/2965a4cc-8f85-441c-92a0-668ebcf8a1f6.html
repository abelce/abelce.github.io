    <div class="container">
        <h2 class="name">
            醒心亭
        </h2>
        <div class="author"><a href="/author/ed7c3671-e574-4359-ac14-5e5c805c74de.html" title="陳賓" target="_blank">
                陳賓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    亭以醒心名，心與亭何與。
                </div>
                
                <div class="paragraph">
                    物各有感通，此理貴深喻。
                </div>
                
                <div class="paragraph">
                    峴山峙豐碑，見者皆墮淚。
                </div>
                
                <div class="paragraph">
                    推類盡其餘，庶表名亭義。
                </div>
                
                <div class="paragraph">
                    我昨發莆陽，春光正明媚。
                </div>
                
                <div class="paragraph">
                    肩輿撼頓間，思慮雜勞勩。
                </div>
                
                <div class="paragraph">
                    行行復行行，至此若沾醉。
                </div>
                
                <div class="paragraph">
                    振衣躡斯亭，四顧足清致。
                </div>
                
                <div class="paragraph">
                    芳樹布繁陰，晴山薦空翠。
                </div>
                
                <div class="paragraph">
                    時有幽禽來，且無俗駕至。
                </div>
                
                <div class="paragraph">
                    物我方兩忘，情景亦相會。
                </div>
                
                <div class="paragraph">
                    天君始泰然，萬境絕纖翳。
                </div>
                
                <div class="paragraph">
                    後樂與先憂，虛靈良不昧。
                </div>
                
                <div class="paragraph">
                    揭扁端在茲，夫豈無所試。
                </div>
                
                <div class="paragraph">
                    尚期知我者，他時來作記。
                </div>
                
        </div>
