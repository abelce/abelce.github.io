    <div class="container">
        <h2 class="name">
            送滕玉霄張元樸管押地理書入都
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    滕侯酒酣宇宙窄，長嘯詩成鬼神泣。
                </div>
                
                <div class="paragraph">
                    謫仙後身今李白，一錦宮袍猶未得。
                </div>
                
                <div class="paragraph">
                    張侯乃翁官鼎軸，芸香家藏百萬牘。
                </div>
                
                <div class="paragraph">
                    朝窗夜檠吟不足，政須天下書遍讀。
                </div>
                
                <div class="paragraph">
                    四海萬國天一家，東盡蟠木西流沙。
                </div>
                
                <div class="paragraph">
                    貢珍未貴貴圖籍，卉服颶風窮島涯。
                </div>
                
                <div class="paragraph">
                    玉堂衆雋修國史，搜書北方遣名士。
                </div>
                
                <div class="paragraph">
                    若欲講知南地理，亦合南州起才子。
                </div>
                
                <div class="paragraph">
                    所以滕侯暨張侯，聯翩同作中原遊。
                </div>
                
                <div class="paragraph">
                    夜靜長虹貫明月，春風穩送江天舟。
                </div>
                
                <div class="paragraph">
                    張侯富貴素所有，相門會見魯拜後。
                </div>
                
                <div class="paragraph">
                    滕侯遭遇夫豈偶，飄然掉臂奮空手。
                </div>
                
                <div class="paragraph">
                    金匱石室紬瑶編，大書特書筆如椽。
                </div>
                
                <div class="paragraph">
                    成就堯典禹貢篇，不數班固司馬遷。
                </div>
                
        </div>
    </div>
