    <div class="container">
        <h2 class="name">
            曉發飛鳥晨霞滿天少頃大雨吳諺云朝霞不出門暮霞行千里驗之信然戲紀其事
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝霞不出門，暮霞行千里。
                </div>
                
                <div class="paragraph">
                    今晨日未出，曉氣散如綺。
                </div>
                
                <div class="paragraph">
                    心疑雨再作，眼轉雲四起。
                </div>
                
                <div class="paragraph">
                    我豈知天道，吳農諺云爾。
                </div>
                
                <div class="paragraph">
                    古來占滂沲，說者類恢詭。
                </div>
                
                <div class="paragraph">
                    飛雲走羣羊，停雲浴三豨。
                </div>
                
                <div class="paragraph">
                    月當天畢宿，風自少女起。
                </div>
                
                <div class="paragraph">
                    爛石燒成香，汗礎潤如洗。
                </div>
                
                <div class="paragraph">
                    逐婦鳩能拙，穴居狸有智。
                </div>
                
                <div class="paragraph">
                    蜉蝣强知時，蜥蜴與聞計。
                </div>
                
                <div class="paragraph">
                    垤鳴東山鸛，堂審南柯蟻。
                </div>
                
                <div class="paragraph">
                    或加陰石鞭，或議陽門閉。
                </div>
                
                <div class="paragraph">
                    或云逢庚變，或自換甲始。
                </div>
                
                <div class="paragraph">
                    刑鵝與象龍，聚訟非一理。
                </div>
                
                <div class="paragraph">
                    不如老農諺，響應捷如鬼。
                </div>
                
                <div class="paragraph">
                    哦詩敢夸博，聊用醒午睡。
                </div>
                
        </div>
    </div>
