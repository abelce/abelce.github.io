    <div class="container">
        <h2 class="name">
            𠙶山曉雲歌
        </h2>
        <div class="author"><a href="/author/bae1dbf2-b304-4962-959a-6753054010bb.html" title="袁正" target="_blank">
                袁正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大坤濕氣蒸嵷巃，油然勃然連蒼穹。
                </div>
                
                <div class="paragraph">
                    曙窗注望東𠙶峰，須臾不見青芙蓉。
                </div>
                
                <div class="paragraph">
                    初疑博山噴出紫烟縷，又疑蜃精海底推起龍王宮。
                </div>
                
                <div class="paragraph">
                    東西模糊總一色，上下變幻知幾重。
                </div>
                
                <div class="paragraph">
                    既非芒碭山中隠劉季，又非陽臺神女遥相通。
                </div>
                
                <div class="paragraph">
                    養文玄豹隠丹壑，失巢老鶴迷青松。
                </div>
                
                <div class="paragraph">
                    忽見千株萬株老枯檜，化作千丈萬丈蒼精龍。
                </div>
                
                <div class="paragraph">
                    斷崖滴翠時灑灑，落花細雨春濛濛。
                </div>
                
                <div class="paragraph">
                    金烏欲上海水赤，神光盪射生青紅。
                </div>
                
                <div class="paragraph">
                    狂飈捲地忽吹散，依然繡出金屏風。
                </div>
                
                <div class="paragraph">
                    奇奇怪怪渺無際，且將浩興收拾填心胸。
                </div>
                
        </div>
