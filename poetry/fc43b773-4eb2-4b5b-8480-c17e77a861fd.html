    <div class="container">
        <h2 class="name">
            送姜和父
        </h2>
        <div class="author"><a href="/author/951b934c-e057-4578-aed2-702264e3425c.html" title="謝逸" target="_blank">
                謝逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    掠眼年光洒飛雹，三載從游只如昨。
                </div>
                
                <div class="paragraph">
                    似聞買船修水來，俄見呼童理歸橐。
                </div>
                
                <div class="paragraph">
                    酸寒自是臨川尉，况值凶年羣盜作。
                </div>
                
                <div class="paragraph">
                    干戈陌上玩經史，金鼓聲中挹杯杓。
                </div>
                
                <div class="paragraph">
                    上官喑嗚百吏怖，人皆唯唯君諤諤。
                </div>
                
                <div class="paragraph">
                    此行作邑亂山中，安得校書天祿閣。
                </div>
                
                <div class="paragraph">
                    歸謁黄龍老比邱，乞取囊中萬金藥。
                </div>
                
                <div class="paragraph">
                    吾體潰悶假雙井，信信致之亦不惡。
                </div>
                
        </div>
