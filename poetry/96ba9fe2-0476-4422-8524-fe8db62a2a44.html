    <div class="container">
        <h2 class="name">
            戲贈陳季張
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    氣清語不凡，郭與陳季優。
                </div>
                
                <div class="paragraph">
                    季子有美質，明月懸高秋。
                </div>
                
                <div class="paragraph">
                    詞談貫百家，炙轂出膏油。
                </div>
                
                <div class="paragraph">
                    放聲寄大塊，肆情無去留。
                </div>
                
                <div class="paragraph">
                    方圓付自爾，規矩爲瘡疣。
                </div>
                
                <div class="paragraph">
                    當其說荒唐，衆口莫能咻。
                </div>
                
                <div class="paragraph">
                    書案鼠篆塵，銜蔬滿床頭。
                </div>
                
                <div class="paragraph">
                    居不省家舍，那問犬馬牛。
                </div>
                
                <div class="paragraph">
                    吾嘗觀聖人，與世爲獻酬。
                </div>
                
                <div class="paragraph">
                    道通衆人行，智欲萬物周。
                </div>
                
                <div class="paragraph">
                    微言觀季子，頗亦有意不。
                </div>
                
                <div class="paragraph">
                    季子捧腹笑，吾豈搢紳囚。
                </div>
                
                <div class="paragraph">
                    我將乘扶摇，南與大鵬遊。
                </div>
                
                <div class="paragraph">
                    相羊九萬里，厭則下滄洲。
                </div>
                
                <div class="paragraph">
                    黄子失所答，如耕不能耰。
                </div>
                
                <div class="paragraph">
                    井蛙延海鼈，樂事擅一邱。
                </div>
                
                <div class="paragraph">
                    束牲盟伯夷，固自取揶揄。
                </div>
                
                <div class="paragraph">
                    無心以觸物，愛子如虛舟。
                </div>
                
                <div class="paragraph">
                    維楫苟不存，傾覆當誰尤。
                </div>
                
                <div class="paragraph">
                    尚思濟來者，非但自爲謀。
                </div>
                
        </div>
