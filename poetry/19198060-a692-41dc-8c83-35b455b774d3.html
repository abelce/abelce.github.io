    <div class="container">
        <h2 class="name">
            鄭丈灼灸戲成
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丈人國元龜，千古秘清廟。
                </div>
                
                <div class="paragraph">
                    側聞扈聖初，彤庭獻喜兆。
                </div>
                
                <div class="paragraph">
                    從此氛霧開，屢錫休瑞報。
                </div>
                
                <div class="paragraph">
                    珪璋厭紛華，江湖樂豐好。
                </div>
                
                <div class="paragraph">
                    一冠脫孟勞，十年泛靈沼。
                </div>
                
                <div class="paragraph">
                    近聞出清江，仗節觸烝罩。
                </div>
                
                <div class="paragraph">
                    漁者有豫且，橫梁截隈奥。
                </div>
                
                <div class="paragraph">
                    如何抱神智，失腳困泥淖。
                </div>
                
                <div class="paragraph">
                    倉皇見夢祈，修門極悲叫。
                </div>
                
                <div class="paragraph">
                    櫝藏得玄夫，光價逾納郜。
                </div>
                
                <div class="paragraph">
                    再拜爭乞靈，灼鐵具熱燋。
                </div>
                
                <div class="paragraph">
                    火攻固下策，奈此集衆譟。
                </div>
                
                <div class="paragraph">
                    低頭謝群工，脫身圖後效。
                </div>
                
                <div class="paragraph">
                    此戲亦太虐，臍腹困然膏。
                </div>
                
                <div class="paragraph">
                    切勿再三瀆，瀆亦不汝告。
                </div>
                
                <div class="paragraph">
                    舍爾觀朵頤，從吾襲髙蹈。
                </div>
                
        </div>
    </div>
