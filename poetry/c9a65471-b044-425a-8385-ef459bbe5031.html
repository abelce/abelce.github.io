                <div class="paragraph">
                    洗甲傾河漸可涯，北征猶記宋元嘉。
                </div>
                
                <div class="paragraph">
                    石劉姓字非圖籙，軒嚳乾坤自我家。
                </div>
                
                <div class="paragraph">
                    原上鼓旗寒朔吹，日邊詔令掞春華。
                </div>
                
                <div class="paragraph">
                    舞干元是吾皇事，不必將軍號虎牙。
