    <div class="container">
        <h2 class="name">
            和段校書冬夕寄題廬山
        </h2>
        <div class="author"><a href="/author/c8e74296-490d-4578-bf94-e6eaf0d719e1.html" title="劉得仁" target="_blank">
                劉得仁
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    名高身未到，此恨蓄多時。
                </div>
                
                <div class="paragraph">
                    是夕吟因話，他年必去隨。
                </div>
                
                <div class="paragraph">
                    嘗聞廬嶽頂，半入楚江湄。
                </div>
                
                <div class="paragraph">
                    幾處懸崖上，千尋瀑布垂。
                </div>
                
                <div class="paragraph">
                    爐峰松淅瀝，湓浦柳參差。
                </div>
                
                <div class="paragraph">
                    日色連湖白，鐘聲拂浪遲。
                </div>
                
                <div class="paragraph">
                    煙梯緣薜荔，嶽寺步欹危。
                </div>
                
                <div class="paragraph">
                    地本饒靈草，林曾出祖師。
                </div>
                
                <div class="paragraph">
                    石樓霞耀壁，猨樹鶴分枝。
                </div>
                
                <div class="paragraph">
                    細徑縈巖末，高窗見海涯。
                </div>
                
                <div class="paragraph">
                    嵌空寒更極，寂寞夜尤思。
                </div>
                
                <div class="paragraph">
                    陰谷冰埋朮，仙田雪覆芝。
                </div>
                
                <div class="paragraph">
                    亂泉禪客瀨，異迹逸人知。
                </div>
                
                <div class="paragraph">
                    蘚室新開竈，檉潭末了棋。
                </div>
                
                <div class="paragraph">
                    如何遂閑放，長得在希夷。
                </div>
                
                <div class="paragraph">
                    空務漁樵事，方無道路悲。
                </div>
                
                <div class="paragraph">
                    謝公臺尚在，陶令柳潛衰。
                </div>
                
                <div class="paragraph">
                    塵外難相許，人間貴迹遺。
                </div>
                
                <div class="paragraph">
                    雖懷丹桂影，不忘白雲期。
                </div>
                
                <div class="paragraph">
                    仁者終攜手，今朝預賦詩。
                </div>
                
        </div>
