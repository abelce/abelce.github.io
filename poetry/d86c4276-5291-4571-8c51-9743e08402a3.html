    <div class="container">
        <h2 class="name">
            劉道祖江程萬丘順甫講易孟子拾其意爲二十韵
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾初讀七篇，未領躍如義。
                </div>
                
                <div class="paragraph">
                    晚而窺大易，稍解寂然意。
                </div>
                
                <div class="paragraph">
                    乃知平放著，的的目前事。
                </div>
                
                <div class="paragraph">
                    盡心則無餘，窮神忽超詣。
                </div>
                
                <div class="paragraph">
                    以斯印羣書，拈出句句是。
                </div>
                
                <div class="paragraph">
                    君臣父子間，運量周旋際。
                </div>
                
                <div class="paragraph">
                    體之則光明，雜物了無累。
                </div>
                
                <div class="paragraph">
                    偉哉此陳編，孔孟心所寄。
                </div>
                
                <div class="paragraph">
                    有如撞洪鍾，合響入迢遞。
                </div>
                
                <div class="paragraph">
                    言高聽者聵，不絕僅如綴。
                </div>
                
                <div class="paragraph">
                    幸茲良友集，一發萬古祕。
                </div>
                
                <div class="paragraph">
                    真長富辭原，百折無留勢。
                </div>
                
                <div class="paragraph">
                    文通秉文均，裁度取中制。
                </div>
                
                <div class="paragraph">
                    宛丘坐忘言，袖手豈深閉。
                </div>
                
                <div class="paragraph">
                    鄙懷頓爲空，快若掃長篲。
                </div>
                
                <div class="paragraph">
                    旁觀二三子，耳剽咸愕眙。
                </div>
                
                <div class="paragraph">
                    誘之循循然，活處鱍鱍地。
                </div>
                
                <div class="paragraph">
                    氣質雖有拘，學問欲如蛻。
                </div>
                
                <div class="paragraph">
                    時乎不再來，過此恐少味。
                </div>
                
                <div class="paragraph">
                    大書鑱坐隅，以起衰惰氣。
                </div>
                
        </div>
