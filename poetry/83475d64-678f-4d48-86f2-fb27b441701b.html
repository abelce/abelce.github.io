    <div class="container">
        <h2 class="name">
            重遊天竺
        </h2>
        <div class="author"><a href="/author/cd381312-5f3e-451b-997f-224d4398c071.html" title="連文鳳" target="_blank">
                連文鳳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    何年飛去竺國峰，下際滄海蟠蛟龍。
                </div>
                
                <div class="paragraph">
                    崛奇詭怪獻萬狀，八風播蕩吹不融。
                </div>
                
                <div class="paragraph">
                    千年老藤無根樹，長疑上有仙人住。
                </div>
                
                <div class="paragraph">
                    山空月白玄猿啼，咫尺蓬萊隔塵霧。
                </div>
                
                <div class="paragraph">
                    瑶草春深不復妍，荆棘花開顔色鮮。
                </div>
                
                <div class="paragraph">
                    誰驅蠻風煽劫火，神驚鬼哭愁山川。
                </div>
                
                <div class="paragraph">
                    又疑黑衣故宰相，香火未冷今生緣。
                </div>
                
                <div class="paragraph">
                    欲挾須彌還北海，未必神通能廣大。
                </div>
                
                <div class="paragraph">
                    康回馮怒相傾摧，神氣未完支節解。
                </div>
                
                <div class="paragraph">
                    穿崖鑿谷何時寧，混沌死矣靈不靈。
                </div>
                
        </div>
    </div>
