    <div class="container">
        <h2 class="name">
            擬九頌  其六
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    葵傾心兮向陽，車導迷兮指南。
                </div>
                
                <div class="paragraph">
                    彼赫曦兮麗晝，奚信耳兮銅盤。
                </div>
                
                <div class="paragraph">
                    路通行兮九軌，奚窘步兮媻姍。
                </div>
                
                <div class="paragraph">
                    理有窒兮必通，物無幽兮不闡。
                </div>
                
                <div class="paragraph">
                    懿君子兮姱修，曾何心兮獨善。
                </div>
                
                <div class="paragraph">
                    曼余目兮流觀，瞻咫尺兮威顔。
                </div>
                
                <div class="paragraph">
                    慨冥行兮一世，撫余衷兮獨安。
                </div>
                
                <div class="paragraph">
                    惟納約兮自牖，苟牆面兮孰誘。
                </div>
                
                <div class="paragraph">
                    擁前旒兮余察，昏擿埴兮余考。
                </div>
                
                <div class="paragraph">
                    周道兮如砥，君子兮所履。
                </div>
                
                <div class="paragraph">
                    彼矇叟兮何知，跬步兮千里。
                </div>
                
                <div class="paragraph">
                    倚檻兮永歌，君門九重兮奈何。
                </div>
                
                <div class="paragraph">
                    倚皇明兮寤鑒，蹈前修兮不頗。
                </div>
                
        </div>
