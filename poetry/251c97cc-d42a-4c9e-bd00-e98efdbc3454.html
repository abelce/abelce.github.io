    <div class="container">
        <h2 class="name">
            送楊嗣清國錄出倅廣漢
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岱宗崢嶸乃爲嶽，丈夫可不志特達。
                </div>
                
                <div class="paragraph">
                    平生論人每如此，楊子入眼吁可愕。
                </div>
                
                <div class="paragraph">
                    清班突見頎而長，開口四坐薄曉霜。
                </div>
                
                <div class="paragraph">
                    自言磈磊不可茹，正須一吐空肝腸。
                </div>
                
                <div class="paragraph">
                    太學黄虀了殘業，又携束書去挈挈。
                </div>
                
                <div class="paragraph">
                    偃㦸韜戈吾已衰，快刀斫案子甚决。
                </div>
                
                <div class="paragraph">
                    古人作事令人驚，今人豈不如古人。
                </div>
                
                <div class="paragraph">
                    折枝要是不爲爾，長劍在手無蛟鯨。
                </div>
                
                <div class="paragraph">
                    楊子楊子吾所許，舉杯酌君肝膽露。
                </div>
                
                <div class="paragraph">
                    期君直到黄髮時，無使英名一塵汙。
                </div>
                
        </div>
    </div>
