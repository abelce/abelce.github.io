    <div class="container">
        <h2 class="name">
            題郭元德所藏龔聖予瘦馬圖
        </h2>
        <div class="author"><a href="/author/3a6d481c-d4fc-4ea8-b71a-ec2a5c622b37.html" title="俞德鄰" target="_blank">
                俞德鄰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞神駿之肋十有五，雄姿矯矯騰龍虎。
                </div>
                
                <div class="paragraph">
                    四蹄踣鐵尾捎風，藐視崑崙薄玄圃。
                </div>
                
                <div class="paragraph">
                    何時歷塊誤一蹶，棄置荒林翳榛莽。
                </div>
                
                <div class="paragraph">
                    思昔先朝十二閑，駓駰騏駱充其間。
                </div>
                
                <div class="paragraph">
                    此馬當時最倜儻，流沙萬里來函關。
                </div>
                
                <div class="paragraph">
                    祇今淪落歸人世，何人保養思終惠。
                </div>
                
                <div class="paragraph">
                    髯龔前身李伯時，殷勤染翰憐權奇。
                </div>
                
                <div class="paragraph">
                    崚嶒瘦骨見者歎，度越駑駘猶萬萬。
                </div>
                
                <div class="paragraph">
                    天上房星久已空，此圖此馬俱難逢。
                </div>
                
                <div class="paragraph">
                    主人愛圖如愛馬，收拾瓌文爲模寫。
                </div>
                
                <div class="paragraph">
                    我知髯龔欲畫時，天地黯黲風煙悲。
                </div>
                
                <div class="paragraph">
                    離離禾黍今如此，誰識羸驂真騄駬。
                </div>
                
                <div class="paragraph">
                    明年野外春草平，瑶池八駿還爭鳴。
                </div>
                
                <div class="paragraph">
                    此時更倩髯龔筆，一掃籋雲龍八尺。
                </div>
                
        </div>
    </div>
