    <div class="container">
        <h2 class="name">
            十二月二十四夜賦梅花
        </h2>
        <div class="author"><a href="/author/aa05e7a9-8c39-4837-a872-aef016f8f05b.html" title="張九成" target="_blank">
                張九成
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我來嶺下已七年，梅花日日鬬清妍。
                </div>
                
                <div class="paragraph">
                    詩才有限思無盡，空把花枝歎晚煙。
                </div>
                
                <div class="paragraph">
                    頗怪此花嵐瘴裏，獨抱高潔何娟娟。
                </div>
                
                <div class="paragraph">
                    苦如靈均佩蘭芷，遠如元亮當醉眠。
                </div>
                
                <div class="paragraph">
                    真香秀色看不足，雪花冰霰相後先。
                </div>
                
                <div class="paragraph">
                    平生明明復皦皦，一嗅霜蕊知其天。
                </div>
                
                <div class="paragraph">
                    固安冷落甘蠻蜑，不務輕舉巢神仙。
                </div>
                
                <div class="paragraph">
                    他年若許中原去，携汝同住西湖邊。
                </div>
                
                <div class="paragraph">
                    更尋和靖廟何許，相與澹泊春風前。
                </div>
                
        </div>
