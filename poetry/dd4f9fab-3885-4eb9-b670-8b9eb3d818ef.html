    <div class="container">
        <h2 class="name">
            貫之學士寵示佳作欻然有丘壑之思因反其意以招之亦朋友相勉之義伏幸采矚
        </h2>
        <div class="author"><a href="/author/51001c77-37ab-4808-a590-777a3659e2be.html" title="度正" target="_blank">
                度正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夫君隆隆如長車，方途萬里無塵沙。
                </div>
                
                <div class="paragraph">
                    天公生材要有用，安得嘿嘿吟窗紗。
                </div>
                
                <div class="paragraph">
                    辛勤學問求大指，求不在他心而已。
                </div>
                
                <div class="paragraph">
                    解將歲月作工夫，定使枯株發春媚。
                </div>
                
                <div class="paragraph">
                    我家傳家詩與書，家徒四壁一錢無。
                </div>
                
                <div class="paragraph">
                    年來行李環天下，直從南海薰香爐。
                </div>
                
                <div class="paragraph">
                    先生曰來子可語，以手手地傳心圖。
                </div>
                
                <div class="paragraph">
                    歸來日日鋤其惡，陶然一室皆真樂。
                </div>
                
                <div class="paragraph">
                    他年努力回羲皇，更把天心驗圭角。
                </div>
                
        </div>
    </div>
