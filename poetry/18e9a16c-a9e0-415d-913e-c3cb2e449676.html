    <div class="container">
        <h2 class="name">
            題大安軍楊寶謨旌忠廟
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    范陽一夕鼙皷鳴，莽然河朔惟孤城。
                </div>
                
                <div class="paragraph">
                    姓名徹聞帝猶謂，我乃不識顔真卿。
                </div>
                
                <div class="paragraph">
                    人才所用非所養，自昔然矣奚獨神。
                </div>
                
                <div class="paragraph">
                    肘間銀黄挂三組，腰間犀玉圍萬釘。
                </div>
                
                <div class="paragraph">
                    養癰護疾皆此輩，事危先及城郭臣。
                </div>
                
                <div class="paragraph">
                    求仁得仁性情正，可死無死分義明。
                </div>
                
                <div class="paragraph">
                    豈徒一時折羣醜，將與萬世開太平。
                </div>
                
                <div class="paragraph">
                    我嘗辱交於神者，寤寐精爽如平生。
                </div>
                
                <div class="paragraph">
                    過祠解后日端午，昌歜之酒芬兮清。
                </div>
                
                <div class="paragraph">
                    要呼湘纍徑同醉，毋使二子稱獨醒。
                </div>
                
        </div>
    </div>
