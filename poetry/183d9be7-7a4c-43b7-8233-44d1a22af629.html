<body>
    <div class="container">
        <h2 class="name">
            詠丹桂
        </h2>
        <div class="author"><a href="/author/21ab7de9-6d3c-4357-9f9e-c047e7ec2bab.html" title="胡榘" target="_blank">
                胡榘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    碎瓊揉香作肌骨，霽日吹紅染膚色。
                </div>
                
                <div class="paragraph">
                    人間何處有此葩，一種風流初未識。
                </div>
                
                <div class="paragraph">
                    東隅月戶編三千，夜修玉闕瀛洲前。
                </div>
                
                <div class="paragraph">
                    拂摇桂子偶墜此，雨露培植開韶妍。
                </div>
                
                <div class="paragraph">
                    史翁移根出葱蒨，雕斛持歸翠微殿。
                </div>
                
                <div class="paragraph">
                    一朝麗質冠百昌，御墨分題落團扇。
                </div>
                
                <div class="paragraph">
                    何年流轉江南鄉，一本奚翅千金償。
                </div>
                
                <div class="paragraph">
                    分枝接葉色已淺，縱有此花無此香。
                </div>
                
                <div class="paragraph">
                    絕愛西山佳麗地，藹藹修林倚清吹。
                </div>
                
                <div class="paragraph">
                    寧論斜日杏花酣，未許熙春海棠睡。
                </div>
                
                <div class="paragraph">
                    是時金氣初高明，宇宙軒豁澄埃氛。
                </div>
                
                <div class="paragraph">
                    青霞絳雪互點綴，濃芬賸馥飄氤氳。
                </div>
                
                <div class="paragraph">
                    鷲峰繁黄今不數，破裓僧練裙女。
                </div>
                
                <div class="paragraph">
                    試看香御擁紅雲，肅奉虛皇遊碧宇。
                </div>
                
                <div class="paragraph">
                    携持寶鏡吹波金，寒光萬頃空人心。
                </div>
                
                <div class="paragraph">
                    煩君控取紅鸞住，便恐香魂夜飛去。
                </div>
                
        </div>
