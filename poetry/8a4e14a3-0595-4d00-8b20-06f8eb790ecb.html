    <div class="container">
        <h2 class="name">
            洪致遠屢來問詩作長句遺之
        </h2>
        <div class="author"><a href="/author/e9f4bc4a-bc29-4ae2-b934-f47016e17fb0.html" title="周孚" target="_blank">
                周孚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見伯倫平生老閉關，祗有一頌留人間。
                </div>
                
                <div class="paragraph">
                    懷鉛抱槧亦何益，惠子五車終不傳。
                </div>
                
                <div class="paragraph">
                    我今所見蓋如此，堆案文書藏鼠矢。
                </div>
                
                <div class="paragraph">
                    自知老境要灰心，却笑少時空血指。
                </div>
                
                <div class="paragraph">
                    勞君日日來徵詩，試欲把筆心自疑。
                </div>
                
                <div class="paragraph">
                    無鹽已老稍識恥，安敢唐突西施爲。
                </div>
                
                <div class="paragraph">
                    古人作詩有成法，句欲圓轉字欲活。
                </div>
                
                <div class="paragraph">
                    始循規矩後變化，如以金丹蛻凡骨。
                </div>
                
                <div class="paragraph">
                    君試停杯參此語，莫笑前人用心苦。
                </div>
                
                <div class="paragraph">
                    祗今孰是前輩詩，風漪作文君看取。
                </div>
                
        </div>
    </div>
