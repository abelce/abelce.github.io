    <div class="container">
        <h2 class="name">
            慶州敗
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    無戰王者師，有備軍之志。
                </div>
                
                <div class="paragraph">
                    天下承平數十年，此語雖存人所棄。
                </div>
                
                <div class="paragraph">
                    今歲西戎背世盟，直隨秋風寇邊城。
                </div>
                
                <div class="paragraph">
                    屠殺熟戶燒障堡，十萬馳騁山嶽傾。
                </div>
                
                <div class="paragraph">
                    國家防塞今有誰，官爲承制乳臭兒。
                </div>
                
                <div class="paragraph">
                    酣觴大嚼乃事業，何嘗識會兵之機。
                </div>
                
                <div class="paragraph">
                    符移火急蒐卒乘，意謂就戮如縛尸。
                </div>
                
                <div class="paragraph">
                    未成一軍已出戰，驅逐急使緣嶮巇。
                </div>
                
                <div class="paragraph">
                    馬肥甲重士飽喘，雖有弓劍何所施。
                </div>
                
                <div class="paragraph">
                    連顛自欲墮深谷，虜騎笑指聲嘻嘻。
                </div>
                
                <div class="paragraph">
                    一麾發伏鴈行出，山下掩截成重圍。
                </div>
                
                <div class="paragraph">
                    我軍免胄乞死所，承制面縛交涕洟。
                </div>
                
                <div class="paragraph">
                    逡巡下令藝者全，爭獻小技歌且吹。
                </div>
                
                <div class="paragraph">
                    其餘鼻馘放之去，東走矢液皆淋漓。
                </div>
                
                <div class="paragraph">
                    首無耳準若怪獸，不自媿恥猶生歸。
                </div>
                
                <div class="paragraph">
                    守者沮氣陷者苦，盡由主將之所爲。
                </div>
                
                <div class="paragraph">
                    地機不見欲僥勝，羞辱中國堪傷悲。
                </div>
                
        </div>
