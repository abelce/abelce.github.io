    <div class="container">
        <h2 class="name">
            題李君亮義槩堂
        </h2>
        <div class="author"><a href="/author/b3a3e65d-becd-4718-97f6-1b38ea109129.html" title="葉適" target="_blank">
                葉適
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    分飧人所能，多至踰萬億。
                </div>
                
                <div class="paragraph">
                    一朝可趣具，寒暑三十易。
                </div>
                
                <div class="paragraph">
                    古之轑釜者，其始蓋未惜。
                </div>
                
                <div class="paragraph">
                    懷哉西方士，義重見寡特。
                </div>
                
                <div class="paragraph">
                    招呼幾州氓，歲歲青黄食。
                </div>
                
                <div class="paragraph">
                    雷聲匕筯動，雲湧床座窄。
                </div>
                
                <div class="paragraph">
                    昔我手行粥，今也愆膂力。
                </div>
                
                <div class="paragraph">
                    憶汝身自孩，又抱兒子喫。
                </div>
                
                <div class="paragraph">
                    豈有不足歎，幸無嗟來色。
                </div>
                
                <div class="paragraph">
                    天爲産厥孫，文射最高策。
                </div>
                
                <div class="paragraph">
                    勞君太史令，乞彼峨眉伯。
                </div>
                
                <div class="paragraph">
                    出處善知時，教訓陶美澤。
                </div>
                
                <div class="paragraph">
                    築堂事遺像，雅頌鎸衆墨。
                </div>
                
                <div class="paragraph">
                    我歌則後矣，猗歟綴周什。
                </div>
                
        </div>
