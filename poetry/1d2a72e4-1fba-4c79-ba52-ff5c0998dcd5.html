    <div class="container">
        <h2 class="name">
            又溪館聽蟬聯句
        </h2>
        <div class="author"><a href="/author/ffafe7cf-de97-425d-a675-321285a1187e.html" title="顏真卿" target="_blank">
                顏真卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高樹多涼吹，疎蟬足斷聲。
                </div>
                
                <div class="paragraph">
                    已催居客感，更使別人驚。
                </div>
                
                <div class="paragraph">
                    晚夏猶知急，新秋別有情。
                </div>
                
                <div class="paragraph">
                    危湍和不似，細管學難成。
                </div>
                
                <div class="paragraph">
                    當斅附金重，無貪曜火明。
                </div>
                
                <div class="paragraph">
                    青松四面落，白髮一重生。
                </div>
                
                <div class="paragraph">
                    向夕音彌厲，迎風翼更輕。
                </div>
                
                <div class="paragraph">
                    單嘶出迥樹，餘響思空城。
                </div>
                
                <div class="paragraph">
                    嘒唳松間坐，蕭寥竹裏行。
                </div>
                
                <div class="paragraph">
                    如何長飲露，高潔未能名。
                </div>
                
        </div>
    </div>
