    <div class="container">
        <h2 class="name">
            太子張舍人遺織成褥段
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客從西北來，遺我翠織成。
                </div>
                
                <div class="paragraph">
                    開緘風濤湧，中有掉尾鯨。
                </div>
                
                <div class="paragraph">
                    逶迤羅水族，瑣細不足名。
                </div>
                
                <div class="paragraph">
                    客云充君褥，承君終宴榮。
                </div>
                
                <div class="paragraph">
                    空堂魑魅走，高枕形神清。
                </div>
                
                <div class="paragraph">
                    領客珍重意，顧我非公卿。
                </div>
                
                <div class="paragraph">
                    留之懼不祥，施之混柴荆。
                </div>
                
                <div class="paragraph">
                    服飾定尊卑，大哉萬古程。
                </div>
                
                <div class="paragraph">
                    今我一賤老，裋褐更無營。
                </div>
                
                <div class="paragraph">
                    煌煌珠宮物，寢處禍所嬰。
                </div>
                
                <div class="paragraph">
                    歎息當路子，干戈尚縱橫。
                </div>
                
                <div class="paragraph">
                    掌握有權柄，衣馬自肥輕。
                </div>
                
                <div class="paragraph">
                    李鼎死岐陽，實以驕貴盈。
                </div>
                
                <div class="paragraph">
                    來瑱賜自盡，氣豪直阻兵。
                </div>
                
                <div class="paragraph">
                    皆聞黃金多，坐見悔吝生。
                </div>
                
                <div class="paragraph">
                    奈何田舍翁，受此厚貺情。
                </div>
                
                <div class="paragraph">
                    錦鯨卷還客，始覺心和平。
                </div>
                
                <div class="paragraph">
                    振我麤席塵，媿客茹藜羹。
                </div>
                
        </div>
