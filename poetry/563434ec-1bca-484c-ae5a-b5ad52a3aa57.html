<body>
    <div class="container">
        <h2 class="name">
            天象
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白氣一抹蚩尤旗，南斗北斗天兩垂。
                </div>
                
                <div class="paragraph">
                    西方熒惑耀芒角，初月吐魄來食之。
                </div>
                
                <div class="paragraph">
                    去年天象已可駭，今年天象更可疑。
                </div>
                
                <div class="paragraph">
                    春王正月暨三月，黑氣幾度摩晨曦。
                </div>
                
                <div class="paragraph">
                    銅盤亭亭慘且淡，鐵鈸拍拍合復離。
                </div>
                
                <div class="paragraph">
                    沙盆貯水靜照影，眼亂兩日讙童兒。
                </div>
                
                <div class="paragraph">
                    移時妖氛漸引却，赤光如血鋪庭墀。
                </div>
                
                <div class="paragraph">
                    家無占書矒休咎，但效嫠婦顰雙眉。
                </div>
                
                <div class="paragraph">
                    昨朝忽見邸狀報，詔答丞相辭公師。
                </div>
                
                <div class="paragraph">
                    首言金烏效祥瑞，變我愁蹙成愉怡。
                </div>
                
                <div class="paragraph">
                    玉堂學士天下選，王治有象非吾欺。
                </div>
                
                <div class="paragraph">
                    東淮西蜀狗鼠賊，看折尺箠從頭笞。
                </div>
                
        </div>
    </div>
