    <div class="container">
        <h2 class="name">
            劇暑
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六月暑方劇，喘汗不支持。
                </div>
                
                <div class="paragraph">
                    逃之顧無術，惟望樹影移。
                </div>
                
                <div class="paragraph">
                    或謂當讀書，或勸把酒卮。
                </div>
                
                <div class="paragraph">
                    或誇作字好，蕭然却炎曦。
                </div>
                
                <div class="paragraph">
                    或欲溪上釣，或思竹間棋。
                </div>
                
                <div class="paragraph">
                    亦有出下策，買簟傾家貲。
                </div>
                
                <div class="paragraph">
                    赤脚蹋增冰，此計又絕癡。
                </div>
                
                <div class="paragraph">
                    我獨謂不然，願子少置思。
                </div>
                
                <div class="paragraph">
                    方今詔書下，淮汴方出師。
                </div>
                
                <div class="paragraph">
                    黄旗立轅門，羽檄晝夜馳。
                </div>
                
                <div class="paragraph">
                    大將先擐甲，三軍隨指揮。
                </div>
                
                <div class="paragraph">
                    行伍未盡食，大將不言饑。
                </div>
                
                <div class="paragraph">
                    渴不先飲水，驟不先告疲。
                </div>
                
                <div class="paragraph">
                    吾儕獨安居，茂林蔭茅茨。
                </div>
                
                <div class="paragraph">
                    脫巾濯寒泉，卧起從其私。
                </div>
                
                <div class="paragraph">
                    于此尚畏熱，鬼神其可欺。
                </div>
                
                <div class="paragraph">
                    坐客皆謂然，索紙遂成詩。
                </div>
                
                <div class="paragraph">
                    便覺窗几間，颯颯清風吹。
                </div>
                
        </div>
