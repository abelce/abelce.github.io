    <div class="container">
        <h2 class="name">
            五言遼東侍宴山夜臨秋同賦臨韻應詔
        </h2>
        <div class="author"><a href="/author/33729831-4174-4f39-9f92-53da573f8856.html" title="上官儀" target="_blank">
                上官儀
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奉駕凌稽阜，同御掩□岑。
                </div>
                
                <div class="paragraph">
                    肆賞乖濡足，窮覽{忄口}（疑爲「惕」字）乾心。
                </div>
                
                <div class="paragraph">
                    一德光神武，萬象鏡冲襟。
                </div>
                
                <div class="paragraph">
                    御□遼山夕，凝麾溟海潯。
                </div>
                
                <div class="paragraph">
                    帷殿（《初》作「殿帳」）清炎氣，輦道含秋陰。
                </div>
                
                <div class="paragraph">
                    凄風移漢筑，流水入虞琴。
                </div>
                
                <div class="paragraph">
                    雲飛送斷鴈，月上淨疎林。
                </div>
                
                <div class="paragraph">
                    滴瀝露枝響，空濛煙壑深。
                </div>
                
                <div class="paragraph">
                    撫躬謝仁智，泉石忝登臨。
                </div>
                
                <div class="paragraph">
                    信美陪仙蹕，長歌[慰]（尉）陸沉。
                </div>
                
                <div class="paragraph">
                    （見影日本藏唐卷子本《翰林學士集》，以《初學記》卷三引詩參校。
                </div>
                
                <div class="paragraph">
                    ）（按：《全唐詩》卷四十據《初學記》、《唐詩紀事》收入本詩，僅存「殿帳清炎氣」以下八句。
                </div>
                
                <div class="paragraph">
                    卷子本詩題下署：「秘書郎弘文館直學士臣上官儀上。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
