<body>
    <div class="container">
        <h2 class="name">
            聽寶月上人彈桃源春曉
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桃源曉色春茫茫，花氣撲人和露香。
                </div>
                
                <div class="paragraph">
                    翠波溶溶泛晴陽，瓊樓半露非煙長。
                </div>
                
                <div class="paragraph">
                    霓旌鸞佩雜花光，花光深處開琳房。
                </div>
                
                <div class="paragraph">
                    金鯨夭矯寫霞漿，雲璈清響何琅琅。
                </div>
                
                <div class="paragraph">
                    綠雲不動山蒼蒼，酒闌月影侵迴廊。
                </div>
                
                <div class="paragraph">
                    千年過眼直尋常，蓬萊清淺海上桑。
                </div>
                
                <div class="paragraph">
                    道人妙手能逢場，朱絃寫出水雲鄉。
                </div>
                
                <div class="paragraph">
                    坐令遠意入八荒，泠然風馭隨雲翔。
                </div>
                
                <div class="paragraph">
                    仙人迎笑從西廂，頗怪别來塵世忙。
                </div>
                
                <div class="paragraph">
                    飛霞仙衣雲錦裳，朝真相與高頡頏。
                </div>
                
                <div class="paragraph">
                    卻笑退之情未忘，生愁冰炭置我腸。
                </div>
                
        </div>
