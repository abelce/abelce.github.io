    <div class="container">
        <h2 class="name">
            久雨路絕賓客稀少聞后土祠瓊花盛開亦未果一往也
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卧聞更鼓濕不鳴，曉窗但有摧簷聲。
                </div>
                
                <div class="paragraph">
                    雲横不放山入坐，風怒欲倒江衝城。
                </div>
                
                <div class="paragraph">
                    東家酒熟花爛漫，折簡喚客留娉婷。
                </div>
                
                <div class="paragraph">
                    街頭泥潦一尺許，意雖欲往無由行。
                </div>
                
                <div class="paragraph">
                    儒生活計亦不惡，蒲團堅坐到日落。
                </div>
                
                <div class="paragraph">
                    映窗香穗觸凝塵，過眼文書開病膜。
                </div>
                
                <div class="paragraph">
                    明朝新晴有佳處，穏看小檻翻紅藥。
                </div>
                
                <div class="paragraph">
                    無雙亭下一枝春，玉潔霜清未寥廓。
                </div>
                
                <div class="paragraph">
                    閉門嬾出君莫笑，看汝多愁吾獨樂。
                </div>
                
                <div class="paragraph">
                    故人無事倘能来，爲君試舉舒州杓。
                </div>
                
        </div>
    </div>
