    <div class="container">
        <h2 class="name">
            次韵李漢老詩
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蒙莊歎隙駒，孔聖悲逝川。
                </div>
                
                <div class="paragraph">
                    百年生有涯，萬感情無邊。
                </div>
                
                <div class="paragraph">
                    賢愚真唯阿，繫心同一緣。
                </div>
                
                <div class="paragraph">
                    內熱蠱其中，伊誰肯求痊。
                </div>
                
                <div class="paragraph">
                    樂哉今日遊，衆賓肅初筵。
                </div>
                
                <div class="paragraph">
                    社樗間羣材，嫫母參衆妍。
                </div>
                
                <div class="paragraph">
                    謔弄既莞爾，獻酬亦頹然。
                </div>
                
                <div class="paragraph">
                    胡爲發爭端，咄咄論深禪。
                </div>
                
                <div class="paragraph">
                    擊水但增波，止薪自無煙。
                </div>
                
                <div class="paragraph">
                    便應三宜休，敢論四不遷。
                </div>
                
                <div class="paragraph">
                    公如高車馳，揚塵絕通廛。
                </div>
                
                <div class="paragraph">
                    我如馭小駟，交綏已回旋。
                </div>
                
                <div class="paragraph">
                    初謀不自量，取困大敵前。
                </div>
                
                <div class="paragraph">
                    金化質不亡，冰融水非堅。
                </div>
                
                <div class="paragraph">
                    市門有真樓，相從待他年。
                </div>
                
        </div>
