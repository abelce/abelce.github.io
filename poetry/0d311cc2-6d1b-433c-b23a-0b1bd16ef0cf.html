    <div class="container">
        <h2 class="name">
            從三舅氏携兒姪遊向園分韵得買字
        </h2>
        <div class="author"><a href="/author/97fab6e9-9854-4f85-8efa-0f10be9a49bc.html" title="廖行之" target="_blank">
                廖行之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廛居遠囂塵，市隠渺湖海。
                </div>
                
                <div class="paragraph">
                    閑窗理書卷，樂事供戲綵。
                </div>
                
                <div class="paragraph">
                    蕭然萬慮忘，恬爾四時改。
                </div>
                
                <div class="paragraph">
                    青山滿郊園，未省費錢買。
                </div>
                
                <div class="paragraph">
                    客來笑迂拙，我乃厭機械。
                </div>
                
                <div class="paragraph">
                    今朝起遨遊，歡意與天會。
                </div>
                
                <div class="paragraph">
                    光風挾霽月，璇宇掃氛靄。
                </div>
                
                <div class="paragraph">
                    茲游發吾舅，慫恿及流輩。
                </div>
                
                <div class="paragraph">
                    扁舟凌湘波，步屧更東邁。
                </div>
                
                <div class="paragraph">
                    名園展良覿，珍賞皆勝槩。
                </div>
                
                <div class="paragraph">
                    松筠矗高節，花草足芳佩。
                </div>
                
                <div class="paragraph">
                    化工自無私，物理欣有待。
                </div>
                
                <div class="paragraph">
                    從渠春爛熳，壯我胸磊磈。
                </div>
                
                <div class="paragraph">
                    招邀坐莓苔，取次列鮭菜。
                </div>
                
                <div class="paragraph">
                    真成脫邊幅，底用見奇怪。
                </div>
                
                <div class="paragraph">
                    酒闌發深省，事往憶初載。
                </div>
                
                <div class="paragraph">
                    經營賦歸田，想像古賢宰。
                </div>
                
                <div class="paragraph">
                    騎箕久汗漫，種木今猥大。
                </div>
                
                <div class="paragraph">
                    安能耽燕翫，頗復念興廢。
                </div>
                
                <div class="paragraph">
                    信美非吾廬，高興忽天外。
                </div>
                
                <div class="paragraph">
                    歸來且長哦，它時續詩話。
                </div>
                
        </div>
