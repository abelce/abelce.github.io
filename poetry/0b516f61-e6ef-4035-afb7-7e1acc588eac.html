    <div class="container">
        <h2 class="name">
            壽仲秉侍郎
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今朝雲裾下星漢，明日冰輪十分滿。
                </div>
                
                <div class="paragraph">
                    今朝海實薦蟠桃，明日潮頭千丈高。
                </div>
                
                <div class="paragraph">
                    君才與月爭澄爽，君氣如潮同浩放。
                </div>
                
                <div class="paragraph">
                    如何不著廊廟中，不是考槃巖壑樣。
                </div>
                
                <div class="paragraph">
                    十年立朝兒輩驚，前日欲去親留行。
                </div>
                
                <div class="paragraph">
                    我雖流落未足恨，世間那有此友生。
                </div>
                
                <div class="paragraph">
                    躋堂奉觴祝耆耈，仙骨應須飲仙酒。
                </div>
                
                <div class="paragraph">
                    潮聲不斷月長圓，歲歲來爲主人壽。
                </div>
                
        </div>
    </div>
