    <div class="container">
        <h2 class="name">
            社前一日用中秋夜未盡韻
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清晨視園樹，槁葉脫梧檟。
                </div>
                
                <div class="paragraph">
                    鄰家餽彘肉，里巷作秋社。
                </div>
                
                <div class="paragraph">
                    報賽有故常，民俗其敢罷。
                </div>
                
                <div class="paragraph">
                    勾龍得無羞，土毛旱欲赭。
                </div>
                
                <div class="paragraph">
                    貧家節□常，素不徼福嘏。
                </div>
                
                <div class="paragraph">
                    又况禁酒嚴，罄室覆老瓦。
                </div>
                
                <div class="paragraph">
                    兩男隔鄰郡，久未泛歸槎。
                </div>
                
                <div class="paragraph">
                    小兒及二女，嬉戲粗婭姹。
                </div>
                
                <div class="paragraph">
                    叫啼索梨栗，短裳或露骻。
                </div>
                
                <div class="paragraph">
                    乃翁老鈍極，久困讒口哆。
                </div>
                
                <div class="paragraph">
                    下體毒痔漏，中脘痼癥瘕。
                </div>
                
                <div class="paragraph">
                    舂秫裹青箬，杵臼亦旋假。
                </div>
                
                <div class="paragraph">
                    意以娛幼稚，鮮歡類炙輠。
                </div>
                
                <div class="paragraph">
                    東牆掘小池，南榮續前厦。
                </div>
                
                <div class="paragraph">
                    明旦宜鳩匠，窘局笑窮𥦛。
                </div>
                
                <div class="paragraph">
                    排悶賦此作，鄙俚愧不雅。
                </div>
                
        </div>
    </div>
