    <div class="container">
        <h2 class="name">
            裴祭酒尚書見示春歸城南青松塢別墅寄王左丞高侍郎之什命同作
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蚤宦閱人事，晚懷生道機。
                </div>
                
                <div class="paragraph">
                    時從學省出，獨望郊園歸。
                </div>
                
                <div class="paragraph">
                    野彴度春水，山花映巖扉。
                </div>
                
                <div class="paragraph">
                    石頭解金章，林下步綠薇。
                </div>
                
                <div class="paragraph">
                    青松鬱成塢，脩竹盈尺圍。
                </div>
                
                <div class="paragraph">
                    吟風起天籟，蔽日無炎威。
                </div>
                
                <div class="paragraph">
                    危徑盤羊腸，連甍聳翬飛。
                </div>
                
                <div class="paragraph">
                    幽谷響樵斧，澄潭環釣磯。
                </div>
                
                <div class="paragraph">
                    因高見帝城，冠蓋揚光輝。
                </div>
                
                <div class="paragraph">
                    白雲難持寄，清韻投所希。
                </div>
                
                <div class="paragraph">
                    二公如長離，比翼翔太微。
                </div>
                
                <div class="paragraph">
                    含情謝林壑，酬贈駢珠璣。
                </div>
                
                <div class="paragraph">
                    顧予久郎潛，愁寂對芳菲。
                </div>
                
                <div class="paragraph">
                    一聞丘中趣，再撫黃金徽。
                </div>
                
        </div>
    </div>
