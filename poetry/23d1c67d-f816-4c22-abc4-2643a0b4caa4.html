    <div class="container">
        <h2 class="name">
            豐城道中
        </h2>
        <div class="author"><a href="/author/93380ba5-3381-4d63-af83-8b3ef407d9e9.html" title="鄧深" target="_blank">
                鄧深
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風著衣袂，凉意曉來加。
                </div>
                
                <div class="paragraph">
                    宿露眩光彩，朝陽濕精華。
                </div>
                
                <div class="paragraph">
                    人烟互疏密，物色興嘆嗟。
                </div>
                
                <div class="paragraph">
                    喧囂鴨子市，蕭索漁人家。
                </div>
                
                <div class="paragraph">
                    皂裙婦多跣，及冠男猶髽。
                </div>
                
                <div class="paragraph">
                    挽犁並雙牸，截江橫流沙。
                </div>
                
                <div class="paragraph">
                    佐飯缺蔬茹，作糜和魚蝦。
                </div>
                
                <div class="paragraph">
                    湖田不薅草，沙畦多蒔麻。
                </div>
                
                <div class="paragraph">
                    露空立禾架，結屋卧牛車。
                </div>
                
                <div class="paragraph">
                    水葉枯荷芰，山果瘦梨樝。
                </div>
                
                <div class="paragraph">
                    烏桕動千樹，雜木不一了。
                </div>
                
                <div class="paragraph">
                    緣塍豆欲實，編籬槿纔花。
                </div>
                
                <div class="paragraph">
                    三分莫問酒，一啜不可茶。
                </div>
                
                <div class="paragraph">
                    行行入暮烟，兩兩數歸鴉。
                </div>
                
                <div class="paragraph">
                    聯步得姻戚，浪語殊讙譁。
                </div>
                
                <div class="paragraph">
                    畢景自忘倦，所歷不覺遐。
                </div>
                
                <div class="paragraph">
                    問宿于誰館，有軒臨水涯。
                </div>
                
                <div class="paragraph">
                    暗壁飛蝙蝠，皓月升蝦蟆。
                </div>
                
                <div class="paragraph">
                    式盤疊餅餌，擊缶出舊瓜。
                </div>
                
                <div class="paragraph">
                    携來尚餘樽，取酌如流霞。
                </div>
                
                <div class="paragraph">
                    少飲不必醉，遣興固自嘉。
                </div>
                
                <div class="paragraph">
                    欲眠復出門，漁燈認蒹葭。
                </div>
                
        </div>
