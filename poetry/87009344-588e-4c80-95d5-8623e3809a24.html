<body>
    <div class="container">
        <h2 class="name">
            和董顯叔韻
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南人物在覿面，足以慰予疇昔念。
                </div>
                
                <div class="paragraph">
                    識公只在文字間，君子若人今子賤。
                </div>
                
                <div class="paragraph">
                    江湖路遠睽言談，八年於外自亦閒。
                </div>
                
                <div class="paragraph">
                    有時拂拭舊珠玉，端欲論詩伯仲間。
                </div>
                
                <div class="paragraph">
                    公懷席珍方就聘，一航我欲長安近。
                </div>
                
                <div class="paragraph">
                    只知喜接故人歡，寧羨官高如斗印。
                </div>
                
                <div class="paragraph">
                    羈懷寂寞逢春光，未著語意何可當。
                </div>
                
                <div class="paragraph">
                    下帷諸孫出新句，如繭抽緒思無疆。
                </div>
                
                <div class="paragraph">
                    一詩傑出駭奇創，陡覺詩壇羣膽喪。
                </div>
                
                <div class="paragraph">
                    自憐老退無好懷，語不驚人慚少壯。
                </div>
                
                <div class="paragraph">
                    宦情不絕真如絲，有憤莫吐誰與咨。
                </div>
                
                <div class="paragraph">
                    只今猶得斯人語，剩有風騷同激推。
                </div>
                
                <div class="paragraph">
                    不堪人事長乖處，聞說扁舟復西去。
                </div>
                
                <div class="paragraph">
                    十年一見意匆匆，更寫瀟湘別離句。
                </div>
                
                <div class="paragraph">
                    男兒氣節天所資，道大何計合與違。
                </div>
                
                <div class="paragraph">
                    但讀詩書談世事，看公衣錦他年歸。
                </div>
                
        </div>
    </div>
