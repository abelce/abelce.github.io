    <div class="container">
        <h2 class="name">
            連日與一上人會話密庵清坐附火乃有山居氣息因成一詩奉呈
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春風吹茅簷，落日半花柳。
                </div>
                
                <div class="paragraph">
                    餘寒盛氣來，佳辰爲誰有。
                </div>
                
                <div class="paragraph">
                    公来但黙坐，有味皆可口。
                </div>
                
                <div class="paragraph">
                    端如列鼎食，衣被以醇酒。
                </div>
                
                <div class="paragraph">
                    煩言不知要，實自費斗藪。
                </div>
                
                <div class="paragraph">
                    南泉山下人，了不計可否。
                </div>
                
                <div class="paragraph">
                    山柴晚復焰，當爲一舉手。
                </div>
                
                <div class="paragraph">
                    荒江甚泬寥，此味亦長久。
                </div>
                
                <div class="paragraph">
                    不嫌薰病眼，重當爲公取。
                </div>
                
        </div>
    </div>
