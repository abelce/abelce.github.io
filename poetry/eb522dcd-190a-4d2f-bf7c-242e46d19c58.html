    <div class="container">
        <h2 class="name">
            宣詔廳歌贈朱太守
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    使君心畫天下無，構廳宣詔西南隅。
                </div>
                
                <div class="paragraph">
                    曉光初散射簷桷，夜氣欲合吞江湖。
                </div>
                
                <div class="paragraph">
                    甓甃摩挲滑瑤玉，重窻窈窕明青朱。
                </div>
                
                <div class="paragraph">
                    胡生畫手出前輩，素壁爲寫巫山圖。
                </div>
                
                <div class="paragraph">
                    一條江練澄碧落，十二峰色峨珊瑚。
                </div>
                
                <div class="paragraph">
                    元猿老虎嘯彷彿，長松瘦石寒扶疏。
                </div>
                
                <div class="paragraph">
                    中間皓鶴最恬淡，九霄獨立形神孤。
                </div>
                
                <div class="paragraph">
                    君去班春勸耕稼，君歸命客同歡娱。
                </div>
                
                <div class="paragraph">
                    三冬垂簾醉春瓮，六月静坐臨冰壺。
                </div>
                
                <div class="paragraph">
                    巴牋血色灑醉筆，五字七字排璣珠。
                </div>
                
                <div class="paragraph">
                    和風匝地怨氣滅，險吏縮手窮氓蘇。
                </div>
                
                <div class="paragraph">
                    地隨人盛古今好，姑熟自此爲名區。
                </div>
                
                <div class="paragraph">
                    君不見滕王閣庾公樓，樽罍千載誇風流。
                </div>
                
                <div class="paragraph">
                    又不見宴寢一詩尚不滅，至今人道韋蘇州。
                </div>
                
                <div class="paragraph">
                    噫吁嚱，四座勿歌聽我歌，宣詔之名君謂何。
                </div>
                
                <div class="paragraph">
                    守臣不壅帝王澤，六合長靜無干戈。
                </div>
                
        </div>
