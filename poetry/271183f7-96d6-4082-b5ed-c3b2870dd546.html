    <div class="container">
        <h2 class="name">
            老子畫象
        </h2>
        <div class="author"><a href="/author/ba2bffa2-60f5-4185-b13b-ed27e3bb6e15.html" title="劉摯" target="_blank">
                劉摯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    敝周僿于文，老子談大道。
                </div>
                
                <div class="paragraph">
                    仁義已末流，體法固行潦。
                </div>
                
                <div class="paragraph">
                    虛無抱玄珠，清淨爲至寶。
                </div>
                
                <div class="paragraph">
                    掊斗息羣競，死聖止大盜。
                </div>
                
                <div class="paragraph">
                    謂可愚斯民，狂瀾復既倒。
                </div>
                
                <div class="paragraph">
                    不知世大變，萬僞火就燥。
                </div>
                
                <div class="paragraph">
                    欲以區區言，反俗入羲昊。
                </div>
                
                <div class="paragraph">
                    渾淪五千言，道德何浩浩。
                </div>
                
                <div class="paragraph">
                    漢嘗求其說，施用未深造。
                </div>
                
                <div class="paragraph">
                    衣食已有滋，煩苛以能埽。
                </div>
                
                <div class="paragraph">
                    惜哉衰世士，學術失探討。
                </div>
                
                <div class="paragraph">
                    流而爲刑名，慘礉極枯槁。
                </div>
                
                <div class="paragraph">
                    但見多申韓，舉皆罪黄老。
                </div>
                
                <div class="paragraph">
                    聖人無常師，有善取輿皁。
                </div>
                
                <div class="paragraph">
                    問禮固有然，誰謂孔徒小。
                </div>
                
                <div class="paragraph">
                    遺貌知是非，君無論醜好。
                </div>
                
        </div>
