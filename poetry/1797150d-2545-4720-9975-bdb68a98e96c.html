    <div class="container">
        <h2 class="name">
            招道祖簽判嘗暑酎辱示佳篇紀事輙依韻奉和且約再冰釀云
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見兵火連年擾江漢，一介藎臣無斷斷。
                </div>
                
                <div class="paragraph">
                    列城守将遁或降，那得捐軀顔與叚。
                </div>
                
                <div class="paragraph">
                    鏖兵喋血八年間，西失平夏北折蘭。
                </div>
                
                <div class="paragraph">
                    犇軍知是何雞狗，坐想飛将張與關。
                </div>
                
                <div class="paragraph">
                    草莽臣謀未云獲，且復澆愁傾大白。
                </div>
                
                <div class="paragraph">
                    平時徒有扇障塵，一笑未辨鬚纒帛。
                </div>
                
                <div class="paragraph">
                    相邀聊共聖賢中，但愁燭跋鴟夷空。
                </div>
                
                <div class="paragraph">
                    沉酣不畏輕出舌，驚懼懸知不入胸。
                </div>
                
                <div class="paragraph">
                    午夜醉歸聞踏月，林影灘聲助清絕。
                </div>
                
                <div class="paragraph">
                    糟兵好向水村營，壑谷正爲吾曹設。
                </div>
                
                <div class="paragraph">
                    儒生嗜酒多有之，高陽酩酊無所缺。
                </div>
                
                <div class="paragraph">
                    莫言酌我慎無多，休弹賀若唱回波，騰騰相送入無何。
                </div>
                
        </div>
