    <div class="container">
        <h2 class="name">
            作茶行
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    磨斲女媧補天不盡石，磅礴輪囷凝紺碧臼刳。
                </div>
                
                <div class="paragraph">
                    扶桑掛日最上枝，媻跚勃窣生紋漪。
                </div>
                
                <div class="paragraph">
                    吳罡小君贈我杵，阿香藁砧授我斧。
                </div>
                
                <div class="paragraph">
                    斧開蒼璧粲磊磊，杵碎玄璣紛楚楚。
                </div>
                
                <div class="paragraph">
                    出臼入磨光吐吞，危坐隻手旋乾坤。
                </div>
                
                <div class="paragraph">
                    碧瑶宮殿几塵墮，蕊珠樓閣粧鉛翻。
                </div>
                
                <div class="paragraph">
                    慢流乳泉活火鼎，淅瑟微波開溟涬。
                </div>
                
                <div class="paragraph">
                    花風迸入毛骨香，雪月浸澈須眉影。
                </div>
                
                <div class="paragraph">
                    太一真人走上蓮花航，維摩居士驚起獅子床。
                </div>
                
                <div class="paragraph">
                    不交半談共細啜，山河日月俱清凉。
                </div>
                
                <div class="paragraph">
                    桑苧翁，玉川子，款門未暇相倒屣。
                </div>
                
                <div class="paragraph">
                    予方抱易坐虛明，參到洗心玄妙旨。
                </div>
                
        </div>
