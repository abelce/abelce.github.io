    <div class="container">
        <h2 class="name">
            奉和御製真游殿上梁
        </h2>
        <div class="author"><a href="/author/e6231f40-e5e0-4731-84e2-079da8ca06e3.html" title="寇準" target="_blank">
                寇準
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    敦崇妙本膺丕貺，濬發鴻源示永年。
                </div>
                
                <div class="paragraph">
                    吉語密傳當乙夜，粹儀祗覿擁祥煙。
                </div>
                
                <div class="paragraph">
                    皇心翼翼精齋至，祖德綿綿道誨宣。
                </div>
                
                <div class="paragraph">
                    誕集純禧彰錫羨，交修茂典表欽先。
                </div>
                
                <div class="paragraph">
                    爰稽大壯新瓊宇，仰法殊庭設綺筵。
                </div>
                
                <div class="paragraph">
                    山積瓌材咸備矣，神扶華棟見巍然。
                </div>
                
                <div class="paragraph">
                    元龜獻兆良辰協，哲匠施勤庶藝全。
                </div>
                
                <div class="paragraph">
                    四柱如翬循寶勢，觚稜削玉燦珠躔。
                </div>
                
                <div class="paragraph">
                    黼帷夙設宸居麗，翠葆躬臨聖志虔。
                </div>
                
                <div class="paragraph">
                    昭答明靈陳盛會，睿詞敷暢煥雲牋。
                </div>
                
        </div>
    </div>
