    <div class="container">
        <h2 class="name">
            送台倅趙叔明趨朝
        </h2>
        <div class="author"><a href="/author/9e124fd7-0908-4b4a-a3ed-f7abdd820289.html" title="高文虎" target="_blank">
                高文虎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羲輪正弭節，別駕忽揚鞭。
                </div>
                
                <div class="paragraph">
                    游從亦雨暑，朋盍知何年。
                </div>
                
                <div class="paragraph">
                    欲敘情繾綣，難得形周旋。
                </div>
                
                <div class="paragraph">
                    譜系玉爲牒，輝華珠在淵。
                </div>
                
                <div class="paragraph">
                    漢家子駿才，今世德麟賢。
                </div>
                
                <div class="paragraph">
                    洊倅丹丘地，平分刺史天。
                </div>
                
                <div class="paragraph">
                    婉畫邁前輩，陰功培後緣。
                </div>
                
                <div class="paragraph">
                    人或得其一，君亦幾於全。
                </div>
                
                <div class="paragraph">
                    微凉起天末，觸熱趨日邊。
                </div>
                
                <div class="paragraph">
                    石橋禮尊者，瓊臺訪遺仙。
                </div>
                
                <div class="paragraph">
                    高張天姥蓋，穩泛雪溪船。
                </div>
                
                <div class="paragraph">
                    稽山萬塍稻，鏡湖千頃蓮。
                </div>
                
                <div class="paragraph">
                    行庖擊小鮮，觸境亂鳴蟬。
                </div>
                
                <div class="paragraph">
                    應酬圖畫中，懷想冕旒前。
                </div>
                
                <div class="paragraph">
                    早渡月千里，晴帆風一川。
                </div>
                
                <div class="paragraph">
                    清都鬰佳氣，絳闕鎖祥煙。
                </div>
                
                <div class="paragraph">
                    放朝上閤後，投謁巖廊先。
                </div>
                
                <div class="paragraph">
                    諸公競羅致，百辟會班聯。
                </div>
                
                <div class="paragraph">
                    託契荷傾蓋，爲僚因贅員。
                </div>
                
                <div class="paragraph">
                    猶憑六六魚，寄問我沈綿。
                </div>
                
        </div>
