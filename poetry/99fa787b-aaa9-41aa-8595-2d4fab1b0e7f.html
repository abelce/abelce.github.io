<body>
    <div class="container">
        <h2 class="name">
            和韓醉贈張秘書寄萬大年先之申之
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    良友不易得，清談苦難聞。
                </div>
                
                <div class="paragraph">
                    前夕知何夕，我來訪諸君。
                </div>
                
                <div class="paragraph">
                    共對燈燭光，芳尊細論文。
                </div>
                
                <div class="paragraph">
                    通家忝孔李，促席聯機雲。
                </div>
                
                <div class="paragraph">
                    杯盤畧荷禮，氣味同清芬。
                </div>
                
                <div class="paragraph">
                    一盞洗窮愁，三杯話離群。
                </div>
                
                <div class="paragraph">
                    春舟會稽別，秋袂錢塘分。
                </div>
                
                <div class="paragraph">
                    顧我與三友，新當敗孤軍。
                </div>
                
                <div class="paragraph">
                    飄零各南北，對酒無復醺。
                </div>
                
                <div class="paragraph">
                    客况飽牢落，時光負氤氳。
                </div>
                
                <div class="paragraph">
                    聚散實堪恨，榮枯何足云。
                </div>
                
                <div class="paragraph">
                    歸來已三月，俗狀日紛紛。
                </div>
                
                <div class="paragraph">
                    幸此同一笑，盤餐飣腥葷。
                </div>
                
                <div class="paragraph">
                    蠔山薦巨房，龜脚烹脩裙。
                </div>
                
                <div class="paragraph">
                    良辰屬嚴冬，敗懽無蠅蚊。
                </div>
                
                <div class="paragraph">
                    痛飲竟長夜，高歌和南薰。
                </div>
                
                <div class="paragraph">
                    雖非韓孟張，所飲亦典墳。
                </div>
                
                <div class="paragraph">
                    何時脫場屋，南畝同耕耘。
                </div>
                
                <div class="paragraph">
                    晝爲雞豚社，夜策詩酒勳。
                </div>
                
                <div class="paragraph">
                    此言宜早踐，勿待桑榆曛。
                </div>
                
        </div>
