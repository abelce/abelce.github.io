    <div class="container">
        <h2 class="name">
            濮中言懷
        </h2>
        <div class="author"><a href="/author/260f0197-f963-4988-9637-b04bb54f6455.html" title="沈千運" target="_blank">
                沈千運
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖朝優賢良，草澤無遺匿。
                </div>
                
                <div class="paragraph">
                    人生各有命，在余胡不淑。
                </div>
                
                <div class="paragraph">
                    一生但區區，五十無寸祿。
                </div>
                
                <div class="paragraph">
                    衰退當棄捐，貧賤招毀讟。
                </div>
                
                <div class="paragraph">
                    栖栖去人世，屯躓日窮迫。
                </div>
                
                <div class="paragraph">
                    不如守田園，歲晏望豐熟。
                </div>
                
                <div class="paragraph">
                    壯年失宜盡，老大無筋力。
                </div>
                
                <div class="paragraph">
                    始覺前計非，將貽後生福。
                </div>
                
                <div class="paragraph">
                    童兒新學稼，少女未能織。
                </div>
                
                <div class="paragraph">
                    顧此煩知己，終日求衣食。
                </div>
                
        </div>
    </div>
