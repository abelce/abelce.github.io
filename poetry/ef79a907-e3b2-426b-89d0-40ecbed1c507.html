    <div class="container">
        <h2 class="name">
            酬王濬賢良松泉二詩 松
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世傳壽可三松倒，此語難爲常人道。
                </div>
                
                <div class="paragraph">
                    人能百歲自古稀，松得千年未爲老。
                </div>
                
                <div class="paragraph">
                    我移兩松苦不早，豈望見渠身合抱。
                </div>
                
                <div class="paragraph">
                    但憐衆木總漂摇，顔色青青終自保。
                </div>
                
                <div class="paragraph">
                    兔絲茯苓會當有，邂逅食之能壽考。
                </div>
                
                <div class="paragraph">
                    不知篝火定何人，且看森垂覆荒草。
                </div>
                
                <div class="paragraph">
                    君詩愛我亦古意，秀眉昔比南山栲。
                </div>
                
                <div class="paragraph">
                    復謂留侯不及我，人或笑君無白皁。
                </div>
                
                <div class="paragraph">
                    求仙辟穀彼誠悞，未見赤松饑已槁。
                </div>
                
                <div class="paragraph">
                    豈如强飯適志遊，封殖蒼官蔭華皓。
                </div>
                
                <div class="paragraph">
                    赤松復自無特操，上下隨烟何慅慅。
                </div>
                
                <div class="paragraph">
                    蒼官受命與舜同，真可從之忘髮縞。
                </div>
                
                <div class="paragraph">
                    詩雖祝我以再黑，積雪已多安可掃。
                </div>
                
                <div class="paragraph">
                    試問蒼官值歲寒，戴白孰與蒼然好。
                </div>
                
        </div>
