    <div class="container">
        <h2 class="name">
            章序臣得銅雀硯屬余作詩
        </h2>
        <div class="author"><a href="/author/48707ec6-c82f-477a-972c-ca67d9da048d.html" title="何薳" target="_blank">
                何薳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    阿瞞恃姦雄，挾漢令天下。
                </div>
                
                <div class="paragraph">
                    惜時無英豪，磔裂異肩踝。
                </div>
                
                <div class="paragraph">
                    終令盜坏土，埏作三臺瓦。
                </div>
                
                <div class="paragraph">
                    雖云當塗高，會有食槽馬。
                </div>
                
                <div class="paragraph">
                    人愚瓦何罪，淪蟄翳梧檟。
                </div>
                
                <div class="paragraph">
                    錫花封雨苔，鴛彩晦雲罅。
                </div>
                
                <div class="paragraph">
                    當時丹油去，實非謀諸野。
                </div>
                
                <div class="paragraph">
                    因之好奇士，探琢助揮寫。
                </div>
                
                <div class="paragraph">
                    歸參端歙材，堅澤未渠亞。
                </div>
                
                <div class="paragraph">
                    章侯捐百金，訪獲從吾詫。
                </div>
                
                <div class="paragraph">
                    興亡何復論，徒足增忿罵。
                </div>
                
                <div class="paragraph">
                    但嗟瓦礫微，亦以材用捨。
                </div>
                
                <div class="paragraph">
                    徒令瓴甓餘，當擅瓊瑰價。
                </div>
                
                <div class="paragraph">
                    士患德不修，不憂老田舍。
                </div>
                
        </div>
