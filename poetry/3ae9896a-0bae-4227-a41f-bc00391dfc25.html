    <div class="container">
        <h2 class="name">
            雨夜秋興示仲氏子京
        </h2>
        <div class="author"><a href="/author/834202b1-99c4-466d-8275-fa4f32ccc5a8.html" title="宋庠" target="_blank">
                宋庠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋律盪華序，濃雲生夕陰。
                </div>
                
                <div class="paragraph">
                    羣芳伴雨泣，百竅隨風吟。
                </div>
                
                <div class="paragraph">
                    衰螢滅遥徑，倦翼翔故林。
                </div>
                
                <div class="paragraph">
                    暗隙濕已逗，孤燈青欲沈。
                </div>
                
                <div class="paragraph">
                    愁人此遥夜，萬慮集幽衿。
                </div>
                
                <div class="paragraph">
                    歡緒未盈尺，憂端已越尋。
                </div>
                
                <div class="paragraph">
                    借問所以然，出處謬素心。
                </div>
                
                <div class="paragraph">
                    家世本丘壑，才具非璆琳。
                </div>
                
                <div class="paragraph">
                    靈根夙已殞，野服良所欽。
                </div>
                
                <div class="paragraph">
                    搴芝幽澗畔，擉鱉故溪潯。
                </div>
                
                <div class="paragraph">
                    擉爾濫官牒，今焉旅華簪。
                </div>
                
                <div class="paragraph">
                    兄弟見羈鞅，交朋頼幽箴。
                </div>
                
                <div class="paragraph">
                    爾講壞壁簡，我攀羣玉岑。
                </div>
                
                <div class="paragraph">
                    嚴枚交逸藻，潘陸嗣清音。
                </div>
                
                <div class="paragraph">
                    羣才方搆厦，短綆徒汲深。
                </div>
                
                <div class="paragraph">
                    狂迷頓纓鹿，踉蹌乘軒禽。
                </div>
                
                <div class="paragraph">
                    歸來翳編翟，況乃貫愁霖。
                </div>
                
                <div class="paragraph">
                    求薪動踰桂，鬻賦靡酬金。
                </div>
                
                <div class="paragraph">
                    原病固爲累，朔饑非所任。
                </div>
                
                <div class="paragraph">
                    猶欣共姜被，歲宴樂愔愔。
                </div>
                
        </div>
