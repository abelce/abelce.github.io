    <div class="container">
        <h2 class="name">
            短歌行
        </h2>
        <div class="author"><a href="/author/c37786cc-f53d-4d5a-96cf-7782f09273ee.html" title="郭世模" target="_blank">
                郭世模
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天東銜燭龍，光景照四溟。
                </div>
                
                <div class="paragraph">
                    羲和攬龍轡，鞭策日夜征。
                </div>
                
                <div class="paragraph">
                    露華以春暉，霜葉當秋零。
                </div>
                
                <div class="paragraph">
                    危柱無弱絃，急轅無留旌。
                </div>
                
                <div class="paragraph">
                    華髮不再綠，彫顔寧重榮。
                </div>
                
                <div class="paragraph">
                    良辰足行樂，羈旅難爲情。
                </div>
                
                <div class="paragraph">
                    烏程有美餉，爲人駐頹齡。
                </div>
                
                <div class="paragraph">
                    玉指陳蘭藉，歌鍾閒鸞笙。
                </div>
                
                <div class="paragraph">
                    短章可娛日，意氣聊相傾。
                </div>
                
        </div>
    </div>
