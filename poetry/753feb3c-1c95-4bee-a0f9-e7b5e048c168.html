    <div class="container">
        <h2 class="name">
            壬辰社日芳洲領客梁必大湯景文吳德昭吳仲退李思宣周南翁遊芝山寺登五峰亭瑞在其間羽士洪和叟方君用載酒來會以雲飛江外去花落入城來分韻賦詩瑞得江字
        </h2>
        <div class="author"><a href="/author/73840fe7-9f56-46db-bbd5-3d630bcbfda1.html" title="徐瑞" target="_blank">
                徐瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔我落城市，日厭塵滿腔。
                </div>
                
                <div class="paragraph">
                    携書歸故山，三年師老龐。
                </div>
                
                <div class="paragraph">
                    興來復此遊，名勝萃一邦。
                </div>
                
                <div class="paragraph">
                    東風三日雨，孤吟倚篷窗。
                </div>
                
                <div class="paragraph">
                    晴天澹新碧，扶藜度危矼。
                </div>
                
                <div class="paragraph">
                    同袍二三子，聲應不待撞。
                </div>
                
                <div class="paragraph">
                    意行得古寺，共尋葛藤樁。
                </div>
                
                <div class="paragraph">
                    天風鳴珮環，冉冉白鶴雙。
                </div>
                
                <div class="paragraph">
                    坐看廬山雲，大釂傾酒缸。
                </div>
                
                <div class="paragraph">
                    欲去復裴徊，返照明春江。
                </div>
                
        </div>
