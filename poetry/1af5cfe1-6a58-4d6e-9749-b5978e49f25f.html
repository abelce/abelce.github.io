    <div class="container">
        <h2 class="name">
            孫使君見招以不茹葷得醉因過南禪老飯小休庵中作此詩寄之
        </h2>
        <div class="author"><a href="/author/72e02721-6aec-480b-9c06-676840a5b595.html" title="毛滂" target="_blank">
                毛滂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    城南病客食不足，日與天隨爭把菊。
                </div>
                
                <div class="paragraph">
                    饑腸昨作細泉響，豈識韭虀并豆粥。
                </div>
                
                <div class="paragraph">
                    五州自有定遠侯，虎頭燕頷飛食肉。
                </div>
                
                <div class="paragraph">
                    門前麴封何足道，酒出兵厨瀉春瀑。
                </div>
                
                <div class="paragraph">
                    康成温偉秀兩眉，何啻五斛當一斛。
                </div>
                
                <div class="paragraph">
                    席中珍句出半酣，但驚墨逕通羣玉。
                </div>
                
                <div class="paragraph">
                    不知清風静掃脾，徒見秋電寒搖目。
                </div>
                
                <div class="paragraph">
                    相君脱粟好名爾，何用留侯歸辟穀。
                </div>
                
                <div class="paragraph">
                    我今枯槁固其分，尚有閒氣蟠空腹。
                </div>
                
                <div class="paragraph">
                    侯當下士屈體貎，屢喚不來仍不逐。
                </div>
                
                <div class="paragraph">
                    羊臑魚尾癡不食，却覓山僧煮寒蔌。
                </div>
                
                <div class="paragraph">
                    敢煩龐生要栗里，欲謝楊公向疏屬。
                </div>
                
                <div class="paragraph">
                    午庵聊拂偃月牀，卧聽春飇過修竹。
                </div>
                
        </div>
    </div>
