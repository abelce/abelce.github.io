    <div class="container">
        <h2 class="name">
            自武康入京隨即渡越
        </h2>
        <div class="author"><a href="/author/fbd15a32-deef-47eb-9ee6-465bd516c1ad.html" title="董嗣杲" target="_blank">
                董嗣杲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    意杳軒中坐，坐見新竹長。
                </div>
                
                <div class="paragraph">
                    病夫欲尋睡，不禁竹氣凉。
                </div>
                
                <div class="paragraph">
                    昏昏度白日，神倦慵舉觴。
                </div>
                
                <div class="paragraph">
                    偶然探吟處，誰謂醒爲狂。
                </div>
                
                <div class="paragraph">
                    扶行壺中天，草樹含夕光。
                </div>
                
                <div class="paragraph">
                    雨橋荷柄閙，亭亭雲錦張。
                </div>
                
                <div class="paragraph">
                    中有窈窕質，忽透洛妃粧。
                </div>
                
                <div class="paragraph">
                    引領不忍去，水風遞幽香。
                </div>
                
                <div class="paragraph">
                    簷梢鵲啑啑，戒我租夜航。
                </div>
                
                <div class="paragraph">
                    我生尚未了，何地安韜藏。
                </div>
                
                <div class="paragraph">
                    宵程促登津，食息何皇皇。
                </div>
                
                <div class="paragraph">
                    郭南待朝渡，西陵晚蒼茫。
                </div>
                
        </div>
    </div>
