    <div class="container">
        <h2 class="name">
            金陵吳思道居都城面城開軒名曰横翠作此贈之
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    醉隱琴無絃，乃得琴中意。
                </div>
                
                <div class="paragraph">
                    詩髯軒無山，而有看山味。
                </div>
                
                <div class="paragraph">
                    青山隨意有，那復問城市。
                </div>
                
                <div class="paragraph">
                    醉眼看雉堞，便覺是横翠。
                </div>
                
                <div class="paragraph">
                    因以名吾軒，坐卧增爽氣。
                </div>
                
                <div class="paragraph">
                    春花解言語，風松中宮徵。
                </div>
                
                <div class="paragraph">
                    我來不能辨，夕陰滿窗几。
                </div>
                
                <div class="paragraph">
                    頗怪靈鷲峰，顛狂復飛至。
                </div>
                
                <div class="paragraph">
                    清嘯呼白猨，愧我非慧理。
                </div>
                
                <div class="paragraph">
                    戲題五字詩，平淡出奇偉。
                </div>
                
                <div class="paragraph">
                    君應意挑戰，詎敢摩其壘。
                </div>
                
                <div class="paragraph">
                    大勝賦子虚，誇詞託亡是。
                </div>
                
        </div>
    </div>
