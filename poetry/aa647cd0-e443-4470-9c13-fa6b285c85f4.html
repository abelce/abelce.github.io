    <div class="container">
        <h2 class="name">
            海南有五色雀土人呼爲小鳳罕有見者蘇子瞻謫居此郡紹聖庚辰冬再見之常作詩記其事公實以是年北歸癸酉冬予亦兩見之今二年矣乙亥八月二十二日會客陳氏園飛鳴庭下回翔久之衆客驚嘆創見因賦是詩
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海南有珍禽，厥服具五色。
                </div>
                
                <div class="paragraph">
                    絳者爲之長，飛鳴隨止息。
                </div>
                
                <div class="paragraph">
                    佳哉陳氏園，形制存古迹。
                </div>
                
                <div class="paragraph">
                    我遊秀野堂，森木蔭華席。
                </div>
                
                <div class="paragraph">
                    羣飛爲我來，馴擾如夙昔。
                </div>
                
                <div class="paragraph">
                    鴟梟既遠遁，烏鳶俱辟易。
                </div>
                
                <div class="paragraph">
                    邦人號小鳳，隱見異凡翼。
                </div>
                
                <div class="paragraph">
                    姬公嘆不聞，尼父未之識。
                </div>
                
                <div class="paragraph">
                    嗟予戅且愚，疾惡不量力。
                </div>
                
                <div class="paragraph">
                    叱杞誚希烈，流竄至南極。
                </div>
                
                <div class="paragraph">
                    神物知吾忠，天公憐我直。
                </div>
                
                <div class="paragraph">
                    吉凶有先兆，告我將返北。
                </div>
                
                <div class="paragraph">
                    蘇公不吾欺，流詠冠今昔。
                </div>
                
                <div class="paragraph">
                    斯言儻有徴，便可具接淅。
                </div>
                
        </div>
    </div>
