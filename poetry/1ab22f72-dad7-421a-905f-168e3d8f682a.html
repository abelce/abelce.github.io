    <div class="container">
        <h2 class="name">
            送文與可知湖州
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    連持梁洋印，久作溪山主。
                </div>
                
                <div class="paragraph">
                    深知爲郡樂，但畏買茶苦。
                </div>
                
                <div class="paragraph">
                    來歸天祿閣，坐守登聞鼓。
                </div>
                
                <div class="paragraph">
                    九重未明入，百辟盈庭舞。
                </div>
                
                <div class="paragraph">
                    城南獨歸卧，心事誰當語。
                </div>
                
                <div class="paragraph">
                    舊聞吳興勝，試問天公取。
                </div>
                
                <div class="paragraph">
                    家貧橐裝盡，歲莫輕帆舉。
                </div>
                
                <div class="paragraph">
                    苕溪凈多石，弁嶺瘦無土。
                </div>
                
                <div class="paragraph">
                    湖藕雪冰絲，山茶潑牛乳。
                </div>
                
                <div class="paragraph">
                    香粳飯玉粒，鮮鯽鱠紅縷。
                </div>
                
                <div class="paragraph">
                    宮開水精潔，人寄畫屏住。
                </div>
                
                <div class="paragraph">
                    俗吏自難堪，詩翁正當與。
                </div>
                
                <div class="paragraph">
                    從來思清絕，况乃病新愈。
                </div>
                
                <div class="paragraph">
                    團團肘後丹，暠暠胸中素。
                </div>
                
                <div class="paragraph">
                    高卧鎮夸俗，清談靜煩訴。
                </div>
                
                <div class="paragraph">
                    應笑杜紫微，湖亭但狂顧。
                </div>
                
        </div>
    </div>
