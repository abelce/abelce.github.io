    <div class="container">
        <h2 class="name">
            九日度折嶺
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    脩途苦悠悠，行邁日靡靡。
                </div>
                
                <div class="paragraph">
                    間道避羣兇，弛擔倦行李。
                </div>
                
                <div class="paragraph">
                    重岡頗峻極，一上三十里。
                </div>
                
                <div class="paragraph">
                    荆榛塞舊蹊，設險防賊軌。
                </div>
                
                <div class="paragraph">
                    鑿空破狼石，猿徑僅容趾。
                </div>
                
                <div class="paragraph">
                    俯身視懸崖，駭汗如流水。
                </div>
                
                <div class="paragraph">
                    回首問僕夫，倉皇謀進止。
                </div>
                
                <div class="paragraph">
                    鄧公固忠臣，王陽真孝子。
                </div>
                
                <div class="paragraph">
                    經營能幾何，蹈歷乃至爾。
                </div>
                
                <div class="paragraph">
                    佳晨懷故鄉，絕頂步屐齒。
                </div>
                
                <div class="paragraph">
                    醉帽落清樽，浮香嚼金蕊。
                </div>
                
                <div class="paragraph">
                    歲事行晏陰，四郊復多壘。
                </div>
                
                <div class="paragraph">
                    浩歌歸去來，吾行且安竢。
                </div>
                
        </div>
