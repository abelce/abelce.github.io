    <div class="container">
        <h2 class="name">
            上李舍人
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    李侯半天霞，絕俗幾千丈。
                </div>
                
                <div class="paragraph">
                    平生有勁氣，傲岸力高尚。
                </div>
                
                <div class="paragraph">
                    波濤驅筆底，萬里一奔放。
                </div>
                
                <div class="paragraph">
                    清風凜鬚眉，挺拔舍人樣。
                </div>
                
                <div class="paragraph">
                    蚤以鴛鷺姿，簉羽邇天仗。
                </div>
                
                <div class="paragraph">
                    拖綬奉朝請，論列專靡讓。
                </div>
                
                <div class="paragraph">
                    言辭劇酸灼，貶竄辱傷謗。
                </div>
                
                <div class="paragraph">
                    官資如馬足，曾不興怊悵。
                </div>
                
                <div class="paragraph">
                    宴遊長笑傲，忠鯁期自諒。
                </div>
                
                <div class="paragraph">
                    江山窮賞目，搜抉歸吟唱。
                </div>
                
                <div class="paragraph">
                    於今富篇章，態度難悉况。
                </div>
                
                <div class="paragraph">
                    精清極孤高，麗雅略談浪。
                </div>
                
                <div class="paragraph">
                    乘豪騁雄怪，句法時跌宕。
                </div>
                
                <div class="paragraph">
                    端如撫良琴，杳默變清亮。
                </div>
                
                <div class="paragraph">
                    連篇時諷詠，飧寢每輒忘。
                </div>
                
                <div class="paragraph">
                    我慚語俗下，有類牛鳴盎。
                </div>
                
                <div class="paragraph">
                    遽耳咸池音，吟魂驚沮喪。
                </div>
                
                <div class="paragraph">
                    聞之良匠氏，侏儒非冗長。
                </div>
                
                <div class="paragraph">
                    醫師兼百藥，馬勃用或當。
                </div>
                
                <div class="paragraph">
                    微言出堂下，挈手煩叔向。
                </div>
                
                <div class="paragraph">
                    倘許揖戈鋋，願奉詩壇將。
                </div>
                
        </div>
