    <div class="container">
        <h2 class="name">
            霅溪夜宴詩 十
        </h2>
        <div class="author"><a href="/author/c7ac6020-5f47-471a-884c-3cd5175ba9da.html" title="水神" target="_blank">
                水神
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    行殿秋未晚，水宮風初涼。
                </div>
                
                <div class="paragraph">
                    誰言此中夜，得接朝宗行。
                </div>
                
                <div class="paragraph">
                    靈鼉振鼕鼕，神龍耀煌煌。
                </div>
                
                <div class="paragraph">
                    紅樓壓波起，翠幄連雲張。
                </div>
                
                <div class="paragraph">
                    玉簫冷吟秋，瑤瑟清含商。
                </div>
                
                <div class="paragraph">
                    賢臻江湖叟，貴列川瀆王。
                </div>
                
                <div class="paragraph">
                    諒予衰俗人，無能振頹綱。
                </div>
                
                <div class="paragraph">
                    分辭皆亂世，樂寐蛟螭鄉。
                </div>
                
                <div class="paragraph">
                    棲遲幽島間，幾見波成桑。
                </div>
                
                <div class="paragraph">
                    爾來盡流俗，難與傾壺觴。
                </div>
                
                <div class="paragraph">
                    今日登華筵，稍覺神揚揚。
                </div>
                
                <div class="paragraph">
                    方歡滄浪侶，遽恐白日光。
                </div>
                
                <div class="paragraph">
                    海人瑞錦前，豈敢言文章。
                </div>
                
                <div class="paragraph">
                    聊歌靈境會，此會誠難忘。
                </div>
                
        </div>
