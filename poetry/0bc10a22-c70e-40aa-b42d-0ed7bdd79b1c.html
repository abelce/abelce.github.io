    <div class="container">
        <h2 class="name">
            贈弟觀之王傳心館數語送行
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今日爲何日，風雨春寒癡。
                </div>
                
                <div class="paragraph">
                    吾心方惻惻，門外剝啄誰。
                </div>
                
                <div class="paragraph">
                    謂我欲見兄，迎面三吁嘻。
                </div>
                
                <div class="paragraph">
                    出語復梗塞，書擔行有期。
                </div>
                
                <div class="paragraph">
                    豈不懷室家，將以療我饑。
                </div>
                
                <div class="paragraph">
                    平生手足誼，奈何忽違離。
                </div>
                
                <div class="paragraph">
                    執手因與言，吾道其果非。
                </div>
                
                <div class="paragraph">
                    達則仕行志，窮則爲人師。
                </div>
                
                <div class="paragraph">
                    去家二舍近，非是天一涯。
                </div>
                
                <div class="paragraph">
                    行矣汝其勉，第問歸何時。
                </div>
                
                <div class="paragraph">
                    久而俛首答，身如馬受羈。
                </div>
                
                <div class="paragraph">
                    去住不在我，此況誰得知。
                </div>
                
                <div class="paragraph">
                    吾年七十四，疾病常乘衰。
                </div>
                
                <div class="paragraph">
                    汝年亦五十，半髮成雪絲。
                </div>
                
                <div class="paragraph">
                    年事俱至此，時光去如飛。
                </div>
                
                <div class="paragraph">
                    紫荆次第花，鳴雁□相歸。
                </div>
                
                <div class="paragraph">
                    觸目成感慨，贈別難爲辭。
                </div>
                
                <div class="paragraph">
                    但聞主人賢，安心免相思。
                </div>
                
                <div class="paragraph">
                    明朝溪亭酒，爲我酌一卮。
                </div>
                
        </div>
