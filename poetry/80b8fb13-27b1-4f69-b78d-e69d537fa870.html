    <div class="container">
        <h2 class="name">
            宿石門
        </h2>
        <div class="author"><a href="/author/b3a3e65d-becd-4718-97f6-1b38ea109129.html" title="葉適" target="_blank">
                葉適
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    好溪瀉百壑，南北傾萬峰。
                </div>
                
                <div class="paragraph">
                    山凡堆阜俗，映岸羞爲容。
                </div>
                
                <div class="paragraph">
                    石門忽秀出，老幹蔭渟洪。
                </div>
                
                <div class="paragraph">
                    捨舟從口入，便已離塵中。
                </div>
                
                <div class="paragraph">
                    衆芳拱窟宅，環岡獻奇穠。
                </div>
                
                <div class="paragraph">
                    藤蘿異態度，尺寸疑施功。
                </div>
                
                <div class="paragraph">
                    錦茵翠織成，照耀無春冬。
                </div>
                
                <div class="paragraph">
                    水行千丈高，噴薄不可窮。
                </div>
                
                <div class="paragraph">
                    更有洗頭盆，雲深霧常封。
                </div>
                
                <div class="paragraph">
                    昔年謝康樂，築居待其終。
                </div>
                
                <div class="paragraph">
                    繼作者丘裴，語言亦稱雄。
                </div>
                
                <div class="paragraph">
                    邈然百世後，未忝騷人風。
                </div>
                
                <div class="paragraph">
                    栖栖三羽衣，日晏齋厨空。
                </div>
                
                <div class="paragraph">
                    云子歇過槳，蹔洗氛埃胸。
                </div>
                
                <div class="paragraph">
                    自歎苦淹留，寂寞不易供。
                </div>
                
                <div class="paragraph">
                    嗟我老無用，佞山久成翁。
                </div>
                
                <div class="paragraph">
                    結廬會昌側，勢落魚蝦叢。
                </div>
                
                <div class="paragraph">
                    種竹似束葦，栽松如斷蓬。
                </div>
                
                <div class="paragraph">
                    小兒餖盆盂，何時至周公。
                </div>
                
                <div class="paragraph">
                    會當同此住，代輸助之舂。
                </div>
                
        </div>
