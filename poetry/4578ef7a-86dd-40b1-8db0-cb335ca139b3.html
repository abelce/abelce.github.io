    <div class="container">
        <h2 class="name">
            送葛居士住栖碧庵
        </h2>
        <div class="author"><a href="/author/a6e3a8b7-fe09-46c2-aca6-f828d00d5b9d.html" title="林景熙" target="_blank">
                林景熙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    越山巉巉越臺孤，井中雙鯉曾走吳。
                </div>
                
                <div class="paragraph">
                    滿坡叢竹遺舊箭，回首霸業空烟蕪。
                </div>
                
                <div class="paragraph">
                    詩人訪古凌絕壁，危棲竟欲老深碧。
                </div>
                
                <div class="paragraph">
                    聲摇孤枕海濤壯，影伴瘦筇山月白。
                </div>
                
                <div class="paragraph">
                    了然道者亦離塵，一龕松下分秋雲。
                </div>
                
                <div class="paragraph">
                    祇今虎豹滿平陸，鍊骨誰與箋青旻。
                </div>
                
                <div class="paragraph">
                    琴心劍氣兩寂寞，醉墨淋漓風雨落。
                </div>
                
                <div class="paragraph">
                    九十九峰歸夢寒，玉笙泠泠跨飛鶴。
                </div>
                
        </div>
    </div>
