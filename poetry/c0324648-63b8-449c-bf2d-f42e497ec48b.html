    <div class="container">
        <h2 class="name">
            臨川洪守游南湖命予賦詩
        </h2>
        <div class="author"><a href="/author/892442fb-ccf1-407f-821a-ef8ce639189f.html" title="徐恢" target="_blank">
                徐恢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    芙蓉堂前春水綠，芙蓉堂後春花開。
                </div>
                
                <div class="paragraph">
                    芙蓉堂中醉歌舞，芙蓉堂下車如雷。
                </div>
                
                <div class="paragraph">
                    輕舟弄水買一笑，遊人競逐牆陰來。
                </div>
                
                <div class="paragraph">
                    浪痕不受塵滓涴，東風吹入黄金盃。
                </div>
                
                <div class="paragraph">
                    鞦韆欲上綵繩穩，老翁稚子連聲催。
                </div>
                
                <div class="paragraph">
                    遨頭春思濃似酒，劇飲誰能問升斗。
                </div>
                
                <div class="paragraph">
                    博山香軟珠簾低，坐客請行時被肘。
                </div>
                
                <div class="paragraph">
                    觥籌交錯興未已，更著山殽并野蔌。
                </div>
                
                <div class="paragraph">
                    歸來門巷影散亂，舍南舍北黄埃走。
                </div>
                
                <div class="paragraph">
                    輕衫短帽亦不惡，追歡豈落醉翁後。
                </div>
                
                <div class="paragraph">
                    小姬顧盼揚秋波，十十五五細馬馱。
                </div>
                
                <div class="paragraph">
                    紅旗夾道映斜日，金釵墜處肩相摩。
                </div>
                
                <div class="paragraph">
                    旁觀定自雙眼飽，但見兩臉生微渦。
                </div>
                
                <div class="paragraph">
                    從今湖上愈清好，纖腰長袖成奔梭。
                </div>
                
                <div class="paragraph">
                    冥搜付與紙上語，朱顔爲我商聲歌。
                </div>
                
                <div class="paragraph">
                    願公歸侍玉皇側，更向西湖弄春色。
                </div>
                
        </div>
