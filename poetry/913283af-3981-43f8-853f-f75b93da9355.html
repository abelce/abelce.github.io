    <div class="container">
        <h2 class="name">
            送滿夷行秀才赴太學
        </h2>
        <div class="author"><a href="/author/d589f29b-f1f2-407b-8d07-742b6cab0aa7.html" title="馮山" target="_blank">
                馮山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢唐諸儒經術淺，事業不及文章多。
                </div>
                
                <div class="paragraph">
                    六經意義失原本，次第疏鑿成江河。
                </div>
                
                <div class="paragraph">
                    聖朝羣公盡禹力，注海一導横流波。
                </div>
                
                <div class="paragraph">
                    淵源太學得至寶，洗出光耀猶鑴磨。
                </div>
                
                <div class="paragraph">
                    聖賢德業貴簡易，一氣自在生中和。
                </div>
                
                <div class="paragraph">
                    鍼醫馬蹄鑿渾沌，或恐純粹成雕訛。
                </div>
                
                <div class="paragraph">
                    君方茂年已知道，歸涉浩渺登嵯峨。
                </div>
                
                <div class="paragraph">
                    置身爵祿慶賞外，人跡斷處逢丘軻。
                </div>
                
        </div>
    </div>
