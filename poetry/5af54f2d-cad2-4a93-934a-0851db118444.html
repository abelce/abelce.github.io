    <div class="container">
        <h2 class="name">
            三月十八鎖試童子侍其行卷蕭然無事成二十韻謾呈同省
        </h2>
        <div class="author"><a href="/author/b1d10414-19ac-4f0b-8e34-f32bc701616b.html" title="程珌" target="_blank">
                程珌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    旬雨埋青冥，今晨浴新陽。
                </div>
                
                <div class="paragraph">
                    老紅墮萬劫，稚綠羅千行。
                </div>
                
                <div class="paragraph">
                    葉碎青槐古，條凈紫薇香。
                </div>
                
                <div class="paragraph">
                    去歲護篔簹，今年已蒼筤。
                </div>
                
                <div class="paragraph">
                    翩翻鵲引雛，伊優雀繞牆。
                </div>
                
                <div class="paragraph">
                    有象咸熙愉，對時多慨慷。
                </div>
                
                <div class="paragraph">
                    門外車馬喧，省中日月長。
                </div>
                
                <div class="paragraph">
                    要之非大快，大快在滄浪。
                </div>
                
                <div class="paragraph">
                    滄浪興何窮，風帆十丈檣。
                </div>
                
                <div class="paragraph">
                    明日酌嚴君，浮丘蔚南翔。
                </div>
                
                <div class="paragraph">
                    快馬抹青山，恍入萬松莊。
                </div>
                
                <div class="paragraph">
                    山中多老人，雪巔更眉龐。
                </div>
                
                <div class="paragraph">
                    持酒相勞苦，兒童紛迎將。
                </div>
                
                <div class="paragraph">
                    小卧聽雪塢，徐步堆雲鄉。
                </div>
                
                <div class="paragraph">
                    玉界梅萬本，煙海杉千章。
                </div>
                
                <div class="paragraph">
                    三峽桃源浪，九夏冰巖霜。
                </div>
                
                <div class="paragraph">
                    危橋跨長虹，曲水飛輕觴。
                </div>
                
                <div class="paragraph">
                    兩日足可周，百年事難量。
                </div>
                
                <div class="paragraph">
                    送客出松關，壯楗設門旁。
                </div>
                
                <div class="paragraph">
                    揮手謝世人，從今永相忘。
                </div>
                
        </div>
