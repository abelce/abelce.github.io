    <div class="container">
        <h2 class="name">
            跋余子壽所藏山谷書范孟博傳
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宜人初謂宜於人，菜肚老人竟不振。
                </div>
                
                <div class="paragraph">
                    承天院記顧何罪，一斥致死南海濱。
                </div>
                
                <div class="paragraph">
                    賢哉別駕眷遷客，不恤罪罟深相親。
                </div>
                
                <div class="paragraph">
                    衮衮不容處城闉，夜遣二子從夫君。
                </div>
                
                <div class="paragraph">
                    一日携紙丐奇畫，引筆行墨生煙雲。
                </div>
                
                <div class="paragraph">
                    南方無書可尋閲，默寫此傳終全文。
                </div>
                
                <div class="paragraph">
                    補亡三篋比安世，偶熟此卷非張巡。
                </div>
                
                <div class="paragraph">
                    巖巖汝南范孟博，清裁千載無比倫。
                </div>
                
                <div class="paragraph">
                    坡翁侍母曾啟問，百謫九死氣自伸。
                </div>
                
                <div class="paragraph">
                    別駕去官公亦已，身雖既衰筆有神。
                </div>
                
                <div class="paragraph">
                    我聞此書久欲見，摹本尚爾況其真。
                </div>
                
                <div class="paragraph">
                    輟公清俸登堅珉，可立懦夫羞佞臣。
                </div>
                
        </div>
