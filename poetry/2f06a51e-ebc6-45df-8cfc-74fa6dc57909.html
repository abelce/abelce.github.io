    <div class="container">
        <h2 class="name">
            答鹽官齊安國師見招 二
        </h2>
        <div class="author"><a href="/author/3236fb57-0bdf-4d43-bb7b-fbe1c18cee2e.html" title="法常" target="_blank">
                法常
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一池荷葉衣無盡，數樹松花食有餘。
                </div>
                
                <div class="paragraph">
                    剛被世人知住處，又移茆舍（《沅湘耆舊集》作「屋」）入深居。
                </div>
                
                <div class="paragraph">
                    （見《五燈會元》卷四、《古今禪藻集》卷七。
                </div>
                
                <div class="paragraph">
                    張靖龍云見董慶酉《四明詩幹》卷下引《鄞縣志》、明李鄴嗣《甬上高僧詩》卷首）（按：《沅湘耆舊集》卷十收作隱山和尚詩，似誤。
                </div>
                
                <div class="paragraph">
                    《全唐詩》卷八六○收許宣平《見李白詩又吟》，與此詩相似，唯異文較多。
                </div>
                
                <div class="paragraph">
                    檢最早記載許宣平詩事沈汾《續仙傳》，幷不載此詩。
                </div>
                
                <div class="paragraph">
                    杜文瀾《古謠諺》卷五二引《雲谷臥餘》謂初見于焦竑《焦氏類林》，似候許詩爲明人附會。
                </div>
                
                <div class="paragraph">
                    今互收。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
