    <div class="container">
        <h2 class="name">
            奉送中散使君提舉崇禧觀
        </h2>
        <div class="author"><a href="/author/22d78a1d-d9fc-4297-b408-663ba160ceff.html" title="朱長文" target="_blank">
                朱長文
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    方面威名久，朝端聞望隆。
                </div>
                
                <div class="paragraph">
                    需章祈玉陛，寶詔與琳宮。
                </div>
                
                <div class="paragraph">
                    睿奬均勞逸，高情保始終。
                </div>
                
                <div class="paragraph">
                    他年黄髮老，清世紫芝翁。
                </div>
                
                <div class="paragraph">
                    迹放風波外，心安夢幻中。
                </div>
                
                <div class="paragraph">
                    身輕隨壽鶴，目極送冥鴻。
                </div>
                
                <div class="paragraph">
                    祖帳羣公集，啼嬰萬俗同。
                </div>
                
                <div class="paragraph">
                    何緣留召父，無路達堯聰。
                </div>
                
                <div class="paragraph">
                    誇里金龜重，榮先密印崇。
                </div>
                
                <div class="paragraph">
                    高堂羅俎豆，幽徑鏟蒿蓬。
                </div>
                
                <div class="paragraph">
                    趁健歌歸去，因閑味道沖。
                </div>
                
                <div class="paragraph">
                    謝庭常有慶，越橐任令空。
                </div>
                
                <div class="paragraph">
                    醉帽欹華月，吟髭動好風。
                </div>
                
                <div class="paragraph">
                    翠虬喬木老，錦障海棠紅。
                </div>
                
                <div class="paragraph">
                    平昔高軒過，深嗟陋巷窮。
                </div>
                
                <div class="paragraph">
                    噓枯言不絕，推轂賜嘗蒙。
                </div>
                
                <div class="paragraph">
                    載酒要彭澤，名鄉表鄭公。
                </div>
                
                <div class="paragraph">
                    量材如斷木，荷德重維崧。
                </div>
                
                <div class="paragraph">
                    耆俊方圖任，明廷正納忠。
                </div>
                
                <div class="paragraph">
                    劇藩如擇將，猶恐起宗工。
                </div>
                
        </div>
