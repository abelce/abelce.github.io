        <h2 class="name">
            同韓持國遊五嶽觀時原甫暨諸公先在因寄江鄰幾梅聖俞
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    簡服車馬輕，出郭塵埃遠。
                </div>
                
                <div class="paragraph">
                    况茲偶同好，慵惰重推挽。
                </div>
                
                <div class="paragraph">
                    壽宮如屯雲，重門謹關鍵。
                </div>
                
                <div class="paragraph">
                    五城十二樓，瑶池芙蓉苑。
                </div>
                
                <div class="paragraph">
                    境深日遲永，天近春纖婉。
                </div>
                
                <div class="paragraph">
                    異花秀燁燁，弱柳垂宛宛。
                </div>
                
                <div class="paragraph">
                    初從鈞天遊，列帝皆龍衮。
                </div>
                
                <div class="paragraph">
                    俗骨已屢驚，凌虛翻自忖。
                </div>
                
                <div class="paragraph">
                    却逢桃源客，笑語何繾綣。
                </div>
                
                <div class="paragraph">
                    尚留樵叟棋，競勸胡麻飯。
                </div>
                
                <div class="paragraph">
                    金醴泛餘杯，芝英餌豐本。
                </div>
                
                <div class="paragraph">
                    平生此遊勝，餘恨相知晚。
                </div>
                
                <div class="paragraph">
                    重來恐已迷，盡興仍忘返。
                </div>
                
                <div class="paragraph">
                    群公謫神仙，吏隠亦肥遯。
                </div>
                
                <div class="paragraph">
                    尚平夙昔志，讀易明益損。
                </div>
                
                <div class="paragraph">
                    寧知五嶽期，不待越崖巘。
                </div>
                
                <div class="paragraph">
                    何當謝羈束，相與同息偃。
                </div>
                
        </div>
