    <div class="container">
        <h2 class="name">
            送張仲甫赴江西參議
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生坐疏拙，逢人輒傾倒。
                </div>
                
                <div class="paragraph">
                    語言無淺深，出口被伊惱。
                </div>
                
                <div class="paragraph">
                    爲孽匪天作，受攻本誰造。
                </div>
                
                <div class="paragraph">
                    懲非每嚼舌，事已復自蹈。
                </div>
                
                <div class="paragraph">
                    可憐愚不靈，蹭蹬到今老。
                </div>
                
                <div class="paragraph">
                    識君無幾時，底裏見襟抱。
                </div>
                
                <div class="paragraph">
                    古人重傾蓋，相從恨不早。
                </div>
                
                <div class="paragraph">
                    是行若登仙，江山爲君好。
                </div>
                
                <div class="paragraph">
                    無繇挽畫鷁，此意增戀嫪。
                </div>
                
                <div class="paragraph">
                    何當寄相思，臨風慰衰槁。
                </div>
                
        </div>
    </div>
