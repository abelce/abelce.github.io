    <div class="container">
        <h2 class="name">
            送柳子玉
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    柳侯白首郎，風格終近古。
                </div>
                
                <div class="paragraph">
                    舊游日零落，新輩誰與伍。
                </div>
                
                <div class="paragraph">
                    人情逐時好，變化無定主。
                </div>
                
                <div class="paragraph">
                    試看近時人，相教蹈規矩。
                </div>
                
                <div class="paragraph">
                    行身劇孔孟，稱道皆舜禹。
                </div>
                
                <div class="paragraph">
                    但求免譏評，豈顧愁肺腑。
                </div>
                
                <div class="paragraph">
                    坐令不羈士，舉足遭網罟。
                </div>
                
                <div class="paragraph">
                    緬懷我生初，遺俗尚目睹。
                </div>
                
                <div class="paragraph">
                    中庸雖已亡，比近則猶愈。
                </div>
                
                <div class="paragraph">
                    老成慎趨好，後生守淳魯。
                </div>
                
                <div class="paragraph">
                    豈效相謾欺，衒牛沽馬脯。
                </div>
                
                <div class="paragraph">
                    過惡酒色間，可罪非可惡。
                </div>
                
                <div class="paragraph">
                    譬如嵇與阮，心迹豈深蠹。
                </div>
                
                <div class="paragraph">
                    京師逢柳侯，往事能歷數。
                </div>
                
                <div class="paragraph">
                    嘆息子美賢，相與實舊故。
                </div>
                
                <div class="paragraph">
                    至今存篇章，醉墨龍蛇舞。
                </div>
                
                <div class="paragraph">
                    斯人今苟在，亦恐終囚虜。
                </div>
                
                <div class="paragraph">
                    惜哉時論隘，安置失處所。
                </div>
                
                <div class="paragraph">
                    一麾寄河壖，垂老幸有土。
                </div>
                
                <div class="paragraph">
                    世俗安足論，且盡杯中醑。
                </div>
                
        </div>
