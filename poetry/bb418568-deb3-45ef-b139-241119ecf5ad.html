    <div class="container">
        <h2 class="name">
            題狼山慈航院（題擬）
        </h2>
        <div class="author"><a href="/author/ff4f4562-7a11-44ba-84f0-dea287e55cdd.html" title="無名氏" target="_blank">
                無名氏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飛來靈鷲嶺，化作寶陀山。
                </div>
                
                <div class="paragraph">
                    （見宋王闢之《澠水燕談錄》卷七。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗《澠水燕談錄》：「通州狼山廣教寺，在唐爲慈航院，在江中山上，昔人有詩云：〖略〗。
                </div>
                
                <div class="paragraph">
                    前後乃江海相接處，舟出二山間，水湍礙石，率多覆溺。
                </div>
                
                <div class="paragraph">
                    昔有僧率其徒，操楫以獲之，舟無觸石之患，故有慈航之名。
                </div>
                
                <div class="paragraph">
                    近年江水南徙，山之前後皆陸田，後人又有詩云：『昔年船底浪，今日馬蹄痕。
                </div>
                
                <div class="paragraph">
                    』皆紀實也。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
    </div>
