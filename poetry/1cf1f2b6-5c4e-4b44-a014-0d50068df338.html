    <div class="container">
        <h2 class="name">
            酬栢侍御聞與韋處士同遊靈臺寺見寄
        </h2>
        <div class="author"><a href="/author/8cf6eb1e-ac38-44c7-b95c-3713b2ecc44c.html" title="王建" target="_blank">
                王建
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西域傳中說，靈臺屬雍州。
                </div>
                
                <div class="paragraph">
                    有泉皆聖蹟，有石皆佛頭。
                </div>
                
                <div class="paragraph">
                    所出薝蔔香，外國俗來求。
                </div>
                
                <div class="paragraph">
                    毒蛇護其下，樵者不可偷。
                </div>
                
                <div class="paragraph">
                    古碑在雲巔，備載置寺由。
                </div>
                
                <div class="paragraph">
                    魏家移下來，後人始增修。
                </div>
                
                <div class="paragraph">
                    近與韋處士，愛此山之幽。
                </div>
                
                <div class="paragraph">
                    各自具所須，竹籠盛茶甌。
                </div>
                
                <div class="paragraph">
                    牽馬過危棧，襞衣涉奔流。
                </div>
                
                <div class="paragraph">
                    草開平路盡，林下大石稠。
                </div>
                
                <div class="paragraph">
                    過郭轉經峰，忽見東西樓。
                </div>
                
                <div class="paragraph">
                    瀑布當寺門，逬落衣裳秋。
                </div>
                
                <div class="paragraph">
                    石苔鋪紫花，溪葉裁碧油。
                </div>
                
                <div class="paragraph">
                    松根載殿高，飄颻仙山浮。
                </div>
                
                <div class="paragraph">
                    縣中賢大夫，一月前此遊。
                </div>
                
                <div class="paragraph">
                    賽神賀得雨，豈暇多停留。
                </div>
                
                <div class="paragraph">
                    二十韻新詩，遠寄尋山儔。
                </div>
                
                <div class="paragraph">
                    清冷玉澗泣，冷切石磬愁。
                </div>
                
                <div class="paragraph">
                    君名高難閑，余身愚終休。
                </div>
                
                <div class="paragraph">
                    相將長無因，從今生離憂。
                </div>
                
        </div>
