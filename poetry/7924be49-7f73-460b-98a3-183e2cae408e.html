        <h2 class="name">
            三月五日過雲南竺湘家舊寓南軒懷朝兒
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昨携兒寄小軒，兒今何在小軒存。
                </div>
                
                <div class="paragraph">
                    喚爹若有褰裳語，戀母猶多淚席痕。
                </div>
                
                <div class="paragraph">
                    兩樹桃花飛痛血，一山松影護遊魂。
                </div>
                
                <div class="paragraph">
                    銷凝良久忽如見，我與同歸家處邨。
                </div>
                
        </div>
