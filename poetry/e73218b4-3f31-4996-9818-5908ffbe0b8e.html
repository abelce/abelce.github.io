    <div class="container">
        <h2 class="name">
            巾山
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兩鼇贔屭隨西行，勢欲吸盡西江清。
                </div>
                
                <div class="paragraph">
                    是誰繚以千丈城，欲去不去豈不靈。
                </div>
                
                <div class="paragraph">
                    化爲青山鎮東溟，首冠窣堵雙崢嶸。
                </div>
                
                <div class="paragraph">
                    安輿從東喜逢迎，笑指鼇背同來登。
                </div>
                
                <div class="paragraph">
                    春殘雨足綠陰成，山鳥相和聲咿嚶。
                </div>
                
                <div class="paragraph">
                    自從半山經小亭，仰望巨石扶軒楹。
                </div>
                
                <div class="paragraph">
                    千山萬山擁翠屏，陰霾掃靜纖雲興。
                </div>
                
                <div class="paragraph">
                    翠微下有長江橫，衮衮不盡千古情。
                </div>
                
                <div class="paragraph">
                    廣軒俯瞰萬瓦平，佳處歷歷堪指名。
                </div>
                
                <div class="paragraph">
                    雪蓬蹙雲連曲肱，蜂房蟻垤棲殘僧。
                </div>
                
                <div class="paragraph">
                    扶欄更上三兩層，一覽物象無遺形。
                </div>
                
                <div class="paragraph">
                    徙倚未厭茗椀傾，長嘯兩腋清風生。
                </div>
                
                <div class="paragraph">
                    親顔甚怡輪爲停，我亦色笑喜不勝。
                </div>
                
                <div class="paragraph">
                    願我雙親俱遐齡，方瞳鍊顔華髮星，如此兩峰相對青。
                </div>
                
        </div>
