    <div class="container">
        <h2 class="name">
            荆州賊平臨洞庭言懷作
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    修蛇橫洞庭，吞象臨江島。
                </div>
                
                <div class="paragraph">
                    積骨成巴陵，遺言聞楚老。
                </div>
                
                <div class="paragraph">
                    水窮三苗國，地窄三湘道。
                </div>
                
                <div class="paragraph">
                    歲[晏]天崢嶸，時危人枯槁。
                </div>
                
                <div class="paragraph">
                    思歸阻喪亂，去國傷懷抱。
                </div>
                
                <div class="paragraph">
                    郢路方丘墟，章華亦傾倒。
                </div>
                
                <div class="paragraph">
                    風悲猨嘯苦，木落鴻飛早。
                </div>
                
                <div class="paragraph">
                    日隱西赤沙，月明東城草。
                </div>
                
                <div class="paragraph">
                    關河望已絕，氛霧行當掃。
                </div>
                
                <div class="paragraph">
                    長呌天可聞，吾將問蒼昊。
                </div>
                
        </div>
