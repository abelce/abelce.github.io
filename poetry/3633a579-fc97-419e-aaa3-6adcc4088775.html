    <div class="container">
        <h2 class="name">
            遣病
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自古誰不死，不復記其名。
                </div>
                
                <div class="paragraph">
                    今年京城內，死者老少幷。
                </div>
                
                <div class="paragraph">
                    獨孤纔四十，仕宦方榮榮。
                </div>
                
                <div class="paragraph">
                    李三三十九，登朝有清聲。
                </div>
                
                <div class="paragraph">
                    趙昌八十餘，三擁大將旌。
                </div>
                
                <div class="paragraph">
                    爲生信異異，之死同冥冥。
                </div>
                
                <div class="paragraph">
                    其家哭泣愛，一一無異情。
                </div>
                
                <div class="paragraph">
                    其類嗟歎惜，各各無重輕。
                </div>
                
                <div class="paragraph">
                    萬齡龜菌等，一死天地平。
                </div>
                
                <div class="paragraph">
                    以此方我病，我病何足驚。
                </div>
                
                <div class="paragraph">
                    借如今日死，亦足了一生。
                </div>
                
                <div class="paragraph">
                    借使到百年，不知何所成。
                </div>
                
                <div class="paragraph">
                    況我早師佛，屋宅此身形。
                </div>
                
                <div class="paragraph">
                    捨彼復就此，去留何所縈。
                </div>
                
                <div class="paragraph">
                    前身爲過跡，來世即前程。
                </div>
                
                <div class="paragraph">
                    但念行不息，豈憂無路行。
                </div>
                
                <div class="paragraph">
                    蛻骨龍不死，蛻皮蟬自鳴。
                </div>
                
                <div class="paragraph">
                    胡爲神蛻體，此道人不明。
                </div>
                
                <div class="paragraph">
                    持謝愛朋友，寄之仁弟兄。
                </div>
                
                <div class="paragraph">
                    吟此可達觀，世言何足聽。
                </div>
                
        </div>
