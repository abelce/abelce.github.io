    <div class="container">
        <h2 class="name">
            古勸學行
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔歲原伯魯，前日棘子成。
                </div>
                
                <div class="paragraph">
                    所謂悉常事，野哉亦苟生。
                </div>
                
                <div class="paragraph">
                    豈知負孔聖，義理如何行。
                </div>
                
                <div class="paragraph">
                    善飯斯爲福，食肉其堪盲。
                </div>
                
                <div class="paragraph">
                    六籍漫不省，千載誰辨明。
                </div>
                
                <div class="paragraph">
                    秦時害文維法吏，趙高趦趄誑當世。
                </div>
                
                <div class="paragraph">
                    小夫無知信可恥，大官不學粗且鄙。
                </div>
                
                <div class="paragraph">
                    深思博問如其智，精義入神以致治。
                </div>
                
                <div class="paragraph">
                    從來廊廟須奇策，乃用弓戈爲快意。
                </div>
                
                <div class="paragraph">
                    孔明澤中梁甫吟，著表行師肯倩人。
                </div>
                
                <div class="paragraph">
                    呂蒙孜孜窺往事，知新益解圖當今。
                </div>
                
                <div class="paragraph">
                    橫槊胡爲忘試藝，不文不武伊何遵。
                </div>
                
                <div class="paragraph">
                    嗟予貧賤年將老，學古憂時滿懷抱。
                </div>
                
                <div class="paragraph">
                    斯民陷溺豈無說，天下復平要有道。
                </div>
                
                <div class="paragraph">
                    子思立教自明誠，伯業華巔愈貪討。
                </div>
                
        </div>
