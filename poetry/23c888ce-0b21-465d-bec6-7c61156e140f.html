    <div class="container">
        <h2 class="name">
            其七
        </h2>
        <div class="author"><a href="/author/eab5a36b-15c8-4de3-9017-7b00e75c5a46.html" title="陳元光" target="_blank">
                陳元光
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黃昏候夜到更闌，爆竺驚聞把劍看。
                </div>
                
                <div class="paragraph">
                    士友同仇裘共敝，丈夫努力飯加餐。
                </div>
                
                <div class="paragraph">
                    星移物換鬢花白，月落參橫燭淚乾。
                </div>
                
                <div class="paragraph">
                    怨女鸞孤來遶枕，征夫馬健不離鞍。
                </div>
                
                <div class="paragraph">
                    量弘宇宙無遺壤，令肅風霆欲裂山。
                </div>
                
                <div class="paragraph">
                    義重同胞堪搏虎，身輕戰甲不號寒。
                </div>
                
                <div class="paragraph">
                    灰飛葭管陽初復，拍落梅花歌示殘。
                </div>
                
                <div class="paragraph">
                    歌嘯未殘胡虜却，東南取道夕長安。
                </div>
                
                <div class="paragraph">
                    （以上均錄自廈門圖書館古籍部藏《潁川陳氏開漳族譜》，原注出《龍月公集》。
                </div>
                
                <div class="paragraph">
                    此譜爲陳禎祥撰，民國五年印。
                </div>
                
                <div class="paragraph">
                    陳元光詩皆承廈門大學中文系吳在慶同志錄示。
                </div>
                
                <div class="paragraph">
                    ）（按：《文獻》一九八七年第三輯刊何池《新見唐陳元光佚詩》，云龍海縣東園鄉潭頭村藏《陳氏族譜》，亦收有陳元光詩，文字稍異。
                </div>
                
                <div class="paragraph">
                    惜未獲見參校。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
