        <h2 class="name">
            奉酬韋祭酒偶遊龍門北溪忽懷驪山別業因以言志示弟淑奉呈諸大僚之作
        </h2>
        <div class="author"><a href="/author/ad1c245e-4259-4711-95f3-d4eb47fdae05.html" title="魏奉古" target="_blank">
                魏奉古
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有美朝爲貴，幽尋地自偏。
                </div>
                
                <div class="paragraph">
                    踐臨伊水汭，想望灞池邊。
                </div>
                
                <div class="paragraph">
                    是遇皆新賞，茲遊若舊年。
                </div>
                
                <div class="paragraph">
                    藤蘿隱路接，楊柳御溝聯。
                </div>
                
                <div class="paragraph">
                    道愜神情王，機忘俗理捐。
                </div>
                
                <div class="paragraph">
                    遂初誠已重，兼濟實爲賢。
                </div>
                
                <div class="paragraph">
                    跡是東山戀，心惟北闕懸。
                </div>
                
                <div class="paragraph">
                    顧慙經拾紫，多謝賦思玄。
                </div>
                
                <div class="paragraph">
                    未躧中林步，空承麗藻傳。
                </div>
                
                <div class="paragraph">
                    陽春和已寡，扣寂竟徒然。
                </div>
                
        </div>
