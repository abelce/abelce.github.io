    <div class="container">
        <h2 class="name">
            和楊時可贈吳子厚
        </h2>
        <div class="author"><a href="/author/612fdb39-68da-40ee-afbb-cbc8909590ab.html" title="許景衡" target="_blank">
                許景衡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳子守西河，彊敵能遠遁。
                </div>
                
                <div class="paragraph">
                    功名豈不偉，事親有遺恨。
                </div>
                
                <div class="paragraph">
                    雲孫亦何爲，總髪能自奮。
                </div>
                
                <div class="paragraph">
                    論兵得家法，絕域屢得雋。
                </div>
                
                <div class="paragraph">
                    三釡乃吾志，九遷何足論。
                </div>
                
                <div class="paragraph">
                    一朝棄官去，悍卒亦驚歎。
                </div>
                
                <div class="paragraph">
                    官長欲挽留，歸塗已强半。
                </div>
                
                <div class="paragraph">
                    皇天照忠孝，爵祿亦如願。
                </div>
                
                <div class="paragraph">
                    彼師乃曾子，棄絕等仇怨。
                </div>
                
                <div class="paragraph">
                    子從何人遊，卓爾有獨見。
                </div>
                
                <div class="paragraph">
                    父子今一處，甘旨應手辦。
                </div>
                
                <div class="paragraph">
                    垂垂對黄髮，衎衎日歡宴。
                </div>
                
                <div class="paragraph">
                    客來爲從容，觴豆無早晏。
                </div>
                
                <div class="paragraph">
                    古今入商畧，亦有一笑粲。
                </div>
                
                <div class="paragraph">
                    人皆贈渠詩，素壁供揮翰。
                </div>
                
                <div class="paragraph">
                    吾丞豈真聾，尚缺此一段。
                </div>
                
                <div class="paragraph">
                    君親恩彌重，報効不可緩。
                </div>
                
                <div class="paragraph">
                    始終能自勉，高義薄雲漢。
                </div>
                
        </div>
    </div>
