    <div class="container">
        <h2 class="name">
            送宋國博參議江東分韵得夜字前年上幸學一時同舍今去略盡爲之悵然
        </h2>
        <div class="author"><a href="/author/af6661d2-ed30-42d2-b9ba-8225fddc9559.html" title="陳傅良" target="_blank">
                陳傅良
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南門供帳江上亭，北門觴酒湖邊榭。
                </div>
                
                <div class="paragraph">
                    兩年出餞略可數，往往行人半同舍。
                </div>
                
                <div class="paragraph">
                    憶昔翠華臨璧海，儒先一日爭聲價。
                </div>
                
                <div class="paragraph">
                    蘇君舌掉巫峽水，楊君氣奪幽并夜。
                </div>
                
                <div class="paragraph">
                    黄君石矻不可轉，夫子居然古彜斚。
                </div>
                
                <div class="paragraph">
                    艾軒風流天下少，獨奏咸韶無濩夏。
                </div>
                
                <div class="paragraph">
                    黄粱未熟事如許，白髮不生心亦怕。
                </div>
                
                <div class="paragraph">
                    古來賢俊多坎軻，道與世違胡足詫。
                </div>
                
                <div class="paragraph">
                    武皇好少臣已老，孟子尊王君尚霸。
                </div>
                
                <div class="paragraph">
                    嗟乎夫子幸遭時，諸公衮衮皆流亞。
                </div>
                
                <div class="paragraph">
                    德尊不過五品薄，歲晚曾無一飯暇。
                </div>
                
                <div class="paragraph">
                    君恩豈必間湖海，家事姑惟問桑稼。
                </div>
                
                <div class="paragraph">
                    此行端可振頹俗，令我短轅今欲駕。
                </div>
                
        </div>
    </div>
