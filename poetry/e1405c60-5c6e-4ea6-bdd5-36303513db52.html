    <div class="container">
        <h2 class="name">
            次韻梁教章宰喜雪  其三
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平時豪飲興，人議老羌渴。
                </div>
                
                <div class="paragraph">
                    駿蹄就康莊，中有谿澗遏。
                </div>
                
                <div class="paragraph">
                    俛仰三十年，僅作扶病活。
                </div>
                
                <div class="paragraph">
                    樂事生無幾，造物忍見奪。
                </div>
                
                <div class="paragraph">
                    謝安晚多感，正頼簫鼓聒。
                </div>
                
                <div class="paragraph">
                    胡姬賣酒地，緬想不容謁。
                </div>
                
                <div class="paragraph">
                    即今少年夢，尚苦法士孽。
                </div>
                
                <div class="paragraph">
                    兩君詩酒豪，將壇最閥閲。
                </div>
                
                <div class="paragraph">
                    左顧得投轄，勝譚看吐屑。
                </div>
                
                <div class="paragraph">
                    雪天僕爲更，盤飯鮮粗割。
                </div>
                
                <div class="paragraph">
                    共憐后山窮，塊處但禪說。
                </div>
                
                <div class="paragraph">
                    一飽共此客，矜向鄰里說。
                </div>
                
                <div class="paragraph">
                    問疾不厭頻，他費尚可節。
                </div>
                
                <div class="paragraph">
                    官塗計離合，江海浮一葉。
                </div>
                
                <div class="paragraph">
                    別期後歸燕，光陰等消雪。
                </div>
                
        </div>
