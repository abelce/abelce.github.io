    <div class="container">
        <h2 class="name">
            陪桂林伯趙季仁遊桂林暗洞列炬數百隨以鼓吹市人從之者以千計巳而入申而出入自曾公巖出于棲霞洞入若深夜出乃白晝恍如隔宿異世季仁索余賦詩紀之
        </h2>
        <div class="author"><a href="/author/a356667b-61f4-44ab-b4dd-3c07868e6ca2.html" title="羅大經" target="_blank">
                羅大經
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瑰奇恣搜討，貝闕青瑶房。
                </div>
                
                <div class="paragraph">
                    方隘疑永巷，俄敞如華堂。
                </div>
                
                <div class="paragraph">
                    玉橋巧橫溪，瓊戶正當窗。
                </div>
                
                <div class="paragraph">
                    仙佛肖彷彿，鐘鼓鏗擊撞。
                </div>
                
                <div class="paragraph">
                    贔贔左顧龜，狺狺欲吠庬。
                </div>
                
                <div class="paragraph">
                    丹竈儼亡恙，芝田藹生香。
                </div>
                
                <div class="paragraph">
                    搏噬千怪聚，絢爛五色光。
                </div>
                
                <div class="paragraph">
                    更無一塵涴，但覺六月凉。
                </div>
                
                <div class="paragraph">
                    玲瓏穿數路，屈曲通三湘。
                </div>
                
                <div class="paragraph">
                    神鬼工剜刻，乾坤真混茫。
                </div>
                
                <div class="paragraph">
                    入如夜漆暗，出乃日珠光。
                </div>
                
                <div class="paragraph">
                    隔世疑恍惚，異境難揣量。
                </div>
                
        </div>
    </div>
