    <div class="container">
        <h2 class="name">
            白蓮詩
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淵明歸西天，不作東林社。
                </div>
                
                <div class="paragraph">
                    不見張昌宗，無人舉此話。
                </div>
                
                <div class="paragraph">
                    誰家栽綠荷，薰風漾碧波。
                </div>
                
                <div class="paragraph">
                    波底水晶空，化出玉姮娥。
                </div>
                
                <div class="paragraph">
                    嫣然冷無語，冰肌卧曉雨。
                </div>
                
                <div class="paragraph">
                    東君如夏日，此花不受暑。
                </div>
                
                <div class="paragraph">
                    一點天然香，隨風入畫堂。
                </div>
                
                <div class="paragraph">
                    折之置坐隅，窈窕弄玉郎。
                </div>
                
                <div class="paragraph">
                    忽然心緒變，如覩佳人面。
                </div>
                
                <div class="paragraph">
                    寄語明月樓，莫貯雙飛燕。
                </div>
                
        </div>
