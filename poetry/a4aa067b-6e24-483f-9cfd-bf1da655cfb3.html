    <div class="container">
        <h2 class="name">
            雪水菴咏雪二十韻
        </h2>
        <div class="author"><a href="/author/710cba96-ac83-4553-8272-deef1ae3ff01.html" title="趙良坡" target="_blank">
                趙良坡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玄冥司號令，屏翳驅雲車。
                </div>
                
                <div class="paragraph">
                    巧舞穿幽隙，輕揚下曲漥。
                </div>
                
                <div class="paragraph">
                    初疑蠶食葉，猶恐蠏行沙。
                </div>
                
                <div class="paragraph">
                    鉛汞三千界，璚瑤百萬家。
                </div>
                
                <div class="paragraph">
                    樓臺銀作砌，城闕玉爲衙。
                </div>
                
                <div class="paragraph">
                    壓竹枝翻重，封梅色更佳。
                </div>
                
                <div class="paragraph">
                    文光偏得月，點綴易爲花。
                </div>
                
                <div class="paragraph">
                    萬瓦魚鱗矗，千山鳥迹遐。
                </div>
                
                <div class="paragraph">
                    凝簷珠錯落，布地粉交加。
                </div>
                
                <div class="paragraph">
                    恍若水晶溜，猶然寶鑑華。
                </div>
                
                <div class="paragraph">
                    餘暉翻鶴羽，皓彩撲烏紗。
                </div>
                
                <div class="paragraph">
                    鏤刻非因巧，陶鎔未有瑕。
                </div>
                
                <div class="paragraph">
                    冰奩緣沼合，縞带逐車斜。
                </div>
                
                <div class="paragraph">
                    圜石銀盤疊，尖峯玉筍芽。
                </div>
                
                <div class="paragraph">
                    豪家爭玩賞，洞府亦諠譁。
                </div>
                
                <div class="paragraph">
                    錦帳傳巵酒，竹爐沸鼎茶。
                </div>
                
                <div class="paragraph">
                    豐年先有兆，清氣浩無涯。
                </div>
                
                <div class="paragraph">
                    飛絮那能擬，憑虛最可誇。
                </div>
                
                <div class="paragraph">
                    不須東郭履，自是剡溪艖。
                </div>
                
                <div class="paragraph">
                    恭喜瞻三白，停杯看六葩。
                </div>
                
        </div>
