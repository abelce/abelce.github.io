    <div class="container">
        <h2 class="name">
            葬無主墓碑
        </h2>
        <div class="author"><a href="/author/6e4d0fc9-cef5-4287-98b6-f918eb571977.html" title="文天祥" target="_blank">
                文天祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    路逢一石碑，亭亭傲風雨。
                </div>
                
                <div class="paragraph">
                    停驂彷彿看，云是無主墓。
                </div>
                
                <div class="paragraph">
                    末書戊申歲，屈指九十秋。
                </div>
                
                <div class="paragraph">
                    是時龍渡江，甲子恍一周。
                </div>
                
                <div class="paragraph">
                    借問葬者誰，承平百世祖。
                </div>
                
                <div class="paragraph">
                    亦有周餘民，戰骨委黄土。
                </div>
                
                <div class="paragraph">
                    太祖下江南，誓不戮一人。
                </div>
                
                <div class="paragraph">
                    神孫再立國，天以報至仁。
                </div>
                
                <div class="paragraph">
                    大河流血丹，屠毒誰之罪。
                </div>
                
                <div class="paragraph">
                    潼關忽不守，皇皇依汴蔡。
                </div>
                
                <div class="paragraph">
                    螳螂知捕蟬，不知黄雀來。
                </div>
                
                <div class="paragraph">
                    今古有興廢，重爲生人哀。
                </div>
                
        </div>
    </div>
