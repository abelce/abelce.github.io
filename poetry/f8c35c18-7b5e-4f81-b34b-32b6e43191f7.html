    <div class="container">
        <h2 class="name">
            答章望之祕校惠詩求古瓦硯
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魏宮之廢知幾春，其間萬事成埃塵。
                </div>
                
                <div class="paragraph">
                    唯有昭陽殿瓦不可壞，埋沒曠野迷荒榛。
                </div>
                
                <div class="paragraph">
                    陶甄之法世莫得，但貴美璞踰方珉。
                </div>
                
                <div class="paragraph">
                    數百年來取爲硯，墨光爛發波成輪。
                </div>
                
                <div class="paragraph">
                    求之日盛得日少，片材無異圭璧珍。
                </div>
                
                <div class="paragraph">
                    巧工近歲知眾寶，雜以假僞規錢緡。
                </div>
                
                <div class="paragraph">
                    頭方面凸槩難別，千百未有三二真。
                </div>
                
                <div class="paragraph">
                    我來本邦責鄴令，朝搜暮索勞精神。
                </div>
                
                <div class="paragraph">
                    遺基壞地徧坑窟，始獲一瓦全元淳。
                </div>
                
                <div class="paragraph">
                    蘚斑著骨尚乾翠，夜雨點漬痕如新。
                </div>
                
                <div class="paragraph">
                    當時此復近簷溜，即以篆字花其脣。
                </div>
                
                <div class="paragraph">
                    磨礱累日喜成就，要完舊質知無倫。
                </div>
                
                <div class="paragraph">
                    吾才寡陋不足稱，思與好古能文人。
                </div>
                
                <div class="paragraph">
                    好古能文今者誰，武寧祕書章表民。
                </div>
                
                <div class="paragraph">
                    無詩尚欲兩手付，何況大雅之奏聞鏗純。
                </div>
                
        </div>
