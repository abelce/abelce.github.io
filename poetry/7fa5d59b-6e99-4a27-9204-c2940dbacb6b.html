    <div class="container">
        <h2 class="name">
            諸公約遊諸山而雨分韻得蓮字
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    華省繆通籍，羣公接蟬聯。
                </div>
                
                <div class="paragraph">
                    坐曹苦無事，笑語相周旋。
                </div>
                
                <div class="paragraph">
                    蛛塵生印窠，雌黄入遺編。
                </div>
                
                <div class="paragraph">
                    賜沐不反舍，環湖走層巔。
                </div>
                
                <div class="paragraph">
                    况乃三神祠，仿彿在雲烟。
                </div>
                
                <div class="paragraph">
                    蓐食戒明發，著鞭飛曉韉。
                </div>
                
                <div class="paragraph">
                    白石望磊磊，跳珠忽濺濺。
                </div>
                
                <div class="paragraph">
                    咫尺不得往，使我意惘然。
                </div>
                
                <div class="paragraph">
                    誰當却豐隆，曠蕩開青天。
                </div>
                
                <div class="paragraph">
                    同昇太華頂，共摘玉井蓮。
                </div>
                
                <div class="paragraph">
                    斯盟可重尋，慎勿輕棄捐。
                </div>
                
        </div>
    </div>
