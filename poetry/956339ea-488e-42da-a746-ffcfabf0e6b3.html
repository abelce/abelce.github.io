    <div class="container">
        <h2 class="name">
            次士特韵寄德久牧之
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    家山鑿龍似修眉，中有伊川寒更綠。
                </div>
                
                <div class="paragraph">
                    吾廬亦復遠城市，舍下清流環幾曲。
                </div>
                
                <div class="paragraph">
                    四時幽人共吟醉，飲若長鯨盃要覆。
                </div>
                
                <div class="paragraph">
                    三年芳草怨王孫，定有金錢無處卜。
                </div>
                
                <div class="paragraph">
                    南征際會竹林阮，兵厨况有酒百斛。
                </div>
                
                <div class="paragraph">
                    夫君筆力抵萬鈞，所當穿徹如強鏃。
                </div>
                
                <div class="paragraph">
                    義形抗論及朝政，正容凛若冰霜肅。
                </div>
                
                <div class="paragraph">
                    因君遠憶鄒與張，疇昔之言皆可復。
                </div>
                
                <div class="paragraph">
                    二士揭揭廟堂器，用之艱難一夔足。
                </div>
                
                <div class="paragraph">
                    空令兩行壯夫淚，回首盡向燕雲哭。
                </div>
                
                <div class="paragraph">
                    我心之憂正謂是，夜中興嘆仰看屋。
                </div>
                
                <div class="paragraph">
                    相思歳盡書不來，念我衣單體生粟。
                </div>
                
        </div>
