    <div class="container">
        <h2 class="name">
            和易巖春雪韻
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    臘前雷，春半雪。
                </div>
                
                <div class="paragraph">
                    顛倒失其時，相去踰一月。
                </div>
                
                <div class="paragraph">
                    一月不爭多，燠寒異厥罰。
                </div>
                
                <div class="paragraph">
                    垤戶當堅凝，陽氣乃舒發。
                </div>
                
                <div class="paragraph">
                    草木既萌動，龍蛇起窟穴。
                </div>
                
                <div class="paragraph">
                    萬物欣向榮，獰風夜狂悖。
                </div>
                
                <div class="paragraph">
                    曉雞噤不鳴，但見窗間白。
                </div>
                
                <div class="paragraph">
                    戰慄起推戶，瓊瑶已幾尺。
                </div>
                
                <div class="paragraph">
                    陋巷書生釜不煙，關河甲士冰到骨。
                </div>
                
                <div class="paragraph">
                    俯仰天地間，芽甲盡摧折。
                </div>
                
                <div class="paragraph">
                    萬境寂無聲，羣動亦僵裂。
                </div>
                
                <div class="paragraph">
                    當其懷煦煦，蠢蠢競懽悅。
                </div>
                
        </div>
    </div>
