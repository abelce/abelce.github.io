    <div class="container">
        <h2 class="name">
            和梅聖俞詠昌言五物 白鶻圖
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白鶻日邊來，一息萬里遙。
                </div>
                
                <div class="paragraph">
                    横飛碧海晴，六翮寒蕭蕭。
                </div>
                
                <div class="paragraph">
                    輕如朔雪花，迥與長風飄。
                </div>
                
                <div class="paragraph">
                    傾身疊紺爪，吟嘯何嘵哮。
                </div>
                
                <div class="paragraph">
                    瞥來疾驚電，欻起先扶搖。
                </div>
                
                <div class="paragraph">
                    遂令狐與狸，不敢矜凶妖。
                </div>
                
                <div class="paragraph">
                    罻羅不可取，滅影還雲霄。
                </div>
                
                <div class="paragraph">
                    世人莫得見，粉繪圖輕綃。
                </div>
                
                <div class="paragraph">
                    凛然堂牖間，霜氣生春朝。
                </div>
                
                <div class="paragraph">
                    風雨夜如墨，古木無鳴梟。
                </div>
                
        </div>
    </div>
