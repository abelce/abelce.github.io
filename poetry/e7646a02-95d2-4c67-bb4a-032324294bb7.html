    <div class="container">
        <h2 class="name">
            記夜
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    殘暑薰炙人，安夢不得長。
                </div>
                
                <div class="paragraph">
                    忽蒙千里風，慰此六尺牀。
                </div>
                
                <div class="paragraph">
                    高梧舞清影，上懸明月光。
                </div>
                
                <div class="paragraph">
                    初知枕簟穏，未厭塵土忙。
                </div>
                
                <div class="paragraph">
                    中宵有臭蟲，其大如蛣蜣。
                </div>
                
                <div class="paragraph">
                    排闥觸屏帳，怒欲凌空翔。
                </div>
                
                <div class="paragraph">
                    熟視不得名，但見兩翼張。
                </div>
                
                <div class="paragraph">
                    本草所不載，爾雅所未詳。
                </div>
                
                <div class="paragraph">
                    夏蟲盛百族，此物尤猖狂。
                </div>
                
                <div class="paragraph">
                    東窗不得睡，幸無疾病妨。
                </div>
                
                <div class="paragraph">
                    惜哉有知物，點汚此微涼。
                </div>
                
                <div class="paragraph">
                    人生要更事，美惡無不嘗。
                </div>
                
                <div class="paragraph">
                    悉除糞壤念，頓悟服食方。
                </div>
                
                <div class="paragraph">
                    去爲千丈松，凜然衝雪霜。
                </div>
                
                <div class="paragraph">
                    慎勿學瓜瓠，置身籬落傍。
                </div>
                
        </div>
