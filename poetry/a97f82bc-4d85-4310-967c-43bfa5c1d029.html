    <div class="container">
        <h2 class="name">
            次韻呂居仁贈一上座兼簡居仁昆仲
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上人出山時，稻穫雲水白。
                </div>
                
                <div class="paragraph">
                    囷倉未云滿，已有稅租迫。
                </div>
                
                <div class="paragraph">
                    崎嶇走檀施，不畏道里隔。
                </div>
                
                <div class="paragraph">
                    坐令衆浮圖，聽法無餒色。
                </div>
                
                <div class="paragraph">
                    爾來閉幽戶，此道深自索。
                </div>
                
                <div class="paragraph">
                    佛法本無多，未悟常自責。
                </div>
                
                <div class="paragraph">
                    孤雲忽南飛，過我江上宅。
                </div>
                
                <div class="paragraph">
                    信知道人心，不斷思想百。
                </div>
                
                <div class="paragraph">
                    邂逅逢故人，涕淚說艱厄。
                </div>
                
                <div class="paragraph">
                    驅車更何之，悵望王土窄。
                </div>
                
                <div class="paragraph">
                    應須屏塵累，問此忘機客。
                </div>
                
                <div class="paragraph">
                    憂來莫飲酒，酒薄空住鬲。
                </div>
                
                <div class="paragraph">
                    何時營一丘，伐竹開新陌。
                </div>
                
                <div class="paragraph">
                    待子田舍成，吾當理輕策。
                </div>
                
        </div>
