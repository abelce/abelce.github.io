    <div class="container">
        <h2 class="name">
            永嘉行
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夷甫清談平子醉，晉俗浮虛喪節義。
                </div>
                
                <div class="paragraph">
                    不閑胡虜哭桑林，九伯五侯無一至。
                </div>
                
                <div class="paragraph">
                    洛陽宮中胡馬嘶，晉家天子行酒卮。
                </div>
                
                <div class="paragraph">
                    驅出如羊晉卿士，婦辱面前爭敢知。
                </div>
                
                <div class="paragraph">
                    胡兒居坐漢官立，不許紛紜但含泣。
                </div>
                
                <div class="paragraph">
                    刃加頸上始覺憂，追悔前時又何及。
                </div>
                
                <div class="paragraph">
                    胡塵坌起昏中土，人死如麻骼如阜。
                </div>
                
                <div class="paragraph">
                    草萊萬里無舍煙，氈帳羊裘自來去。
                </div>
                
                <div class="paragraph">
                    烏旗霧合胡笳咽，無援邊城腸斷絕。
                </div>
                
                <div class="paragraph">
                    瑯琊匹馬竟浮江，棄寘存心堅片鐵。
                </div>
                
                <div class="paragraph">
                    天驕一坐昭陽殿，九鼎遷移如轉電。
                </div>
                
                <div class="paragraph">
                    禁聲不得悲楚囚，白版金陵謾龍變。
                </div>
                
                <div class="paragraph">
                    數奇督運淳于伯，誅斬無名血流逆。
                </div>
                
                <div class="paragraph">
                    若思不識是何人，却是帥師臨祖逖。
                </div>
                
        </div>
