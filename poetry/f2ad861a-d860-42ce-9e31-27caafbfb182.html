    <div class="container">
        <h2 class="name">
            奉和襲美太湖詩二十首 明月灣
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔聞明月觀，祗傷荒野基。
                </div>
                
                <div class="paragraph">
                    今逢明月灣，不值三五時。
                </div>
                
                <div class="paragraph">
                    擇此二明月，洞庭看最奇。
                </div>
                
                <div class="paragraph">
                    連山忽中斷，遠樹分毫釐。
                </div>
                
                <div class="paragraph">
                    周迴二十里，一片澄風漪。
                </div>
                
                <div class="paragraph">
                    見說秋半夜，淨無雲物欺。
                </div>
                
                <div class="paragraph">
                    兼之星斗藏，獨有神仙期。
                </div>
                
                <div class="paragraph">
                    初聞鏘鐐跳，積漸調參差。
                </div>
                
                <div class="paragraph">
                    空中卓羽衛，波上停龍螭。
                </div>
                
                <div class="paragraph">
                    蹤舞玉煙節，高歌碧霜詞。
                </div>
                
                <div class="paragraph">
                    清光悄不動，萬象寒咿咿。
                </div>
                
                <div class="paragraph">
                    此會非俗致，無由得旁窺。
                </div>
                
                <div class="paragraph">
                    但當乘扁舟，酒甕仍相隨。
                </div>
                
                <div class="paragraph">
                    或徹三弄笛，或成數聯詩。
                </div>
                
                <div class="paragraph">
                    自然瑩心骨，何用神仙爲。
                </div>
                
        </div>
