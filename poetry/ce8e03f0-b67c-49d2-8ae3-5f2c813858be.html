    <div class="container">
        <h2 class="name">
            送成材
        </h2>
        <div class="author"><a href="/author/8e2b9253-f0c8-4c87-bfe4-6ebbfdcbd932.html" title="鄧肅" target="_blank">
                鄧肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伯夷自甘首陽蕨，商臣不戴周日月。
                </div>
                
                <div class="paragraph">
                    那知世人冷笑渠，却言馮道有全節。
                </div>
                
                <div class="paragraph">
                    紛紛過眼萬飛蚊，何如閉目日飲醇。
                </div>
                
                <div class="paragraph">
                    議論不從流俗變，吾宗賴有謫仙人。
                </div>
                
                <div class="paragraph">
                    謫仙品流居第一，射策王庭恣狂直。
                </div>
                
                <div class="paragraph">
                    不知天上聞不聞，見說奸臣俱辟易。
                </div>
                
                <div class="paragraph">
                    秋風鞭馬衫藍，一官聊渡試江南。
                </div>
                
                <div class="paragraph">
                    羣從相從得髯尹，家學當須與劇談。
                </div>
                
                <div class="paragraph">
                    江南風月歸詩酒，二陸相從真得友。
                </div>
                
                <div class="paragraph">
                    無人肯伴栟櫚狂，爲我喚回脫帽張。
                </div>
                
        </div>
