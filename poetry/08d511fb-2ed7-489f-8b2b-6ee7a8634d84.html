    <div class="container">
        <h2 class="name">
            伐棘篇
        </h2>
        <div class="author"><a href="/author/8f18d940-060d-40a3-ba27-1c22ffd3ad12.html" title="路振" target="_blank">
                路振
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伐棘何所山之巔，秋風颾颾棘子丹。
                </div>
                
                <div class="paragraph">
                    折根破柢堅且頑，斸夫趦趄汗污顔。
                </div>
                
                <div class="paragraph">
                    攢鋒束芒趨道還，𦽑之森森繚長藩。
                </div>
                
                <div class="paragraph">
                    暮冬號風雪暗天，漏寒不鳴守犬眠。
                </div>
                
                <div class="paragraph">
                    主人堂上多金錢，東陵暴客來窺垣。
                </div>
                
                <div class="paragraph">
                    舉手觸鋒身隕顛，千矛萬戟爭後先。
                </div>
                
                <div class="paragraph">
                    襟袖結裂不可揎，蹠破指傷流血殷。
                </div>
                
                <div class="paragraph">
                    神離氣沮走蹁躚，數尺之牆弗復攀。
                </div>
                
                <div class="paragraph">
                    索頭醜奴搔河壖，朔方屯師連七年。
                </div>
                
                <div class="paragraph">
                    木波馬領沙填填，氣脈不絕如喉咽。
                </div>
                
                <div class="paragraph">
                    官軍虎怒思吼軒，强弩一發山河穿。
                </div>
                
                <div class="paragraph">
                    將不叶謀空即安，翫養小醜成隕顛。
                </div>
                
                <div class="paragraph">
                    推芻挽粟徒喧喧，邊臣無心靖國艱。
                </div>
                
                <div class="paragraph">
                    爲余諷此伐棘篇。
                </div>
                
        </div>
