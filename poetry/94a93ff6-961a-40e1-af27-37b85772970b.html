    <div class="container">
        <h2 class="name">
            用功成韻賦外舅短項翁
        </h2>
        <div class="author"><a href="/author/e867ad68-25d7-4ad5-8566-3134ec6ebbe3.html" title="耿鎡" target="_blank">
                耿鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見王績非狂生，筆墨掃盡惟酒經。
                </div>
                
                <div class="paragraph">
                    又不見志和非漫尉，江湖醉詠漁歌耳。
                </div>
                
                <div class="paragraph">
                    文章得失兩夢事，一醉從渠俱不理。
                </div>
                
                <div class="paragraph">
                    人間自有行秘書，此翁聊爲山澤儒。
                </div>
                
                <div class="paragraph">
                    平生斟酌自飽滿，寧復有欠寧有餘。
                </div>
                
                <div class="paragraph">
                    可憐蹣跚挽不前，屬車豈識從甘泉。
                </div>
                
                <div class="paragraph">
                    不矜萬卷腹空洞，渴夢只恐東溟乾。
                </div>
                
                <div class="paragraph">
                    莫疑此翁拘器窮，此翁有用非啞鐘。
                </div>
                
                <div class="paragraph">
                    濁醪作賢清作聖，翁不異味同其空。
                </div>
                
                <div class="paragraph">
                    我方畏縮立下風，伸頸一笑短項逢。
                </div>
                
                <div class="paragraph">
                    脫冠與翁共醉倒，從人笑此兩禿翁。
                </div>
                
        </div>
    </div>
