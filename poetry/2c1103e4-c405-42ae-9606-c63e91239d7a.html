    <div class="container">
        <h2 class="name">
            拜范文正公祠
        </h2>
        <div class="author"><a href="/author/7d6b23ab-399c-4a82-a341-1ff3092d758f.html" title="趙孟堅" target="_blank">
                趙孟堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瘦石插半天，玲瓏聳蒼翠。
                </div>
                
                <div class="paragraph">
                    想從混沌初，有此紛破碎。
                </div>
                
                <div class="paragraph">
                    斷截不分離，欹危不顛墜。
                </div>
                
                <div class="paragraph">
                    乃於其中間，穿沿石路細。
                </div>
                
                <div class="paragraph">
                    頻勞謝屐行，捫撫足幻怪。
                </div>
                
                <div class="paragraph">
                    下有泉溶溶，根來從石背。
                </div>
                
                <div class="paragraph">
                    香山纔品題，名得因人貴。
                </div>
                
                <div class="paragraph">
                    瘦筇行清秋，西風吹我袂。
                </div>
                
                <div class="paragraph">
                    躋攀幸未疲，俯仰一歎喟。
                </div>
                
                <div class="paragraph">
                    下山拜范祠，遺像儼如在。
                </div>
                
                <div class="paragraph">
                    胸中萬甲兵，曾使西夏畏。
                </div>
                
                <div class="paragraph">
                    巖瞻石不移，可想鐵肝肺。
                </div>
                
                <div class="paragraph">
                    嘻其羣小人，風林犬空吠。
                </div>
                
                <div class="paragraph">
                    於今孰存亡，取捨良亦易。
                </div>
                
                <div class="paragraph">
                    但堅自力心，歲寒見節槩。
                </div>
                
                <div class="paragraph">
                    卓爾彼何人，晞之則亦是。
                </div>
                
        </div>
    </div>
