    <div class="container">
        <h2 class="name">
            讀諸葛武侯傳書懷贈長安崔少府叔封昆季
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢道昔云季，羣雄方戰爭。
                </div>
                
                <div class="paragraph">
                    霸圖各未立，割據資豪英。
                </div>
                
                <div class="paragraph">
                    赤伏起頹運，臥龍得孔明。
                </div>
                
                <div class="paragraph">
                    當其南陽時，隴畝躬自耕。
                </div>
                
                <div class="paragraph">
                    魚水三顧合，風雲四海生。
                </div>
                
                <div class="paragraph">
                    武侯立岷蜀，壯志吞咸京。
                </div>
                
                <div class="paragraph">
                    何人先見許，但有崔州平。
                </div>
                
                <div class="paragraph">
                    余亦草間人，頗懷拯物情。
                </div>
                
                <div class="paragraph">
                    晚途值子玉，華髮同衰榮。
                </div>
                
                <div class="paragraph">
                    託意在經濟，結交爲弟兄。
                </div>
                
                <div class="paragraph">
                    毋令管與鮑，千載獨知名。
                </div>
                
        </div>
