    <div class="container">
        <h2 class="name">
            鄭倅生辰
        </h2>
        <div class="author"><a href="/author/33df0d5f-248c-491a-9346-1c9ee31a6ec6.html" title="陳棣" target="_blank">
                陳棣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    柯山插空天爲隣，飛仙窟宅無纖塵。
                </div>
                
                <div class="paragraph">
                    降靈孕秀神所相，豈但崧高生甫申。
                </div>
                
                <div class="paragraph">
                    笑別方壺離紫府，道骨清標映華組。
                </div>
                
                <div class="paragraph">
                    二十八宿羅心胸，霽月光風映眉宇。
                </div>
                
                <div class="paragraph">
                    書带家聲舊著聞，相國邸第南北分。
                </div>
                
                <div class="paragraph">
                    人間未省見三絕，天上曾觀瑞五雲。
                </div>
                
                <div class="paragraph">
                    箋詩傳禮窮家學，豈止談經能折角。
                </div>
                
                <div class="paragraph">
                    鼓篋來爲碧水遊，賢關英俊推先覺。
                </div>
                
                <div class="paragraph">
                    雄文大手古無倫，安知韓柳非前身。
                </div>
                
                <div class="paragraph">
                    方期江夏無雙譽，只許樊川第五人。
                </div>
                
                <div class="paragraph">
                    厭直承明祈外補，暫擁屏星左銅虎。
                </div>
                
                <div class="paragraph">
                    萬口爭歌王海沂，懸榻已題陳仲舉。
                </div>
                
                <div class="paragraph">
                    籍甚聲聞咫尺顔，竚聽鋒車趣賜環。
                </div>
                
                <div class="paragraph">
                    歸持清禁紫荷橐，却踏彤墀玉笋班。
                </div>
                
                <div class="paragraph">
                    我今幸遇懸弧旦，敢採民謠書弱翰。
                </div>
                
                <div class="paragraph">
                    一言何以祝我公，願輔昇平到不窮。
                </div>
                
        </div>
