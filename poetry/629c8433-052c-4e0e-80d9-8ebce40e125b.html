    <div class="container">
        <h2 class="name">
            與諸公遊濟瀆泛舟
        </h2>
        <div class="author"><a href="/author/ee77dd1a-835f-4682-b690-381d106eee6a.html" title="李頎" target="_blank">
                李頎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    濟水出王屋，其源來不窮。
                </div>
                
                <div class="paragraph">
                    洑泉數眼沸，平地流清通。
                </div>
                
                <div class="paragraph">
                    皇帝崇祀典，詔書視三公。
                </div>
                
                <div class="paragraph">
                    分官禱靈廟，奠璧沈河宮。
                </div>
                
                <div class="paragraph">
                    神應每如荅，松篁氣葱蘢。
                </div>
                
                <div class="paragraph">
                    蒼螭送飛雨，赤鯉噴迴風。
                </div>
                
                <div class="paragraph">
                    灑酒布瑤席，吹簫下玉童。
                </div>
                
                <div class="paragraph">
                    玄冥掌陰事，祝史告年豐。
                </div>
                
                <div class="paragraph">
                    百谷趨潭底，三光懸鏡中。
                </div>
                
                <div class="paragraph">
                    淺深露沙石，蘋藻生虛空。
                </div>
                
                <div class="paragraph">
                    晚景臨汎美，亭臯輕靄紅。
                </div>
                
                <div class="paragraph">
                    晴山傍舟楫，白鷺驚絲桐。
                </div>
                
                <div class="paragraph">
                    我本家潁北，開門見維嵩。
                </div>
                
                <div class="paragraph">
                    焉知松峰外，又有天壇東。
                </div>
                
                <div class="paragraph">
                    左手正接䍦，浩歌眄青穹。
                </div>
                
                <div class="paragraph">
                    夷猶傲清吏，偃仰狎漁翁。
                </div>
                
                <div class="paragraph">
                    對此川上閑，非君誰與同。
                </div>
                
                <div class="paragraph">
                    霜凝遠村渚，月靜蒹葭叢。
                </div>
                
                <div class="paragraph">
                    茲境信難遇，爲歡殊未終。
                </div>
                
                <div class="paragraph">
                    淹留悵言別，煙嶼夕微濛。
                </div>
                
        </div>
