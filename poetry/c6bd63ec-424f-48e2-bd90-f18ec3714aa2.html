<body>
    <div class="container">
        <h2 class="name">
            寄題梅壇
        </h2>
        <div class="author"><a href="/author/9cbb0db1-1829-4511-98f2-88837d159ce5.html" title="蔣之奇" target="_blank">
                蔣之奇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔我承乏江西官，豫章聖跡無不觀。
                </div>
                
                <div class="paragraph">
                    如何復有此遺恨，獨我不到梅仙壇。
                </div>
                
                <div class="paragraph">
                    梅仙壇在豐城界，真風爽氣埃塵外。
                </div>
                
                <div class="paragraph">
                    當年補尉向南昌，才譽雖高官未大。
                </div>
                
                <div class="paragraph">
                    漢成帝時綱紀壞，先生諫書至於再。
                </div>
                
                <div class="paragraph">
                    前擢王章矯曲朝，戮及妻子讎黨快。
                </div>
                
                <div class="paragraph">
                    群臣知非不敢爭，遂令天下言爲誡。
                </div>
                
                <div class="paragraph">
                    烏乎此語誠甚危，譏切權強何慷慨。
                </div>
                
                <div class="paragraph">
                    借令觸突倖臣牙，嗜一羈單未爲害。
                </div>
                
                <div class="paragraph">
                    公卿大臣噤不吐，彼爲私謀安足怪。
                </div>
                
                <div class="paragraph">
                    正人在下吁可悲，變名吳市復誰知。
                </div>
                
                <div class="paragraph">
                    元豐敕書爲旌表，故故丹井存遺基。
                </div>
                
                <div class="paragraph">
                    壽春真人錫顯號，稱其高蹈與俗遺。
                </div>
                
                <div class="paragraph">
                    先生雖不遇於昔，而遇於今蒙獎飭。
                </div>
                
                <div class="paragraph">
                    令丞作書譽忠直，潛德幽光輝無極。
                </div>
                
        </div>
    </div>
