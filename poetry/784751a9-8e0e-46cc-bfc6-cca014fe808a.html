<body>
    <div class="container">
        <h2 class="name">
            和王夷仲詠施粥
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伊昔豈無旱，赫日流金石。
                </div>
                
                <div class="paragraph">
                    伊昔豈無水，巨浸連天白。
                </div>
                
                <div class="paragraph">
                    未若去歲風，飄忽幾終夕。
                </div>
                
                <div class="paragraph">
                    時方屬新秋，稻子半黄赤。
                </div>
                
                <div class="paragraph">
                    倏然卷地來，一掃不遺力。
                </div>
                
                <div class="paragraph">
                    但覺田畝空，不見倉箱積。
                </div>
                
                <div class="paragraph">
                    餘禍及吾民，來春有饑色。
                </div>
                
                <div class="paragraph">
                    巡門粥妻子，不足充貴糴。
                </div>
                
                <div class="paragraph">
                    往往成流離，有家歸不得。
                </div>
                
                <div class="paragraph">
                    我方還里閭，正值此艱厄。
                </div>
                
                <div class="paragraph">
                    有心懷拯救，不寐欲通昔。
                </div>
                
                <div class="paragraph">
                    念無捐廩人，此意空憤激。
                </div>
                
                <div class="paragraph">
                    民饑猶己饑，吾寧忍獨食。
                </div>
                
                <div class="paragraph">
                    作糜倒瓶粟，恨不及九百。
                </div>
                
                <div class="paragraph">
                    糾合族與隣，樂從有吾叔。
                </div>
                
                <div class="paragraph">
                    豈但一時利，永作他年額。
                </div>
                
                <div class="paragraph">
                    要令里中人，自此長飽德。
                </div>
                
                <div class="paragraph">
                    雖或有凶年，不復更他適。
                </div>
                
                <div class="paragraph">
                    鄭罕與宋樂，未足爲匹敵。
                </div>
                
                <div class="paragraph">
                    施厚報必豐，會須看他日。
                </div>
                
        </div>
