        <h2 class="name">
            撫州民爲千金陂謠（題從《古謠諺》卷八一擬） 二
        </h2>
        <div class="author"><a href="/author/afae9930-3cf7-4bcb-bb15-fcc7ce79c5e3.html" title="佚名" target="_blank">
                佚名
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公作千金，撫民惠深。
                </div>
                
                <div class="paragraph">
                    陂水沈沈，樂乎人心。
                </div>
                
                <div class="paragraph">
                    我田不荒，我苗如林。
                </div>
                
                <div class="paragraph">
                    憂公之去，誰其嗣音？
                </div>
                
                <div class="paragraph">
                    （見《全唐文》卷八○五栢虔冉《新創千金陂記》引）（按：據記云：「公指咸通間「撫州刺史渤海李公。
                </div>
                
                <div class="paragraph">
                    」郁賢皓先生《唐刺史考》疑李公爲李寂。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
