    <div class="container">
        <h2 class="name">
            後十三年有人於益州見趙旭形容短小如八九歲小兒模樣行歌於市曰
        </h2>
        <div class="author"><a href="/author/03d9a8f0-2e75-4cfe-882f-a5779f03c96a.html" title="不詳" target="_blank">
                不詳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    塵緣盡兮仙緣來，清風冷然入我懷。
                </div>
                
                <div class="paragraph">
                    青童仙君事已諧，洞明山上瑞雲埋。
                </div>
                
                <div class="paragraph">
                    九月九日黃花開，仙人招我上天階，凌空雙鶴何快哉。
                </div>
                
                <div class="paragraph">
                    （見羅燁《醉翁談錄》己集卷二《趙旭得青童君爲妻》）（按：《太平廣記》卷六五引《通幽錄》載趙旭與青童往來故事，錄詩一首，《全唐詩》卷八六三收入。
                </div>
                
                <div class="paragraph">
                    《醉翁談錄》所載故事，較《通幽記》爲詳，不注出處。
                </div>
                
                <div class="paragraph">
                    有二種可能：其一，《廣記》所收爲節本。
                </div>
                
                <div class="paragraph">
                    其二，宋人在《通幽記》基礎上增益。
                </div>
                
                <div class="paragraph">
                    同書全錄唐人傳奇之文甚衆。
                </div>
                
                <div class="paragraph">
                    今尚難遽作論斷。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
    </div>
