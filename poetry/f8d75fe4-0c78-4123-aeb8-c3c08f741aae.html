    <div class="container">
        <h2 class="name">
            辟雍硯上胡先生
        </h2>
        <div class="author"><a href="/author/04b75a7e-be07-4579-aca8-3de2e1d8d6a1.html" title="楊傑" target="_blank">
                楊傑
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    媧皇鍛鍊補天石，天完餘石人間擲。
                </div>
                
                <div class="paragraph">
                    擲向淮山山下溪，千古萬古無人識。
                </div>
                
                <div class="paragraph">
                    晝出白雲籠九州，夜吐長虹衝太極。
                </div>
                
                <div class="paragraph">
                    去年臘月谿水枯，色奪江頭數峰碧。
                </div>
                
                <div class="paragraph">
                    野夫採得琢爲硯，一畫中規外方直。
                </div>
                
                <div class="paragraph">
                    方直端平象地形，形壅水流流若璧。
                </div>
                
                <div class="paragraph">
                    擬法辟雍天子學，不比泮宫一隅塞。
                </div>
                
                <div class="paragraph">
                    幸偶先生掌辟雍，持以獻誠安敢惜。
                </div>
                
                <div class="paragraph">
                    欲伐東山五大夫，受爵非材鍊爲墨。
                </div>
                
                <div class="paragraph">
                    欲乞湘妃血淚竿，刮削除斑供簡策。
                </div>
                
                <div class="paragraph">
                    欲就退之借毛穎，同與先生記心畫。
                </div>
                
                <div class="paragraph">
                    先生記之何所先，推賾聖賢詮六籍。
                </div>
                
                <div class="paragraph">
                    四時七政有未平，願述陰陽修律曆。
                </div>
                
                <div class="paragraph">
                    夷蠻戎狄有未賓，願攄雄略操軍檄。
                </div>
                
                <div class="paragraph">
                    辟雍之水流不窮，先生之材無不通。
                </div>
                
                <div class="paragraph">
                    願攜此硯飛九穹，圓潤化筆扶天工。
                </div>
                
        </div>
    </div>
