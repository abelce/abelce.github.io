<body>
    <div class="container">
        <h2 class="name">
            中春苦雨書懷
        </h2>
        <div class="author"><a href="/author/3427d241-7ec8-4f54-8419-51780c08663e.html" title="李覯" target="_blank">
                李覯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春秋書大雨，三日已爲霖。
                </div>
                
                <div class="paragraph">
                    如何方春時，終月常積陰。
                </div>
                
                <div class="paragraph">
                    淙空若泉瀉，盪地成淵深。
                </div>
                
                <div class="paragraph">
                    曾無晝夜別，顧恐山嶽沈。
                </div>
                
                <div class="paragraph">
                    疑是天上河，底漏不可禁。
                </div>
                
                <div class="paragraph">
                    傍無女媧石，欲補難爲針。
                </div>
                
                <div class="paragraph">
                    又疑坎宮水，陽曜所不臨。
                </div>
                
                <div class="paragraph">
                    何等大鬼物，戲把北斗斟。
                </div>
                
                <div class="paragraph">
                    誰籠三足烏，冷卧空桑林。
                </div>
                
                <div class="paragraph">
                    勾芒失權柄，羞耻啼盈襟。
                </div>
                
                <div class="paragraph">
                    枉殺幾樹花，恣許泥土浸。
                </div>
                
                <div class="paragraph">
                    或云天有意，欲使誅荒淫。
                </div>
                
                <div class="paragraph">
                    田穀彼何罪，芽穎當森森。
                </div>
                
                <div class="paragraph">
                    一粒且漂溺，不啻千黄金。
                </div>
                
                <div class="paragraph">
                    路絕吊客行，餒我憂巢禽。
                </div>
                
                <div class="paragraph">
                    風聲怒打屋，寒氣獰穿衾。
                </div>
                
                <div class="paragraph">
                    況我出山遠，久次茲江潯。
                </div>
                
                <div class="paragraph">
                    嗟嗟歲月晚，悠悠金玉音。
                </div>
                
                <div class="paragraph">
                    無聊但詼笑，有得還歌吟。
                </div>
                
                <div class="paragraph">
                    莫怪旅愁甚，旅人千萬心。
                </div>
                
        </div>
