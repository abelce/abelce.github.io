    <div class="container">
        <h2 class="name">
            蘇文忠潘墨詩帖贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    懷絕世之清音，歎媸妍之難諶。
                </div>
                
                <div class="paragraph">
                    慨丸墨之未改，挹古人而寄心。
                </div>
                
                <div class="paragraph">
                    褐黯黯以如漆，笏琅琅而抵金。
                </div>
                
                <div class="paragraph">
                    貯冰壺其自如，渺一塵之弗侵。
                </div>
                
                <div class="paragraph">
                    彼遠臭以何歸，謾花柳之繁陰。
                </div>
                
                <div class="paragraph">
                    姓昧昧以污人，雖千年而亦瘖。
                </div>
                
                <div class="paragraph">
                    予得此詩，跫然長吟。
                </div>
                
                <div class="paragraph">
                    想先生之清標，契謫仙于同襟。
                </div>
                
                <div class="paragraph">
                    凌九垓而神會，豈入海之可尋。
                </div>
                
                <div class="paragraph">
                    方將抱月乘風，携壺命琴。
                </div>
                
                <div class="paragraph">
                    短墨帝于玄圃，挾客卿于翰林。
                </div>
                
                <div class="paragraph">
                    快騎鯨而翳鳳，遂登高而俯深。
                </div>
                
                <div class="paragraph">
                    執此卷而撰杖，筮得朋于盍簪。
                </div>
                
                <div class="paragraph">
                    秋露其滴，玉蜍自斟。
                </div>
                
                <div class="paragraph">
                    捧詩硯之如箕，淬詞鋒之發鐔。
                </div>
                
                <div class="paragraph">
                    付張李于一吷，視滄溟于蹄𨁊。
                </div>
                
                <div class="paragraph">
                    逸興天游，浩無古今。
                </div>
                
                <div class="paragraph">
                    斗杓回光，曦車發晨。
                </div>
                
                <div class="paragraph">
                    承謦欬于緒言，猶足以投微機于芥針也。
                </div>
                
        </div>
