    <div class="container">
        <h2 class="name">
            遜往泉城穫麥
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年食稻不食粟，老居潁川稻不足。
                </div>
                
                <div class="paragraph">
                    人言小麥勝西川，雪花落磨煮成玉。
                </div>
                
                <div class="paragraph">
                    冷淘槐葉冰上齒，湯餠羊羹火入腹。
                </div>
                
                <div class="paragraph">
                    五年隨俗粗得飽，晨朝稻米纔供粥。
                </div>
                
                <div class="paragraph">
                    兒曹知我老且饞，觸熱泉城正三伏。
                </div>
                
                <div class="paragraph">
                    田家有信呼即來，亭午驅牛汗如浴。
                </div>
                
                <div class="paragraph">
                    吾兒生來讀書史，不慣田間爭斗斛。
                </div>
                
                <div class="paragraph">
                    今年久旱麥粒細，及半罷休饒老宿。
                </div>
                
                <div class="paragraph">
                    歸來爛熳煞蒼耳，來歲未知還爾熟。
                </div>
                
                <div class="paragraph">
                    百口且留終歲儲，貧交强半倉無穀。
                </div>
                
        </div>
    </div>
