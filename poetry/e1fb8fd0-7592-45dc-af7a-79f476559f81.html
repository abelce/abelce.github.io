    <div class="container">
        <h2 class="name">
            擬九頌  其五
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    貌棱層兮心潔貞，玉韞質兮金作聲。
                </div>
                
                <div class="paragraph">
                    芙蓉冠兮獨立，佩寶璐兮繽紛。
                </div>
                
                <div class="paragraph">
                    胡拳拳兮石友，期歲晚兮相守。
                </div>
                
                <div class="paragraph">
                    瞠俗眼兮老醜，自心知兮堅久。
                </div>
                
                <div class="paragraph">
                    彼平泉兮森離立，紛品第兮羅甲乙。
                </div>
                
                <div class="paragraph">
                    吾何嗜兮狷介，寧與汝兮同癖。
                </div>
                
                <div class="paragraph">
                    琴書兮左右，龜鶴兮前後。
                </div>
                
                <div class="paragraph">
                    覿面兮崢嶸，忘言兮一笑。
                </div>
                
                <div class="paragraph">
                    泰山兮非大，拳石兮非小。
                </div>
                
                <div class="paragraph">
                    體無不具兮，性何不有。
                </div>
                
                <div class="paragraph">
                    喦喦兮層霄，藹膚寸兮澤九州。
                </div>
                
                <div class="paragraph">
                    時卷舒兮爲世，亙古今兮獨超。
                </div>
                
        </div>
