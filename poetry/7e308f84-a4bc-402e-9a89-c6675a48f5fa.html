    <div class="container">
        <h2 class="name">
            杜如篪屢督烹茶仍作詩次其韵
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老寄餘生山水窟，寂無朝煙屈硉矹。
                </div>
                
                <div class="paragraph">
                    客從何方問棲隠，無人譍門杖藜出。
                </div>
                
                <div class="paragraph">
                    言間遺我翠玉餠，把玩芳香襲呼吸。
                </div>
                
                <div class="paragraph">
                    便欲洗琖試水品，腸胃空枯恐稱屈。
                </div>
                
                <div class="paragraph">
                    緘藏小篋掛東牖，惕若虬龍隨手入。
                </div>
                
                <div class="paragraph">
                    雲濤雪浪有變化，扃鐍苞苴何鬰鬰。
                </div>
                
                <div class="paragraph">
                    痛嘗七碗豈不願，待營一飽終無及。
                </div>
                
                <div class="paragraph">
                    窮人談富如畫餠，浪說烹炮詫知識。
                </div>
                
                <div class="paragraph">
                    真求大嚼薦茗飲，可笑詩人太癡絕。
                </div>
                
                <div class="paragraph">
                    豈惟枵腹誤指染，更并麗句成乾沒。
                </div>
                
                <div class="paragraph">
                    亦知且具衲子供，澆淋蔬筍供一啜。
                </div>
                
                <div class="paragraph">
                    恐君肺腑出宮商，造物反怪太喧聒。
                </div>
                
                <div class="paragraph">
                    又恐展轉夜不寐，深思危慮比孤孽。
                </div>
                
                <div class="paragraph">
                    何如待我食萬錢，東閣大開玉醅潑。
                </div>
                
                <div class="paragraph">
                    翠娥捧香沃煩膩，醉起一笑天地間。
                </div>
                
                <div class="paragraph">
                    男兒蓋棺事始定，所不踐言有如日。
                </div>
                
        </div>
