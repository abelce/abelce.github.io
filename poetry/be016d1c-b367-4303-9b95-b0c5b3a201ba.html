    <div class="container">
        <h2 class="name">
            北嶽
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四海尊方嶽，常推朔鎮雄。
                </div>
                
                <div class="paragraph">
                    陽爲中夏勝，陰與北胡窮。
                </div>
                
                <div class="paragraph">
                    孕秀賢豪出，宣靈造化通。
                </div>
                
                <div class="paragraph">
                    斗乘天位正，乾發帝基隆。
                </div>
                
                <div class="paragraph">
                    盛畜嚴凝氣，橫障廣莫風。
                </div>
                
                <div class="paragraph">
                    舉頭瞻峻極，危坐壓崆峒。
                </div>
                
                <div class="paragraph">
                    殖物資坤德，栖真固坎宮。
                </div>
                
                <div class="paragraph">
                    星躔函畢昴，祀典軼王公。
                </div>
                
                <div class="paragraph">
                    俗仰良材富，年隨喜澤豐。
                </div>
                
                <div class="paragraph">
                    左肱揮渤澥，右股跨獯戎。
                </div>
                
                <div class="paragraph">
                    地險祠庭革，時平戍壘空。
                </div>
                
                <div class="paragraph">
                    嵐光朝撲黛，寶色夜舒虹。
                </div>
                
                <div class="paragraph">
                    有藥皆奇種，無花不異叢。
                </div>
                
                <div class="paragraph">
                    層巔健雕鶚，怪穴老羆熊。
                </div>
                
                <div class="paragraph">
                    肆覲儀雖闊，斯民望未充。
                </div>
                
                <div class="paragraph">
                    何時清大漠，封牒紀宸功。
                </div>
                
        </div>
