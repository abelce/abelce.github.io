    <div class="container">
        <h2 class="name">
            寄題淄川王景發肯構堂
        </h2>
        <div class="author"><a href="/author/dbe1a10f-4ab8-4aa0-8aee-26cf4495006e.html" title="沈與求" target="_blank">
                沈與求
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    深林藝松柏，不數櫟與樗。
                </div>
                
                <div class="paragraph">
                    坐待十畝陰，等爲匠氏儲。
                </div>
                
                <div class="paragraph">
                    寧復知種德，責報不厭徐。
                </div>
                
                <div class="paragraph">
                    名令後必大，善積慶有餘。
                </div>
                
                <div class="paragraph">
                    於焉望豐屋，政可增修閭。
                </div>
                
                <div class="paragraph">
                    王孫世東州，奕奕盈簮裾。
                </div>
                
                <div class="paragraph">
                    金埒通里巷，珠樹連堦除。
                </div>
                
                <div class="paragraph">
                    賢哉景發甫，爽爽衆莫如。
                </div>
                
                <div class="paragraph">
                    直氣薄霄漢，妙語鏘瓊琚。
                </div>
                
                <div class="paragraph">
                    定知磊落人，一見懷抱攄。
                </div>
                
                <div class="paragraph">
                    謂我架華堂，映發先人廬。
                </div>
                
                <div class="paragraph">
                    掲名取肯構，蓋念經營初。
                </div>
                
                <div class="paragraph">
                    堂前植桃李，堂上羅詩書。
                </div>
                
                <div class="paragraph">
                    桃李意取適，詩書計非疏。
                </div>
                
                <div class="paragraph">
                    諸郎自蘭玉，舌耕起菑畬。
                </div>
                
                <div class="paragraph">
                    吾詩以爲箴，會見聯高車。
                </div>
                
        </div>
