    <div class="container">
        <h2 class="name">
            見蔡儒效
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一昨海外歸，盡見故山侣。
                </div>
                
                <div class="paragraph">
                    夫子獨未見，夢想識風度。
                </div>
                
                <div class="paragraph">
                    今日復何日，乃獲抵掌語。
                </div>
                
                <div class="paragraph">
                    猶疑是夢中，驚定無所覩。
                </div>
                
                <div class="paragraph">
                    欣然誦新句，句法雜今古。
                </div>
                
                <div class="paragraph">
                    初如涉微波，沙石俯可數。
                </div>
                
                <div class="paragraph">
                    忽驚鋒刃攢，凛然爲毛竪。
                </div>
                
                <div class="paragraph">
                    可讀不可識，森嚴開武庫。
                </div>
                
                <div class="paragraph">
                    百態出俄頃，春破賴綴補。
                </div>
                
                <div class="paragraph">
                    詞高殆天得，那借江山助。
                </div>
                
                <div class="paragraph">
                    人間有此客，而使衣涴土。
                </div>
                
                <div class="paragraph">
                    君看絳闕姿，矯不受控御。
                </div>
                
                <div class="paragraph">
                    大言惷上商，坐此得齟齬。
                </div>
                
                <div class="paragraph">
                    天公聊戲之，一官良蹇寓。
                </div>
                
                <div class="paragraph">
                    天風吹綠鬢，醉眼蓋寰宇。
                </div>
                
                <div class="paragraph">
                    閻浮一漚耳，是身等唾霧。
                </div>
                
                <div class="paragraph">
                    功名付揶揄，富貴我劇具。
                </div>
                
                <div class="paragraph">
                    道山弱水上，凝睇隔煙雨。
                </div>
                
                <div class="paragraph">
                    夜晴覺天多，月好笑起舞。
                </div>
                
                <div class="paragraph">
                    引手挽醉袂，恐騎紫雲去。
                </div>
                
        </div>
