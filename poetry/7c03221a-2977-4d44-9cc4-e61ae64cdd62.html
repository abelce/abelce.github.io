        <h2 class="name">
            巢居之集以中有學仙侶吹簫弄明月爲韻探策賦之而熹得中字遂誤爲諸君所推高俾專主約既而賦詩者頗失期於是令最後者具主禮以當罰乃稍集獨敦夫圭甫違令後至衆白罰如約飲罷以蒼茫雲海路歲晚將無獲分韻熹得將字而子衡兄得蒼字實代熹出令
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一昨樓上飲，所歡不可忘。
                </div>
                
                <div class="paragraph">
                    羣公各賦詩，佩玉何鏘鏘。
                </div>
                
                <div class="paragraph">
                    二子朱絲絃，掩抑獨叵量。
                </div>
                
                <div class="paragraph">
                    經營久不作，一奏聲滿堂。
                </div>
                
                <div class="paragraph">
                    巧遲未足多，譴負先取償。
                </div>
                
                <div class="paragraph">
                    主盟謬夙推，否德愧莫當。
                </div>
                
                <div class="paragraph">
                    茲焉不舉法，何以存令章。
                </div>
                
                <div class="paragraph">
                    劉子具盤食，魏子輸壺漿。
                </div>
                
                <div class="paragraph">
                    悠然復一醉，歸路相扶將。
                </div>
                
        </div>
