    <div class="container">
        <h2 class="name">
            次韵景文會朱充仁大夫魏敏中朝奉於望湖樓長句
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高樓冠浮雲，下瞰百頃湖。
                </div>
                
                <div class="paragraph">
                    清漪照兩岸，秀色含菰蒲。
                </div>
                
                <div class="paragraph">
                    騷人富筆力，領略驚須臾。
                </div>
                
                <div class="paragraph">
                    短長隨萬象，肯議鶴與鳬。
                </div>
                
                <div class="paragraph">
                    二客各英妙，溫溫古爲徒。
                </div>
                
                <div class="paragraph">
                    從公文字飲，所樂非歌呼。
                </div>
                
                <div class="paragraph">
                    酒酣挹諸山，高下如迎趨。
                </div>
                
                <div class="paragraph">
                    籃輿復迤邐，遠訪飛來孤。
                </div>
                
                <div class="paragraph">
                    炎蒸近亭午，天地如大爐。
                </div>
                
                <div class="paragraph">
                    石泉飲吾廬，快意猶過屠。
                </div>
                
                <div class="paragraph">
                    松門徹九里，始見靈山隅。
                </div>
                
                <div class="paragraph">
                    佳名自開皇，籍甚聞中區。
                </div>
                
                <div class="paragraph">
                    幽芳不時艷，地勝乃滋濡。
                </div>
                
                <div class="paragraph">
                    招提數四海，雄觀宜且無。
                </div>
                
                <div class="paragraph">
                    歸途憩壽星，寒碧森萬株。
                </div>
                
                <div class="paragraph">
                    蕭騷聒衆響，孰辨笙與竽。
                </div>
                
                <div class="paragraph">
                    抬眸矚新榜，蔚蔚氣自殊。
                </div>
                
                <div class="paragraph">
                    將軍戀清絕，勸客頹玉壺。
                </div>
                
                <div class="paragraph">
                    道人烹露芽，滿盞浮雲腴。
                </div>
                
                <div class="paragraph">
                    儻無方外姿，未可同此娛。
                </div>
                
        </div>
