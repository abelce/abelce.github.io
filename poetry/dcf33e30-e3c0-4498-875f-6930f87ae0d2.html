    <div class="container">
        <h2 class="name">
            和杜中丞西禪院看花
        </h2>
        <div class="author"><a href="/author/5228537a-5682-4230-8f9b-39ff4be18e84.html" title="楊巨源" target="_blank">
                楊巨源
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一林堆錦映千燈，照眼牽情欲不勝。
                </div>
                
                <div class="paragraph">
                    知倚晴明嬌自足，解將顏色醉相仍。
                </div>
                
                <div class="paragraph">
                    好風輕引香煙入，甘露纔和粉豔凝。
                </div>
                
                <div class="paragraph">
                    深處最憐鶯蹂踐，嬾時先被蝶侵凌。
                </div>
                
                <div class="paragraph">
                    對持真境應無取，分付空門又未能。
                </div>
                
                <div class="paragraph">
                    迎日似翻紅燒斷，臨流疑映綺霞層。
                </div>
                
                <div class="paragraph">
                    幽含晚態憐丹桂，盛績春光識紫藤。
                </div>
                
                <div class="paragraph">
                    每到花枝獨惆悵，山東惟有杜中丞。
                </div>
                
        </div>
    </div>
