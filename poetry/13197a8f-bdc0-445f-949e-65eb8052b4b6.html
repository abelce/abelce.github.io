    <div class="container">
        <h2 class="name">
            次韻稼隠告歸
        </h2>
        <div class="author"><a href="/author/84fc727b-713f-45b0-ba15-f35db050636b.html" title="方一夔" target="_blank">
                方一夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我觀大瀛海，天水二清廓。
                </div>
                
                <div class="paragraph">
                    誰麾海若來，樂鬭萬蛟鰐。
                </div>
                
                <div class="paragraph">
                    風濤拍屯門，潰作無底壑。
                </div>
                
                <div class="paragraph">
                    鬐鬛豎旂旛，牙角利椎鑿。
                </div>
                
                <div class="paragraph">
                    血人不肯吐，安得留殘啄。
                </div>
                
                <div class="paragraph">
                    茫茫泝雲槎，日夜失棲泊。
                </div>
                
                <div class="paragraph">
                    歸塗三月糧，囊底餘圭勺。
                </div>
                
                <div class="paragraph">
                    平生崒嵂氣，磨淬去隅角。
                </div>
                
                <div class="paragraph">
                    案空螢已乾，匣閉龍不躍。
                </div>
                
                <div class="paragraph">
                    故衣粘蜃氣，未洗瘴霧惡。
                </div>
                
                <div class="paragraph">
                    爾來出白雲，奔走亂車鐸。
                </div>
                
                <div class="paragraph">
                    有來證奇字，時扣草玄閣。
                </div>
                
                <div class="paragraph">
                    高碁固饒人，欲學苦無脚。
                </div>
                
                <div class="paragraph">
                    惟君桑梓英，遇合長落落。
                </div>
                
                <div class="paragraph">
                    申旦首胥溪，險韻當離酌。
                </div>
                
                <div class="paragraph">
                    勿爲松菊挽，來占秋堂幕。
                </div>
                
        </div>
