    <div class="container">
        <h2 class="name">
            當陽新店
        </h2>
        <div class="author"><a href="/author/3b6a1f42-e569-45b3-a744-c0c9ae0196e9.html" title="劉子寰" target="_blank">
                劉子寰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桑坡麥壟行百里，解鞍夜宿清漳湄。
                </div>
                
                <div class="paragraph">
                    清漳悠悠引通浦，茅廬竹屋相因依。
                </div>
                
                <div class="paragraph">
                    米鹽一鬨商估集，舍人奪席厨爭炊。
                </div>
                
                <div class="paragraph">
                    試登高阜望陶牧，平原沃野何逶迤。
                </div>
                
                <div class="paragraph">
                    俗傳范子計然地，民生鹵莽今如斯。
                </div>
                
                <div class="paragraph">
                    荆關四衝古戰國，往往赤子多殲夷。
                </div>
                
                <div class="paragraph">
                    土人客戶幾更變，嚮之昭屈餘幾希。
                </div>
                
                <div class="paragraph">
                    欲從故老問遺迹，百年而上無能知。
                </div>
                
                <div class="paragraph">
                    地名多與載史合，荒城大冢猶依稀。
                </div>
                
                <div class="paragraph">
                    沮漳二水楚之望，以此取證他無疑。
                </div>
                
                <div class="paragraph">
                    古稱錫穴最深阻，方城漢水爲城池。
                </div>
                
                <div class="paragraph">
                    奈何形勝不足恃，豪傑殺盡名都隳。
                </div>
                
                <div class="paragraph">
                    自從秦漢至今日，率不百年逢亂離。
                </div>
                
                <div class="paragraph">
                    隰臯衍沃但茅葦，時康尚欠人扶犂。
                </div>
                
                <div class="paragraph">
                    焉得英雄守四極，封殖生齒令繁滋。
                </div>
                
                <div class="paragraph">
                    玉州平州古磚甓，令人想見昇平時。
                </div>
                
        </div>
