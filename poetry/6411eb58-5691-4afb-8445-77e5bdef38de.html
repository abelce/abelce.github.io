    <div class="container">
        <h2 class="name">
            游百丈山以徙倚弄雲泉分韻賦詩得雲字
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    執熱倦煩跼，駕言起宵分。
                </div>
                
                <div class="paragraph">
                    隨川踏曉月，度嶺披朝雲。
                </div>
                
                <div class="paragraph">
                    攀緣白石梯，拂拭蒼蘚紋。
                </div>
                
                <div class="paragraph">
                    噴薄驚快覿，琮琤喜先聞。
                </div>
                
                <div class="paragraph">
                    奇哉此精廬，眇然隔塵氛。
                </div>
                
                <div class="paragraph">
                    諸公肯同來，定非俗子羣。
                </div>
                
                <div class="paragraph">
                    永日坐清樾，短章策奇勳。
                </div>
                
                <div class="paragraph">
                    慨然念疇昔，聯裾已荒墳。
                </div>
                
                <div class="paragraph">
                    中路忘磬折，寸心謾絲棼。
                </div>
                
                <div class="paragraph">
                    惟應泉石願，三生有餘薰。
                </div>
                
                <div class="paragraph">
                    茲游獲重尋，十載心氤氳。
                </div>
                
                <div class="paragraph">
                    他年訪舊躅，山靈莫移文。
                </div>
                
        </div>
    </div>
