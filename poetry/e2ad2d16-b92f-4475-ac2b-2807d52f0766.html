    <div class="container">
        <h2 class="name">
            入華山訪隱者經仙人石壇
        </h2>
        <div class="author"><a href="/author/50643b0d-66b2-4d6a-b8bc-2bf2f2b3332f.html" title="李益" target="_blank">
                李益
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三考四嶽下，官曹少休沐。
                </div>
                
                <div class="paragraph">
                    久負青山諾，今還獲所欲。
                </div>
                
                <div class="paragraph">
                    嘗聞玉清洞，金簡受玄籙。
                </div>
                
                <div class="paragraph">
                    夙駕昇天行，雲遊恣霞宿。
                </div>
                
                <div class="paragraph">
                    平明矯輕策，捫石入空曲。
                </div>
                
                <div class="paragraph">
                    仙人古石壇，苔遶青瑤局。
                </div>
                
                <div class="paragraph">
                    陽桂凌煙紫，陰蘿冒水綠。
                </div>
                
                <div class="paragraph">
                    隔世聞丹經，懸泉注明玉。
                </div>
                
                <div class="paragraph">
                    前驚羽人會，白日天居肅。
                </div>
                
                <div class="paragraph">
                    問我將致辭，笑之自相目。
                </div>
                
                <div class="paragraph">
                    竦身雲遂起，仰見雙白鵠。
                </div>
                
                <div class="paragraph">
                    墮其一紙書，文字類鳥足。
                </div>
                
                <div class="paragraph">
                    視之了不識，三返又三復。
                </div>
                
                <div class="paragraph">
                    歸來問方士，舉世莫解讀。
                </div>
                
                <div class="paragraph">
                    何必若蜉蝣，然後爲跼促。
                </div>
                
                <div class="paragraph">
                    鄙哉宦遊子，身志俱降辱。
                </div>
                
                <div class="paragraph">
                    再往不及期，勞歌叩山木。
                </div>
                
        </div>
    </div>
