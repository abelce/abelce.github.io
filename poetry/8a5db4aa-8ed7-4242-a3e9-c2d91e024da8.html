        <h2 class="name">
            淳祐七年丁未十一月朔蔡久軒自江東提刑歸抵家時三館諸公以風霜隨氣節河漢下文章分韻賦詩送別得節字
        </h2>
        <div class="author"><a href="/author/4d552b59-9ce6-4f82-a712-3fd9fa6dbf62.html" title="陳協" target="_blank">
                陳協
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賈生陳治安，難與絳灌列。
                </div>
                
                <div class="paragraph">
                    汲黯觸公卿，不得補遺闕。
                </div>
                
                <div class="paragraph">
                    直道非身謀，古今同一轍。
                </div>
                
                <div class="paragraph">
                    吾觀蔡子賢，木訥有志節。
                </div>
                
                <div class="paragraph">
                    道山得良友，同舍顔色悅。
                </div>
                
                <div class="paragraph">
                    家學傳考亭，議論接賢哲。
                </div>
                
                <div class="paragraph">
                    塵汙具瞻地，兩疏憤激切。
                </div>
                
                <div class="paragraph">
                    當宁垂寬容，在庭競稱說。
                </div>
                
                <div class="paragraph">
                    屢章丐投閑，一節往司臬。
                </div>
                
                <div class="paragraph">
                    獄情貴平反，人物宜區別。
                </div>
                
                <div class="paragraph">
                    要令大江東，精彩與昔別。
                </div>
                
                <div class="paragraph">
                    君誠給諫姿，上恩詎輕絕。
                </div>
                
                <div class="paragraph">
                    即當宣室對，忠言合稷契。
                </div>
                
        </div>
