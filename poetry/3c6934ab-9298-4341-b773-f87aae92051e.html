    <div class="container">
        <h2 class="name">
            金沙堆廟有曰忠潔侯者屈大夫也感之賦詩
        </h2>
        <div class="author"><a href="/author/9a95ae4c-1b4c-4339-9749-b37801c213d1.html" title="張孝祥" target="_blank">
                張孝祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伍君爲濤頭，妬婦名河津。
                </div>
                
                <div class="paragraph">
                    那知屈大夫，亦作主水神。
                </div>
                
                <div class="paragraph">
                    我識大夫公，自托腑肺親。
                </div>
                
                <div class="paragraph">
                    獨醒梗羣昏，聚臭醜一薰。
                </div>
                
                <div class="paragraph">
                    瀝血摧心肝，懷襄如不聞。
                </div>
                
                <div class="paragraph">
                    已矣無柰何，質之雲中君。
                </div>
                
                <div class="paragraph">
                    天門開九重，帝曰哀汝勤。
                </div>
                
                <div class="paragraph">
                    狹世非汝留，賜汝班列真。
                </div>
                
                <div class="paragraph">
                    司命馳先驅，太一諏吉辰。
                </div>
                
                <div class="paragraph">
                    翩然乘回風，脫迹此水濱。
                </div>
                
                <div class="paragraph">
                    朱宮紫具闕，冠珮儼以珍。
                </div>
                
                <div class="paragraph">
                    宓妃與娥女，修潔充下陳。
                </div>
                
                <div class="paragraph">
                    至今幾千年，玉顔凜如新。
                </div>
                
                <div class="paragraph">
                    楚人殊不知，謂公果沉淪。
                </div>
                
                <div class="paragraph">
                    年年作端午，兒戲公應嗔。
                </div>
                
        </div>
    </div>
