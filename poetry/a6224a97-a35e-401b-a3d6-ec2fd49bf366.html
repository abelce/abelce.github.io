    <div class="container">
        <h2 class="name">
            豐提刑理赴西蜀
        </h2>
        <div class="author"><a href="/author/dddb6e38-b5ae-42e4-9cc5-a7d97cbb14d3.html" title="黄裳" target="_blank">
                黄裳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    氣柔語音低，欲靜神色明。
                </div>
                
                <div class="paragraph">
                    擾擾勞生中，望道心如傾。
                </div>
                
                <div class="paragraph">
                    煩苛患庶士，抵冒悲羣氓。
                </div>
                
                <div class="paragraph">
                    眷眷自中降，悠悠傃西征。
                </div>
                
                <div class="paragraph">
                    曉霜毛袖重，卯酒面花輕。
                </div>
                
                <div class="paragraph">
                    出關誰最舊，過棧子何平。
                </div>
                
                <div class="paragraph">
                    施設快拘守，跋涉勞將迎。
                </div>
                
                <div class="paragraph">
                    路難休咏蜀，夢遠亦登瀛。
                </div>
                
                <div class="paragraph">
                    胸中文藝光，域中監牧榮。
                </div>
                
                <div class="paragraph">
                    以淡却私狥，以默靜紛爭。
                </div>
                
                <div class="paragraph">
                    萬累喪民德，一嚬生道情。
                </div>
                
                <div class="paragraph">
                    行聞化無欲，圜扉芳草生。
                </div>
                
                <div class="paragraph">
                    公餘廢俗樂，反一天全精。
                </div>
                
                <div class="paragraph">
                    源源踵中來，趨者已屢更。
                </div>
                
                <div class="paragraph">
                    安知我所寓，山國望神京。
                </div>
                
        </div>
