    <div class="container">
        <h2 class="name">
            題姚司戶萬翠亭
        </h2>
        <div class="author"><a href="/author/37eaa2c7-532b-4225-888e-066a76b16f84.html" title="崔起之" target="_blank">
                崔起之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    名山繞旌川，未易千百計。
                </div>
                
                <div class="paragraph">
                    棲真聳其西，二幕相扞蔽。
                </div>
                
                <div class="paragraph">
                    柳山與龍山，連亙殆無際。
                </div>
                
                <div class="paragraph">
                    大鼇從東出，石鼓鑿奇瑞。
                </div>
                
                <div class="paragraph">
                    華容接雞形，蔓衍若難制。
                </div>
                
                <div class="paragraph">
                    維南有梓山，盤屹萬里勢。
                </div>
                
                <div class="paragraph">
                    有殿曰甘露，崒嵂插天地。
                </div>
                
                <div class="paragraph">
                    玉壺枕其北，鳬山復相比。
                </div>
                
                <div class="paragraph">
                    磣嶺介鳳凰，大洞闡天祕。
                </div>
                
                <div class="paragraph">
                    無奈分布廣，一蹴不可至。
                </div>
                
                <div class="paragraph">
                    姚君天韻奇，氣概高一世。
                </div>
                
                <div class="paragraph">
                    胸中飽丘壑，作亭非壯麗。
                </div>
                
                <div class="paragraph">
                    獨能極遐觀，領略萬山翠。
                </div>
                
                <div class="paragraph">
                    蒼玉無遁形，秀色歸一視。
                </div>
                
                <div class="paragraph">
                    却笑昔人非，所見殊無異。
                </div>
                
                <div class="paragraph">
                    東亭亂清暉，僅得翠微意。
                </div>
                
                <div class="paragraph">
                    東山羅紅裙，未免聲色累。
                </div>
                
                <div class="paragraph">
                    唯君別幽趣，徜徉樂清致。
                </div>
                
                <div class="paragraph">
                    青山不改舊，領客時一醉。
                </div>
                
        </div>
