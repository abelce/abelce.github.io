    <div class="container">
        <h2 class="name">
            送趙十一弟之官南安
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君爲千里行，我有一尊酒。
                </div>
                
                <div class="paragraph">
                    把酒持勸君，欲以爲君壽。
                </div>
                
                <div class="paragraph">
                    南安傍庾嶺，瘴癘亦時有。
                </div>
                
                <div class="paragraph">
                    德人固天相，和氣生戶牖。
                </div>
                
                <div class="paragraph">
                    斯民得安樂，如我屈伸肘。
                </div>
                
                <div class="paragraph">
                    居然變遠俗，共感賢太守。
                </div>
                
                <div class="paragraph">
                    我病居上饒，忽忽歲月久。
                </div>
                
                <div class="paragraph">
                    杜門百事廢，亦復厭奔走。
                </div>
                
                <div class="paragraph">
                    得君暫相從，感嘆成皓首。
                </div>
                
                <div class="paragraph">
                    頗念河朔時，相從誦詩否。
                </div>
                
                <div class="paragraph">
                    人生只此是，不必更抖擻。
                </div>
                
                <div class="paragraph">
                    有便即寄書，頻來問衰朽。
                </div>
                
        </div>
    </div>
