    <div class="container">
        <h2 class="name">
            寄李泰發吏部
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生稟賦愚且屯，昔遊帝所知何因。
                </div>
                
                <div class="paragraph">
                    狂言妄發取譴廢，屏跡分甘麋鹿羣。
                </div>
                
                <div class="paragraph">
                    公於何許知姓字，迂趾訪我梁谿濱。
                </div>
                
                <div class="paragraph">
                    平生傾蓋意氣合，談笑便覺襟懷親。
                </div>
                
                <div class="paragraph">
                    如公材識邁倫等，緩步自當居要津。
                </div>
                
                <div class="paragraph">
                    胡爲亦復作此態，出語輙已驚臣鄰。
                </div>
                
                <div class="paragraph">
                    扁舟歸探會稽穴，單騎去指蒼梧雲。
                </div>
                
                <div class="paragraph">
                    嶺南風土不全惡，陽朔山水古所珍。
                </div>
                
                <div class="paragraph">
                    郎官出宰乃故事，絕徼萬里皆吾民。
                </div>
                
                <div class="paragraph">
                    布宣德澤被蠻邑，獷俗可使風還淳。
                </div>
                
                <div class="paragraph">
                    古來節士志溝壑，笑視生死同埃塵。
                </div>
                
                <div class="paragraph">
                    甘心刀鋸蹈鼎鑊，狥國詎免危其身。
                </div>
                
                <div class="paragraph">
                    聖朝寛大幸無比，竄謫未久多蒙恩。
                </div>
                
                <div class="paragraph">
                    轅駒仗馬戀芻豆，何用局促聲長吞。
                </div>
                
                <div class="paragraph">
                    堂堂基業甚宏遠，豈使扶助無良臣。
                </div>
                
                <div class="paragraph">
                    勉旃行矣佇旋旆，乘興且訪山陰人。
                </div>
                
        </div>
