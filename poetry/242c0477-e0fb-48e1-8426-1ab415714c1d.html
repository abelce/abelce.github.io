<body>
    <div class="container">
        <h2 class="name">
            憲使范右司具饌屬屬官爲主人又屬衡陽張宰助筵同遊石鼓書院
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    湘水前縈带，蒸江後引裾。
                </div>
                
                <div class="paragraph">
                    中容齊塔阜，上建讀書廬。
                </div>
                
                <div class="paragraph">
                    氣象河汾上，規模景祐餘。
                </div>
                
                <div class="paragraph">
                    帝王無異學，孔孟有遺書。
                </div>
                
                <div class="paragraph">
                    絳帳講之熟，青衿受以虛。
                </div>
                
                <div class="paragraph">
                    心原逢左右，理窟悟終初。
                </div>
                
                <div class="paragraph">
                    糟粕包高厚，精華寄起居。
                </div>
                
                <div class="paragraph">
                    作成端若此，徵用合何如。
                </div>
                
                <div class="paragraph">
                    學士唐全炬，經師漢石渠。
                </div>
                
                <div class="paragraph">
                    致君登栗陸，措俗減華胥。
                </div>
                
                <div class="paragraph">
                    訪古行陪履，觀光坐接祛。
                </div>
                
                <div class="paragraph">
                    上臺供甕酒，傍縣具盤蔬。
                </div>
                
                <div class="paragraph">
                    笑臉人人醉，設眉箇箇舒。
                </div>
                
                <div class="paragraph">
                    傳香薰馧馞，寄傲卧籧篨。
                </div>
                
                <div class="paragraph">
                    如浴沂中水，而觀濠上魚。
                </div>
                
                <div class="paragraph">
                    落暉猶可却，上馬不妨徐。
                </div>
                
                <div class="paragraph">
                    紀勝俾傳遠，書崖字放疎。
                </div>
                
                <div class="paragraph">
                    姓名年月日，刻罷賦歸歟。
                </div>
                
        </div>
