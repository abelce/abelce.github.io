    <div class="container">
        <h2 class="name">
            送錢申伯如邵武
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錢郎與世苦不諧，胸次徒抱經綸才。
                </div>
                
                <div class="paragraph">
                    行年五十猶未試，蟠蟄雖久愆風雷。
                </div>
                
                <div class="paragraph">
                    掃除習氣趣空寂，華藏重重恣遊歷。
                </div>
                
                <div class="paragraph">
                    世間幻妄此道真，未必亨通勝窮阨。
                </div>
                
                <div class="paragraph">
                    我方臥病南海濱，喜君襟抱時相親。
                </div>
                
                <div class="paragraph">
                    胡爲乘興有所適，使我悵望歸飛雲。
                </div>
                
                <div class="paragraph">
                    兵戈格鬬何時息，田園将蕪歸未得。
                </div>
                
                <div class="paragraph">
                    同是天涯流落人，此心炯炯君應識。
                </div>
                
                <div class="paragraph">
                    閩山六月丹荔枝，火齊堆盤侑一巵。
                </div>
                
                <div class="paragraph">
                    願言及此復過我，歲晚勿負滄海期。
                </div>
                
                <div class="paragraph">
                    醉鄉我已成真隱，君亦逃禪學蘇晉。
                </div>
                
                <div class="paragraph">
                    樂天不醉即談禪，此外悠悠真須忍。
                </div>
                
        </div>
