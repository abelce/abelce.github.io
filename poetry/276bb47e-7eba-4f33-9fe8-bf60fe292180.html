    <div class="container">
        <h2 class="name">
            逢雷太簡殿丞
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長安初見君，君頷微有鬚。
                </div>
                
                <div class="paragraph">
                    後於河內逢，秀峻美髯胡。
                </div>
                
                <div class="paragraph">
                    又會在桐鄉，談時多孟盧。
                </div>
                
                <div class="paragraph">
                    寧書得天然，鐘王不能奴。
                </div>
                
                <div class="paragraph">
                    荏苒三十載，邂逅遇京都。
                </div>
                
                <div class="paragraph">
                    朝接北扉飯，暮應西垣呼。
                </div>
                
                <div class="paragraph">
                    坐中如夢寐，相語故人無。
                </div>
                
                <div class="paragraph">
                    昔由處士召，胸懷開廟謨。
                </div>
                
                <div class="paragraph">
                    今看髭已白，議論恥非夫。
                </div>
                
                <div class="paragraph">
                    拜章陳時事，皆與相意符。
                </div>
                
                <div class="paragraph">
                    其識固不淺，其用當亦殊。
                </div>
                
                <div class="paragraph">
                    人多惜老大，我復歎羈孤。
                </div>
                
                <div class="paragraph">
                    終朝重相笑，爲君傾酒壺。
                </div>
                
        </div>
