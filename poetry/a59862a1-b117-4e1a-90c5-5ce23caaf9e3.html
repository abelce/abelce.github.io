    <div class="container">
        <h2 class="name">
            寄梁鼎殿丞十二韻
        </h2>
        <div class="author"><a href="/author/594a046b-8ded-4904-920f-351e72c6f0a0.html" title="趙湘" target="_blank">
                趙湘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔初投刺，秋風八詠邊。
                </div>
                
                <div class="paragraph">
                    偶參知好日，一見自多年。
                </div>
                
                <div class="paragraph">
                    吏散公堂雨，簾垂館樹煙。
                </div>
                
                <div class="paragraph">
                    共吟曾試茗，同坐或聞蟬。
                </div>
                
                <div class="paragraph">
                    渡水尋支遁，登山學地仙。
                </div>
                
                <div class="paragraph">
                    獻酬多奧妙，談笑屢遷延。
                </div>
                
                <div class="paragraph">
                    夜月侵詩卷，寒燈落酒船。
                </div>
                
                <div class="paragraph">
                    醉容韋带去，卧許石床連。
                </div>
                
                <div class="paragraph">
                    池館今何遠，汀洲思倍牽。
                </div>
                
                <div class="paragraph">
                    庾樓知有約，顔巷奈多緣。
                </div>
                
                <div class="paragraph">
                    病眼隨蓬斷，愁心逐旆懸。
                </div>
                
                <div class="paragraph">
                    高臺聊一望，芳草夕陽天。
                </div>
                
        </div>
