    <div class="container">
        <h2 class="name">
            緱山詩
        </h2>
        <div class="author"><a href="/author/3a2a90a4-a111-4c18-8639-742a6c5f1e7c.html" title="宋之問" target="_blank">
                宋之問
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    緱山連嵩岑，近帶洛陽陌。
                </div>
                
                <div class="paragraph">
                    洛京遊宦子，不知虛直宅。
                </div>
                
                <div class="paragraph">
                    北入養龍谿，勢如夏雲積。
                </div>
                
                <div class="paragraph">
                    褰涉窮水府，躋攀倚霞壁。
                </div>
                
                <div class="paragraph">
                    檉栝穿虹𡸣，蘿蔦曳金碧。
                </div>
                
                <div class="paragraph">
                    崟嶔天蓋小，路轉石門窄。
                </div>
                
                <div class="paragraph">
                    還顧杳虧蔽，前瞻浩攢𤤐。
                </div>
                
                <div class="paragraph">
                    態繁賞屢移，形變魂方惕。
                </div>
                
                <div class="paragraph">
                    洞隱息心士，源潛度世客。
                </div>
                
                <div class="paragraph">
                    漁樵或迷途，誌刻述往迹。
                </div>
                
                <div class="paragraph">
                    安仁寔載誕，子晉曾所歷。
                </div>
                
                <div class="paragraph">
                    王元拜隱侯，吾祖挹仙伯。
                </div>
                
                <div class="paragraph">
                    永興白華感，久列丹臺籍。
                </div>
                
                <div class="paragraph">
                    弊廬對石堂，虛坐留玉舄。
                </div>
                
                <div class="paragraph">
                    洎余愛羽化，洗心向禪寂。
                </div>
                
                <div class="paragraph">
                    志結顏始紅，歲闌髮已白。
                </div>
                
                <div class="paragraph">
                    愧無兼濟美，獨營弱喪魄。
                </div>
                
                <div class="paragraph">
                    歸來緝衰暮，敦本事膏液。
                </div>
                
                <div class="paragraph">
                    始願期儻從，揮手弄煙策。
                </div>
                
                <div class="paragraph">
                    （同前第三冊第二○八五頁）。
                </div>
                
        </div>
