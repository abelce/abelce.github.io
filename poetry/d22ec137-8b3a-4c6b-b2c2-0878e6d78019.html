    <div class="container">
        <h2 class="name">
            送許士龍秘校
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南山霧豹隠，北海風鵬飛。
                </div>
                
                <div class="paragraph">
                    顯晦不在人，屈伸各有時。
                </div>
                
                <div class="paragraph">
                    之子後來秀，躡屩飄長裾。
                </div>
                
                <div class="paragraph">
                    俗眼變青白，論士相目皮。
                </div>
                
                <div class="paragraph">
                    父執謝艮齋，片言借吹噓。
                </div>
                
                <div class="paragraph">
                    聞君方遠游，行李將何如。
                </div>
                
                <div class="paragraph">
                    食梅不免酸，彈鋏不免悲。
                </div>
                
                <div class="paragraph">
                    易盡床頭金，難浣衣上緇。
                </div>
                
                <div class="paragraph">
                    白髮倚門望，豈宜去庭闈。
                </div>
                
                <div class="paragraph">
                    林烏能反哺，人亦稱其慈。
                </div>
                
                <div class="paragraph">
                    勿徒走踆踆，而更歸遲遲。
                </div>
                
                <div class="paragraph">
                    志定學始進，身臞道方肥。
                </div>
                
                <div class="paragraph">
                    譬如汲深井，脩綆斯得之。
                </div>
                
                <div class="paragraph">
                    持此爲親榮，玉潤山含輝。
                </div>
                
                <div class="paragraph">
                    苦言當贈策，申以南陔詩。
                </div>
                
        </div>
