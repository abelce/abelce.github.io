    <div class="container">
        <h2 class="name">
            送交代吳共叔師禮
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    往君在太學，有類如何蕃。
                </div>
                
                <div class="paragraph">
                    仁義積諸身，諸生知所尊。
                </div>
                
                <div class="paragraph">
                    今君爲主簿，又類習鑿齒。
                </div>
                
                <div class="paragraph">
                    不仁荆州士，四海名未已。
                </div>
                
                <div class="paragraph">
                    誰云斗水渾，可養橫海鱣。
                </div>
                
                <div class="paragraph">
                    澗壑雖阻深，松檜能參天。
                </div>
                
                <div class="paragraph">
                    羣公頃爭薦，亦既陞初秩。
                </div>
                
                <div class="paragraph">
                    似君許人物，豈計一階級。
                </div>
                
                <div class="paragraph">
                    聖朝開文館，政爲時育才。
                </div>
                
                <div class="paragraph">
                    似君此風骨，咫尺斯蓬萊。
                </div>
                
                <div class="paragraph">
                    而我獨何者，瓦礫偶居後。
                </div>
                
                <div class="paragraph">
                    縱加刻畫工，未救無鹽醜。
                </div>
                
                <div class="paragraph">
                    古人重交契，今人顧不然。
                </div>
                
                <div class="paragraph">
                    願君保金石，勿爲燥濕遷。
                </div>
                
                <div class="paragraph">
                    飲君一巵酒，屬君千萬壽。
                </div>
                
                <div class="paragraph">
                    更欲拘君船，江頭已無柳。
                </div>
                
        </div>
