    <div class="container">
        <h2 class="name">
            送劉前谿
        </h2>
        <div class="author"><a href="/author/a13a38d9-cedc-41c8-a8c6-5e1857204879.html" title="李新" target="_blank">
                李新
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    耀靈浴虞淵，光屬朝夕池。
                </div>
                
                <div class="paragraph">
                    氤氲滿寰宇，幽草無閒枝。
                </div>
                
                <div class="paragraph">
                    岷山玉嶺花，寸根武陵西。
                </div>
                
                <div class="paragraph">
                    寒搖塞北霜，疏影何葳蕤。
                </div>
                
                <div class="paragraph">
                    春意已浩蕩，造物夫何爲。
                </div>
                
                <div class="paragraph">
                    煙條凝淥雨，纈彩紅參差。
                </div>
                
                <div class="paragraph">
                    下有濯錦泉，清泠鑑毫釐。
                </div>
                
                <div class="paragraph">
                    佳人古西子，徬徨水之湄。
                </div>
                
                <div class="paragraph">
                    蘭苕採朝露，佩服良所宜。
                </div>
                
                <div class="paragraph">
                    凜然冰雪顔，效嚬那可希。
                </div>
                
                <div class="paragraph">
                    江國日云莫，無媒鬢如絲。
                </div>
                
                <div class="paragraph">
                    願言配君子，獨立無言蹊。
                </div>
                
                <div class="paragraph">
                    誰獻常山根，與之植龍墀。
                </div>
                
        </div>
