<body>
    <div class="container">
        <h2 class="name">
            讀林罕小說
        </h2>
        <div class="author"><a href="/author/77ae619e-2394-4377-8f1b-723566234070.html" title="晁公武" target="_blank">
                晁公武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    倉頡鸛鳥跡，於是創文字。
                </div>
                
                <div class="paragraph">
                    原其制作心，本以便記事。
                </div>
                
                <div class="paragraph">
                    呼讀猶强名，况乃論位置。
                </div>
                
                <div class="paragraph">
                    周人建小學，六書分義類。
                </div>
                
                <div class="paragraph">
                    特令授童蒙，庶幾別同異。
                </div>
                
                <div class="paragraph">
                    奈何中古後，穿鑿失倫次。
                </div>
                
                <div class="paragraph">
                    蟲皿晉醫言，止戈楚人誌。
                </div>
                
                <div class="paragraph">
                    宋更𩢍作騧，秦易辠爲罪。
                </div>
                
                <div class="paragraph">
                    三刀自夢徵，兩日因讖記。
                </div>
                
                <div class="paragraph">
                    山絲已怪妄，門草更茫昧。
                </div>
                
                <div class="paragraph">
                    白水及緋衣，皆是表符瑞。
                </div>
                
                <div class="paragraph">
                    解槐與說棗，抑又出譏戲。
                </div>
                
                <div class="paragraph">
                    形聲罕復論，一切歸會義。
                </div>
                
                <div class="paragraph">
                    咄哉許祭酒，著論窮巧慧。
                </div>
                
                <div class="paragraph">
                    流俗喜不根，傳授滿當世。
                </div>
                
                <div class="paragraph">
                    廷尉議三章，諸生談六藝。
                </div>
                
                <div class="paragraph">
                    往往授其言，大抵皆附會。
                </div>
                
                <div class="paragraph">
                    林生最晚出，紛亂尤自恣。
                </div>
                
                <div class="paragraph">
                    何言斯亭上，刻石高贔屭。
                </div>
                
                <div class="paragraph">
                    却思荆舒禍，對此頻雪涕。
                </div>
                
                <div class="paragraph">
                    憑誰掩其惡，水火爲焚棄。
                </div>
                
        </div>
