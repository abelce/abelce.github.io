    <div class="container">
        <h2 class="name">
            進南郊慶成詩
        </h2>
        <div class="author"><a href="/author/e3a8ff8b-49b8-41b4-92d4-c3d45ab082fb.html" title="秦觀" target="_blank">
                秦觀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    於赫龍飛後，中區八月秋。
                </div>
                
                <div class="paragraph">
                    合嚴天地祀，遠繼祖宗休。
                </div>
                
                <div class="paragraph">
                    熙事將興舉，彝章預講諏。
                </div>
                
                <div class="paragraph">
                    紛然曲臺議，斷自太任謀。
                </div>
                
                <div class="paragraph">
                    宗伯方承命，元龜遂告猷。
                </div>
                
                <div class="paragraph">
                    三錢封內帑，五瑞輯諸侯。
                </div>
                
                <div class="paragraph">
                    路寢前齋玉，清宮復射牛。
                </div>
                
                <div class="paragraph">
                    長迎南至日，圓即自然丘。
                </div>
                
                <div class="paragraph">
                    扈蹕三千劍，干霄十二樓。
                </div>
                
                <div class="paragraph">
                    鈎陳嚴御座，太一奉宸遊。
                </div>
                
                <div class="paragraph">
                    好雨虛聞畢，生陽不待鄒。
                </div>
                
                <div class="paragraph">
                    浮雲依斗散，華月亙天流。
                </div>
                
                <div class="paragraph">
                    霄被黄裀却，霜空曲蓋收。
                </div>
                
                <div class="paragraph">
                    堪輿同顧饗，河嶽盡懷柔。
                </div>
                
                <div class="paragraph">
                    麾日初鳴仗，旂風不滿旒。
                </div>
                
                <div class="paragraph">
                    回鑾龍入馭，傳詔鶴爲郵。
                </div>
                
                <div class="paragraph">
                    崇慶天雖老，華胥聖不憂。
                </div>
                
                <div class="paragraph">
                    衣冠千玉簡，宇宙一金甌。
                </div>
                
                <div class="paragraph">
                    可但豐年屢，當知世德求。
                </div>
                
                <div class="paragraph">
                    慚無班馬手，作頌配商周。
                </div>
                
        </div>
