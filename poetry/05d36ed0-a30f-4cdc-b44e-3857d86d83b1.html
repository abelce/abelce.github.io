    <div class="container">
        <h2 class="name">
            貽袁三拾遺謫作
        </h2>
        <div class="author"><a href="/author/725a60ae-eb92-4844-869e-ce3fc85b021e.html" title="儲光羲" target="_blank">
                儲光羲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    傾蓋洛之濱，依然心事親。
                </div>
                
                <div class="paragraph">
                    龍門何以峻，曾是好詞人。
                </div>
                
                <div class="paragraph">
                    珥筆朝文陛，含章諷紫宸。
                </div>
                
                <div class="paragraph">
                    帝城多壯觀，被服長如春。
                </div>
                
                <div class="paragraph">
                    天子儉爲德，而能清約身。
                </div>
                
                <div class="paragraph">
                    公卿盡虛位，天下自趣塵。
                </div>
                
                <div class="paragraph">
                    如君物望美，令德聲何已。
                </div>
                
                <div class="paragraph">
                    高帝黜儒生，文皇謫才子。
                </div>
                
                <div class="paragraph">
                    朝廷非不盛，譴謫良難恃。
                </div>
                
                <div class="paragraph">
                    路出大江陰，川行碧峰裏。
                </div>
                
                <div class="paragraph">
                    斯言徒自玷，白玉豈爲滓。
                </div>
                
                <div class="paragraph">
                    希聲盡衆人，深識唯知己。
                </div>
                
                <div class="paragraph">
                    知己怨生離，悠悠天一涯。
                </div>
                
                <div class="paragraph">
                    寸心因夢斷，孤憤爲年移。
                </div>
                
                <div class="paragraph">
                    花滿芙蓉闕，春深朝夕池。
                </div>
                
                <div class="paragraph">
                    空令千萬里，長望白雲垂。
                </div>
                
        </div>
    </div>
