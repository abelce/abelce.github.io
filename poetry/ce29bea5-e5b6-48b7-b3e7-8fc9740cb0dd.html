    <div class="container">
        <h2 class="name">
            題金華方韶卿在雅堂
        </h2>
        <div class="author"><a href="/author/cd381312-5f3e-451b-997f-224d4398c071.html" title="連文鳳" target="_blank">
                連文鳳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鍾儀作楚奏，莊舄吟越聲。
                </div>
                
                <div class="paragraph">
                    土風固爾殊，心事終當明。
                </div>
                
                <div class="paragraph">
                    韶濩久不倫，矧復英與莖。
                </div>
                
                <div class="paragraph">
                    正聲何寥寥，淫哇鳴縱橫。
                </div>
                
                <div class="paragraph">
                    世有知音人，惻惻聞若驚。
                </div>
                
                <div class="paragraph">
                    抱器入河海，泯默懷幽貞。
                </div>
                
                <div class="paragraph">
                    掩泣望西狩，素王不復生。
                </div>
                
                <div class="paragraph">
                    愴然鼓一曲，聊以舒此情。
                </div>
                
                <div class="paragraph">
                    一鼓草木震，再鼓山岳清。
                </div>
                
                <div class="paragraph">
                    我耳非子期，顧我一再傾。
                </div>
                
                <div class="paragraph">
                    何當登斯堂，酌酒歌鹿鳴。
                </div>
                
        </div>
    </div>
