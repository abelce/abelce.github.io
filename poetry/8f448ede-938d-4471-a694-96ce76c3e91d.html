    <div class="container">
        <h2 class="name">
            送歐陽辯
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我年十九識君翁，鬚髮白盡顴頰紅。
                </div>
                
                <div class="paragraph">
                    奇姿雲卷出翠阜，高論河决生清風。
                </div>
                
                <div class="paragraph">
                    我時少年豈知道，因緣父兄願承教。
                </div>
                
                <div class="paragraph">
                    文章疏略未足云，舉止猖狂空自笑。
                </div>
                
                <div class="paragraph">
                    公家多士如牛毛，揚眉抵掌氣相高。
                </div>
                
                <div class="paragraph">
                    下客逡巡愧知己，流枿低昂隨所遭。
                </div>
                
                <div class="paragraph">
                    却來京洛三十載，重到公家二君在。
                </div>
                
                <div class="paragraph">
                    伯亡仲逝無由追，淚落數行心破碎。
                </div>
                
                <div class="paragraph">
                    京城東西正十里，雨落泥深旱塵起。
                </div>
                
                <div class="paragraph">
                    衣冠纏繞類春蠶，一歲相從知有幾。
                </div>
                
                <div class="paragraph">
                    去年叔爲尚書郎，家傳舊業行有望。
                </div>
                
                <div class="paragraph">
                    今年季作澶淵吏，米鹽騷屑何當起。
                </div>
                
                <div class="paragraph">
                    前輩今無一二存，後來幸有風流似。
                </div>
                
                <div class="paragraph">
                    黄河西行淤沒屋，桑柘如雲麥禾熟。
                </div>
                
                <div class="paragraph">
                    年豐事少似宜君，飽讀遺書心亦足。
                </div>
                
        </div>
