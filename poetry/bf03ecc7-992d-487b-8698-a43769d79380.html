    <div class="container">
        <h2 class="name">
            次韵子瞻生日見寄
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    日月中人照與芬，心虛慮盡氣則薰。
                </div>
                
                <div class="paragraph">
                    彤霞點空來羣羣，精誠上徹天無雲。
                </div>
                
                <div class="paragraph">
                    寸田幽闕暖不焚，眇視中外絳錦紋。
                </div>
                
                <div class="paragraph">
                    冥然物我無復分，不出不入常氤氳。
                </div>
                
                <div class="paragraph">
                    道師東西指示君，乘此飛仙勿留墳。
                </div>
                
                <div class="paragraph">
                    茅山隠居有遺文，世人心動隨虻蚊。
                </div>
                
                <div class="paragraph">
                    不信成功如所云，蚤夜賓餞同華勛。
                </div>
                
                <div class="paragraph">
                    爾來僅能破魔軍，我經生日當益勤。
                </div>
                
                <div class="paragraph">
                    公稟正氣飲不醺，梨棗未實要鋤耘。
                </div>
                
                <div class="paragraph">
                    日云莫矣收桑枌，西還閉門止紛紛。
                </div>
                
                <div class="paragraph">
                    憂愁真能散凄焄，萬事過耳今不聞。
                </div>
                
        </div>
