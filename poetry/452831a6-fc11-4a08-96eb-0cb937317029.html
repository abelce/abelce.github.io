    <div class="container">
        <h2 class="name">
            留題三峰壁間
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三峰稜層如削玉，一派懸泉瀉寒綠。
                </div>
                
                <div class="paragraph">
                    平生山水性貪婪，聊與白雲相伴宿。
                </div>
                
                <div class="paragraph">
                    松風竹露有餘清，夜伴孤月依簷楹。
                </div>
                
                <div class="paragraph">
                    神凝氣爽睡無夢，不聞樓上霜鐘鳴。
                </div>
                
                <div class="paragraph">
                    庵頭禪翁頭雪白，麻衣草履提筇策。
                </div>
                
                <div class="paragraph">
                    謂予久與世緣疏，青眼逢迎喜詩客。
                </div>
                
                <div class="paragraph">
                    三峰高兮溪水深，造物留之無古今。
                </div>
                
                <div class="paragraph">
                    新生松竹不須剪，四時風露常蕭森。
                </div>
                
                <div class="paragraph">
                    粥罷收盂知我去，殷勤乞與題詩句。
                </div>
                
                <div class="paragraph">
                    山頭塵土任茫茫，白雲自在來時路。
                </div>
                
        </div>
    </div>
