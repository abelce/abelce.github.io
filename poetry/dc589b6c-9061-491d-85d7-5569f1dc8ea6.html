    <div class="container">
        <h2 class="name">
            過致政屯田劉公隠廬
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兒時拜公牀，眼碧眉紫煙。
                </div>
                
                <div class="paragraph">
                    舍前架茅茨，爐香坐僧禪。
                </div>
                
                <div class="paragraph">
                    女奴煮甖粟，石盆瀉機泉。
                </div>
                
                <div class="paragraph">
                    今來掃門巷，竹間翁蛻蟬。
                </div>
                
                <div class="paragraph">
                    堂堂列五老，勝氣失江山。
                </div>
                
                <div class="paragraph">
                    石盆爛黄土，茅齋薪壞椽。
                </div>
                
                <div class="paragraph">
                    女奴爲民妻，又瘞蒿里園。
                </div>
                
                <div class="paragraph">
                    當年笑語地，華屋轉朱欄。
                </div>
                
                <div class="paragraph">
                    課兒種松子，傘蓋上參天。
                </div>
                
                <div class="paragraph">
                    投策數去日，木行天再環。
                </div>
                
                <div class="paragraph">
                    先生古人風，鐵膽石肺肝。
                </div>
                
                <div class="paragraph">
                    眼前不可意，壯日掛其冠。
                </div>
                
                <div class="paragraph">
                    解衣廬君峰，洗耳瀑布源。
                </div>
                
                <div class="paragraph">
                    霧豹藏文章，驚世時一斑。
                </div>
                
                <div class="paragraph">
                    衆人初易之，久遠乃見難。
                </div>
                
                <div class="paragraph">
                    憶昔子政在，爲翁數解顔。
                </div>
                
                <div class="paragraph">
                    五兵森武庫，河漢落舌端。
                </div>
                
                <div class="paragraph">
                    王陽已富貴，塵冠不肯彈。
                </div>
                
                <div class="paragraph">
                    呻吟刊十史，凡例墨新乾。
                </div>
                
                <div class="paragraph">
                    宰木忽拱把，相望風隧寒。
                </div>
                
                <div class="paragraph">
                    百楹書萬卷，少子似翁賢。
                </div>
                
        </div>
