<body>
    <div class="container">
        <h2 class="name">
            茶山詩
        </h2>
        <div class="author"><a href="/author/e19e8e7d-5f86-4f34-9af2-552b3543f2a8.html" title="袁高" target="_blank">
                袁高
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    禹貢通遠俗，所圖在安人。
                </div>
                
                <div class="paragraph">
                    後王失其本，職吏不敢陳。
                </div>
                
                <div class="paragraph">
                    亦有姦佞者，因茲欲求伸。
                </div>
                
                <div class="paragraph">
                    動生千金費，日使萬姓貧。
                </div>
                
                <div class="paragraph">
                    我來顧渚源，得與茶事親。
                </div>
                
                <div class="paragraph">
                    甿輟耕農耒，采采實苦辛。
                </div>
                
                <div class="paragraph">
                    一夫旦當役，盡室皆同臻。
                </div>
                
                <div class="paragraph">
                    捫葛上欹壁，蓬頭入荒榛。
                </div>
                
                <div class="paragraph">
                    終朝不盈掬，手足皆鱗皴。
                </div>
                
                <div class="paragraph">
                    悲嗟遍空山，草木爲不春。
                </div>
                
                <div class="paragraph">
                    陰嶺芽未吐，使者牒已頻。
                </div>
                
                <div class="paragraph">
                    心爭造化功，走挺麋鹿均。
                </div>
                
                <div class="paragraph">
                    選納無晝夜，搗聲昏繼晨。
                </div>
                
                <div class="paragraph">
                    衆工何枯櫨，俯視彌傷神。
                </div>
                
                <div class="paragraph">
                    皇帝尚巡狩，東郊路多堙。
                </div>
                
                <div class="paragraph">
                    周迴遶天涯，所獻愈艱勤。
                </div>
                
                <div class="paragraph">
                    況減兵革困，重茲固疲民。
                </div>
                
                <div class="paragraph">
                    未知供御餘，誰合分此珍。
                </div>
                
                <div class="paragraph">
                    顧省忝邦守，又慙復因循。
                </div>
                
                <div class="paragraph">
                    茫茫滄海間，丹憤何由申。
                </div>
                
        </div>
