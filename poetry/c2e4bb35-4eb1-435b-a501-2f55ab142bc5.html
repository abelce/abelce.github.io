    <div class="container">
        <h2 class="name">
            呈周清溪
        </h2>
        <div class="author"><a href="/author/61e7d8d0-5a69-4954-acc7-9b392adae104.html" title="褚伯秀" target="_blank">
                褚伯秀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清溪千仞餘，中有一道士。
                </div>
                
                <div class="paragraph">
                    彼亦何人斯，景純慕若此。
                </div>
                
                <div class="paragraph">
                    吾鄉汝南英，大滌隠君子。
                </div>
                
                <div class="paragraph">
                    好客仍收書，東老未足擬。
                </div>
                
                <div class="paragraph">
                    竹宮需賢才，師命促共理。
                </div>
                
                <div class="paragraph">
                    無心雲出岫，有類月印水。
                </div>
                
                <div class="paragraph">
                    樂與物爲春，自然人鑑止。
                </div>
                
                <div class="paragraph">
                    二千年再來，雅號乃默契。
                </div>
                
                <div class="paragraph">
                    挈世返真淳，爲教立儀軌。
                </div>
                
                <div class="paragraph">
                    潛增翠蛟潤，益壯天柱勢。
                </div>
                
                <div class="paragraph">
                    近聞築玄都，崇崗枕龍耳。
                </div>
                
                <div class="paragraph">
                    充庭蘭玉茂，五雲樓閣起。
                </div>
                
                <div class="paragraph">
                    笙鶴時往來，塵寰一俯視。
                </div>
                
                <div class="paragraph">
                    紛爭夢未醒，王侯到螻蟻。
                </div>
                
                <div class="paragraph">
                    君壯我垂老，別日嗟激矢。
                </div>
                
                <div class="paragraph">
                    相逢且盡歡，昇仙不如醉。
                </div>
                
        </div>
