        <h2 class="name">
            華亭鶴聞之舊矣及來吳中以錢半千得一隻養之殆經歲不幸爲飲啄所誤經夕而卒悼之不已遂繼以詩南陽潤卿博士浙東德師侍御毘陵魏不琢處士東吳陸魯望秀才及厚於予者悉寄之請垂見和
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    池上低摧病不行，誰教仙魄反層城。
                </div>
                
                <div class="paragraph">
                    陰苔尚有前朝跡，皎月新無昨夜聲。
                </div>
                
                <div class="paragraph">
                    菰米正殘三日料，筠籠休礙九霄程。
                </div>
                
                <div class="paragraph">
                    不知此恨何時盡，遇著雲泉即愴情。
                </div>
                
        </div>
