    <div class="container">
        <h2 class="name">
            寄友
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君爲閒客過登朝，我車日過南湖橋。
                </div>
                
                <div class="paragraph">
                    聽君論詩發幽秘，問君索酒澆岧嶢。
                </div>
                
                <div class="paragraph">
                    誰將君賦告天子，武皇夜喚相如起。
                </div>
                
                <div class="paragraph">
                    明朝車馬滿街來，從此相望隔湖水。
                </div>
                
                <div class="paragraph">
                    欲往從君足似攣，馬嘶僕顧不能前。
                </div>
                
                <div class="paragraph">
                    時憑栩栩枝頭夢，往看娟娟池上蓮。
                </div>
                
                <div class="paragraph">
                    詩盟掃地心如失，酒債無錢甘首疾。
                </div>
                
                <div class="paragraph">
                    綠楊門巷過春風，粉籜園林空夏日。
                </div>
                
                <div class="paragraph">
                    半年不奈此悲凉，無計挽君歸野塘。
                </div>
                
                <div class="paragraph">
                    不如我自解章紱，却爲閒客來君傍。
                </div>
                
                <div class="paragraph">
                    飲竭君家酒千斛，吟盡君家紙千軸。
                </div>
                
                <div class="paragraph">
                    醉中扶上木蘭舟，秋浦月明秋水綠。
                </div>
                
        </div>
