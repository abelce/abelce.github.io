    <div class="container">
        <h2 class="name">
            題愚溪
        </h2>
        <div class="author"><a href="/author/0c90aa78-7489-4a27-9c07-b36cd27e0096.html" title="邢恕" target="_blank">
                邢恕
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪流貫清江，湍瀨亘百里。
                </div>
                
                <div class="paragraph">
                    龍蛇幾盤紆，雷雨忽奔駛。
                </div>
                
                <div class="paragraph">
                    石橫渠狀穿鑿，怪力祖誰氏。
                </div>
                
                <div class="paragraph">
                    突如見頭角，虎豹或蹲峙。
                </div>
                
                <div class="paragraph">
                    橫杠互枝柱，小艇俄紛委。
                </div>
                
                <div class="paragraph">
                    蘋藻翳泓澄，松竹蔭崖涘。
                </div>
                
                <div class="paragraph">
                    兩山束鳥道，側岸數魚尾。
                </div>
                
                <div class="paragraph">
                    繚然閟深幽，梵字疊危址。
                </div>
                
                <div class="paragraph">
                    鍾唄雜灘聲，亭臺森水底。
                </div>
                
                <div class="paragraph">
                    凭欄幾游目，杖策時臨履。
                </div>
                
                <div class="paragraph">
                    酒杓間茶鐺，棋枰延晝晷。
                </div>
                
                <div class="paragraph">
                    放懷得天倪，清嘯謝塵滓。
                </div>
                
                <div class="paragraph">
                    忽忘兒女縛，似接嬴秦子。
                </div>
                
                <div class="paragraph">
                    顧予拙謀身，霜鬢颯垂耳。
                </div>
                
                <div class="paragraph">
                    雅意在延齡，丹砂夙充餌。
                </div>
                
                <div class="paragraph">
                    焉得茲結廬，帳念遠桑梓。
                </div>
                
        </div>
