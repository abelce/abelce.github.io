<body>
    <div class="container">
        <h2 class="name">
            奉命齊州推事畢寄本府尚書
        </h2>
        <div class="author"><a href="/author/ece8ca30-d580-43f3-96c3-e8ccf7bd7ad7.html" title="曹鄴" target="_blank">
                曹鄴
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    越鳥栖不定，孤飛入齊鄉。
                </div>
                
                <div class="paragraph">
                    日暮天欲雨，那兼羽翎傷。
                </div>
                
                <div class="paragraph">
                    州民言刺史，蠹物甚於蝗。
                </div>
                
                <div class="paragraph">
                    受命大執法，草草是行裝。
                </div>
                
                <div class="paragraph">
                    僕隸皆分散，單車驛路長。
                </div>
                
                <div class="paragraph">
                    四顧無相識，奔馳若投荒。
                </div>
                
                <div class="paragraph">
                    重門下長鎖，樹影空過牆。
                </div>
                
                <div class="paragraph">
                    驅囚遶廊屋，𧥄𧥄如牛羊。
                </div>
                
                <div class="paragraph">
                    獄吏相對語，簿書堆滿牀。
                </div>
                
                <div class="paragraph">
                    敲枷打鎖聲，終日在目旁。
                </div>
                
                <div class="paragraph">
                    既捨三山侶，來餘五斗糧。
                </div>
                
                <div class="paragraph">
                    忍學空城雀，潛身入官倉。
                </div>
                
                <div class="paragraph">
                    國中天子令，頭上白日光。
                </div>
                
                <div class="paragraph">
                    曲木用處多，不如直爲梁。
                </div>
                
                <div class="paragraph">
                    恐孤食恩地，晝夜心不遑。
                </div>
                
                <div class="paragraph">
                    仲夏天氣熱，鬢鬚忽成霜。
                </div>
                
                <div class="paragraph">
                    社鼠不可灌，城狐不易防。
                </div>
                
                <div class="paragraph">
                    偶於擒縱間，盡得見否臧。
                </div>
                
                <div class="paragraph">
                    截斷姦吏舌，擘開冤人腸。
                </div>
                
                <div class="paragraph">
                    明朝向西望，走馬歸汶陽。
                </div>
                
        </div>
