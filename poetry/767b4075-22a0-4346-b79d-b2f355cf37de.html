    <div class="container">
        <h2 class="name">
            太子納妃太平公主出降
        </h2>
        <div class="author"><a href="/author/8d77fd07-ed44-4b8c-b7cd-320298eef542.html" title="高宗皇帝" target="_blank">
                高宗皇帝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍樓光曙景，魯館啓朝扉。
                </div>
                
                <div class="paragraph">
                    豔日濃妝影，低星降婺輝。
                </div>
                
                <div class="paragraph">
                    玉庭浮瑞色，銀牓藻祥徽。
                </div>
                
                <div class="paragraph">
                    雲轉花縈蓋，霞飄葉綴旂。
                </div>
                
                <div class="paragraph">
                    雕軒回翠陌，寶駕歸丹殿。
                </div>
                
                <div class="paragraph">
                    鳴珠佩曉衣，鏤璧輪開扇。
                </div>
                
                <div class="paragraph">
                    華冠列綺筵，蘭醑申芳宴。
                </div>
                
                <div class="paragraph">
                    環階鳳樂陳，玳席珍羞薦。
                </div>
                
                <div class="paragraph">
                    蝶舞袖香新，歌分落素塵。
                </div>
                
                <div class="paragraph">
                    歡凝歡懿戚，慶叶慶初姻。
                </div>
                
                <div class="paragraph">
                    暑闌炎氣息，涼早吹疎頻。
                </div>
                
                <div class="paragraph">
                    方期六合泰，共賞萬年春。
                </div>
                
        </div>
