    <div class="container">
        <h2 class="name">
            改之下第賦贈
        </h2>
        <div class="author"><a href="/author/24306e48-03ca-4c77-a38d-5c3c4026cfed.html" title="李大方" target="_blank">
                李大方
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉郎氣豪酒豪詩更豪，乃肯折節作賦遺恨無纖毫。
                </div>
                
                <div class="paragraph">
                    詩雄賦老不入世俗眼，仰空大叫索酒歌離騷。
                </div>
                
                <div class="paragraph">
                    劉郎新詩今莫敵，挑戰梅社無遺力。
                </div>
                
                <div class="paragraph">
                    果然桃杏一山開，龍馬行天曉無跡。
                </div>
                
                <div class="paragraph">
                    錦標重奪更一年，却來走馬春風前。
                </div>
                
                <div class="paragraph">
                    撐腸文字五千卷，吟哦得意揚休鞭。
                </div>
                
                <div class="paragraph">
                    世間榮辱俱遊戲，莫爲功名銷壯志。
                </div>
                
                <div class="paragraph">
                    我輩胡顔自古然，劉蕡況是公家事。
                </div>
                
                <div class="paragraph">
                    銀杯錦被驌驦裘，呼童喚酒鏖窮愁。
                </div>
                
                <div class="paragraph">
                    自憐却被微官縛，不及相從上酒樓。
                </div>
                
        </div>
    </div>
