        <h2 class="name">
            季微季暉昆仲相繼見訪風姿議論皆慨然有祖風季暉仍出佳篇見貽語極不凡且云即往山中讀書作詩送行
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾鄉顧虎頭，千里飛食肉。
                </div>
                
                <div class="paragraph">
                    名参慶歷賢，罪入元祐錄。
                </div>
                
                <div class="paragraph">
                    堂堂想儀刑，凛凛見眉目。
                </div>
                
                <div class="paragraph">
                    百年議論定，奇禍反爲福。
                </div>
                
                <div class="paragraph">
                    森然見諸孫，刻勵如白屋。
                </div>
                
                <div class="paragraph">
                    我觀宣和間，權倖互當軸。
                </div>
                
                <div class="paragraph">
                    一時名家子，半爲閹宦辱。
                </div>
                
                <div class="paragraph">
                    暫時得富貴，卑賤等厮僕。
                </div>
                
                <div class="paragraph">
                    君家賢伯仲，抗志守先躅。
                </div>
                
                <div class="paragraph">
                    幽情寄鉛槧，雅尚在松竹。
                </div>
                
                <div class="paragraph">
                    僧房忍朝饑，雪牖耽夜讀。
                </div>
                
                <div class="paragraph">
                    訪我五松山，懷袖粲珠玉。
                </div>
                
                <div class="paragraph">
                    嗟予久放浪，歲晚守窮獨。
                </div>
                
                <div class="paragraph">
                    閉門雀可羅，三徑草常綠。
                </div>
                
                <div class="paragraph">
                    依山結衡茅，一飯共脱粟。
                </div>
                
                <div class="paragraph">
                    呼兒具□□，山肴雜野蔌。
                </div>
                
                <div class="paragraph">
                    對桉笑復顰，負我十圍腹。
                </div>
                
                <div class="paragraph">
                    去去樂琴書，山中芋魁熟。
                </div>
                
        </div>
