    <div class="container">
        <h2 class="name">
            送僧還日本
        </h2>
        <div class="author"><a href="/author/77d1f929-0823-4c88-a443-dec2d56e4283.html" title="竇從周" target="_blank">
                竇從周
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    榜人理行艫，日出江水平。
                </div>
                
                <div class="paragraph">
                    扶桑渺何許，萬里浮滄溟。
                </div>
                
                <div class="paragraph">
                    上人國之彥，夙悟最上乘。
                </div>
                
                <div class="paragraph">
                    慕此中華風，一錫事游行。
                </div>
                
                <div class="paragraph">
                    名山與奧谷，足跡已徧經。
                </div>
                
                <div class="paragraph">
                    曰予處闤闠，幸矣識韓荆。
                </div>
                
                <div class="paragraph">
                    論詩坐終日，問法天花零。
                </div>
                
                <div class="paragraph">
                    相得臭味同，藹藹芝蘭馨。
                </div>
                
                <div class="paragraph">
                    豈比錢刀徒，市利紛以營。
                </div>
                
                <div class="paragraph">
                    去去須臾間，何以展我情。
                </div>
                
                <div class="paragraph">
                    江草色萋萋，江花亦冥冥。
                </div>
                
                <div class="paragraph">
                    浮雲聚復散，不能常合并。
                </div>
                
        </div>
    </div>
