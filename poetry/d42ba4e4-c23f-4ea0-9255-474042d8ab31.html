    <div class="container">
        <h2 class="name">
            浮漚歌（《景德傳燈錄》卷三十作樂普和尚《浮漚歌》）
        </h2>
        <div class="author"><a href="/author/39b4691d-4062-4086-9716-eca5ab146f87.html" title="元安" target="_blank">
                元安
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋（《燈錄》作「雲」）天雨滴（《燈錄》作「落」）庭中水，水上漂漂見漚起。
                </div>
                
                <div class="paragraph">
                    前者已滅後者生，前後相續何（《燈錄》作「無」）窮已。
                </div>
                
                <div class="paragraph">
                    本因雨滴水成漚，還緣風激漚歸水。
                </div>
                
                <div class="paragraph">
                    不知漚水性無殊，隨他轉變將爲異。
                </div>
                
                <div class="paragraph">
                    外明瑩，內含虛，內外朎朧（《燈錄》作「玲瓏」）若寶珠。
                </div>
                
                <div class="paragraph">
                    正在澄波看似有，及乎動著又如無，有無動靜事騅明，無相之中有相形。
                </div>
                
                <div class="paragraph">
                    祇知漚向水中出，豈知水不（《燈錄》作「亦」）從漚生。
                </div>
                
                <div class="paragraph">
                    權將漚水類余身，五藴虛攢假立人。
                </div>
                
                <div class="paragraph">
                    能達藴空漚不實，方能明見本來真。
                </div>
                
                <div class="paragraph">
                    （同前。
                </div>
                
                <div class="paragraph">
                    以《景德傳燈錄》卷三十所錄詩相校）。
                </div>
                
        </div>
