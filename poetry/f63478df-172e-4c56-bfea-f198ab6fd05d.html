    <div class="container">
        <h2 class="name">
            同宋參軍之問夢趙六贈盧陳二子之作
        </h2>
        <div class="author"><a href="/author/f86fbb51-cab0-49a7-bddc-c184081db1a7.html" title="陳子昂" target="_blank">
                陳子昂
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉霽望嵩丘，白雲半巖足。
                </div>
                
                <div class="paragraph">
                    氛氳涵翠微，宛如嬴臺曲。
                </div>
                
                <div class="paragraph">
                    故人昔所尚，幽琴歌斷續。
                </div>
                
                <div class="paragraph">
                    變化竟無常，人琴遂兩亡。
                </div>
                
                <div class="paragraph">
                    白雲失處所，夢想曖容光。
                </div>
                
                <div class="paragraph">
                    疇昔疑緣業，儒道兩相妨。
                </div>
                
                <div class="paragraph">
                    前期許幽報，迨此尚茫茫。
                </div>
                
                <div class="paragraph">
                    晤言既已失，感歎情何一。
                </div>
                
                <div class="paragraph">
                    始憶攜手期，雲臺與峨眉。
                </div>
                
                <div class="paragraph">
                    達兼濟天下，窮獨善其時。
                </div>
                
                <div class="paragraph">
                    諸君推管樂，之子慕巢夷。
                </div>
                
                <div class="paragraph">
                    奈何蒼生望，卒爲黃綬欺。
                </div>
                
                <div class="paragraph">
                    銘鼎功未立，山林事亦微。
                </div>
                
                <div class="paragraph">
                    撫孤一流慟，懷舊日暌違。
                </div>
                
                <div class="paragraph">
                    盧子尚高節，終南臥松雪。
                </div>
                
                <div class="paragraph">
                    宋侯逢聖君，驂馭遊青雲。
                </div>
                
                <div class="paragraph">
                    而我獨蹭蹬，語默道猶屯。
                </div>
                
                <div class="paragraph">
                    征戍在遼陽，蹉跎草再黃。
                </div>
                
                <div class="paragraph">
                    丹丘恨不及，白露已蒼蒼。
                </div>
                
                <div class="paragraph">
                    遠聞山陽賦，感涕下沾裳。
                </div>
                
        </div>
