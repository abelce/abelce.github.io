    <div class="container">
        <h2 class="name">
            河中晚霽
        </h2>
        <div class="author"><a href="/author/78ed0606-a1c3-4943-936a-34083e25f4bb.html" title="韋建" target="_blank">
                韋建
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    湖廣舟自輕，江天欲澄霽。
                </div>
                
                <div class="paragraph">
                    是時清楚望，氣色猶霾曀。
                </div>
                
                <div class="paragraph">
                    躑躕金霞白，波上日初麗。
                </div>
                
                <div class="paragraph">
                    煙紅落鏡中，樹木生天際。
                </div>
                
                <div class="paragraph">
                    杳杳涯欲斑，濛濛雲復閉。
                </div>
                
                <div class="paragraph">
                    言垂星漢明，又覩寰瀛勢。
                </div>
                
                <div class="paragraph">
                    微興從此愜，悠然不知歲。
                </div>
                
                <div class="paragraph">
                    試歌滄浪清，遂覺乾坤細。
                </div>
                
                <div class="paragraph">
                    肯念客衣薄，將期永投袂。
                </div>
                
                <div class="paragraph">
                    遲迴漁父間，一雁聲嘹唳。
                </div>
                
        </div>
