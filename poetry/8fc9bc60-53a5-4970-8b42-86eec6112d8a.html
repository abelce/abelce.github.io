    <div class="container">
        <h2 class="name">
            留別金陵諸公
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海水昔飛動，三龍紛戰爭。
                </div>
                
                <div class="paragraph">
                    鍾山危波瀾，傾側駭奔鯨。
                </div>
                
                <div class="paragraph">
                    黃旗一掃蕩，割壤開吳京。
                </div>
                
                <div class="paragraph">
                    六代更霸王，遺跡見都城。
                </div>
                
                <div class="paragraph">
                    至今秦淮間，禮樂秀羣英。
                </div>
                
                <div class="paragraph">
                    地扇鄒魯學，詩騰顏謝名。
                </div>
                
                <div class="paragraph">
                    五月金陵西，祖余白下亭。
                </div>
                
                <div class="paragraph">
                    欲尋廬峰頂，先遶漢水行。
                </div>
                
                <div class="paragraph">
                    香爐紫煙滅，瀑布落太清。
                </div>
                
                <div class="paragraph">
                    若攀星辰去，揮手緬含情。
                </div>
                
        </div>
    </div>
