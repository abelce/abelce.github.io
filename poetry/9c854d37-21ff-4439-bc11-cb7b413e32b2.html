<body>
    <div class="container">
        <h2 class="name">
            過金堂迂路登三學山李八百仙人道場
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    失脚塵土窄，謁歸旬朔暫。
                </div>
                
                <div class="paragraph">
                    迂徑款名山，攀險得幽翫。
                </div>
                
                <div class="paragraph">
                    平川開靄杳，長江遠疏散。
                </div>
                
                <div class="paragraph">
                    驅車松柏陰，闖戶風日淡。
                </div>
                
                <div class="paragraph">
                    樓居規制古，殿壁丹青暗。
                </div>
                
                <div class="paragraph">
                    仙翁李八百，曾舉陟霄漢。
                </div>
                
                <div class="paragraph">
                    遺跡古未陳，見我若笑粲。
                </div>
                
                <div class="paragraph">
                    靈液噴幽喦，枯楠茁新幹。
                </div>
                
                <div class="paragraph">
                    黄冠肅延勞，綠茗勸澆灌。
                </div>
                
                <div class="paragraph">
                    饑腸殷雷蟄，塵慮忽冰泮。
                </div>
                
                <div class="paragraph">
                    碑閲唐隸遒，詩爲處士歎。
                </div>
                
                <div class="paragraph">
                    三生學精苦，一日升汗漫。
                </div>
                
                <div class="paragraph">
                    我豈無宿緣，心猶憫世難。
                </div>
                
                <div class="paragraph">
                    思見甲兵洗，永息氈毳悍。
                </div>
                
                <div class="paragraph">
                    王度式金玉，民勞拔塗炭。
                </div>
                
                <div class="paragraph">
                    翛然一儒腐，不自省疏緩。
                </div>
                
                <div class="paragraph">
                    强令事馳驅，終覺窘羈絆。
                </div>
                
                <div class="paragraph">
                    何當脫屣去，託跡烟霞伴。
                </div>
                
                <div class="paragraph">
                    宮洞吟步虛，丹經嚴靜觀。
                </div>
                
                <div class="paragraph">
                    太初以爲鄰，巧歷那可算。
                </div>
                
                <div class="paragraph">
                    松風天末來，爲我發永歎。
                </div>
                
        </div>
