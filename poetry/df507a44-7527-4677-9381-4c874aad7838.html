    <div class="container">
        <h2 class="name">
            入劍門和少陵韵
        </h2>
        <div class="author"><a href="/author/1e5a988e-496e-46b3-b03a-2a299dba9022.html" title="孫應時" target="_blank">
                孫應時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客還入劍門，縱覽形勢壯。
                </div>
                
                <div class="paragraph">
                    兩崖摩青天，石城岌相向。
                </div>
                
                <div class="paragraph">
                    風雲鬰慘澹，神鬼見情狀。
                </div>
                
                <div class="paragraph">
                    重關一何危，哀壑不可傍。
                </div>
                
                <div class="paragraph">
                    巖蹲虎豹怒，水落龍蛇放。
                </div>
                
                <div class="paragraph">
                    英雄意飛揚，行路色沮喪。
                </div>
                
                <div class="paragraph">
                    殺人古如麻，俛仰有餘愴。
                </div>
                
                <div class="paragraph">
                    我遊亦何事，哦詩神頗王。
                </div>
                
                <div class="paragraph">
                    杜陵千年句，角逐不得讓。
                </div>
                
                <div class="paragraph">
                    過關一雨涼，濃綠出千嶂。
                </div>
                
                <div class="paragraph">
                    獨酌無與歌，懷人復怊悵。
                </div>
                
        </div>
    </div>
