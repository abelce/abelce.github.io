    <div class="container">
        <h2 class="name">
            僊都獨峰
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢家武徹求神僊，方士搤掔多夸言。
                </div>
                
                <div class="paragraph">
                    蓬萊隔海不可到，屬車方羊上橋山。
                </div>
                
                <div class="paragraph">
                    傳聞黄帝久僊去，胡爲有石高巑岏。
                </div>
                
                <div class="paragraph">
                    游談不經理欲屈，謾言此地藏衣冠。
                </div>
                
                <div class="paragraph">
                    縉雲自是僊窟宅，萬壑千巖比如櫛。
                </div>
                
                <div class="paragraph">
                    突然一石摩青雲，造化應勞巨靈擘。
                </div>
                
                <div class="paragraph">
                    僊風吹墮碧蓮花，玉井半空人不識。
                </div>
                
                <div class="paragraph">
                    望之不計幾千尺，八柱擎天此其一。
                </div>
                
                <div class="paragraph">
                    伯夷制行高且孤，萬世猶能立懦夫。
                </div>
                
                <div class="paragraph">
                    英魂凜凜今不死，化作此石山之隅。
                </div>
                
                <div class="paragraph">
                    橫斜轍迹依然在，我亦何能窮古初。
                </div>
                
        </div>
