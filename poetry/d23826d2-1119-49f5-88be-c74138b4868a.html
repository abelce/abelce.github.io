    <div class="container">
        <h2 class="name">
            讀杜集
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風雅不復興，後來誰可數。
                </div>
                
                <div class="paragraph">
                    陵遲數百歲，天地實生甫。
                </div>
                
                <div class="paragraph">
                    假之虹與霓，照耀蟠肺腑。
                </div>
                
                <div class="paragraph">
                    奪其富貴樂，激使事言語。
                </div>
                
                <div class="paragraph">
                    遂令困饑寒，食糲衣掛縷。
                </div>
                
                <div class="paragraph">
                    幽憂勇憤怒，字字倒牛虎。
                </div>
                
                <div class="paragraph">
                    嘲詞破萬家，摧拉誰得禦。
                </div>
                
                <div class="paragraph">
                    又如滔天水，决洩得神禹。
                </div>
                
                <div class="paragraph">
                    他人守一巧，爲豆不能簠。
                </div>
                
                <div class="paragraph">
                    君獨備飛奔，捷蹄兼駿羽。
                </div>
                
                <div class="paragraph">
                    飄萍竟終老，到死尚爲旅。
                </div>
                
                <div class="paragraph">
                    高才遭委棄，誰不怨且怒。
                </div>
                
                <div class="paragraph">
                    君乎獨此忘，所惜唐遺緒。
                </div>
                
                <div class="paragraph">
                    悲嗟痛禍亂，欲取彝倫敘。
                </div>
                
                <div class="paragraph">
                    天資自忠義，豈媚後人睹。
                </div>
                
                <div class="paragraph">
                    艱難得一職，言事竟齟齬。
                </div>
                
                <div class="paragraph">
                    此心耿可見，誰肯浪自苦。
                </div>
                
                <div class="paragraph">
                    鄙哉淺丈夫，夸己訕其主。
                </div>
                
                <div class="paragraph">
                    文章不知道，安得擅今古。
                </div>
                
                <div class="paragraph">
                    光焰萬丈長，猶能伏韓愈。
                </div>
                
        </div>
