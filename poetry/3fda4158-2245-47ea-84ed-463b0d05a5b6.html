    <div class="container">
        <h2 class="name">
            直指大丹歌
        </h2>
        <div class="author"><a href="/author/541902ea-7b0e-48c9-b3f5-2d662abbab34.html" title="呂巖" target="_blank">
                呂巖
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三清宮殿隱崑巔，日月光浮起紫煙。
                </div>
                
                <div class="paragraph">
                    池沼泓泓翻玉液，樓臺疊疊運靈泉。
                </div>
                
                <div class="paragraph">
                    青龍乘火鉛爲汞，白虎騰波汞作鉛。
                </div>
                
                <div class="paragraph">
                    欲得坎男求匹偶，須憑離女結因緣。
                </div>
                
                <div class="paragraph">
                    黃婆設盡千般計，金鼎開成一朵蓮。
                </div>
                
                <div class="paragraph">
                    列女擎烏當左畔，將軍戴兔鎮西邊。
                </div>
                
                <div class="paragraph">
                    黑龜却伏紅爐下，朱雀還棲華閣前。
                </div>
                
                <div class="paragraph">
                    然後澄神窺見影，三周功就駕雲軿。
                </div>
                
        </div>
