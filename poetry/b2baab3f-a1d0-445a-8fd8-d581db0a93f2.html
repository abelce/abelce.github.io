    <div class="container">
        <h2 class="name">
            寄題汪稱隠海陽船亭
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    望之有若船，其實止一亭。
                </div>
                
                <div class="paragraph">
                    世情作風濤，平地有滄溟。
                </div>
                
                <div class="paragraph">
                    中裁宮室製，外肖舳艫形。
                </div>
                
                <div class="paragraph">
                    片帆可萬里，眇視蛟龍腥。
                </div>
                
                <div class="paragraph">
                    吾友汪定翁，積世家海寧。
                </div>
                
                <div class="paragraph">
                    海寧亦海陽，難考山海經。
                </div>
                
                <div class="paragraph">
                    季子棟此宇，世皆稱寧馨。
                </div>
                
                <div class="paragraph">
                    乘桴否運革，作楫良辰丁。
                </div>
                
                <div class="paragraph">
                    漳饒兩分教，奕葉家氈青。
                </div>
                
                <div class="paragraph">
                    記者弘齋老，文辭摇斗星。
                </div>
                
                <div class="paragraph">
                    不慕蓬萊島，不求楚江萍。
                </div>
                
                <div class="paragraph">
                    野水無人渡，何時一揚舲。
                </div>
                
        </div>
    </div>
