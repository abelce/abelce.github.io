    <div class="container">
        <h2 class="name">
            次韵師厚五月十六日視田悼李彥深
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南雁傳尺素，飛來卧龍城。
                </div>
                
                <div class="paragraph">
                    頗知高卧久，忽作田野行。
                </div>
                
                <div class="paragraph">
                    湛湛陂水滿，欣欣原草榮。
                </div>
                
                <div class="paragraph">
                    日華麗山川，秀色奪目精。
                </div>
                
                <div class="paragraph">
                    對酒不滿懷，攬物有餘清。
                </div>
                
                <div class="paragraph">
                    念昔讀書客，遠人遺世情。
                </div>
                
                <div class="paragraph">
                    南畝道觀餉，西郊留勸耕。
                </div>
                
                <div class="paragraph">
                    共遊如昨日，笑語絕平生。
                </div>
                
                <div class="paragraph">
                    此士今已矣，賓筵無老成。
                </div>
                
                <div class="paragraph">
                    猶倚謝安石，深心撫嫠惸。
                </div>
                
        </div>
    </div>
