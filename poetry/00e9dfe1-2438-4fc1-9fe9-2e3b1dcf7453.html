    <div class="container">
        <h2 class="name">
            示能仁長老祖秀
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    此世未可出，太虛無古今。
                </div>
                
                <div class="paragraph">
                    一塵絕點染，萬象羅蕭森。
                </div>
                
                <div class="paragraph">
                    白雲從何來，舒卷亦無心。
                </div>
                
                <div class="paragraph">
                    流風散遠影，花雨釋重陰。
                </div>
                
                <div class="paragraph">
                    俄然際碧海，倏爾歸遥岑。
                </div>
                
                <div class="paragraph">
                    方來詎可執，已去誰能尋。
                </div>
                
                <div class="paragraph">
                    何人知此意，魚鳥徒高深。
                </div>
                
                <div class="paragraph">
                    道人乃如許，灑落湘之南。
                </div>
                
                <div class="paragraph">
                    冥鴻豈避弋，倦鶴亦投林。
                </div>
                
                <div class="paragraph">
                    昔年淮泗間，清譽喧佩簪。
                </div>
                
                <div class="paragraph">
                    石塔縫無際，鹽官鼓無音。
                </div>
                
                <div class="paragraph">
                    衡山亦何有，神廩供爨鬵。
                </div>
                
                <div class="paragraph">
                    十年一紙衲，綵線穿金針。
                </div>
                
                <div class="paragraph">
                    上方萬壑外，微笑開我襟。
                </div>
                
                <div class="paragraph">
                    幽懷久自契，俗慮何由侵。
                </div>
                
                <div class="paragraph">
                    攀蘿共明月，流水寫瑶琴。
                </div>
                
        </div>
    </div>
