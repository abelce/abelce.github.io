    <div class="container">
        <h2 class="name">
            餞王郎中赴湖南倉
        </h2>
        <div class="author"><a href="/author/14bfb07d-60c8-4d17-b3ee-a29058247210.html" title="許應龍" target="_blank">
                許應龍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明明天子御丹扆，首擇英賢將使指。
                </div>
                
                <div class="paragraph">
                    湖湘以南闕倉臺，環顧在廷誰足倚。
                </div>
                
                <div class="paragraph">
                    蓬山蘭省輟名流，禮樂光華共心企。
                </div>
                
                <div class="paragraph">
                    看看六轡載馳驅，爰度爰諏逮田里。
                </div>
                
                <div class="paragraph">
                    散財發廩蘇阨窮，揚善舉賢律貪鄙。
                </div>
                
                <div class="paragraph">
                    第恐崇臺未突黔，趣上亨衢詔泥紫。
                </div>
                
                <div class="paragraph">
                    與君同齒復同寅，那更著庭紹英軌。
                </div>
                
                <div class="paragraph">
                    交情金石久益堅，人雖漸遠心則邇。
                </div>
                
                <div class="paragraph">
                    衡陽鴈過可傳書，時願劉公貽一紙。
                </div>
                
        </div>
    </div>
