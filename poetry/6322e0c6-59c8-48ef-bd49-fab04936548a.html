    <div class="container">
        <h2 class="name">
            送李令如堤上部夫
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東風日作催花計，減去年來大半春。
                </div>
                
                <div class="paragraph">
                    未省春歸向何許，真成等閒愁殺人。
                </div>
                
                <div class="paragraph">
                    我欲揖君空酒樽，君刺野航朝涉津。
                </div>
                
                <div class="paragraph">
                    翩然揮手謝春去，我欲留之良苦辛。
                </div>
                
                <div class="paragraph">
                    沙堤漫漫失故處，下有清海濤頭奔。
                </div>
                
                <div class="paragraph">
                    濤頭奔，可奈何，江淮由來水事多。
                </div>
                
                <div class="paragraph">
                    田家遣丁纔取具，吳歈行勸不煩訶。
                </div>
                
                <div class="paragraph">
                    蝸牛小廬亂雲鍤，梓土把草夷陂阤。
                </div>
                
                <div class="paragraph">
                    我聞神禹乂九土，息壤能蟄千丈波。
                </div>
                
                <div class="paragraph">
                    獨坐敗堤去民吏，翻笑王尊禦濁河。
                </div>
                
                <div class="paragraph">
                    李侯方精强，程督宜有科。
                </div>
                
                <div class="paragraph">
                    民事不可緩，田疇久滂沱。
                </div>
                
                <div class="paragraph">
                    嗷嗷老將稚，意在却蛟鼉。
                </div>
                
                <div class="paragraph">
                    無爲坐歎息，勞事非蹉跎。
                </div>
                
                <div class="paragraph">
                    山膚雜水豢，强飯時吟哦。
                </div>
                
                <div class="paragraph">
                    暮歸泊煩促，不厭玉顔酡。
                </div>
                
                <div class="paragraph">
                    他時解看官門北，千里長虹卧軟莎。
                </div>
                
        </div>
