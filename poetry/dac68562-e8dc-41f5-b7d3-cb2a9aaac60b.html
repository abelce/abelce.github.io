    <div class="container">
        <h2 class="name">
            閬州新井豐山鎮慈光院殿柱有咸平三年寇萊公書海棠花絕句云喧風花雜滿欄香盡日幽吟嘆異常翻笑牡丹虛得地玉階開落對君王近歲邑令刳取墨跡寘邑之廳柱今獨石刻在
        </h2>
        <div class="author"><a href="/author/97e5edd7-dd78-4cbb-8b82-1ea81aac92bd.html" title="王灼" target="_blank">
                王灼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荒山古剎殿柱頭，萊公題詩說羈遊。
                </div>
                
                <div class="paragraph">
                    當時海棠不擇地，有似野水橫孤舟。
                </div>
                
                <div class="paragraph">
                    澶淵功成返黄屋，東府夜宴燒椽燭。
                </div>
                
                <div class="paragraph">
                    老向雷州著綠衫，蜀芳剪棄吳舡覆。
                </div>
                
                <div class="paragraph">
                    一驥向來超萬群，誰與九原呼相君。
                </div>
                
                <div class="paragraph">
                    天寒酒淺不供醉，卧看北風吹陣雲。
                </div>
                
        </div>
    </div>
