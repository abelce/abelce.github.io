    <div class="container">
        <h2 class="name">
            龔立道家藏虢月石屏
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桑田鑒一奪，周官寒如灰。
                </div>
                
                <div class="paragraph">
                    賜玨先淪奔，乃自垂棘胎。
                </div>
                
                <div class="paragraph">
                    劫火到咸陽，六國無珍材。
                </div>
                
                <div class="paragraph">
                    空餘虢山在，蚌水相縈迴。
                </div>
                
                <div class="paragraph">
                    古潭月荒凉，孤光翳復開。
                </div>
                
                <div class="paragraph">
                    六丁所邀留，珪魄幻紫瑰。
                </div>
                
                <div class="paragraph">
                    閟藏三千年，掘獄無張雷。
                </div>
                
                <div class="paragraph">
                    君先世閩南，家枕鳳咮堆。
                </div>
                
                <div class="paragraph">
                    夜光有感觸，渠伊入剸裁。
                </div>
                
                <div class="paragraph">
                    向來匪石心，不轉誤國魁。
                </div>
                
                <div class="paragraph">
                    皦如照萬世，是君以聞來。
                </div>
                
                <div class="paragraph">
                    遠孫極風流，乞語譾餘哀。
                </div>
                
                <div class="paragraph">
                    摩挲紫雲姿，百感集我懷。
                </div>
                
                <div class="paragraph">
                    石汝亦不遇，無兩歐蘇梅。
                </div>
                
        </div>
