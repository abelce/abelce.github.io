    <div class="container">
        <h2 class="name">
            新樂府 道州民	美臣遇明主也
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道州民，多侏儒，長者不過三尺餘。
                </div>
                
                <div class="paragraph">
                    市作矮奴年進送，號爲道州任土貢。
                </div>
                
                <div class="paragraph">
                    任土貢，寧若斯。
                </div>
                
                <div class="paragraph">
                    不聞使人生別離，老翁哭孫母哭兒。
                </div>
                
                <div class="paragraph">
                    一自陽城來守郡，不進矮奴頻詔問。
                </div>
                
                <div class="paragraph">
                    城云臣按六典書，任土貢有不貢無。
                </div>
                
                <div class="paragraph">
                    道州水土所生者，只有矮民無矮奴。
                </div>
                
                <div class="paragraph">
                    吾君感悟璽書下，歲貢矮奴宜悉罷。
                </div>
                
                <div class="paragraph">
                    道州民，老者幼者何欣欣。
                </div>
                
                <div class="paragraph">
                    父兄子弟始相保，從此得作良人身。
                </div>
                
                <div class="paragraph">
                    道州民，民到于今受其賜，欲說使君先下淚。
                </div>
                
                <div class="paragraph">
                    仍恐兒孫忘使君，生男多以陽爲字。
                </div>
                
        </div>
    </div>
