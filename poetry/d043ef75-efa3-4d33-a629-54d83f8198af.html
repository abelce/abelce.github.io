    <div class="container">
        <h2 class="name">
            使君以十月上休日燕通判教授縣令錄參沅陵貴溪兩尉曹蕃亦與焉坐間出示宋莒公草書劉賓客詩圖李西臺呂東萊朱希真趙忠簡詩帖蕃賦詩十二韻以紀其事
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    假日黄堂燕，窮冬白晝長。
                </div>
                
                <div class="paragraph">
                    風流話前哲，翰墨出珍藏。
                </div>
                
                <div class="paragraph">
                    莒國龍蛇字，西臺錦繡章。
                </div>
                
                <div class="paragraph">
                    東萊先理致，朱老繼顛狂。
                </div>
                
                <div class="paragraph">
                    最後吾宗帖，深於往事傷。
                </div>
                
                <div class="paragraph">
                    污泥躍鰍鱓，大藪暴豺狼。
                </div>
                
                <div class="paragraph">
                    薄暮仍添火，終筵更益觴。
                </div>
                
                <div class="paragraph">
                    時雖當歲廩，氣乃返春陽。
                </div>
                
                <div class="paragraph">
                    此固公爲德，寧云勢所當。
                </div>
                
                <div class="paragraph">
                    廣文忘獨冷，半刺喜翱翔。
                </div>
                
                <div class="paragraph">
                    四士俱才茂，一夫惟鬢霜。
                </div>
                
                <div class="paragraph">
                    驂鸞看霄漢，買犢自耕桑。
                </div>
                
        </div>
    </div>
