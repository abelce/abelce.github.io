    <div class="container">
        <h2 class="name">
            十月梅花書贈
        </h2>
        <div class="author"><a href="/author/0336caa7-b09c-4d6d-9dd1-35ca809eeb92.html" title="盧僎" target="_blank">
                盧僎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見巴鄉氣候與華別，年年十月梅花發。
                </div>
                
                <div class="paragraph">
                    上苑今應雪作花，寧知此地花爲雪。
                </div>
                
                <div class="paragraph">
                    自從遷播落黔巴，三見江上開新花。
                </div>
                
                <div class="paragraph">
                    故園風花虛洛汭，窮峽凝雪度歲華。
                </div>
                
                <div class="paragraph">
                    花情縱似河陽好，客心倍傷邊候早。
                </div>
                
                <div class="paragraph">
                    春候颯驚樓上梅，霜威未落江潭草。
                </div>
                
                <div class="paragraph">
                    江水侵天去不還，樓花覆簾空坐攀。
                </div>
                
                <div class="paragraph">
                    一向花前看白髮，幾回夢裏憶紅顏。
                </div>
                
                <div class="paragraph">
                    紅顏白髮雲泥改，何異桑田移碧海。
                </div>
                
                <div class="paragraph">
                    却想華年故國時，唯餘一片空心在。
                </div>
                
                <div class="paragraph">
                    空心弔影向誰陳，雲臺仙閣舊遊人。
                </div>
                
                <div class="paragraph">
                    儻知巴樹連冬發，應憐南國氣長春。
                </div>
                
        </div>
    </div>
