    <div class="container">
        <h2 class="name">
            出郭  其一
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江縣居人寒食下，少在縣中多在野。
                </div>
                
                <div class="paragraph">
                    哭聲不似笑聲長，麗服新粧盡遊者。
                </div>
                
                <div class="paragraph">
                    長郊芳草接天綠，我亦行行策罷馬。
                </div>
                
                <div class="paragraph">
                    盍簪命醉豈不懷，卑官出入元無假。
                </div>
                
                <div class="paragraph">
                    偶來却勝特來好，觸處春光可圖畫。
                </div>
                
                <div class="paragraph">
                    幾日陰寒風用壯，今朝霽景天所借。
                </div>
                
                <div class="paragraph">
                    趁人胡蝶作團蜚，逐婦鳴鳩數聲罷。
                </div>
                
                <div class="paragraph">
                    夭桃艷杏雖已過，郁李金沙猶未謝。
                </div>
                
                <div class="paragraph">
                    其餘紅白爭姱嫮，醉態啼粧各瀟灑。
                </div>
                
                <div class="paragraph">
                    顰風笑露頩欲語，半吐梨花最閑雅。
                </div>
                
                <div class="paragraph">
                    游人幾許健倒去，紅粉誰家短牆亞。
                </div>
                
                <div class="paragraph">
                    良辰獨醒還自惜，捐佩一樽猶可貰。
                </div>
                
                <div class="paragraph">
                    餠盤餳筯已寒盟，故人應問花應訝。
                </div>
                
                <div class="paragraph">
                    對春長作了事癡，不念清歡本無價。
                </div>
                
                <div class="paragraph">
                    會當從公謝不敏，百罰深杯不辭把。
                </div>
                
                <div class="paragraph">
                    魏花有約待人歸，秉燭酬春期後夜。
                </div>
                
        </div>
