        <h2 class="name">
            唐丈命玉澗僧畫金華三洞爲圖障壽母玉澗有詩約和其韻
        </h2>
        <div class="author"><a href="/author/737aca84-6306-4277-9f2d-aafad31a546b.html" title="金履詳" target="_blank">
                金履詳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金華高哉幾千丈，翠壁重巒不可上。
                </div>
                
                <div class="paragraph">
                    上下飛潛靈液通，朝暮煙雲姿萬狀。
                </div>
                
                <div class="paragraph">
                    我聞元女蟠金鼎，至今遺粒猶可餉。
                </div>
                
                <div class="paragraph">
                    又聞仙姑駕銀鹿，至今瑶田印層嶂。
                </div>
                
                <div class="paragraph">
                    金華本是東南奇，未數劍門天下壯。
                </div>
                
                <div class="paragraph">
                    有時笙簫響青雲，猶疑幢節迎仙仗。
                </div>
                
                <div class="paragraph">
                    自古長生端有術，飄颻羣仙尚無恙。
                </div>
                
                <div class="paragraph">
                    祗今洞天雙龍飛，何處華表聲清喨。
                </div>
                
                <div class="paragraph">
                    誰將此山真面目，盡收奇偉歸圗障。
                </div>
                
                <div class="paragraph">
                    居然岡阜北堂前，未須屣履勤敖放。
                </div>
                
        </div>
