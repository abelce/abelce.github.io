    <div class="container">
        <h2 class="name">
            夜行上沙見梅記東坡作詩招魂之句
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉妃謫人世，乃在流水村。
                </div>
                
                <div class="paragraph">
                    天風吹嬋娟，飄墮寂莫濱。
                </div>
                
                <div class="paragraph">
                    芳心怨命薄，玉色凄路塵。
                </div>
                
                <div class="paragraph">
                    佳人來無期，日暮多碧雲。
                </div>
                
                <div class="paragraph">
                    溪聲爲咽絕，月亦低微顰。
                </div>
                
                <div class="paragraph">
                    相逢倦遊子，一笑不復珍。
                </div>
                
                <div class="paragraph">
                    脈脈問不語，亭亭意彌真。
                </div>
                
                <div class="paragraph">
                    要我冰雪句，招此欲斷魂。
                </div>
                
                <div class="paragraph">
                    蘇仙上賓天，妙意終難陳。
                </div>
                
                <div class="paragraph">
                    璿柄忽傾墮，曉嵐愁翠昏。
                </div>
                
        </div>
    </div>
