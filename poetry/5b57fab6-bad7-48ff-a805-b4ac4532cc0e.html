    <div class="container">
        <h2 class="name">
            北珠怨
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北方有奇蚌，産珠紅晶熒。
                </div>
                
                <div class="paragraph">
                    天鵝腹中物，萬仞翔冥冥。
                </div>
                
                <div class="paragraph">
                    此貪孰能致，俊鷹海東青。
                </div>
                
                <div class="paragraph">
                    鈎戟爲爪喙，利刀以爲翎。
                </div>
                
                <div class="paragraph">
                    採之肅慎氏，扶桑隔滄溟。
                </div>
                
                <div class="paragraph">
                    無厭耶律家，苛取不暫停。
                </div>
                
                <div class="paragraph">
                    中夏得此珠，艷飾生芳馨。
                </div>
                
                <div class="paragraph">
                    遼人貿此珠，易寶銜□軿。
                </div>
                
                <div class="paragraph">
                    東夷此爲恨，耻罍嗟罄瓶。
                </div>
                
                <div class="paragraph">
                    渡兵鴨綠水，犁掃黄龍庭。
                </div>
                
                <div class="paragraph">
                    夾山一以滅，河朔無鎖扃。
                </div>
                
                <div class="paragraph">
                    幽燕及淮江，赤地戰血腥。
                </div>
                
                <div class="paragraph">
                    徒以一珠故，百億殃生靈。
                </div>
                
                <div class="paragraph">
                    兩國失宗社，萬乘棲囚囹。
                </div>
                
                <div class="paragraph">
                    旅獒戒異物，聖人存爲經。
                </div>
                
                <div class="paragraph">
                    徒以一珠故，天地生蟲螟。
                </div>
                
                <div class="paragraph">
                    此事有本原，貛郎柄熙寧。
                </div>
                
                <div class="paragraph">
                    力行商君法，詭勒燕然銘。
                </div>
                
                <div class="paragraph">
                    延致衆姦鬼，壞敗先朝廷。
                </div>
                
                <div class="paragraph">
                    焉得致渠魁，轘裂具五刑。
                </div>
                
                <div class="paragraph">
                    鍾山有遺瘞，漾之江中泠。
                </div>
                
                <div class="paragraph">
                    我作北珠怨，哀歌誰忍聽。
                </div>
                
        </div>
