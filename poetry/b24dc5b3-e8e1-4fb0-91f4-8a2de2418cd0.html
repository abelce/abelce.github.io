    <div class="container">
        <h2 class="name">
            送任守赴邕管
        </h2>
        <div class="author"><a href="/author/21b6d03a-6d29-4f19-859a-3879366bb999.html" title="彭龜年" target="_blank">
                彭龜年
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞廣南東西四十州，諸蠻錯處如蚍蜉。
                </div>
                
                <div class="paragraph">
                    東州之蠻富珠貝，西州有馬供羣騶。
                </div>
                
                <div class="paragraph">
                    一從隴右失芻牧，萬里山蹊來作足。
                </div>
                
                <div class="paragraph">
                    部分驛使視行廄，路遠疲農輸食粟。
                </div>
                
                <div class="paragraph">
                    邊頭給估不敢慳，內地供億那得閒。
                </div>
                
                <div class="paragraph">
                    匹馬中人五家産，歲入不足充軍頒。
                </div>
                
                <div class="paragraph">
                    天子擇侯嚴五管，橫山之雄視方面。
                </div>
                
                <div class="paragraph">
                    大賢不合著炎方，一馬直應勞遠算。
                </div>
                
                <div class="paragraph">
                    往時此地驚智高，四海俶擾如抑搔。
                </div>
                
                <div class="paragraph">
                    要荒易動古所畏，況復立制爭錐刀。
                </div>
                
                <div class="paragraph">
                    年來馬質亂三物，廊廟謀深匹夫忽。
                </div>
                
                <div class="paragraph">
                    達官喜事失拊循，機矢銛矛變倉猝。
                </div>
                
                <div class="paragraph">
                    遠利安蠻福及人，公行公行南中春。
                </div>
                
                <div class="paragraph">
                    一篇駉頌誰能寫，足用愛民功到馬。
                </div>
                
        </div>
    </div>
