    <div class="container">
        <h2 class="name">
            十月二十四夜雪霰用蘇文忠和趙虢令韻
        </h2>
        <div class="author"><a href="/author/29f35868-82de-4d0f-898a-8a0b34a0a04f.html" title="張侃" target="_blank">
                張侃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    營居在西關，鍊句誰能和。
                </div>
                
                <div class="paragraph">
                    水深舟已行，雨驟雲無奈。
                </div>
                
                <div class="paragraph">
                    殘花蝶倦棲，弱柳鳥驚墮。
                </div>
                
                <div class="paragraph">
                    橋杆挂稻頭，小定事舂簸。
                </div>
                
                <div class="paragraph">
                    带濕芒盡除，易破粒漸瑳。
                </div>
                
                <div class="paragraph">
                    世路久羊腸，人情隨蟻磨。
                </div>
                
                <div class="paragraph">
                    每祈天雨寶，非是心好貨。
                </div>
                
                <div class="paragraph">
                    力行毋自畫，浮言空相挫。
                </div>
                
                <div class="paragraph">
                    因閒到農家，暫憩同客坐。
                </div>
                
                <div class="paragraph">
                    別港野鳬歸，斷籬瘠牛卧。
                </div>
                
                <div class="paragraph">
                    老翁語殷勤，今歲多坎坷。
                </div>
                
                <div class="paragraph">
                    望晴眼力枯，護田衣袂涴。
                </div>
                
                <div class="paragraph">
                    政恐官稅虧，不顧茅屋破。
                </div>
                
                <div class="paragraph">
                    老翁勿預愁，太守兼勸課。
                </div>
                
                <div class="paragraph">
                    丘明紀大饑，孟子憫人餓。
                </div>
                
                <div class="paragraph">
                    瑞花舞綏綏，來秋真可賀。
                </div>
                
        </div>
