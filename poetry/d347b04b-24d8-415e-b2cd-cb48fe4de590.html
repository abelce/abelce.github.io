    <div class="container">
        <h2 class="name">
            詠古十六首  其二
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    穆王有天下，王綱正齊肅。
                </div>
                
                <div class="paragraph">
                    玉帛來萬邦，明堂覆重屋。
                </div>
                
                <div class="paragraph">
                    珠金嚴器皿，龍章粲華服。
                </div>
                
                <div class="paragraph">
                    玉戚副朱干，英莖薦清曲。
                </div>
                
                <div class="paragraph">
                    窈窕備嬪御，芳顔美如玉。
                </div>
                
                <div class="paragraph">
                    文章窮制作，采色已繁縟。
                </div>
                
                <div class="paragraph">
                    晚與化人遊，清都暫經目。
                </div>
                
                <div class="paragraph">
                    夢回顧人世，愴恨情不足。
                </div>
                
                <div class="paragraph">
                    九重深且嚴，視若窘羈束。
                </div>
                
                <div class="paragraph">
                    腐朽視玉石，膻惡生膏沐。
                </div>
                
                <div class="paragraph">
                    倏起駕八駿，凌飛厲黄鵠。
                </div>
                
                <div class="paragraph">
                    遠尋西王母，高宴崑山麓。
                </div>
                
                <div class="paragraph">
                    歸來九廟荒，日暮歌黄竹。
                </div>
                
        </div>
