    <div class="container">
        <h2 class="name">
            寄王元均奉議昆仲
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崇文學士後，二子皆翹翹。
                </div>
                
                <div class="paragraph">
                    異哉荆山麓，産此英瓊瑶。
                </div>
                
                <div class="paragraph">
                    婆娑翰墨場，文彩相蔚饒。
                </div>
                
                <div class="paragraph">
                    頃我未知識，寸心徒摇摇。
                </div>
                
                <div class="paragraph">
                    前年廣陵城，會合如有招。
                </div>
                
                <div class="paragraph">
                    名都冠淮海，氣象古所豪。
                </div>
                
                <div class="paragraph">
                    林園若棋置，佳處遺塵囂。
                </div>
                
                <div class="paragraph">
                    良辰肯浪負，杖策同嬉遨。
                </div>
                
                <div class="paragraph">
                    清談落玉麈，亹亹如聞韶。
                </div>
                
                <div class="paragraph">
                    歲晏樂未闋，離群復蕭蕭。
                </div>
                
                <div class="paragraph">
                    扁舟眇一葉，出沒隨江潮。
                </div>
                
                <div class="paragraph">
                    雲山列千里，廬霍尤岧嶢。
                </div>
                
                <div class="paragraph">
                    孤懷喜自放，跨躒豈憚勞。
                </div>
                
                <div class="paragraph">
                    所嗟無二陸，相我吟風騷。
                </div>
                
        </div>
