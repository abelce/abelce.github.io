    <div class="container">
        <h2 class="name">
            寄贈華山致仕韓見素
        </h2>
        <div class="author"><a href="/author/dc73e4b4-30dd-457d-ad51-9d6d9e6a47e5.html" title="魏野" target="_blank">
                魏野
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    盡垂華髮戀金門，獨乞懸車未五旬。
                </div>
                
                <div class="paragraph">
                    清世一般爲隠逸，碧霄兩處應星辰。
                </div>
                
                <div class="paragraph">
                    繡衣脫下寧妨貴，錦帳眠來不稱貧。
                </div>
                
                <div class="paragraph">
                    瀟灑易添新道氣，光陰難改舊風神。
                </div>
                
                <div class="paragraph">
                    老輕白傅方歸洛，亂鄙黄公始避秦。
                </div>
                
                <div class="paragraph">
                    象簡豈同青竹杖，廌冠爭勝白綸巾。
                </div>
                
                <div class="paragraph">
                    世間名繫昌朝客，物外銜稱太華人。
                </div>
                
                <div class="paragraph">
                    醉指鼇頭爲別業，吟誇仙掌是比鄰。
                </div>
                
                <div class="paragraph">
                    劍生塵土揩磨懶，書带煙嵐曬曝頻。
                </div>
                
                <div class="paragraph">
                    石鼓曉聽殊待漏，玉潭時看異迷津。
                </div>
                
                <div class="paragraph">
                    琴憐徽外聲彌澹，酒愛篘中味更醇。
                </div>
                
                <div class="paragraph">
                    精細處方因療鶴，等閑開食爲迎賓。
                </div>
                
                <div class="paragraph">
                    芝田女僕皆能採，蘭佩兒童亦解紉。
                </div>
                
                <div class="paragraph">
                    丹訣有靈還似性，詩篇無病恰如身。
                </div>
                
                <div class="paragraph">
                    要君計想嫌弘景，棄室翻應笑子真。
                </div>
                
                <div class="paragraph">
                    預祝全家上昇日，願停絳節許相親。
                </div>
                
        </div>
