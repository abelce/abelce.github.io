    <div class="container">
        <h2 class="name">
            次溫伯用林公正劉慶充倡和韻
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前山後山梅子雨，屯雲日夜相吞吐。
                </div>
                
                <div class="paragraph">
                    長林絕壑望不到，時有樵歸說逢虎。
                </div>
                
                <div class="paragraph">
                    奔溪朝來忽怒漲，夾岸柳梢餘尺許。
                </div>
                
                <div class="paragraph">
                    屋頭未放濃嵐散，苦憶清風汎瓊宇。
                </div>
                
                <div class="paragraph">
                    客行落此亂山中，但欲尋人訴羈旅。
                </div>
                
                <div class="paragraph">
                    比鄰邂逅得清士，眉宇津津佳笑語。
                </div>
                
                <div class="paragraph">
                    杯行起舞出新句，我氣已衰聊復鼓。
                </div>
                
                <div class="paragraph">
                    明年與君杭太湖，扁舟踏浪不踏土。
                </div>
                
                <div class="paragraph">
                    沉沉玉柱閟仙扃，矯矯虹梁浮水府。
                </div>
                
                <div class="paragraph">
                    目力無窮天不盡，却笑向來誰縛汝。
                </div>
                
        </div>
    </div>
