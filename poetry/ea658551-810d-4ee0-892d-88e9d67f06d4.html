    <div class="container">
        <h2 class="name">
            和余山南僉判清溪觀荷
        </h2>
        <div class="author"><a href="/author/345660a3-f8c5-4af5-af90-5641d1d370a2.html" title="釋道璨" target="_blank">
                釋道璨
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東風已老南風急，浪蕊浮花和露泣。
                </div>
                
                <div class="paragraph">
                    翠袖盈盈波上來，相向美人如玉立。
                </div>
                
                <div class="paragraph">
                    軒渠一笑俱動容，彼此一樣冰雪蹤。
                </div>
                
                <div class="paragraph">
                    明珠散不論斛斗，清溪化作驪龍宮。
                </div>
                
                <div class="paragraph">
                    大江以東北山北，時樣新粧皆失色。
                </div>
                
                <div class="paragraph">
                    古心一寸誰得知，江上晚來數峰碧。
                </div>
                
                <div class="paragraph">
                    普天之下率土濱，容著不盡胸中春。
                </div>
                
                <div class="paragraph">
                    濂溪愛花我愛葉，難將此意輕語人。
                </div>
                
                <div class="paragraph">
                    探尋勝處到深杳，兩眼眈眈天地小。
                </div>
                
                <div class="paragraph">
                    不離枝葉見花實，紅白紛紛跡如埽。
                </div>
                
                <div class="paragraph">
                    膝間不著無絃琴，酒中清濁時自斟。
                </div>
                
                <div class="paragraph">
                    興寄超然八方內，身在水流香世界。
                </div>
                
                <div class="paragraph">
                    綠雲冉冉撥不開，樂地可中能許大。
                </div>
                
                <div class="paragraph">
                    中通外直真絕奇，一語能覺千古迷。
                </div>
                
                <div class="paragraph">
                    二百年後誰傳衣，清溪滾滾通濂溪。
                </div>
                
        </div>
