    <div class="container">
        <h2 class="name">
            稻花桑花
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    稻花花中王，桑花花中后。
                </div>
                
                <div class="paragraph">
                    餘花皆嬪妃，以色媚左右。
                </div>
                
                <div class="paragraph">
                    稻花吹早香，風露千萬畝。
                </div>
                
                <div class="paragraph">
                    上以奉玉食，粢盛及醴酒。
                </div>
                
                <div class="paragraph">
                    下以飽蒼生，億兆餔其口。
                </div>
                
                <div class="paragraph">
                    桑花雖無華，紅葚映纖手。
                </div>
                
                <div class="paragraph">
                    皇后首親蠶，六宮承傅姆。
                </div>
                
                <div class="paragraph">
                    天生衆裸蟲，無羽毛飛走。
                </div>
                
                <div class="paragraph">
                    匪此皆凍死，性命安得有。
                </div>
                
                <div class="paragraph">
                    予謂二花者，斯民之父母。
                </div>
                
                <div class="paragraph">
                    昔予賦麥花，適當來牟候。
                </div>
                
                <div class="paragraph">
                    未及歌二花，三花誰可後。
                </div>
                
                <div class="paragraph">
                    請續時夏詩，以爲風化首。
                </div>
                
        </div>
