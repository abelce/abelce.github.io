    <div class="container">
        <h2 class="name">
            讀東坡疊嶂圖有感因次其韻
        </h2>
        <div class="author"><a href="/author/aa05e7a9-8c39-4837-a872-aef016f8f05b.html" title="張九成" target="_blank">
                張九成
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虬鬚英武喧天淵，當時功臣畫凌煙。
                </div>
                
                <div class="paragraph">
                    漢家驍騎才三萬，北攻稽落書燕然。
                </div>
                
                <div class="paragraph">
                    勳名鼎鼎磨星斗，百年衰落歸黄泉。
                </div>
                
                <div class="paragraph">
                    人間萬事都如夢，不如掛冠神武尋山川。
                </div>
                
                <div class="paragraph">
                    我昔曾登會稽頂，逍遥疑在羲皇前。
                </div>
                
                <div class="paragraph">
                    下觀濤江卷飛雪，旁看秦望森摩天。
                </div>
                
                <div class="paragraph">
                    祖龍定是同鮑臭，鴟夷却得携妖妍。
                </div>
                
                <div class="paragraph">
                    悠然會意不復出，倚鋤便欲耕春田。
                </div>
                
                <div class="paragraph">
                    君不見淵明歸去傳圖畫，伯時妙手垂千年。
                </div>
                
                <div class="paragraph">
                    我藏東絹今拂拭，正欲寫此春江浩渺山連娟。
                </div>
                
                <div class="paragraph">
                    更要元龍湖海士，百尺樓中相對眠。
                </div>
                
                <div class="paragraph">
                    玉京蓬島置勿問，人間今是地行仙。
                </div>
                
                <div class="paragraph">
                    岷江寥寥三峽遠，此心欲往知何緣。
                </div>
                
                <div class="paragraph">
                    煩君斷取來方丈，徑入東坡疊嶂篇。
                </div>
                
        </div>
    </div>
