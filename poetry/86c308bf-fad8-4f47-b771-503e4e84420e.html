    <div class="container">
        <h2 class="name">
            送淮東田制幹回司
        </h2>
        <div class="author"><a href="/author/dc8efd1d-5912-49af-88c4-d2efd3f48290.html" title="蒲壽宬" target="_blank">
                蒲壽宬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青青拱把木，人見毫芒時。
                </div>
                
                <div class="paragraph">
                    只恐不早種，既種何用疑。
                </div>
                
                <div class="paragraph">
                    枝條日已茂，雨露日已滋。
                </div>
                
                <div class="paragraph">
                    揺本固不可，爪膚復奚爲。
                </div>
                
                <div class="paragraph">
                    驚颷屢欲折，積雪久自支。
                </div>
                
                <div class="paragraph">
                    昔日靖郭君，四十餘男兒。
                </div>
                
                <div class="paragraph">
                    中有不舉子，其事乃甚奇。
                </div>
                
                <div class="paragraph">
                    馳聲自薛起，有誰敢齊窺。
                </div>
                
                <div class="paragraph">
                    君今已騎鶴，莫問腰纒資。
                </div>
                
                <div class="paragraph">
                    主人今晉公，相量千頃陂。
                </div>
                
                <div class="paragraph">
                    溲勃且並用，參苓恐無遺。
                </div>
                
                <div class="paragraph">
                    相如諭蜀檄，昌黎從軍詩。
                </div>
                
                <div class="paragraph">
                    倘可露一斑，豈無諸公知。
                </div>
                
                <div class="paragraph">
                    君來甫兩月，雲霧才一披。
                </div>
                
                <div class="paragraph">
                    非敢事偃蹇，禽鹿不可覊。
                </div>
                
                <div class="paragraph">
                    勿詫我泉石，恐爲君瑕疵。
                </div>
                
                <div class="paragraph">
                    吾且自笑我，人知我爲誰。
                </div>
                
        </div>
    </div>
