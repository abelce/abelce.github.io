    <div class="container">
        <h2 class="name">
            和希聲蓮華樵人遇仙行
        </h2>
        <div class="author"><a href="/author/8b2305d1-d0a2-4d13-b82e-14117c479428.html" title="利登" target="_blank">
                利登
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蘆溪之山高插天，蓮峰更壓蘆溪山。
                </div>
                
                <div class="paragraph">
                    峰頭青壁幾千年，誰知玉闕藏神仙。
                </div>
                
                <div class="paragraph">
                    平明採樵陳氏子，五雲深處樓臺起。
                </div>
                
                <div class="paragraph">
                    中有七仙白玉冠，方瞳射人秋自寒。
                </div>
                
                <div class="paragraph">
                    臺前一道白蓮泉，七始花開一成蓮。
                </div>
                
                <div class="paragraph">
                    固知此子無仙骨，祇以{彳空}㣚入仙室。
                </div>
                
                <div class="paragraph">
                    低頭乞命却走回，尚復褰裳取蓮實。
                </div>
                
                <div class="paragraph">
                    歸來疑信互相傳，朴哉此子非妄言。
                </div>
                
                <div class="paragraph">
                    安知瓊樓玉室峭千尺，即非面前崔嵬一片石。
                </div>
                
                <div class="paragraph">
                    安知世人俗氣厚如山，翻把瓊樓玉室作石看。
                </div>
                
                <div class="paragraph">
                    亦非仙人幻作石，世人俗眼自不識。
                </div>
                
                <div class="paragraph">
                    安得鴻都道士白玉簪，持我此詩扣青壁。
                </div>
                
        </div>
    </div>
