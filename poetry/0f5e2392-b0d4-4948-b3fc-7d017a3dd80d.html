    <div class="container">
        <h2 class="name">
            題汪侍郎仲宗北山道院
        </h2>
        <div class="author"><a href="/author/60852633-5a67-40ef-a76d-1ff4f147a7a4.html" title="汪莘" target="_blank">
                汪莘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北山之宅可忘歸，北山之山天下稀。
                </div>
                
                <div class="paragraph">
                    自非君身有仙骨，安得蓬壺閬苑相因依。
                </div>
                
                <div class="paragraph">
                    長松巨柏氣象古，紅鸞白鳳交橫飛。
                </div>
                
                <div class="paragraph">
                    朔風萬里促冬日，金橘千樹爭光輝。
                </div>
                
                <div class="paragraph">
                    樞密曾孫侍御子，天資酷與前人似。
                </div>
                
                <div class="paragraph">
                    只今四十未爲老，不選娥眉壓閭里。
                </div>
                
                <div class="paragraph">
                    道院夜長霜月白，豪氣猶餘好賓客。
                </div>
                
                <div class="paragraph">
                    早晚春歸花亂發，蝶舞鶑啼亦傷魄。
                </div>
                
                <div class="paragraph">
                    此言聊戲爾，時事端可惜。
                </div>
                
                <div class="paragraph">
                    大兒只求上上考，次兒只用平平策。
                </div>
                
                <div class="paragraph">
                    胡運已衰當謝絕，西戎方彊又須索。
                </div>
                
                <div class="paragraph">
                    北山主人那得閑，袖中三尺青蛇斑。
                </div>
                
                <div class="paragraph">
                    有客不知其所往，歲暮江頭雪三尺。
                </div>
                
        </div>
    </div>
