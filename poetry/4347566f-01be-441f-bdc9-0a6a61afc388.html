    <div class="container">
        <h2 class="name">
            大兒長孺赴零陵簿示以雜言
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    好官易得忙不得，好人難做須著力。
                </div>
                
                <div class="paragraph">
                    汝要作好官，令公書考不可鑽。
                </div>
                
                <div class="paragraph">
                    借令巧鑽得，遺臭千載心爲寒。
                </div>
                
                <div class="paragraph">
                    汝要作好人，東家也是橫目民。
                </div>
                
                <div class="paragraph">
                    選官無選處，却與天地長青春。
                </div>
                
                <div class="paragraph">
                    老夫今年六十四，大兒壯歲初筮仕。
                </div>
                
                <div class="paragraph">
                    先人門戶冷如冰，豈不願汝取高位。
                </div>
                
                <div class="paragraph">
                    高位莫愛渠，愛了高位失丈夫。
                </div>
                
                <div class="paragraph">
                    老夫老則老，官職不要討。
                </div>
                
                <div class="paragraph">
                    白頭官裏捉出來，生愁無面見草萊。
                </div>
                
                <div class="paragraph">
                    老夫不足學，聖賢有前作。
                </div>
                
                <div class="paragraph">
                    譬如著棋著到國手時，國手頭上猶更儘有著。
                </div>
                
        </div>
