    <div class="container">
        <h2 class="name">
            景德北窗
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲横樹陰濃，雨漲溪水白。
                </div>
                
                <div class="paragraph">
                    故人喚我出，已度蒸暑厄。
                </div>
                
                <div class="paragraph">
                    北窗非不佳，尚苦眼界窄。
                </div>
                
                <div class="paragraph">
                    小樓隱床後，自與塵霧隔。
                </div>
                
                <div class="paragraph">
                    更憐昭亭山，相向有佳色。
                </div>
                
                <div class="paragraph">
                    君能具鷄黍，略不厭須索。
                </div>
                
                <div class="paragraph">
                    我能知子窮，子亦能愛客。
                </div>
                
                <div class="paragraph">
                    人生要如是，一舉乃諷百。
                </div>
                
                <div class="paragraph">
                    我病思遠引，未塞交友責。
                </div>
                
                <div class="paragraph">
                    便當約諸公，歸耕作長策。
                </div>
                
                <div class="paragraph">
                    囊無一錢贏，歲晚會有獲。
                </div>
                
        </div>
    </div>
