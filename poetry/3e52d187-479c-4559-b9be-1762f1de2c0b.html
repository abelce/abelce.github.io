    <div class="container">
        <h2 class="name">
            壽樓
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    碧瓦照日生青煙，誰家高樓當道邊。
                </div>
                
                <div class="paragraph">
                    昨日丁丁斤且斲，今朝朱欄橫翠幕。
                </div>
                
                <div class="paragraph">
                    主人起樓何太高，欲誇富力壓羣豪。
                </div>
                
                <div class="paragraph">
                    樓中女兒十五六，紅膏畫眉雙鬢綠。
                </div>
                
                <div class="paragraph">
                    日暮春風吹管弦，過者仰首皆留連。
                </div>
                
                <div class="paragraph">
                    應笑樓前騎馬客，腰垂金章頭已白。
                </div>
                
                <div class="paragraph">
                    苦貪名利損形骸，爭若庸愚恣聲色。
                </div>
                
                <div class="paragraph">
                    朝見騎馬過，暮見騎馬歸。
                </div>
                
                <div class="paragraph">
                    經年無補朝廷事，何用區區來往爲。
                </div>
                
        </div>
