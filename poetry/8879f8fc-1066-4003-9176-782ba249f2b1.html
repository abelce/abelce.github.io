        <h2 class="name">
            胡生行
        </h2>
        <div class="author"><a href="/author/9ea304d6-6ec9-4528-9437-79527e76ee52.html" title="區仕衡" target="_blank">
                區仕衡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見平陵班仲升，君不見句章闞德潤。
                </div>
                
                <div class="paragraph">
                    二子傭書日苦貧，投筆誦經總才雋。
                </div>
                
                <div class="paragraph">
                    又不見二子之後有胡生，寸管從人落魄行。
                </div>
                
                <div class="paragraph">
                    往往自詫骨非賤，口述二子功與名。
                </div>
                
                <div class="paragraph">
                    鑿空絕域稱使者，孝廉爲郎補中舍。
                </div>
                
                <div class="paragraph">
                    都鄉拜爵金印持，定遠封侯玉門射。
                </div>
                
                <div class="paragraph">
                    胡生果是大耳兒，蛟龍尺水自有時。
                </div>
                
                <div class="paragraph">
                    長安乞米齒編貝，且得待詔聊免饑。
                </div>
                
                <div class="paragraph">
                    不能持釣富春澤，只解校文天祿閣。
                </div>
                
                <div class="paragraph">
                    丈夫豈必終落魄，他時人認傭書客。
                </div>
                
        </div>
