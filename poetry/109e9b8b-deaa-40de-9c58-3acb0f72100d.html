    <div class="container">
        <h2 class="name">
            送西川梁常侍之新築龍山城幷錫賚兩州刺史及部落酋長等
        </h2>
        <div class="author"><a href="/author/5bc506d4-8a3c-458c-ab2c-c2d324a4c1cf.html" title="薛逢" target="_blank">
                薛逢
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖主憂夷貊，屯師翦束欽。
                </div>
                
                <div class="paragraph">
                    皇家思眷祐，星使忽登臨。
                </div>
                
                <div class="paragraph">
                    用命期開國，違天必釁碪。
                </div>
                
                <div class="paragraph">
                    化須均草樹，恩不間飛沈。
                </div>
                
                <div class="paragraph">
                    束馬凌蒼壁，捫蘿上碧岑。
                </div>
                
                <div class="paragraph">
                    瘴川風自熱，劒閣氣長陰。
                </div>
                
                <div class="paragraph">
                    迅瀨從天急，喬松入地深。
                </div>
                
                <div class="paragraph">
                    仰觀唯一逕，俯瞰即千尋。
                </div>
                
                <div class="paragraph">
                    水作新城帶，山爲故壘襟。
                </div>
                
                <div class="paragraph">
                    東開洞君聽，南闢納蠻心。
                </div>
                
                <div class="paragraph">
                    渥澤濡三部，衣冠化雨林。
                </div>
                
                <div class="paragraph">
                    帶文雕白玉，符理篆黃金。
                </div>
                
                <div class="paragraph">
                    鳥道經邛𤏡，星纏過觜參。
                </div>
                
                <div class="paragraph">
                    迴軒如睿獎，休作苦辛吟。
                </div>
                
        </div>
