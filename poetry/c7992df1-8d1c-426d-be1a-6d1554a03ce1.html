    <div class="container">
        <h2 class="name">
            再吟六詩四首拜呈  其一
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    摩天皆勁翮，對壘盡雄詩。
                </div>
                
                <div class="paragraph">
                    漢士增三傑，唐儒益二夔。
                </div>
                
                <div class="paragraph">
                    素修同德行，良會展尊彝。
                </div>
                
                <div class="paragraph">
                    恥佩蘇秦印，閒吟谷永詩。
                </div>
                
                <div class="paragraph">
                    郡條頒美政，邦典守新規。
                </div>
                
                <div class="paragraph">
                    暗換陰陽氣，平分晝夜時。
                </div>
                
                <div class="paragraph">
                    南朝餘草樹，戰國舊城池。
                </div>
                
                <div class="paragraph">
                    弱跪霜前蟹，奇眸水底龜。
                </div>
                
                <div class="paragraph">
                    風標觀畫鶴，禍福中靈棋。
                </div>
                
                <div class="paragraph">
                    尼父談諸蔽，尤當謹禮儀。
                </div>
                
        </div>
    </div>
