    <div class="container">
        <h2 class="name">
            分寧大竹取爲酒罇短頸寛大腹可容二升而漆其外戲爲短歌
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    此君少日青而癯，爾來黑肥如瓠壺。
                </div>
                
                <div class="paragraph">
                    縮肩短帽壓兩耳，無乃戲學騶侏儒。
                </div>
                
                <div class="paragraph">
                    人言腹大中何有，不獨容君更容酒。
                </div>
                
                <div class="paragraph">
                    未須常要託後車，滑稽且作先生友。
                </div>
                
                <div class="paragraph">
                    少陵匏罇安在哉，次山石臼空飛埃。
                </div>
                
                <div class="paragraph">
                    茆簷對客夜驚笑，麴生叩門何自來。
                </div>
                
                <div class="paragraph">
                    老向人間不稱意，但覺淵明酒多味。
                </div>
                
                <div class="paragraph">
                    乞取田家老瓦盆，伴我年年竹根醉。
                </div>
                
        </div>
    </div>
