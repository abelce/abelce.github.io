    <div class="container">
        <h2 class="name">
            和南塘詠梅
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    剝極大冶如死灰，潛陽初動生意回。
                </div>
                
                <div class="paragraph">
                    沖融一脉貫萬彙，物有清氣拂斗魁。
                </div>
                
                <div class="paragraph">
                    嘉植幾世培其栽，孤芳欲折猶裴回。
                </div>
                
                <div class="paragraph">
                    此花消得酒百杯，料君恥與紅紫偎。
                </div>
                
                <div class="paragraph">
                    祇應兩屐磨蒼苔，豪飲豈惜玉山頹。
                </div>
                
                <div class="paragraph">
                    醉中兩手敲復推，句成不假擊鉢催。
                </div>
                
                <div class="paragraph">
                    青皇襟量何恢恢，任教殘臘偷春來。
                </div>
                
                <div class="paragraph">
                    暗香明艷無纖埃，俯視衆植爲陪臺。
                </div>
                
                <div class="paragraph">
                    紛紛盆盎見古罍，千花錦繡徒成堆。
                </div>
                
                <div class="paragraph">
                    天然不假冰玉裁，歲歲爲渠青眼開。
                </div>
                
        </div>
    </div>
