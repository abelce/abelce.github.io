    <div class="container">
        <h2 class="name">
            乙巳郊禮慶成五言二十韻
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    堯曆方歸聖，虞琴始就聲。
                </div>
                
                <div class="paragraph">
                    不先惟帝饗，孰見事天明。
                </div>
                
                <div class="paragraph">
                    穀旦諏陽復，鴻儀備吉行。
                </div>
                
                <div class="paragraph">
                    宸襟正祗謹，陰孽忽孳萌。
                </div>
                
                <div class="paragraph">
                    淫雨頻興陣，寒花幾墜瓊。
                </div>
                
                <div class="paragraph">
                    多言摇改卜，上意益專精。
                </div>
                
                <div class="paragraph">
                    宗社敷冥祐，穹蒼答至誠。
                </div>
                
                <div class="paragraph">
                    斗收連日晦，併與祀時晴。
                </div>
                
                <div class="paragraph">
                    待曉披閶闔，凝旒下紫清。
                </div>
                
                <div class="paragraph">
                    真廷陳潔饌，親廟展嘉牲。
                </div>
                
                <div class="paragraph">
                    愛旭輝黄道，非煙護綵城。
                </div>
                
                <div class="paragraph">
                    旌旗停藻衛，鐃吹起嚴更。
                </div>
                
                <div class="paragraph">
                    冕服祛繁飾，壇壝即自成。
                </div>
                
                <div class="paragraph">
                    晶熒奠琮璧，和雅薦英莖。
                </div>
                
                <div class="paragraph">
                    繼志還虛次，尊神戒側迎。
                </div>
                
                <div class="paragraph">
                    千齡俄受胙，萬乘已旋衡。
                </div>
                
                <div class="paragraph">
                    嶢闕層霄迥，通衢眾目傾。
                </div>
                
                <div class="paragraph">
                    疏刑空犴獄，霈澤浹寰瀛。
                </div>
                
                <div class="paragraph">
                    統業恢長治，生靈入太平。
                </div>
                
                <div class="paragraph">
                    因知却徽號，傳蹟固難名。
                </div>
                
        </div>
