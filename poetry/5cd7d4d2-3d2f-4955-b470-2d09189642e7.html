    <div class="container">
        <h2 class="name">
            久雨溪漲壽朋惠示長句次韻一首
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    緣雲細路投僧坊，路邊松柟森自行。
                </div>
                
                <div class="paragraph">
                    初來紫竹半含籜，白花忽已吹垂楊。
                </div>
                
                <div class="paragraph">
                    念昔聯翩背京洛，於時初登君子堂。
                </div>
                
                <div class="paragraph">
                    還朝我執太史筆，侍宴君持光祿觴。
                </div>
                
                <div class="paragraph">
                    由來用舍判殊路，玉堂絳闕遙相望。
                </div>
                
                <div class="paragraph">
                    公車推輪下庾嶺，我舟捩柁辭黄岡。
                </div>
                
                <div class="paragraph">
                    艱難晚厄汝溪上，天雨屬聞頽院墻。
                </div>
                
                <div class="paragraph">
                    不憂漏濕有新句，醉墨在紙猶淋浪。
                </div>
                
                <div class="paragraph">
                    桃花水漲鳥不渡，安得奮飛來我旁。
                </div>
                
                <div class="paragraph">
                    夜來顛風起天末，起占初日照屋梁。
                </div>
                
                <div class="paragraph">
                    明窗洗硯午陰寂，前榮觀棋春晝長。
                </div>
                
                <div class="paragraph">
                    百年未滿且挈挈，萬緣頓息寧皇皇。
                </div>
                
                <div class="paragraph">
                    更能伴我千鍾飲，徑欲因公倒槖装。
                </div>
                
        </div>
