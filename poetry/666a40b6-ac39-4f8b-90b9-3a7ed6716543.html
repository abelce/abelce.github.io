    <div class="container">
        <h2 class="name">
            智衲草書
        </h2>
        <div class="author"><a href="/author/a36aa28f-f1ed-4ef2-b7b1-9ab88fe57663.html" title="米芾" target="_blank">
                米芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人愛老張書已顛，我知醉素心通天。
                </div>
                
                <div class="paragraph">
                    筆鋒卷起三峽水，墨色染徧萬壑泉。
                </div>
                
                <div class="paragraph">
                    興來颯颯吼風雨，落紙往往翻雲烟。
                </div>
                
                <div class="paragraph">
                    怒蛟狂虺忽驚走，滿手黑電爭回旋。
                </div>
                
                <div class="paragraph">
                    人間一日醉夢覺，物外萬態涵無邊。
                </div>
                
                <div class="paragraph">
                    使人壯觀不知已，脫身直恐凌飛仙。
                </div>
                
                <div class="paragraph">
                    棄筆爲山儻無苦，洗墨成池何足數。
                </div>
                
                <div class="paragraph">
                    其來精絕自凝神，不在公孫渾脫舞。
                </div>
                
        </div>
