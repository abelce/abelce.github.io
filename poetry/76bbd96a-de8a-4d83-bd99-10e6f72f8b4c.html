    <div class="container">
        <h2 class="name">
            和王子元中秋會飲
        </h2>
        <div class="author"><a href="/author/c34d5cda-7b05-4e7d-a6c4-4f72a6a32e68.html" title="余靖" target="_blank">
                余靖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    混元鼓橐四氣平，西商之氣爽且輕。
                </div>
                
                <div class="paragraph">
                    望舒按轡出東海，孤輪斲冰碾太清。
                </div>
                
                <div class="paragraph">
                    碧落坦夷輪不停，銀河浩蕩波無聲。
                </div>
                
                <div class="paragraph">
                    千家萬家調管絃，唯恐遊氛翳至明。
                </div>
                
                <div class="paragraph">
                    秋深夜永景澄霽，老兔不死穴青冥。
                </div>
                
                <div class="paragraph">
                    世間榮謝易反掌，得意難與良辰并。
                </div>
                
                <div class="paragraph">
                    我謫閑官歸故里，君承新渥來江城。
                </div>
                
                <div class="paragraph">
                    相逢並座敘離闊，把酒共見圓蟾生。
                </div>
                
                <div class="paragraph">
                    嫦娥耐閒不肯嫁，破鑑再合光熒熒。
                </div>
                
                <div class="paragraph">
                    白露乍零羣動息，浮雲一開萬目傾。
                </div>
                
                <div class="paragraph">
                    但知吟處罇前樂，勿問區區時世情。
                </div>
                
                <div class="paragraph">
                    高人洗耳讓天下，下士紾臂爭杯羹。
                </div>
                
                <div class="paragraph">
                    賢愚相遠九牛毛，寵辱去就何足驚。
                </div>
                
                <div class="paragraph">
                    醉鄉無關好遊處，勞生萬慮徒營營。
                </div>
                
        </div>
    </div>
