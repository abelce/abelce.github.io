    <div class="container">
        <h2 class="name">
            柬仲至帑轄蹈中理丞
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三吳一都會，駕言舒我憂。
                </div>
                
                <div class="paragraph">
                    洞門儼彫戟，通術交華輈。
                </div>
                
                <div class="paragraph">
                    清晨皇居開，五雲更飛浮。
                </div>
                
                <div class="paragraph">
                    陽光從東升，星月爛欲收。
                </div>
                
                <div class="paragraph">
                    垂紳奉明主，靡爵班徹侯。
                </div>
                
                <div class="paragraph">
                    上擬成康隆，下則臯夔儔。
                </div>
                
                <div class="paragraph">
                    弓矢既載櫜，禮樂次第修。
                </div>
                
                <div class="paragraph">
                    子惠四海民，庶幾瘡痍瘳。
                </div>
                
                <div class="paragraph">
                    眇歟蟣虱臣，守藏獨夷猶。
                </div>
                
                <div class="paragraph">
                    交舊未忍遺，乘軒爲綢繆。
                </div>
                
                <div class="paragraph">
                    適歌慨以慷，魯酒獻且酬。
                </div>
                
                <div class="paragraph">
                    徂年倏已冬，禿髮不滿頭。
                </div>
                
                <div class="paragraph">
                    如知山澤臞，昧昧徒好修。
                </div>
                
        </div>
