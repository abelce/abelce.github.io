    <div class="container">
        <h2 class="name">
            送程建用宣德西歸
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔與君同巷，參差對柴荆。
                </div>
                
                <div class="paragraph">
                    艱難奉老母，弦歌教諸生。
                </div>
                
                <div class="paragraph">
                    藜藿飽臧獲，布褐均弟兄。
                </div>
                
                <div class="paragraph">
                    貧賤理則窮，禮義日益明。
                </div>
                
                <div class="paragraph">
                    我親本知道，家有月旦評。
                </div>
                
                <div class="paragraph">
                    逡巡戶牖間，時聞嘆息聲。
                </div>
                
                <div class="paragraph">
                    善惡不可誣，孝弟神所聽。
                </div>
                
                <div class="paragraph">
                    我見此家人，處約能和平。
                </div>
                
                <div class="paragraph">
                    它年彼君子，豈復地上行。
                </div>
                
                <div class="paragraph">
                    爾來三十年，遺語空自驚。
                </div>
                
                <div class="paragraph">
                    松阡映天末，苦淚緣冠纓。
                </div>
                
                <div class="paragraph">
                    子親八十五，皤然老人星。
                </div>
                
                <div class="paragraph">
                    安輿及祿養，平反慰中情。
                </div>
                
                <div class="paragraph">
                    月俸雖不多，足備甘與輕。
                </div>
                
                <div class="paragraph">
                    今年復考課，得秩真代耕。
                </div>
                
                <div class="paragraph">
                    倚門老鶴望，策馬飛鴻征。
                </div>
                
                <div class="paragraph">
                    歸來歲云莫，手奉屠蘇觥。
                </div>
                
                <div class="paragraph">
                    我詩不徒作，以遺鄉黨銘。
                </div>
                
        </div>
