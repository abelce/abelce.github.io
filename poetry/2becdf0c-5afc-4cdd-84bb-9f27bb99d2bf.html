    <div class="container">
        <h2 class="name">
            二十八舍歌
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    戎菽有角原桑黄，客愁唧嘖聞扈亢。
                </div>
                
                <div class="paragraph">
                    轉蓬無氐行役晚，蟋蟀在房思婦惋。
                </div>
                
                <div class="paragraph">
                    男兒有心事弧矢，十年風光隨馬尾。
                </div>
                
                <div class="paragraph">
                    長鬚舂米婢借箕，斗酒爲君聊解頤。
                </div>
                
                <div class="paragraph">
                    誰憐長夜飯牛苦，安能卧泣羞兒女。
                </div>
                
                <div class="paragraph">
                    平生未入君此室，一廬翛然四壁立。
                </div>
                
                <div class="paragraph">
                    文章奎躔動圓天，貧有餘富黔婁賢。
                </div>
                
                <div class="paragraph">
                    功名不羞爛羊胃，滅昴擒胡未能計。
                </div>
                
                <div class="paragraph">
                    誰能簡畢老此生，不用諏觜招忿爭。
                </div>
                
                <div class="paragraph">
                    世事參商君此行，桂酒椒漿石井美。
                </div>
                
                <div class="paragraph">
                    山鬼幽篁衣薜荔，暮江老柳繫歸船。
                </div>
                
                <div class="paragraph">
                    蛟宮涵星動深淵，張帆自慣夕風恬。
                </div>
                
                <div class="paragraph">
                    九折摧輪鵠翼短，他年君車當軫轉。
                </div>
                
        </div>
