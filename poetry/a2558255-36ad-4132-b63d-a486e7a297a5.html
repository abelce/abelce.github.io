    <div class="container">
        <h2 class="name">
            送韓準裴政孔巢父還山
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    獵客張兔罝，不能挂龍虎。
                </div>
                
                <div class="paragraph">
                    所以青雲人，高歌在巖戶。
                </div>
                
                <div class="paragraph">
                    韓生信英彥，裴子含清真。
                </div>
                
                <div class="paragraph">
                    孔侯復秀出，俱與雲霞親。
                </div>
                
                <div class="paragraph">
                    峻節凌遠松，同衾臥盤石。
                </div>
                
                <div class="paragraph">
                    斧冰嗽寒泉，三子同二屐。
                </div>
                
                <div class="paragraph">
                    時時或乘興，往往雲無心。
                </div>
                
                <div class="paragraph">
                    出山揖牧伯，長嘯輕衣簪。
                </div>
                
                <div class="paragraph">
                    昨宵夢裏還，云弄竹溪月。
                </div>
                
                <div class="paragraph">
                    今晨魯東門，帳飲與君別。
                </div>
                
                <div class="paragraph">
                    雪崖滑去馬，蘿徑迷歸人。
                </div>
                
                <div class="paragraph">
                    相思若煙草，歷亂無冬春。
                </div>
                
        </div>
    </div>
