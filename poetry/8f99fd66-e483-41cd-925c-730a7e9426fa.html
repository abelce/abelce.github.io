    <div class="container">
        <h2 class="name">
            家僮來持雙井芽數數飲之輒成詩以示同舍
        </h2>
        <div class="author"><a href="/author/3dddd1a5-7ca2-487e-ba23-8f38e1a5b592.html" title="黄庶" target="_blank">
                黄庶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我疑醇醲千古味，寂寞散在山茶枝。
                </div>
                
                <div class="paragraph">
                    雙井名入天下耳，建溪春色無光輝。
                </div>
                
                <div class="paragraph">
                    吾鄉茶友若敵國，糞土尺璧珍刀圭。
                </div>
                
                <div class="paragraph">
                    嗟予奔走車馬迹，塵埃荆棘生喉頤。
                </div>
                
                <div class="paragraph">
                    煮雲爲腴不可見，青泉綠樹應相嗤。
                </div>
                
                <div class="paragraph">
                    長鬚前日千里至，百芽包裹林巖姿。
                </div>
                
                <div class="paragraph">
                    開緘春風若滿手，喜氣收拾人恐知。
                </div>
                
                <div class="paragraph">
                    江南陽和夜欲試，小齋獨與清風期。
                </div>
                
                <div class="paragraph">
                    石鼎泉甘火齊得，混沌不死元氣肥。
                </div>
                
                <div class="paragraph">
                    詩書坐對爲客主，一啜已見沆瀣醨。
                </div>
                
                <div class="paragraph">
                    通宵安穩睡物外，家夢欲遣不肯歸。
                </div>
                
                <div class="paragraph">
                    不信試來與君飲，洗出正性還肝脾。
                </div>
                
        </div>
    </div>
