    <div class="container">
        <h2 class="name">
            □□庚午春之七日前成都通川陵陽程遇孫艤東去之舟於涪陵岸下太守謝宋卿以踏磧故事招飲北巖謁伊川先生像于鈎深堂敬賦古詩一章刻諸巖石
        </h2>
        <div class="author"><a href="/author/659ae8fd-2120-4087-b403-789d0abffd81.html" title="程遇孫" target="_blank">
                程遇孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春風吹客舟，沙際初倚柁。
                </div>
                
                <div class="paragraph">
                    懷人愛其屋，木杪危若墮。
                </div>
                
                <div class="paragraph">
                    欣從太守遊，江色清照坐。
                </div>
                
                <div class="paragraph">
                    當年紹述議，洛黨亦奔播。
                </div>
                
                <div class="paragraph">
                    時人欲殺翁，甘此采薇餓。
                </div>
                
                <div class="paragraph">
                    流離終愛君，怨語無騷些。
                </div>
                
                <div class="paragraph">
                    寥寥十翼後，學易孰無過。
                </div>
                
                <div class="paragraph">
                    諸儒踐陳迹，如蟻困旋磨。
                </div>
                
                <div class="paragraph">
                    巖棲獨鈎深，混沌與鑿破。
                </div>
                
                <div class="paragraph">
                    書成置篋中，山鬼嚴夜邏。
                </div>
                
                <div class="paragraph">
                    向來新說行，六籍乃生禍。
                </div>
                
                <div class="paragraph">
                    氛埃滿神州，久被犬羊涴。
                </div>
                
                <div class="paragraph">
                    何如北巖石，樵牧不敢唾。
                </div>
                
                <div class="paragraph">
                    詩寒不成章，聊爲茲石賀。
                </div>
                
        </div>
