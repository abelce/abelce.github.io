    <div class="container">
        <h2 class="name">
            重送伯卿
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雪花來無時，入春遂三作。
                </div>
                
                <div class="paragraph">
                    冰柱凍不解，去地纔一握。
                </div>
                
                <div class="paragraph">
                    東風畏奇寒，未敢破梅萼。
                </div>
                
                <div class="paragraph">
                    已僵員嶠蠶，那問紇干雀。
                </div>
                
                <div class="paragraph">
                    萬徑無行蹤，扣戶驚剝啄。
                </div>
                
                <div class="paragraph">
                    故人竹葉舟，歲晚夢漂泊。
                </div>
                
                <div class="paragraph">
                    自云饑所驅，豈不念丘壑。
                </div>
                
                <div class="paragraph">
                    經誼金華省，文采石渠閣。
                </div>
                
                <div class="paragraph">
                    平生百未試，墨綬嚇猿鶴。
                </div>
                
                <div class="paragraph">
                    取舍一熊掌，得喪兩蝸角。
                </div>
                
                <div class="paragraph">
                    不嫌干進鈍，俯仰無愧怍。
                </div>
                
                <div class="paragraph">
                    低回簿書叢，萬卷無處著。
                </div>
                
                <div class="paragraph">
                    惜哉小舉袖，負此不龜藥。
                </div>
                
                <div class="paragraph">
                    頗聞江臯縣，訟簡民氣樂。
                </div>
                
                <div class="paragraph">
                    政成松竹林，詁訓緝家學。
                </div>
                
                <div class="paragraph">
                    廼翁力菑畬，待子收播穫。
                </div>
                
                <div class="paragraph">
                    三年此書出，衆說眇螢爝。
                </div>
                
                <div class="paragraph">
                    持歸許窺觀，慰我久離索。
                </div>
                
                <div class="paragraph">
                    今朝雲潑墨，霰雨縱橫落。
                </div>
                
                <div class="paragraph">
                    檣竿挽不住，帆峭北風惡。
                </div>
                
                <div class="paragraph">
                    難忘昆弟語，易散清夜酌。
                </div>
                
                <div class="paragraph">
                    匆匆別知賦，掩涕倚郛郭。
                </div>
                
        </div>
