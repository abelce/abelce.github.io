    <div class="container">
        <h2 class="name">
            孫曼叔待制安撫至陝西先以詩寄
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    不同四客老商山，朝出東宮暮近班。
                </div>
                
                <div class="paragraph">
                    鵬翼豈容時暫息，龍鱗祇自歲餘攀。
                </div>
                
                <div class="paragraph">
                    身猶侍從先康濟，心與生靈共歉艱。
                </div>
                
                <div class="paragraph">
                    郡國尚聞愆雨澤，朝廷西顧動天顔。
                </div>
                
                <div class="paragraph">
                    凌虛禁閣違登降，觸熱軺車事往還。
                </div>
                
                <div class="paragraph">
                    赤地相望千里外，清風一灑百塵間。
                </div>
                
                <div class="paragraph">
                    誰知奉使今持節，比見從戎昨過關。
                </div>
                
                <div class="paragraph">
                    漫學彈冠貢公喜，鬢毛蕭颯欲投閒。
                </div>
                
        </div>
    </div>
