    <div class="container">
        <h2 class="name">
            壁間古木新篁影有可愛走筆戲題
        </h2>
        <div class="author"><a href="/author/32de9cd5-2d48-4281-91fc-750eea54f62f.html" title="汪炎昶" target="_blank">
                汪炎昶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    韋偃工古松，與可善枯竹。
                </div>
                
                <div class="paragraph">
                    豈如君家素壁上，有此天然畫兩幅。
                </div>
                
                <div class="paragraph">
                    一株古木欹牆東，狀如峨嵋山巔千歲萬歲之枯松。
                </div>
                
                <div class="paragraph">
                    旁有笛材拔孤玉，扶疏枝葉带露而篩風。
                </div>
                
                <div class="paragraph">
                    天知君愛畫，欲爲發一哂。
                </div>
                
                <div class="paragraph">
                    呼取羲娥作畫師，借此二物爲畫本。
                </div>
                
                <div class="paragraph">
                    戲從君家壁間摹寫之，一枝一葉俱無遺。
                </div>
                
                <div class="paragraph">
                    傍人來見道是畫，問如何畫無能之。
                </div>
                
                <div class="paragraph">
                    元來畫時不用諸葛筆、梁杲墨，別有妙法匿形跡。
                </div>
                
                <div class="paragraph">
                    偷兒雖甚愛，看得捲不得。
                </div>
                
                <div class="paragraph">
                    或全瀏亮或模糊，隨時明暗有卷舒。
                </div>
                
                <div class="paragraph">
                    報君若欲觀此畫，請跨金烏玉兔來其下。
                </div>
                
        </div>
