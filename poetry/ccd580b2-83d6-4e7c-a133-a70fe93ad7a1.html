    <div class="container">
        <h2 class="name">
            依韻和酬韓仲文昆季聯句見謝
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    冬日晴且暖，林塘思浄居。
                </div>
                
                <div class="paragraph">
                    往興都未盡，遂經韓氏廬。
                </div>
                
                <div class="paragraph">
                    韓氏兄弟賢，各各趨義塗。
                </div>
                
                <div class="paragraph">
                    吾儕與之游，何異田蘇俱。
                </div>
                
                <div class="paragraph">
                    經疑反此質，學陋慙無餘。
                </div>
                
                <div class="paragraph">
                    況茲諸少年，高論傾國都。
                </div>
                
                <div class="paragraph">
                    以及治民術，縱橫無所拘。
                </div>
                
                <div class="paragraph">
                    又涉方外說，於道曾不殊。
                </div>
                
                <div class="paragraph">
                    詩評杜兼李，字法褚與虞。
                </div>
                
                <div class="paragraph">
                    啜茗豈非好，啗栗强爲娛。
                </div>
                
                <div class="paragraph">
                    久厭官局檢，聊休體質舒。
                </div>
                
                <div class="paragraph">
                    次第極言笑，左右排圖書。
                </div>
                
                <div class="paragraph">
                    終日欣博約，貶異正則扶。
                </div>
                
                <div class="paragraph">
                    所頼存泛愛，未以我爲愚。
                </div>
                
                <div class="paragraph">
                    持歸接士論，頗亦類販沽。
                </div>
                
                <div class="paragraph">
                    復聯長詩來，味若餐瓊腴。
                </div>
                
                <div class="paragraph">
                    其辭多自損，似欲大厥譽。
                </div>
                
                <div class="paragraph">
                    顔子乃庶幾，仲尼稱弗如。
                </div>
                
                <div class="paragraph">
                    不厭會遇頻，雲龍實相須。
                </div>
                
                <div class="paragraph">
                    最和躡麟趾，舉步未敢渝。
                </div>
                
        </div>
