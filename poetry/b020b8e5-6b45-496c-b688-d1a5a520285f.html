    <div class="container">
        <h2 class="name">
            送鄭使君
        </h2>
        <div class="author"><a href="/author/20ef0f30-2cb2-4130-93ea-0cde657f3fe4.html" title="貫休" target="_blank">
                貫休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    刺婺廉閩動帝臺，唯將清淨作梯媒。
                </div>
                
                <div class="paragraph">
                    綠沈槍卓妖星落，白玉壺澄苦霧開。
                </div>
                
                <div class="paragraph">
                    仁愛久懸溪上月，恩光又發領頭梅。
                </div>
                
                <div class="paragraph">
                    天資劉邵龔黃筆，神助韓彭衛霍才。
                </div>
                
                <div class="paragraph">
                    古驛劒江分掩映，畫旗花舫下喧豗。
                </div>
                
                <div class="paragraph">
                    鳳麟帟幕芙蓉坼，洞壑清威霹靂來。
                </div>
                
                <div class="paragraph">
                    禮樂封疆添禮樂，塵埃時節勿塵埃。
                </div>
                
                <div class="paragraph">
                    荔支花下驅千騎，薝葡林中禮萬迴。
                </div>
                
                <div class="paragraph">
                    視事蠻奴磨玉硯，邀賓海月射金杯。
                </div>
                
                <div class="paragraph">
                    謳歌合合千門樂，鼙角雄雄一閣雷。
                </div>
                
                <div class="paragraph">
                    君父恩深頭早白，子孫榮襲日難陪。
                </div>
                
                <div class="paragraph">
                    東陽緇素如何好，空向生祠祝上台。
                </div>
                
        </div>
    </div>
