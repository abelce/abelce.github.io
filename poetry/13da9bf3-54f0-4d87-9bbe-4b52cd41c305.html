    <div class="container">
        <h2 class="name">
            梅花石吟
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梅花樹下梅花石，花作玉痕石鐵色。
                </div>
                
                <div class="paragraph">
                    黄筌粉本花光枝，風吹數片尤奇特。
                </div>
                
                <div class="paragraph">
                    何年處士橫斜句，影落寒溪印苔磧。
                </div>
                
                <div class="paragraph">
                    又疑飛自羅浮來，花僊謫墮投蒼璧。
                </div>
                
                <div class="paragraph">
                    或是天星下隕時，打著梅梢滅不得。
                </div>
                
                <div class="paragraph">
                    若非曾支織女機，機上花紋相照射。
                </div>
                
                <div class="paragraph">
                    定是荆和泣玉時，淚入璞間餘點滴。
                </div>
                
                <div class="paragraph">
                    不然越女昔浣紗，指痕印粉難揩拭。
                </div>
                
                <div class="paragraph">
                    荒唐詭幻不可窮，我自稽經探根極。
                </div>
                
                <div class="paragraph">
                    傅巖人去實和羹，花落空巖餘此迹。
                </div>
                
                <div class="paragraph">
                    花開花落幾春風，棄捐牆角真堪惜。
                </div>
                
                <div class="paragraph">
                    携向簷前洗濯看，相對無言三太息。
                </div>
                
        </div>
    </div>
