    <div class="container">
        <h2 class="name">
            春日雜興十五首  其一三
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    纖纖蘭蕙甲，青青楊柳絲。
                </div>
                
                <div class="paragraph">
                    草木有春華，園林競芳時。
                </div>
                
                <div class="paragraph">
                    妝點貴銓次，高下有推移。
                </div>
                
                <div class="paragraph">
                    連畛已端修，茅蹊盡平治。
                </div>
                
                <div class="paragraph">
                    雕欄被丹雘，文甃合瑠璃。
                </div>
                
                <div class="paragraph">
                    穿薄啟縈迂，拍隄汎漣漪。
                </div>
                
                <div class="paragraph">
                    安排紅藥樹，映带牡丹枝。
                </div>
                
                <div class="paragraph">
                    蔓草既誅鋤，秋榮亦芟夷。
                </div>
                
                <div class="paragraph">
                    碧蘆斷修幹，丹蓼剪芳蕤。
                </div>
                
                <div class="paragraph">
                    苞杞散不收，叢菊棄如遺。
                </div>
                
                <div class="paragraph">
                    蘆蓼尚云可，杞菊或未宜。
                </div>
                
                <div class="paragraph">
                    神功著西河，嘉聲藹東籬。
                </div>
                
                <div class="paragraph">
                    朱實照金鼎，黄華登玉巵。
                </div>
                
                <div class="paragraph">
                    暄凉雖異序，榮秀各有期。
                </div>
                
                <div class="paragraph">
                    商飆掠春叢，摧折誰能支。
                </div>
                
        </div>
    </div>
