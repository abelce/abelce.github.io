    <div class="container">
        <h2 class="name">
            寒食歌
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東風芳草長，寒食春茫茫。
                </div>
                
                <div class="paragraph">
                    人家掩門去，雞犬自相將。
                </div>
                
                <div class="paragraph">
                    原頭簇簇柳與花，行人往來長歎嗟。
                </div>
                
                <div class="paragraph">
                    舊墳新塚累累是，裂錢澆酒何人家。
                </div>
                
                <div class="paragraph">
                    桑上鳴鳩喚山雨，雨脚蕭蕭山日暮。
                </div>
                
                <div class="paragraph">
                    歸來門巷正春寒，花底殘紅落無數。
                </div>
                
                <div class="paragraph">
                    北里悲啼夜未休，清弦脆管起南樓。
                </div>
                
                <div class="paragraph">
                    古今歌笑何時盡，芳草白楊春復秋。
                </div>
                
                <div class="paragraph">
                    去年巧笑鞦韆女，今年嫁作東家婦。
                </div>
                
                <div class="paragraph">
                    綵繩畫柱似當年，只有朱顔不如故。
                </div>
                
                <div class="paragraph">
                    百人學仙無一成，麻姑不見但聞名。
                </div>
                
                <div class="paragraph">
                    萬斛春醪須痛飲，江邊漁父笑人醒。
                </div>
                
        </div>
