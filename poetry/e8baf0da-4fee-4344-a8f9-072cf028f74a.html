    <div class="container">
        <h2 class="name">
            冬至後五夕頻夢陳擇之
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    所見日雜遝，寧復當我思。
                </div>
                
                <div class="paragraph">
                    我此僻且陋，三夜頻夢之。
                </div>
                
                <div class="paragraph">
                    遣騎告欲行，手持一通詩。
                </div>
                
                <div class="paragraph">
                    發緘與兒讀，絕妙解人頤。
                </div>
                
                <div class="paragraph">
                    我欲留君飯，顛倒裳與衣。
                </div>
                
                <div class="paragraph">
                    宛如快閣日，不似南浦時。
                </div>
                
                <div class="paragraph">
                    到蜀今幾日，首議何所爲。
                </div>
                
                <div class="paragraph">
                    一儉勝百奢，徐公亦安施。
                </div>
                
                <div class="paragraph">
                    幕府足閒暇，浣花有餘嬉。
                </div>
                
                <div class="paragraph">
                    謫仙縱多才，蜀道無險巇。
                </div>
                
                <div class="paragraph">
                    微痾固除洗，起居當具宜。
                </div>
                
                <div class="paragraph">
                    蜀中富名士，匪卜亦隠醫。
                </div>
                
                <div class="paragraph">
                    秘方苟有傳，寄我無或遺。
                </div>
                
                <div class="paragraph">
                    寄我亦何用，多病成早衰。
                </div>
                
                <div class="paragraph">
                    歸哉復歸哉，秣馬車載脂。
                </div>
                
                <div class="paragraph">
                    上君白玉堂，王人亦黄扉。
                </div>
                
        </div>
