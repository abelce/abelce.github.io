    <div class="container">
        <h2 class="name">
            燒香寺
        </h2>
        <div class="author"><a href="/author/4fd0983a-11ee-4a6c-9557-4c758742ec76.html" title="甘泳" target="_blank">
                甘泳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    暑熱不可度，須此日暮凉。
                </div>
                
                <div class="paragraph">
                    况爾得佳友，共約棲禪房。
                </div>
                
                <div class="paragraph">
                    行吟發幽興，空闊入水鄉。
                </div>
                
                <div class="paragraph">
                    蕭散意自適，輕風動衣裳。
                </div>
                
                <div class="paragraph">
                    誰歟遠有望，烟影生冥茫。
                </div>
                
                <div class="paragraph">
                    已復入古寺，樹色交青蒼。
                </div>
                
                <div class="paragraph">
                    虛廊絕蚊蛾，可近燈燭光。
                </div>
                
                <div class="paragraph">
                    蓮花生清池，靜坐乃聞香。
                </div>
                
                <div class="paragraph">
                    尊卑就次序，肴核羅杯觴。
                </div>
                
                <div class="paragraph">
                    嗟此坐中人，聲名托文章。
                </div>
                
                <div class="paragraph">
                    雲霄縱高步，山林倏潛藏。
                </div>
                
                <div class="paragraph">
                    況遇知己飲，豁達傾肺腸。
                </div>
                
                <div class="paragraph">
                    撫掌發一笑，神思驚軒昂。
                </div>
                
                <div class="paragraph">
                    酣歌興未已，下趁青苔荒。
                </div>
                
                <div class="paragraph">
                    仰視天無塵，素月升東牆。
                </div>
                
                <div class="paragraph">
                    百年亦如寄，萬事何其長。
                </div>
                
                <div class="paragraph">
                    慎勿忘今夕，嘉話連僧房。
                </div>
                
        </div>
