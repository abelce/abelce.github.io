    <div class="container">
        <h2 class="name">
            黄牛峽廟
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三峽束江流，崖谷互吐納。
                </div>
                
                <div class="paragraph">
                    黄牛不負重，雲表恣蹴蹋。
                </div>
                
                <div class="paragraph">
                    吳船與蜀舸，有請神必答。
                </div>
                
                <div class="paragraph">
                    誰憐馬遭刖，百歲創未合。
                </div>
                
                <div class="paragraph">
                    柂師浪奔走，烹彘陳酒榼。
                </div>
                
                <div class="paragraph">
                    紛然餕神餘，羮{炙火=肉}爭嘬嚃。
                </div>
                
                <div class="paragraph">
                    空庭多落葉，日莫聲颯颯。
                </div>
                
                <div class="paragraph">
                    奇文粲可辨，高古篆籕雜。
                </div>
                
                <div class="paragraph">
                    村女賣秋茶，簪花髻鬟匝。
                </div>
                
                <div class="paragraph">
                    襁兒著背上，帖妥若在榻。
                </div>
                
                <div class="paragraph">
                    山寒雪欲下，虎出門早闔。
                </div>
                
                <div class="paragraph">
                    我行忽至此，臨風久嗚唈。
                </div>
                
        </div>
