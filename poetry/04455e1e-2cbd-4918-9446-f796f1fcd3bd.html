    <div class="container">
        <h2 class="name">
            還自南邑潮過不及渡因宿江上書所見
        </h2>
        <div class="author"><a href="/author/612fdb39-68da-40ee-afbb-cbc8909590ab.html" title="許景衡" target="_blank">
                許景衡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漫刺辭主人，遲遲駕短轅。
                </div>
                
                <div class="paragraph">
                    郭外人煙晚，雞犬自啾喧。
                </div>
                
                <div class="paragraph">
                    客事足俯仰，世塗多險艱。
                </div>
                
                <div class="paragraph">
                    行役亦云勞，未抵浪拘纒。
                </div>
                
                <div class="paragraph">
                    潮汐真無情，歛去如絕絃。
                </div>
                
                <div class="paragraph">
                    解衣試槃礴，旅鴈方聯翩。
                </div>
                
                <div class="paragraph">
                    天末線縷動，鉦鼓俄闐闐。
                </div>
                
                <div class="paragraph">
                    稍看黄金盤，呑吐洪濤間。
                </div>
                
                <div class="paragraph">
                    歘然洲渚失，浩蕩連雲天。
                </div>
                
                <div class="paragraph">
                    平生喜江海，豈但眼界寛。
                </div>
                
                <div class="paragraph">
                    飄流二十載，齷齪百憂煎。
                </div>
                
                <div class="paragraph">
                    今夕復何夕，玉壺俯人寰。
                </div>
                
                <div class="paragraph">
                    造物雖汝厄，寧不略汝憐。
                </div>
                
                <div class="paragraph">
                    清風一帆去，鼓柂餘高眠。
                </div>
                
                <div class="paragraph">
                    佳處良在兹，疇昔勞永嘆。
                </div>
                
        </div>
    </div>
