    <div class="container">
        <h2 class="name">
            寄題史伯魚讀書堂
        </h2>
        <div class="author"><a href="/author/d8e63bbd-e02d-4d35-8625-114f5024bc27.html" title="李正民" target="_blank">
                李正民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    臧室繙經何太漫，鄴侯萬軸新堪玩。
                </div>
                
                <div class="paragraph">
                    長大誰如伯業勤，晝眠多似邊韶慢。
                </div>
                
                <div class="paragraph">
                    斯堂扁榜號讀書，讀之百過樂有餘。
                </div>
                
                <div class="paragraph">
                    焚膏繼晷自克己，彬彬學子顔之徒。
                </div>
                
                <div class="paragraph">
                    念我壯年遊天禄，萬卷盡觀如不足。
                </div>
                
                <div class="paragraph">
                    羽陵蠹簡拂蟫魚，太一青藜曾照燭。
                </div>
                
                <div class="paragraph">
                    辛勤白髪但嘗膽，燕坐茅齋猶泛覽。
                </div>
                
                <div class="paragraph">
                    年來老眼漸昏眵，每展青編憎墨淡。
                </div>
                
        </div>
    </div>
