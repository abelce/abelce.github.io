    <div class="container">
        <h2 class="name">
            送焦千之秀才
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    焦生獨立士，勢利不可恐。
                </div>
                
                <div class="paragraph">
                    誰言一身窮，自待九鼎重。
                </div>
                
                <div class="paragraph">
                    有能揭之行，可謂仁者勇。
                </div>
                
                <div class="paragraph">
                    呂侯相家子，德義勝華寵。
                </div>
                
                <div class="paragraph">
                    焦生得其隨，道合若膠鞏。
                </div>
                
                <div class="paragraph">
                    始生及吾門，除子喜驚踊。
                </div>
                
                <div class="paragraph">
                    曰此難致寶，一失何由踵。
                </div>
                
                <div class="paragraph">
                    自吾得二生，粲粲獲雙珙。
                </div>
                
                <div class="paragraph">
                    奈何奪其一，使我意紛𦶇。
                </div>
                
                <div class="paragraph">
                    吾嘗愛生材，抽擢方鬰蓊。
                </div>
                
                <div class="paragraph">
                    猶須老霜雪，然後見森聳。
                </div>
                
                <div class="paragraph">
                    況從主人賢，高行可傾竦。
                </div>
                
                <div class="paragraph">
                    讀書趨簡要，害說去雜冗。
                </div>
                
                <div class="paragraph">
                    新文時我寄，庶可蠲煩壅。
                </div>
                
        </div>
