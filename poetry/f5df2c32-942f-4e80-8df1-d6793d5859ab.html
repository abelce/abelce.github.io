    <div class="container">
        <h2 class="name">
            經望湖驛
        </h2>
        <div class="author"><a href="/author/5d748f8e-82de-49c8-9f3a-1990ac581c7e.html" title="韋鎰" target="_blank">
                韋鎰
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大漠無屯雲，孤峰出亂柳。
                </div>
                
                <div class="paragraph">
                    前驅白登道，顧失飛狐口。
                </div>
                
                <div class="paragraph">
                    遙憶代王城，俯臨恆山後。
                </div>
                
                <div class="paragraph">
                    纍纍多古墓，寂寞爲墟久。
                </div>
                
                <div class="paragraph">
                    豈不固金湯，終聞擊銅斗。
                </div>
                
                <div class="paragraph">
                    交懽初仗信，接讌翻貽咎。
                </div>
                
                <div class="paragraph">
                    埋寶賊夫人，磨笄傷彼婦。
                </div>
                
                <div class="paragraph">
                    功成行且薄，義立名不朽。
                </div>
                
                <div class="paragraph">
                    莫慎纖微端，其何社稷守。
                </div>
                
                <div class="paragraph">
                    身歿國遂亡，此立人君醜。
                </div>
                
        </div>
    </div>
