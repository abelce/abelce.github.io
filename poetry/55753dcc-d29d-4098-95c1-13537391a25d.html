    <div class="container">
        <h2 class="name">
            近詩殊少閒行綠陰下喜成雜言以自勉繼此當日課云
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去冬詩絕稀，作意待好春。
                </div>
                
                <div class="paragraph">
                    春至病始甦，强賦情少真。
                </div>
                
                <div class="paragraph">
                    梅花到海棠，不過數十首。
                </div>
                
                <div class="paragraph">
                    其間豈無興，有筆慵開口。
                </div>
                
                <div class="paragraph">
                    每逢風日美，心醉人不知。
                </div>
                
                <div class="paragraph">
                    林間行若狂，藉草或移時。
                </div>
                
                <div class="paragraph">
                    芳花倏掃蹤，轉作滿園葉。
                </div>
                
                <div class="paragraph">
                    油然翠欲流，剪若陰初疊。
                </div>
                
                <div class="paragraph">
                    老夫愛深處，穿樹開生路。
                </div>
                
                <div class="paragraph">
                    香不是風香，吹來復吹去。
                </div>
                
                <div class="paragraph">
                    扶筇仰面看，青子枝間團。
                </div>
                
                <div class="paragraph">
                    引客任摘嘗，庸詎疑整冠。
                </div>
                
                <div class="paragraph">
                    閒來坐根石，遠望渾無隙。
                </div>
                
                <div class="paragraph">
                    大似天女機，重重綠蘿織。
                </div>
                
                <div class="paragraph">
                    黄蜂恐我嗔，擬住退逡巡。
                </div>
                
                <div class="paragraph">
                    向夏吟更懶，却防蜂笑人。
                </div>
                
                <div class="paragraph">
                    從今當健走，古囊勤抖擻。
                </div>
                
                <div class="paragraph">
                    莫作蒼蠅鳴，常如獅子吼。
                </div>
                
        </div>
    </div>
