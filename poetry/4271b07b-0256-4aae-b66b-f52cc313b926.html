    <div class="container">
        <h2 class="name">
            回程宣義賀生日詩
        </h2>
        <div class="author"><a href="/author/f2839d0f-da80-476f-85fb-d555a7a5a0bc.html" title="陽枋" target="_blank">
                陽枋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錦章卷遺書八分，獨繭抽緒浮金盆。
                </div>
                
                <div class="paragraph">
                    太羹玄酒淳風渾，秋草得暖生華門。
                </div>
                
                <div class="paragraph">
                    隔溪來往如幽村，百年時敘從君論。
                </div>
                
                <div class="paragraph">
                    直誼高情無綺言，寒陬冷宇回春溫。
                </div>
                
                <div class="paragraph">
                    鄭公耆英思陶園，顧我芒屐羞高軒。
                </div>
                
                <div class="paragraph">
                    感君昭昭排昏昏，心期好語饒溫存。
                </div>
                
                <div class="paragraph">
                    惠然長風來孤騫，九苞後乘彤庭鵷。
                </div>
                
                <div class="paragraph">
                    肯令穉榻依陳蕃，相對怡愉諧弟昆。
                </div>
                
                <div class="paragraph">
                    跋紅坐久金爐翻，天雞不覺鳴崑崙。
                </div>
                
                <div class="paragraph">
                    清蕭滿腹烟霞餐，歸來捧枵哦空樽。
                </div>
                
                <div class="paragraph">
                    新題壯筆流飛湲，欲持此詩排帝閽。
                </div>
                
                <div class="paragraph">
                    祈我友君同壽尊，座間談笑舌莫捫。
                </div>
                
                <div class="paragraph">
                    伊洛派脈探其源，與世無窮振振繩繩之子孫。
                </div>
                
        </div>
    </div>
