    <div class="container">
        <h2 class="name">
            送种守
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    群峰逶迤來，落處如鼎峙。
                </div>
                
                <div class="paragraph">
                    真仙鑿鹽穴，下引滄溟水。
                </div>
                
                <div class="paragraph">
                    英氣鍾人物，衣冠何濟濟。
                </div>
                
                <div class="paragraph">
                    古來陵陽守，賢哲多卧理。
                </div>
                
                <div class="paragraph">
                    公分一歳符，治譽歘然起。
                </div>
                
                <div class="paragraph">
                    鈴齋清畫閑，山色入簾几。
                </div>
                
                <div class="paragraph">
                    璽書換金淵，要踵前兄美。
                </div>
                
                <div class="paragraph">
                    跨鼇煙雲愁，十日雨不止。
                </div>
                
                <div class="paragraph">
                    聞昔乃祖風，勳業照國史。
                </div>
                
                <div class="paragraph">
                    尺箠鞭羌夷，奇謀付孫子。
                </div>
                
                <div class="paragraph">
                    青雲且遇合，未信朱輪柅。
                </div>
                
                <div class="paragraph">
                    行觀舊物歸，一洗中原耻。
                </div>
                
        </div>
