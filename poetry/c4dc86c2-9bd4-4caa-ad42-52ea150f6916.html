    <div class="container">
        <h2 class="name">
            工部兄新治小閣壘土爲火爐戲作勸召客
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    簡許開尊殺青竹，俎有肥羜簋饛粟。
                </div>
                
                <div class="paragraph">
                    招呼未聽洗醆聲，故復吟哦小詩促。
                </div>
                
                <div class="paragraph">
                    能使将軍賞不貧，請召宗姓仍及身。
                </div>
                
                <div class="paragraph">
                    擁爐便是入窟室，於粲灑掃情無文。
                </div>
                
                <div class="paragraph">
                    我今愁如居廣柳，萬斛量之應更有。
                </div>
                
                <div class="paragraph">
                    內典暫輟算海沙，羣經尤慵開户牖。
                </div>
                
                <div class="paragraph">
                    政欲酣暢融心神，村郊魚鳥皆來親。
                </div>
                
                <div class="paragraph">
                    不憂坐上無武子，羣從一一天麒麟。
                </div>
                
        </div>
    </div>
