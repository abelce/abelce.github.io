    <div class="container">
        <h2 class="name">
            大雪復用前韻呈王尚書
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    密雪何自來，雨禰雲其祖。
                </div>
                
                <div class="paragraph">
                    史臣紀上瑞，外此可無語。
                </div>
                
                <div class="paragraph">
                    帝豈爲詩設，偏爲詩人取。
                </div>
                
                <div class="paragraph">
                    梁園謝家庭，麗句傳今古。
                </div>
                
                <div class="paragraph">
                    玄冥老更事，厥職甚脩舉。
                </div>
                
                <div class="paragraph">
                    屬者甫見白，今者復接武。
                </div>
                
                <div class="paragraph">
                    賦形想像殊，玉田瓊作圃。
                </div>
                
                <div class="paragraph">
                    定知懷璧人，蹍足不向楚。
                </div>
                
                <div class="paragraph">
                    天孫事遨嬉，開關叱九虎。
                </div>
                
                <div class="paragraph">
                    剪冰幾何時，下土均付與。
                </div>
                
                <div class="paragraph">
                    羣僊燕青冥，酒所未徹俎。
                </div>
                
                <div class="paragraph">
                    狂撼白榆花，笑看風處舞。
                </div>
                
                <div class="paragraph">
                    林巒带城堞，變滅眩所睹。
                </div>
                
                <div class="paragraph">
                    安得鶴背游，一覽了九宇。
                </div>
                
                <div class="paragraph">
                    頗煩孟光請，杯覆詩不吐。
                </div>
                
                <div class="paragraph">
                    海圖拆曲折，兒女粗紉補。
                </div>
                
                <div class="paragraph">
                    明年麥秋好，落磨收鵝羽。
                </div>
                
                <div class="paragraph">
                    盍賡屢豐謠，少慰田家苦。
                </div>
                
                <div class="paragraph">
                    嘉應自丘禱，不待書閔雨。
                </div>
                
                <div class="paragraph">
                    飽飯對翻飛，此惠仍地主。
                </div>
                
        </div>
