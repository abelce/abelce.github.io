    <div class="container">
        <h2 class="name">
            題向宣卿伊山有裕堂
        </h2>
        <div class="author"><a href="/author/2ea03161-90b5-4f94-8c4f-4a52ee8eb4f6.html" title="王庭珪" target="_blank">
                王庭珪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伊山連屬朱陵村，公來力掃衡山雲。
                </div>
                
                <div class="paragraph">
                    便令築堂隱其下，萬竹遶堂松作門。
                </div>
                
                <div class="paragraph">
                    此公文簡四葉孫，奇謀遠略世所聞。
                </div>
                
                <div class="paragraph">
                    胸中磊砢著千古，雲夢豈止八九吞。
                </div>
                
                <div class="paragraph">
                    憶昔荆湖盜初起，乞得兩郡西南奔。
                </div>
                
                <div class="paragraph">
                    至今衡陽道州政，父老出涕猶能言。
                </div>
                
                <div class="paragraph">
                    負材傑異衆所忌，使者不便仍謗諠。
                </div>
                
                <div class="paragraph">
                    宗閔羞作南山虎，李斯却憶東門兔。
                </div>
                
                <div class="paragraph">
                    壁後置人誰不知，傾身障簏情已具。
                </div>
                
                <div class="paragraph">
                    何曾日食一萬錢，猶言舉案無下箸。
                </div>
                
                <div class="paragraph">
                    貪嗔俱是可憐人，百憂纒身誰得汝。
                </div>
                
                <div class="paragraph">
                    請君聽我伊山行，九疑洞庭皆可耕。
                </div>
                
                <div class="paragraph">
                    清風不用一錢買，時有明月窺簷楹。
                </div>
                
                <div class="paragraph">
                    其中廣莫幾萬里，寵辱微物安能驚。
                </div>
                
                <div class="paragraph">
                    自非胸懷有本趣，其氣激烈何由平。
                </div>
                
                <div class="paragraph">
                    安得中郎捋鬚手，喚起桓伊來撫箏。
                </div>
                
        </div>
