    <div class="container">
        <h2 class="name">
            遊朝陽巖遂登西亭二十韻
        </h2>
        <div class="author"><a href="/author/b9bb65fe-f1af-4173-82fd-f7bb7f70e6a0.html" title="柳宗元" target="_blank">
                柳宗元
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    謫棄殊隱淪，登陟非遠郊。
                </div>
                
                <div class="paragraph">
                    所懷緩伊鬱，詎欲肩夷巢。
                </div>
                
                <div class="paragraph">
                    高巖瞰清江，幽窟潛神蛟。
                </div>
                
                <div class="paragraph">
                    開曠延陽景，廻薄攢林梢。
                </div>
                
                <div class="paragraph">
                    西亭搆其巓，反字臨呀庨。
                </div>
                
                <div class="paragraph">
                    背瞻星辰興，下見雲雨交。
                </div>
                
                <div class="paragraph">
                    惜非吾鄉土，得以蔭菁茆。
                </div>
                
                <div class="paragraph">
                    羈貫去江介，世仕尚函崤。
                </div>
                
                <div class="paragraph">
                    故墅即灃川，數畝均肥磽。
                </div>
                
                <div class="paragraph">
                    臺館葺荒丘，池塘疏沈坳。
                </div>
                
                <div class="paragraph">
                    會有圭組戀，遂貽山林嘲。
                </div>
                
                <div class="paragraph">
                    薄軀信無庸，瑣屑劇斗筲。
                </div>
                
                <div class="paragraph">
                    囚居固其宜，厚羞久已包。
                </div>
                
                <div class="paragraph">
                    庭除植蓬艾，隟牖懸蠨蛸。
                </div>
                
                <div class="paragraph">
                    所賴山川客，扁舟枉長梢。
                </div>
                
                <div class="paragraph">
                    挹流敵清觴，掇野代嘉肴。
                </div>
                
                <div class="paragraph">
                    適道有高言，取樂非絃匏。
                </div>
                
                <div class="paragraph">
                    逍遙屏幽昧，淡薄辭喧呶。
                </div>
                
                <div class="paragraph">
                    晨雞不余欺，風雨聞嘐嘐。
                </div>
                
                <div class="paragraph">
                    再期永日閒，提挈移中庖。
                </div>
                
        </div>
