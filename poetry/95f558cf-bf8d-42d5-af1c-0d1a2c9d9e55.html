    <div class="container">
        <h2 class="name">
            寄計議弟張彦實錢元成夏庭列
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遠書來稍稀，叔也經月病。
                </div>
                
                <div class="paragraph">
                    微官自拘束，歸興復未定。
                </div>
                
                <div class="paragraph">
                    誰能相勞苦，頗亦奉朝請。
                </div>
                
                <div class="paragraph">
                    安身子有道，可保在不競。
                </div>
                
                <div class="paragraph">
                    寧聞鄭子真，肯待當世聘。
                </div>
                
                <div class="paragraph">
                    張錢平生歡，未貴渠有命。
                </div>
                
                <div class="paragraph">
                    舊交餘此人，豈减昔日盛。
                </div>
                
                <div class="paragraph">
                    夏郎來幾時，問學當轉勝。
                </div>
                
                <div class="paragraph">
                    高風隕寒梧，相助筆鋒勁。
                </div>
                
                <div class="paragraph">
                    同歸定何日，不必有三徑。
                </div>
                
                <div class="paragraph">
                    相從說平生，保此一室靜。
                </div>
                
        </div>
    </div>
