    <div class="container">
        <h2 class="name">
            題王敬仲野亭
        </h2>
        <div class="author"><a href="/author/e32269f2-2128-4d6d-955b-6e552b81fe97.html" title="戴表元" target="_blank">
                戴表元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    王家野亭蒼翠邊，秋山萬疊相鉤連。
                </div>
                
                <div class="paragraph">
                    披衣曉霽伴雲坐，散髮夜凉須月眠。
                </div>
                
                <div class="paragraph">
                    主人清豪亦好客，常有車蓋來翩翩。
                </div>
                
                <div class="paragraph">
                    門閒無煩鶴通謁，酒散有時風掃筵。
                </div>
                
                <div class="paragraph">
                    問君生涯幾何許，笑指渺漠滄洲烟。
                </div>
                
                <div class="paragraph">
                    朱門千礎扃嬋娟，豪絃急管爭喧妍。
                </div>
                
                <div class="paragraph">
                    何曾一日能免俗，稍來對談心爽然。
                </div>
                
                <div class="paragraph">
                    古人去遠吾不識，今日汩沒難爲賢。
                </div>
                
                <div class="paragraph">
                    長公高談少公和，魯山伯鸞相後先。
                </div>
                
                <div class="paragraph">
                    名成但恐累隠趣，莫遣妙語人間傳。
                </div>
                
        </div>
    </div>
