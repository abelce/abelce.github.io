    <div class="container">
        <h2 class="name">
            次韵孔經甫題剡縣史氏競秀堂
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天姥迤邐沃州緊，萬壑千巖相汲引。
                </div>
                
                <div class="paragraph">
                    崢嶸不知盡何如，撐突雲煙隨望隕。
                </div>
                
                <div class="paragraph">
                    來蹲去伏搏虎豹，上圓下妥蒸芝菌。
                </div>
                
                <div class="paragraph">
                    溪流縈紆湛寒玉，飛泉滴瀝調金軫。
                </div>
                
                <div class="paragraph">
                    天造神藏發有時，眼力收羅一朝盡。
                </div>
                
                <div class="paragraph">
                    連甍接桷插星斗，檻欄分明噓老蜃。
                </div>
                
                <div class="paragraph">
                    薄遊曾向畫圖見，幾欲微吟寫秋蚓。
                </div>
                
                <div class="paragraph">
                    登臨更想新醅熟，紫蕨堆盤參竹笋。
                </div>
                
                <div class="paragraph">
                    排坐歌呼來謫仙，落筆篇章陵醉尹。
                </div>
                
                <div class="paragraph">
                    晴春雪霽夜月滿，此樂誰能計畦畛。
                </div>
                
                <div class="paragraph">
                    到者如行避世村，回首紛紛只堪哂。
                </div>
                
                <div class="paragraph">
                    因君歸興不自持，安得陵風跨蒼隼。
                </div>
                
        </div>
