                <div class="paragraph">
                    道中何物不生焉，頃刻能開碧玉蓮。
                </div>
                
                <div class="paragraph">
                    根脚好時花發越，源頭活處水漪漣。
                </div>
                
                <div class="paragraph">
                    喚醒佛土從前夢，細繹陳詩最後篇。
                </div>
                
                <div class="paragraph">
                    霽月光風真灑落，千年此意後誰傳。
                </div>
