    <div class="container">
        <h2 class="name">
            次韻劉簿寄示
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    塵世崎嶇天一握，俗子追奔蝸兩角。
                </div>
                
                <div class="paragraph">
                    先生宴坐心平夷，矮屋打頭甘寂寞。
                </div>
                
                <div class="paragraph">
                    手提老筆挾霜氣，合上蓬山直延閣。
                </div>
                
                <div class="paragraph">
                    高人乃亦主簿耳，往往胸中自丘壑。
                </div>
                
                <div class="paragraph">
                    銀鉤寶唾俱入妙，令我見之生踴躍。
                </div>
                
                <div class="paragraph">
                    日酣昨暮春睡濃，柳外叩門誰剝啄。
                </div>
                
                <div class="paragraph">
                    一書自直十從事，况有驪珠光錯落。
                </div>
                
                <div class="paragraph">
                    風簷急轉百迴讀，花草愁深顔色薄。
                </div>
                
                <div class="paragraph">
                    放余許出半頭地，未敢以信而以怍。
                </div>
                
                <div class="paragraph">
                    譬如駑駘受刷飾，金環壓轡青絲絡。
                </div>
                
                <div class="paragraph">
                    猗那清廟吁已遠，下里巴詞可無作。
                </div>
                
                <div class="paragraph">
                    候蟲鳴秋鳥鳴春，美惡則殊俱自樂。
                </div>
                
                <div class="paragraph">
                    焚香危坐試品藻，頗亦敢言余論確。
                </div>
                
                <div class="paragraph">
                    公詩雖淡朱絃清，我詩雖雅黄鍾濁。
                </div>
                
        </div>
