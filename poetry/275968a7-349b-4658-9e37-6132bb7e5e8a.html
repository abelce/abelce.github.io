    <div class="container">
        <h2 class="name">
            謝櫟陽令歸西郊贈別諸友生
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    結髮仕州縣，蹉跎在文墨。
                </div>
                
                <div class="paragraph">
                    徒有排雲心，何由生羽翼。
                </div>
                
                <div class="paragraph">
                    幸遭明盛日，萬物蒙生植。
                </div>
                
                <div class="paragraph">
                    獨此抱微痾，頹然謝斯職。
                </div>
                
                <div class="paragraph">
                    世道方荏苒，郊園思偃息。
                </div>
                
                <div class="paragraph">
                    爲歡日已延，君子情未極。
                </div>
                
                <div class="paragraph">
                    馳觴忽云晏，高論良難測。
                </div>
                
                <div class="paragraph">
                    遊步清都宮，迎風嘉樹側。
                </div>
                
                <div class="paragraph">
                    晨起西郊道，原野分黍稷。
                </div>
                
                <div class="paragraph">
                    自樂陶唐人，服勤在微力。
                </div>
                
                <div class="paragraph">
                    佇君列丹陛，出處兩爲得。
                </div>
                
        </div>
