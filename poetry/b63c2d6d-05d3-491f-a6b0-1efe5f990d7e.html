    <div class="container">
        <h2 class="name">
            中方歌
        </h2>
        <div class="author"><a href="/author/ff4f4562-7a11-44ba-84f0-dea287e55cdd.html" title="無名氏" target="_blank">
                無名氏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    中央戊己屬句陳，體合虛無與道隣。
                </div>
                
                <div class="paragraph">
                    純抱元和精粹氣，陶身萬煉緫成真。
                </div>
                
                <div class="paragraph">
                    木妻火子水家鬼，水土相鎮不能起。
                </div>
                
                <div class="paragraph">
                    還教却產西方金，遞代相承壯精髓。
                </div>
                
                <div class="paragraph">
                    雖然我身無正形，志事隈憑四象生。
                </div>
                
                <div class="paragraph">
                    四象不因連我氣，水金木火豈能成？
                </div>
                
                <div class="paragraph">
                    徧通金木恩情熟，留向胎中親養育。
                </div>
                
                <div class="paragraph">
                    麗物相和氣緫幷，須憑丙火來煎蹙。
                </div>
                
                <div class="paragraph">
                    丙火元來是我命，節候輪排依法令。
                </div>
                
        </div>
    </div>
