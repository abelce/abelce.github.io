<body>
    <div class="container">
        <h2 class="name">
            代書寄上裴六冀劉二潁
        </h2>
        <div class="author"><a href="/author/be72a871-167b-4333-93f5-17d34a97fd0d.html" title="獨孤及" target="_blank">
                獨孤及
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔余馬首東，君在海北汭。
                </div>
                
                <div class="paragraph">
                    盡屏簿領書，相與議巖穴。
                </div>
                
                <div class="paragraph">
                    載來詣佳境，每山有車轍。
                </div>
                
                <div class="paragraph">
                    長嘯林木動，高歌唾壺缺。
                </div>
                
                <div class="paragraph">
                    此辭月未周，虜馬嘶絳闕。
                </div>
                
                <div class="paragraph">
                    猛虎踞大道，九州當中裂。
                </div>
                
                <div class="paragraph">
                    聞君棄孤城，猶自握漢節。
                </div>
                
                <div class="paragraph">
                    恥栖惡木影，忍與故山別。
                </div>
                
                <div class="paragraph">
                    脫舄挂嶺雲，冏然若鳥逝。
                </div>
                
                <div class="paragraph">
                    唯留潺湲水，分付練溪月。
                </div>
                
                <div class="paragraph">
                    爾來大谷梨，白花再成雪。
                </div>
                
                <div class="paragraph">
                    關梁限天險，歡樂竟兩絕。
                </div>
                
                <div class="paragraph">
                    大盜近削平，三川今底寧。
                </div>
                
                <div class="paragraph">
                    句芒布春令，屏翳收雷霆。
                </div>
                
                <div class="paragraph">
                    伊洛日夜漲，鳴臯蘭杜青。
                </div>
                
                <div class="paragraph">
                    騫騫兩黃鵠，何處遊青冥。
                </div>
                
                <div class="paragraph">
                    疇昔切玉刃，應如新發硎。
                </div>
                
                <div class="paragraph">
                    及時當樹勳，高懸景鐘銘。
                </div>
                
                <div class="paragraph">
                    莫抱白雲意，徑往丹丘庭。
                </div>
                
                <div class="paragraph">
                    功成儻長揖，然後謀滄溟。
                </div>
                
        </div>
