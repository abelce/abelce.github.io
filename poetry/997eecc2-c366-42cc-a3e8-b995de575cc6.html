    <div class="container">
        <h2 class="name">
            春水長吟
        </h2>
        <div class="author"><a href="/author/a8ae684e-b392-4037-ae26-f5040a75c15a.html" title="邵雍" target="_blank">
                邵雍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春在水自淥，春歸淥遂休。
                </div>
                
                <div class="paragraph">
                    清非不逮淥，春柰勝于秋。
                </div>
                
                <div class="paragraph">
                    淥向陽中得，清於冷上求。
                </div>
                
                <div class="paragraph">
                    加於清一等，用是淥爲優。
                </div>
                
                <div class="paragraph">
                    薄薄冰初泮，微微雨乍收。
                </div>
                
                <div class="paragraph">
                    渺瀰新島嶼，瀲灧舊汀洲。
                </div>
                
                <div class="paragraph">
                    荷芰低猶卷，菰蒲嫩已抽。
                </div>
                
                <div class="paragraph">
                    蘋繁雖漸出，藻荇禾全稠。
                </div>
                
                <div class="paragraph">
                    日煖鴛鴦浴，煙晴翡翠游。
                </div>
                
                <div class="paragraph">
                    波平雙躍鯉，風靜戲羣鷗。
                </div>
                
                <div class="paragraph">
                    西蜀遨爭舉，東甌禊競修。
                </div>
                
                <div class="paragraph">
                    武陵花再識，漢曲珮還投。
                </div>
                
                <div class="paragraph">
                    臺下溶溶過，堤邊漫漫流。
                </div>
                
                <div class="paragraph">
                    檻前纔泚泚，天外更悠悠。
                </div>
                
                <div class="paragraph">
                    泛濫情懷惡，潺湲意思幽。
                </div>
                
                <div class="paragraph">
                    遠山遮不斷，別浦去難留。
                </div>
                
                <div class="paragraph">
                    二月溪橋畔，三吳野渡頭。
                </div>
                
                <div class="paragraph">
                    依前橫兩槳，特地送孤舟。
                </div>
                
                <div class="paragraph">
                    畫手方停筆，騷人正倚樓。
                </div>
                
                <div class="paragraph">
                    長江飛絮外，只是動離愁。
                </div>
                
        </div>
