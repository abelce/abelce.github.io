    <div class="container">
        <h2 class="name">
            齒落用昌黎韻
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我來饒與夔，三載墮兩齒。
                </div>
                
                <div class="paragraph">
                    懸知年非永，早悟仕當已。
                </div>
                
                <div class="paragraph">
                    要須未落時，猛效二疏止。
                </div>
                
                <div class="paragraph">
                    胡爲一再落，不已良可耻。
                </div>
                
                <div class="paragraph">
                    慨然懷古人，未有長不死。
                </div>
                
                <div class="paragraph">
                    因思年方少，輩行多勝己。
                </div>
                
                <div class="paragraph">
                    顔紅齒牢潔，徃徃同逝水。
                </div>
                
                <div class="paragraph">
                    吾衰况如許，寧復老彭比。
                </div>
                
                <div class="paragraph">
                    覽鏡視顔色，今昨不相似。
                </div>
                
                <div class="paragraph">
                    行年五十五，萬事可休矣。
                </div>
                
                <div class="paragraph">
                    功名與富貴，磨滅何足紀。
                </div>
                
                <div class="paragraph">
                    但願早還鄉，俯育三百指。
                </div>
                
                <div class="paragraph">
                    婚嫁畢兒女，松楸依怙恃。
                </div>
                
                <div class="paragraph">
                    弟兄飲真率，故舊忘汝爾。
                </div>
                
                <div class="paragraph">
                    齒牙任摇脫，肉食吾不視。
                </div>
                
                <div class="paragraph">
                    有身久爲患，無齒實堪喜。
                </div>
                
                <div class="paragraph">
                    始憂笑韓公，可惜陋子美。
                </div>
                
                <div class="paragraph">
                    未必傷我心，茲言聞柳子。
                </div>
                
        </div>
