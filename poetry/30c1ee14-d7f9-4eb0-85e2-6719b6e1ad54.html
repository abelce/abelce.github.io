    <div class="container">
        <h2 class="name">
            治中吳傅朋母夫人王逢原之女也傅朋作堂名養志乞詩爲作此
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少節暮年名太重，詔書致之堅不動。
                </div>
                
                <div class="paragraph">
                    當年捧檄良爲親，安知坐中有張奉。
                </div>
                
                <div class="paragraph">
                    茅容避雨依樹叢，旁人夷踞渠獨恭。
                </div>
                
                <div class="paragraph">
                    朝來殺雞本供母，從教牀下拜林宗。
                </div>
                
                <div class="paragraph">
                    兩翁高行今誰繼，吳侯作堂深措置。
                </div>
                
                <div class="paragraph">
                    鏡中勳業姑置之，自廣其心養其志。
                </div>
                
                <div class="paragraph">
                    傳聞絕似廣陵公，從來孟陶風味同。
                </div>
                
                <div class="paragraph">
                    未能侯門煩倒屐，想見窗户開青紅。
                </div>
                
                <div class="paragraph">
                    夫人年高視聽捷，扶持不用如華妾。
                </div>
                
                <div class="paragraph">
                    十分金葉壽千齡，笑看醉紅潮玉頰。
                </div>
                
        </div>
    </div>
