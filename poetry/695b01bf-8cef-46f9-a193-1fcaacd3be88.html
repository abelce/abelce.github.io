        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    疇昔勝冠日，曾爲絳帳生。
                </div>
                
                <div class="paragraph">
                    九言聞至教，一顧得虚聲。
                </div>
                
                <div class="paragraph">
                    不意叨嚴近，於今接老成。
                </div>
                
                <div class="paragraph">
                    寧須詩酒賜，侍坐導知榮。
                </div>
