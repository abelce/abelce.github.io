<body>
    <div class="container">
        <h2 class="name">
            壓沙觀梨
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鄴城旁缺通清溝，城南之水城中流。
                </div>
                
                <div class="paragraph">
                    白沙漲陸最宜果，萬梨壓樹當高秋。
                </div>
                
                <div class="paragraph">
                    去年花開往獨晚，不見瓊苞腸欲斷。
                </div>
                
                <div class="paragraph">
                    隆冬騎馬傍高原，却恨枯枝寒日短。
                </div>
                
                <div class="paragraph">
                    忽然變化何處來，一夜東風吹雪滿。
                </div>
                
                <div class="paragraph">
                    晴川極望百畮開，三山銀闕正崔嵬。
                </div>
                
                <div class="paragraph">
                    雜花不容一朵間，照眼冷艷雲爲堆。
                </div>
                
                <div class="paragraph">
                    堂中置酒對己好，千葩萬蕊誰能繞。
                </div>
                
                <div class="paragraph">
                    暖景氤氳一片忙，蝴蝶飛來落青草。
                </div>
                
                <div class="paragraph">
                    人間浩蕩看春光，豈徒田獵心發狂。
                </div>
                
                <div class="paragraph">
                    向人慘澹迫歸興，落日峴山催羽觴。
                </div>
                
                <div class="paragraph">
                    故園桃李春蹊沒，惜哉拔去無奇術。
                </div>
                
                <div class="paragraph">
                    明日重尋儻可期，暴雨流階不能出。
                </div>
                
        </div>
