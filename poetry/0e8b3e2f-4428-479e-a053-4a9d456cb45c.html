    <div class="container">
        <h2 class="name">
            贈空上人
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我搴空門秀，得之古疏山。
                </div>
                
                <div class="paragraph">
                    斯人器玉壺，中有寶月寒。
                </div>
                
                <div class="paragraph">
                    四壁澹相對，安身一蒲團。
                </div>
                
                <div class="paragraph">
                    玲瓏六窗靜，竟日心猿閑。
                </div>
                
                <div class="paragraph">
                    時從禪那起，游戲于筆端。
                </div>
                
                <div class="paragraph">
                    當其參尋時，恣意雲水間。
                </div>
                
                <div class="paragraph">
                    松風潄齒頰，蘿月入肺肝。
                </div>
                
                <div class="paragraph">
                    政使不學詩，已見詩一斑。
                </div>
                
                <div class="paragraph">
                    況復用心苦，俗氛何由干。
                </div>
                
                <div class="paragraph">
                    今晨出數篇，秀色若可餐。
                </div>
                
                <div class="paragraph">
                    清妍梅著雪，圓美珠走盤。
                </div>
                
                <div class="paragraph">
                    乃知心鏡中，萬象紛往還。
                </div>
                
                <div class="paragraph">
                    皆吾所現物，摹寫初不難。
                </div>
                
                <div class="paragraph">
                    誰能效我輩，造語出險艱。
                </div>
                
                <div class="paragraph">
                    請師賸汲古，凈洗蔬腸酸。
                </div>
                
                <div class="paragraph">
                    坐令韓退之，收歛加巾冠。
                </div>
                
        </div>
    </div>
