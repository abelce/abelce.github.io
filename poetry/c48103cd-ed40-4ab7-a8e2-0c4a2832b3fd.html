    <div class="container">
        <h2 class="name">
            行路難二十篇（幷序） 第二十章明菩提微妙
        </h2>
        <div class="author"><a href="/author/17a15be5-d6e1-430f-a994-f4c3e38588c0.html" title="傅翕" target="_blank">
                傅翕
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見無上菩提最爲近，四大五陰皆深奧。
                </div>
                
                <div class="paragraph">
                    其實清淨妙難知，不悟此心真卒暴。
                </div>
                
                <div class="paragraph">
                    和合性中無有實，是故稱爲諸法要。
                </div>
                
                <div class="paragraph">
                    於中無妄亦無真，只用無爲作微妙。
                </div>
                
                <div class="paragraph">
                    尋其體寂不應言，假爲衆生立名號。
                </div>
                
                <div class="paragraph">
                    若知名號即非名，解了衆生知佛教。
                </div>
                
                <div class="paragraph">
                    覺知無因之正因，當得無因無果報。
                </div>
                
                <div class="paragraph">
                    善達貪愛得無生，無名去來無動搖。
                </div>
                
                <div class="paragraph">
                    不見聖果異凡情，分別聖凡還復倒。
                </div>
                
                <div class="paragraph">
                    若人無願齊無修，必定當爲世間導。
                </div>
                
                <div class="paragraph">
                    行路難，路難非穢亦非淨。
                </div>
                
                <div class="paragraph">
                    是非雙泯復還存，泯存叵測見真性。
                </div>
                
        </div>
