    <div class="container">
        <h2 class="name">
            古社
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古社基阯在，人散社不神。
                </div>
                
                <div class="paragraph">
                    惟有空心樹，妖狐藏魅人。
                </div>
                
                <div class="paragraph">
                    狐惑意顛倒，臊腥不復聞。
                </div>
                
                <div class="paragraph">
                    丘墳變城郭，花草仍荆榛。
                </div>
                
                <div class="paragraph">
                    良田千萬頃，占作天荒田。
                </div>
                
                <div class="paragraph">
                    主人議芟斫，怪見不敢前。
                </div>
                
                <div class="paragraph">
                    那言空山燒，夜隨風馬奔。
                </div>
                
                <div class="paragraph">
                    飛聲鼓鼙震，高燄旗幟飜。
                </div>
                
                <div class="paragraph">
                    逡巡荆棘盡，狐兔無子孫。
                </div>
                
                <div class="paragraph">
                    狐死魅人滅，煙消壇墠存。
                </div>
                
                <div class="paragraph">
                    繞壇舊田地，給授有等倫。
                </div>
                
                <div class="paragraph">
                    農收邨落盛，社樹新團圓。
                </div>
                
                <div class="paragraph">
                    社公千萬歲，永保邨中民。
                </div>
                
        </div>
