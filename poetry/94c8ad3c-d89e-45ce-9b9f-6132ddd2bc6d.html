    <div class="container">
        <h2 class="name">
            周茂叔郎中濂溪
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蓮花峰下水，東出其流長。
                </div>
                
                <div class="paragraph">
                    十里漱石齒，鏘然韵珩璜。
                </div>
                
                <div class="paragraph">
                    坡陀滀野岸，烱烱浮明光。
                </div>
                
                <div class="paragraph">
                    衣冠有曠士，眷此宜徜徉。
                </div>
                
                <div class="paragraph">
                    乞身不待老，結屋栖其旁。
                </div>
                
                <div class="paragraph">
                    高風慕箕潁，不羨尚書郎。
                </div>
                
                <div class="paragraph">
                    松菊手自插，葱葱蔚連岡。
                </div>
                
                <div class="paragraph">
                    了無川澤營，庶以廉自方。
                </div>
                
                <div class="paragraph">
                    禽魚出階塹，詎識矰繳防。
                </div>
                
                <div class="paragraph">
                    雲山侑几席，風月非迎將。
                </div>
                
                <div class="paragraph">
                    萬事委空洞，頹然寄壺觴。
                </div>
                
                <div class="paragraph">
                    詩書叢屋壁，教子心獨强。
                </div>
                
                <div class="paragraph">
                    翹翹雙鳳雛，炳炳具文章。
                </div>
                
                <div class="paragraph">
                    婆娑刷勁翮，雲漢期翱翔。
                </div>
                
                <div class="paragraph">
                    高名與溪水，千載同湯湯。
                </div>
                
        </div>
