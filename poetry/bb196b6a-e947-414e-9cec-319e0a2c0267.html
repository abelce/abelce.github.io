<body>
    <div class="container">
        <h2 class="name">
            賞梅游中塘分韻得影字呈水心
        </h2>
        <div class="author"><a href="/author/2827c49f-614a-426c-9b71-9885793415ad.html" title="戴栩" target="_blank">
                戴栩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神僊宅空碧，下亦愛人境。
                </div>
                
                <div class="paragraph">
                    中塘豈所私，羣物賁華景。
                </div>
                
                <div class="paragraph">
                    始憇羅浮舟，水迅山石礦。
                </div>
                
                <div class="paragraph">
                    三岡肇茲源，清曠可百井。
                </div>
                
                <div class="paragraph">
                    踈起樵屋煙，密竚玉娥影。
                </div>
                
                <div class="paragraph">
                    隴獅鼓雪鬃，石烏延帨頸。
                </div>
                
                <div class="paragraph">
                    未竟前後村，忽迤東西嶺。
                </div>
                
                <div class="paragraph">
                    潔諧竹買隣，醜愧櫟生癭。
                </div>
                
                <div class="paragraph">
                    歲晏澤澍枯，日燥霜力猛。
                </div>
                
                <div class="paragraph">
                    翩其千萬芳，阻此一半騁。
                </div>
                
                <div class="paragraph">
                    窮哦弔羈艷，熾炬藥酷冷。
                </div>
                
                <div class="paragraph">
                    誰料風騷家，敢奪造化秉。
                </div>
                
                <div class="paragraph">
                    兒童駭新觀，父老發舊省。
                </div>
                
                <div class="paragraph">
                    初斸莎根移，肅布花陣整。
                </div>
                
                <div class="paragraph">
                    春筐望雨肥，月橋任枝㾪。
                </div>
                
                <div class="paragraph">
                    胡爲浪鈎引，衆喧侵獨靜。
                </div>
                
                <div class="paragraph">
                    滋味已足冠，色香難自屏。
                </div>
                
                <div class="paragraph">
                    徘徊重徘徊，天北大星耿。
                </div>
                
        </div>
