    <div class="container">
        <h2 class="name">
            題立齋不礙雲山亭
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    英英山中雲，蒼蒼雲外山。
                </div>
                
                <div class="paragraph">
                    雲山偃蹇若高士，不傍貴人門戶間。
                </div>
                
                <div class="paragraph">
                    藕堂老人家四壁，詩句曾參浣花客。
                </div>
                
                <div class="paragraph">
                    一亭半落平疇外，拾盡乾坤眼猶窄。
                </div>
                
                <div class="paragraph">
                    樵歌斷處起寒青，鳥影明邊際空碧。
                </div>
                
                <div class="paragraph">
                    玉鸞不入巫陽夢，滿榻凝塵室生白。
                </div>
                
                <div class="paragraph">
                    昨宵礎潤卜雨來，岸巾欄角小徘徊。
                </div>
                
                <div class="paragraph">
                    忽然一片黑模糊，失却萬丈青崔嵬。
                </div>
                
                <div class="paragraph">
                    有風颯然起林薄，如覺天日徐徐開。
                </div>
                
                <div class="paragraph">
                    推窗看山色如故，斷雲飄零不知處。
                </div>
                
        </div>
