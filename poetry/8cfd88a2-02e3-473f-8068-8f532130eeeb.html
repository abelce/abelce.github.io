    <div class="container">
        <h2 class="name">
            羅五星善奕棋干詩
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年不識棋，但見剝剝琢琢更相圍。
                </div>
                
                <div class="paragraph">
                    有人指授予，衝關奪角劫復持。
                </div>
                
                <div class="paragraph">
                    少年不識星，但見腷腷膊膊還如棋。
                </div>
                
                <div class="paragraph">
                    亦有告予者，縮贏伏見元有期。
                </div>
                
                <div class="paragraph">
                    七年五谿讀書暇，時把二事相悅怡。
                </div>
                
                <div class="paragraph">
                    久之剨然悟，是閒有數人不知。
                </div>
                
                <div class="paragraph">
                    三百六十一棋子，此是乾策藏其奇。
                </div>
                
                <div class="paragraph">
                    萬有一千五百二十星，若以三十六乘之。
                </div>
                
                <div class="paragraph">
                    乘之既盡除坤策，恰與棋數無參差。
                </div>
                
                <div class="paragraph">
                    此理極精密，歸後不復思。
                </div>
                
                <div class="paragraph">
                    羅生挾二長，過我瀘之湄。
                </div>
                
                <div class="paragraph">
                    恍如著我五谿上，欲與之語無閒時。
                </div>
                
                <div class="paragraph">
                    此須靜觀乃有得，而我家住西山西。
                </div>
                
                <div class="paragraph">
                    生揣我，何時歸。
                </div>
                
        </div>
    </div>
