    <div class="container">
        <h2 class="name">
            荅長安崔少府叔封遊終南翠微寺太宗皇帝金沙泉見寄
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    河伯見海若，傲然誇秋水。
                </div>
                
                <div class="paragraph">
                    小物昧遠圖，寧知通方士。
                </div>
                
                <div class="paragraph">
                    多君紫霄意，獨往蒼山裏。
                </div>
                
                <div class="paragraph">
                    地古寒雲深，巖高長風起。
                </div>
                
                <div class="paragraph">
                    初登翠微嶺，復憩金沙泉。
                </div>
                
                <div class="paragraph">
                    踐苔朝霜滑，弄波夕月圓。
                </div>
                
                <div class="paragraph">
                    飲彼石下流，結蘿宿溪煙。
                </div>
                
                <div class="paragraph">
                    鼎湖夢淥水，龍駕空茫然。
                </div>
                
                <div class="paragraph">
                    早行子午關，却登山路遠。
                </div>
                
                <div class="paragraph">
                    拂琴聽霜猨，滅燭乃星飯。
                </div>
                
                <div class="paragraph">
                    人煙無明異，鳥道絕往返。
                </div>
                
                <div class="paragraph">
                    攀厓倒青天，下視白日晚。
                </div>
                
                <div class="paragraph">
                    既過石門隱，還唱石潭歌。
                </div>
                
                <div class="paragraph">
                    涉雪搴紫芳，濯纓想清波。
                </div>
                
                <div class="paragraph">
                    此人不可見，此地君自過。
                </div>
                
                <div class="paragraph">
                    爲余謝風泉，其如幽意何。
                </div>
                
        </div>
    </div>
