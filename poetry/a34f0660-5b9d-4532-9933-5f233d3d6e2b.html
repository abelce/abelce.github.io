    <div class="container">
        <h2 class="name">
            寄維陽許待制
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    當時永叔在楊州，中秋待月後池頭。
                </div>
                
                <div class="paragraph">
                    約公準擬與我敵，是夜二雄張利矛。
                </div>
                
                <div class="paragraph">
                    我時小却避其銳，風愁雨怛常娥羞。
                </div>
                
                <div class="paragraph">
                    主人持出紫石屏，上有朏魄桂樹婆娑而枝虬。
                </div>
                
                <div class="paragraph">
                    作詩誇詫疑天公，愛惜光彩向此收。
                </div>
                
                <div class="paragraph">
                    四坐稽顙歎辯敏，文字響亮如清球。
                </div>
                
                <div class="paragraph">
                    更後數日我北去，相與送別城門樓。
                </div>
                
                <div class="paragraph">
                    誰知康成能飲酒，一飲三百杯不休。
                </div>
                
                <div class="paragraph">
                    雞鳴各自便分散，山光寺側停畫舟。
                </div>
                
                <div class="paragraph">
                    我來謁公公未起，卧索大白須扶頭。
                </div>
                
                <div class="paragraph">
                    而今倏忽已八載，公領府事予居憂。
                </div>
                
                <div class="paragraph">
                    歐陽始是玉堂客，批章草詔傳星流。
                </div>
                
                <div class="paragraph">
                    問公可憶羊叔子，雖在軍中常緩带而輕裘。
                </div>
                
                <div class="paragraph">
                    寄聲千里能信不。
                </div>
                
        </div>
