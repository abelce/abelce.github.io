    <div class="container">
        <h2 class="name">
            曾逢原待制真贊
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    冠冕道德，被服文武。
                </div>
                
                <div class="paragraph">
                    所臨有聲，最宜荆楚。
                </div>
                
                <div class="paragraph">
                    果於去惡，發姦破柱。
                </div>
                
                <div class="paragraph">
                    爲國金湯，折衝尊爼。
                </div>
                
                <div class="paragraph">
                    廣平南海，乖崕西蜀。
                </div>
                
                <div class="paragraph">
                    如雪中春，和而嚴肅。
                </div>
                
                <div class="paragraph">
                    名聞乳兒，威被草木。
                </div>
                
                <div class="paragraph">
                    能作豐年，茂我百穀。
                </div>
                
                <div class="paragraph">
                    筆下煙雲，胸次丘壑。
                </div>
                
                <div class="paragraph">
                    風流餘韻，與世酬酢。
                </div>
                
                <div class="paragraph">
                    至於談禪，氣壓諸衲。
                </div>
                
                <div class="paragraph">
                    戲以法界，玩于掌握。
                </div>
                
                <div class="paragraph">
                    補衮之線，調鼎之手。
                </div>
                
                <div class="paragraph">
                    笑而不言，置之懷袖。
                </div>
                
                <div class="paragraph">
                    咨爾邦民，再拜稽首。
                </div>
                
                <div class="paragraph">
                    潭非久留，歸相明后。
                </div>
                
        </div>
