        <h2 class="name">
            戊辰夏熱澹庵爲設招涼感而有作
        </h2>
        <div class="author"><a href="/author/68a4eca5-2f84-44a8-8cd5-73a1c16662dd.html" title="釋慧空" target="_blank">
                釋慧空
            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    丹山之松有如此，獵獵蒼髯自風雨。
                </div>
                
                <div class="paragraph">
                    是中便是無煩天，咫尺人間困蒸煮。
                </div>
                
                <div class="paragraph">
                    憐我窗軒苦未深，解枝減翠分清陰。
                </div>
                
                <div class="paragraph">
                    我初則喜久乃愧，秀潤未赴人之心。
                </div>
                
                <div class="paragraph">
                    欲爾直爲臨濟樹，一道陰涼天下住。
                </div>
                
                <div class="paragraph">
                    我寧獨受焦灼休，無以枝葉爲我憂。
                </div>
                
        </div>
