        <div class="author"><a href="/author/51001c77-37ab-4808-a590-777a3659e2be.html" title="度正" target="_blank">
                度正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    涵養工夫自野巖，淹該萬卷一空函。
                </div>
                
                <div class="paragraph">
                    何須識者方能識，自是讒人不敢讒。
                </div>
                
                <div class="paragraph">
                    騏驥栖栖垂皂櫪，駑駘擾擾被金銜。
                </div>
                
                <div class="paragraph">
                    不妨希價咸陽市，未必人人眼目凡。
                </div>
                
        </div>
