    <div class="container">
        <h2 class="name">
            行慶關
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高關拒重阻，險狀固天設。
                </div>
                
                <div class="paragraph">
                    俯窺洪流奔，仰視赤崖絕。
                </div>
                
                <div class="paragraph">
                    來往無時停，千載一車轍。
                </div>
                
                <div class="paragraph">
                    我行觸飛雨，舍轡上嵽嵲。
                </div>
                
                <div class="paragraph">
                    筋勞不敢息，黄土百丈裂。
                </div>
                
                <div class="paragraph">
                    伊昔六國餘，楚漢起相嚙。
                </div>
                
                <div class="paragraph">
                    乘時急形便，利害校一髪。
                </div>
                
                <div class="paragraph">
                    生民入鞭笞，溪谷日流血。
                </div>
                
                <div class="paragraph">
                    時平屬真主，汾壤事西謁。
                </div>
                
                <div class="paragraph">
                    翠華此回旋，萬騎出巖闕。
                </div>
                
                <div class="paragraph">
                    斯人一何幸，澤浸厚地徹。
                </div>
                
                <div class="paragraph">
                    烜哉行慶名，高與日星揭。
                </div>
                
                <div class="paragraph">
                    干戈昔不守，符傳今尚撤。
                </div>
                
                <div class="paragraph">
                    昏明變夷險，在德信前說。
                </div>
                
                <div class="paragraph">
                    愧無能銘才，吊古空慘切。
                </div>
                
        </div>
