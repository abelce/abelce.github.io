    <div class="container">
        <h2 class="name">
            魏徵葬日登凌煙閣賦七言詩（題擬）
        </h2>
        <div class="author"><a href="/author/8dc8252c-b53b-444c-904a-746ec54fab5b.html" title="太宗皇帝李世民" target="_blank">
                太宗皇帝李世民
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    勁篠逢霜摧美質，台星失位夭良臣。
                </div>
                
                <div class="paragraph">
                    唯當掩泣雲臺上，空對餘形無復人。
                </div>
                
                <div class="paragraph">
                    （唐王方慶纂《魏鄭公諫錄》卷五）（〖1〗《魏鄭公諫錄》云：「公葬日，勑京官文武九品以上及計吏幷送至開遠門外。
                </div>
                
                <div class="paragraph">
                    太宗幸苑西樓望哭盡哀，令晉王宣勑祭之。
                </div>
                
                <div class="paragraph">
                    太宗因望遠作詩曰〖詩略〗。
                </div>
                
                <div class="paragraph">
                    御撰碑文及挽歌詞，仍親爲書。
                </div>
                
                <div class="paragraph">
                    太宗思之不已，遂登凌煙閣觀其畫，又賦七言詩送靈座焉。
                </div>
                
                <div class="paragraph">
                    其辭曰〖詩略〗。
                </div>
                
                <div class="paragraph">
                    」今按：所引二詩，前一首已收《全唐詩》卷一，所據當爲《初學記》卷十四。
                </div>
                
                <div class="paragraph">
                    後一首失收。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
