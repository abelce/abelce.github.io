    <div class="container">
        <h2 class="name">
            徐制參挽歌  其一
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風高兮歲律將殘，望東隴兮目斷旌丹。
                </div>
                
                <div class="paragraph">
                    有美君子兮擥衆芳而自飾，直哉惟清兮不亢不激。
                </div>
                
                <div class="paragraph">
                    鬰十五年之朝望兮，僅彯纓於列院。
                </div>
                
                <div class="paragraph">
                    參幙府以自詭兮，乃劬劬而忘倦。
                </div>
                
                <div class="paragraph">
                    宜表世而厲俗兮，曷止於斯。
                </div>
                
                <div class="paragraph">
                    靈辰不留兮，祖奠載期。
                </div>
                
                <div class="paragraph">
                    薤歌之一章兮，孰不孔悲。
                </div>
                
        </div>
    </div>
