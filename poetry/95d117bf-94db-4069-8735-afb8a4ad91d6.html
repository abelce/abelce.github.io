    <div class="container">
        <h2 class="name">
            八絕詩 白龍泉
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崖石何鑿鑿，渤潏湧山脚。
                </div>
                
                <div class="paragraph">
                    含虛光可鑒，倒影壁如削。
                </div>
                
                <div class="paragraph">
                    瀰漫到前溪，支脈通遠壑。
                </div>
                
                <div class="paragraph">
                    白龍乃神物，胡此戀一勺。
                </div>
                
                <div class="paragraph">
                    勢能爲霖雨，力可興雷雹。
                </div>
                
                <div class="paragraph">
                    上天未有命，茲焉縮頭角。
                </div>
                
                <div class="paragraph">
                    應防困螻蟻，泥蟠詎敢躍。
                </div>
                
                <div class="paragraph">
                    葅醢曾是憂，豢養殊非樂。
                </div>
                
                <div class="paragraph">
                    亦如君子道，出處貴先覺。
                </div>
                
                <div class="paragraph">
                    吾生苦遷謫，未免郡政縛。
                </div>
                
                <div class="paragraph">
                    偶來泉畔坐，感興題秋籜。
                </div>
                
                <div class="paragraph">
                    斗藪纓上塵，試就清漣濯。
                </div>
                
                <div class="paragraph">
                    聊將一掬水，洗我面慚怍。
                </div>
                
                <div class="paragraph">
                    日暮不忍歸，風埃滿城郭。
                </div>
                
        </div>
