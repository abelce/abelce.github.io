    <div class="container">
        <h2 class="name">
            求仲抑招遊山歸途遇雨
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    竹輿遶湖濱，宿露尚厭浥。
                </div>
                
                <div class="paragraph">
                    徑到玉岑下，坐久客始集。
                </div>
                
                <div class="paragraph">
                    起穿靈石山，萬松介而立。
                </div>
                
                <div class="paragraph">
                    梅天氣清潤，空翠行可挹。
                </div>
                
                <div class="paragraph">
                    古藤幾百年，枝蔓兩山及。
                </div>
                
                <div class="paragraph">
                    見說春暮時，花紫光熠熠。
                </div>
                
                <div class="paragraph">
                    直疑老潜虬，初起夜來蟄。
                </div>
                
                <div class="paragraph">
                    俯翫歲寒泉，齒冷不敢吸。
                </div>
                
                <div class="paragraph">
                    相將上龍泓，塵鞅謝羈馽。
                </div>
                
                <div class="paragraph">
                    洞有靈獸居，臨深心岌岌。
                </div>
                
                <div class="paragraph">
                    魚游明鏡中，巨浪無三級。
                </div>
                
                <div class="paragraph">
                    寒苔載水去，萬頃潤原隰。
                </div>
                
                <div class="paragraph">
                    濛濛山雨來，歸僕鳥飛急。
                </div>
                
                <div class="paragraph">
                    野興殊未已，日昃不暇給。
                </div>
                
                <div class="paragraph">
                    衝泥上湖船，雨陣遽奔襲。
                </div>
                
                <div class="paragraph">
                    飄風將急點，回旋驚四入。
                </div>
                
                <div class="paragraph">
                    中流益蕩兀，短蓬不當笠。
                </div>
                
                <div class="paragraph">
                    停篙亦久之，怒勢不少戢。
                </div>
                
                <div class="paragraph">
                    我徒方嘯歌，弗爲改豪習。
                </div>
                
                <div class="paragraph">
                    但恥缾罍罄，莫問衣裳濕。
                </div>
                
        </div>
