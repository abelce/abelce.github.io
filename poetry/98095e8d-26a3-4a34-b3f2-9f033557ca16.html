    <div class="container">
        <h2 class="name">
            和象之同孔寧極遊石橋且簡寧極
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春風杖藜客，同到石橋邊。
                </div>
                
                <div class="paragraph">
                    引袖披雲木，携樽俯澗泉。
                </div>
                
                <div class="paragraph">
                    巖花聊採摘，野器不雕鎸。
                </div>
                
                <div class="paragraph">
                    俯仰元和內，熙恬太古前。
                </div>
                
                <div class="paragraph">
                    草心柔可綰，蒲葉密于編。
                </div>
                
                <div class="paragraph">
                    澗麀來窺坐，沙鷗不改眠。
                </div>
                
                <div class="paragraph">
                    濛濛桃李雨，冪冪薜蘿烟。
                </div>
                
                <div class="paragraph">
                    舞類雩祠日，吟非楚澤年。
                </div>
                
                <div class="paragraph">
                    魚跳聞急管，鳥語似幺弦。
                </div>
                
                <div class="paragraph">
                    紫翠羞薇蕨，清香襲蕙荃。
                </div>
                
                <div class="paragraph">
                    亂流時揭厲，微逕巧縈穿。
                </div>
                
                <div class="paragraph">
                    德義心誠服，山林性所便。
                </div>
                
                <div class="paragraph">
                    敢令然諾負，直以事爲牽。
                </div>
                
                <div class="paragraph">
                    圯下履終跪，溱邊裳且褰。
                </div>
                
                <div class="paragraph">
                    春醪可益釀，况有帛戔戔。
                </div>
                
        </div>
