    <div class="container">
        <h2 class="name">
            登黃山凌歊臺送族弟溧陽尉濟充泛舟赴華陰
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鸞乃鳳之族，翱翔紫雲霓。
                </div>
                
                <div class="paragraph">
                    文章輝五色，雙在瓊樹棲。
                </div>
                
                <div class="paragraph">
                    一朝各飛去，鳳與鸞俱啼。
                </div>
                
                <div class="paragraph">
                    炎赫五月中，朱曦爍河堤。
                </div>
                
                <div class="paragraph">
                    爾從泛舟役，使我心魂悽。
                </div>
                
                <div class="paragraph">
                    秦地無碧草，南雲喧鼓鼙。
                </div>
                
                <div class="paragraph">
                    君王減玉膳，早起思鳴雞。
                </div>
                
                <div class="paragraph">
                    漕引救關輔，疲人免塗泥。
                </div>
                
                <div class="paragraph">
                    宰相作霖雨，農夫得耕犂。
                </div>
                
                <div class="paragraph">
                    靜者伏草間，羣才滿金閨。
                </div>
                
                <div class="paragraph">
                    空手無壯士，窮居使人低。
                </div>
                
                <div class="paragraph">
                    送君登黃山，長嘯倚天梯。
                </div>
                
                <div class="paragraph">
                    小舟若鳧鴈，大舟若鯨鯢。
                </div>
                
                <div class="paragraph">
                    開帆散長風，舒卷與雲齊。
                </div>
                
                <div class="paragraph">
                    日入牛渚晦，蒼然夕煙迷。
                </div>
                
                <div class="paragraph">
                    相思定何許，杳在洛陽西。
                </div>
                
        </div>
