    <div class="container">
        <h2 class="name">
            春夜山居望月思故園有作
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬壑自清夜，春嵐昏衆星。
                </div>
                
                <div class="paragraph">
                    明月麗霄漢，清風周四溟。
                </div>
                
                <div class="paragraph">
                    獨立萬里外，飄然欲遐征。
                </div>
                
                <div class="paragraph">
                    回首望江漢，中原氣冥冥。
                </div>
                
                <div class="paragraph">
                    東北有去鳥，我願從之行。
                </div>
                
                <div class="paragraph">
                    逝將歸舊邦，山河宛平生。
                </div>
                
                <div class="paragraph">
                    丘園已蕪没，徑術春草青。
                </div>
                
                <div class="paragraph">
                    觀臺傾夜雨，曲池今向平。
                </div>
                
                <div class="paragraph">
                    俯首呌父老，曠野無人聲。
                </div>
                
                <div class="paragraph">
                    廬井不復辨，灌莽春露凝。
                </div>
                
                <div class="paragraph">
                    傷心時震蕩，懷舊意縱横。
                </div>
                
                <div class="paragraph">
                    夜久林葉光，山空泉韵鳴。
                </div>
                
                <div class="paragraph">
                    緒風行復革，橋運無暫停。
                </div>
                
                <div class="paragraph">
                    理會衆緣釋，情鍾群慮并。
                </div>
                
                <div class="paragraph">
                    静躁物固殊，太空本何嬰。
                </div>
                
                <div class="paragraph">
                    庶以道自達，超遥謝攖寧。
                </div>
                
        </div>
