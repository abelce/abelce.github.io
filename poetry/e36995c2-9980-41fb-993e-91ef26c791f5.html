    <div class="container">
        <h2 class="name">
            鵠奔亭呈帥漕二公
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新江自南來，西與端江匯。
                </div>
                
                <div class="paragraph">
                    寒光入靈羊，一碧浸羅带。
                </div>
                
                <div class="paragraph">
                    屹然鵠奔亭，遺音溢千載。
                </div>
                
                <div class="paragraph">
                    羽儀莫可見，窈窕想姝態。
                </div>
                
                <div class="paragraph">
                    遭戕瘞同坎，襦布久不壞。
                </div>
                
                <div class="paragraph">
                    訴冤如生平，隱顯一何怪。
                </div>
                
                <div class="paragraph">
                    讐人闔戶戮，化質摶風快。
                </div>
                
                <div class="paragraph">
                    且將憂患辭，浩蕩烟霄外。
                </div>
                
                <div class="paragraph">
                    舄飛并劍躍，類與神靈會。
                </div>
                
                <div class="paragraph">
                    物變固難窮，撫事增感慨。
                </div>
                
                <div class="paragraph">
                    周侯昔行部，美績此尤最。
                </div>
                
                <div class="paragraph">
                    江生引爲言，建平平捐罪。
                </div>
                
                <div class="paragraph">
                    宋興跨唐虞，乾坤正交泰。
                </div>
                
                <div class="paragraph">
                    皇華命俊哲，枉横無纖芥。
                </div>
                
                <div class="paragraph">
                    琳瑯斯亭篇，證古欲陳戒。
                </div>
                
                <div class="paragraph">
                    殺人貴滅口，覆族竟自敗。
                </div>
                
                <div class="paragraph">
                    姦諛誅既死，潛德發幽晦。
                </div>
                
                <div class="paragraph">
                    堅珉可磨鐫，榮光庶長在。
                </div>
                
        </div>
