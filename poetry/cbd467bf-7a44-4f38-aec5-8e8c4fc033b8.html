    <div class="container">
        <h2 class="name">
            曾季明經過相見聞壽岡先生掛冠之報且承動靜因其歸賦古句寄呈用坡谷贈王慶源韻
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夫子文章何所如，高處直命騷爲奴。
                </div>
                
                <div class="paragraph">
                    世人共誦詞人賦，不道雕蟲羞壯夫。
                </div>
                
                <div class="paragraph">
                    兒時聞公薌林社，既見則喜已白鬚。
                </div>
                
                <div class="paragraph">
                    公亦與我自言志，笑謂此客向來無。
                </div>
                
                <div class="paragraph">
                    昨傳得官隸王都，且復將試齊相壺。
                </div>
                
                <div class="paragraph">
                    岐江嚴湍浪饒舌，愛公願公吾道扶。
                </div>
                
                <div class="paragraph">
                    今知謝事歸懸車，食可無肉寒須襦。
                </div>
                
                <div class="paragraph">
                    再三問公近起居，復道今腴非昔癯。
                </div>
                
                <div class="paragraph">
                    君今好去相與娛，馬牛寧得加我呼。
                </div>
                
                <div class="paragraph">
                    絕代幽居在空谷，市門三五方當壚。
                </div>
                
        </div>
