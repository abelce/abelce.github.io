    <div class="container">
        <h2 class="name">
            廌葺介堂元聿作詩某次韵
        </h2>
        <div class="author"><a href="/author/2aa579e5-1073-42ce-8103-7ec12359b8c1.html" title="李廌" target="_blank">
                李廌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾生一漂梗，觸焉泊東周。
                </div>
                
                <div class="paragraph">
                    十年歎流滯，吞默垂遠猷。
                </div>
                
                <div class="paragraph">
                    胸中猶汪陂，萬頃蟠一甌。
                </div>
                
                <div class="paragraph">
                    輿羽欺鎰金，寸木傲岑樓。
                </div>
                
                <div class="paragraph">
                    圖南平生志，腐鼠詎能留。
                </div>
                
                <div class="paragraph">
                    寸心徒自憞，雙鬢颯先秋。
                </div>
                
                <div class="paragraph">
                    物理有否泰，奚爲久休囚。
                </div>
                
                <div class="paragraph">
                    尚愛東方朔，處汙能若浮。
                </div>
                
                <div class="paragraph">
                    悲鳴非不切，歲月老驊騮。
                </div>
                
                <div class="paragraph">
                    莫笑掃一室，吾心若虛舟。
                </div>
                
                <div class="paragraph">
                    會當掃天下，歸老卧滄洲。
                </div>
                
        </div>
    </div>
