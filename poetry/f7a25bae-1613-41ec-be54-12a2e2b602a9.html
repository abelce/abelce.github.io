    <div class="container">
        <h2 class="name">
            因甫移宰晋陵
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自我游毗陵，五年今于兹。
                </div>
                
                <div class="paragraph">
                    未嘗不閔雨，未嘗不苦饑。
                </div>
                
                <div class="paragraph">
                    成湯周宣世，豈復能過斯。
                </div>
                
                <div class="paragraph">
                    上無桑林禱，下無雲漢詩。
                </div>
                
                <div class="paragraph">
                    赤子餓溝渠，良田生蒺藜。
                </div>
                
                <div class="paragraph">
                    聽于閭里間，愁毒不可爲。
                </div>
                
                <div class="paragraph">
                    思得一賢人，救其渇與饑。
                </div>
                
                <div class="paragraph">
                    上天似悔禍，子乃今來尸。
                </div>
                
                <div class="paragraph">
                    愛民在恭儉，自可爲吏師。
                </div>
                
                <div class="paragraph">
                    但恐百里小，膏澤難盡施。
                </div>
                
                <div class="paragraph">
                    子本湘鄉君，湘人望子來。
                </div>
                
                <div class="paragraph">
                    下難兄弟别，上顧墳墓違。
                </div>
                
                <div class="paragraph">
                    將母以諗君，上書再三辭。
                </div>
                
                <div class="paragraph">
                    朝廷欣然許，多士咸謂宜。
                </div>
                
                <div class="paragraph">
                    爲政推此心，可令孝者慈。
                </div>
                
                <div class="paragraph">
                    吾聞屠牛刀，不貴于割雞。
                </div>
                
                <div class="paragraph">
                    思君苦道遠，莞爾寄此詞。
                </div>
                
        </div>
