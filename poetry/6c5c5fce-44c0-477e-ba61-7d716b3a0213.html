    <div class="container">
        <h2 class="name">
            在巂州遙敍封禪
        </h2>
        <div class="author"><a href="/author/81d4f160-45a4-4c64-b96e-97e30d581eb9.html" title="李義府" target="_blank">
                李義府
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天齊標巨鎮，日觀啓崇朝。
                </div>
                
                <div class="paragraph">
                    岧嶤臨渤澥，隱嶙控河沂。
                </div>
                
                <div class="paragraph">
                    眺迥分吳乘，凌高屬漢祠。
                </div>
                
                <div class="paragraph">
                    建岳誠爲長，升功諒在茲。
                </div>
                
                <div class="paragraph">
                    帝猷符廣運，玄範暢文思。
                </div>
                
                <div class="paragraph">
                    飛聲總地絡，騰化撫乾維。
                </div>
                
                <div class="paragraph">
                    瑞策開珍鳳，禎圖薦寶龜。
                </div>
                
                <div class="paragraph">
                    創封超昔夏，修禪掩前姬。
                </div>
                
                <div class="paragraph">
                    東后方肆覲，西都導六師。
                </div>
                
                <div class="paragraph">
                    肅駕移星苑，揚罕馭風司。
                </div>
                
                <div class="paragraph">
                    沸鼓喧平陸，凝蹕靜通逵。
                </div>
                
                <div class="paragraph">
                    汶陽馳月羽，蒙陰警電麾。
                </div>
                
                <div class="paragraph">
                    巖花飄曙輦，峰葉蕩春旗。
                </div>
                
                <div class="paragraph">
                    石閭環藻衛，金壇映黼帷。
                </div>
                
                <div class="paragraph">
                    仙階溢祕秬，靈檢燿祥芝。
                </div>
                
                <div class="paragraph">
                    張樂分韶濩，觀禮縱華夷。
                </div>
                
                <div class="paragraph">
                    佳氣浮丹谷，榮光泛綠坻。
                </div>
                
                <div class="paragraph">
                    三始貽遐貺，萬歲受重釐。
                </div>
                
                <div class="paragraph">
                    菲質陶恩獎，趨迹奉軒墀。
                </div>
                
                <div class="paragraph">
                    觸網淪幽裔，乘徼限明時。
                </div>
                
                <div class="paragraph">
                    周南昔已歎，邛西今復悲。
                </div>
                
        </div>
