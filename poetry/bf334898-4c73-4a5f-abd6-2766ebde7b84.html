    <div class="container">
        <h2 class="name">
            過封邱見熊主簿
        </h2>
        <div class="author"><a href="/author/5f27e551-e774-4115-afaa-1d65d1a0a0cf.html" title="洪皓" target="_blank">
                洪皓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    封邱封父國，繁弱大弓良。
                </div>
                
                <div class="paragraph">
                    人器今安在，興衰古不常。
                </div>
                
                <div class="paragraph">
                    畫旗連衛滑，繪句得髙張。
                </div>
                
                <div class="paragraph">
                    里閈黎元少，兵戈畎畝荒。
                </div>
                
                <div class="paragraph">
                    蓬深饒雉兔，日夕下牛羊。
                </div>
                
                <div class="paragraph">
                    富庶思畿甸，衣冠邇帝鄉。
                </div>
                
                <div class="paragraph">
                    故人憂濩落，新令喜商量。
                </div>
                
                <div class="paragraph">
                    失意懲□□，銷愁痛引觴。
                </div>
                
                <div class="paragraph">
                    離家多歲月，去國幾星霜。
                </div>
                
                <div class="paragraph">
                    種種心俱短，悠悠道且長。
                </div>
                
                <div class="paragraph">
                    何須論出處，秪合謹行藏。
                </div>
                
                <div class="paragraph">
                    俟命宜居易，安時强激昻。
                </div>
                
                <div class="paragraph">
                    勾稽迷簿領，陶寫賴篇章。
                </div>
                
                <div class="paragraph">
                    後嗣從渠分，前程問彼蒼。
                </div>
                
                <div class="paragraph">
                    君無須賈戀，我乏陸生裝。
                </div>
                
                <div class="paragraph">
                    釁鼓囚方釋，班荆語未忘。
                </div>
                
                <div class="paragraph">
                    前身愧蘇武，異縣識仇香。
                </div>
                
                <div class="paragraph">
                    話别傷懷地，潸然出數行。
                </div>
                
        </div>
