<body>
    <div class="container">
        <h2 class="name">
            贈{巩/言}光上人草書歌
        </h2>
        <div class="author"><a href="/author/5b7ec936-0f43-4e37-87fc-e49b7f9bd688.html" title="吳融" target="_blank">
                吳融
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    篆書樸，隸書俗，草聖貴在無羈束。
                </div>
                
                <div class="paragraph">
                    江南有僧名{巩/言}光，紫毫一管能顚狂。
                </div>
                
                <div class="paragraph">
                    人家好壁試揮拂，瞬目已流三五行。
                </div>
                
                <div class="paragraph">
                    摘如鉤，挑如撥。
                </div>
                
                <div class="paragraph">
                    斜如掌，迴如斡。
                </div>
                
                <div class="paragraph">
                    又如夏禹鏁淮神，波底出來手正拔。
                </div>
                
                <div class="paragraph">
                    又如朱亥鎚晉鄙，袖中擡起腕欲脫。
                </div>
                
                <div class="paragraph">
                    有時軟縈盈，一穗秋雲曳空闊。
                </div>
                
                <div class="paragraph">
                    有時瘦巉岩，百尺枯松露槎枿。
                </div>
                
                <div class="paragraph">
                    忽然飛動更驚人，一聲霹靂龍虵活。
                </div>
                
                <div class="paragraph">
                    稽山賀老昔所傳，又聞能者惟張顚。
                </div>
                
                <div class="paragraph">
                    上人致功應不下，其奈飄飄滄海邊。
                </div>
                
                <div class="paragraph">
                    可中一入天子國，絡素裁縑灑毫墨。
                </div>
                
                <div class="paragraph">
                    不繫知之與不知，須言一字千金值。
                </div>
                
        </div>
    </div>
