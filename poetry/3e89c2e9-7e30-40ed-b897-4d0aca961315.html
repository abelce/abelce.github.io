    <div class="container">
        <h2 class="name">
            偈頌六十首  其五三
        </h2>
        <div class="author"><a href="/author/9be146f2-73c5-4e70-ad4e-d3044692eba7.html" title="釋曇華" target="_blank">
                釋曇華
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四月初八佛生日，天下叢林皆浴佛。
                </div>
                
                <div class="paragraph">
                    佛身充滿太虛空，何處更有虛空覓。
                </div>
                
                <div class="paragraph">
                    見前僧俗等金軀，長短方圓皆顯赫。
                </div>
                
                <div class="paragraph">
                    放光動地二六時，從本至今無間隔。
                </div>
                
                <div class="paragraph">
                    今有檀越女弟子，劉氏同男王承直。
                </div>
                
                <div class="paragraph">
                    曠大劫來植善根，所行真實如菩薩。
                </div>
                
                <div class="paragraph">
                    當知功德福無涯，回向癸未誕生日。
                </div>
                
                <div class="paragraph">
                    唯願歲君嚮此誠，諸天星曜同昭格。
                </div>
                
                <div class="paragraph">
                    資持劉氏從此去，壽同趙州百二十。
                </div>
                
                <div class="paragraph">
                    更祈不盡大功勳，保男察判官崇極。
                </div>
                
                <div class="paragraph">
                    子子孫孫福祿昌，無量福田咸併集。
                </div>
                
                <div class="paragraph">
                    此月十四往臨安，龍天當護爲般挈。
                </div>
                
                <div class="paragraph">
                    三江九堰聰明神，稽首歸依助英傑。
                </div>
                
                <div class="paragraph">
                    全家既達九重城，母子忻懽仰天力。
                </div>
                
        </div>
