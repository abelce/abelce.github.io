    <div class="container">
        <h2 class="name">
            讚鏡燈頌
        </h2>
        <div class="author"><a href="/author/65db9e0a-16ad-43a5-801c-625e4f2300cf.html" title="惟勁" target="_blank">
                惟勁
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    偉哉真智士，能開方便津。
                </div>
                
                <div class="paragraph">
                    一燈明一體，十鏡現十身。
                </div>
                
                <div class="paragraph">
                    身身相暵涉，燈燈作{牙丿=丶}因。
                </div>
                
                <div class="paragraph">
                    層層身土廣，重重理事渕。
                </div>
                
                <div class="paragraph">
                    儼覩微塵佛，等逢毗目仙。
                </div>
                
                <div class="paragraph">
                    海印從茲顯，帝綱義由詮。
                </div>
                
                <div class="paragraph">
                    一塵說法界，一切塵亦然。
                </div>
                
                <div class="paragraph">
                    五藴十八界，寂用體俱全。
                </div>
                
                <div class="paragraph">
                    圓光含鏡像，一異不可宣。
                </div>
                
                <div class="paragraph">
                    達斯無㝵境，無那法報圓。
                </div>
                
        </div>
    </div>
