    <div class="container">
        <h2 class="name">
            李仁甫和予如字韻詩再用韻寄之
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神州久陸沈，遂作蛇豕墟。
                </div>
                
                <div class="paragraph">
                    諸公頗憤激，日上平邊書。
                </div>
                
                <div class="paragraph">
                    覽書帝震怒，欲下雷霆誅。
                </div>
                
                <div class="paragraph">
                    金城築三洲，戈船浮五湖。
                </div>
                
                <div class="paragraph">
                    要令境土復，再似祖宗初。
                </div>
                
                <div class="paragraph">
                    誰其爲民言，世獨無郇模。
                </div>
                
                <div class="paragraph">
                    師克非在衆，正當戒不虞。
                </div>
                
                <div class="paragraph">
                    討論惟甲兵，此豈戰所須。
                </div>
                
                <div class="paragraph">
                    代思伊尹相，語憶皋陶都。
                </div>
                
                <div class="paragraph">
                    皮亡毛安附，體肆心自舒。
                </div>
                
                <div class="paragraph">
                    正宜詢褐父，難以訪綺襦。
                </div>
                
                <div class="paragraph">
                    君今幸得用，出駕班輪車。
                </div>
                
                <div class="paragraph">
                    爲民盍盡言，軒冕真塊蘇。
                </div>
                
                <div class="paragraph">
                    區區但投劾，何貴於爲儒。
                </div>
                
                <div class="paragraph">
                    春秋置桉上，開卷一軒渠。
                </div>
                
                <div class="paragraph">
                    儻能遵伯禽，焉在獲僑如。
                </div>
                
        </div>
