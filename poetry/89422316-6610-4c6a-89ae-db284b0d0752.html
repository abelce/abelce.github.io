    <div class="container">
        <h2 class="name">
            奉同原甫鄆州樂郊
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詩人歌樂郊，以政不以遊。
                </div>
                
                <div class="paragraph">
                    太守名是地，豈非爲民謀。
                </div>
                
                <div class="paragraph">
                    下車布條教，惠愛春風柔。
                </div>
                
                <div class="paragraph">
                    丹筆平枉訟，赭衣息奸偷。
                </div>
                
                <div class="paragraph">
                    政和歲亦豐，閭里舞且謳。
                </div>
                
                <div class="paragraph">
                    及我閑暇時，駕言此淹留。
                </div>
                
                <div class="paragraph">
                    雜花艷暄朝，翠竹鮮霜秋。
                </div>
                
                <div class="paragraph">
                    有臺下觀漁，有堂前抗侯。
                </div>
                
                <div class="paragraph">
                    觴斝既紛錯，管鼓亦喧啾。
                </div>
                
                <div class="paragraph">
                    都人從公來，小大畢休休。
                </div>
                
                <div class="paragraph">
                    施設苟異此，且爲民所仇。
                </div>
                
                <div class="paragraph">
                    臺高池益深，不若墟與丘。
                </div>
                
                <div class="paragraph">
                    賢而後能樂，軻言良有由。
                </div>
                
                <div class="paragraph">
                    聊書太守意，庶幾來者求。
                </div>
                
        </div>
