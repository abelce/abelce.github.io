<body>
    <div class="container">
        <h2 class="name">
            千歲寶掌和尚臨滅示徒慧雲偈
        </h2>
        <div class="author"><a href="/author/03d9a8f0-2e75-4cfe-882f-a5779f03c96a.html" title="不詳" target="_blank">
                不詳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    本來無生死，今亦示生死。
                </div>
                
                <div class="paragraph">
                    我得去住心，他生復來此。
                </div>
                
                <div class="paragraph">
                    （同前）（按：二書云千歲寶掌和尚爲中印度人，生於周威烈王十二年。
                </div>
                
                <div class="paragraph">
                    魏晉時東遊至中國，時已六百餘歲。
                </div>
                
                <div class="paragraph">
                    梁時曾晤達摩而開悟。
                </div>
                
                <div class="paragraph">
                    復遍歷江浙名山，貞觀十五年返飛來。
                </div>
                
                <div class="paragraph">
                    顯慶二年卒，他們一千七十二。
                </div>
                
                <div class="paragraph">
                    其事顯然出于附會，唐人著作及較早的幾部燈錄亦不載，似只能視爲小說家言，姑錄附此。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
