    <div class="container">
        <h2 class="name">
            題定武蘭亭副本
        </h2>
        <div class="author"><a href="/author/9447eef4-2547-46c4-b9b8-6b1511639f4f.html" title="何基" target="_blank">
                何基
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文皇命殉昭陵土，蘭亭神蹟埋千古。
                </div>
                
                <div class="paragraph">
                    率更搨本勒堅珉，鹽帝歸裝留定武。
                </div>
                
                <div class="paragraph">
                    薛家翻刻愚貴游，舊本和龕歸御府。
                </div>
                
                <div class="paragraph">
                    烟塵橫空飛渡河，中原荆棘交豹虎。
                </div>
                
                <div class="paragraph">
                    維揚蒼蒞駕南轅，百年文物不堪補。
                </div>
                
                <div class="paragraph">
                    紛紛好事競新摹，傾敧醜俗亡遺矩。
                </div>
                
                <div class="paragraph">
                    如今薛本亦罕見，髤𬴧典型猶媚嫵。
                </div>
                
                <div class="paragraph">
                    清歡盛會何足傳，右軍他帖以千數。
                </div>
                
                <div class="paragraph">
                    託言此筆不可再，慨然陳迹興懷語。
                </div>
                
                <div class="paragraph">
                    今昔相視無已時，手掩塵編對秋雨。
                </div>
                
        </div>
    </div>
