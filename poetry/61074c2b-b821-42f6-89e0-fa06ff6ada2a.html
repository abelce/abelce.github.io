<body>
    <div class="container">
        <h2 class="name">
            癸未老人生旦
        </h2>
        <div class="author"><a href="/author/bcaf98fd-6c8c-4c10-9019-8558205c9b38.html" title="陳文蔚" target="_blank">
                陳文蔚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人端爲祈黄耈，再拜慇懃扶大斗。
                </div>
                
                <div class="paragraph">
                    吾翁今年九十一，兒從兩歲貧無酒。
                </div>
                
                <div class="paragraph">
                    趨庭何以祝彌誕，盈把菊花空在手。
                </div>
                
                <div class="paragraph">
                    嗅香嚼蘂當甘旨，翁亦怡然如適口。
                </div>
                
                <div class="paragraph">
                    人生貧富在分定，獨是期頤世稀有。
                </div>
                
                <div class="paragraph">
                    翁餘九十兒七十，膝下龐眉仍皓首。
                </div>
                
                <div class="paragraph">
                    若將此事較人間，豈非造物意愈厚。
                </div>
                
                <div class="paragraph">
                    因茲歷歷詔兒孫，自古悅親惟孝友。
                </div>
                
                <div class="paragraph">
                    上惇下睦無間言，一門和氣薰蒸久。
                </div>
                
                <div class="paragraph">
                    雖無旨酒奉杯酌，意樂心寬親自壽。
                </div>
                
                <div class="paragraph">
                    更於大節保終始，立身揚名以垂後。
                </div>
                
                <div class="paragraph">
                    世上榮親無若此，何必金章并紫綬。
                </div>
                
                <div class="paragraph">
                    南鄰白酒况可賒，豐儉隨家惟用缶。
                </div>
                
                <div class="paragraph">
                    年年此舉諒不難，甲子無窮環癸丑。
                </div>
                
        </div>
