    <div class="container">
        <h2 class="name">
            別梁鍠
        </h2>
        <div class="author"><a href="/author/ee77dd1a-835f-4682-b690-381d106eee6a.html" title="李頎" target="_blank">
                李頎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梁生倜儻心不羈，途窮氣蓋長安兒。
                </div>
                
                <div class="paragraph">
                    回頭轉眄似鵰鶚，有志飛鳴人豈知。
                </div>
                
                <div class="paragraph">
                    雖云四十無祿位，曾與大軍掌書記。
                </div>
                
                <div class="paragraph">
                    抗辭請刃誅部曲，作色論兵犯二帥。
                </div>
                
                <div class="paragraph">
                    一言不合龍頟侯，擊劒拂衣從此棄。
                </div>
                
                <div class="paragraph">
                    朝朝飲酒黃公壚，脫帽露頂爭叫呼。
                </div>
                
                <div class="paragraph">
                    庭中犢鼻昔嘗挂，懷裏琅玕今在無。
                </div>
                
                <div class="paragraph">
                    時人見子多落魄，共笑狂歌非遠圖。
                </div>
                
                <div class="paragraph">
                    忽然遣躍紫騮馬，還是昂藏一丈夫。
                </div>
                
                <div class="paragraph">
                    洛陽城頭曉霜白，層冰峨峨滿川澤。
                </div>
                
                <div class="paragraph">
                    但聞行路吟新詩，不歎舉家無擔石。
                </div>
                
                <div class="paragraph">
                    莫言貧賤長可欺，覆簣成山當有時。
                </div>
                
                <div class="paragraph">
                    莫言富歸長可託，木槿朝看暮還落。
                </div>
                
                <div class="paragraph">
                    不見古時塞上翁，倚伏由來任天作。
                </div>
                
                <div class="paragraph">
                    去去滄波勿復陳，五湖三江愁殺人。
                </div>
                
        </div>
    </div>
