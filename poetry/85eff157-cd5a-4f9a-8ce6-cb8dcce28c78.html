    <div class="container">
        <h2 class="name">
            別宜春柯宰
        </h2>
        <div class="author"><a href="/author/21b6d03a-6d29-4f19-859a-3879366bb999.html" title="彭龜年" target="_blank">
                彭龜年
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋風掠梧桐，歲月去如擲。
                </div>
                
                <div class="paragraph">
                    功名趁强健，君子有行役。
                </div>
                
                <div class="paragraph">
                    朝家政急賢，黼座不滿席。
                </div>
                
                <div class="paragraph">
                    巍巍廟堂望，留客良獨惜。
                </div>
                
                <div class="paragraph">
                    誰爲君蘭言，亦有子公力。
                </div>
                
                <div class="paragraph">
                    居然懷墨綬，懽喜動顔色。
                </div>
                
                <div class="paragraph">
                    宰邑世情難，指作富貴厄。
                </div>
                
                <div class="paragraph">
                    公嘗爲我言，百里豈擯斥。
                </div>
                
                <div class="paragraph">
                    雖無槐鼎貴，均是代天職。
                </div>
                
                <div class="paragraph">
                    人方事趣辦，聲譽已赫赫。
                </div>
                
                <div class="paragraph">
                    公獨安其常，容與不可迫。
                </div>
                
                <div class="paragraph">
                    靜觀物議定，豈止較尋尺。
                </div>
                
                <div class="paragraph">
                    願公充此心，壽此一世脈。
                </div>
                
                <div class="paragraph">
                    行行見天子，清問下文石。
                </div>
                
                <div class="paragraph">
                    區區嘗試語，要不若親歷。
                </div>
                
                <div class="paragraph">
                    公看江南貧，此豈州縣責。
                </div>
                
        </div>
