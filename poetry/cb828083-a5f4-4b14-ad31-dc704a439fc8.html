    <div class="container">
        <h2 class="name">
            書韓幹牧馬圖
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南山之下，汧渭之間，想見開元天寶年。
                </div>
                
                <div class="paragraph">
                    八坊分屯隘秦川，四十萬匹如雲烟。
                </div>
                
                <div class="paragraph">
                    騅駓駰駱驪騮騵，白魚赤兔騂皇䮧。
                </div>
                
                <div class="paragraph">
                    龍顱鳳頸獰且妍，奇姿逸德隠駑頑。
                </div>
                
                <div class="paragraph">
                    碧眼胡兒手足鮮，歲時剪刷供帝閑。
                </div>
                
                <div class="paragraph">
                    柘袍臨池侍三千，紅粧照日光流淵。
                </div>
                
                <div class="paragraph">
                    樓下玉螭吐清寒，往來蹙踏生飛湍。
                </div>
                
                <div class="paragraph">
                    衆工舐筆和朱鉛，先生曹霸弟子韓。
                </div>
                
                <div class="paragraph">
                    廐馬多肉尻脽圓，肉中畫骨誇尤難，金羈玉勒繡羅鞍。
                </div>
                
                <div class="paragraph">
                    鞭箠刻烙傷天全，不如此圖近自然。
                </div>
                
                <div class="paragraph">
                    平沙細草荒芊綿，驚鴻脫兔爭後先。
                </div>
                
                <div class="paragraph">
                    王良挾策飛上天，何必俯首服短轅。
                </div>
                
        </div>
