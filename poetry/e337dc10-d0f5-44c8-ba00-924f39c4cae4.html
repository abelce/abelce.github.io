    <div class="container">
        <h2 class="name">
            湧翠亭梅花
        </h2>
        <div class="author"><a href="/author/dac40427-6298-4558-9d19-a70cbb064323.html" title="熊禾" target="_blank">
                熊禾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    來者爲新去爲陳，陰陽如代各還春。
                </div>
                
                <div class="paragraph">
                    花開花謝亦常理，對花不必尤花神。
                </div>
                
                <div class="paragraph">
                    平生性耆不在花，兩年頗與梅相親。
                </div>
                
                <div class="paragraph">
                    何人種梅繞此屋，一見使我心清冷。
                </div>
                
                <div class="paragraph">
                    老樹槎牙溪側徑，枯枝倒掛池邊亭。
                </div>
                
                <div class="paragraph">
                    花開主人不復賞，我來却作花主人。
                </div>
                
                <div class="paragraph">
                    此花不必相香色，凜凜大節何崢嶸。
                </div>
                
                <div class="paragraph">
                    北海雪深臣皓首，霜寒中野兒悲吟。
                </div>
                
                <div class="paragraph">
                    荷蓧老人留植杖，滄浪孺子來濯纓。
                </div>
                
                <div class="paragraph">
                    神人妃子固有態，此花不是兒女情。
                </div>
                
                <div class="paragraph">
                    托根山谷居歲晚，自分不及芳春辰。
                </div>
                
                <div class="paragraph">
                    春前臘後挺高潔，留與桃李爭妍新。
                </div>
                
                <div class="paragraph">
                    春寒桃李猶未開，莫隨羌管輕飄零。
                </div>
                
                <div class="paragraph">
                    先生自是絕俗士，西湖東閤當齊名。
                </div>
                
                <div class="paragraph">
                    巡簷索笑興不淺，金樽檀板隨紅塵。
                </div>
                
                <div class="paragraph">
                    斯言近戲君勿訝，南山松柏終年青。
                </div>
                
        </div>
    </div>
