    <div class="container">
        <h2 class="name">
            送黄伯厚入廣
        </h2>
        <div class="author"><a href="/author/7d8f9eda-ea02-435d-af01-05102d3de8ec.html" title="鄭清之" target="_blank">
                鄭清之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五行在天地，惟水明且清。
                </div>
                
                <div class="paragraph">
                    如何南中泉，乃獨以貪名。
                </div>
                
                <div class="paragraph">
                    水號黑與弱，淖汩稱濁涇。
                </div>
                
                <div class="paragraph">
                    彼皆有其實，所以得此聲。
                </div>
                
                <div class="paragraph">
                    山川日秀發，九疑羅翠屏。
                </div>
                
                <div class="paragraph">
                    扶輿産清淑，丹砂銀石英。
                </div>
                
                <div class="paragraph">
                    有泉出其間，泠然堪濯纓。
                </div>
                
                <div class="paragraph">
                    政坐貪夫累，土炭涴玉冰。
                </div>
                
                <div class="paragraph">
                    桓山以魋故，至今人羞稱。
                </div>
                
                <div class="paragraph">
                    柳子愚其溪，百世相因仍。
                </div>
                
                <div class="paragraph">
                    有如此白水，好貪豈其情。
                </div>
                
                <div class="paragraph">
                    我欲招夷齊，稷之南山汀。
                </div>
                
                <div class="paragraph">
                    一洗萬古貪，涌雪歸東溟。
                </div>
                
                <div class="paragraph">
                    夫君素潔己，贈以貪泉銘。
                </div>
                
        </div>
