    <div class="container">
        <h2 class="name">
            宋倅告老得請而歸
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    挂冠歸海嶠，樟坡可高亭。
                </div>
                
                <div class="paragraph">
                    無愧邴曼容，如疏傅漢廷。
                </div>
                
                <div class="paragraph">
                    廣平心鐵石，大雅非蠅營。
                </div>
                
                <div class="paragraph">
                    靈山玉溪波，二年驚屏星。
                </div>
                
                <div class="paragraph">
                    澹然每無競，舉足皆典刑。
                </div>
                
                <div class="paragraph">
                    宦情隨牒移，蜀莊以沉冥。
                </div>
                
                <div class="paragraph">
                    從他俗態度，衆醉惟獨醒。
                </div>
                
                <div class="paragraph">
                    黄鍾鳴瓦釜，螭龍爲蝘蜓。
                </div>
                
                <div class="paragraph">
                    衰容固兒戲，白眼孰肯青。
                </div>
                
                <div class="paragraph">
                    吾儕安處順，抵掌即忘形。
                </div>
                
                <div class="paragraph">
                    幽絕有烟霞，荒野多林坰。
                </div>
                
                <div class="paragraph">
                    春澤可巾車，秋水可揚舲。
                </div>
                
                <div class="paragraph">
                    耳畔震風雨，澒洞飛雷霆。
                </div>
                
                <div class="paragraph">
                    黜陟既不聞，奚暇分渭涇。
                </div>
                
                <div class="paragraph">
                    咄哉市朝子，車馬弗肯停。
                </div>
                
                <div class="paragraph">
                    翻覆五鼎亨，葅醢而膻腥。
                </div>
                
                <div class="paragraph">
                    歛收四方志，保息存黄庭。
                </div>
                
                <div class="paragraph">
                    鷦鷯棲枝足，鵬運空南溟。
                </div>
                
                <div class="paragraph">
                    我家澗谷底，公常念伶俜。
                </div>
                
                <div class="paragraph">
                    祖帳爲長歌，乾坤本清寧。
                </div>
                
        </div>
