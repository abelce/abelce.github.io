    <div class="container">
        <h2 class="name">
            贈邢子友
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔筮仕初，典教洛學省。
                </div>
                
                <div class="paragraph">
                    故家多遺俗，往叩冠屢整。
                </div>
                
                <div class="paragraph">
                    得交邢公子，伯仲皆豪穎。
                </div>
                
                <div class="paragraph">
                    湖園萬竿竹，伊水注深靜。
                </div>
                
                <div class="paragraph">
                    藤林與花島，轉步即殊景。
                </div>
                
                <div class="paragraph">
                    梅臺更稱奇，雲玉粲寒耿。
                </div>
                
                <div class="paragraph">
                    官閒日從君，何宴不酩酊。
                </div>
                
                <div class="paragraph">
                    每聞魁偉論，雖醉灑然醒。
                </div>
                
                <div class="paragraph">
                    尋幽訪古徑，並轡緩無騁。
                </div>
                
                <div class="paragraph">
                    向來春風鬢，忽忽雪飄頸。
                </div>
                
                <div class="paragraph">
                    三川在何處，會合乃潭永。
                </div>
                
                <div class="paragraph">
                    久要見襟抱，意態謝炎冷。
                </div>
                
                <div class="paragraph">
                    顧予衰懦質，酬答忘形影。
                </div>
                
                <div class="paragraph">
                    泛舟三百里，念我特相省。
                </div>
                
                <div class="paragraph">
                    酒酣攄劇論，壯氣尚雄猛。
                </div>
                
                <div class="paragraph">
                    樂將高歌發，忠以微語警。
                </div>
                
                <div class="paragraph">
                    豈無一可恨，不肯破空境。
                </div>
                
                <div class="paragraph">
                    石壇夜焚香，岩寺朝供茗。
                </div>
                
                <div class="paragraph">
                    相逢多譏評，墨守卒未領。
                </div>
                
                <div class="paragraph">
                    湘流平似席，告別理歸艇。
                </div>
                
                <div class="paragraph">
                    願言頻惠音，庶以代咳謦。
                </div>
                
                <div class="paragraph">
                    它年當扣門，此話欲重請。
                </div>
                
        </div>
