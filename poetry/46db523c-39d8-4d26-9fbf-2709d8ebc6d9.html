    <div class="container">
        <h2 class="name">
            僊洲呈劉伯益沈莊仲
        </h2>
        <div class="author"><a href="/author/d85542a9-b407-4118-910a-d20e4a4d88af.html" title="劉學箕" target="_blank">
                劉學箕
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    杜門久經時，老我徒謬悠。
                </div>
                
                <div class="paragraph">
                    平生山水心，汩汩不暇謀。
                </div>
                
                <div class="paragraph">
                    今辰定何辰，木落風露秋。
                </div>
                
                <div class="paragraph">
                    忘懷兩佳士，共約來僊洲。
                </div>
                
                <div class="paragraph">
                    杖藜欣躋攀，空濛翠烟浮。
                </div>
                
                <div class="paragraph">
                    解带小盤礴，尋勝還經丘。
                </div>
                
                <div class="paragraph">
                    捫蘿坐石冷，俯澗穿林幽。
                </div>
                
                <div class="paragraph">
                    露重巾屨濕，涉歷青山頭。
                </div>
                
                <div class="paragraph">
                    瀑泉盡生寒，晴雪散不收。
                </div>
                
                <div class="paragraph">
                    蜒蜿下大壑，一闖千丈虬。
                </div>
                
                <div class="paragraph">
                    歸來坐危亭，興與孤雲留。
                </div>
                
                <div class="paragraph">
                    野草爲誰好，巗花徒爾愁。
                </div>
                
                <div class="paragraph">
                    昔賢有遺蹤，俯仰歲月流。
                </div>
                
                <div class="paragraph">
                    慨嘆不自禁，陶然聊消憂。
                </div>
                
        </div>
