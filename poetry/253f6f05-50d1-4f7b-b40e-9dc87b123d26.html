    <div class="container">
        <h2 class="name">
            松下追涼
        </h2>
        <div class="author"><a href="/author/dbe1a10f-4ab8-4aa0-8aee-26cf4495006e.html" title="沈與求" target="_blank">
                沈與求
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    佳哉十八公，凜凛廊廟具。
                </div>
                
                <div class="paragraph">
                    大匠偶未收，蒼髯鬰如許。
                </div>
                
                <div class="paragraph">
                    根盤曲磵幽，勢宅層崖阻。
                </div>
                
                <div class="paragraph">
                    清風自掃門，當伏不受暑。
                </div>
                
                <div class="paragraph">
                    顧我蕭散姿，本是山中侣。
                </div>
                
                <div class="paragraph">
                    出逢畏日長，隻影無地去。
                </div>
                
                <div class="paragraph">
                    偷閑蕭寺游，清陰直修廡。
                </div>
                
                <div class="paragraph">
                    神交先浩茫，徑造不我拒。
                </div>
                
                <div class="paragraph">
                    斗酒起自行，開懷爲延佇。
                </div>
                
                <div class="paragraph">
                    寒綠浸杯盤，勁氣逼牙輔。
                </div>
                
                <div class="paragraph">
                    語已心地涼，外熱寧足禦。
                </div>
                
                <div class="paragraph">
                    公家綠骨蛇，千歲穴深土。
                </div>
                
                <div class="paragraph">
                    何當供晨餐，散我腰腳僂。
                </div>
                
                <div class="paragraph">
                    它年聽颼飀，危冠掛神虎。
                </div>
                
                <div class="paragraph">
                    此意亦大奇，勿與夏蟲語。
                </div>
                
        </div>
