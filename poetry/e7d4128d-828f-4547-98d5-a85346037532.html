    <div class="container">
        <h2 class="name">
            遊隋故都
        </h2>
        <div class="author"><a href="/author/645991d8-527c-4b3d-9283-3e77a128d82f.html" title="陸敬" target="_blank">
                陸敬
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    洛城聊顧步，長想遂留連。
                </div>
                
                <div class="paragraph">
                    水鬬宮初毀，風變鼎將遷。
                </div>
                
                <div class="paragraph">
                    皐陶德不建，汾隅祀忽焉。
                </div>
                
                <div class="paragraph">
                    宗祊曠無象，聲朔緬誰傳。
                </div>
                
                <div class="paragraph">
                    枌榆何冷落，禾黍鬱芊緜。
                </div>
                
                <div class="paragraph">
                    悲歌盡商頌，太息憫周篇。
                </div>
                
                <div class="paragraph">
                    來蘇佇聖德，濡足乃乘乾。
                </div>
                
                <div class="paragraph">
                    正始淳風被，人勞用息肩。
                </div>
                
                <div class="paragraph">
                    舞象文思澤，偃伯武功宣。
                </div>
                
                <div class="paragraph">
                    則百昌厥後，於萬永斯年。
                </div>
                
                <div class="paragraph">
                    茲辰素商節，灰管變星躔。
                </div>
                
                <div class="paragraph">
                    平原悴秋草，喬木斂寒煙。
                </div>
                
                <div class="paragraph">
                    翻黃墜疎葉，凝翠積高天。
                </div>
                
                <div class="paragraph">
                    參差海曲鴈，寂寞柳門蟬。
                </div>
                
                <div class="paragraph">
                    興悼今如此，悲愁復在旃。
                </div>
                
                <div class="paragraph">
                    彷徨不忍去，杖策屢迴邅。
                </div>
                
        </div>
