<body>
    <div class="container">
        <h2 class="name">
            重陽近矣風雨驟至誦邠老滿城風雨近重陽之句輒爲一章書呈教授沅陵
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    好詩不在多，自足傳不朽。
                </div>
                
                <div class="paragraph">
                    池塘生春草，餘句世無取。
                </div>
                
                <div class="paragraph">
                    詩家黄州潘，蘇黄逮師友。
                </div>
                
                <div class="paragraph">
                    六義極淵源，一貫相授受。
                </div>
                
                <div class="paragraph">
                    秋風有奇思，簞瓢忘巷陋。
                </div>
                
                <div class="paragraph">
                    奈何催租人，敗之不使就。
                </div>
                
                <div class="paragraph">
                    我謂此七字，已敵三千首。
                </div>
                
                <div class="paragraph">
                    政使無敗者，意盡終難又。
                </div>
                
                <div class="paragraph">
                    縱令葺成章，未免加飣餖。
                </div>
                
                <div class="paragraph">
                    衣錦欲尚絅，何嘗炫文繡。
                </div>
                
                <div class="paragraph">
                    一洗凡馬空，浪說充天廄。
                </div>
                
                <div class="paragraph">
                    重陽晴則已，雨必風在口。
                </div>
                
                <div class="paragraph">
                    今茲季月來，陰雨變時候。
                </div>
                
                <div class="paragraph">
                    愔愔爵羅門，寂寂鳥噪牖。
                </div>
                
                <div class="paragraph">
                    黄花冷未芳，黄葉掃復有。
                </div>
                
                <div class="paragraph">
                    頗將寫吾懷，渠在那出手。
                </div>
                
                <div class="paragraph">
                    併想東籬人，瞻前忽焉後。
                </div>
                
        </div>
    </div>
