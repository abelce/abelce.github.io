    <div class="container">
        <h2 class="name">
            初夏同周同人與史尉登西園後山茅亭望遠周君有賦依韻奉和兼呈少府
        </h2>
        <div class="author"><a href="/author/1cc0f200-63f1-43be-b01c-fb009897b848.html" title="汪晫" target="_blank">
                汪晫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青山一登嘯，陡覺心胸別。
                </div>
                
                <div class="paragraph">
                    飄飄襟袖寒，恍若御風列。
                </div>
                
                <div class="paragraph">
                    汩沒塵埃中，紛紛亂如蠛。
                </div>
                
                <div class="paragraph">
                    不期會佳人，成此兩奇絕。
                </div>
                
                <div class="paragraph">
                    美哉周氏子，炯炯冰壺月。
                </div>
                
                <div class="paragraph">
                    傾蓋便如故，何必素所愜。
                </div>
                
                <div class="paragraph">
                    磊落史少府，丰姿瑩霜雪。
                </div>
                
                <div class="paragraph">
                    真如汗血駒，才名籍天閲。
                </div>
                
                <div class="paragraph">
                    抵掌同一笑，心悟口難說。
                </div>
                
                <div class="paragraph">
                    向晚雨初霽，高柳新蟬咽。
                </div>
                
                <div class="paragraph">
                    倚檻雲去來，不悞巾角折。
                </div>
                
                <div class="paragraph">
                    揮翰有佳句，明珠眩雙睫。
                </div>
                
                <div class="paragraph">
                    蹇予非少年，所作盡短拙。
                </div>
                
                <div class="paragraph">
                    萬事等白鷗，波間自沒滅。
                </div>
                
        </div>
