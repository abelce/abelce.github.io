    <div class="container">
        <h2 class="name">
            和向和卿嘗茶
        </h2>
        <div class="author"><a href="/author/f7eab6a0-790e-461e-b568-819f4a9626af.html" title="陳淵" target="_blank">
                陳淵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    俗子醉紅裙，羶葷敗人意。
                </div>
                
                <div class="paragraph">
                    花甆烹月團，此樂天不畀。
                </div>
                
                <div class="paragraph">
                    諸公各英姿，淡薄得真味。
                </div>
                
                <div class="paragraph">
                    聊爲下季隱，不替江湖思。
                </div>
                
                <div class="paragraph">
                    輕雲落杯醆，飛雪灑腸胃。
                </div>
                
                <div class="paragraph">
                    笑談出冰玉，毫末視鼎貴。
                </div>
                
                <div class="paragraph">
                    我作月旦評，全勝家置喙。
                </div>
                
                <div class="paragraph">
                    傳聞茶後詩，便得古人配。
                </div>
                
                <div class="paragraph">
                    誰能三百餅，一洗玉川睡。
                </div>
                
                <div class="paragraph">
                    御風歸蓬萊，高論驚兒輩。
                </div>
                
        </div>
    </div>
