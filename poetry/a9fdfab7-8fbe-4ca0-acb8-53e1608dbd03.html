    <div class="container">
        <h2 class="name">
            清明後七日與客同爲水東之游翌朝賦此
        </h2>
        <div class="author"><a href="/author/89582e74-761e-4836-9917-9263a355b5b1.html" title="張栻" target="_blank">
                張栻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生山水癖，妙處只自知。
                </div>
                
                <div class="paragraph">
                    夙約常寡味，邂逅愜心期。
                </div>
                
                <div class="paragraph">
                    幅巾與藜杖，安步隨所之。
                </div>
                
                <div class="paragraph">
                    朅來坐官府，頗覺此願違。
                </div>
                
                <div class="paragraph">
                    城頭望羣峯，欲往類絆羈。
                </div>
                
                <div class="paragraph">
                    三春苦風雨，晴日一伸眉。
                </div>
                
                <div class="paragraph">
                    沙邊散車騎，竹輿從嘔咿。
                </div>
                
                <div class="paragraph">
                    獨與三四客，野服相追隨。
                </div>
                
                <div class="paragraph">
                    亭高俯空曠，洞古探瓌奇。
                </div>
                
                <div class="paragraph">
                    懸崖隠日月，幽壑蟠蛟螭。
                </div>
                
                <div class="paragraph">
                    澗水雜鳴佩，松風發清吹。
                </div>
                
                <div class="paragraph">
                    興來即傾酒，語到亦論詩。
                </div>
                
                <div class="paragraph">
                    聊揩簿書眼，償此閒暇時。
                </div>
                
                <div class="paragraph">
                    所歷固未厭，所感多餘思。
                </div>
                
                <div class="paragraph">
                    昔遊木葉下，今茲綠陰肥。
                </div>
                
                <div class="paragraph">
                    江山雖可識，歲月迺如馳。
                </div>
                
                <div class="paragraph">
                    素餐豈不念，懷安敢云私。
                </div>
                
                <div class="paragraph">
                    歸來耿不寐，欹枕聽晨鷄。
                </div>
                
        </div>
