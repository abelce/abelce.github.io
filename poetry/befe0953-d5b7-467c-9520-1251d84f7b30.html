    <div class="container">
        <h2 class="name">
            再次敬字韻
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陰風摧行車，欻作三日病。
                </div>
                
                <div class="paragraph">
                    使君敬愛客，重此折簡請。
                </div>
                
                <div class="paragraph">
                    碧香駢柔嘉，虛辱禮意盛。
                </div>
                
                <div class="paragraph">
                    老衰已不支，節候况失正。
                </div>
                
                <div class="paragraph">
                    寒事動奸時，暖氣久未應。
                </div>
                
                <div class="paragraph">
                    積雨遷厥怒，密雪佐其勁。
                </div>
                
                <div class="paragraph">
                    新詩挽春色，墮我桃李徑。
                </div>
                
                <div class="paragraph">
                    飄蕭尋芳興，亟問果下乘。
                </div>
                
                <div class="paragraph">
                    把君珠兩兩，後照仍前映。
                </div>
                
                <div class="paragraph">
                    重燒見火浣，百鍊乃寶鏡。
                </div>
                
                <div class="paragraph">
                    折箠敵可笞，歌風楚不競。
                </div>
                
                <div class="paragraph">
                    讀檄且觀濤，壽我無有命。
                </div>
                
                <div class="paragraph">
                    舊聞句通神，瘧鬼褫魄聽。
                </div>
                
                <div class="paragraph">
                    援君起廢手，直用古賢訂。
                </div>
                
                <div class="paragraph">
                    笑送夢中豎，子行良機警。
                </div>
                
                <div class="paragraph">
                    亦笑齊東翁，口舌邀客敬。
                </div>
                
        </div>
