    <div class="container">
        <h2 class="name">
            陸元鈞寄日注茶
        </h2>
        <div class="author"><a href="/author/07b871e4-c8c0-4872-9f0d-aa99e4a5fa35.html" title="晁沖之" target="_blank">
                晁沖之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔不知風雅頌，草木獨以茶比諷。
                </div>
                
                <div class="paragraph">
                    陋哉徐鉉說茶苦，欲與淇園竹同種。
                </div>
                
                <div class="paragraph">
                    又疑禹漏税九州，橘柚當年錯包貢。
                </div>
                
                <div class="paragraph">
                    腐儒妄測聖人意，遠物勞民亦安用。
                </div>
                
                <div class="paragraph">
                    含桃熟薦當在盤，荔子生來枉飛鞚。
                </div>
                
                <div class="paragraph">
                    羊爼異好亦何有，蚶菜殊珍要非奉。
                </div>
                
                <div class="paragraph">
                    君家季疵真禍首，毁論徒勞世仍重。
                </div>
                
                <div class="paragraph">
                    爭新鬭試誇撃拂，風俗移人可深痛。
                </div>
                
                <div class="paragraph">
                    老夫病渴手自煎，嗜好悠悠亦從衆。
                </div>
                
                <div class="paragraph">
                    更煩小陸分日注，密封細字蠻奴送。
                </div>
                
                <div class="paragraph">
                    槍旗却憶採擷初，雪花似是雲溪動。
                </div>
                
                <div class="paragraph">
                    更期遺我但敲門，玉川無復周公夢。
                </div>
                
        </div>
    </div>
