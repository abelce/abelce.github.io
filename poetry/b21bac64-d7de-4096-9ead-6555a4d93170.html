    <div class="container">
        <h2 class="name">
            次韻道卿觀諸葛生製筆有感而作
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    任侯富三冬，志在食五鼎。
                </div>
                
                <div class="paragraph">
                    平生名教地，不對紛華境。
                </div>
                
                <div class="paragraph">
                    細書抄蠅頭，何當避炎冷。
                </div>
                
                <div class="paragraph">
                    毛錐捐脫兔，高與堆阜等。
                </div>
                
                <div class="paragraph">
                    遂呼東郭㕙，一一拔項領。
                </div>
                
                <div class="paragraph">
                    妙製窺良工，危坐銷日永。
                </div>
                
                <div class="paragraph">
                    錙銖辨柔勁，束縳較欹整。
                </div>
                
                <div class="paragraph">
                    那因將軍恬，始拜管城頴。
                </div>
                
                <div class="paragraph">
                    乃知鬻伎窮，不異束麻檾。
                </div>
                
                <div class="paragraph">
                    苞苴入朱門，蠧蚛不窺省。
                </div>
                
                <div class="paragraph">
                    吾曹坐書痴，微言姑自警。
                </div>
                
                <div class="paragraph">
                    他年草玄窗，長物俱可屏。
                </div>
                
                <div class="paragraph">
                    潛夫倘或著，封禪慎勿請。
                </div>
                
                <div class="paragraph">
                    相過有餘日，會待風雲靜。
                </div>
                
        </div>
