    <div class="container">
        <h2 class="name">
            賦秀遠堂
        </h2>
        <div class="author"><a href="/author/0967f34a-2b42-4930-ae9e-173f13907b80.html" title="趙德孺" target="_blank">
                趙德孺
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    翰林李謫仙，埋骨青山下。
                </div>
                
                <div class="paragraph">
                    平生愛此山，老去終不捨。
                </div>
                
                <div class="paragraph">
                    放逐鵷鷺行，追隨雞黍社。
                </div>
                
                <div class="paragraph">
                    文采今尚存，英風滿松檟。
                </div>
                
                <div class="paragraph">
                    寥寥五百年，好尚世所寡。
                </div>
                
                <div class="paragraph">
                    韓子荆州後，爲求襲良冶。
                </div>
                
                <div class="paragraph">
                    乃祖當時輩，異代同瀟洒。
                </div>
                
                <div class="paragraph">
                    結堂山之陽，真趣非少假。
                </div>
                
                <div class="paragraph">
                    秀色來天外，遠勢包平野。
                </div>
                
                <div class="paragraph">
                    烟嵐浮翠黛，攬之不容把。
                </div>
                
                <div class="paragraph">
                    徜徉盤谷遊，屢請秣吾馬。
                </div>
                
                <div class="paragraph">
                    時無謫仙人，登臨誰賦者。
                </div>
                
                <div class="paragraph">
                    九原如可作，一奠招魂斝。
                </div>
                
        </div>
