    <div class="container">
        <h2 class="name">
            送伯中弟尉新喻
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伯父盛德人，伯中實暮子。
                </div>
                
                <div class="paragraph">
                    不惟能象賢，氣貌亦相似。
                </div>
                
                <div class="paragraph">
                    幼日讀父書，結字得皮髓。
                </div>
                
                <div class="paragraph">
                    粹然金玉姿，少日期千里。
                </div>
                
                <div class="paragraph">
                    寧知游上庠，蹉跎困名第。
                </div>
                
                <div class="paragraph">
                    晚始著青衫，酸寒就一尉。
                </div>
                
                <div class="paragraph">
                    欻然報瓜時，往戍真樂事。
                </div>
                
                <div class="paragraph">
                    自惟群從希，惜別不能已。
                </div>
                
                <div class="paragraph">
                    中年重離別，況我衰如此。
                </div>
                
                <div class="paragraph">
                    親故例作惡，況復於吾弟。
                </div>
                
                <div class="paragraph">
                    茲行豈得休，雅懷聊漫仕。
                </div>
                
                <div class="paragraph">
                    勿憚三年留，江南富山水。
                </div>
                
                <div class="paragraph">
                    尉曹官雖卑，去民最密邇。
                </div>
                
                <div class="paragraph">
                    一日斯必葺，職務毋少弛。
                </div>
                
                <div class="paragraph">
                    善保金石軀，離觴且同醉。
                </div>
                
                <div class="paragraph">
                    歸來畢婚嫁，相從期暮齒。
                </div>
                
                <div class="paragraph">
                    教子以義方，忍貧授經史。
                </div>
                
                <div class="paragraph">
                    素業俱有傳，見進未見止。
                </div>
                
                <div class="paragraph">
                    大兒方決科，如摘頷髭耳。
                </div>
                
                <div class="paragraph">
                    子尚徐其驅，中途聽捷喜。
                </div>
                
        </div>
