    <div class="container">
        <h2 class="name">
            五言早秋侍宴應詔
        </h2>
        <div class="author"><a href="/author/cdd05cb4-4c1e-4e33-a727-41f6ad52a31d.html" title="朱子奢" target="_blank">
                朱子奢
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    殿閣炎光盡，池臺爽氣歸。
                </div>
                
                <div class="paragraph">
                    荷香風裏歇，樹影日中衰。
                </div>
                
                <div class="paragraph">
                    蟬聲出林散，鳥路入雲飛。
                </div>
                
                <div class="paragraph">
                    承恩方未極，無田駐落暉。
                </div>
                
                <div class="paragraph">
                    （見貴陽陳田影刻本日本尾張國真福寺藏唐卷子本《翰林學士集》）（按：此詩已收入張步雲《唐代逸詩輯存》。
                </div>
                
                <div class="paragraph">
                    《翰林學士集》收唐貞觀間君臣唱和詩六十首，集名爲後人臆加。
                </div>
                
                <div class="paragraph">
                    據拙考，此集實爲《許敬宗集》卷二的殘卷。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
