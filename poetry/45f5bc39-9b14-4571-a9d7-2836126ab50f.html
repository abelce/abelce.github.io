    <div class="container">
        <h2 class="name">
            贈康洽
        </h2>
        <div class="author"><a href="/author/c0257a7e-e0c9-4425-9389-261c6d760198.html" title="李端" target="_blank">
                李端
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黃鬚康兄酒泉客，平生出入王侯宅。
                </div>
                
                <div class="paragraph">
                    今朝醉臥又明朝，忽憶故鄉頭已白。
                </div>
                
                <div class="paragraph">
                    流年恍惚瞻西日，陳事蒼茫指南陌。
                </div>
                
                <div class="paragraph">
                    聲名恆壓鮑參軍，班位不過揚執戟。
                </div>
                
                <div class="paragraph">
                    邇來七十遂無機，空是咸陽一布衣。
                </div>
                
                <div class="paragraph">
                    後輩輕肥賤衰朽，五侯門館許因依。
                </div>
                
                <div class="paragraph">
                    自言萬物有移改，始信桑田變成海。
                </div>
                
                <div class="paragraph">
                    同時獻賦人皆盡，共壁題詩君獨在。
                </div>
                
                <div class="paragraph">
                    步出東城風景和，青山滿眼少年多。
                </div>
                
                <div class="paragraph">
                    漢家尚壯今則老，髮短心長知奈何。
                </div>
                
                <div class="paragraph">
                    華堂舉杯白日晚，龍鍾相見誰能免。
                </div>
                
                <div class="paragraph">
                    君今已反我正來，朱顏宜笑能幾回。
                </div>
                
                <div class="paragraph">
                    借問朦朧花樹下，誰家畚插築高臺。
                </div>
                
        </div>
