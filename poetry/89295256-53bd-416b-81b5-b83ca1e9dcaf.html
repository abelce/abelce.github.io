    <div class="container">
        <h2 class="name">
            贈歐陽季默承議
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先公跨箕尾，摇曳旋天關。
                </div>
                
                <div class="paragraph">
                    於今二紀餘，肯復來人間。
                </div>
                
                <div class="paragraph">
                    時時對遺編，彷彿窺一斑。
                </div>
                
                <div class="paragraph">
                    夢寐思見之，何從暫追攀。
                </div>
                
                <div class="paragraph">
                    邇來都城裏，忽睹庭中蘭。
                </div>
                
                <div class="paragraph">
                    方寸實驚喜，典刑斯可觀。
                </div>
                
                <div class="paragraph">
                    抱疴一榻上，骨瘦清琅玕。
                </div>
                
                <div class="paragraph">
                    爲余設幽几，氣貌徐以寬。
                </div>
                
                <div class="paragraph">
                    微詞落玉麈，文彩真孔鸞。
                </div>
                
                <div class="paragraph">
                    棣華惜未識，妙譽聞朝端。
                </div>
                
                <div class="paragraph">
                    先公德未泯，四海共仰歎。
                </div>
                
                <div class="paragraph">
                    願言付百世，清風嗣門闌。
                </div>
                
        </div>
    </div>
