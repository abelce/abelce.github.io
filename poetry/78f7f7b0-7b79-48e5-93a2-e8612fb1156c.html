        <h2 class="name">
            今春大震電雨雹南峰無之黄夢得詩來有天意因以旌遺逸之句正恐其輕忽災異失聖人迅雷風烈必變之意用其韵以解之
        </h2>
        <div class="author"><a href="/author/51001c77-37ab-4808-a590-777a3659e2be.html" title="度正" target="_blank">
                度正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仲春戊申日之夕，牛羊下來猶未畢。
                </div>
                
                <div class="paragraph">
                    迴風烈烈漲黄壤，陰雲衝衝蒙白日。
                </div>
                
                <div class="paragraph">
                    騰光初覺火燒空，打屋乍疑天隕石。
                </div>
                
                <div class="paragraph">
                    出門愁見荒山徑，高卧徒驚墮四壁。
                </div>
                
                <div class="paragraph">
                    嘗聞正直天所祐，又聞豪橫天所疾。
                </div>
                
                <div class="paragraph">
                    盲風怪雨豈徒然，顛倒橫縱未遑卹。
                </div>
                
                <div class="paragraph">
                    老農慘怛心欲死，羣蛙號呼興自逸。
                </div>
                
                <div class="paragraph">
                    那知殺菽困黔首，但指嘉禾歌赤舄。
                </div>
                
                <div class="paragraph">
                    何人漫讀周官書，更笑深山間小艗。
                </div>
                
        </div>
    </div>
