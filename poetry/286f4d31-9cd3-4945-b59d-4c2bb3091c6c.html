    <div class="container">
        <h2 class="name">
            秋暑臥病示莊簿
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老火倏巳盡，金行殊未剛。
                </div>
                
                <div class="paragraph">
                    弱棗漸可剝，七月猶驕陽。
                </div>
                
                <div class="paragraph">
                    赤日不可嚮，白汗驚流漿。
                </div>
                
                <div class="paragraph">
                    誰將窮谷冰，爲我濡枯腸。
                </div>
                
                <div class="paragraph">
                    况兹老病軀，息偃真在床。
                </div>
                
                <div class="paragraph">
                    敲秋賴風玉，微飈襲衣裳。
                </div>
                
                <div class="paragraph">
                    言念北征士，萬里方拓疆。
                </div>
                
                <div class="paragraph">
                    秋雲靜邊日，光耀劍戟場。
                </div>
                
                <div class="paragraph">
                    君今飽韜略，論事時抗章。
                </div>
                
                <div class="paragraph">
                    諸公頗動色，有策云甚良。
                </div>
                
                <div class="paragraph">
                    何當給鋒車，結佩朝明光。
                </div>
                
                <div class="paragraph">
                    一鼓收關河，再鼓擒戎王。
                </div>
                
                <div class="paragraph">
                    兵戈既靜洗，不復腥犬羊。
                </div>
                
                <div class="paragraph">
                    萬夫各解甲，四海均清凉。
                </div>
                
        </div>
