    <div class="container">
        <h2 class="name">
            送陳德邵宫教赴行在二十韵
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    相從何必早，白頭或如新。
                </div>
                
                <div class="paragraph">
                    登門雖尚疏，數面自成親。
                </div>
                
                <div class="paragraph">
                    昨者始見公，凜然鬚如銀。
                </div>
                
                <div class="paragraph">
                    敗席留煮茗，寒廳無雜賓。
                </div>
                
                <div class="paragraph">
                    平生事賢意，寸心渴生塵。
                </div>
                
                <div class="paragraph">
                    樂哉得所從，貧病忘吟呻。
                </div>
                
                <div class="paragraph">
                    恭惟大雅姿，信是邦國珍。
                </div>
                
                <div class="paragraph">
                    廣文舊官長，二紀轉鴻鈞。
                </div>
                
                <div class="paragraph">
                    恩仇快報復，禍福出笑顰。
                </div>
                
                <div class="paragraph">
                    同舍事容悦，腰佩玉麒麟。
                </div>
                
                <div class="paragraph">
                    群諛更得志，後來如積薪。
                </div>
                
                <div class="paragraph">
                    於時公淡如，位屈道則伸。
                </div>
                
                <div class="paragraph">
                    法宫親決事，收召極海濱。
                </div>
                
                <div class="paragraph">
                    人才方雜沓，公仕益逡巡。
                </div>
                
                <div class="paragraph">
                    欲以貴祝公，公豈慕要津。
                </div>
                
                <div class="paragraph">
                    欲以窮託公，公豈私賤貧。
                </div>
                
                <div class="paragraph">
                    頗欲述古誼，勸公勿愛身。
                </div>
                
                <div class="paragraph">
                    此又公所存，豈待賤子陳。
                </div>
                
                <div class="paragraph">
                    高颿泊江渚，歲晚風雨頻。
                </div>
                
                <div class="paragraph">
                    願言添衣裘，寒陰能薄人。
                </div>
                
        </div>
