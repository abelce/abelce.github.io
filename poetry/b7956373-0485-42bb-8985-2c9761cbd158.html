    <div class="container">
        <h2 class="name">
            赴鄭谷郎中招遊龍興觀讀題詩[板]謁七真儀像因有十八韻
        </h2>
        <div class="author"><a href="/author/d4881b77-625c-4744-ae93-b6f797959e7e.html" title="齊己" target="_blank">
                齊己
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    何處陪遊勝，龍興古觀時。
                </div>
                
                <div class="paragraph">
                    詩懸大雅作，殿禮七真儀。
                </div>
                
                <div class="paragraph">
                    遠繼周南美，彌旌拱北思。
                </div>
                
                <div class="paragraph">
                    雄方垂朴略，後輩仰箴規。
                </div>
                
                <div class="paragraph">
                    對坐茵花暖，偕行蘚陣隳。
                </div>
                
                <div class="paragraph">
                    僧絛初學結，朝服久慵披。
                </div>
                
                <div class="paragraph">
                    到處琴碁傍，登樓筆硯隨。
                </div>
                
                <div class="paragraph">
                    論禪忘視聽，譚老極希夷。
                </div>
                
                <div class="paragraph">
                    照日江光遠，遮軒檜影欹。
                </div>
                
                <div class="paragraph">
                    觸鞋松子響，窺立鶴雛癡。
                </div>
                
                <div class="paragraph">
                    始貴茶巡爽，終憐酒散遲。
                </div>
                
                <div class="paragraph">
                    放懷還把杖，憇石或搘頤。
                </div>
                
                <div class="paragraph">
                    眺遠凝清眄，吟高動白髭。
                </div>
                
                <div class="paragraph">
                    風鵬心不小，蒿雀志徒卑。
                </div>
                
                <div class="paragraph">
                    顧我專無作，於身忘有爲。
                </div>
                
                <div class="paragraph">
                    叨因五字解，每忝重言期。
                </div>
                
                <div class="paragraph">
                    捨此應休也，何人更賞之。
                </div>
                
                <div class="paragraph">
                    淹留仙境晚，迴騎雪風吹。
                </div>
                
        </div>
