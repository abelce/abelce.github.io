    <div class="container">
        <h2 class="name">
            正月二十四日同江鄰幾韓持國過師商廟
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大梁城西隅，競傳師商廟。
                </div>
                
                <div class="paragraph">
                    二墳在其傍，枯棘誰往弔。
                </div>
                
                <div class="paragraph">
                    予嘗發夢寐，事已驗曩少。
                </div>
                
                <div class="paragraph">
                    時逾二十春，偶過非素料。
                </div>
                
                <div class="paragraph">
                    江韓寔並駕，寂默苦同調。
                </div>
                
                <div class="paragraph">
                    下馬共羅拜，驚愚真可笑。
                </div>
                
                <div class="paragraph">
                    致恭古賢人，且異媚近要。
                </div>
                
                <div class="paragraph">
                    在昔魏公子，夷門尊隠燿。
                </div>
                
                <div class="paragraph">
                    終知養松筠，曾不類蒿藋。
                </div>
                
                <div class="paragraph">
                    我輩頗識公，虛名何所釣。
                </div>
                
        </div>
    </div>
