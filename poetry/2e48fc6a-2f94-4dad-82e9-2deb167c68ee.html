<body>
    <div class="container">
        <h2 class="name">
            點檢朝陵內人頓遞至西興道中紀事
        </h2>
        <div class="author"><a href="/author/715f3fd1-f5e6-480f-92bf-e811009a94fa.html" title="喻良能" target="_blank">
                喻良能
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平湖瀲灧摇春風，扁舟輕駛如飛鴻。
                </div>
                
                <div class="paragraph">
                    垂楊萬縷長青茸，倚岸崇桃醉臉紅。
                </div>
                
                <div class="paragraph">
                    滿空烟雨霏濛濛，柯橋精廬聞午鐘。
                </div>
                
                <div class="paragraph">
                    平疇麥苗青芃芃，崇峯秀岑紛玲瓏。
                </div>
                
                <div class="paragraph">
                    圖經未看名叵窮，雨葩烟葉交朦朧。
                </div>
                
                <div class="paragraph">
                    吾欲圖之誰其工，妙語却思六一翁。
                </div>
                
                <div class="paragraph">
                    解道山色有無中，薄暮艤舟依竹叢。
                </div>
                
                <div class="paragraph">
                    夜深點滴聽孤篷，天明利涉浮梁雄。
                </div>
                
                <div class="paragraph">
                    錢清雖小炊烟重，我生之辰今適逢。
                </div>
                
                <div class="paragraph">
                    一杯不暇緣匆匆，聊以新詩娛老悰。
                </div>
                
                <div class="paragraph">
                    龕山西北水溶溶，白鶴橋邊小梵宮。
                </div>
                
                <div class="paragraph">
                    海天茫茫空復空，放眸一望日本東。
                </div>
                
                <div class="paragraph">
                    蕭山小邑河陽同，桃李漫山如錦幪。
                </div>
                
                <div class="paragraph">
                    谿旁驛亭名夢筆，故居知是江文通。
                </div>
                
                <div class="paragraph">
                    西興浦口天連水，滿眼長安紫翠濃。
                </div>
                
        </div>
    </div>
