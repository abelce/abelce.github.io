    <div class="container">
        <h2 class="name">
            諸剎以水激磑磨殊可觀爲賦此詩
        </h2>
        <div class="author"><a href="/author/f1443ba1-60ef-42a9-8541-7e88729f650d.html" title="李若水" target="_blank">
                李若水
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    疊石壅寒派，滿流瀉迴溪。
                </div>
                
                <div class="paragraph">
                    誰將方便智，成此圓妙機。
                </div>
                
                <div class="paragraph">
                    輪輻互高下，波濤鬰翻飛。
                </div>
                
                <div class="paragraph">
                    磨牙遞旋斡，磑杵紛昂低。
                </div>
                
                <div class="paragraph">
                    玉粒已粲粲，瓊花亦霏霏。
                </div>
                
                <div class="paragraph">
                    術存機械巧，利澤成博施。
                </div>
                
                <div class="paragraph">
                    試語漢陰老，使知渾沌非。
                </div>
                
                <div class="paragraph">
                    惟當善用心，功與天地齊。
                </div>
                
        </div>
    </div>
