        <h2 class="name">
            遊敬亭寄崔侍御
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我家敬亭下，輙繼謝公作。
                </div>
                
                <div class="paragraph">
                    相去數百年，風期宛如昨。
                </div>
                
                <div class="paragraph">
                    登高素秋月，下望青山郭。
                </div>
                
                <div class="paragraph">
                    俯視鴛鴦羣，飲啄自鳴躍。
                </div>
                
                <div class="paragraph">
                    夫子雖蹭蹬，瑤臺雪中鶴。
                </div>
                
                <div class="paragraph">
                    獨立窺浮雲，其心在寥廓。
                </div>
                
                <div class="paragraph">
                    時來顧我笑，一飯葵與藿。
                </div>
                
                <div class="paragraph">
                    世路如秋風，相逢盡蕭索。
                </div>
                
                <div class="paragraph">
                    腰間玉具劒，意許無遺諾。
                </div>
                
                <div class="paragraph">
                    壯士不可輕，相期在雲閣。
                </div>
                
        </div>
    </div>
