<body>
    <div class="container">
        <h2 class="name">
            次韻和席衢州憶洛陽春遊十四韻
        </h2>
        <div class="author"><a href="/author/a61a2b22-8ad3-4df1-bd92-d09e82aa1551.html" title="楊億" target="_blank">
                楊億
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    周漢經營跡未遐，山川形勝最堪嘉。
                </div>
                
                <div class="paragraph">
                    前瞻闕塞千尋出，旁逗伊流一派斜。
                </div>
                
                <div class="paragraph">
                    子晉鳳笙調夜月，宓妃羅襪映朝霞。
                </div>
                
                <div class="paragraph">
                    何人貰酒青樓曉，幾處尋春紫陌賒。
                </div>
                
                <div class="paragraph">
                    駿足每從金埒試，芳叢多展翠帷遮。
                </div>
                
                <div class="paragraph">
                    出逢勝境爭飛蓋，歸逼殘陽競走車。
                </div>
                
                <div class="paragraph">
                    庭竹惹煙披嫩籜，臯蘭裛露長新芽。
                </div>
                
                <div class="paragraph">
                    嵩峰崷崪疑摩斗，洛水清泠欲見沙。
                </div>
                
                <div class="paragraph">
                    萬井閭閻真陸海，九重宫闕是天家。
                </div>
                
                <div class="paragraph">
                    禁林日暖空啼鳥，御苑風微自落花。
                </div>
                
                <div class="paragraph">
                    關路行人偏絡繹，津橋賈客苦諠譁。
                </div>
                
                <div class="paragraph">
                    何當獻賦論遷鼎，便欲抛官學種瓜。
                </div>
                
                <div class="paragraph">
                    江海三年勞夢想，田園二頃有生涯。
                </div>
                
                <div class="paragraph">
                    應知父老沾堯化，長挈壺漿望翠華。
                </div>
                
        </div>
