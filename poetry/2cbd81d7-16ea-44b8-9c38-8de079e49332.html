    <div class="container">
        <h2 class="name">
            和胡俛學士紅絲桃
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    京都花品予嘗評，夭桃僅有十數名。
                </div>
                
                <div class="paragraph">
                    含絲繁艷今始識，鮮苞長蕊彯紅纓。
                </div>
                
                <div class="paragraph">
                    春晴日暖助顔色，灼灼一片朝霞輕。
                </div>
                
                <div class="paragraph">
                    鮫綃剪碎旋裝綴，虬須摘盡將紉縈。
                </div>
                
                <div class="paragraph">
                    因知化工巧難狀，偏于草木呈瑞精。
                </div>
                
                <div class="paragraph">
                    又疑華燈九光爛，蜂蝶不敢來窺爭。
                </div>
                
                <div class="paragraph">
                    江南萱草易滋殖，維揚芍藥初種成。
                </div>
                
                <div class="paragraph">
                    此花皆有紅絲號，恨不同時相合并。
                </div>
                
                <div class="paragraph">
                    君家數株發庭際，愛玩常掛簾鈎瓊。
                </div>
                
                <div class="paragraph">
                    有客風流欲寄目，主人喜笑張筵迎。
                </div>
                
                <div class="paragraph">
                    飛觴灑翰偏得意，都緣尤物牽風情。
                </div>
                
                <div class="paragraph">
                    我雖多病不能飲，猶思强舉花前觥。
                </div>
                
        </div>
