        方岩山有仙人田項宜父家其下於屋之西偏築亭疏沼雜蒔花木爲娛奉壽母之地即以名之自著懷仙雜詠百有一首名勝留題亦多未免皆泥乎神仙之說來徵余吟余謂神仙之事深言之則似誕今諸賢所賦無復餘藴使余更下注脚不愈誕乎且人生一世苟能超然達觀惟適之安斯人中之仙已豈必十洲三島間之謂哉因即此意賦十章  其八
