    <div class="container">
        <h2 class="name">
            鄭守宣化齋前雙蓮
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    使君致遠器，清塗久飛轍。
                </div>
                
                <div class="paragraph">
                    聖朝念遠民，分符暫還輟。
                </div>
                
                <div class="paragraph">
                    名齋以宣化，立意豈虛設。
                </div>
                
                <div class="paragraph">
                    勤勤布德意，宿弊除根穴。
                </div>
                
                <div class="paragraph">
                    坐令千里間，歌頌自填噎。
                </div>
                
                <div class="paragraph">
                    聲聞聽卑耳，祥應爲之發。
                </div>
                
                <div class="paragraph">
                    歘從齋前池，共蔕丹葩結。
                </div>
                
                <div class="paragraph">
                    雙娥殊勝姿，同駐凌波韈。
                </div>
                
                <div class="paragraph">
                    皎如寒鑑中，清影兩奇絕。
                </div>
                
                <div class="paragraph">
                    方知報政速，顧豈待期月。
                </div>
                
                <div class="paragraph">
                    行觀拜褒詔，飛纓覲丹闕。
                </div>
                
        </div>
    </div>
