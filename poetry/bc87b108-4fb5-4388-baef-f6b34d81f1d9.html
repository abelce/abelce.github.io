    <div class="container">
        <h2 class="name">
            和關子東鐵尺歌
        </h2>
        <div class="author"><a href="/author/cd784c8c-d9fe-4315-b3e1-ac70de4ebe0f.html" title="王之望" target="_blank">
                王之望
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生平生無俗嗜，博取珍奇自娛戲。
                </div>
                
                <div class="paragraph">
                    案間雙尺本蛟龍，怪底雄雌俱出地。
                </div>
                
                <div class="paragraph">
                    含精古鐵色沈沈，質白玉兮價黄金。
                </div>
                
                <div class="paragraph">
                    有時風雨暗堂室，直恐雷電相搜尋。
                </div>
                
                <div class="paragraph">
                    浄業知君專筆硯，白首殘編天眼見。
                </div>
                
                <div class="paragraph">
                    一朝出此瑞文房，神物化成非鍛鍊。
                </div>
                
                <div class="paragraph">
                    閲遍千人誰得將，主人比德端且方。
                </div>
                
                <div class="paragraph">
                    永供黄卷鎮邊幅，明窗浄几生輝光。
                </div>
                
                <div class="paragraph">
                    先生歌成驚傑句，助發鏗鏘得君故。
                </div>
                
                <div class="paragraph">
                    何人似與郭代公，寶劍豪篇不須賦。
                </div>
                
        </div>
    </div>
