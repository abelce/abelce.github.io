    <div class="container">
        <h2 class="name">
            嵩南山九里舊鵲村作
        </h2>
        <div class="author"><a href="/author/3a2a90a4-a111-4c18-8639-742a6c5f1e7c.html" title="宋之問" target="_blank">
                宋之問
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    弊廬接箕潁，北望嵩山隅。
                </div>
                
                <div class="paragraph">
                    兹嶺雄且秀，綵翠橫天衢。
                </div>
                
                <div class="paragraph">
                    家世事靈嶽，嵒棲安敢渝。
                </div>
                
                <div class="paragraph">
                    從俗因迹化，歸静知心愚。
                </div>
                
                <div class="paragraph">
                    上違先人訓，下憐菲薄軀。
                </div>
                
                <div class="paragraph">
                    自問何功業，謬與賢俊俱。
                </div>
                
                <div class="paragraph">
                    執覊翊龍羽，秉筆遊鴻都。
                </div>
                
                <div class="paragraph">
                    尸禄負諸己，日使田園蕪。
                </div>
                
                <div class="paragraph">
                    常恐白雲意，溘盡黃埃塗。
                </div>
                
                <div class="paragraph">
                    妙年負恩德，欲去何踟蹰？
                </div>
                
                <div class="paragraph">
                    明主本尚道，黃屋均蓬壺。
                </div>
                
                <div class="paragraph">
                    飲惠可冥分，歸事燒金鑪。
                </div>
                
                <div class="paragraph">
                    （此詩見《永樂大典》卷三五八○「九真」「村」字「舊鵲村」條。
                </div>
                
                <div class="paragraph">
                    〖五函五十冊〗）。
                </div>
                
        </div>
