        <h2 class="name">
            讖 十五
        </h2>
        <div class="author"><a href="/author/98ffb67e-b670-4a7c-9d5b-f668011c8b4f.html" title="菩提達摩" target="_blank">
                菩提達摩
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    走戊與朝鄰，（走戊者，越字，忠國師是越州人也。
                </div>
                
                <div class="paragraph">
                    與朝鄰者，爲國師）鵝烏子出身。
                </div>
                
                <div class="paragraph">
                    （鵝者，鵝州也，今越州是。
                </div>
                
                <div class="paragraph">
                    烏者，鳴鶴縣也，今諸暨縣是，國師生此縣也）二天雖有感，（二天者，肅宗、代宗二帝也。
                </div>
                
                <div class="paragraph">
                    有感者，帝禮爲師也）三化寂無塵。
                </div>
                
                <div class="paragraph">
                    （三化寂無塵者，二帝與國師俱寂也）。
                </div>
                
        </div>
