    <div class="container">
        <h2 class="name">
            劉蛻唐大中時人文塚在兜率寺予嘗讀孫樵自序其作云大中皇帝嘗有詔褒時之藝能凡三人而樵居其一曰孫樵有揚馬之文蛻既同時不應不在褒詔之列士之顯晦固有定分劉君獨未能忘此乎塚其文予蓋疑其有激也作此弔之
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詔書嘗下大中朝，不聞稱蛻但稱樵。
                </div>
                
                <div class="paragraph">
                    犠樽棄溝俱害性，此理要以達觀超。
                </div>
                
                <div class="paragraph">
                    封文爲塚嬉笑怒，恚不人知防鬼妬。
                </div>
                
                <div class="paragraph">
                    高岸爲谷谷爲陵，磨滅可無千載慮。
                </div>
                
                <div class="paragraph">
                    向來述作等俳諧，傳與不傳何有哉。
                </div>
                
                <div class="paragraph">
                    六經排孔諱服鄭，未勝咸陽一炬灰。
                </div>
                
                <div class="paragraph">
                    虛名誤人箕斗爾，引調狙公嗔與喜。
                </div>
                
                <div class="paragraph">
                    已嗤地下有修文，更笑樓成能作記。
                </div>
                
        </div>
