    <div class="container">
        <h2 class="name">
            雲南曲
        </h2>
        <div class="author"><a href="/author/98389d29-19bc-4dd1-a8db-96de7b58e0b9.html" title="劉灣" target="_blank">
                劉灣
            </a> (唐)

        <div class="paragraphs">
            
                <div class="paragraph">
                    百蠻亂南方，羣盜如蝟起。
                </div>
                
                <div class="paragraph">
                    騷然疲中原，征戰從此始。
                </div>
                
                <div class="paragraph">
                    白門太和城，來往一萬里。
                </div>
                
                <div class="paragraph">
                    去者無全生，十人九人死。
                </div>
                
                <div class="paragraph">
                    岱馬臥陽山，燕兵哭瀘水。
                </div>
                
                <div class="paragraph">
                    妻行求死夫，父行求死子。
                </div>
                
                <div class="paragraph">
                    蒼天滿愁雲，白骨積空壘。
                </div>
                
                <div class="paragraph">
                    哀哀雲南行，十萬同已矣。
                </div>
                
        </div>
