    <div class="container">
        <h2 class="name">
            總聞詩涕泗交下爲一章寄嬌羞娘子（題擬）
        </h2>
        <div class="author"><a href="/author/03d9a8f0-2e75-4cfe-882f-a5779f03c96a.html" title="不詳" target="_blank">
                不詳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶兒貌，念兒心，望兒不見涙沾襟。
                </div>
                
                <div class="paragraph">
                    時殊世異難相見，棄謝此生當訪尋。
                </div>
                
                <div class="paragraph">
                    （以上三首均見程毅中校點本《玄怪錄》卷二。
                </div>
                
                <div class="paragraph">
                    異文及改動均係程氏據《太平廣記》卷三二七校改。
                </div>
                
                <div class="paragraph">
                    （〖1〗《玄怪錄》云：梁天監元年，顧總爲縣吏，數被鞭捶，因逃墟墓間。
                </div>
                
                <div class="paragraph">
                    遇二黃衣，自稱爲王粲、徐幹，謂總生前是劉楨，並出楨卒後所爲詩。
                </div>
                
                <div class="paragraph">
                    幹復述楨女嬌羞娘憶父詞，總感而作一章以寄。
                </div>
                
                <div class="paragraph">
                    既別，持楨卒後詩見縣宰，宰待以賓禮。
                </div>
                
                <div class="paragraph">
                    後不知總所在。
                </div>
                
                <div class="paragraph">
                    〖節錄大概〗）。
                </div>
                
        </div>
