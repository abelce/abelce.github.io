    <div class="container">
        <h2 class="name">
            讀四家詩選四首 退之
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昌黎文章伯，乃是聖人耦。
                </div>
                
                <div class="paragraph">
                    傳道自孟軻，淵源極師友。
                </div>
                
                <div class="paragraph">
                    雄詞障百川，偉論掛衆口。
                </div>
                
                <div class="paragraph">
                    餘事付詩篇，雅健古無有。
                </div>
                
                <div class="paragraph">
                    尤工用險韻，妥貼等妍醜。
                </div>
                
                <div class="paragraph">
                    毅然倔强姿，揮此摩天手。
                </div>
                
                <div class="paragraph">
                    立朝著大節，去作潮陽守。
                </div>
                
                <div class="paragraph">
                    驅掃雲霧開，約束鮫鰐走。
                </div>
                
                <div class="paragraph">
                    位雖不稱德，妙譽垂不朽。
                </div>
                
                <div class="paragraph">
                    譬猶觀泰山，羣嶺皆培塿。
                </div>
                
                <div class="paragraph">
                    又如衆星中，錯落仰北斗。
                </div>
                
                <div class="paragraph">
                    籍湜何足云，齊名豈其柳。
                </div>
                
        </div>
    </div>
