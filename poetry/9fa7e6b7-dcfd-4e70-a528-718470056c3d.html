    <div class="container">
        <h2 class="name">
            郡齋旬假始命宴呈座客示郡寮
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公門日兩衙，公假月三旬。
                </div>
                
                <div class="paragraph">
                    衙用決簿領，旬以會親賓。
                </div>
                
                <div class="paragraph">
                    公多及私少，勞逸常不均。
                </div>
                
                <div class="paragraph">
                    況爲劇郡長，安得閑宴頻。
                </div>
                
                <div class="paragraph">
                    下車已二月，開筵始今晨。
                </div>
                
                <div class="paragraph">
                    初黔軍廚突，一拂郡蹋塵。
                </div>
                
                <div class="paragraph">
                    既備獻酬禮，亦具水陸珍。
                </div>
                
                <div class="paragraph">
                    萍醅箬溪醑，水鱠松江鱗。
                </div>
                
                <div class="paragraph">
                    侑食樂懸動，佐懽妓席陳。
                </div>
                
                <div class="paragraph">
                    風流吳中客，佳麗江南人。
                </div>
                
                <div class="paragraph">
                    歌節點隨袂，舞香遺在茵。
                </div>
                
                <div class="paragraph">
                    清奏凝未闋，酡顏氣已春。
                </div>
                
                <div class="paragraph">
                    衆賓勿遽起，羣寮且逡巡。
                </div>
                
                <div class="paragraph">
                    無輕一日醉，用犒九日勤。
                </div>
                
                <div class="paragraph">
                    微彼九日勤，何以治吾民。
                </div>
                
                <div class="paragraph">
                    微此一日醉，何以樂吾身。
                </div>
                
        </div>
