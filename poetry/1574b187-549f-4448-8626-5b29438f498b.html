    <div class="container">
        <h2 class="name">
            次韻和叔問古風送曾吉甫提刑
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夢覺紙窗白，幽禽語匆匆。
                </div>
                
                <div class="paragraph">
                    傳呼動林野，楚歌已三終。
                </div>
                
                <div class="paragraph">
                    故人忽在眼，四牡來城東。
                </div>
                
                <div class="paragraph">
                    閉門雀可羅，繞舍森蒿蓬。
                </div>
                
                <div class="paragraph">
                    如何不我遺，臭味固所同。
                </div>
                
                <div class="paragraph">
                    昔别全盛日，華戎文軌通。
                </div>
                
                <div class="paragraph">
                    豈意喪亂後，晤言復相從。
                </div>
                
                <div class="paragraph">
                    知君飽新得，敬慎過南容。
                </div>
                
                <div class="paragraph">
                    肅然氣深稳，隱如匣藏鋒。
                </div>
                
                <div class="paragraph">
                    向來夸奪境，變滅毗嵐風。
                </div>
                
                <div class="paragraph">
                    訪舊半鬼錄，榮衰等虚空。
                </div>
                
                <div class="paragraph">
                    顧我老且病，齒搖頭欲童。
                </div>
                
                <div class="paragraph">
                    念子方潁脫，如錐出囊中。
                </div>
                
                <div class="paragraph">
                    會如金僕姑，犀兕貫七重。
                </div>
                
                <div class="paragraph">
                    光華得膚使，周咨廣堯聰。
                </div>
                
                <div class="paragraph">
                    黠虜将革面，天方誘其衷。
                </div>
                
                <div class="paragraph">
                    皇明並日月，塵霧不得蒙。
                </div>
                
                <div class="paragraph">
                    遄歸侍幃幄，海嶽增深崇。
                </div>
                
                <div class="paragraph">
                    儻因東飛翼，一訪白髪翁。
                </div>
                
                <div class="paragraph">
                    時哉不可失，决去如驚鴻。
                </div>
                
        </div>
