<body>
    <div class="container">
        <h2 class="name">
            自武陵舟行至德山
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    捨車泛蘭舟，搖蕩武陵水。
                </div>
                
                <div class="paragraph">
                    憇裝古叢林，幽勝冠南紀。
                </div>
                
                <div class="paragraph">
                    當時霹靂手，掣電機在捶。
                </div>
                
                <div class="paragraph">
                    鈐鎚今得人，宗旨振頽委。
                </div>
                
                <div class="paragraph">
                    何須大雄殿，突兀踞巍址。
                </div>
                
                <div class="paragraph">
                    龍蛇相混雜，衲子聚千指。
                </div>
                
                <div class="paragraph">
                    齊竽一一吹，真贗見鑪錘。
                </div>
                
                <div class="paragraph">
                    青葱松竹陰，積翠紛可喜。
                </div>
                
                <div class="paragraph">
                    春風一動搖，蕭瑟鳴不已。
                </div>
                
                <div class="paragraph">
                    却遊德峴亭，枉渚抱中沚。
                </div>
                
                <div class="paragraph">
                    襄陽今何如，風物略如此。
                </div>
                
                <div class="paragraph">
                    空懷墮淚碑，愧嘆羊叔子。
                </div>
                
                <div class="paragraph">
                    坐令鄒湛輩，名字隨驥尾。
                </div>
                
                <div class="paragraph">
                    胡雛窺漢疆，戰哭多新鬼。
                </div>
                
                <div class="paragraph">
                    王室如綴旒，寇盜結蜂蟻。
                </div>
                
                <div class="paragraph">
                    而我荷寛恩，抱釁適萬里。
                </div>
                
                <div class="paragraph">
                    回頭望中原，灑涕濕巾几。
                </div>
                
                <div class="paragraph">
                    海山渺安在，澒洞鯨波裏。
                </div>
                
                <div class="paragraph">
                    飛仙時往來，當學長不死。
                </div>
                
        </div>
