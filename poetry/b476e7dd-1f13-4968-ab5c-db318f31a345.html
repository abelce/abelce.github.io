    <div class="container">
        <h2 class="name">
            寄左四十
        </h2>
        <div class="author"><a href="/author/612fdb39-68da-40ee-afbb-cbc8909590ab.html" title="許景衡" target="_blank">
                許景衡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小左真奇才，童穉已穎悟。
                </div>
                
                <div class="paragraph">
                    讀書一十年，胸臆日充饇。
                </div>
                
                <div class="paragraph">
                    時時吐所有，落筆不肯住。
                </div>
                
                <div class="paragraph">
                    長江呑巨壑，白日破昏霧。
                </div>
                
                <div class="paragraph">
                    雄辭何縱横，妙理争發露。
                </div>
                
                <div class="paragraph">
                    驊騮始汗血，萬里猶頃步。
                </div>
                
                <div class="paragraph">
                    嗟嗟駑駘輩，安用苦猜妬。
                </div>
                
                <div class="paragraph">
                    而我何爲者，江海久飄寓。
                </div>
                
                <div class="paragraph">
                    得子稠人中，磊落真瑜璐。
                </div>
                
                <div class="paragraph">
                    文章豈易工，識者尤難遇。
                </div>
                
                <div class="paragraph">
                    哀絃有三嘆，要非俗所諭。
                </div>
                
                <div class="paragraph">
                    往還幾歲月，會面輒忘去。
                </div>
                
                <div class="paragraph">
                    蕭條抱膝吟，浩蕩登高賦。
                </div>
                
                <div class="paragraph">
                    迷途子所憐，正我欲到處。
                </div>
                
                <div class="paragraph">
                    我觀古人文，何曾事章句。
                </div>
                
                <div class="paragraph">
                    至音本澹泊，太羮異凡具。
                </div>
                
                <div class="paragraph">
                    君看桃李花，紛紛競春莫。
                </div>
                
                <div class="paragraph">
                    終焉適衆口，了不在紅素。
                </div>
                
                <div class="paragraph">
                    子兮更深探，吾言亦其粗。
                </div>
                
        </div>
