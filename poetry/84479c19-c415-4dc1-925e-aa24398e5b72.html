    <div class="container">
        <h2 class="name">
            表兄丁行之俾予作山水一軸
        </h2>
        <div class="author"><a href="/author/d46e680d-f0f2-45e7-a8e7-28d14c6f52d8.html" title="王當" target="_blank">
                王當
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    禿髪管城書不中，麝煤滿硯隨輕濃。
                </div>
                
                <div class="paragraph">
                    煙雲變怪本無定，丹青故匪能形容。
                </div>
                
                <div class="paragraph">
                    解衣盤礴無人久，妙迹於今復何有。
                </div>
                
                <div class="paragraph">
                    揮毫要使真宰泣，嘆息初非癡絕手。
                </div>
                
                <div class="paragraph">
                    遼東有人丁令威，去家得仙人暫歸。
                </div>
                
                <div class="paragraph">
                    上界繁做異丘壑，安得長林大麓長追隨。
                </div>
                
                <div class="paragraph">
                    聯翩大軸要予寫，敲冰不在鵝溪下。
                </div>
                
                <div class="paragraph">
                    吾既不能爲喬松直幹摩蒼天，又不能爲小童一線飛紙鳶。
                </div>
                
                <div class="paragraph">
                    萬里江山入平遠，喚取畫師閻立本。
                </div>
                
        </div>
    </div>
