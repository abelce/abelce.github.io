    <div class="container">
        <h2 class="name">
            題承天心老萬佛閣
        </h2>
        <div class="author"><a href="/author/99c90b94-98d5-4df0-88f6-0c81134cc958.html" title="吳泳" target="_blank">
                吳泳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我聞諗禪師，斷薪接繩床。
                </div>
                
                <div class="paragraph">
                    楊岐初住時，撒雪滿屋堂。
                </div>
                
                <div class="paragraph">
                    庭松下法子，缾水注道漿。
                </div>
                
                <div class="paragraph">
                    看來古佛心，不爲屋有亡。
                </div>
                
                <div class="paragraph">
                    心公自別宗，眼碧髭又霜。
                </div>
                
                <div class="paragraph">
                    更接十千衆，建此新道場。
                </div>
                
                <div class="paragraph">
                    梯空插璇題，會海結寶方。
                </div>
                
                <div class="paragraph">
                    自營不住心，每唱無底囊。
                </div>
                
                <div class="paragraph">
                    如明珠走盤，如利刀截肪。
                </div>
                
                <div class="paragraph">
                    以茲衆生故，苦爲諸佛忙。
                </div>
                
                <div class="paragraph">
                    寥寥一貞境，渺渺萬法航。
                </div>
                
                <div class="paragraph">
                    泥空竟成著，墮有終是盲。
                </div>
                
                <div class="paragraph">
                    青燈落簷花，吾道千丈光。
                </div>
                
        </div>
