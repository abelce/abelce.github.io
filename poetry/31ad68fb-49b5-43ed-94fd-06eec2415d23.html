    <div class="container">
        <h2 class="name">
            沙苑行
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見左輔白沙如白水，繚以周牆百餘里。
                </div>
                
                <div class="paragraph">
                    龍媒昔是渥洼生，汗血今稱獻於此。
                </div>
                
                <div class="paragraph">
                    苑中騋牝三千匹，豐草青青寒不死。
                </div>
                
                <div class="paragraph">
                    食之豪健西域無，每歲攻駒冠邊鄙。
                </div>
                
                <div class="paragraph">
                    王有虎臣司苑門，入門天廄皆雲屯。
                </div>
                
                <div class="paragraph">
                    驌骦一骨獨當御，春秋二時歸至尊。
                </div>
                
                <div class="paragraph">
                    至尊內外馬盈億，伏櫪在坰空大存。
                </div>
                
                <div class="paragraph">
                    逸羣絕足信殊傑，倜儻權奇難具論。
                </div>
                
                <div class="paragraph">
                    纍纍塠阜藏奔突，往往坡陀縱超越。
                </div>
                
                <div class="paragraph">
                    角壯飜同糜鹿遊，浮身簸蕩黿鼉窟。
                </div>
                
                <div class="paragraph">
                    泉出巨魚長比人，丹砂作尾黃金鱗。
                </div>
                
                <div class="paragraph">
                    豈知異物同精氣，雖未成龍亦有神。
                </div>
                
        </div>
