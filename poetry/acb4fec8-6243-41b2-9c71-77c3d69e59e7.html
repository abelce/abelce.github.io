    <div class="container">
        <h2 class="name">
            堰上行上周憲
        </h2>
        <div class="author"><a href="/author/99c90b94-98d5-4df0-88f6-0c81134cc958.html" title="吳泳" target="_blank">
                吳泳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    堰上行，桃花灼灼春水生。
                </div>
                
                <div class="paragraph">
                    水纔一石泥數斗，彌漫滮池浸渠口。
                </div>
                
                <div class="paragraph">
                    樹以淇園竹，菑以漢堤石。
                </div>
                
                <div class="paragraph">
                    石填竹落知幾丁，駕作青霓千百尺。
                </div>
                
                <div class="paragraph">
                    一夫搴茭前，一夫荷鍤去。
                </div>
                
                <div class="paragraph">
                    旋燒香紙祭水庸，更酌村醪賽田祖。
                </div>
                
                <div class="paragraph">
                    鹿頭北，海眼西，綿洛一带填淤肥。
                </div>
                
                <div class="paragraph">
                    苧麻漚池禾稻長，雖有旱暵無凶饑。
                </div>
                
                <div class="paragraph">
                    今年狼頭窺井絡，羅堰九星幾缺角。
                </div>
                
                <div class="paragraph">
                    匪天十風五日雨，陸海將貧水維濁。
                </div>
                
                <div class="paragraph">
                    上帝憫下民，親遣蒼水使。
                </div>
                
                <div class="paragraph">
                    西門驂前白渠後，指畫田塍若鱗次。
                </div>
                
                <div class="paragraph">
                    新堰舉，舊堰修，野媼含笑谿童謳。
                </div>
                
                <div class="paragraph">
                    自言春種皆茁土，桔槹長閒卧畦圃。
                </div>
                
                <div class="paragraph">
                    明朝百役非所知，且樂豐年踏車舞。
                </div>
                
                <div class="paragraph">
                    燕泥新濕花雨斑，四牡趣嚮東郊還。
                </div>
                
                <div class="paragraph">
                    地平天成九功敘，今秋都築沙堤路。
                </div>
                
        </div>
