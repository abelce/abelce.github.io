<body>
    <div class="container">
        <h2 class="name">
            築房子歌
        </h2>
        <div class="author"><a href="/author/6e4d0fc9-cef5-4287-98b6-f918eb571977.html" title="文天祥" target="_blank">
                文天祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自予居狴犴，一室以自治。
                </div>
                
                <div class="paragraph">
                    二年二大雨，地汙實成池。
                </div>
                
                <div class="paragraph">
                    圄人爲我惻，畚土以築之。
                </div>
                
                <div class="paragraph">
                    築之可二尺，宛然水中坻。
                </div>
                
                <div class="paragraph">
                    初運朽壤來，臭穢恨莫追。
                </div>
                
                <div class="paragraph">
                    掩鼻不可近，牛皂鷄于塒。
                </div>
                
                <div class="paragraph">
                    須臾傳黑墳，千杵鳴參差。
                </div>
                
                <div class="paragraph">
                    但見如坻平，糞土不復疑。
                </div>
                
                <div class="paragraph">
                    乃知天下事，不在論鎡基。
                </div>
                
                <div class="paragraph">
                    苟可掩耳目，臭腐誇神奇。
                </div>
                
                <div class="paragraph">
                    世人所不辨，羊質而虎皮。
                </div>
                
                <div class="paragraph">
                    大者莫不然，小者又何知。
                </div>
                
                <div class="paragraph">
                    深居守我玄，默觀道推移。
                </div>
                
                <div class="paragraph">
                    何時蟬蛻去，忽與濁世違。
                </div>
                
        </div>
