    <div class="container">
        <h2 class="name">
            懷古今
        </h2>
        <div class="author"><a href="/author/f8962a74-9322-49de-a1a2-d971454dc310.html" title="杜光庭" target="_blank">
                杜光庭
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古，今。
                </div>
                
                <div class="paragraph">
                    感事，傷心。
                </div>
                
                <div class="paragraph">
                    驚得喪，歎浮沈。
                </div>
                
                <div class="paragraph">
                    風駈寒署，川注光陰。
                </div>
                
                <div class="paragraph">
                    始衒朱顏麗，俄悲白髮侵。
                </div>
                
                <div class="paragraph">
                    嗟四豪之不返，痛七貴以難尋。
                </div>
                
                <div class="paragraph">
                    夸父興懷於落照，田文起怨於鳴琴。
                </div>
                
                <div class="paragraph">
                    鴈足淒涼兮傳恨緒，鳳臺寂寞兮有遺音。
                </div>
                
                <div class="paragraph">
                    朔漠幽囚兮天長地久，瀟湘隔別兮水闊煙深。
                </div>
                
                <div class="paragraph">
                    誰能絕聖韜賢餐芝餌朮，誰能含光遁世鍊石燒金。
                </div>
                
                <div class="paragraph">
                    君不見屈大夫紉蘭而發諫，君不見賈太傅忌鵩而愁吟。
                </div>
                
                <div class="paragraph">
                    君不見四皓避秦峨峨戀商嶺，君不見二疎辭漢飄飄歸故林。
                </div>
                
                <div class="paragraph">
                    胡爲乎冒進貪名踐危途與傾轍，胡爲乎怙權恃寵顧華飾與彫簪。
                </div>
                
                <div class="paragraph">
                    吾所以思抗跡忘機用虛無爲師範，吾所以思去奢滅慾保道德爲規箴。
                </div>
                
                <div class="paragraph">
                    不能勞神傚蘇子張生兮於時而縱辯，不能勞神傚楊朱墨翟兮揮涕以沾襟。
                </div>
                
        </div>
