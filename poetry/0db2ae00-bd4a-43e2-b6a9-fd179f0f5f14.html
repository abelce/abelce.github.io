    <div class="container">
        <h2 class="name">
            視旱田賦呈上元簿楊明卿
        </h2>
        <div class="author"><a href="/author/17f08a41-e91c-409e-9a2c-5761ffbc7e5f.html" title="王信" target="_blank">
                王信
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    輪蹄旦旦風塵表，入眼群山青未了。
                </div>
                
                <div class="paragraph">
                    刺藤迎日子先紅，蕎麥得霜花漸老。
                </div>
                
                <div class="paragraph">
                    叢祠詭怪畫村疃，古寺騫騰出林杪。
                </div>
                
                <div class="paragraph">
                    征衫多次逐飛鳶，下擔有時隨宿鳥。
                </div>
                
                <div class="paragraph">
                    初晴得去恨遲遲，獨夜不眠憂悄悄。
                </div>
                
                <div class="paragraph">
                    公如老驥暫伏櫪，我類游鱗終屈沼。
                </div>
                
                <div class="paragraph">
                    一朝王事有期會，百里民情同探討。
                </div>
                
                <div class="paragraph">
                    詳於禹貢辨等級，明似離婁燭幽眇。
                </div>
                
                <div class="paragraph">
                    高依丘壠或微收，低近陂塘翻盡槁。
                </div>
                
                <div class="paragraph">
                    凶荒有數合均一，報應於中又分曉。
                </div>
                
                <div class="paragraph">
                    不能究實害非淺，儻使從寬恩豈小。
                </div>
                
                <div class="paragraph">
                    茲行到處欲春風，批放莫教分數少。
                </div>
                
        </div>
    </div>
