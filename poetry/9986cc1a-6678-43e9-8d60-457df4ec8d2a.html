    <div class="container">
        <h2 class="name">
            密直任學士知益州
        </h2>
        <div class="author"><a href="/author/a61a2b22-8ad3-4df1-bd92-d09e82aa1551.html" title="楊億" target="_blank">
                楊億
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉壘求賢牧，金門輟近臣。
                </div>
                
                <div class="paragraph">
                    龍荒使傳遠，雞省命書新。
                </div>
                
                <div class="paragraph">
                    殿柱題名久，刀州入夢頻。
                </div>
                
                <div class="paragraph">
                    懸魚喧舊政，叱馭繼芳塵。
                </div>
                
                <div class="paragraph">
                    珠履平原客，壺漿左蜀人。
                </div>
                
                <div class="paragraph">
                    北堂牽遠念，南詔撫殊鄰。
                </div>
                
                <div class="paragraph">
                    宴榭峨眉雪，歌筵濯錦春。
                </div>
                
                <div class="paragraph">
                    樂章傳辯士，卜肆訪逋民。
                </div>
                
                <div class="paragraph">
                    幕府觴無筭，池塘思有神。
                </div>
                
                <div class="paragraph">
                    知誰預交辟，空羡吐車茵。
                </div>
                
        </div>
    </div>
