    <div class="container">
        <h2 class="name">
            和如晦遊臨淄園示元明
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平津開館大道西，桃夭杳姹通園蹊。
                </div>
                
                <div class="paragraph">
                    東風入林朱白動，次第裝遍枝高低。
                </div>
                
                <div class="paragraph">
                    紅梅最好花正盛，我時往看歸仍携。
                </div>
                
                <div class="paragraph">
                    爾來風雨就零謝，忍見踏盡隨春泥。
                </div>
                
                <div class="paragraph">
                    廣文先生厭閑冷，投書結伴散馬蹄。
                </div>
                
                <div class="paragraph">
                    主人同僚相門出，未肯朝暮甘鹽齏。
                </div>
                
                <div class="paragraph">
                    歡然握手喜迎候，促具并走子與妻。
                </div>
                
                <div class="paragraph">
                    插芳咀甘不知去，歸舍已見鷄在栖。
                </div>
                
                <div class="paragraph">
                    坐揮大句鄙凡近，脫落塵迹登天梯。
                </div>
                
                <div class="paragraph">
                    不因時節自娛放，頗置白黑爲愁凄。
                </div>
                
                <div class="paragraph">
                    我昏如此漫不省，何異車鼓樂鷃鼷。
                </div>
                
                <div class="paragraph">
                    長安綠酒春正美，與子一醉萬事齊。
                </div>
                
        </div>
    </div>
