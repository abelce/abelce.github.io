    <div class="container">
        <h2 class="name">
            靜勝軒
        </h2>
        <div class="author"><a href="/author/6f571100-b004-4f86-a777-19e65b6cb306.html" title="畢仲游" target="_blank">
                畢仲游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    官居背西墉，有居惟蔀室。
                </div>
                
                <div class="paragraph">
                    川原在其外，指掌千里隔。
                </div>
                
                <div class="paragraph">
                    李侯富天巧，鑿壁盜山色。
                </div>
                
                <div class="paragraph">
                    清風灑面至，竹蔭橫西北。
                </div>
                
                <div class="paragraph">
                    坐令方丈地，萬古遺勝蹟。
                </div>
                
                <div class="paragraph">
                    管氏南州來，謂侯有靜德。
                </div>
                
                <div class="paragraph">
                    朱輪走岐路，夫子駕牛軛。
                </div>
                
                <div class="paragraph">
                    權門聚冠蓋，夫子偃空壁。
                </div>
                
                <div class="paragraph">
                    甘貧分始定，樂道心乃得。
                </div>
                
                <div class="paragraph">
                    自怪塵土人，茲焉憩行役。
                </div>
                
                <div class="paragraph">
                    欲爲居士操，聲淡不可識。
                </div>
                
                <div class="paragraph">
                    欲學幽人吟，詞野不可易。
                </div>
                
                <div class="paragraph">
                    忘懷古今混，問道乾坤窄。
                </div>
                
                <div class="paragraph">
                    此意竟如何，青燈夜方寂。
                </div>
                
        </div>
