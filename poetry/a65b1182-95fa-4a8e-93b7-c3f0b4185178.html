    <div class="container">
        <h2 class="name">
            夜過斯遠聽琴
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    琴聲類箏笛，俗手多一律。
                </div>
                
                <div class="paragraph">
                    伊嚘悅兒女，焦急涴桐漆。
                </div>
                
                <div class="paragraph">
                    予嘗爲作評，當是養心術。
                </div>
                
                <div class="paragraph">
                    大絃寬而和，小絃精且密。
                </div>
                
                <div class="paragraph">
                    製作務高雅，資材在清實。
                </div>
                
                <div class="paragraph">
                    既鼓復以歌，其氣可平壹。
                </div>
                
                <div class="paragraph">
                    昨從東海君，置酒風月室。
                </div>
                
                <div class="paragraph">
                    歡然十指間，揮弄俄頃畢。
                </div>
                
                <div class="paragraph">
                    灑落冰雪容，輝潤金玉質。
                </div>
                
                <div class="paragraph">
                    人品既如許，古樂復在膝。
                </div>
                
                <div class="paragraph">
                    顧予面生塵，見之頗自失。
                </div>
                
                <div class="paragraph">
                    急歸卧南山，十日不敢出。
                </div>
                
        </div>
