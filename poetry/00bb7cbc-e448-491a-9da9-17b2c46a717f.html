    <div class="container">
        <h2 class="name">
            上巳日遊延平脩禊洞
        </h2>
        <div class="author"><a href="/author/1b373dba-5489-4d78-8f5a-c8ef9f5a7bee.html" title="陳宓" target="_blank">
                陳宓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    延平山水窟，平生涉其粗。
                </div>
                
                <div class="paragraph">
                    距城五十里，岩壑難具模。
                </div>
                
                <div class="paragraph">
                    崔嵬通上界，突兀動地樞。
                </div>
                
                <div class="paragraph">
                    泉石自撞擊，鈞天恐難如。
                </div>
                
                <div class="paragraph">
                    或若轟雷霆，或若唾珠璣。
                </div>
                
                <div class="paragraph">
                    飛瀑自天下，循涯作清渠。
                </div>
                
                <div class="paragraph">
                    云是鬼神力，巧鑿三丈餘。
                </div>
                
                <div class="paragraph">
                    羽觴激如飛，聊助文字娛。
                </div>
                
                <div class="paragraph">
                    崇山回環合，有洞容入居。
                </div>
                
                <div class="paragraph">
                    覿面卓文筆，仰天真可書。
                </div>
                
                <div class="paragraph">
                    幽花與脩竹，揜映釋氏廬。
                </div>
                
                <div class="paragraph">
                    同遊皆勝士，適值暮春初。
                </div>
                
                <div class="paragraph">
                    山陰未足數，直想風舞雩。
                </div>
                
                <div class="paragraph">
                    豈無休沐日，復洗紅塵裾。
                </div>
                
        </div>
