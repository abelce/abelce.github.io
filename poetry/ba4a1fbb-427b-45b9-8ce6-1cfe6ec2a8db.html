    <div class="container">
        <h2 class="name">
            臘月九日晚發懷安公父教授壽翁知丞載酒爲別而元禮景嵩子木擇之廷老考叔舜民諸賢相與同舟乘便風頃刻數十里江空月明飲酒樂甚因以星垂平野闊月湧大江流分韻熹得星字醉中別去乃得數語略紀一時之勝云
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    掛帆望煙渚，整棹別津亭。
                </div>
                
                <div class="paragraph">
                    風水已云便，我行安得停。
                </div>
                
                <div class="paragraph">
                    離樽枉羣賢，濁醪愧先傾。
                </div>
                
                <div class="paragraph">
                    談笑不知遠，但覺江流清。
                </div>
                
                <div class="paragraph">
                    獵獵甘蔗洲，茫茫白沙汀。
                </div>
                
                <div class="paragraph">
                    斯須復回首，祇有遥山青。
                </div>
                
                <div class="paragraph">
                    野色一以暝，川光皛孤明。
                </div>
                
                <div class="paragraph">
                    中流漾華月，極浦涵踈星。
                </div>
                
                <div class="paragraph">
                    酒酣客散歸，茫然獨宵征。
                </div>
                
                <div class="paragraph">
                    起視天宇闊，此身一浮萍。
                </div>
                
                <div class="paragraph">
                    難追五湖遊，未願三閭醒。
                </div>
                
                <div class="paragraph">
                    且詠招隠作，孤舟轉竛竮。
                </div>
                
        </div>
