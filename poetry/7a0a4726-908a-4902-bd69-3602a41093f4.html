    <div class="container">
        <h2 class="name">
            大梁行
        </h2>
        <div class="author"><a href="/author/5c7e9788-d871-4406-9aed-ea3dd800f931.html" title="唐堯客" target="_blank">
                唐堯客
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客有成都來，爲我彈鳴琴。
                </div>
                
                <div class="paragraph">
                    前彈別鶴操，後奏大梁吟。
                </div>
                
                <div class="paragraph">
                    大梁傷客情，荒臺對古城。
                </div>
                
                <div class="paragraph">
                    版築有陳跡，歌吹舞遺聲。
                </div>
                
                <div class="paragraph">
                    雄哉魏公子，疇日好羅英。
                </div>
                
                <div class="paragraph">
                    秀士三千人，煌煌列衆星。
                </div>
                
                <div class="paragraph">
                    金槌奪晉鄙，白刃刎侯嬴。
                </div>
                
                <div class="paragraph">
                    邯鄲救趙北，函谷走秦兵。
                </div>
                
                <div class="paragraph">
                    君子榮且昧，忠信莫之明。
                </div>
                
                <div class="paragraph">
                    間諜忽來及，雄圖靡克成。
                </div>
                
                <div class="paragraph">
                    千齡萬化盡，但見汴水清。
                </div>
                
                <div class="paragraph">
                    舊國多孤壘，夷門荆棘生。
                </div>
                
                <div class="paragraph">
                    蒼梧綵雲沒，湘浦綠池平。
                </div>
                
                <div class="paragraph">
                    聞有東山去，蕭蕭班馬鳴。
                </div>
                
                <div class="paragraph">
                    河洲搴宿莽，日夕淚霑纓。
                </div>
                
                <div class="paragraph">
                    因之唁公子，慷慨此歌行。
                </div>
                
        </div>
    </div>
