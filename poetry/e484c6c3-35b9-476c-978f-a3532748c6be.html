    <div class="container">
        <h2 class="name">
            次韻待制王公出示李公丞相鼓山唱和之什不揆蕪累奉和一首
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    顒昂經世量，超軼塵秕浄。
                </div>
                
                <div class="paragraph">
                    猗歟尋山屐，泛矣隨波艇。
                </div>
                
                <div class="paragraph">
                    顔筆振巖崖，戎眼清水鏡。
                </div>
                
                <div class="paragraph">
                    平籋青雲步，何如蒼蘚蹬。
                </div>
                
                <div class="paragraph">
                    忘懷挈伯雅，寓意彈韻磬。
                </div>
                
                <div class="paragraph">
                    物外赤松期，域中兜率夐。
                </div>
                
                <div class="paragraph">
                    江溟噓吸際，霞祲廓虧映。
                </div>
                
                <div class="paragraph">
                    龍象千礎攢，簦屩十方并。
                </div>
                
                <div class="paragraph">
                    彌天各縱辯，酌海終弗罄。
                </div>
                
                <div class="paragraph">
                    公侯誠得一，品物將大定。
                </div>
                
                <div class="paragraph">
                    瞿曇舊摽蕝，嵌洞尤奇勝。
                </div>
                
                <div class="paragraph">
                    雷唱澗流迴，石刻惟人競。
                </div>
                
                <div class="paragraph">
                    半山琅玕響，一井玻瓈瑩。
                </div>
                
                <div class="paragraph">
                    松風瀑水合，時鳥慁人聽。
                </div>
                
                <div class="paragraph">
                    慷慨羊鄒遊，雍容裴白並。
                </div>
                
                <div class="paragraph">
                    溪谷有佳色，題品益光幸。
                </div>
                
                <div class="paragraph">
                    渭濱行將獵，詔促預參乘。
                </div>
                
                <div class="paragraph">
                    王公居客右，羊舌偕趙孟。
                </div>
                
                <div class="paragraph">
                    小人繆好事，大冊挾晨暝。
                </div>
                
                <div class="paragraph">
                    擊節穆清風，續騷聊比興。
                </div>
                
        </div>
