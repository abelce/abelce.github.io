    <div class="container">
        <h2 class="name">
            八月初七日終夜大雷震雨如傾注風敗吾藩籬拔吾庭樹
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晴明天氣佳，草木浮光煇。
                </div>
                
                <div class="paragraph">
                    珍禽各翔語，羣花競芳菲。
                </div>
                
                <div class="paragraph">
                    人情春和時，怡遊類忘歸。
                </div>
                
                <div class="paragraph">
                    常陽一以亢，旱甚翻歔欷。
                </div>
                
                <div class="paragraph">
                    赤地至千里，焉有不年饑。
                </div>
                
                <div class="paragraph">
                    家家望雲霓，想像陰雨霏。
                </div>
                
                <div class="paragraph">
                    狂飈震雷吼，連夕恐非機。
                </div>
                
                <div class="paragraph">
                    溪漲橋已解，拍岸欲平磯。
                </div>
                
                <div class="paragraph">
                    所幸蛙黽爾，跳噪皆輕肥。
                </div>
                
                <div class="paragraph">
                    居民其奈何，泥淖生理微。
                </div>
                
                <div class="paragraph">
                    意欲問彼蒼，何日生清暉。
                </div>
                
                <div class="paragraph">
                    由來此陰陽，歲事中和希。
                </div>
                
                <div class="paragraph">
                    今年積秋熱，焦熬在郊圻。
                </div>
                
                <div class="paragraph">
                    既雨復苦風，拔樹敗牆圍。
                </div>
                
                <div class="paragraph">
                    后土無乾處，眇予將疇依。
                </div>
                
        </div>
    </div>
