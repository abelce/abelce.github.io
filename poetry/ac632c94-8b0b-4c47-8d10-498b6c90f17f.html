    <div class="container">
        <h2 class="name">
            謝達善見惠碧桃古體
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    碧桃有佳實，方春開白花。
                </div>
                
                <div class="paragraph">
                    花悅悅花者，實惠能詩家。
                </div>
                
                <div class="paragraph">
                    詠花不詠實，未解寫嘆嗟。
                </div>
                
                <div class="paragraph">
                    水蒼充朝佩，天碧瀉露華。
                </div>
                
                <div class="paragraph">
                    空青珍莫采，帝珠浄無瑕。
                </div>
                
                <div class="paragraph">
                    水波遠涵竹，霄影浮副瓜。
                </div>
                
                <div class="paragraph">
                    春山浄梳掠，秋烟澹籠遮。
                </div>
                
                <div class="paragraph">
                    卵色未有別，膽形圖更加。
                </div>
                
                <div class="paragraph">
                    清酸笑金橘，寒脆壓銀茄。
                </div>
                
                <div class="paragraph">
                    瑶池漱靈液，萼綠蒙翠紗。
                </div>
                
                <div class="paragraph">
                    一食潤燥吻，再食思無邪。
                </div>
                
                <div class="paragraph">
                    三食換仙骨，四食凌飛霞。
                </div>
                
                <div class="paragraph">
                    回首謝玉塘，吾詩不妄誇。
                </div>
                
        </div>
