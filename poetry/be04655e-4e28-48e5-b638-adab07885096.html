    <div class="container">
        <h2 class="name">
            述九頌  其六
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蚩尤旗兮飛炱，天狗墮兮隠雷。
                </div>
                
                <div class="paragraph">
                    天運兮日蹙，目漲兮氛埃。
                </div>
                
                <div class="paragraph">
                    一失兮一得，孰强兮孰弱。
                </div>
                
                <div class="paragraph">
                    莽三垂兮骨縱橫，恣强敵兮橫奔突。
                </div>
                
                <div class="paragraph">
                    天萬里兮杳莫知，何一朝兮飛羽愕。
                </div>
                
                <div class="paragraph">
                    皇乃眷兮西顧，愴赤子兮何負。
                </div>
                
                <div class="paragraph">
                    白駒兮來思，忍空谷兮逸豫。
                </div>
                
                <div class="paragraph">
                    有俶兮東方，千騎兮煌煌。
                </div>
                
                <div class="paragraph">
                    淑旂兮綏章，往欽兮汝臧。
                </div>
                
                <div class="paragraph">
                    膏余車兮秣余馬，遲汝不來兮盍整余駕。
                </div>
                
                <div class="paragraph">
                    忽霧塞兮飈回，梗綠林兮轔藉。
                </div>
                
                <div class="paragraph">
                    不我後兮我前，幸劫災兮天假。
                </div>
                
                <div class="paragraph">
                    怒轍兮徒勞，鼎魚兮焉逃。
                </div>
                
                <div class="paragraph">
                    民生兮何尤，膏火兮煎熬。
                </div>
                
                <div class="paragraph">
                    蛟涎兮脫禍，父母兮鞠我。
                </div>
                
                <div class="paragraph">
                    集鴈兮中洲，作之屏兮蜀之左。
                </div>
                
                <div class="paragraph">
                    內訌兮外阻，誰禦兮誰拒。
                </div>
                
                <div class="paragraph">
                    膚寸兮鬰遥岑，先一州兮後天下。
                </div>
                
        </div>
