    <div class="container">
        <h2 class="name">
            外舅衛尉持節於此作盡心堂時與親戚會飲今三十年予復與衛尉內外屬置酒堂上不減當時喜賦一詩
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衛尉築此堂，棟宇真傑立。
                </div>
                
                <div class="paragraph">
                    幾容五百坐，可飲三千客。
                </div>
                
                <div class="paragraph">
                    府中省文書，堂上會親戚。
                </div>
                
                <div class="paragraph">
                    金杯浪飜江，銅盤光吐日。
                </div>
                
                <div class="paragraph">
                    侍女發清歌，華筵美遥夕。
                </div>
                
                <div class="paragraph">
                    當時倏分散，回首遂陳迹。
                </div>
                
                <div class="paragraph">
                    豈知吾繼來，復見少長集。
                </div>
                
                <div class="paragraph">
                    雖誠慰濶絕，得無感疇昔。
                </div>
                
                <div class="paragraph">
                    在者皆其孫，樂極悲且泣。
                </div>
                
                <div class="paragraph">
                    歡娛殆不減，左右或太息。
                </div>
                
                <div class="paragraph">
                    諒曾事衛尉，始壯今髮白。
                </div>
                
                <div class="paragraph">
                    諸郎各勉旃，宗族期烜赫。
                </div>
                
        </div>
    </div>
