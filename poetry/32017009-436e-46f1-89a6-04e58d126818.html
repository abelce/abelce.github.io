    <div class="container">
        <h2 class="name">
            無準和尚贊
        </h2>
        <div class="author"><a href="/author/304d26b7-b0a0-4765-bfa2-b165ede6fdd8.html" title="釋智朋" target="_blank">
                釋智朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奮身鐵色，飛崖倒戈，欠蹄少角。
                </div>
                
                <div class="paragraph">
                    得聵翁之聰而震忽雷，乘雲巢之雲而撒巨雹。
                </div>
                
                <div class="paragraph">
                    遠若可親，邇而愈邈。
                </div>
                
                <div class="paragraph">
                    拈死柴頭，煨文武火，而起龍宮之烈焰。
                </div>
                
                <div class="paragraph">
                    以廣長舌，談真聖諦，而被天子之恩渥。
                </div>
                
                <div class="paragraph">
                    或謂爲密庵破庵，跳籬驀墉之克家。
                </div>
                
                <div class="paragraph">
                    豈知是脩水黄梅，寒霜冷燄之超卓者也。
                </div>
                
        </div>
    </div>
