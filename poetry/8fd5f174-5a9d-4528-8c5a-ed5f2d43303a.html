    <div class="container">
        <h2 class="name">
            至和雜書五首 八月一日
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淮天過盡入吳渠，蘭亭晚日光疎疎。
                </div>
                
                <div class="paragraph">
                    金桃傅粉好顔色，綠醽泛灧深車渠。
                </div>
                
                <div class="paragraph">
                    觥巡屢卷明星出，花翹零落隨衣裾。
                </div>
                
                <div class="paragraph">
                    幺絃不動凝古意，春容淺破長眉舒。
                </div>
                
                <div class="paragraph">
                    庭院簾帷一齊下，紅蠟陰沈霜滿瓦。
                </div>
                
                <div class="paragraph">
                    雞頭軟熟七月終，舉手分傳玉盈把。
                </div>
                
                <div class="paragraph">
                    席前碧甕覆瑶槳，一秋愁淚風前灑。
                </div>
                
                <div class="paragraph">
                    雲中寶暈萬重高，付與輕綃藏冰麝。
                </div>
                
                <div class="paragraph">
                    孤城寒柝夜迢遥，誰道劉郎有天馬。
                </div>
                
                <div class="paragraph">
                    歸來却問東海桑，海浪漫漫彩虹挂。
                </div>
                
                <div class="paragraph">
                    紅絲縈膾曉刀鳴，雙龍笑斷夢中驚。
                </div>
                
                <div class="paragraph">
                    莫將團扇掩塵匣，曾障清歌十數聲。
                </div>
                
        </div>
