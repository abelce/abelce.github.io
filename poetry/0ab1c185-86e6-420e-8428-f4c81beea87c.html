    <div class="container">
        <h2 class="name">
            陳刪定日華除廣東憲取告中志深考古之語扁齋曰考古齋
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東都有人持漢斧，南國無人繫周圄。
                </div>
                
                <div class="paragraph">
                    未從刀鋸宥者三，先即桁楊聽之五。
                </div>
                
                <div class="paragraph">
                    五三異念同一仁，聖賢典故公日新。
                </div>
                
                <div class="paragraph">
                    心從仁上勘得道，筆與民間點爲春。
                </div>
                
                <div class="paragraph">
                    百未試一刑幾厝，忘其勞績况恩數。
                </div>
                
                <div class="paragraph">
                    天語疑由公出然，公心默與天通故。
                </div>
                
                <div class="paragraph">
                    持平已遂留何須，責難未了歸可圖。
                </div>
                
                <div class="paragraph">
                    課效九章三章外，游心千古萬古初。
                </div>
                
                <div class="paragraph">
                    剖斗折衡還未可，非綿蕞莫矯叢脞。
                </div>
                
                <div class="paragraph">
                    結繩之外畫冠餘，作古幸無嫌自我。
                </div>
                
        </div>
    </div>
