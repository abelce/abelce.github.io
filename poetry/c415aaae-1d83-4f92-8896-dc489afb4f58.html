    <div class="container">
        <h2 class="name">
            上知郡都官
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    列郡二千石，所理我與共。
                </div>
                
                <div class="paragraph">
                    臨淮守最賢，萬口交一頌。
                </div>
                
                <div class="paragraph">
                    彼邦困飛蝗，我境欲集鳳。
                </div>
                
                <div class="paragraph">
                    彼民粒不充，我黍地無空。
                </div>
                
                <div class="paragraph">
                    嚴乎如秋霜，巨猾弗得縱。
                </div>
                
                <div class="paragraph">
                    斷乎如蓍龜，吏法不敢弄。
                </div>
                
                <div class="paragraph">
                    鈴齋晝觀書，朱轓春勸種。
                </div>
                
                <div class="paragraph">
                    明堂購衆材，我公實梁棟。
                </div>
                
                <div class="paragraph">
                    行吐胸中奇，勳名光有宋。
                </div>
                
                <div class="paragraph">
                    賤生何爲者，碌碌備僚從。
                </div>
                
                <div class="paragraph">
                    天幸所與薄，半歲侍羈鞚。
                </div>
                
                <div class="paragraph">
                    燕雀勢力小，鵝雁食口衆。
                </div>
                
                <div class="paragraph">
                    貧賤兩雖甘，瀝懇輒披控。
                </div>
                
                <div class="paragraph">
                    朝廷重爲邑，外臺薦方用。
                </div>
                
                <div class="paragraph">
                    豈惟進寸蹠，抑可利微俸。
                </div>
                
                <div class="paragraph">
                    私心覬公舉，如昔望郡貢。
                </div>
                
                <div class="paragraph">
                    媒衒士所醜，未罪已自訟。
                </div>
                
                <div class="paragraph">
                    公如飛一章，舉族免饑凍。
                </div>
                
        </div>
