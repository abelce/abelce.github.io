        <h2 class="name">
            伏蒙僕射侍中賈寄示游潠上弊園歸至湖上詩一章研味欽服不能自已輒成拙句仰答來貺
        </h2>
        <div class="author"><a href="/author/e067247f-f9b6-48e5-906f-203b7d3dfe08.html" title="文彥博" target="_blank">
                文彥博
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    脩篁小塢潩水湄，略有亭觀體甚微。
                </div>
                
                <div class="paragraph">
                    陪京上宰樂幽趣，閑乘齋舫臨荆扉。
                </div>
                
                <div class="paragraph">
                    是時仲夏之晦日，日輪停午炎炎時。
                </div>
                
                <div class="paragraph">
                    披襟岸幘意自適，林下穆若生凉颸。
                </div>
                
                <div class="paragraph">
                    子猷愛竹不問主，魯侯在泮因成詩。
                </div>
                
                <div class="paragraph">
                    妍詞麗句溢累幅，金壺酒墨何淋漓。
                </div>
                
                <div class="paragraph">
                    公適東偏訪顔陋，愚當北道承蕭規。
                </div>
                
                <div class="paragraph">
                    魏人思公過召伯，一言一話無所遺。
                </div>
                
                <div class="paragraph">
                    疇昔篇章僅三百，至今琬琰羅珠璣。
                </div>
                
                <div class="paragraph">
                    跨山飛閣常逃暑，白醪滿泛黄金巵。
                </div>
                
                <div class="paragraph">
                    沈李浮瓜信美矣，回船弄水曾無之。
                </div>
                
                <div class="paragraph">
                    遥瞻德星方聚處，正與兩兩交光輝。
                </div>
                
                <div class="paragraph">
                    潁川異迹冠天下，湖上勝景隣日圍。
                </div>
                
                <div class="paragraph">
                    鹿輿桂檝亟游覽，即見零雨東山歸。
                </div>
                
        </div>
    </div>
