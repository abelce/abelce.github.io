    <div class="container">
        <h2 class="name">
            趙忠簡孫璧見過有詩用韵
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    薄命窘震凌，餘生颯糞朽。
                </div>
                
                <div class="paragraph">
                    閑閑飽款竹，寂寂老鍛柳。
                </div>
                
                <div class="paragraph">
                    溪空漁爭隈，野熟飲被肘。
                </div>
                
                <div class="paragraph">
                    有隣晨致薤，無客夜剪韭。
                </div>
                
                <div class="paragraph">
                    忽來闖戶屨，自挈問字酒。
                </div>
                
                <div class="paragraph">
                    初見了眉睫，徐語應心口。
                </div>
                
                <div class="paragraph">
                    顧予果誰與，恐子不我友。
                </div>
                
                <div class="paragraph">
                    維昔燕夾攻，坐使汴失守。
                </div>
                
                <div class="paragraph">
                    應奉固亂階，新法實禍首。
                </div>
                
                <div class="paragraph">
                    療危非庸醫，救敗須國手。
                </div>
                
                <div class="paragraph">
                    豐魏兩翁奮，關洛孤憤久。
                </div>
                
                <div class="paragraph">
                    人謀密相濟，天意斷非偶。
                </div>
                
                <div class="paragraph">
                    攻守豈必同，勝負亦常有。
                </div>
                
                <div class="paragraph">
                    誰推姦人出，竟墮黠虜誘。
                </div>
                
                <div class="paragraph">
                    包將復讎戈，付與掃愁帚。
                </div>
                
                <div class="paragraph">
                    風雲激矢脫，日月峻輪走。
                </div>
                
                <div class="paragraph">
                    殘羶污北雪，遺憾掛南斗。
                </div>
                
                <div class="paragraph">
                    功名本同舟，學術廼各牖。
                </div>
                
                <div class="paragraph">
                    一時策得失，千古史妍醜。
                </div>
                
                <div class="paragraph">
                    忠簡社稷臣，尚起九京否。
                </div>
                
        </div>
