    <div class="container">
        <h2 class="name">
            奉和翁千四知縣千十四隠居山中作
        </h2>
        <div class="author"><a href="/author/4d1a6710-62c6-409e-8d6a-f2c28b971b52.html" title="徐璣" target="_blank">
                徐璣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    翁侯兩兄弟，志尚等高獨。
                </div>
                
                <div class="paragraph">
                    閑心沒江鷗，逸興狎山鹿。
                </div>
                
                <div class="paragraph">
                    難兄早登第，高風動喬木。
                </div>
                
                <div class="paragraph">
                    湘南花滿汀，百里正膏沐。
                </div>
                
                <div class="paragraph">
                    歸作山水游，詞源傾百斛。
                </div>
                
                <div class="paragraph">
                    令弟小謝徒，深沉鬰林麓。
                </div>
                
                <div class="paragraph">
                    優游千卷書，平生幾竿竹。
                </div>
                
                <div class="paragraph">
                    能琴絃不理，少飲巾未漉。
                </div>
                
                <div class="paragraph">
                    兄倡復弟酬，音調諧擊筑。
                </div>
                
                <div class="paragraph">
                    晝卧小窗南，煩暑在荷屋。
                </div>
                
                <div class="paragraph">
                    凉風從何來，池花動輕䔩。
                </div>
                
                <div class="paragraph">
                    顧□傳新章，爽氣滌炎伏。
                </div>
                
                <div class="paragraph">
                    如臨古澗旁，泓澄碧環復。
                </div>
                
                <div class="paragraph">
                    如倚青林下，松風對心讀。
                </div>
                
                <div class="paragraph">
                    善詩如善韻，警響間圓熟。
                </div>
                
                <div class="paragraph">
                    但令契人心，勿令駭人目。
                </div>
                
                <div class="paragraph">
                    我愛二君子，芳馨襲蘭菊。
                </div>
                
                <div class="paragraph">
                    迎秋月色新，佳香滿晴宿。
                </div>
                
                <div class="paragraph">
                    安得扁舟去，□□蔭溪谷。
                </div>
                
                <div class="paragraph">
                    論詩暮繼朝，吟思俱毣毣。
                </div>
                
        </div>
