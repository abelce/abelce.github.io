    <div class="container">
        <h2 class="name">
            蘇養直書簡帖贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    其作字得東坡之骨，而加以平實。
                </div>
                
                <div class="paragraph">
                    得山谷之體，而去其越軼。
                </div>
                
                <div class="paragraph">
                    其應世接物得馬少游之善，而持以卑詘。
                </div>
                
                <div class="paragraph">
                    故先生者施之長上，居士者待其儔匹，兄之又所以示其親且密。
                </div>
                
                <div class="paragraph">
                    意厚詞悉，情真制質。
                </div>
                
                <div class="paragraph">
                    列之籤帙，神采坌溢。
                </div>
                
                <div class="paragraph">
                    雖不識者，亦將曰此隠君子之筆也。
                </div>
                
        </div>
