    <div class="container">
        <h2 class="name">
            清曉昇瓊臺頂石崖有仙人脚跡
        </h2>
        <div class="author"><a href="/author/0f61d5a1-d5a1-4fdf-b871-996bdc9f2ea7.html" title="高似孫" target="_blank">
                高似孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    亂石排天倚嵐壁，苔痕不犯松喬跡。
                </div>
                
                <div class="paragraph">
                    上通羣帝集台斗，下鑿十洲通碣石。
                </div>
                
                <div class="paragraph">
                    樹呼清風雜今古，山遺宿潤從開闢。
                </div>
                
                <div class="paragraph">
                    丹翁曾同玉女醉，樵者亦見仙人弈。
                </div>
                
                <div class="paragraph">
                    雲飛磴道晴掩冉，露溼衣裳香滴瀝。
                </div>
                
                <div class="paragraph">
                    洞中靈君來不來，鶴歸衝落桃花碧。
                </div>
                
        </div>
    </div>
