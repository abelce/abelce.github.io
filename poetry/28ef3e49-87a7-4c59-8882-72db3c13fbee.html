    <div class="container">
        <h2 class="name">
            招隠寄李元中
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞李元中，學爲古人青出藍。
                </div>
                
                <div class="paragraph">
                    眉目之閒如太華，一段翠氣連終南。
                </div>
                
                <div class="paragraph">
                    我欲從之路阻長，朱顔日夜驚波往。
                </div>
                
                <div class="paragraph">
                    蒼梧玉琯生蛛網，老翁忘味傾心賞。
                </div>
                
                <div class="paragraph">
                    眼前記一不識十，谷中白駒閟音響。
                </div>
                
                <div class="paragraph">
                    灊山南閒卧青牛，萬壑松聲不得游。
                </div>
                
                <div class="paragraph">
                    願君爲阿閣之紫鳳，莫作江湖之白鷗。
                </div>
                
        </div>
    </div>
