    <div class="container">
        <h2 class="name">
            兩橋詩 西新橋
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔橋木千柱，挂湖如斷霓。
                </div>
                
                <div class="paragraph">
                    浮梁陷積淖，破板隨奔溪。
                </div>
                
                <div class="paragraph">
                    笑看遠岸沒，坐覺孤城低。
                </div>
                
                <div class="paragraph">
                    聊因三農隙，稍進百步隄。
                </div>
                
                <div class="paragraph">
                    炎州無堅植，潦水輕推擠。
                </div>
                
                <div class="paragraph">
                    千年誰在者，鐵柱羅浮西。
                </div>
                
                <div class="paragraph">
                    獨有石鹽木，白蟻不敢躋。
                </div>
                
                <div class="paragraph">
                    似開銅駝峰，如鑿鐵馬蹄。
                </div>
                
                <div class="paragraph">
                    岌岌類鞭石，山川非會稽。
                </div>
                
                <div class="paragraph">
                    嗟我久閣筆，不書紙尾鷖。
                </div>
                
                <div class="paragraph">
                    蕭然無尺箠，欲構飛空梯。
                </div>
                
                <div class="paragraph">
                    百夫下一杙，椓此百尺泥。
                </div>
                
                <div class="paragraph">
                    探囊頼故侯，寶錢出金閨。
                </div>
                
                <div class="paragraph">
                    父老喜雲集，簞壺無空携。
                </div>
                
                <div class="paragraph">
                    三日飲不散，殺盡西村雞。
                </div>
                
                <div class="paragraph">
                    似聞百歲前，海近湖有犀。
                </div>
                
                <div class="paragraph">
                    那知陵谷變，枯瀆生茭藜。
                </div>
                
                <div class="paragraph">
                    後來勿忘今，冬涉水過臍。
                </div>
                
        </div>
