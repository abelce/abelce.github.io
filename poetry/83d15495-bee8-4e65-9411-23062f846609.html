    <div class="container">
        <h2 class="name">
            謝李端明惠李翰林集
        </h2>
        <div class="author"><a href="/author/1eda6545-7f51-467d-99f9-f6e1fded2fe5.html" title="林季仲" target="_blank">
                林季仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江漢滔滔去不回，幾人留得詩名來。
                </div>
                
                <div class="paragraph">
                    要須洗以千斛水，莫令胸臆生纖埃。
                </div>
                
                <div class="paragraph">
                    清狂我愛李太白，亂之鷗鷺誰嫌猜。
                </div>
                
                <div class="paragraph">
                    一生事業在杯酒，富貴於我何有哉。
                </div>
                
                <div class="paragraph">
                    長安市上喚不醒，醉眼徐爲君王開。
                </div>
                
                <div class="paragraph">
                    揮毫散霧金鑾殿，氣使權倖如奴儓。
                </div>
                
                <div class="paragraph">
                    風騷獨步千載上，鞭撻揚馬咍鄒枚。
                </div>
                
                <div class="paragraph">
                    長流夜郎得不死，定知造物須憐才。
                </div>
                
                <div class="paragraph">
                    文采至今獨未泯，耳孫氣象何崔嵬。
                </div>
                
                <div class="paragraph">
                    寤言世士少風骨，慨然力欲扶衰頹。
                </div>
                
                <div class="paragraph">
                    刊傳家集流海內，廉頑立懦茲爲媒。
                </div>
                
                <div class="paragraph">
                    分頒亦及蓬蓽士，使者踏破階前苔。
                </div>
                
                <div class="paragraph">
                    神交不待讀終卷，騎鯨恍惚來瑶臺。
                </div>
                
                <div class="paragraph">
                    氣酣日落酒不足，更挽天河注玉杯。
                </div>
                
                <div class="paragraph">
                    嗚呼俗隘直可哀，吾非斯人誰與陪。
                </div>
                
                <div class="paragraph">
                    朝遊蓬萊夕方丈，去去相隨翔九垓。
                </div>
                
        </div>
