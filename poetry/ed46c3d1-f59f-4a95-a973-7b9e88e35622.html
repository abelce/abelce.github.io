<body>
    <div class="container">
        <h2 class="name">
            胡料院出示車攻圖仍索俚作
        </h2>
        <div class="author"><a href="/author/d64963ab-e491-49be-9e7b-f49fd2dab2e0.html" title="樂雷發" target="_blank">
                樂雷發
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九壤卧龍呼不起，乳臭談兵空滿耳。
                </div>
                
                <div class="paragraph">
                    書生未識玉帳經，且抱此圖究終始。
                </div>
                
                <div class="paragraph">
                    姬家出車詠，嬴家小戎詩。
                </div>
                
                <div class="paragraph">
                    衛家武剛扞突騎，馬家偏廂走羌夷。
                </div>
                
                <div class="paragraph">
                    只今車陣無人識，天狗橫空灑腥血。
                </div>
                
                <div class="paragraph">
                    胡人以鞍馬爲家，誰遇奔衝展奇策。
                </div>
                
                <div class="paragraph">
                    豫章先生今孔明，胸中森羅萬甲兵。
                </div>
                
                <div class="paragraph">
                    天衡地軸妙絕識，內陣外陣何縱橫。
                </div>
                
                <div class="paragraph">
                    千枝綠沈列虓虎，萬臂黄閒張白羽。
                </div>
                
                <div class="paragraph">
                    人言險野難用車，公獨規模掩前古。
                </div>
                
                <div class="paragraph">
                    車攻圖，車攻說，八采眉前曾進徹。
                </div>
                
                <div class="paragraph">
                    世人苦謗陳濤斜，却向齊門空鼓瑟。
                </div>
                
                <div class="paragraph">
                    今朝朱轓富川頭，絕江以北瞻神州。
                </div>
                
                <div class="paragraph">
                    李綱政要講車戰，南渡勳業應可收。
                </div>
                
                <div class="paragraph">
                    涇水黄，鐵山碎，雙輪快碾幽燕地。
                </div>
                
                <div class="paragraph">
                    朗誦先王復古篇，他時此筆猶能繼。
                </div>
                
        </div>
