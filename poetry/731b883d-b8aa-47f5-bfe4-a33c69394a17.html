    <div class="container">
        <h2 class="name">
            次韵子瞻遊徑山
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年渡江愛吳山，忽忘蜀道輕秦川。
                </div>
                
                <div class="paragraph">
                    錢塘後到山最勝，下枕湖水相縈旋。
                </div>
                
                <div class="paragraph">
                    坐疑吳會無復有，扁舟屢出凌濤淵。
                </div>
                
                <div class="paragraph">
                    今秋復入徑山寺，勢壓衆嶺皆摧顛。
                </div>
                
                <div class="paragraph">
                    連峰沓嶂不知數，重重相抱如青蓮。
                </div>
                
                <div class="paragraph">
                    散爲雲霧翳星斗，聚作潭井藏蜿蜒。
                </div>
                
                <div class="paragraph">
                    欽翁未到人迹絕，千里受記來安禪。
                </div>
                
                <div class="paragraph">
                    荒榛野草置茅屋，坐令海賈輸金錢。
                </div>
                
                <div class="paragraph">
                    至今傳法破煩惱，飽食過客容安眠。
                </div>
                
                <div class="paragraph">
                    解裝投錫不復去，紛紛四合來烏鳶。
                </div>
                
                <div class="paragraph">
                    或言此處猶未好，海上人少無煩煎。
                </div>
                
                <div class="paragraph">
                    天台雁蕩最深秀，水驚石瘦尤清便。
                </div>
                
                <div class="paragraph">
                    青山獨往無不可，論說好醜徒紛然。
                </div>
                
                <div class="paragraph">
                    終當直去無遠近，藤鞋竹杖聊窮年。
                </div>
                
        </div>
