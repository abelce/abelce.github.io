    <div class="container">
        <h2 class="name">
            經筵讀正說終篇恭進謝恩感遇詩
        </h2>
        <div class="author"><a href="/author/d6b5439b-2025-4f76-9372-a953a54eafaa.html" title="史浩" target="_blank">
                史浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    帝祚隆三葉，仁風被九垠。
                </div>
                
                <div class="paragraph">
                    泥金封禪後，汗簡典墳新。
                </div>
                
                <div class="paragraph">
                    祖訓敷皇極，奎星耀紫宸。
                </div>
                
                <div class="paragraph">
                    儒家尊首志，文論歉前塵。
                </div>
                
                <div class="paragraph">
                    好生兵遂偃，崇儉俗還淳。
                </div>
                
                <div class="paragraph">
                    傳寶參河洛，重光待聖神。
                </div>
                
                <div class="paragraph">
                    求講深紬繹，退訪極諮詢。
                </div>
                
                <div class="paragraph">
                    治紹堯稽古，歡諧舜事親。
                </div>
                
                <div class="paragraph">
                    披編茲有獲，徹卷豈辭頻。
                </div>
                
                <div class="paragraph">
                    錫予恩波浹，榮華宴俎陳。
                </div>
                
                <div class="paragraph">
                    奏詩無傑句，拜手愧名臣。
                </div>
                
        </div>
