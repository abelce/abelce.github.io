        <h2 class="name">
            歲在辛酉改元嘉泰庚伏之末拉親友姚述之鮮長源黎元實逃暑南巖講河朔故事也聰山主從遊竟日因摘東坡山谷詩句集成四章題石壁以紀行
        </h2>
        <div class="author"><a href="/author/31243b88-d3b1-41ee-9558-ba7d84488609.html" title="蘇植" target="_blank">
                蘇植
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江山松柏深復深，清風一榻抵千金。
                </div>
                
                <div class="paragraph">
                    人間熱惱無處洗，借我一庵聊洗心。
                </div>
                
                <div class="paragraph">
                    世上功名何日是，我生百事常隨緣。
                </div>
                
                <div class="paragraph">
                    吟哦相對忌三伏，歌罷曲肱還醉眠。
                </div>
                
                <div class="paragraph">
                    水邊林下逢衲子，我亦來追六月涼。
                </div>
                
                <div class="paragraph">
                    傳得黄州新句法，茗搜文字響枯腸。
                </div>
                
                <div class="paragraph">
                    作箇生涯終未是，誰能鐵裏鬭錚錚。
                </div>
                
                <div class="paragraph">
                    相看領會一談勝，山自白雲江自橫。
                </div>
                
        </div>
