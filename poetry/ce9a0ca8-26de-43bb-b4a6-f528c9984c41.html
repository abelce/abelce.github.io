    <div class="container">
        <h2 class="name">
            送法寶禪師
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生夫鐵脚，道價喧宇宙。
                </div>
                
                <div class="paragraph">
                    望禮東南雲，吾今獨何後。
                </div>
                
                <div class="paragraph">
                    晚始識其子，瑶林一枝秀。
                </div>
                
                <div class="paragraph">
                    初聞飲光笑，復作空生瘦。
                </div>
                
                <div class="paragraph">
                    今年退後禪，袖手不肯叉。
                </div>
                
                <div class="paragraph">
                    真成菩薩魔，未免化城咎。
                </div>
                
                <div class="paragraph">
                    白月懸清光，大鍾得辭扣。
                </div>
                
                <div class="paragraph">
                    知止一何勇，隨緣豈無復。
                </div>
                
                <div class="paragraph">
                    豐臺兩禪子，三請期一覯。
                </div>
                
                <div class="paragraph">
                    翩然挈瓶盂，百里往相就。
                </div>
                
                <div class="paragraph">
                    古寺風雨餘，觸目初邂逅。
                </div>
                
                <div class="paragraph">
                    夙昔有靜緣，歡然宛如舊。
                </div>
                
                <div class="paragraph">
                    教我早自異，業成誰得救。
                </div>
                
                <div class="paragraph">
                    世故已備嘗，躊躇復何候。
                </div>
                
                <div class="paragraph">
                    鑽火勿停手，時來自渠透。
                </div>
                
                <div class="paragraph">
                    慇懃禮白足，吾爲太山溜。
                </div>
                
        </div>
    </div>
