    <div class="container">
        <h2 class="name">
            河內詩二首 一
        </h2>
        <div class="author"><a href="/author/bd7946b0-c804-4bd3-9e5f-662889d24617.html" title="李商隱" target="_blank">
                李商隱
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鼉鼓沈沈虬水咽，秦絲不上蠻絃絕。
                </div>
                
                <div class="paragraph">
                    常娥衣薄不禁寒，蟾蜍夜豔秋河月。
                </div>
                
                <div class="paragraph">
                    碧城冷落空蒙煙，簾輕幕重金鉤欄。
                </div>
                
                <div class="paragraph">
                    靈香不下兩皇子，孤星直上相風竿。
                </div>
                
                <div class="paragraph">
                    八桂林邊九芝草，短襟小鬢相逢道。
                </div>
                
                <div class="paragraph">
                    入門暗數一千春，願去閏年留月小。
                </div>
                
                <div class="paragraph">
                    梔子交加香蓼繁，停辛佇苦留待君。
                </div>
                
        </div>
    </div>
