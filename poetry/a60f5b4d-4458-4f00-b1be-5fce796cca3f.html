    <div class="container">
        <h2 class="name">
            寄致明兼簡余時升
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    篔簹有利材，要自爲本觀。
                </div>
                
                <div class="paragraph">
                    綠虬挾春怒，穴土氣已完。
                </div>
                
                <div class="paragraph">
                    達士審所施，窮士審所安。
                </div>
                
                <div class="paragraph">
                    癯劉燭人鏡，僞態了莫干。
                </div>
                
                <div class="paragraph">
                    常吹噓二余，傳以摩雲翰。
                </div>
                
                <div class="paragraph">
                    大余携書來，一見意已殫。
                </div>
                
                <div class="paragraph">
                    似爲殊勝摇，胸中衮濤瀾。
                </div>
                
                <div class="paragraph">
                    皴膚褫厚襲，枵腹拾衆殘。
                </div>
                
                <div class="paragraph">
                    那知藝圃遊，宇宙自爾寬。
                </div>
                
                <div class="paragraph">
                    黄間跳鏃易，省括眼要端。
                </div>
                
                <div class="paragraph">
                    幸公調護之，無使困所難。
                </div>
                
                <div class="paragraph">
                    鵝峰橫几上，晚翠深作寒。
                </div>
                
                <div class="paragraph">
                    徜徉有真樂，未應悔儒冠。
                </div>
                
        </div>
