    <div class="container">
        <h2 class="name">
            上梁丞相壽二十韻
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    千載風雲會，三生柱石緣。
                </div>
                
                <div class="paragraph">
                    罕聞流渚旦，同在降崧年。
                </div>
                
                <div class="paragraph">
                    天意開皇極，神謀屬鉅賢。
                </div>
                
                <div class="paragraph">
                    中和垂節後，嗜欲兆開先。
                </div>
                
                <div class="paragraph">
                    象應魁三近，聲蜚第一傳。
                </div>
                
                <div class="paragraph">
                    十年登鼎鉉，四海入陶甄。
                </div>
                
                <div class="paragraph">
                    輕重朝廷寄，安危將相權。
                </div>
                
                <div class="paragraph">
                    朔方頻借問，南國小回旋。
                </div>
                
                <div class="paragraph">
                    再入儀刑肅，周詢眷倚專。
                </div>
                
                <div class="paragraph">
                    折衝聲色外，燮理冕旒前。
                </div>
                
                <div class="paragraph">
                    照曜冰山泮，調和玉燭圓。
                </div>
                
                <div class="paragraph">
                    帝方張撻伐，天欲靖烽烟。
                </div>
                
                <div class="paragraph">
                    機會寧容髮，功成即濟川。
                </div>
                
                <div class="paragraph">
                    長城端有託，壽域定無邊。
                </div>
                
                <div class="paragraph">
                    不用霞觴祝，唯應寶札編。
                </div>
                
                <div class="paragraph">
                    昇平天下宰，陰德地行仙。
                </div>
                
                <div class="paragraph">
                    霽色歸桃李，韶光並管絃。
                </div>
                
                <div class="paragraph">
                    深爲修禊日，全似浴沂天。
                </div>
                
                <div class="paragraph">
                    但樂垂裳化，難酬補衮妍。
                </div>
                
                <div class="paragraph">
                    清風時入抱，聊寫穆如篇。
                </div>
                
        </div>
