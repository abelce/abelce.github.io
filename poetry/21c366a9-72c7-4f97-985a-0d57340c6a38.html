    <div class="container">
        <h2 class="name">
            登大明寺塔
        </h2>
        <div class="author"><a href="/author/834202b1-99c4-466d-8275-fa4f32ccc5a8.html" title="宋庠" target="_blank">
                宋庠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故歲摇落時，憑高望揚越。
                </div>
                
                <div class="paragraph">
                    流光不我與，復此值凋節。
                </div>
                
                <div class="paragraph">
                    孤塔踞層岡，仙盤湧㵳泬。
                </div>
                
                <div class="paragraph">
                    病足攀危梯，寸晷或三歇。
                </div>
                
                <div class="paragraph">
                    浩蕩佛界寬，凌兢客心折。
                </div>
                
                <div class="paragraph">
                    遠岫幾培塿，空江一明滅。
                </div>
                
                <div class="paragraph">
                    海日棲簷題，霜風語鈴舌。
                </div>
                
                <div class="paragraph">
                    荒墟自今古，大塊靡封埒。
                </div>
                
                <div class="paragraph">
                    豁若醯覆開，醒如豆聰撤。
                </div>
                
                <div class="paragraph">
                    哀哉人間世，小智互紛結。
                </div>
                
                <div class="paragraph">
                    豕蝨論是非，蠻蝸定雄傑。
                </div>
                
                <div class="paragraph">
                    倀倀百代俗，唧唧九流說。
                </div>
                
                <div class="paragraph">
                    推致無窮中，秋毫共飄瞥。
                </div>
                
                <div class="paragraph">
                    聖人小天下，樂意遺來哲。
                </div>
                
                <div class="paragraph">
                    矧余蒙鄙姿，輕蹈榮利轍。
                </div>
                
                <div class="paragraph">
                    溷濁六塵并，讙呶太和泄。
                </div>
                
                <div class="paragraph">
                    薄言真境游，追悟生理缺。
                </div>
                
                <div class="paragraph">
                    洗心刻來誓，回步懲曩跌。
                </div>
                
                <div class="paragraph">
                    甘露多餘滋，聖關有幽鐍。
                </div>
                
                <div class="paragraph">
                    咄嗟朝市人，此路非爾躡。
                </div>
                
        </div>
