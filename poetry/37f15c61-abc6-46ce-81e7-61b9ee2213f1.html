    <div class="container">
        <h2 class="name">
            書郭熙橫卷
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鳳閣鸞臺十二屏，屏上郭熙題姓名。
                </div>
                
                <div class="paragraph">
                    崩崖斷壑人不到，枯松野葛相欹傾。
                </div>
                
                <div class="paragraph">
                    黄散給舍多肉食，食罷起愛飛泉清。
                </div>
                
                <div class="paragraph">
                    皆言古人不復見，不知北門待詔白髮垂冠纓。
                </div>
                
                <div class="paragraph">
                    袖中短軸纔半幅，慘澹百里山川橫。
                </div>
                
                <div class="paragraph">
                    巖頭古寺擁雲木，沙尾漁舟浮晚晴。
                </div>
                
                <div class="paragraph">
                    遥山可見不知處，落霞斷雁俱微明。
                </div>
                
                <div class="paragraph">
                    十年江海興不淺，滿帆風雨通宵行。
                </div>
                
                <div class="paragraph">
                    投篙椓杙便止宿，買魚沽酒相逢迎。
                </div>
                
                <div class="paragraph">
                    歸來朝中亦何有，包裹觀闕圍重城。
                </div>
                
                <div class="paragraph">
                    日高困睡心有適，夢中時作東南征。
                </div>
                
                <div class="paragraph">
                    眼前欲擬要真物，拂拭束絹付與汾陽生。
                </div>
                
        </div>
