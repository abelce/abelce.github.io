    <div class="container">
        <h2 class="name">
            峴山詩
        </h2>
        <div class="author"><a href="/author/81f4dc83-2acb-403d-9b4c-7a6e1321770c.html" title="李淑" target="_blank">
                李淑
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峴山如闖襄廬南，鉅平躋賞留愛談。
                </div>
                
                <div class="paragraph">
                    官邪俗淪祭不屋，君來懷古茵憑慚。
                </div>
                
                <div class="paragraph">
                    孤峰嶔嶇漢之曲，雲梁月臯萬螺矗。
                </div>
                
                <div class="paragraph">
                    輕裘四眺風物佳，賓客文章歡意促。
                </div>
                
                <div class="paragraph">
                    酒酣嘅涕邀靈期，金碑揭然民哭遺。
                </div>
                
                <div class="paragraph">
                    斧薪弗翦召棠樹，簫鼓相傳欒社祠。
                </div>
                
                <div class="paragraph">
                    使君籍在華光省，秩廢諏新剡章請。
                </div>
                
                <div class="paragraph">
                    篆楹舄采神宴娭，比故鑱堅詩播永。
                </div>
                
                <div class="paragraph">
                    我嘗學史稱君伐，又感先賢祀無歇。
                </div>
                
                <div class="paragraph">
                    德名信與蒼崖俱，曠貴紛紛煨壤滅。
                </div>
                
        </div>
