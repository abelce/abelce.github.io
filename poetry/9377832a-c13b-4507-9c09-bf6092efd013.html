<body>
    <div class="container">
        <h2 class="name">
            次開祖使君韵兼呈端叔大夫聖域長老
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神龍異凡馬，頭角要須斂。
                </div>
                
                <div class="paragraph">
                    邦公七歲時，驚耳一語險。
                </div>
                
                <div class="paragraph">
                    悟身非常住，風日過河減。
                </div>
                
                <div class="paragraph">
                    崢嶸法雲窟，跳出有家範。
                </div>
                
                <div class="paragraph">
                    金剛不吐焰，已落天魔膽。
                </div>
                
                <div class="paragraph">
                    一派感慈中，無波寒湛湛。
                </div>
                
                <div class="paragraph">
                    是波本非水，無以瓦礫點。
                </div>
                
                <div class="paragraph">
                    低枝競聽法，草木有情感。
                </div>
                
                <div class="paragraph">
                    作解受群邪，碔砆疑琬琰。
                </div>
                
                <div class="paragraph">
                    居然身出定，面目本來儼。
                </div>
                
                <div class="paragraph">
                    而我久塵勞，見之良內慊。
                </div>
                
                <div class="paragraph">
                    周侯老詞句，太華聳而黯。
                </div>
                
                <div class="paragraph">
                    自說少苦心，修塗肆窮覽。
                </div>
                
                <div class="paragraph">
                    李侯遺世事，不琢元無玷。
                </div>
                
                <div class="paragraph">
                    文采麗春葩，百牘交千槧。
                </div>
                
                <div class="paragraph">
                    顧慚土炭嗜，畏疾非羞儉。
                </div>
                
                <div class="paragraph">
                    望不見水端，譬河還少貶。
                </div>
                
                <div class="paragraph">
                    請佩伯陽言，吾非勇於敢。
                </div>
                
        </div>
