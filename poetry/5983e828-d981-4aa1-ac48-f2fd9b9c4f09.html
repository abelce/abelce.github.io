    <div class="container">
        <h2 class="name">
            謝餘干陸宰惠李廷圭墨
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    集仙昔與文忠遊，文采聲鳴喧九州。
                </div>
                
                <div class="paragraph">
                    鯤鵬未化忽搨翼，地老天荒雲海幽。
                </div>
                
                <div class="paragraph">
                    篋中嘗秘上賜墨，紫金泥印雙脊虯。
                </div>
                
                <div class="paragraph">
                    名題廷珪姓氏李，此物未省何年留。
                </div>
                
                <div class="paragraph">
                    紋如堅犀刮不動，鏗鏗觸硯蒼烟浮。
                </div>
                
                <div class="paragraph">
                    蜀牋灑落黑勝漆，欲論所直真難酬。
                </div>
                
                <div class="paragraph">
                    麟兒字法肖家學，珍綈寶匣深藏收。
                </div>
                
                <div class="paragraph">
                    并刀截斷輒分我，始信明珠今暗投。
                </div>
                
                <div class="paragraph">
                    嗟予吟筆久已閣，辯舌倒卷剛腸柔。
                </div>
                
                <div class="paragraph">
                    書陳北闕上印紱，志樂南畝親耡耰。
                </div>
                
                <div class="paragraph">
                    得君賜墨竟安用，捧翫反覆增予羞。
                </div>
                
                <div class="paragraph">
                    况君綠髮眸子瑩，才業自副朝廷求。
                </div>
                
                <div class="paragraph">
                    研磨煤麝染諫草，扶擿世病蒼生瘳。
                </div>
                
                <div class="paragraph">
                    名成功遂取上笏，世閥光焰垂千秋。
                </div>
                
                <div class="paragraph">
                    莫如老鈍默將死，再拜謝貺長江頭。
                </div>
                
        </div>
