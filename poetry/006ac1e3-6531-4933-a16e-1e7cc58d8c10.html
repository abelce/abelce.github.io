    <div class="container">
        <h2 class="name">
            諭友
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨夜霜一降，殺君庭中槐。
                </div>
                
                <div class="paragraph">
                    乾葉不待黃，索索飛下來。
                </div>
                
                <div class="paragraph">
                    憐君感節物，晨起步前階。
                </div>
                
                <div class="paragraph">
                    臨風蹋葉立，半日顏色哀。
                </div>
                
                <div class="paragraph">
                    西望長安城，歌鐘十二街。
                </div>
                
                <div class="paragraph">
                    何人不歡樂，君獨心悠哉。
                </div>
                
                <div class="paragraph">
                    白日頭上走，朱顏鏡中頹。
                </div>
                
                <div class="paragraph">
                    平生青雲心，銷化成死灰。
                </div>
                
                <div class="paragraph">
                    我今贈一言，勝飲酒千杯。
                </div>
                
                <div class="paragraph">
                    其言雖甚鄙，可破悒悒懷。
                </div>
                
                <div class="paragraph">
                    朱門有勳貴，陋巷有顏回。
                </div>
                
                <div class="paragraph">
                    窮通各問命，不繫才不才。
                </div>
                
                <div class="paragraph">
                    推此自豁豁，不必待安排。
                </div>
                
        </div>
