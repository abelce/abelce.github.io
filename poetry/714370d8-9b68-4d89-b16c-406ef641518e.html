    <div class="container">
        <h2 class="name">
            洛川懷古
        </h2>
        <div class="author"><a href="/author/a1451e8f-9ecf-4234-98f2-cb4583b5a917.html" title="劉希夷" target="_blank">
                劉希夷
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萋萋春草綠，悲歌牧征馬。
                </div>
                
                <div class="paragraph">
                    行見白頭翁，坐泣青竹下。
                </div>
                
                <div class="paragraph">
                    感歎前問之，贈予辛苦詞。
                </div>
                
                <div class="paragraph">
                    歲月移今古，山河更盛衰。
                </div>
                
                <div class="paragraph">
                    晉家都洛濱，朝廷多近臣。
                </div>
                
                <div class="paragraph">
                    詞賦歸潘岳，繁華稱季倫。
                </div>
                
                <div class="paragraph">
                    梓澤春草菲，河陽亂華飛。
                </div>
                
                <div class="paragraph">
                    綠珠不可奪，白首同所歸。
                </div>
                
                <div class="paragraph">
                    高樓倏冥滅，茂林久摧折。
                </div>
                
                <div class="paragraph">
                    昔時歌舞臺，今成狐兔穴。
                </div>
                
                <div class="paragraph">
                    人事互消亡，世路多悲傷。
                </div>
                
                <div class="paragraph">
                    北邙是吾宅，東嶽爲吾鄉。
                </div>
                
                <div class="paragraph">
                    君看北邙道，髑髏縈蔓草。
                </div>
                
                <div class="paragraph">
                    芳□□□□，□□□□□。
                </div>
                
                <div class="paragraph">
                    碑塋或半存，荆棘斂幽魂。
                </div>
                
                <div class="paragraph">
                    揮涕棄之去，不忍聞此言。
                </div>
                
        </div>
    </div>
