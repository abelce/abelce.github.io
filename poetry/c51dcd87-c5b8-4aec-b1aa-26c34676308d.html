    <div class="container">
        <h2 class="name">
            次韻薛祕書見遺玉臂格謝書則堂扁額
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人心之精微，未動孰爲判。
                </div>
                
                <div class="paragraph">
                    邪正介然形，君子小人斷。
                </div>
                
                <div class="paragraph">
                    熙熙大雅歌，洋洋關雎亂。
                </div>
                
                <div class="paragraph">
                    或覘時安樂，或識世屯難。
                </div>
                
                <div class="paragraph">
                    是惟言出口，矧復書脫腕。
                </div>
                
                <div class="paragraph">
                    至著恢人文，至微極幽贊。
                </div>
                
                <div class="paragraph">
                    或者藏其心，外飾徒璀璨。
                </div>
                
                <div class="paragraph">
                    誰知敬肆間，德之所聚散。
                </div>
                
                <div class="paragraph">
                    卓哉符溪老，吾道資禦捍。
                </div>
                
                <div class="paragraph">
                    萬殊錯揉中，獨識一理貫。
                </div>
                
                <div class="paragraph">
                    反躬事省察，憤世興寤嘆。
                </div>
                
                <div class="paragraph">
                    揭堂闡斯則，絕識陋秦漢。
                </div>
                
                <div class="paragraph">
                    於余或有所，相謂畫可玩。
                </div>
                
                <div class="paragraph">
                    無物報瓊瑶，作詩附筆諫。
                </div>
                
        </div>
