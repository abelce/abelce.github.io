    <div class="container">
        <h2 class="name">
            遊鼓山靈源洞次周元仲韻
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    碧海吸長江，清波逾練浄。
                </div>
                
                <div class="paragraph">
                    我爲鼓山遊，潮落初放艇。
                </div>
                
                <div class="paragraph">
                    連峰翠崔嵬，倒影涵玉鏡。
                </div>
                
                <div class="paragraph">
                    捨舟訪招提，木末繚危磴。
                </div>
                
                <div class="paragraph">
                    凌雲開寶閣，震谷韻幽磬。
                </div>
                
                <div class="paragraph">
                    乃知大叢林，托棲必深夐。
                </div>
                
                <div class="paragraph">
                    靈源更瓌奇，巖壑相隱映。
                </div>
                
                <div class="paragraph">
                    森羅盡尤物，無乃太兼并。
                </div>
                
                <div class="paragraph">
                    偉哉造化力，至巧於此罄。
                </div>
                
                <div class="paragraph">
                    烟雲互卷舒，變態初不定。
                </div>
                
                <div class="paragraph">
                    豈惟冠一方，實最東南勝。
                </div>
                
                <div class="paragraph">
                    周行洞浹中，泉石若奔競。
                </div>
                
                <div class="paragraph">
                    飄蕭毛髪清，滌濯肺腑瑩。
                </div>
                
                <div class="paragraph">
                    當年喝水人，端恐溷觀聽。
                </div>
                
                <div class="paragraph">
                    是心如虚空，動寂豈妨並。
                </div>
                
                <div class="paragraph">
                    兵戈正聯綿，幽討亦云幸。
                </div>
                
                <div class="paragraph">
                    相攜得佳侣，散策謝軒乘。
                </div>
                
                <div class="paragraph">
                    媮安朝夕間，未可笑趙孟。
                </div>
                
                <div class="paragraph">
                    淹留遂忘歸，悵望雲海暝。
                </div>
                
                <div class="paragraph">
                    不負惠詢期，更起滄洲興。
                </div>
                
        </div>
