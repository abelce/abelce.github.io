        </h2>

                李至
            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    盡日霏霏灑禁闈，蓬山高會各增輝。
                </div>
                
                <div class="paragraph">
                    數行御札鸞凰舞，一幅天歌錦繡飛。
                </div>
                
                <div class="paragraph">
                    席上共驚飄粉絮，筆頭爭看落珠璣。
                </div>
                
                <div class="paragraph">
                    蘭臺老監雖多病，爲感君恩亦醉歸。
                </div>
                
        </div>
