<body>
    <div class="container">
        <h2 class="name">
            活人歌
        </h2>
        <div class="author"><a href="/author/54a692a3-5281-4020-afa3-73f20aa0cf2d.html" title="釋印肅" target="_blank">
                釋印肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大聖靈驗普菴圓，廣施含靈遇有緣。
                </div>
                
                <div class="paragraph">
                    信心清浄通靈感，萬病俱銷釋業愆。
                </div>
                
                <div class="paragraph">
                    文殊體，用普賢，活人歌裏現金仙。
                </div>
                
                <div class="paragraph">
                    藥王藥上非他術，扁鵲孫真共一言。
                </div>
                
                <div class="paragraph">
                    分三服，浄水煎，莫將血味污心田。
                </div>
                
                <div class="paragraph">
                    萬物有形皆我體，但行慈德解讎冤。
                </div>
                
                <div class="paragraph">
                    內無想，外無緣，何必神方肘後傳。
                </div>
                
                <div class="paragraph">
                    身心本是金剛體，不解觀心被業纏。
                </div>
                
                <div class="paragraph">
                    藥病銷，心月圓，信時佛豈獨西天。
                </div>
                
                <div class="paragraph">
                    在在處處人皆有，世間無比這靈源。
                </div>
                
                <div class="paragraph">
                    除罪垢，脫百冤，解使昏□朗義天。
                </div>
                
                <div class="paragraph">
                    信知非我誰爲病，大士維摩笑裏眠。
                </div>
                
                <div class="paragraph">
                    從生病，我不顛，體沒眾生我病痊。
                </div>
                
                <div class="paragraph">
                    不二法門誰敢道，金毛師子露身全。
                </div>
                
                <div class="paragraph">
                    速投藥，解塵緣，莫學群迷眼似聖。
                </div>
                
                <div class="paragraph">
                    隨機應感非難易，信手拈來不用錢。
                </div>
                
        </div>
