<body>
    <div class="container">
        <h2 class="name">
            送謝安國歸清江
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    軒冕喜而憂，山林靜而閒。
                </div>
                
                <div class="paragraph">
                    寵辱皆妄事，請看槐夢安。
                </div>
                
                <div class="paragraph">
                    世人悟此少，低頭縛微官。
                </div>
                
                <div class="paragraph">
                    足跌尚欲趨，翼倦不肯還。
                </div>
                
                <div class="paragraph">
                    謝公湖海士，著眼高塵寰。
                </div>
                
                <div class="paragraph">
                    心如玉壺冰，當暑氣自寒。
                </div>
                
                <div class="paragraph">
                    懷璧不願市，懶上青雲端。
                </div>
                
                <div class="paragraph">
                    親朋勸之仕，晚出彈其冠。
                </div>
                
                <div class="paragraph">
                    未令據槐廳，亦合登蓬山。
                </div>
                
                <div class="paragraph">
                    造物拙用大，束带來侯藩。
                </div>
                
                <div class="paragraph">
                    掉頭厭多事，袖手思故園。
                </div>
                
                <div class="paragraph">
                    眉間已黄色，鏡裏猶朱顔。
                </div>
                
                <div class="paragraph">
                    家住玉笥西，別有壺中天。
                </div>
                
                <div class="paragraph">
                    千畝稻秫肥，三徑松菊繁。
                </div>
                
                <div class="paragraph">
                    妙得詩酒趣，小作杖屨緣。
                </div>
                
                <div class="paragraph">
                    鴻飛霄漢外，蟬蛻塵埃間。
                </div>
                
                <div class="paragraph">
                    我方自窘束，仰屋坐長歎。
                </div>
                
                <div class="paragraph">
                    欲仕苦無津，欲歸苦無田。
                </div>
                
                <div class="paragraph">
                    野鹿念豐草，老驥困短轅。
                </div>
                
                <div class="paragraph">
                    終當抱琴書，從公掩雲關。
                </div>
                
        </div>
