    <div class="container">
        <h2 class="name">
            大雪不出寄陽翟寧陵
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    簿書終歲忙，風雪一日静。
                </div>
                
                <div class="paragraph">
                    閉門近殘火，稍覺諸事勝。
                </div>
                
                <div class="paragraph">
                    平生汗漫游，已負麋鹿性。
                </div>
                
                <div class="paragraph">
                    微官不能歸，但見日月競。
                </div>
                
                <div class="paragraph">
                    老人去已遠，我行復未定。
                </div>
                
                <div class="paragraph">
                    訓言實在耳，無因問温清。
                </div>
                
                <div class="paragraph">
                    歸心止陽翟，悲夢識新鄭。
                </div>
                
                <div class="paragraph">
                    大女癡無比，有語多未聽。
                </div>
                
                <div class="paragraph">
                    小女索乳啼，不與窮屋稱。
                </div>
                
                <div class="paragraph">
                    想喚添丁來，與汝相和應。
                </div>
                
                <div class="paragraph">
                    低頭坐兒曹，氣血安得盛。
                </div>
                
                <div class="paragraph">
                    非無車馬心，未忍求捷徑。
                </div>
                
                <div class="paragraph">
                    顧自阻饑寒，疇能免譏評。
                </div>
                
                <div class="paragraph">
                    諸郎何時逢，相作玉樹映。
                </div>
                
                <div class="paragraph">
                    文章有活法，得與前古並。
                </div>
                
                <div class="paragraph">
                    默念智與成，猶能愈吾病。
                </div>
                
        </div>
    </div>
