    <div class="container">
        <h2 class="name">
            挽朱宜人
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蜀峰飛來不記年，嶪峨崒嵂青綿聯。
                </div>
                
                <div class="paragraph">
                    康湖演漾吞萬壑，風雷日夜噴飛泉。
                </div>
                
                <div class="paragraph">
                    水西葱鬰氣方壯，水南重得黄牛眠。
                </div>
                
                <div class="paragraph">
                    深山大澤絕異處，造物冥錮難輕捐。
                </div>
                
                <div class="paragraph">
                    龍翔鳳舞萃英淑，豈非天授夫人賢。
                </div>
                
                <div class="paragraph">
                    綵雲落月相珪璧，山花庭草摇香鈿。
                </div>
                
                <div class="paragraph">
                    虎羊甲士儼成列，萬松磨颭生蒼烟。
                </div>
                
                <div class="paragraph">
                    夫君筆力扛九鼎，親著幽德熏蘭荃。
                </div>
                
                <div class="paragraph">
                    應有山靈乘赤豹，千年呵護青瑶鎸。
                </div>
                
        </div>
