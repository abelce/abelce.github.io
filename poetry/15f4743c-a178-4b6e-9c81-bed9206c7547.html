    <div class="container">
        <h2 class="name">
            病不能從沈德遠少卿草堂醵飲
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪南十里山，有客今淵明。
                </div>
                
                <div class="paragraph">
                    歸來厭城市，著脚鷗鷺汀。
                </div>
                
                <div class="paragraph">
                    客來笑談劇，日暮車馬行。
                </div>
                
                <div class="paragraph">
                    我昔曾見之，浩氣猶憑陵。
                </div>
                
                <div class="paragraph">
                    尊酒浸成列，翰墨時相迎。
                </div>
                
                <div class="paragraph">
                    慚渠前日約，念此故舊情。
                </div>
                
                <div class="paragraph">
                    衝風走籃輿，剝啄山頭扃。
                </div>
                
                <div class="paragraph">
                    人生等游戲，底問割與烹。
                </div>
                
                <div class="paragraph">
                    但令賓主歡，莫識衆我醒。
                </div>
                
                <div class="paragraph">
                    毋以患難移，政須公主盟。
                </div>
                
        </div>
    </div>
