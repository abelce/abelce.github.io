    <div class="container">
        <h2 class="name">
            九華山歌
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奇峰一見驚魂魄，意想洪罏始開闢。
                </div>
                
                <div class="paragraph">
                    疑是九龍夭矯欲攀天，忽逢霹靂一聲化爲石。
                </div>
                
                <div class="paragraph">
                    不然何至今，悠悠億萬年，氣勢不死如騰仚。
                </div>
                
                <div class="paragraph">
                    雲含幽兮月添冷，月凝暉兮江漾影。
                </div>
                
                <div class="paragraph">
                    結根不得要路津，逈秀長在無人境。
                </div>
                
                <div class="paragraph">
                    軒皇封禪登雲亭，大禹會寄臨東溟。
                </div>
                
                <div class="paragraph">
                    乘樏不來廣樂絕，獨與猨鳥愁青熒。
                </div>
                
                <div class="paragraph">
                    君不見敬亭之山黃索漠，兀如斷岸無稜角。
                </div>
                
                <div class="paragraph">
                    宣城謝守一首詩，遂使聲名齊五岳。
                </div>
                
                <div class="paragraph">
                    九華山，九華山。
                </div>
                
                <div class="paragraph">
                    自是造化一尤物，焉能籍甚乎人間。
                </div>
                
        </div>
