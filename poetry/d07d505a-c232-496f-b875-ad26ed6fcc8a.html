    <div class="container">
        <h2 class="name">
            震澤行
        </h2>
        <div class="author"><a href="/author/60f7bd83-1969-49a9-b4ef-20fae38b5b38.html" title="顧禧" target="_blank">
                顧禧
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    襟吳控越莽無幅，銀濤漂磕青山蹙。
                </div>
                
                <div class="paragraph">
                    水底隆隆晴亦雷，鯨鯢憑之鳩提取族。
                </div>
                
                <div class="paragraph">
                    大者爲蛟小爲蛤，吐光便欲凌日月。
                </div>
                
                <div class="paragraph">
                    地緯夜拆霜鏡枯，觸山飛沫天地白。
                </div>
                
                <div class="paragraph">
                    芳餌頻施巧不吞，雲輸霧委長兒孫。
                </div>
                
                <div class="paragraph">
                    撼岳吞舟逞大力，日月已墜爝火尊。
                </div>
                
                <div class="paragraph">
                    昨聞漁人謀其曹，整罩施網瀰江皋。
                </div>
                
                <div class="paragraph">
                    藥程傾湖湖不流，涸智殫技將安逃。
                </div>
                
                <div class="paragraph">
                    蛟子蝦孫泣如雨，沈虎泅鹿慘無語。
                </div>
                
                <div class="paragraph">
                    吁嗟河伯靈何存，鳴鼓聚市遂若此。
                </div>
                
                <div class="paragraph">
                    就中大魚最有神，夜入深宮控紫宸。
                </div>
                
                <div class="paragraph">
                    竭澤而來拂帝意，浩蕩乾坤雨露新。
                </div>
                
                <div class="paragraph">
                    千秋萬歲頌乃公，鰐鯨無所施其雄。
                </div>
                
                <div class="paragraph">
                    延津灌莽飲大澤，魚安于下鳥翔空。
                </div>
                
                <div class="paragraph">
                    君不見然犀燒燕水族寒，咫尺之水多危瀾。
                </div>
                
                <div class="paragraph">
                    活女誨女恩無極，枯魚何事泣河干。
                </div>
                
        </div>
