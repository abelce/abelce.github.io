    <div class="container">
        <h2 class="name">
            春日同梁十四宴李公昭朝霞閣侍兒舞梁州曲徹客有以潤羅爲贈公昭命玉杯滿酌酬之又以金鍾邀兒相屬既釂出烏絲欄索詩
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    都城春風吹落花，都城九陌無塵沙。
                </div>
                
                <div class="paragraph">
                    貂裘公子醼何處，闌干百尺陵朝霞。
                </div>
                
                <div class="paragraph">
                    鳳箏新調玉指軟，黄金捍撥當胸遮。
                </div>
                
                <div class="paragraph">
                    紫檀屢碎翻成拍，紅茸毯襯鴉頭襪。
                </div>
                
                <div class="paragraph">
                    回旋誰許綵雲輕，欲斷還催猶未徹。
                </div>
                
                <div class="paragraph">
                    新鶑弄雛乳燕飛，一曲凉州春日遲。
                </div>
                
                <div class="paragraph">
                    百疋纏頭隨玉盃，咿啞一鬨爭扶持。
                </div>
                
                <div class="paragraph">
                    公子笑不已，下客懽正濃。
                </div>
                
                <div class="paragraph">
                    更邀婭姹持金鍾，一釂直欲滄溟空。
                </div>
                
                <div class="paragraph">
                    從他海若在平地，明珠墮淚愁蛟龍。
                </div>
                
                <div class="paragraph">
                    珊瑚突兀撐高峰，便疑巴姬御來風。
                </div>
                
                <div class="paragraph">
                    月漸滿，銀河低。
                </div>
                
                <div class="paragraph">
                    歸路促，街鼓稀。
                </div>
                
                <div class="paragraph">
                    何時再到紅茸地，更倩游絲惹住衣。
                </div>
                
        </div>
    </div>
