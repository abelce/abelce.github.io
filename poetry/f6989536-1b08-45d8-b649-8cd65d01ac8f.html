    <div class="container">
        <h2 class="name">
            金門荅蘇秀才
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君還石門日，朱火始改木。
                </div>
                
                <div class="paragraph">
                    春草如有情，山中尚含綠。
                </div>
                
                <div class="paragraph">
                    折芳愧遙憶，永路當自勗。
                </div>
                
                <div class="paragraph">
                    遠見故人心，平生以此足。
                </div>
                
                <div class="paragraph">
                    巨海納百川，麟閣多才賢。
                </div>
                
                <div class="paragraph">
                    獻書入金闕，酌醴奉瓊筵。
                </div>
                
                <div class="paragraph">
                    屢忝白雲唱，恭聞黃竹篇。
                </div>
                
                <div class="paragraph">
                    恩光照拙薄，雲漢希騰遷。
                </div>
                
                <div class="paragraph">
                    銘鼎倘云逐，扁丹方渺然。
                </div>
                
                <div class="paragraph">
                    我留在金門，君去臥丹壑。
                </div>
                
                <div class="paragraph">
                    未果三山期，遙欣一丘樂。
                </div>
                
                <div class="paragraph">
                    玄珠寄象罔，赤水非寥廓。
                </div>
                
                <div class="paragraph">
                    願狎東海鷗，共營西山藥。
                </div>
                
                <div class="paragraph">
                    棲巖君寂滅，處世余龍蠖。
                </div>
                
                <div class="paragraph">
                    良辰不同賞，永日應閑居。
                </div>
                
                <div class="paragraph">
                    鳥吟簷間樹，花落窗下書。
                </div>
                
                <div class="paragraph">
                    緣溪見綠篠，隔岫窺紅蕖。
                </div>
                
                <div class="paragraph">
                    採薇行笑歌，眷我情何已。
                </div>
                
                <div class="paragraph">
                    月出石鏡間，松鳴風琴裏。
                </div>
                
                <div class="paragraph">
                    得心自虛妙，外物空頹靡。
                </div>
                
                <div class="paragraph">
                    身世如兩忘，從君老煙水。
                </div>
                
        </div>
