    <div class="container">
        <h2 class="name">
            自代內贈
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寶刀截流水，無有斷絕時。
                </div>
                
                <div class="paragraph">
                    妾意逐君行，纏綿亦如之。
                </div>
                
                <div class="paragraph">
                    別來門前草，秋巷春轉碧。
                </div>
                
                <div class="paragraph">
                    埽盡更還生，萋萋滿行跡。
                </div>
                
                <div class="paragraph">
                    鳴鳳始相得，雄驚雌各飛。
                </div>
                
                <div class="paragraph">
                    遊雲落何山，一往不見歸。
                </div>
                
                <div class="paragraph">
                    估客發大樓，知君在秋浦。
                </div>
                
                <div class="paragraph">
                    梁苑空錦衾，陽臺夢行雨。
                </div>
                
                <div class="paragraph">
                    妾家三作相，失勢去西秦。
                </div>
                
                <div class="paragraph">
                    猶有舊歌管，淒清聞四鄰。
                </div>
                
                <div class="paragraph">
                    曲度入紫雲，啼無眼中人。
                </div>
                
                <div class="paragraph">
                    妾似井底桃，開花向誰笑。
                </div>
                
                <div class="paragraph">
                    君如天上月，不肯一迴照。
                </div>
                
                <div class="paragraph">
                    窺鏡不自識，別多憔悴深。
                </div>
                
                <div class="paragraph">
                    安得秦吉了，爲人道寸心。
                </div>
                
        </div>
