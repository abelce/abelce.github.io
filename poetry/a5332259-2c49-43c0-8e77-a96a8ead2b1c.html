<body>
    <div class="container">
        <h2 class="name">
            偏參三昧歌
        </h2>
        <div class="author"><a href="/author/e461ec8f-4fad-4568-99ee-b0bf84e5e22e.html" title="道尋" target="_blank">
                道尋
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天崖海角參知識，徧恣惠我全提力。
                </div>
                
                <div class="paragraph">
                    師乃呵余退步追，省躬廓爾從茲息。
                </div>
                
                <div class="paragraph">
                    覩諸方，垂帶直，善財得處難藏匿。
                </div>
                
                <div class="paragraph">
                    棒頭喝下露幽奇，縱去奪來看殊特。
                </div>
                
                <div class="paragraph">
                    趙州關，雪嶺陟，築廅峰前驗虛實。
                </div>
                
                <div class="paragraph">
                    據證靈由闢萬機，揮祖刃，開三域，卷舒重重孰西委？
                </div>
                
                <div class="paragraph">
                    休呈識意謾猜揣，納子攢眉碧眼咦。
                </div>
                
                <div class="paragraph">
                    黃河倒逆崑崙觜。
                </div>
                
                <div class="paragraph">
                    溈山牛，道吾唱，馬師奮迅呈圓相。
                </div>
                
                <div class="paragraph">
                    執水投針作後規，把鏡持幡看先匠。
                </div>
                
                <div class="paragraph">
                    廣陵歌，誰繼唱？擬續宮商調難況。
                </div>
                
                <div class="paragraph">
                    石人慍色下鞭撾，水馬奔嘶梵天上。
                </div>
                
                <div class="paragraph">
                    麗水金，蘭田玉，祝融峰攢湘浪蹙。
                </div>
                
                <div class="paragraph">
                    滿月澄溪松韻清，雲縱龍騰好觀矚。
                </div>
                
                <div class="paragraph">
                    （見《景德傳燈錄》卷三十）。
                </div>
                
        </div>
