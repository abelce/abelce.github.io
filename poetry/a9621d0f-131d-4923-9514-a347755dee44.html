    <div class="container">
        <h2 class="name">
            送虞察院
        </h2>
        <div class="author"><a href="/author/3d58d2f6-cb66-41d9-9902-ea9d9428f314.html" title="姜特立" target="_blank">
                姜特立
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岳牧用詞人，古今誠罕有。
                </div>
                
                <div class="paragraph">
                    君侯東南雋，錦心仍繡口。
                </div>
                
                <div class="paragraph">
                    生從謝脁城，日對敬亭阜。
                </div>
                
                <div class="paragraph">
                    梅翁丈人行，味古若玄酒。
                </div>
                
                <div class="paragraph">
                    君能兼衆作，活法參已久。
                </div>
                
                <div class="paragraph">
                    今茲守雙溪，詩思如河剖。
                </div>
                
                <div class="paragraph">
                    前追東陽侯，近繼南澗叟。
                </div>
                
                <div class="paragraph">
                    璀璨珊瑚鈎，盤屈蛟螭鈕。
                </div>
                
                <div class="paragraph">
                    往來互酬贈，覺我殊穢醜。
                </div>
                
                <div class="paragraph">
                    砂礫投公筐，珠璣落吾手。
                </div>
                
                <div class="paragraph">
                    蘇李隔遥天，王劉同魏圃。
                </div>
                
                <div class="paragraph">
                    風騷難並世，道義况有取。
                </div>
                
                <div class="paragraph">
                    高篇許編綴，泰華儕部婁。
                </div>
                
                <div class="paragraph">
                    不辭附冥鴻，庶以圖不朽。
                </div>
                
                <div class="paragraph">
                    君王愛其才，復易吳門守。
                </div>
                
                <div class="paragraph">
                    韋郎五字句，寂寞今其耦。
                </div>
                
                <div class="paragraph">
                    森㦸尚高門，凝香猶故牖。
                </div>
                
                <div class="paragraph">
                    想當吟哦時，妙思出齏臼。
                </div>
                
                <div class="paragraph">
                    只恐鳳詔催，去作仙班首。
                </div>
                
                <div class="paragraph">
                    載賡清廟頌，千古換星斗。
                </div>
                
                <div class="paragraph">
                    得句勿相忘，時寄山中友。
                </div>
                
        </div>
