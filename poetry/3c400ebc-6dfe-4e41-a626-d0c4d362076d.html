    <div class="container">
        <h2 class="name">
            飲酒過量肺疾復作
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝蒙麴塵居，夜傍糟床卧。
                </div>
                
                <div class="paragraph">
                    鼻香黍麥熟，眼亂瓶罌過。
                </div>
                
                <div class="paragraph">
                    囊中衣已空，口角涎虛墮。
                </div>
                
                <div class="paragraph">
                    啜嘗未云足，盜釂恐深坐。
                </div>
                
                <div class="paragraph">
                    使君信寬仁，高會慰寒餓。
                </div>
                
                <div class="paragraph">
                    西樓適新成，明月猶半破。
                </div>
                
                <div class="paragraph">
                    擁檐青山橫，拂檻流水播。
                </div>
                
                <div class="paragraph">
                    雕槃貯霜實，銀盎薦秋糯。
                </div>
                
                <div class="paragraph">
                    共言文字歡，豈待紅裙佐。
                </div>
                
                <div class="paragraph">
                    惟知醍醐滑，不悟頗羅大。
                </div>
                
                <div class="paragraph">
                    夜歸肺增漲，晨起脾失磨。
                </div>
                
                <div class="paragraph">
                    情懷忽牢落，藥餌費調和。
                </div>
                
                <div class="paragraph">
                    衰年足奇窮，一醉仍坎坷。
                </div>
                
                <div class="paragraph">
                    清尊自不惡，多病欲何奈。
                </div>
                
                <div class="paragraph">
                    聞公話少年，舉白不論個。
                </div>
                
                <div class="paragraph">
                    歌吟雜嘲謔，笑語爭掀簸。
                </div>
                
                <div class="paragraph">
                    平明起相視，銳氣曾未挫。
                </div>
                
                <div class="paragraph">
                    達人遺形骸，駑馬懷豆莝。
                </div>
                
                <div class="paragraph">
                    不知逃世網，但解憂歲課。
                </div>
                
                <div class="paragraph">
                    不見獨醒人，終費招魂些。
                </div>
                
        </div>
