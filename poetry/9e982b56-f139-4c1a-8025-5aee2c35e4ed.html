    <div class="container">
        <h2 class="name">
            山中依韻答劉書記見贈
        </h2>
        <div class="author"><a href="/author/1ef1a683-19c1-4e86-aca4-99dfe224504d.html" title="李山甫" target="_blank">
                李山甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    幽居少人事，三徑草不開。
                </div>
                
                <div class="paragraph">
                    隱几虛室靜，閑雲入坐來。
                </div>
                
                <div class="paragraph">
                    至道非內外，詎言才不才。
                </div>
                
                <div class="paragraph">
                    寶月當秋空，高潔無纖埃。
                </div>
                
                <div class="paragraph">
                    心滅百慮減，詩成萬象回。
                </div>
                
                <div class="paragraph">
                    亦有吾廬在，寂寞舊山隈。
                </div>
                
                <div class="paragraph">
                    從容未歸去，滿地生青苔。
                </div>
                
                <div class="paragraph">
                    謝公寄我詩，清奇不可陪。
                </div>
                
                <div class="paragraph">
                    白雲飛不盡，碧雲欲成堆。
                </div>
                
                <div class="paragraph">
                    驚風出地戶，虩虩似震雷。
                </div>
                
                <div class="paragraph">
                    吟哦山嶽動，令人心膽摧。
                </div>
                
                <div class="paragraph">
                    思君覽章句，還復如望梅。
                </div>
                
                <div class="paragraph">
                    慷慨追古意，曠望登高臺。
                </div>
                
                <div class="paragraph">
                    何當陶淵明，遠師勸傾盃。
                </div>
                
                <div class="paragraph">
                    流年將老來，華髪自相催。
                </div>
                
                <div class="paragraph">
                    野寺連屏障，左右相裴回。
                </div>
                
        </div>
