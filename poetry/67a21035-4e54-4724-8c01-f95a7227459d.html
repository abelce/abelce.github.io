    <div class="container">
        <h2 class="name">
            爲增城丞張元輔賦博見亭
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東山未爲高，坐覺魯之小。
                </div>
                
                <div class="paragraph">
                    更上泰山巔，天下不勝眇。
                </div>
                
                <div class="paragraph">
                    公作如是觀，所學胡可料。
                </div>
                
                <div class="paragraph">
                    父兄自磨磋，師友相揉矯。
                </div>
                
                <div class="paragraph">
                    猶恐眼未高，著脚江湖渺。
                </div>
                
                <div class="paragraph">
                    纔疑輒遍參，一悟百高了。
                </div>
                
                <div class="paragraph">
                    今簸增城糠，冗不廢舒嘯。
                </div>
                
                <div class="paragraph">
                    數椽立江頭，萬象生木杪。
                </div>
                
                <div class="paragraph">
                    揆之高了機，撫掌成獨笑。
                </div>
                
                <div class="paragraph">
                    或指羅浮尖，又出鳳凰表。
                </div>
                
                <div class="paragraph">
                    嘗試登羅浮，鳳凰僅毫秒。
                </div>
                
                <div class="paragraph">
                    洙泗聖人門，等級蓋不少。
                </div>
                
                <div class="paragraph">
                    抬頭空仰高，瞑目誰見曉。
                </div>
                
                <div class="paragraph">
                    能拍十哲肩，不失速而肖。
                </div>
                
                <div class="paragraph">
                    要策參之勳，守約始爲妙。
                </div>
                
                <div class="paragraph">
                    更與約相忘，混沌安得竅。
                </div>
                
                <div class="paragraph">
                    公餘勿哦松，回光返自照。
                </div>
                
        </div>
