    <div class="container">
        <h2 class="name">
            題陳氏凈香亭
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生樂事難，清節視險夷。
                </div>
                
                <div class="paragraph">
                    遇坎而履坦，詎以得喪虧。
                </div>
                
                <div class="paragraph">
                    我觀萬物間，獨此琅玕宜。
                </div>
                
                <div class="paragraph">
                    頎然挺冰操，得之風雨時。
                </div>
                
                <div class="paragraph">
                    秋風桐飛翻，夏雨民怨咨。
                </div>
                
                <div class="paragraph">
                    怵迫真乃見，嗟物如一岐。
                </div>
                
                <div class="paragraph">
                    此君豈其然，風雨而不移。
                </div>
                
                <div class="paragraph">
                    娟娟凈明月，細細香浮漪。
                </div>
                
                <div class="paragraph">
                    此理固千載，俗士難與知。
                </div>
                
                <div class="paragraph">
                    洮湖著危亭，千畝胸中奇。
                </div>
                
                <div class="paragraph">
                    植此凜凜節，照公堂堂姿。
                </div>
                
                <div class="paragraph">
                    仕已輕浮雲，喜慍不一施。
                </div>
                
                <div class="paragraph">
                    山高空翠濕，草勁便疾吹。
                </div>
                
                <div class="paragraph">
                    此風此雨至，公乎無磷緇。
                </div>
                
                <div class="paragraph">
                    我方索米久，官事成癡兒。
                </div>
                
                <div class="paragraph">
                    望公瀟洒中，糞壤與菌芝。
                </div>
                
                <div class="paragraph">
                    何當亭上遊，細誦簡齋詩。
                </div>
                
        </div>
