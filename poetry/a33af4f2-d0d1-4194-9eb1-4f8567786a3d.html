    <div class="container">
        <h2 class="name">
            奉和襲美太湖詩二十首 曉次神景宮
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉帆逗碕岸，高步入神景。
                </div>
                
                <div class="paragraph">
                    灑灑襟袖清，如臨蘂珠屏。
                </div>
                
                <div class="paragraph">
                    雖然羣動息，此地常寂靜。
                </div>
                
                <div class="paragraph">
                    翠鑷有寒鏘，碧花無定影。
                </div>
                
                <div class="paragraph">
                    憑軒羽人傲，夾戶天獸猛。
                </div>
                
                <div class="paragraph">
                    稽首朝元君，褰衣就虛省。
                </div>
                
                <div class="paragraph">
                    呀空雪牙利，嗽水石齒冷。
                </div>
                
                <div class="paragraph">
                    香母未垂嬰，芝田不論頃。
                </div>
                
                <div class="paragraph">
                    遙通河漢口，近撫松桂頂。
                </div>
                
                <div class="paragraph">
                    飯薦七白蔬，杯釃九光杏。
                </div>
                
                <div class="paragraph">
                    人間附塵躅，固陋真鉗頸。
                </div>
                
                <div class="paragraph">
                    肯信抃鼇傾，猶疑夏蟲永。
                </div>
                
                <div class="paragraph">
                    玄津蕩瓊壟，紫汞啼金鼎。
                </div>
                
                <div class="paragraph">
                    盡出冰霜書，期君一披省。
                </div>
                
        </div>
