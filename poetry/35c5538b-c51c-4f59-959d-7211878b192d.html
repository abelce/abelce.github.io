    <div class="container">
        <h2 class="name">
            蔡翁
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蔡翁高古士，終始素踐清。
                </div>
                
                <div class="paragraph">
                    曉然不欺心，可抵日月明。
                </div>
                
                <div class="paragraph">
                    二十弄賦筆，周流教諸生。
                </div>
                
                <div class="paragraph">
                    四十背辭場，歸來閉柴荆。
                </div>
                
                <div class="paragraph">
                    長子力近利，旨甘足謀營。
                </div>
                
                <div class="paragraph">
                    次男治詩書，庭戶弦歌聲。
                </div>
                
                <div class="paragraph">
                    居止在城邑，身如隠林坰。
                </div>
                
                <div class="paragraph">
                    舊交勢富門，十載不一登。
                </div>
                
                <div class="paragraph">
                    稼穡有凶稔，翁無田可耕。
                </div>
                
                <div class="paragraph">
                    閭閻多是非，翁耳不爲傾。
                </div>
                
                <div class="paragraph">
                    蕭條一畝宅，裕若據八紘。
                </div>
                
                <div class="paragraph">
                    書囊配酒樽，此外毫髮輕。
                </div>
                
                <div class="paragraph">
                    晚醉有癭枕，朝饑有藜羹。
                </div>
                
                <div class="paragraph">
                    未知窮與通，何者當達情。
                </div>
                
                <div class="paragraph">
                    維彼九章衮，煖外未覺榮。
                </div>
                
                <div class="paragraph">
                    維彼八味珍，飽來無足矜。
                </div>
                
                <div class="paragraph">
                    妻子亦垂白，息孫初習行。
                </div>
                
                <div class="paragraph">
                    讙愉同百年，世患安得攖。
                </div>
                
                <div class="paragraph">
                    嗟我稍濩落，晚能慕幽貞。
                </div>
                
                <div class="paragraph">
                    何由似吾翁，坦坦寄餘齡。
                </div>
                
        </div>
