    <div class="container">
        <h2 class="name">
            望天台赤城山感而有作
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神仙境界無戰爭，奚用漆此巍巍城。
                </div>
                
                <div class="paragraph">
                    吾聞秦皇昔多慾，富貴已極貪長生。
                </div>
                
                <div class="paragraph">
                    蓬萊方丈欲親到，車轍馬迹無時停。
                </div>
                
                <div class="paragraph">
                    萬騎南巡適吳越，天台咫尺行將登。
                </div>
                
                <div class="paragraph">
                    仙山不容肉眼見，天爲設險藏神靈。
                </div>
                
                <div class="paragraph">
                    山中采藥使未返，鮑魚向已沙丘腥。
                </div>
                
                <div class="paragraph">
                    秦爲防胡築紫塞，連年不恤生靈害。
                </div>
                
                <div class="paragraph">
                    天亦防秦甚防胡，赤城高峙烟霞外。
                </div>
                
                <div class="paragraph">
                    神仙要非求可得，祖龍可笑徒勞役。
                </div>
                
                <div class="paragraph">
                    當時劉阮本無心，花笑水迎山自闢。
                </div>
                
                <div class="paragraph">
                    我向丹丘數往來，羣仙杖舄未容陪。
                </div>
                
                <div class="paragraph">
                    揮毫欲續孫公賦，愧無擲地金聲才。
                </div>
                
                <div class="paragraph">
                    目極蒼崖千萬丈，世無仙骨那能上。
                </div>
                
                <div class="paragraph">
                    直須內外兩丹成，駕鶴驂鸞如指掌。
                </div>
                
        </div>
