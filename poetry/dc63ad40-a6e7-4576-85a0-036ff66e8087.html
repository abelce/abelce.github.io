    <div class="container">
        <h2 class="name">
            送王誠之舍人使北方得揮字
        </h2>
        <div class="author"><a href="/author/89a82eb2-f0d3-448d-9c34-c53efa656968.html" title="洪邁" target="_blank">
                洪邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲晏滯急景，霜雪日霏霏。
                </div>
                
                <div class="paragraph">
                    家居尚無奈，何况披征衣。
                </div>
                
                <div class="paragraph">
                    舍人使持節，正爾辭帝畿。
                </div>
                
                <div class="paragraph">
                    揚鞭出門去，言面無幾微。
                </div>
                
                <div class="paragraph">
                    中朝第一人，沙漠今宣威。
                </div>
                
                <div class="paragraph">
                    朔庭天驕子，應覺眼見希。
                </div>
                
                <div class="paragraph">
                    青春反南轅，花柳相光輝。
                </div>
                
                <div class="paragraph">
                    雍容對宣室，便可持樞機。
                </div>
                
                <div class="paragraph">
                    蛾眉含笑迎，酌酒爭勞歸。
                </div>
                
                <div class="paragraph">
                    金碗大如斗，客醉時一揮。
                </div>
                
        </div>
    </div>
