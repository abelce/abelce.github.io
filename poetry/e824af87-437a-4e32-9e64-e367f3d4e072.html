    <div class="container">
        <h2 class="name">
            又上後園山脚
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔我遊山東，憶戲東嶽陽。
                </div>
                
                <div class="paragraph">
                    窮秋立日觀，矯首望八荒。
                </div>
                
                <div class="paragraph">
                    朱崖著毫髮，碧海吹衣裳。
                </div>
                
                <div class="paragraph">
                    蓐收困用事，玄冥蔚強梁。
                </div>
                
                <div class="paragraph">
                    逝水自朝宗，鎮名各其方。
                </div>
                
                <div class="paragraph">
                    平原獨顦顇，農力廢耕桑。
                </div>
                
                <div class="paragraph">
                    非關風露凋，曾是戍役傷。
                </div>
                
                <div class="paragraph">
                    於時國用富，足以守邊疆。
                </div>
                
                <div class="paragraph">
                    朝廷任猛將，遠奪戎虜場。
                </div>
                
                <div class="paragraph">
                    到今事反覆，故老淚萬行。
                </div>
                
                <div class="paragraph">
                    龜蒙不復見，況乃懷舊鄉。
                </div>
                
                <div class="paragraph">
                    肺萎屬久戰，骨出熱中腸。
                </div>
                
                <div class="paragraph">
                    憂來杖匣劒，更上林北岡。
                </div>
                
                <div class="paragraph">
                    瘴毒猨鳥落，峽乾南日黃。
                </div>
                
                <div class="paragraph">
                    秋風亦已起，江漢始如湯。
                </div>
                
                <div class="paragraph">
                    登高欲有往，蕩析川無梁。
                </div>
                
                <div class="paragraph">
                    哀彼遠征人，去家死路旁。
                </div>
                
                <div class="paragraph">
                    不及祖父塋，纍纍冢相當。
                </div>
                
        </div>
