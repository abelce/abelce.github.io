<body>
    <div class="container">
        <h2 class="name">
            登楚山絕頂
        </h2>
        <div class="author"><a href="/author/2aa579e5-1073-42ce-8103-7ec12359b8c1.html" title="李廌" target="_blank">
                李廌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新雨路少人，公子有佳招。
                </div>
                
                <div class="paragraph">
                    下馬語未竟，西城趨連鑣。
                </div>
                
                <div class="paragraph">
                    初云眺江閣，忽欲登山椒。
                </div>
                
                <div class="paragraph">
                    陟巘踐蹺踊，舍鞍升岧嶢。
                </div>
                
                <div class="paragraph">
                    濈濈雲屨濕，翩翩風袂飄。
                </div>
                
                <div class="paragraph">
                    廣隰綠交映，蕪城遠無囂。
                </div>
                
                <div class="paragraph">
                    带繚江路永，隙光溪影摇。
                </div>
                
                <div class="paragraph">
                    他山若聚米，亂壠疑翻潮。
                </div>
                
                <div class="paragraph">
                    岸巾歎鬢槁，撫髀憐肉消。
                </div>
                
                <div class="paragraph">
                    欲攄紆鬰懷，自恨痀僂腰。
                </div>
                
                <div class="paragraph">
                    心知中峰近，意怯老步遙。
                </div>
                
                <div class="paragraph">
                    班荆坐危磴，植杖臨高苗。
                </div>
                
                <div class="paragraph">
                    注目送三士，綠蘿凌九霄。
                </div>
                
                <div class="paragraph">
                    風流蹔雲散，箕踞還獨謠。
                </div>
                
                <div class="paragraph">
                    仰答順風呼，俯聽深澗樵。
                </div>
                
                <div class="paragraph">
                    山靈或聳誚，谷友如遷喬。
                </div>
                
                <div class="paragraph">
                    雖同仙凡隔，亦覺神爽超。
                </div>
                
                <div class="paragraph">
                    毋比抱腸鼠，已異枝巢鷯。
                </div>
                
                <div class="paragraph">
                    夕曛下歸徑，平林有鳴蜩。
                </div>
                
                <div class="paragraph">
                    回瞻已陳迹，青靄烟寥寥。
                </div>
                
        </div>
