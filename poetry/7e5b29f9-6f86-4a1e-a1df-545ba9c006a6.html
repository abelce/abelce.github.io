            次韻林吉夫朝奉共樂臺即事
        </h2>
        <div class="author"><a href="/author/27952773-dd18-42b7-bb1f-0134aeed3e27.html" title="廖剛" target="_blank">

        <div class="paragraphs">
            
                <div class="paragraph">
                    一飛南墮羽譙譙，回首清都萬里遥。
                </div>
                
                <div class="paragraph">
                    却幸開樽得雲榭，不妨攜客上星橋。
                </div>
                
                <div class="paragraph">
                    花明總照潘郎髩，柳妙爭縈楚女腰。
                </div>
                
                <div class="paragraph">
                    化國春城人自樂，多慙前哲德音昭。
                </div>
                
        </div>
