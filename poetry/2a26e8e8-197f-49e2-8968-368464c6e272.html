    <div class="container">
        <h2 class="name">
            往在東武與人往反作粲字韵詩四首今黄魯直亦次韵見寄復和答之
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    苻堅破荆州，止獲一人半。
                </div>
                
                <div class="paragraph">
                    中郎老不遇，但喜識元歎。
                </div>
                
                <div class="paragraph">
                    我今獨何幸，文字厭奇玩。
                </div>
                
                <div class="paragraph">
                    又得天下才，相從百憂散。
                </div>
                
                <div class="paragraph">
                    陰求我輩人，規作林泉伴。
                </div>
                
                <div class="paragraph">
                    寧當待垂老，倉卒收一旦。
                </div>
                
                <div class="paragraph">
                    不見梁伯鸞，空對孟光案。
                </div>
                
                <div class="paragraph">
                    才難不其然，婦女厠周亂。
                </div>
                
                <div class="paragraph">
                    世豈無作者，於我如既盥。
                </div>
                
                <div class="paragraph">
                    獨喜誦君詩，咸韶音節緩。
                </div>
                
                <div class="paragraph">
                    夜光一已多，矧獲纍纍貫。
                </div>
                
                <div class="paragraph">
                    相思君欲瘦，不往我真懦。
                </div>
                
                <div class="paragraph">
                    吾儕眷微祿，寒夜把寸炭。
                </div>
                
                <div class="paragraph">
                    何時定相過，徑就我乎館。
                </div>
                
                <div class="paragraph">
                    飄然東南去，江水清且暖。
                </div>
                
                <div class="paragraph">
                    相與訪名山，微言師忍粲。
                </div>
                
        </div>
    </div>
