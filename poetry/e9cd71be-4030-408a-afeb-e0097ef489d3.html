    <div class="container">
        <h2 class="name">
            五哀詩 楚三閭大夫屈原
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚懷聽秦誑，身作咸陽鬼。
                </div>
                
                <div class="paragraph">
                    當時屈原争，坐困椒蘭毁。
                </div>
                
                <div class="paragraph">
                    襄王復不悟，遠作江南徙。
                </div>
                
                <div class="paragraph">
                    行吟沅湘間，形槁顔色悴。
                </div>
                
                <div class="paragraph">
                    著書稱離騷，風雅齊厥理。
                </div>
                
                <div class="paragraph">
                    鴟鴞况小人，鸞鳳喻君子。
                </div>
                
                <div class="paragraph">
                    眷眷不忘君，一篇三致意。
                </div>
                
                <div class="paragraph">
                    紉蘭採杜若，冠佩空自偉。
                </div>
                
                <div class="paragraph">
                    舉世混濁中，誰與同樂此。
                </div>
                
                <div class="paragraph">
                    忠臣會遇難，千古共一軌。
                </div>
                
                <div class="paragraph">
                    人情疏骾亮，物能使軟美。
                </div>
                
                <div class="paragraph">
                    存亡反覆間，悔及良晚矣。
                </div>
                
                <div class="paragraph">
                    嗟嗟屈子心，芳潔疇與比。
                </div>
                
                <div class="paragraph">
                    日月可争光，塵垢安能滓。
                </div>
                
                <div class="paragraph">
                    聊從太史卜，肯逐漁父醉。
                </div>
                
                <div class="paragraph">
                    甘葬魚腹中，懷沙汨羅水。
                </div>
                
                <div class="paragraph">
                    千秋身後名，芬馥同茝芷。
                </div>
                
                <div class="paragraph">
                    夫豈椒蘭徒，據勢長不死。
                </div>
                
        </div>
