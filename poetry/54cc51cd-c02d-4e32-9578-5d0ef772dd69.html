    <div class="container">
        <h2 class="name">
            孤山行
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    盛時考槃古逸民，湖山草木咸知名。
                </div>
                
                <div class="paragraph">
                    至今八篇爛古錦，豈特五字如長城。
                </div>
                
                <div class="paragraph">
                    長驅萬騎到其下，束手按甲循牆行。
                </div>
                
                <div class="paragraph">
                    大邦維翰蔽騷雅，遐衝既折猶精神。
                </div>
                
                <div class="paragraph">
                    抗衡劇孟一敵國，彈壓西子孤山春。
                </div>
                
                <div class="paragraph">
                    死諸葛走生仲達，送修靖邀陶淵明。
                </div>
                
                <div class="paragraph">
                    聚蚊莫及怒雷迅，老瓦不亂黄鍾鳴。
                </div>
                
                <div class="paragraph">
                    清彈豈爲賞音廢，自芳更問林扉扃。
                </div>
                
                <div class="paragraph">
                    鷗盟未冷浪拍拍，弋者何慕鴻冥冥。
                </div>
                
                <div class="paragraph">
                    水流山空鶴態度，冰枯雪寒梅弟兄。
                </div>
                
                <div class="paragraph">
                    梅當成實自調鼎，鶴既生子仍姓丁。
                </div>
                
                <div class="paragraph">
                    鄉來偶同賦招隠，老去亦各相忘形。
                </div>
                
                <div class="paragraph">
                    故廬夜夜月如晝，少微耿耿天無雲。
                </div>
                
                <div class="paragraph">
                    千金儻可市駿骨，萬古適足空凡群。
                </div>
                
                <div class="paragraph">
                    百身可贖但虛語，九原喚起知無因。
                </div>
                
                <div class="paragraph">
                    爲公滿酌井花水，酹一抔土公應聞。
                </div>
                
        </div>
