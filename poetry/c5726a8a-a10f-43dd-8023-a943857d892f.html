<body>
    <div class="container">
        <h2 class="name">
            畢叔茲可掃園賞牡丹
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衣冠塞繁都，茂苑非夙昔。
                </div>
                
                <div class="paragraph">
                    雙鋪俯行渠，文簡相公宅。
                </div>
                
                <div class="paragraph">
                    是家固多賢，滿篋載春秋。
                </div>
                
                <div class="paragraph">
                    中有數畝園，頗復修風流。
                </div>
                
                <div class="paragraph">
                    新亭著高穩，佳木行清幽。
                </div>
                
                <div class="paragraph">
                    客來必置醴，井蛙挾其輈。
                </div>
                
                <div class="paragraph">
                    張燈看洛花，意作長門愁。
                </div>
                
                <div class="paragraph">
                    小却得一欣，凍壁纏蛟虬。
                </div>
                
                <div class="paragraph">
                    先朝補天手，翰墨皆其遊。
                </div>
                
                <div class="paragraph">
                    再拜閲帝書，局促虞褚歐。
                </div>
                
                <div class="paragraph">
                    平生實好奇，兩武布九州。
                </div>
                
                <div class="paragraph">
                    恍然駕閬風，坐我曲池頭。
                </div>
                
                <div class="paragraph">
                    竹間是茶煙，松風助颼颼。
                </div>
                
                <div class="paragraph">
                    梅食亦登盤，按行感良儔。
                </div>
                
                <div class="paragraph">
                    櫪馬喧午枕，土毛擷晨羞。
                </div>
                
                <div class="paragraph">
                    似聞屋東偏，萬指食鋤耰。
                </div>
                
                <div class="paragraph">
                    行當賣書籍，買鄰託羊求。
                </div>
                
                <div class="paragraph">
                    與公行灌園，第一營瓜疇。
                </div>
                
        </div>
