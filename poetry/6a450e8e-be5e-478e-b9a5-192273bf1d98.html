    <div class="container">
        <h2 class="name">
            古思歸引
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人思歸兮，宅林藪之邃深。
                </div>
                
                <div class="paragraph">
                    阻長隄而臨清渠兮，芬翳翳以交陰。
                </div>
                
                <div class="paragraph">
                    有觀閣池沼兮，通泉溜而附嶔崟。
                </div>
                
                <div class="paragraph">
                    蹇美羽之翔集兮，嘉魚樂而浮沉。
                </div>
                
                <div class="paragraph">
                    時則命宴于芳晨兮，連親戚與佳賓。
                </div>
                
                <div class="paragraph">
                    執樂而侍兮，列秦趙之艷人。
                </div>
                
                <div class="paragraph">
                    管弦奏兮，歌悠揚而絕塵。
                </div>
                
                <div class="paragraph">
                    漿蘭桂兮，羞肴珍。
                </div>
                
                <div class="paragraph">
                    左琴右書兮，助爲娛而養真。
                </div>
                
                <div class="paragraph">
                    又期于不朽兮，志慠然而陵雲。
                </div>
                
                <div class="paragraph">
                    孰能婆娑于九列兮，顧牽羈于繁文。
                </div>
                
                <div class="paragraph">
                    曲有弦而無辭兮，述予懷以自信。
                </div>
                
                <div class="paragraph">
                    歌曰：日轂馳兮老將至，鑠外紛兮中系累。
                </div>
                
                <div class="paragraph">
                    歸去來兮予之思，放吾形兮聊逍遙以卒歲。
                </div>
                
        </div>
