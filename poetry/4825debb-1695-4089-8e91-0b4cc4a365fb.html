    <div class="container">
        <h2 class="name">
            荅黎士曹黎生前適越後之楚
        </h2>
        <div class="author"><a href="/author/3188bc11-6105-4656-bb53-038d49fd0785.html" title="皎然" target="_blank">
                皎然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚木紛如麻，高松自孤直。
                </div>
                
                <div class="paragraph">
                    願得苦寒枝，與君比顏色。
                </div>
                
                <div class="paragraph">
                    故鄉眇天末，羇旅滄江隅。
                </div>
                
                <div class="paragraph">
                    委質在忠信，苦心無變渝。
                </div>
                
                <div class="paragraph">
                    何繇表名義，贈君金轆轤。
                </div>
                
                <div class="paragraph">
                    何以美知才，投我懸黎珠。
                </div>
                
                <div class="paragraph">
                    遽爲千里別，南風思越絕。
                </div>
                
                <div class="paragraph">
                    愛君隨海鷗，倚櫂宿沙月。
                </div>
                
                <div class="paragraph">
                    不栖惡木上，肯蹈巴蛇穴。
                </div>
                
                <div class="paragraph">
                    一上蕭然峰，擬蹤幽人轍。
                </div>
                
                <div class="paragraph">
                    晨興獨西望，郢水期泝沿。
                </div>
                
                <div class="paragraph">
                    夜到洞庭月，秋經雲夢天。
                </div>
                
                <div class="paragraph">
                    黎生知吾道，此地不潸然。
                </div>
                
                <div class="paragraph">
                    欲寄楚人住，學拏漁子船。
                </div>
                
                <div class="paragraph">
                    奈何北風至，攪我窗中弦。
                </div>
                
                <div class="paragraph">
                    遊子動歸思，江蘺亦綿綿。
                </div>
                
                <div class="paragraph">
                    篋中封禪書，欲獻無由緣。
                </div>
                
                <div class="paragraph">
                    豈乏晨風翼，翻飛到日邊。
                </div>
                
        </div>
