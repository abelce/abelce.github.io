    <div class="container">
        <h2 class="name">
            癸酉中冬四日江行
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新寒蕩餘暑，小雨結離愁。
                </div>
                
                <div class="paragraph">
                    行人向西去，江水自東流。
                </div>
                
                <div class="paragraph">
                    我趁孤船歸，回腸車萬周。
                </div>
                
                <div class="paragraph">
                    假寐槳聲中，清夢何悠悠。
                </div>
                
                <div class="paragraph">
                    恍若傅兩翼，飄然得浮遊。
                </div>
                
                <div class="paragraph">
                    仙風入山骨，佳氣遮林邱。
                </div>
                
                <div class="paragraph">
                    塵外人物古，雲間樓殿幽。
                </div>
                
                <div class="paragraph">
                    自念此何許，而容區中囚。
                </div>
                
                <div class="paragraph">
                    旁有老人笑，謂予失初謀。
                </div>
                
                <div class="paragraph">
                    貪前慕垂餌，遂爲香所鈎。
                </div>
                
                <div class="paragraph">
                    今兹窮瘁身，抱病炎荒陬。
                </div>
                
                <div class="paragraph">
                    終歲骨肉念，百年離合憂。
                </div>
                
                <div class="paragraph">
                    俛默事迎送，嗟嗟亦良羞。
                </div>
                
                <div class="paragraph">
                    予欲從之拜，江波拍船頭。
                </div>
                
                <div class="paragraph">
                    危坐記惝恍，熏心省愆尤。
                </div>
                
                <div class="paragraph">
                    玉玷容可磨，水跌那許收。
                </div>
                
        </div>
    </div>
