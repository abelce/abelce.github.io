    <div class="container">
        <h2 class="name">
            軾在潁州與趙德麟同治西湖未成改揚州三月十六日湖成德麟有詩見懷次其韵
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太山秋毫兩無窮，鉅細本出相形中。
                </div>
                
                <div class="paragraph">
                    大千起滅一塵裏，未覺杭潁誰雌雄。
                </div>
                
                <div class="paragraph">
                    我在錢塘拓湖淥，大隄士女爭昌丰。
                </div>
                
                <div class="paragraph">
                    六橋橫絕天漢上，北山始與南屏通。
                </div>
                
                <div class="paragraph">
                    忽驚二十五萬丈，老葑席卷蒼雲空。
                </div>
                
                <div class="paragraph">
                    朅來潁尾弄秋色，一水縈带昭靈宮。
                </div>
                
                <div class="paragraph">
                    坐思吳越不可到，借君月斧修朣朧。
                </div>
                
                <div class="paragraph">
                    二十四橋亦何有，換此十頃玻璃風。
                </div>
                
                <div class="paragraph">
                    雷塘水乾禾黍滿，寶釵耕出餘鸞龍。
                </div>
                
                <div class="paragraph">
                    明年詩客來弔古，伴我霜夜號秋蟲。
                </div>
                
        </div>
