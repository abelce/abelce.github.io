<body>
    <div class="container">
        <h2 class="name">
            送華陰尉張苕赴邕府使幕
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔忝南宮郎，往來東觀頻。
                </div>
                
                <div class="paragraph">
                    嘗披燕公傳，聳若窺三辰。
                </div>
                
                <div class="paragraph">
                    翊聖崇國本，像賢正朝倫。
                </div>
                
                <div class="paragraph">
                    高視緬今古，清風敻無鄰。
                </div>
                
                <div class="paragraph">
                    蘭錡照通衢，一家十朱輪。
                </div>
                
                <div class="paragraph">
                    酇國嗣侯絕，韋卿世業貧。
                </div>
                
                <div class="paragraph">
                    夫子承大名，少年振芳塵。
                </div>
                
                <div class="paragraph">
                    青袍仙掌下，矯首凌煙旻。
                </div>
                
                <div class="paragraph">
                    公冶本非罪，潘郎一爲民。
                </div>
                
                <div class="paragraph">
                    風霜苦搖落，堅白無緇磷。
                </div>
                
                <div class="paragraph">
                    一旦逢良時，天光燭幽淪。
                </div>
                
                <div class="paragraph">
                    重爲長裾客，佐彼觀風臣。
                </div>
                
                <div class="paragraph">
                    分野窮禹畫，人煙過虞巡。
                </div>
                
                <div class="paragraph">
                    不言此行遠，所樂相知新。
                </div>
                
                <div class="paragraph">
                    雨起巫山陽，鳥鳴湘水濱。
                </div>
                
                <div class="paragraph">
                    離筵出蒼莽，別曲多悲辛。
                </div>
                
                <div class="paragraph">
                    今朝一杯酒，明日千里人。
                </div>
                
                <div class="paragraph">
                    從此孤舟去，悠悠天海春。
                </div>
                
        </div>
