    <div class="container">
        <h2 class="name">
            敬酬杜華淇上見贈兼呈熊曜
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    杜侯實才子，盛名不可及。
                </div>
                
                <div class="paragraph">
                    祗曾效一官，今已年四十。
                </div>
                
                <div class="paragraph">
                    是君同時者，已有尚書郎。
                </div>
                
                <div class="paragraph">
                    憐君獨未遇，淹泊在他鄉。
                </div>
                
                <div class="paragraph">
                    我從京師來，到此喜相見。
                </div>
                
                <div class="paragraph">
                    共論窮途事，不覺淚滿面。
                </div>
                
                <div class="paragraph">
                    憶昨癸未歲，吾兄自江東。
                </div>
                
                <div class="paragraph">
                    得君江湖詩，骨氣凌謝公。
                </div>
                
                <div class="paragraph">
                    熊生尉淇上，開館常待客。
                </div>
                
                <div class="paragraph">
                    喜我二人來，歡笑朝復夕。
                </div>
                
                <div class="paragraph">
                    縣樓壓春岸，戴勝鳴花枝。
                </div>
                
                <div class="paragraph">
                    吾徒在舟中，縱酒兼彈棊。
                </div>
                
                <div class="paragraph">
                    三月猶未還，寒愁滿春草。
                </div>
                
                <div class="paragraph">
                    賴蒙瑤華贈，諷詠慰懷抱。
                </div>
                
        </div>
    </div>
