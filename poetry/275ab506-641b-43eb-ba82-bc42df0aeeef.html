    <div class="container">
        <h2 class="name">
            安清洞夜坐有懷
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    屋角錦樹風飛揚，陰岑夜色凝清霜。
                </div>
                
                <div class="paragraph">
                    結庵雲竇謝塵俗，危然搔首憂偏長。
                </div>
                
                <div class="paragraph">
                    背燈顧影空寂閴，亦復自怪何昂藏。
                </div>
                
                <div class="paragraph">
                    人生百慮已大瘦，顧我耿耿無他腸。
                </div>
                
                <div class="paragraph">
                    年來戎馬暗河朔，宵旰十載煩吾皇。
                </div>
                
                <div class="paragraph">
                    時將朝事問府主，藁街未見梟狼羊。
                </div>
                
                <div class="paragraph">
                    我亦乾坤一窮士，癡心未肯老爲郎。
                </div>
                
                <div class="paragraph">
                    浩歌慷慨擬投筆，門外太白空煌煌。
                </div>
                
                <div class="paragraph">
                    願學北地傅介子，一節出斬樓蘭王。
                </div>
                
        </div>
    </div>
