<body>
    <div class="container">
        <h2 class="name">
            杜挺之新得和州將出京遺予薪芻豆
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魯公馬病不可出，陶令言拙徒扣門。
                </div>
                
                <div class="paragraph">
                    舉家食粥焉用怪，但願漉酒巾常存。
                </div>
                
                <div class="paragraph">
                    長安侏儒勝方朔，水邊漂母哀王孫。
                </div>
                
                <div class="paragraph">
                    王孫功名立四極，方朔詼談干至尊。
                </div>
                
                <div class="paragraph">
                    我才不及三二子，摧藏自愧趨權閽。
                </div>
                
                <div class="paragraph">
                    前時永叔寄秉粟，一秋已免憂朝昏。
                </div>
                
                <div class="paragraph">
                    今君益之薪與菽，老馬病骨生精魂。
                </div>
                
                <div class="paragraph">
                    昨聞新拜歷陽守，王國久客虱處褌。
                </div>
                
                <div class="paragraph">
                    都水借船輕復淺，急趁寒汴流渾渾。
                </div>
                
                <div class="paragraph">
                    耳清眼明見野色，一聽江鶴醒若噴。
                </div>
                
                <div class="paragraph">
                    餘糧滯鈍不暇惜，均於朋契惟義惇。
                </div>
                
                <div class="paragraph">
                    設如河涸膠在步，縣邑亦足供雞豚。
                </div>
                
                <div class="paragraph">
                    却嗟我甑有時匱，莫與太倉黄鼠論。
                </div>
                
        </div>
    </div>
