    <div class="container">
        <h2 class="name">
            漢祖天師口訣
        </h2>
        <div class="author"><a href="/author/ff4f4562-7a11-44ba-84f0-dea287e55cdd.html" title="無名氏" target="_blank">
                無名氏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鉛抽髓，髓抽精，精髓相合丹必成。
                </div>
                
                <div class="paragraph">
                    一斤水銀十七兩，一兩變化是鉛精。
                </div>
                
                <div class="paragraph">
                    將此鉛精作大丹，老子九轉入生研。
                </div>
                
                <div class="paragraph">
                    一麗水銀特牛力，服之令人貌若仙，貌若仙兮筋骨堅。
                </div>
                
                <div class="paragraph">
                    筋骨堅強返枯槁，截舌人間不須道。
                </div>
                
                <div class="paragraph">
                    未能隱顯出沒藏，切慎懼口莫顛狂。
                </div>
                
                <div class="paragraph">
                    若教上界天神怒，恐遭非橫及刀光。
                </div>
                
                <div class="paragraph">
                    。
                </div>
                
        </div>
    </div>
