    <div class="container">
        <h2 class="name">
            白湖廟二十韻
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    靈妃一女子，瓣香起湄洲。
                </div>
                
                <div class="paragraph">
                    巨浸雖稽天，旗蓋儼中流。
                </div>
                
                <div class="paragraph">
                    駕風檣浪舶，翻筋斗韆鞦。
                </div>
                
                <div class="paragraph">
                    既而大神通，血食羊萬頭。
                </div>
                
                <div class="paragraph">
                    封爵遂綦貴，青圭蔽珠旒。
                </div>
                
                <div class="paragraph">
                    輪奐擬宮省，盥薦皆公侯。
                </div>
                
                <div class="paragraph">
                    始盛自全閩，俄遍於齊州。
                </div>
                
                <div class="paragraph">
                    靜如海不波，幽與神爲謀。
                </div>
                
                <div class="paragraph">
                    營卒嘗密禱，山越立獻囚。
                </div>
                
                <div class="paragraph">
                    豈必如麻姑，撒米人間游。
                </div>
                
                <div class="paragraph">
                    亦竊笑阿環，種桃兒童偷。
                </div>
                
                <div class="paragraph">
                    獨於民錫福，能使歲有秋。
                </div>
                
                <div class="paragraph">
                    每至割穫時，稚耄爭勸酬。
                </div>
                
                <div class="paragraph">
                    坎坎擊社鼓，嗚嗚纏蠻謳。
                </div>
                
                <div class="paragraph">
                    常恨孔子沒，豳風不見收。
                </div>
                
                <div class="paragraph">
                    君謨與漁仲，亦未嘗旁搜。
                </div>
                
                <div class="paragraph">
                    束晳何人哉，愚欲補前脩。
                </div>
                
                <div class="paragraph">
                    緬懷荔臺叟，紀述惜未周。
                </div>
                
                <div class="paragraph">
                    他山豈無石，可以礱且鎪。
                </div>
                
                <div class="paragraph">
                    吾老毛穎禿，安能斡萬年。
                </div>
                
        </div>
