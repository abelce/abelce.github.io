    <div class="container">
        <h2 class="name">
            王昭君怨諸詞人連句（伯二七四八）一首
        </h2>
        <div class="author"><a href="/author/afae9930-3cf7-4bcb-bb15-fcc7ce79c5e3.html" title="佚名" target="_blank">
                佚名
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    掖庭嬌幸在蛾眉，争用黃金寫艷姿。
                </div>
                
                <div class="paragraph">
                    始言恩寵由君意，誰謂容顏信畫師。
                </div>
                
                <div class="paragraph">
                    微軀一自入深宮，春華幾度落秋風。
                </div>
                
                <div class="paragraph">
                    君恩不惜便（更）衣處，妾貌應殊畫壁中。
                </div>
                
                <div class="paragraph">
                    聞道和親將我敞（撇），選貌披圖遍宮掖。
                </div>
                
                <div class="paragraph">
                    圖中容貌既不如，選後君王空悔惜。
                </div>
                
                <div class="paragraph">
                    始知王意本相親，自恨丹青每誤身。
                </div>
                
                <div class="paragraph">
                    昔是宮中薄命妾，今成塞外斷腸人。
                </div>
                
                <div class="paragraph">
                    九重恩愛應長謝，萬里關山愁遠嫁。
                </div>
                
                <div class="paragraph">
                    飛來北地不勝春，月照南庭空度夜。
                </div>
                
                <div class="paragraph">
                    夜中含涕獨嬋娟，遥念君邊與朔邊。
                </div>
                
                <div class="paragraph">
                    毳幕不同羅帳日，氈裘非復錦衾年。
                </div>
                
                <div class="paragraph">
                    長安高闕三千里，一望能令一心死。
                </div>
                
                <div class="paragraph">
                    秋來懷抱既不堪，況復南飛雁聲起。
                </div>
                
        </div>
    </div>
