    <div class="container">
        <h2 class="name">
            和東坡紅鞓带
        </h2>
        <div class="author"><a href="/author/e3a8ff8b-49b8-41b4-92d4-c3d45ab082fb.html" title="秦觀" target="_blank">
                秦觀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見相如容貌窮不枯，卓氏恥之分百奴。
                </div>
                
                <div class="paragraph">
                    一朝奉指使筇筰，駟馬赤車從萬夫。
                </div>
                
                <div class="paragraph">
                    仲元君平更高妙，寄食耕卜霜眉鬚。
                </div>
                
                <div class="paragraph">
                    兩川人物古不乏，數子風流今可無。
                </div>
                
                <div class="paragraph">
                    參軍少年飽經術，期作侍中司御壺。
                </div>
                
                <div class="paragraph">
                    老披青衫更矍鑠，上馬不用兒孫扶。
                </div>
                
                <div class="paragraph">
                    一朝忽解印綬去，恥將詩禮攘裙襦。
                </div>
                
                <div class="paragraph">
                    懸知百年事已定，却笑列仙形甚臞。
                </div>
                
                <div class="paragraph">
                    東阡北陌西風入，瑞草橋邊人叫呼。
                </div>
                
                <div class="paragraph">
                    想見紅圍照白髮，頹然醉卧文君壚。
                </div>
                
        </div>
    </div>
