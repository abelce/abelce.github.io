        <h2 class="name">
            廬山雜興  其九
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">

            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霜清玉繩曉，澗谷風未號。
                </div>
                
                <div class="paragraph">
                    澄潭不可極，俛盼驚骨毛。
                </div>
                
                <div class="paragraph">
                    豈不有神物，於茲能遁逃。
                </div>
                
                <div class="paragraph">
                    海日射兩崖，餘輝何昭昭。
                </div>
                
                <div class="paragraph">
                    游鱗出岸穴，翻覆如銀刀。
                </div>
                
                <div class="paragraph">
                    偶來殊不惡，勝事俄所遭。
                </div>
                
                <div class="paragraph">
                    聊爲五字詠，遠愧謝與陶。
                </div>
                
        </div>
