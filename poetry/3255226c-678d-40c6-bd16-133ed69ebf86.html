    <div class="container">
        <h2 class="name">
            寄珍首座
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詩寧淺而静，不貴深而蕪。
                </div>
                
                <div class="paragraph">
                    觀公秋懷作，峻潔仍紆餘。
                </div>
                
                <div class="paragraph">
                    譬之列華饌，陸海盈中厨。
                </div>
                
                <div class="paragraph">
                    食蟹貴抱黄，食魚先腹腴。
                </div>
                
                <div class="paragraph">
                    多入出或少，我昔聞先儒。
                </div>
                
                <div class="paragraph">
                    年來病蹇拙，意廣材復疏。
                </div>
                
                <div class="paragraph">
                    之子禪定起，焚香滿晴虚。
                </div>
                
                <div class="paragraph">
                    坐看氤氲處，緜緜詩思俱。
                </div>
                
                <div class="paragraph">
                    應作牛腰束，能寄草堂無。
                </div>
                
        </div>
    </div>
