    <div class="container">
        <h2 class="name">
            別荆州諸友
        </h2>
        <div class="author"><a href="/author/29a0bb2d-73ed-43aa-8dbb-b51536e7a306.html" title="呂皓" target="_blank">
                呂皓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荆州三度別，此別尤酸冷。
                </div>
                
                <div class="paragraph">
                    兼葭逐岸靡，烟雨隔林迴。
                </div>
                
                <div class="paragraph">
                    去棹行且留，離觴醉還醒。
                </div>
                
                <div class="paragraph">
                    緬懷荆州士，鵠立霜毛整。
                </div>
                
                <div class="paragraph">
                    競爽信何人，班班紛脫穎。
                </div>
                
                <div class="paragraph">
                    况是清峻流，魁然挈裘領。
                </div>
                
                <div class="paragraph">
                    相逢名教樂，殊忘舊機境。
                </div>
                
                <div class="paragraph">
                    草木臭味同，何庸强畦畛。
                </div>
                
                <div class="paragraph">
                    虎豹識避就，寧忍覆陷穽。
                </div>
                
                <div class="paragraph">
                    人情不相遠，頗諒心耿耿。
                </div>
                
                <div class="paragraph">
                    眼裏絕荆蓁，夙生何獨幸。
                </div>
                
                <div class="paragraph">
                    時恨多曠遠，赧容發面頸。
                </div>
                
                <div class="paragraph">
                    分袂復自茲，深淵惜斷綆。
                </div>
                
                <div class="paragraph">
                    斷綆無續期，分袂有時并。
                </div>
                
                <div class="paragraph">
                    但願各自珍，時當動深省。
                </div>
                
                <div class="paragraph">
                    一簣會成山，九仞猶棄井。
                </div>
                
                <div class="paragraph">
                    要令百鍊金，青熒無留礦。
                </div>
                
                <div class="paragraph">
                    大哉乾坤內，吾道相與永。
                </div>
                
        </div>
