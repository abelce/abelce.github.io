            寒食前一日率趙伯山李漢老楊時可秦夷行劉仲忱游西池泛舟置酒分韵賦詩以每日江頭盡醉歸爲韵余得江字因即賦所見
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老欲爭春未肯降，强陪諸彥倒空缸。
                </div>
                
                <div class="paragraph">
                    上林春景宜寒食，水殿樓臺勝曲江。
                </div>
                
                <div class="paragraph">
                    花裏人家酤酒斗，葦間釣艇買魚雙。
                </div>
                
                <div class="paragraph">
                    眼穿不見春風面，翠袖依微半隠窗。
                </div>
                
        </div>
