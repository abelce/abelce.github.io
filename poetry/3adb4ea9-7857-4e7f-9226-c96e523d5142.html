    <div class="container">
        <h2 class="name">
            與諸公會飲崑山放生池亭
        </h2>
        <div class="author"><a href="/author/2a1c9097-84fc-4c67-aedf-05ef04a5c820.html" title="趙彥端" target="_blank">
                趙彥端
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    初疑山遥遥，不知日車永。
                </div>
                
                <div class="paragraph">
                    杖藜起衰病，適此氛翳屏。
                </div>
                
                <div class="paragraph">
                    北山喜覿面，倒屣客不領。
                </div>
                
                <div class="paragraph">
                    讙然呼斷橋，快掃風柳影。
                </div>
                
                <div class="paragraph">
                    扁舟載幽具，二面納倒景。
                </div>
                
                <div class="paragraph">
                    荷香已坐足，不待花破穎。
                </div>
                
                <div class="paragraph">
                    潛魚出銀刀，盈月上金餠。
                </div>
                
                <div class="paragraph">
                    琴間得新弄，棋醉有新警。
                </div>
                
                <div class="paragraph">
                    長笛者誰歟，喧靜同一境。
                </div>
                
                <div class="paragraph">
                    行歌带亦適，還坐燭初耿。
                </div>
                
                <div class="paragraph">
                    吾曹困重陰，濕處混蛙黽。
                </div>
                
                <div class="paragraph">
                    忽逢天宇寬，況此星斗冷。
                </div>
                
                <div class="paragraph">
                    酒爲河朔傾，大勝汲寒井。
                </div>
                
                <div class="paragraph">
                    詩成西園句，浩若轉脩綆。
                </div>
                
                <div class="paragraph">
                    君看萬象色，回首森已暝。
                </div>
                
                <div class="paragraph">
                    吾歡豈異茲，瓶罄勿三請。
                </div>
                
        </div>
