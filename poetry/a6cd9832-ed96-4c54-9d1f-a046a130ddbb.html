    <div class="container">
        <h2 class="name">
            行簡初授拾遺同早朝入閤因示十二韻
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜色尚蒼蒼，槐陰夾路長。
                </div>
                
                <div class="paragraph">
                    聽鐘出長樂，傳鼓到新昌。
                </div>
                
                <div class="paragraph">
                    宿雨沙隄潤，秋風樺燭香。
                </div>
                
                <div class="paragraph">
                    馬驕欺地軟，人健得天涼。
                </div>
                
                <div class="paragraph">
                    待漏排閶闔，停珂擁建章。
                </div>
                
                <div class="paragraph">
                    爾隨黃閤老，吾次紫微郎。
                </div>
                
                <div class="paragraph">
                    並入連稱籍，齊趨對折方。
                </div>
                
                <div class="paragraph">
                    鬬班花接萼，綽立雁分行。
                </div>
                
                <div class="paragraph">
                    近職誠爲美，微才豈合當。
                </div>
                
                <div class="paragraph">
                    綸言難下筆，諫紙易盈箱。
                </div>
                
                <div class="paragraph">
                    老去何僥倖，時來不料量。
                </div>
                
                <div class="paragraph">
                    唯求殺身地，相誓荅恩光。
                </div>
                
        </div>
    </div>
