    <div class="container">
        <h2 class="name">
            立春前二日獲雪
        </h2>
        <div class="author"><a href="/author/cb627d46-270f-4b2d-ae49-f0bc9a8c0280.html" title="宋祁" target="_blank">
                宋祁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    佳雪春前降，層陰臘外留。
                </div>
                
                <div class="paragraph">
                    日昏霏霰集，風定舞花稠。
                </div>
                
                <div class="paragraph">
                    浩氣皚皚徧，繁光衮衮流。
                </div>
                
                <div class="paragraph">
                    灑林初亂塢，拂瓦暗平溝。
                </div>
                
                <div class="paragraph">
                    洞矗三雲仗，山迎萬玉侯。
                </div>
                
                <div class="paragraph">
                    客車羊作駕，仙氅鶴供裘。
                </div>
                
                <div class="paragraph">
                    只有歌堪和，都無色可侔。
                </div>
                
                <div class="paragraph">
                    險堆憐傍砌，斜濕愛侵幬。
                </div>
                
                <div class="paragraph">
                    面旋成遲落，繽紛不頓休。
                </div>
                
                <div class="paragraph">
                    粉塘連北渚，縞頃接西疇。
                </div>
                
                <div class="paragraph">
                    興往惟思戴，賓來但憶鄒。
                </div>
                
                <div class="paragraph">
                    絮痕侵柳動，鹽影著波浮。
                </div>
                
                <div class="paragraph">
                    宿莽攢瑶草，長隄卧素虯。
                </div>
                
                <div class="paragraph">
                    正緣先畢雨，併欲潤天麰。
                </div>
                
                <div class="paragraph">
                    應禱驅民癠，呈祥溢里謳。
                </div>
                
                <div class="paragraph">
                    長人蒙帝力，歡酌任言醻。
                </div>
                
        </div>
