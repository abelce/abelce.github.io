    <div class="container">
        <h2 class="name">
            秦中吟十首 重賦
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    厚地植桑麻，所要濟生民。
                </div>
                
                <div class="paragraph">
                    生民理布帛，所求活一身。
                </div>
                
                <div class="paragraph">
                    身外充征賦，上以奉君親。
                </div>
                
                <div class="paragraph">
                    國家定兩稅，本意在愛人。
                </div>
                
                <div class="paragraph">
                    厥初防其淫，明敕內外臣。
                </div>
                
                <div class="paragraph">
                    稅外加一物，皆以枉法論。
                </div>
                
                <div class="paragraph">
                    奈何歲月久，貪吏得因循。
                </div>
                
                <div class="paragraph">
                    浚我以求寵，斂索無冬春。
                </div>
                
                <div class="paragraph">
                    織絹未成匹，繰絲未盈斤。
                </div>
                
                <div class="paragraph">
                    里胥迫我納，不許暫逡巡。
                </div>
                
                <div class="paragraph">
                    歲暮天地閉，陰風生破村。
                </div>
                
                <div class="paragraph">
                    夜深煙火盡，霰雪白紛紛。
                </div>
                
                <div class="paragraph">
                    幼者形不蔽，老者體無溫。
                </div>
                
                <div class="paragraph">
                    悲喘與寒氣，幷入鼻中辛。
                </div>
                
                <div class="paragraph">
                    昨日輸殘稅，因窺官庫門。
                </div>
                
                <div class="paragraph">
                    繒帛如山積，絲絮如雲屯。
                </div>
                
                <div class="paragraph">
                    號爲羨餘物，隨月獻至尊。
                </div>
                
                <div class="paragraph">
                    奪我身上煖，買爾眼前恩。
                </div>
                
                <div class="paragraph">
                    進入瓊林庫，歲久化爲塵。
                </div>
                
        </div>
