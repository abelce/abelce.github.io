    <div class="container">
        <h2 class="name">
            代上孫仲益尚書生日
        </h2>
        <div class="author"><a href="/author/d6b5439b-2025-4f76-9372-a953a54eafaa.html" title="史浩" target="_blank">
                史浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳山高兮江水長，江山鬰鬰蟠光芒。
                </div>
                
                <div class="paragraph">
                    上帝靳固鍾俊良，數千百歲誰可當。
                </div>
                
                <div class="paragraph">
                    西徐老人鬢眉蒼，身着秋碧雲錦裳。
                </div>
                
                <div class="paragraph">
                    馭風騎氣下大荒，帝命錦繡裹肺腸。
                </div>
                
                <div class="paragraph">
                    天門賜之龍虎章，下爲人間除不祥。
                </div>
                
                <div class="paragraph">
                    主盟吾道承素王，向來斯文病膏肓。
                </div>
                
                <div class="paragraph">
                    公於此時氣堂堂，道配歐蘇力相望。
                </div>
                
                <div class="paragraph">
                    朝游蓬壺暮扶桑，黼黻河漢回輝光。
                </div>
                
                <div class="paragraph">
                    臨流拯溺爲舟航，人生廢置不可量。
                </div>
                
                <div class="paragraph">
                    萬里放逐蛇虺鄉，翦翎籠中看鵰翔。
                </div>
                
                <div class="paragraph">
                    小儒願公如子房，不願公貴如六郎。
                </div>
                
                <div class="paragraph">
                    玉烈石髓請飽嘗，不須更待龍宮方。
                </div>
                
        </div>
    </div>
