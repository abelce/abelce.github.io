<body>
    <div class="container">
        <h2 class="name">
            後天馬歌
        </h2>
        <div class="author"><a href="/author/cd5a619b-0eed-42f7-adde-ca0afe9fd0ac.html" title="何麟瑞" target="_blank">
                何麟瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    建元天子不世出，天相神武産異物，有馬出在月氏窟。
                </div>
                
                <div class="paragraph">
                    寶劍之精，乾龍之靈。
                </div>
                
                <div class="paragraph">
                    足如奔電，目如耀星。
                </div>
                
                <div class="paragraph">
                    汗血雨洒，騣肉飆輕。
                </div>
                
                <div class="paragraph">
                    渴吻一飲，黄河塵生。
                </div>
                
                <div class="paragraph">
                    昂首一鳴，天雷收聲。
                </div>
                
                <div class="paragraph">
                    曾爲伏羲出河負八卦，曾隨穆王遠與西母會。
                </div>
                
                <div class="paragraph">
                    鸞旂屬車相後先，龍盾虎韔八寶韉。
                </div>
                
                <div class="paragraph">
                    萬乘親臨拜甘泉，穩馱玉輅壇壝前。
                </div>
                
                <div class="paragraph">
                    兀鼎勒兵十八萬，天子自將孰敢戰。
                </div>
                
                <div class="paragraph">
                    駿氣橫出立陣前，百萬聞嘶股俱顫。
                </div>
                
                <div class="paragraph">
                    笑此馬，神哉沛。
                </div>
                
                <div class="paragraph">
                    西極龍媒□望退。
                </div>
                
                <div class="paragraph">
                    天子作歌暢皇明，四夷竭蹙咸來庭。
                </div>
                
                <div class="paragraph">
                    天馬來，帝作歌，漢時此馬今更多。
                </div>
                
        </div>
