    <div class="container">
        <h2 class="name">
            謝朱宰賦南園二十韵
        </h2>
        <div class="author"><a href="/author/1b373dba-5489-4d78-8f5a-c8ef9f5a7bee.html" title="陳宓" target="_blank">
                陳宓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先君昔歸老，手自植六梅。
                </div>
                
                <div class="paragraph">
                    結亭在人境，尺地陽春回。
                </div>
                
                <div class="paragraph">
                    豈無林塘勝，可以榭與臺。
                </div>
                
                <div class="paragraph">
                    自云飽世味，一室足歡咍。
                </div>
                
                <div class="paragraph">
                    朝詩坐亭上，暮月行徘徊。
                </div>
                
                <div class="paragraph">
                    旁觀笑不足，獨酌興攸哉。
                </div>
                
                <div class="paragraph">
                    清風去倏遠，湫隘成鹿埃。
                </div>
                
                <div class="paragraph">
                    經營五畝地，得此城南隈。
                </div>
                
                <div class="paragraph">
                    鑿池壽水遶，開堂壺山來。
                </div>
                
                <div class="paragraph">
                    脩竹翠成幄，低花錦繁堆。
                </div>
                
                <div class="paragraph">
                    雖無亭舘巧，頗適疎散懷。
                </div>
                
                <div class="paragraph">
                    盡日避車馬，一逕荒莓苔。
                </div>
                
                <div class="paragraph">
                    有慚邑大夫，政成此銜杯。
                </div>
                
                <div class="paragraph">
                    落葉風掃溉，山禽喜毰毸。
                </div>
                
                <div class="paragraph">
                    哦詩動深谷，草木聲喧豗。
                </div>
                
                <div class="paragraph">
                    此邦漸惠澤，耆艾到提孩。
                </div>
                
                <div class="paragraph">
                    獨此小園植，秋芳遲君開。
                </div>
                
                <div class="paragraph">
                    唯梅最辱愛，有句高崔嵬。
                </div>
                
                <div class="paragraph">
                    青玉不足報，願公坐中台。
                </div>
                
                <div class="paragraph">
                    桃李滿天下，綠野追唐裴。
                </div>
                
        </div>
