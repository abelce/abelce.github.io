    <div class="container">
        <h2 class="name">
            送陳行之之信州推官
        </h2>
        <div class="author"><a href="/author/e9fb446d-ad9e-473f-a4ef-2dbba0bf683d.html" title="宋無" target="_blank">
                宋無
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢守曾懸榻，家聲復世綸。
                </div>
                
                <div class="paragraph">
                    贊廉推雅士，列郡重嘉賓。
                </div>
                
                <div class="paragraph">
                    昭代詳刑讞，賢僚體聖仁。
                </div>
                
                <div class="paragraph">
                    袴襦憐故老，狴犴念冤人。
                </div>
                
                <div class="paragraph">
                    英幹登時望，文華異等倫。
                </div>
                
                <div class="paragraph">
                    固宜膺寵渥，豈但活罷民。
                </div>
                
                <div class="paragraph">
                    江左名藩舊，風流佐幕新。
                </div>
                
                <div class="paragraph">
                    平反須有頌，剛决看如神。
                </div>
                
                <div class="paragraph">
                    郄鑒初榮養，黄香早締婣。
                </div>
                
                <div class="paragraph">
                    錦還鄉已晝，綵戲室俄春。
                </div>
                
                <div class="paragraph">
                    自補尋山屐，誰親墊雨巾。
                </div>
                
                <div class="paragraph">
                    拊循恩易洽，煦嫗俗當淳。
                </div>
                
                <div class="paragraph">
                    曲動陽關疊，樽移祖帳陳。
                </div>
                
                <div class="paragraph">
                    未能忘手握，何得更情親。
                </div>
                
                <div class="paragraph">
                    羨爾丹霄貴，悲余白髪貧。
                </div>
                
                <div class="paragraph">
                    尚期金鼎藥，猶客素衣塵。
                </div>
                
                <div class="paragraph">
                    巖壑將幽賞，烟霞欲隠淪。
                </div>
                
                <div class="paragraph">
                    交游千古事，離別百年身。
                </div>
                
                <div class="paragraph">
                    楚澤寒多雁，吳波暖見鱗。
                </div>
                
                <div class="paragraph">
                    相思不相見，音問莫辭頻。
                </div>
                
        </div>
