    <div class="container">
        <h2 class="name">
            大柿行
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見鄭虔學書晚彌篤，歲收柿葉貯三屋。
                </div>
                
                <div class="paragraph">
                    興來寢食兩俱忘，但覺毛公老而秃。
                </div>
                
                <div class="paragraph">
                    又不見梓人造車度群木，木中無火柿所獨。
                </div>
                
                <div class="paragraph">
                    舊言盖軫象乾坤，須信斡旋歸一軸。
                </div>
                
                <div class="paragraph">
                    美哉此果有常德，結實何曾問荒熟。
                </div>
                
                <div class="paragraph">
                    霜餘萬顆綴寒林，下視黄柑類奴僕。
                </div>
                
                <div class="paragraph">
                    牛心取象庶彷彿，熨斗得名何凂瀆。
                </div>
                
                <div class="paragraph">
                    火乾既許暖闗膈，冰冷當知解煩燠。
                </div>
                
                <div class="paragraph">
                    今年夏秋足時雨，盡道和氣鍾百穀。
                </div>
                
                <div class="paragraph">
                    西成僅得十之五，亦見陰陽有盈縮。
                </div>
                
                <div class="paragraph">
                    就中朱實繁且大，照野煌煌駭人目。
                </div>
                
                <div class="paragraph">
                    較之常歲遠不侔，正似斗勝難趁斛。
                </div>
                
                <div class="paragraph">
                    國家運厄困强敵，一紀於兹事弓韣。
                </div>
                
                <div class="paragraph">
                    空庭喋血在今年，我已不疑何更卜。
                </div>
                
                <div class="paragraph">
                    禾和鞋諧古云讖，大柿之祥天下福。
                </div>
                
                <div class="paragraph">
                    請賡繼伐獻吾君，王者功成四方服。
                </div>
                
        </div>
    </div>
