    <div class="container">
        <h2 class="name">
            送彭元忠縣丞北歸
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君從循州來，却向饒州去。
                </div>
                
                <div class="paragraph">
                    拍天海浪拂日峰，瓊尺裁成錦機句。
                </div>
                
                <div class="paragraph">
                    學詩初學陳後山，霜皮脫盡山骨寒。
                </div>
                
                <div class="paragraph">
                    近來別具一隻眼，要踏唐人最上關。
                </div>
                
                <div class="paragraph">
                    三春弱柳三秋月，半溪清冰半峰雪。
                </div>
                
                <div class="paragraph">
                    只今六月無此物，君能喚渠來入筆。
                </div>
                
                <div class="paragraph">
                    恰則新鶑百囀聲，忽有寒蛩終夜鳴。
                </div>
                
                <div class="paragraph">
                    瀟湘故人江漢客，爲君一夜頭盡白。
                </div>
                
                <div class="paragraph">
                    我欠天公詩債多，霜髭撚盡未償它。
                </div>
                
                <div class="paragraph">
                    君懷玉盤金叵羅，合騎天駟超天河。
                </div>
                
                <div class="paragraph">
                    如何也鑄一大錯，自古詩人多命薄。
                </div>
                
                <div class="paragraph">
                    黄茅起煙如黄沙，瘴母照永曼陀花。
                </div>
                
                <div class="paragraph">
                    廣東之游樂復樂，勸君不如早還家。
                </div>
                
        </div>
    </div>
