    <div class="container">
        <h2 class="name">
            真宗御製二首 亞獻、終獻用《平晉樂》。
        </h2>
        <div class="author"><a href="/author/93304f12-6aa0-4128-b9dd-e3836d36e1e7.html" title="郊廟朝會歌辭" target="_blank">
                郊廟朝會歌辭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五代衰替，六合携離。
                </div>
                
                <div class="paragraph">
                    封疆竊據，兵甲競馳。
                </div>
                
                <div class="paragraph">
                    天顧黎獻，塗炭可悲。
                </div>
                
                <div class="paragraph">
                    帝啟靈命，濬哲應期。
                </div>
                
                <div class="paragraph">
                    皇祖丕變，金鉞俄麾。
                </div>
                
                <div class="paragraph">
                    率土執贄，獷俗來儀。
                </div>
                
                <div class="paragraph">
                    瞻彼大鹵，竊此餘基。
                </div>
                
                <div class="paragraph">
                    獨迷文告，莫畏天威。
                </div>
                
                <div class="paragraph">
                    神宗繼統，璿圖有輝。
                </div>
                
                <div class="paragraph">
                    尚安蠢爾，罔懷格思。
                </div>
                
                <div class="paragraph">
                    六飛夙駕，萬旅奉辭。
                </div>
                
                <div class="paragraph">
                    徯來發詠，不陣行師。
                </div>
                
                <div class="paragraph">
                    雲旗先路，壺漿塞岐。
                </div>
                
                <div class="paragraph">
                    天臨日照，宸慮通微。
                </div>
                
                <div class="paragraph">
                    前歌後舞，人心悅隨。
                </div>
                
                <div class="paragraph">
                    要領自得，智力何施。
                </div>
                
                <div class="paragraph">
                    風移僭冒，政治淳熙。
                </div>
                
                <div class="paragraph">
                    書文混一，盛德咸宜。
                </div>
                
                <div class="paragraph">
                    干戈倒載，振振言歸。
                </div>
                
                <div class="paragraph">
                    誕昭七德，永定九圍。
                </div>
                
        </div>
