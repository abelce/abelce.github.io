    <div class="container">
        <h2 class="name">
            和左僕射燕公春日端居述懷
        </h2>
        <div class="author"><a href="/author/2dc1fafa-c486-440e-af45-53933eb98e3e.html" title="任希古" target="_blank">
                任希古
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    豐野光三傑，嬀庭贊五臣。
                </div>
                
                <div class="paragraph">
                    綈緗歌美譽，絲竹詠芳塵。
                </div>
                
                <div class="paragraph">
                    聖曆開環象，昌年降甫申。
                </div>
                
                <div class="paragraph">
                    高門非捨築，華構豈垂綸。
                </div>
                
                <div class="paragraph">
                    鳳邸摶霄翰，龍池躍海鱗。
                </div>
                
                <div class="paragraph">
                    玉鼎昇黃閣，金章謁紫宸。
                </div>
                
                <div class="paragraph">
                    禮闈通政本，文昌總國均。
                </div>
                
                <div class="paragraph">
                    調風振薄俗，清教敘彝倫。
                </div>
                
                <div class="paragraph">
                    星迴應緹管，日御警寅賓。
                </div>
                
                <div class="paragraph">
                    葉上曾槐變，花發小堂春。
                </div>
                
                <div class="paragraph">
                    思挂五都冕，言訪北山巾。
                </div>
                
                <div class="paragraph">
                    赫赫容臺上，千祀耀平津。
                </div>
                
        </div>
    </div>
