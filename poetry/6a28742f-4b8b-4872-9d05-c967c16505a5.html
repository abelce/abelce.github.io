    <div class="container">
        <h2 class="name">
            仁宗皇帝二詩御漢體書贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鴻荒有開，昉頡鳥跡。
                </div>
                
                <div class="paragraph">
                    字學之興，亦既象物。
                </div>
                
                <div class="paragraph">
                    漢有議郎，曰臣蔡邕。
                </div>
                
                <div class="paragraph">
                    帛書發奇，出淳古蹤。
                </div>
                
                <div class="paragraph">
                    千齡寥寥，嗣響逾邈。
                </div>
                
                <div class="paragraph">
                    貞觀御牀，淳化秘閣。
                </div>
                
                <div class="paragraph">
                    雲漢之章，施于仁皇。
                </div>
                
                <div class="paragraph">
                    厥維天葩，源宋跨唐。
                </div>
                
                <div class="paragraph">
                    萬幾燕閒，成是肆筆。
                </div>
                
                <div class="paragraph">
                    弛張異用，游戲如一。
                </div>
                
                <div class="paragraph">
                    士俗之成，玄默自躬。
                </div>
                
                <div class="paragraph">
                    見于首篇，尚絅之風。
                </div>
                
                <div class="paragraph">
                    安不忘危，尤示注意。
                </div>
                
                <div class="paragraph">
                    筆墨之餘，又形拊髀。
                </div>
                
                <div class="paragraph">
                    慶曆之治，太平極功。
                </div>
                
                <div class="paragraph">
                    帝心所存，天地與同。
                </div>
                
                <div class="paragraph">
                    春朝鳴珂，秋塞沈柝。
                </div>
                
                <div class="paragraph">
                    一視之仁，昭此聖學。
                </div>
                
                <div class="paragraph">
                    海嶽八極，羲娥九霄。
                </div>
                
                <div class="paragraph">
                    媲于寶藏，萬世見堯。
                </div>
                
        </div>
