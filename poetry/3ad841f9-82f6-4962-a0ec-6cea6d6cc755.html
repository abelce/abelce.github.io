    <div class="container">
        <h2 class="name">
            憩懷古堂
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新葺懷古堂，舊臨郭璞池。
                </div>
                
                <div class="paragraph">
                    去歲夏徂秋，無日不此嬉。
                </div>
                
                <div class="paragraph">
                    茨菰無暑性，芙蕖有涼姿。
                </div>
                
                <div class="paragraph">
                    今年池水乾，老子來遂稀。
                </div>
                
                <div class="paragraph">
                    豈惟來不留，亦復去靡思。
                </div>
                
                <div class="paragraph">
                    朝來偶一到，又覺景特奇。
                </div>
                
                <div class="paragraph">
                    水含霽後光，荷於風處欹。
                </div>
                
                <div class="paragraph">
                    便有白鷗下，驚起翠羽飛。
                </div>
                
                <div class="paragraph">
                    方池灧窗東，長池橫簷西。
                </div>
                
                <div class="paragraph">
                    紅綠向背看，觴詠朝夕宜。
                </div>
                
                <div class="paragraph">
                    此堂初無情，此池諒何知。
                </div>
                
                <div class="paragraph">
                    如何涉斯世，乖逢亦有時。
                </div>
                
        </div>
    </div>
