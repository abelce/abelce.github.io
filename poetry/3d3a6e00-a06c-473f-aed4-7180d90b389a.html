    <div class="container">
        <h2 class="name">
            擬古二章  其二
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霜英濾雲母，月華吐幽魄。
                </div>
                
                <div class="paragraph">
                    濬房鎖葳蕤，弄杼夜咿軋。
                </div>
                
                <div class="paragraph">
                    天寒日苦短，篋不貯寸帛。
                </div>
                
                <div class="paragraph">
                    嬋娟空自妍，襟袖無乃窄。
                </div>
                
                <div class="paragraph">
                    停機掩孤嚬，欲歌心已咽。
                </div>
                
                <div class="paragraph">
                    積此萬縷工，織成苧羅白。
                </div>
                
                <div class="paragraph">
                    蹇修來何時，復關滯塗轍。
                </div>
                
                <div class="paragraph">
                    女無終不嫁，謹勿昧所擇。
                </div>
                
                <div class="paragraph">
                    忍寒青瑣窗，熏麝翠羅幙。
                </div>
                
                <div class="paragraph">
                    粲粲雙明璫，團團雙白璧。
                </div>
                
                <div class="paragraph">
                    稚齒昔所娛，翫之不能斁。
                </div>
                
                <div class="paragraph">
                    春風蕩繁囿，觸眼會良匹。
                </div>
                
                <div class="paragraph">
                    擷芳索幽占，兩美斯有合。
                </div>
                
                <div class="paragraph">
                    及茲歲未晏，爲君媚芳澤。
                </div>
                
        </div>
