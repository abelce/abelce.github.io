    <div class="container">
        <h2 class="name">
            和李曼修孺職方謝梓守張靖子立龍圖遊春
        </h2>
        <div class="author"><a href="/author/d589f29b-f1f2-407b-8d07-742b6cab0aa7.html" title="馮山" target="_blank">
                馮山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    潼川侈風俗，一春事嬉遊。
                </div>
                
                <div class="paragraph">
                    太守與民樂，高會邀良儔。
                </div>
                
                <div class="paragraph">
                    年豐廷無訟，日夕爲歡謀。
                </div>
                
                <div class="paragraph">
                    賓從相追隨，景物多訪求。
                </div>
                
                <div class="paragraph">
                    名園布芳郊，寶刹依重丘。
                </div>
                
                <div class="paragraph">
                    紅旗肅冠蓋，畫鼓翻倡優。
                </div>
                
                <div class="paragraph">
                    人情殊未央，春意亦少留。
                </div>
                
                <div class="paragraph">
                    最後司馬至，爲羅東山羞。
                </div>
                
                <div class="paragraph">
                    觀棋緩带閒，試茗澄心幽。
                </div>
                
                <div class="paragraph">
                    猖狂但醒醉，感慨還唱酬。
                </div>
                
                <div class="paragraph">
                    清尊未放手，急景如轉頭。
                </div>
                
                <div class="paragraph">
                    分司飽餘味，經世忘遠憂。
                </div>
                
                <div class="paragraph">
                    来時蠶始眠，歸看場中麰。
                </div>
                
                <div class="paragraph">
                    人生苟適性，不羡萬戶侯。
                </div>
                
                <div class="paragraph">
                    丈夫負壯氣，安知餓填溝。
                </div>
                
                <div class="paragraph">
                    得志位卿相，失時歸田疇。
                </div>
                
                <div class="paragraph">
                    紛紛素所輕，大半登瀛洲。
                </div>
                
                <div class="paragraph">
                    肯爲五斗米，折腰趨道周。
                </div>
                
                <div class="paragraph">
                    區區事筆硯，頂踵稱恩庥。
                </div>
                
                <div class="paragraph">
                    酒酣且勿去，爲我新聲謳。
                </div>
                
        </div>
