    <div class="container">
        <h2 class="name">
            雷塘行
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鞭長不能及馬腹，有限生涯時苦促。
                </div>
                
                <div class="paragraph">
                    空使後人悲前人，雷塘春草年年綠。
                </div>
                
                <div class="paragraph">
                    誰知秀色若可餐，風光付與初憑肩。
                </div>
                
                <div class="paragraph">
                    力殫四海笑未已，眉黛一螺當幾錢。
                </div>
                
                <div class="paragraph">
                    君不見黄金棟樑回首蠹，漠漠胡沙青塚暮。
                </div>
                
                <div class="paragraph">
                    么絃欲斷空自知，千金漫買長門賦。
                </div>
                
                <div class="paragraph">
                    膏油續盡天須曉，石土餘壘可長保。
                </div>
                
                <div class="paragraph">
                    就令並蒂永不分，也應終恨雷塘草。
                </div>
                
        </div>
    </div>
