    <div class="container">
        <h2 class="name">
            種萵苣
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陰陽一錯亂，驕蹇不復理。
                </div>
                
                <div class="paragraph">
                    枯旱於其中，炎方慘如燬。
                </div>
                
                <div class="paragraph">
                    植物半蹉跎，嘉生將已矣。
                </div>
                
                <div class="paragraph">
                    雲雷歘奔命，師伯集所使。
                </div>
                
                <div class="paragraph">
                    指麾赤白日，澒洞青光起。
                </div>
                
                <div class="paragraph">
                    雨聲先已風，散足盡西靡。
                </div>
                
                <div class="paragraph">
                    山泉落滄江，霹靂猶在耳。
                </div>
                
                <div class="paragraph">
                    終朝紆颯沓，信宿罷瀟灑。
                </div>
                
                <div class="paragraph">
                    堂下可以畦，呼童對經始。
                </div>
                
                <div class="paragraph">
                    苣兮蔬之常，隨事蓺其子。
                </div>
                
                <div class="paragraph">
                    破塊數席間，荷鋤功易止。
                </div>
                
                <div class="paragraph">
                    兩旬不甲坼，空惜埋泥滓。
                </div>
                
                <div class="paragraph">
                    野莧迷汝來，宗生實於此。
                </div>
                
                <div class="paragraph">
                    此輩豈無秋，亦蒙寒露委。
                </div>
                
                <div class="paragraph">
                    飜然出地速，滋蔓戶庭毀。
                </div>
                
                <div class="paragraph">
                    因知邪干正，掩抑至沒齒。
                </div>
                
                <div class="paragraph">
                    賢良雖得祿，守道不封己。
                </div>
                
                <div class="paragraph">
                    擁寒敗芝蘭，衆多盛荆杞。
                </div>
                
                <div class="paragraph">
                    中園陷蕭艾，老圃永爲恥。
                </div>
                
                <div class="paragraph">
                    登於白玉盤，藉以如霞綺。
                </div>
                
                <div class="paragraph">
                    莧也無所施，胡顏入筐篚。
                </div>
                
        </div>
