    <div class="container">
        <h2 class="name">
            贈朱玄進士
        </h2>
        <div class="author"><a href="/author/644a0605-b46e-402b-8a59-5f786258e386.html" title="田錫" target="_blank">
                田錫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔長安道，與君初相識。
                </div>
                
                <div class="paragraph">
                    密雲滿天來，不見南山色。
                </div>
                
                <div class="paragraph">
                    美酒斗十千，一醉情歡然。
                </div>
                
                <div class="paragraph">
                    胸中雲夢澤，眼底高陽客。
                </div>
                
                <div class="paragraph">
                    狂呼月華人，撫弄雲和瑟。
                </div>
                
                <div class="paragraph">
                    揮鞭過渭川，館第相留連。
                </div>
                
                <div class="paragraph">
                    朝簾杏花露，暮樓楊柳煙。
                </div>
                
                <div class="paragraph">
                    流輝今六稔，交情益相審。
                </div>
                
                <div class="paragraph">
                    忽忽披君文，如截機頭錦。
                </div>
                
                <div class="paragraph">
                    過本生天涯，散金常破家。
                </div>
                
                <div class="paragraph">
                    東方上書志，高欲凌丹霞。
                </div>
                
                <div class="paragraph">
                    安能常戚促，雀啄秋田粟。
                </div>
                
                <div class="paragraph">
                    海路與天遥，鸞皇好相逐。
                </div>
                
        </div>
