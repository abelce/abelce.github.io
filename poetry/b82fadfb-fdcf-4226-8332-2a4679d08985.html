    <div class="container">
        <h2 class="name">
            送仲南兄赴南倉
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶君結髪讀書日，肯學呻吟事刀筆。
                </div>
                
                <div class="paragraph">
                    功名直欲高古人，議論從來氣橫臆。
                </div>
                
                <div class="paragraph">
                    咄嗟歲晚事大繆，翻然自許林泉役。
                </div>
                
                <div class="paragraph">
                    躬耕二頃羞甘旨，櫛風沐雨忘晨夕。
                </div>
                
                <div class="paragraph">
                    十年不知簪組味，萬里能舒陳蔡厄。
                </div>
                
                <div class="paragraph">
                    丈夫升沈何足道，竭身養志真奇特。
                </div>
                
                <div class="paragraph">
                    閉門卻求文史樂，勁氣豈爲窮居屈。
                </div>
                
                <div class="paragraph">
                    信哉自有絕人處，坐使懦夫聞有立。
                </div>
                
                <div class="paragraph">
                    邇來彈冠本非好，黽俛聊從父兄迫。
                </div>
                
                <div class="paragraph">
                    區區試吏倉庚間，定知蠟屐何曾得。
                </div>
                
                <div class="paragraph">
                    嗟余白髮亦自笑，眷眷一官乃雞肋。
                </div>
                
                <div class="paragraph">
                    明年驅車走太行，政坐相如空四壁。
                </div>
                
                <div class="paragraph">
                    秋風潩水各相送，未覺軒裳勝蓬蓽。
                </div>
                
                <div class="paragraph">
                    鷦鷯儻獲一枝安，此外所憂非我力。
                </div>
                
        </div>
