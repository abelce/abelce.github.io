    <div class="container">
        <h2 class="name">
            獻喬侍郎
        </h2>
        <div class="author"><a href="/author/09a8c118-6ab3-4c65-9c1d-596e56b9399a.html" title="李中" target="_blank">
                李中
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    位望誰能並，當年志已伸。
                </div>
                
                <div class="paragraph">
                    人間傳鳳藻，天上演龍綸。
                </div>
                
                <div class="paragraph">
                    賈馬才無敵，褒雄譽益臻。
                </div>
                
                <div class="paragraph">
                    除奸深繫念，致主迥忘身。
                </div>
                
                <div class="paragraph">
                    諫疏縱橫上，危言果敢陳。
                </div>
                
                <div class="paragraph">
                    忠貞雖貫世，消長豈由人。
                </div>
                
                <div class="paragraph">
                    慷慨辭朝闕，迢遙涉路塵。
                </div>
                
                <div class="paragraph">
                    千山明夕照，孤櫂渡長津。
                </div>
                
                <div class="paragraph">
                    杜宇聲方切，江蘺色正新。
                </div>
                
                <div class="paragraph">
                    卷舒唯合道，喜慍不勞神。
                </div>
                
                <div class="paragraph">
                    蟬客陪清論，漁翁作近鄰。
                </div>
                
                <div class="paragraph">
                    靜吟窮野景，狂醉養天真。
                </div>
                
                <div class="paragraph">
                    格論思名士，輿情渴直臣。
                </div>
                
                <div class="paragraph">
                    九霄恩復降，比戶意皆忻。
                </div>
                
                <div class="paragraph">
                    却入鴛鸞序，終身顧問頻。
                </div>
                
                <div class="paragraph">
                    漏殘丹禁曉，日暖玉墀春。
                </div>
                
                <div class="paragraph">
                    鑒物心如水，憂時鬢若銀。
                </div>
                
                <div class="paragraph">
                    惟期康庶事，永要敘彝倫。
                </div>
                
                <div class="paragraph">
                    貴賤知無間，孤寒必許親。
                </div>
                
                <div class="paragraph">
                    幾多沈滯者，拭目望陶鈞。
                </div>
                
        </div>
