<body>
    <div class="container">
        <h2 class="name">
            覽資政富公新詩
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賢輔于朝廷，中外唯所用。
                </div>
                
                <div class="paragraph">
                    中則翊萬樞，天業日以重。
                </div>
                
                <div class="paragraph">
                    外則泰一方，君治亦云共。
                </div>
                
                <div class="paragraph">
                    公今得淮康，大厦輟隆棟。
                </div>
                
                <div class="paragraph">
                    惠政聊一施，萬室絕愁痛。
                </div>
                
                <div class="paragraph">
                    獄訟不復煩，甘脆誠足奉。
                </div>
                
                <div class="paragraph">
                    優游爲文章，六義本規諷。
                </div>
                
                <div class="paragraph">
                    長篇燦臣軸，郵驛邈見送。
                </div>
                
                <div class="paragraph">
                    發函捧瓊瑰，再拜喜吟誦。
                </div>
                
                <div class="paragraph">
                    高調既古雅，奇格復豪縱。
                </div>
                
                <div class="paragraph">
                    鈞天張廣樂，累夕駭谷夢。
                </div>
                
                <div class="paragraph">
                    宛馬歷夷途，萬里不可控。
                </div>
                
                <div class="paragraph">
                    李杜若復生，屈伏事非恐。
                </div>
                
                <div class="paragraph">
                    況夫淺淺流，固莫測源洞。
                </div>
                
                <div class="paragraph">
                    何時衮衣歸，瞻望慰民眾。
                </div>
                
                <div class="paragraph">
                    事業追夔龍，風烈陋姚宋。
                </div>
                
                <div class="paragraph">
                    曰賡元首歌，間助薰琴弄。
                </div>
                
                <div class="paragraph">
                    太平告成功，郊廟形嘉頌。
                </div>
                
                <div class="paragraph">
                    九奏人神和，舞獸而儀鳳。
                </div>
                
                <div class="paragraph">
                    休聞狼跋詩，萬世發長慟。
                </div>
                
        </div>
