    <div class="container">
        <h2 class="name">
            次韻虞果州泛雪
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄雲靉靆風雪天，欲之霸橋尋浪僊。
                </div>
                
                <div class="paragraph">
                    爐中榾柮縶寒客，縱欲燒愁能得然。
                </div>
                
                <div class="paragraph">
                    撥灰嚼句不忍吐，竟日南望雙眸穿。
                </div>
                
                <div class="paragraph">
                    誰知詩來亦念我，字與六出爭明蠲。
                </div>
                
                <div class="paragraph">
                    美人美人呼不來，昭華吹怨樓西偏。
                </div>
                
                <div class="paragraph">
                    况有山頭月爲友，觸撥煙痼撩詩顛。
                </div>
                
                <div class="paragraph">
                    豈無詠絮謝家集，亦有閉戶袁安眠。
                </div>
                
                <div class="paragraph">
                    未如山中之至樂，白玉世界天相連。
                </div>
                
                <div class="paragraph">
                    朝看夜聽兩奇絕，靴霜爐雪知誰賢。
                </div>
                
                <div class="paragraph">
                    褰裳急理剡溪棹，明月已旁羌江還。
                </div>
                
                <div class="paragraph">
                    羌江白雲遶親舍，北山夜雨鳴清川。
                </div>
                
                <div class="paragraph">
                    世間真樂不易道，此以意會非言傳。
                </div>
                
                <div class="paragraph">
                    惜哉往日不可再，江頭望君如望年。
                </div>
                
                <div class="paragraph">
                    研澌筆凍不成報，夢中書劄來翩翩。
                </div>
                
        </div>
    </div>
