<body>
    <div class="container">
        <h2 class="name">
            雲龍歌調陸務觀
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    墨池楊子雲，雲間陸士龍。
                </div>
                
                <div class="paragraph">
                    天憎二子巧言語，只遣相別無相逢。
                </div>
                
                <div class="paragraph">
                    長安市上忽再值，向來一別三千歲。
                </div>
                
                <div class="paragraph">
                    王母桃花落幾番，北斗柄爛銀河乾。
                </div>
                
                <div class="paragraph">
                    雙鬢成絲絲似雪，兩翁對面面如丹。
                </div>
                
                <div class="paragraph">
                    借問別來各何向，渭水東流我西上。
                </div>
                
                <div class="paragraph">
                    金印斗大直幾錢，錦囊山齊今幾篇。
                </div>
                
                <div class="paragraph">
                    詩家不愁吟不徹，只愁天地無風月。
                </div>
                
                <div class="paragraph">
                    君不見漢家平津侯，東閣冠蓋如雲浮。
                </div>
                
                <div class="paragraph">
                    又不見當時大將軍，公卿雅拜如星奔。
                </div>
                
                <div class="paragraph">
                    祗今雲散星亦散，也無鹿登臺榭羊登墳。
                </div>
                
                <div class="paragraph">
                    何時與君上廬阜，都將硯水供瀑布。
                </div>
                
                <div class="paragraph">
                    磨鎌更斫扶桑樹，擣皮作紙裁煙霧，雲錦天機織詩句。
                </div>
                
                <div class="paragraph">
                    孤山海棠今已開，上巳未有游人來。
                </div>
                
                <div class="paragraph">
                    與君火急到一回，一杯一杯復一杯。
                </div>
                
                <div class="paragraph">
                    管他玉山頹不頹，詩名於我何有哉。
                </div>
                
        </div>
