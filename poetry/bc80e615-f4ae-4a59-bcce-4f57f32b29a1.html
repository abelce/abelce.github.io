    <div class="container">
        <h2 class="name">
            和原甫會靈讌集之什
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鳳皇非鷃匹，騏驥非駑攀。
                </div>
                
                <div class="paragraph">
                    自乏鎔質資，不數爐冶間。
                </div>
                
                <div class="paragraph">
                    合於衆君子，百事無相關。
                </div>
                
                <div class="paragraph">
                    豈期叨稱譽，藉已出瀛寰。
                </div>
                
                <div class="paragraph">
                    昨聞競方駕，下直從道山。
                </div>
                
                <div class="paragraph">
                    酒壺綴肴其，馬銜鏘玉環。
                </div>
                
                <div class="paragraph">
                    上唾屈及賈，下吞崔與班。
                </div>
                
                <div class="paragraph">
                    肯比豪華子，黄金邀舞鬟。
                </div>
                
                <div class="paragraph">
                    遂來集靈宮，乃等逸士閑。
                </div>
                
                <div class="paragraph">
                    養生曾昧術，四體幸無癏。
                </div>
                
                <div class="paragraph">
                    池籞雖可樂，魚鳥鬧於闤。
                </div>
                
                <div class="paragraph">
                    繞壇安石榴，何時拆朱殷。
                </div>
                
                <div class="paragraph">
                    水疑蛟龍潛，雲想鸞鶴還。
                </div>
                
                <div class="paragraph">
                    蕙圃秘且深，苔徑歷已艱。
                </div>
                
                <div class="paragraph">
                    越樵得射鏑，秦洞迷童顔。
                </div>
                
                <div class="paragraph">
                    杳杳頗起羨，區區空服綸。
                </div>
                
                <div class="paragraph">
                    塵心儻一浣，石溜春潺潺。
                </div>
                
        </div>
