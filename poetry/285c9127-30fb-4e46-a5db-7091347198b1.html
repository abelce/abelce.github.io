    <div class="container">
        <h2 class="name">
            母子別
        </h2>
        <div class="author"><a href="/author/7b6da4b9-a631-4e95-a3e3-7453e02ae790.html" title="于石" target="_blank">
                于石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客遊嚴陵道，中路哭者誰。
                </div>
                
                <div class="paragraph">
                    哀哀母子別，云是夫棄妻。
                </div>
                
                <div class="paragraph">
                    百年結歡愛，一旦生別離。
                </div>
                
                <div class="paragraph">
                    妾去何足憐，憐此乳下兒。
                </div>
                
                <div class="paragraph">
                    哌哌未能語，棄去良可悲。
                </div>
                
                <div class="paragraph">
                    兒啼苦戀母，母聞轉悲凄。
                </div>
                
                <div class="paragraph">
                    欲語別離苦，孩提爾何知。
                </div>
                
                <div class="paragraph">
                    徒能撫汝頂，相顧空淚垂。
                </div>
                
                <div class="paragraph">
                    夫婦義已絕，母子恩亦虧。
                </div>
                
                <div class="paragraph">
                    爾饑誰與哺，爾寒誰與衣。
                </div>
                
                <div class="paragraph">
                    明年爾學行，誰與相提携。
                </div>
                
                <div class="paragraph">
                    人言無母憐，有父尚可依。
                </div>
                
                <div class="paragraph">
                    爾父忍棄我，棄汝將如遺。
                </div>
                
                <div class="paragraph">
                    去去兩相失，相見未有期。
                </div>
                
                <div class="paragraph">
                    娟娟秀眉目，夢寐或見之。
                </div>
                
                <div class="paragraph">
                    夜靜澗聲咽，猶似聞兒啼。
                </div>
                
        </div>
    </div>
