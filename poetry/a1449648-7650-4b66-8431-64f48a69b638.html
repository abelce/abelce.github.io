    <div class="container">
        <h2 class="name">
            寄章友直
        </h2>
        <div class="author"><a href="/author/3427d241-7ec8-4f54-8419-51780c08663e.html" title="李覯" target="_blank">
                李覯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生何足貴，貴在天資秀。
                </div>
                
                <div class="paragraph">
                    譬如沙石間，金玉豈常有。
                </div>
                
                <div class="paragraph">
                    有才不善用，多爲淫邪誘。
                </div>
                
                <div class="paragraph">
                    嗟哉棟梁材，往往厄樵手。
                </div>
                
                <div class="paragraph">
                    章子吾不識，美在衆人口。
                </div>
                
                <div class="paragraph">
                    如何材藝多，四十無所守。
                </div>
                
                <div class="paragraph">
                    所守者何爲，非貴亦非富。
                </div>
                
                <div class="paragraph">
                    古今聖與賢，歷歷垂星斗。
                </div>
                
                <div class="paragraph">
                    景行苟有成，進退無一繆。
                </div>
                
                <div class="paragraph">
                    不能功天下，尚可名身後。
                </div>
                
                <div class="paragraph">
                    百年隨飄風，白髪勇未鬭。
                </div>
                
                <div class="paragraph">
                    良時且不反，飲恨唯尸柩。
                </div>
                
                <div class="paragraph">
                    無謂學已足，大海難掬漱。
                </div>
                
                <div class="paragraph">
                    無謂過可文，希珍尚磨垢。
                </div>
                
                <div class="paragraph">
                    智者當自知，既往誠何咎。
                </div>
                
                <div class="paragraph">
                    西子蒙不潔，見者掩鼻走。
                </div>
                
                <div class="paragraph">
                    惡人幸齋戒，上帝必孚祐。
                </div>
                
                <div class="paragraph">
                    相如竊妻逃，犢鼻從沽酒。
                </div>
                
                <div class="paragraph">
                    一朝賦上林，在漢爲稱首。
                </div>
                
                <div class="paragraph">
                    努力念前哲，吾言非子詬。
                </div>
                
        </div>
