    <div class="container">
        <h2 class="name">
            應童子科歐陽文成覓詩漫以塞責
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廬陵童子謂姓李，臨川童子謂姓王。
                </div>
                
                <div class="paragraph">
                    二子讀書選德殿，氣吐虹蜺口翻漿。
                </div>
                
                <div class="paragraph">
                    六經諸子成串落，天子喜之移御床。
                </div>
                
                <div class="paragraph">
                    奏對首肯去目送，青衫黄牒恩異常。
                </div>
                
                <div class="paragraph">
                    江西得此二童子，後生氣倍聲名場。
                </div>
                
                <div class="paragraph">
                    前聞但有晏元獻，今繼者誰其歐陽。
                </div>
                
                <div class="paragraph">
                    身軀眇小膽氣大，齒髮幼艾言語蒼。
                </div>
                
                <div class="paragraph">
                    况能大書開龍蛇，一字欲作千尺强。
                </div>
                
                <div class="paragraph">
                    明年試罷春晝長，低頭拾官回未忙。
                </div>
                
                <div class="paragraph">
                    馬蹄輕踏百草香，鶑花助喜酒助狂。
                </div>
                
                <div class="paragraph">
                    長裾短刺傾侯王，早著歸鞭榮故鄉，我其俟之螺水傍。
                </div>
                
        </div>
