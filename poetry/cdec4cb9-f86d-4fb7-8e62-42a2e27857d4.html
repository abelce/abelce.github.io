    <div class="container">
        <h2 class="name">
            爲秦王制詩
        </h2>
        <div class="author"><a href="/author/a99f4432-a747-4b23-8a10-27a11abed6cd.html" title="李淵" target="_blank">
                李淵
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    （初太宗爲秦王，高祖制詩云云。
                </div>
                
                <div class="paragraph">
                    帝於宮西造宅初成，高祖送玉璽以至帝所，縉紳先生相謂曰：「詩及玉璽。
                </div>
                
                <div class="paragraph">
                    蓋奉國之祥瑞者歟。
                </div>
                
                <div class="paragraph">
                    」○今按：《全唐詩凡例》引胡震亨謂唐初無五星聯聚之事，疑其僞託。
                </div>
                
                <div class="paragraph">
                    曾見陜西鄠縣有大業三年鄭州刺史李淵爲子世民祈疾疏石刻拓本，孫星衍《訪碑錄》亦收載。
                </div>
                
                <div class="paragraph">
                    ）聖德合天地，五宿連珠見。
                </div>
                
                <div class="paragraph">
                    和風拂世民，上下同歡宴。
                </div>
                
                <div class="paragraph">
                    （《冊府元龜》二一《帝王部·徵應》）。
                </div>
                
        </div>
