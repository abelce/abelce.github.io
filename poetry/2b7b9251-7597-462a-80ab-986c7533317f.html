    <div class="container">
        <h2 class="name">
            寄宋次道中道
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    再來魏闕下，舊友無一人。
                </div>
                
                <div class="paragraph">
                    或爲美官去，或爲泉下塵。
                </div>
                
                <div class="paragraph">
                    晚節相知者，操節許松筠。
                </div>
                
                <div class="paragraph">
                    日世常山公，伯仲文學均。
                </div>
                
                <div class="paragraph">
                    與我數還往，以義爲比鄰。
                </div>
                
                <div class="paragraph">
                    屢假篋中書，校證多護真。
                </div>
                
                <div class="paragraph">
                    次述盈百卷，補亡如繼秦。
                </div>
                
                <div class="paragraph">
                    中作淵明詩，平淡可擬倫。
                </div>
                
                <div class="paragraph">
                    於時多驕佚，黄卷罕所親。
                </div>
                
                <div class="paragraph">
                    昨以興西師，往往劍射伸。
                </div>
                
                <div class="paragraph">
                    短衣誇走馬，睅目語常瞋。
                </div>
                
                <div class="paragraph">
                    欲效西山勇，遂笑東魯仁。
                </div>
                
                <div class="paragraph">
                    捨本趨富貴，乃與市賈濱。
                </div>
                
                <div class="paragraph">
                    以此較於子，素業固未泯。
                </div>
                
                <div class="paragraph">
                    前日之許昌，別君已經旬。
                </div>
                
                <div class="paragraph">
                    偶然值河决，窮坐如涸鱗。
                </div>
                
                <div class="paragraph">
                    臨風思有寄，夜詠還達晨。
                </div>
                
        </div>
