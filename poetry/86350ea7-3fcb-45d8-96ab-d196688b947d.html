    <div class="container">
        <h2 class="name">
            同魏茂先潘茂洪泛湖終日
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天將奇觀留東南，波織翡翠山堆藍。
                </div>
                
                <div class="paragraph">
                    仙廬佛剎互入望，漁篷游舫遥相銜。
                </div>
                
                <div class="paragraph">
                    清愁閉戶孤晴色，試逐薰風領佳客。
                </div>
                
                <div class="paragraph">
                    平生行處後杯盤，枯淡自甘先筆墨。
                </div>
                
                <div class="paragraph">
                    放船何處芙蓉開，綠幢翠葆從天來。
                </div>
                
                <div class="paragraph">
                    凌波生塵想遺珮，撫檻徙倚心悠哉。
                </div>
                
                <div class="paragraph">
                    秦關將種身九尺，鬚繞茶烟閒虎戟。
                </div>
                
                <div class="paragraph">
                    潘君高隠百不知，酒酣慷慨乾坤窄。
                </div>
                
                <div class="paragraph">
                    空濛暮氣收斜陽，柳色轉岸參差香。
                </div>
                
                <div class="paragraph">
                    南漪杜鵑易檜海，公子愛客邀舉觴。
                </div>
                
                <div class="paragraph">
                    畢逋棲烏噭城上，登車攬轡歸相望。
                </div>
                
                <div class="paragraph">
                    乘閒結伴須數來，與往不煩拘定向。
                </div>
                
        </div>
