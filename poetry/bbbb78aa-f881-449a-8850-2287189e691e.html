    <div class="container">
        <h2 class="name">
            送王舍人制置四川
        </h2>
        <div class="author"><a href="/author/89a82eb2-f0d3-448d-9c34-c53efa656968.html" title="洪邁" target="_blank">
                洪邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昭代推人傑，誰登上將壇。
                </div>
                
                <div class="paragraph">
                    君王念方面，侍從輟儒冠。
                </div>
                
                <div class="paragraph">
                    魏闕成高拱，梁州遠監觀。
                </div>
                
                <div class="paragraph">
                    九天開幕府，萬里入征鞍。
                </div>
                
                <div class="paragraph">
                    往昔先多士，歸歟樂考槃。
                </div>
                
                <div class="paragraph">
                    中年思賈誼，見晚歎嚴安。
                </div>
                
                <div class="paragraph">
                    禁掖侵霄漢，秋空刷羽翰。
                </div>
                
                <div class="paragraph">
                    文章變龍虎，班級上鴛鸞。
                </div>
                
                <div class="paragraph">
                    謀帥西南急，登庸歲月寬。
                </div>
                
                <div class="paragraph">
                    智謀回睿眷，節制妙朝端。
                </div>
                
                <div class="paragraph">
                    風采今如此，家聲定不刊。
                </div>
                
                <div class="paragraph">
                    雪山方始重，蜀道幾曾難。
                </div>
                
                <div class="paragraph">
                    地迥江驚急，雲孤峽怒蟠。
                </div>
                
                <div class="paragraph">
                    梅花春欲動，水國暮生寒。
                </div>
                
                <div class="paragraph">
                    行路艱初起，籌邊策未殫。
                </div>
                
                <div class="paragraph">
                    郫筒無惜醉，岷芋且加餐。
                </div>
                
                <div class="paragraph">
                    鄉曲霑投分，蓬萊忝備官。
                </div>
                
                <div class="paragraph">
                    丹心空自喜，青眼獨相看。
                </div>
                
                <div class="paragraph">
                    此地從公別，何時話夜闌。
                </div>
                
                <div class="paragraph">
                    歸來消息近，鵬背一朝摶。
                </div>
                
        </div>
