    <div class="container">
        <h2 class="name">
            類試所戲集杜句跋杜詩呈監試謝昌國察院
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有客有客字子美，日糴太倉五升米。
                </div>
                
                <div class="paragraph">
                    錦官城西生事微，盡醉江頭夜不歸。
                </div>
                
                <div class="paragraph">
                    青山落日江湖白，嗜酒酣歌拓金戟。
                </div>
                
                <div class="paragraph">
                    語不驚人死不休，萬草千花動凝碧。
                </div>
                
                <div class="paragraph">
                    穉子敲針作釣鈎，老夫乘興欲東流。
                </div>
                
                <div class="paragraph">
                    巡簷索共梅花笑，還如何遜在楊州。
                </div>
                
                <div class="paragraph">
                    老去詩篇渾漫與，蛺蝶飛來黄鸝語。
                </div>
                
                <div class="paragraph">
                    往時文采動人主，來如雷霆收震怒。
                </div>
                
                <div class="paragraph">
                    一夜水高數尺强，濯足洞庭望八荒。
                </div>
                
                <div class="paragraph">
                    閶闔晴開映蕩蕩，安得仙人九節杖。
                </div>
                
                <div class="paragraph">
                    君不見西漢杜陵老，脫身事幽討。
                </div>
                
                <div class="paragraph">
                    下筆如有神，汝與山東李白好。
                </div>
                
                <div class="paragraph">
                    儒術於我何有哉，願吹野水添金杯。
                </div>
                
                <div class="paragraph">
                    焉知餓死填溝壑，如何不飲令心哀。
                </div>
                
                <div class="paragraph">
                    名垂萬古知何用，萬牛回首丘山重。
                </div>
                
        </div>
    </div>
