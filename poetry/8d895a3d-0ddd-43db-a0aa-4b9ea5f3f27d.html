    <div class="container">
        <h2 class="name">
            隱直近詣闕獻書報聞
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    炎暉若探湯，周道行倭遲。
                </div>
                
                <div class="paragraph">
                    之子忍重跰，斯人方病痱。
                </div>
                
                <div class="paragraph">
                    上書蒼龍闕，移副鼎足司。
                </div>
                
                <div class="paragraph">
                    卓躒動羣聽，謂言即張弛。
                </div>
                
                <div class="paragraph">
                    虞卿萬乘相，子房帝王師。
                </div>
                
                <div class="paragraph">
                    古事可彷彿，世塗實參差。
                </div>
                
                <div class="paragraph">
                    天閽虎豹深，棄我忽若遺。
                </div>
                
                <div class="paragraph">
                    却走國西門，素衣化爲緇。
                </div>
                
                <div class="paragraph">
                    行行屢回首，未忍從此辭。
                </div>
                
                <div class="paragraph">
                    賢者愛其君，肯如悻悻爲。
                </div>
                
                <div class="paragraph">
                    吾聞先達語，進退自有時。
                </div>
                
                <div class="paragraph">
                    版築不爲辱，飯牛豈嫌遲。
                </div>
                
                <div class="paragraph">
                    男兒建功名，或與老大期。
                </div>
                
                <div class="paragraph">
                    努力梁甫吟，古人不予欺。
                </div>
                
        </div>
