    <div class="container">
        <h2 class="name">
            自鄉[還]（遠）虢
        </h2>
        <div class="author"><a href="/author/e2464246-2947-4293-80da-23d823c27d31.html" title="王勃" target="_blank">
                王勃
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    （王福畤之子，勔、勮、勃皆有才名，故杜易簡稱爲三珠樹。
                </div>
                
                <div class="paragraph">
                    其後助、劼、勸，又皆以文顯。
                </div>
                
                <div class="paragraph">
                    勃於兄弟之間極友愛，《自鄉[還]〖還〗虢》詩云云。
                </div>
                
                <div class="paragraph">
                    觀此語意，豈兄弟有不相能者耶？
                </div>
                
                <div class="paragraph">
                    及觀《誡功勁云》：「欲不可縱，爭不可常，勿輕小忿，將成大殃。
                </div>
                
                <div class="paragraph">
                    」此二人者，似非處於禮義之域者。
                </div>
                
                <div class="paragraph">
                    「《棠棣》廢」之語，疑爲此二人設也。
                </div>
                
                <div class="paragraph">
                    ）人生忽如客，骨肉知何常。
                </div>
                
                <div class="paragraph">
                    願及百年內，花萼常相將。
                </div>
                
                <div class="paragraph">
                    無使《棠棣》廢，取譬人無良。
                </div>
                
                <div class="paragraph">
                    （《韻語陽秋》十）（據影宋本《韻語陽秋》校改。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
