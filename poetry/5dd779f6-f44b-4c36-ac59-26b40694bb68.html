    <div class="container">
        <h2 class="name">
            兄長舟次會稽以十月九日發書清江親故以此日遣使仍以十一月十二日同到去歲會稽書清江人亦同日到嘗有詩記其事
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清江在何處，限以龍王大孤彭浪之險阻，鄱陽彭蠡淮海之波濤。
                </div>
                
                <div class="paragraph">
                    會稽在何處，錢塘江邊風浪惡，金山寺下黿鼉驕。
                </div>
                
                <div class="paragraph">
                    大冬雪霜道路塞，饑年往往多盜賊。
                </div>
                
                <div class="paragraph">
                    如何兩處發書日月同，至此亦不差頃刻。
                </div>
                
                <div class="paragraph">
                    開緘讀訖更反復，兩處久不通消息。
                </div>
                
                <div class="paragraph">
                    丁寧勞問若相見，滿堂歡喜動顔色。
                </div>
                
                <div class="paragraph">
                    枝間鵲噪今幾日，總報平安豈非吉。
                </div>
                
                <div class="paragraph">
                    年年歲晏享異味，牛狸黄雀并金橘。
                </div>
                
                <div class="paragraph">
                    從容進僕問鄉閭，歸心倏起成蕭瑟。
                </div>
                
        </div>
