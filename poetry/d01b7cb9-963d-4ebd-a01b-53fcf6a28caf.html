    <div class="container">
        <h2 class="name">
            和韓答柳柳州食蝦蟆
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蟲魚千萬族，一一異狀貌。
                </div>
                
                <div class="paragraph">
                    飛潛同一性，巨細何必校。
                </div>
                
                <div class="paragraph">
                    彼微水中鼃，四足傴而皰。
                </div>
                
                <div class="paragraph">
                    自從科蚪初，生育在泥淖。
                </div>
                
                <div class="paragraph">
                    好鳴乃其性，非故欲喧閙。
                </div>
                
                <div class="paragraph">
                    蟈氏職洒灰，恐非聖人教。
                </div>
                
                <div class="paragraph">
                    吾聞人間世，生死同夢覺。
                </div>
                
                <div class="paragraph">
                    殺物傷吾仁，忍聽聲熚爆。
                </div>
                
                <div class="paragraph">
                    况我儒衣冠，絃誦生鄉校。
                </div>
                
                <div class="paragraph">
                    彼亦呼子曰，有意欲吾效。
                </div>
                
                <div class="paragraph">
                    人蟲各好生，奚用苦相撓。
                </div>
                
                <div class="paragraph">
                    退之憚食蛇，得得釋籠罩。
                </div>
                
                <div class="paragraph">
                    子厚放鷓鴣，仁心亦稍稍。
                </div>
                
                <div class="paragraph">
                    胡爲於此蟲，未盡忘嗜樂。
                </div>
                
                <div class="paragraph">
                    薦祠用梟獍，穿穽誅虎豹。
                </div>
                
                <div class="paragraph">
                    古人豈妄殺，去害除不孝。
                </div>
                
                <div class="paragraph">
                    願留茲鼓吹，駐我寒溪櫂。
                </div>
                
        </div>
    </div>
