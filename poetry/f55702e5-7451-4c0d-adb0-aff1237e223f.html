    <div class="container">
        <h2 class="name">
            送王侍郎改除二首  其一
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    闔閭春秋城，風煙俟時振。
                </div>
                
                <div class="paragraph">
                    乾坤不改色，民物見天定。
                </div>
                
                <div class="paragraph">
                    因仍古道漓，靡然隨俗移。
                </div>
                
                <div class="paragraph">
                    中流屹頹瀾，萬派皆東之。
                </div>
                
                <div class="paragraph">
                    沈機靜弗譁，澄湛物斯格。
                </div>
                
                <div class="paragraph">
                    和煦生點點，陽春蘇頟頟。
                </div>
                
                <div class="paragraph">
                    翩翩不容駐，宣化思盟主。
                </div>
                
                <div class="paragraph">
                    問之何因爾，去留有常數。
                </div>
                
                <div class="paragraph">
                    真宰知何心，惜閑如惜金。
                </div>
                
                <div class="paragraph">
                    天慳不容破，破不爲佞壬。
                </div>
                
                <div class="paragraph">
                    我知真宰心，暫適滄洲趣。
                </div>
                
                <div class="paragraph">
                    恐此復偶然，還須濟川具。
                </div>
                
        </div>
