    <div class="container">
        <h2 class="name">
            跋山谷書范滂傳帖
        </h2>
        <div class="author"><a href="/author/fbb61de4-d2dd-46d7-abe8-b51fe0056c92.html" title="柴中守" target="_blank">
                柴中守
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小春晝日如春晚，飲罷披圖清興遠。
                </div>
                
                <div class="paragraph">
                    夜光照屋四座驚，金薤銀鈎真墨本。
                </div>
                
                <div class="paragraph">
                    當年太史謫宜州，腸斷梅花棲戍樓。
                </div>
                
                <div class="paragraph">
                    拾遺不逢東道主，翰林長作夜郎囚。
                </div>
                
                <div class="paragraph">
                    蠻烟瘴雨森鈇鉞，更值韓盧搜兔窟。
                </div>
                
                <div class="paragraph">
                    老色上面懽去心，惟有忠肝懸日月。
                </div>
                
                <div class="paragraph">
                    郡丞嗜好殊世人，投箋乞字傳兒孫。
                </div>
                
                <div class="paragraph">
                    平生孟博是知己，筆下寫出精神騫。
                </div>
                
                <div class="paragraph">
                    興亡萬古同一轍，黨論到頭不堪說。
                </div>
                
                <div class="paragraph">
                    刊章下郡漢道微，清流入河唐祚絕。
                </div>
                
                <div class="paragraph">
                    先朝白晝狐亦鳴，正氣消盡邪氣生。
                </div>
                
                <div class="paragraph">
                    殿門斷碑仆未起，中原戎馬來縱橫。
                </div>
                
                <div class="paragraph">
                    生蛟入手不敢玩，往事凄涼重三歎。
                </div>
                
                <div class="paragraph">
                    蘭亭瘞鶴徒爾爲，好刻此書裨廟算。
                </div>
                
        </div>
