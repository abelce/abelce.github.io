    <div class="container">
        <h2 class="name">
            代叔父九經堂歌
        </h2>
        <div class="author"><a href="/author/d6b5439b-2025-4f76-9372-a953a54eafaa.html" title="史浩" target="_blank">
                史浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄冠物外士，碧眼世中兒。
                </div>
                
                <div class="paragraph">
                    琅函赤軸富裒蓄，金作蛟龍盤繡栭。
                </div>
                
                <div class="paragraph">
                    撞鐘擊鉢走聾俗，聖典寂寞令人悲。
                </div>
                
                <div class="paragraph">
                    我登九經堂，四顧光陸離。
                </div>
                
                <div class="paragraph">
                    畫簷散彩噴朝日，翠幌倒影摇天池。
                </div>
                
                <div class="paragraph">
                    牙籤插架爭突兀，若有鬼物森扶持。
                </div>
                
                <div class="paragraph">
                    使君雅意尊經術，故闢後圃披遺基。
                </div>
                
                <div class="paragraph">
                    咄嗟土木上星漢，下視仙宮梵宇俱么微。
                </div>
                
                <div class="paragraph">
                    我願茲堂徧寰海，共治皆以經爲師。
                </div>
                
                <div class="paragraph">
                    一變人心至齊魯，再使風俗躋農羲。
                </div>
                
                <div class="paragraph">
                    却向茲堂命賓友，霜藤象管唱新詩。
                </div>
                
                <div class="paragraph">
                    東風吹到君王耳，喚取文翁歸玉墀。
                </div>
                
        </div>
    </div>
