    <div class="container">
        <h2 class="name">
            涵碧亭  其一
        </h2>
        <div class="author"><a href="/author/c787885e-e834-4514-a0ad-e9deed706367.html" title="曹冠" target="_blank">
                曹冠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    翠巖森秀爽，蟠結混沌初。
                </div>
                
                <div class="paragraph">
                    唐朝遇藻鑑，勝景方發舒。
                </div>
                
                <div class="paragraph">
                    飛泉注碧潭，流觴繞雙魚。
                </div>
                
                <div class="paragraph">
                    烟霏足奇態，雅稱幽人居。
                </div>
                
                <div class="paragraph">
                    劉郎賦丹青，詩思尚有餘。
                </div>
                
                <div class="paragraph">
                    使其親拭目，發興當何如。
                </div>
                
                <div class="paragraph">
                    年來頗湮厄，亭館幾邱墟。
                </div>
                
                <div class="paragraph">
                    寺僧殺風景，古木半剪除。
                </div>
                
                <div class="paragraph">
                    騷人罷登臨，過客徒欷歔。
                </div>
                
                <div class="paragraph">
                    物理不終否，蓬藋新芟鋤。
                </div>
                
                <div class="paragraph">
                    松篁亦欣榮，垂條再扶疏。
                </div>
                
                <div class="paragraph">
                    伊余事幽討，徙倚聊與娛。
                </div>
                
                <div class="paragraph">
                    寄傲引壺觴，招隠携琴書。
                </div>
                
                <div class="paragraph">
                    涓辰此卜築，何羨諸葛廬。
                </div>
                
        </div>
