    <div class="container">
        <h2 class="name">
            南山有高樹行贈李宗閔
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南山有高樹，花葉何衰衰。
                </div>
                
                <div class="paragraph">
                    上有鳳皇巢，鳳皇乳且棲。
                </div>
                
                <div class="paragraph">
                    四旁多長枝，羣鳥所托依。
                </div>
                
                <div class="paragraph">
                    黃鵠據其高，衆鳥接其卑。
                </div>
                
                <div class="paragraph">
                    不知何山鳥，羽毛有光輝。
                </div>
                
                <div class="paragraph">
                    飛飛擇所處，正得衆所希。
                </div>
                
                <div class="paragraph">
                    上承鳳皇恩，自期永不衰。
                </div>
                
                <div class="paragraph">
                    中與黃鵠羣，不自隱其私。
                </div>
                
                <div class="paragraph">
                    下視衆鳥羣，汝徒竟何爲。
                </div>
                
                <div class="paragraph">
                    不知挾丸子，心默有所規。
                </div>
                
                <div class="paragraph">
                    彈汝枝葉間，汝翅不覺摧。
                </div>
                
                <div class="paragraph">
                    或言由黃鵠，黃鵠豈有之。
                </div>
                
                <div class="paragraph">
                    慎勿猜衆鳥，衆鳥不足猜。
                </div>
                
                <div class="paragraph">
                    無人語鳳皇，汝屈安得知。
                </div>
                
                <div class="paragraph">
                    黃鵠得汝去，婆娑弄毛衣。
                </div>
                
                <div class="paragraph">
                    前汝下視鳥，各議汝瑕疵。
                </div>
                
                <div class="paragraph">
                    汝豈無朋匹，有口莫肯開。
                </div>
                
                <div class="paragraph">
                    汝落蒿艾間，幾時復能飛。
                </div>
                
                <div class="paragraph">
                    哀哀故山友，中夜思汝悲。
                </div>
                
                <div class="paragraph">
                    路遠翅翎短，不得持汝歸。
                </div>
                
        </div>
