        <h2 class="name">
            詠竹（卒章）
        </h2>
        <div class="author"><a href="/author/8394651b-8af4-4df4-ad64-3a26f0067341.html" title="薛元超" target="_blank">
                薛元超
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    別有鄰人笛，偏傷懷舊情。
                </div>
                
                <div class="paragraph">
                    （廖彩樑《乾陵稽古》收崔融撰《大唐故中書令贈光祿大夫秦州都督薛公墓誌銘》引。
                </div>
                
                <div class="paragraph">
                    墓誌爲近年於乾陵陪葬墓出土。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗《薛公墓誌銘》：「八歲，善屬文。
                </div>
                
                <div class="paragraph">
                    時房玄齡、虞世南試公詠竹，援毫立就，卒章云〖詩略〗。
                </div>
                
                <div class="paragraph">
                    玄齡等即公之父黨，深所感歎。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
    </div>
