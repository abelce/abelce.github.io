    <div class="container">
        <h2 class="name">
            田母拒金圖
        </h2>
        <div class="author"><a href="/author/9ea82983-4620-4af1-aa0c-c5a66b663787.html" title="丁易東" target="_blank">
                丁易東
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    噫噓嚱，人奔奔，皆爲名利之所役，賢反愚兮明反昏。
                </div>
                
                <div class="paragraph">
                    夜却金兮尚高潔，擇一錢兮義同頡。
                </div>
                
                <div class="paragraph">
                    萊蕪甑中塵撲飛，懸魚老子肝似鐵。
                </div>
                
                <div class="paragraph">
                    四公皦皦何不墨，圖中但見齊田稷。
                </div>
                
                <div class="paragraph">
                    蠹吏虧綱勿足誇，特貌慈闈耀貞德。
                </div>
                
                <div class="paragraph">
                    奉君本欲娛親喜，阿母怒兮驚且愧。
                </div>
                
                <div class="paragraph">
                    若使當年一納間，那得芳名播青史。
                </div>
                
                <div class="paragraph">
                    主聖親賢臣滌衷，公金賜嫗恩愛隆。
                </div>
                
                <div class="paragraph">
                    非獨舍之罪不誅，昭昭淳化揚仁風。
                </div>
                
                <div class="paragraph">
                    我披此傳重踟躕，豈獨田卿貪若斯。
                </div>
                
                <div class="paragraph">
                    謂語今人知不知，偷安苟富誠何如。
                </div>
                
                <div class="paragraph">
                    老萬翁，志不渝，費千金，畜此圖。
                </div>
                
                <div class="paragraph">
                    此圖傳後世，後世重義輕金與。
                </div>
                
        </div>
    </div>
