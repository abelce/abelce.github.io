    <div class="container">
        <h2 class="name">
            與客遊道場何山得鳥字
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清溪到山盡，飛路盤空小。
                </div>
                
                <div class="paragraph">
                    紅亭與白塔，隠見喬木杪。
                </div>
                
                <div class="paragraph">
                    中休得小庵，孤絕寄雲表。
                </div>
                
                <div class="paragraph">
                    洞庭在北戶，雲水天渺渺。
                </div>
                
                <div class="paragraph">
                    庵僧俗緣盡，浄業洗未了。
                </div>
                
                <div class="paragraph">
                    十年畫鵲竹，益以詩自繞。
                </div>
                
                <div class="paragraph">
                    高堂儼像設，禪室各深窈。
                </div>
                
                <div class="paragraph">
                    奔泉何處來，華屋過溪沼。
                </div>
                
                <div class="paragraph">
                    何山隔幽谷，去路清且悄。
                </div>
                
                <div class="paragraph">
                    長松度翠蔓，絕壁挂啼鳥。
                </div>
                
                <div class="paragraph">
                    我友自杭來，尚歎所歷少。
                </div>
                
                <div class="paragraph">
                    歸途風雨作，一洗紅日燎。
                </div>
                
                <div class="paragraph">
                    俄驚萬竅號，黑霧卷蓬蓼。
                </div>
                
                <div class="paragraph">
                    舟人紛變色，坐羨輕鷗矯。
                </div>
                
                <div class="paragraph">
                    我獨喚酒杯，醉死勝流殍。
                </div>
                
                <div class="paragraph">
                    書生例强狠，造物空煩擾。
                </div>
                
                <div class="paragraph">
                    更將掀舞勢，把燭畫風篠。
                </div>
                
                <div class="paragraph">
                    美人爲破顔，正似腰支嫋。
                </div>
                
                <div class="paragraph">
                    明朝更陳迹，清景墮空杳。
                </div>
                
                <div class="paragraph">
                    作詩記餘歡，萬古一昏曉。
                </div>
                
        </div>
