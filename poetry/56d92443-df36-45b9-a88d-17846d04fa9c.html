    <div class="container">
        <h2 class="name">
            登城歌
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二月二十八，花開滿林鶑恰恰。
                </div>
                
                <div class="paragraph">
                    春光誰遣插翅飛，雪色情知添鬢髮。
                </div>
                
                <div class="paragraph">
                    暄風隨我登古城，遠樹如簇山如縈。
                </div>
                
                <div class="paragraph">
                    一川渺瀰青鏡平，雲翳不定天疑行。
                </div>
                
                <div class="paragraph">
                    去船住船縱復橫，日輝迸射光晶晶。
                </div>
                
                <div class="paragraph">
                    逆聽萬古蒼蠅聲，眼穿故國喚不應。
                </div>
                
                <div class="paragraph">
                    鼎湖龍升朝帝廷，還領舊物蘇函靈。
                </div>
                
                <div class="paragraph">
                    維先忠烈爲列星，侍堯受命行專征。
                </div>
                
                <div class="paragraph">
                    今上移軍復四京，實遵天時協羣情。
                </div>
                
                <div class="paragraph">
                    不戰自可屈人兵，版圖悉更郡縣名。
                </div>
                
                <div class="paragraph">
                    蛇荒鳥夷頒朔正，禮樂制度重修明。
                </div>
                
                <div class="paragraph">
                    漏泉沛澤江海傾，小臣筆力鴻毛輕。
                </div>
                
                <div class="paragraph">
                    願書詔命奔驛程，滌洗罪眚哀孤惸。
                </div>
                
                <div class="paragraph">
                    霜露所墜皆驩盈，此意一笑從誰評。
                </div>
                
                <div class="paragraph">
                    舊遊安期丹想成，未須遣鶴來相迎。
                </div>
                
                <div class="paragraph">
                    我方居園學長生，後五百歲歸蓬瀛。
                </div>
                
        </div>
