    <div class="container">
        <h2 class="name">
            寄江端太子之晁冲之叔用
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    往歲孟秋月，我行東出關。
                </div>
                
                <div class="paragraph">
                    人烟眇歸路，風雨轉河灣。
                </div>
                
                <div class="paragraph">
                    别恨友游失，心成木石頑。
                </div>
                
                <div class="paragraph">
                    有隨妻子嘆，無語鳥烏閑。
                </div>
                
                <div class="paragraph">
                    曩事空回首，微官真强顔。
                </div>
                
                <div class="paragraph">
                    舊諳塵土迸，頻辱簿書頒。
                </div>
                
                <div class="paragraph">
                    日月勤憂患，庭闈實阻艱。
                </div>
                
                <div class="paragraph">
                    自忘身窘束，時得淚潺湲。
                </div>
                
                <div class="paragraph">
                    疾病衰猶活，漂流老未還。
                </div>
                
                <div class="paragraph">
                    悮霑文字癖，虚覺鬢毛斑。
                </div>
                
                <div class="paragraph">
                    苦語終難好，蕪辭漫不刪。
                </div>
                
                <div class="paragraph">
                    絕知出意表，敢復見顔間。
                </div>
                
                <div class="paragraph">
                    二子今懷璧，羣公時賜環。
                </div>
                
                <div class="paragraph">
                    寄書常恨草，雕句得無慳。
                </div>
                
                <div class="paragraph">
                    晚照雲千疊，新涼月半彎。
                </div>
                
                <div class="paragraph">
                    相忘有道術，那得厭塵寰。
                </div>
                
                <div class="paragraph">
                    聖治光三輔，皇威極百蠻。
                </div>
                
                <div class="paragraph">
                    物能同應瑞，民自不藏姦。
                </div>
                
                <div class="paragraph">
                    薄技寧堪奏，餘光或許攀。
                </div>
                
                <div class="paragraph">
                    何須陽翟望，咫尺是箕山。
                </div>
                
        </div>
