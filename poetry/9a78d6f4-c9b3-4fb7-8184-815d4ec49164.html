    <div class="container">
        <h2 class="name">
            附錄 元祐元年己巳正月三十日同太史薄達夫來遊概作六詠又作長篇以廣其意景爾
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    靈巖勝概魁寧川，欲往還心幾踰年。
                </div>
                
                <div class="paragraph">
                    今朝乘興得清賞，須知亦是同夤緣。
                </div>
                
                <div class="paragraph">
                    驅車初抵石門路，恍疑共到蓬萊天。
                </div>
                
                <div class="paragraph">
                    旁連高延立玉壁，下廣迤邐鋪瓊田。
                </div>
                
                <div class="paragraph">
                    俄從一徑造佛剎，樓閣深聳凌雲煙。
                </div>
                
                <div class="paragraph">
                    山僧指我遍幽歷，嶮巇不憚躋山顛。
                </div>
                
                <div class="paragraph">
                    明心深邃光通穿，朝陽晴暉火欲然。
                </div>
                
                <div class="paragraph">
                    漣漪澄澈渚寒泉，碧雲紫霧爭華鮮。
                </div>
                
                <div class="paragraph">
                    夕陽林麓禽啾喧，嘗聞昔有瞿硎仙。
                </div>
                
                <div class="paragraph">
                    我今不見心懸懸，廣寒宮闕名空傳。
                </div>
                
                <div class="paragraph">
                    日暮欲去還留連，嗟予事奪須回旋。
                </div>
                
                <div class="paragraph">
                    不得共宿高談禪，郵亭耿耿夜不眠。
                </div>
                
                <div class="paragraph">
                    擁衾操筆成長篇，封題遠寄風騷賢。
                </div>
                
                <div class="paragraph">
                    辭語蕪陋不足道，爝火妄記星光躔。
                </div>
                
        </div>
    </div>
