    <div class="container">
        <h2 class="name">
            代賀皇太子生日
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    里社鳴連日，黄河清九灣。
                </div>
                
                <div class="paragraph">
                    乾坤和氣滿，朝野太平還。
                </div>
                
                <div class="paragraph">
                    星斕荆州界，光流蘭殿間。
                </div>
                
                <div class="paragraph">
                    階蓂猶美少，籬菊具花慳。
                </div>
                
                <div class="paragraph">
                    祥吹譁銅律，歡聲塞衛環。
                </div>
                
                <div class="paragraph">
                    天資岐更嶷，淵德雅而嫺。
                </div>
                
                <div class="paragraph">
                    銀榜題新出，桑弧掛未彎。
                </div>
                
                <div class="paragraph">
                    雙龍牢國本，三善繫人寰。
                </div>
                
                <div class="paragraph">
                    牆石塗深碧，車輪刷淺斑。
                </div>
                
                <div class="paragraph">
                    誕彌今月是，宴饌兩宮頒。
                </div>
                
                <div class="paragraph">
                    魚藻清遊急，銅龍白晝閑。
                </div>
                
                <div class="paragraph">
                    承華門可款，博望客難攀。
                </div>
                
                <div class="paragraph">
                    曾玷瀛洲選，仍聯甪里班。
                </div>
                
                <div class="paragraph">
                    夢雖疎角觀，足未遽商山。
                </div>
                
                <div class="paragraph">
                    江右新持節，吳頭舊逼蠻。
                </div>
                
                <div class="paragraph">
                    五雲依遠庇，三祝護童顔。
                </div>
                
        </div>
