    <div class="container">
        <h2 class="name">
            天王院新塑釋迦像金色珠贊
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    稽首釋迦文，善逝天人師。
                </div>
                
                <div class="paragraph">
                    緣終示寂滅，無量舍利子。
                </div>
                
                <div class="paragraph">
                    悉建窣堵波，天人共瞻禮。
                </div>
                
                <div class="paragraph">
                    像法住世間，化導諸有情。
                </div>
                
                <div class="paragraph">
                    亦示大神變，攝伏不信者。
                </div>
                
                <div class="paragraph">
                    璀璨真金色，清浄妙寶珠。
                </div>
                
                <div class="paragraph">
                    即彼土木中，現此希奇事。
                </div>
                
                <div class="paragraph">
                    有來瞻禮者，隨取即與之。
                </div>
                
                <div class="paragraph">
                    既與出愈多，不可爲量數。
                </div>
                
                <div class="paragraph">
                    當觀舍利子，及此金色珠。
                </div>
                
                <div class="paragraph">
                    堅固與虚脆，無異無差别。
                </div>
                
                <div class="paragraph">
                    佛子具智慧，悉發敬信心。
                </div>
                
                <div class="paragraph">
                    勇猛勿復疑，歸依無上道。
                </div>
                
        </div>
    </div>
