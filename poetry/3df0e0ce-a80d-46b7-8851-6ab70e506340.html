            紀彌勒菩薩上生變贊
        </h2>
        <div class="author"><a href="/author/ff4f4562-7a11-44ba-84f0-dea287e55cdd.html" title="無名氏" target="_blank">

        <div class="paragraphs">
            
                <div class="paragraph">
                    上越參羅第四天，三柢道滿實難宣。
                </div>
                
                <div class="paragraph">
                    補□慈尊光□□，誰蒙□聖□三千。
                </div>
                
                <div class="paragraph">
                    寶樹常能說妙然，八功池內鎖門蓮，鐵綱玲瓏嚴寶柱，無住競奏□諸天。
                </div>
                
                <div class="paragraph">
                    盈盈玉女憑珠檻，兩兩玉童弄綠波。
                </div>
                
                <div class="paragraph">
                    報□□分隨器變，修因六行更無過。
                </div>
                
                <div class="paragraph">
                    （見《山右石刻叢編》卷八。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
