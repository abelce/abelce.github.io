    <div class="container">
        <h2 class="name">
            答韓愈李觀別因獻張徐州
        </h2>
        <div class="author"><a href="/author/8f4b9279-e461-433e-8b53-188b2a30b0ef.html" title="孟郊" target="_blank">
                孟郊
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    富別愁在顏，貧別愁銷骨。
                </div>
                
                <div class="paragraph">
                    懶磨舊銅鏡，畏見新白髮。
                </div>
                
                <div class="paragraph">
                    古樹春無花，子規啼有血。
                </div>
                
                <div class="paragraph">
                    離弦不堪聽，一聽四五絕。
                </div>
                
                <div class="paragraph">
                    世途非一險，俗慮有千結。
                </div>
                
                <div class="paragraph">
                    有客步大方，驅車獨迷轍。
                </div>
                
                <div class="paragraph">
                    故人韓與李，逸翰雙皎潔。
                </div>
                
                <div class="paragraph">
                    哀我摧折歸，贈詞縱橫設。
                </div>
                
                <div class="paragraph">
                    徐方國東樞，元戎天下傑。
                </div>
                
                <div class="paragraph">
                    禰生投刺遊，王粲吟詩謁。
                </div>
                
                <div class="paragraph">
                    高情無遺照，朗抱開曉月。
                </div>
                
                <div class="paragraph">
                    有土不埋冤，有讎皆爲雪。
                </div>
                
                <div class="paragraph">
                    願爲直草木，永向君地列。
                </div>
                
                <div class="paragraph">
                    願爲古琴瑟，永向君聽發。
                </div>
                
                <div class="paragraph">
                    欲識丈夫心，會將孤劍說。
                </div>
                
        </div>
    </div>
