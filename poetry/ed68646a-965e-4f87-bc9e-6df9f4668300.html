    <div class="container">
        <h2 class="name">
            時宰生日樂府四首 祈年歌
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十雨五風年歲熟，萬落千村俱種粟。
                </div>
                
                <div class="paragraph">
                    人從南畝把金犁，誰在廟堂調玉燭。
                </div>
                
                <div class="paragraph">
                    昔年避地今安居，前日荷戈今佩犢。
                </div>
                
                <div class="paragraph">
                    開元宰相不開邊，當時米賤斗數錢。
                </div>
                
                <div class="paragraph">
                    自從罷武銷劍戟，外户不閉俱安眼。
                </div>
                
                <div class="paragraph">
                    人蒙更生家受賜，父老歡喜兒童顛。
                </div>
                
                <div class="paragraph">
                    君不見天上宸章燦星斗，翔鸞驚飛翠蛟走。
                </div>
                
                <div class="paragraph">
                    爲言一德似阿衡，上格皇天贊元后。
                </div>
                
                <div class="paragraph">
                    皇天報德亦可知，仁者必壽天無私。
                </div>
                
                <div class="paragraph">
                    但願天心錫難老，貂冠畫袞常光輝。
                </div>
                
                <div class="paragraph">
                    四國無兵誰不喜，共說昇平自今始。
                </div>
                
                <div class="paragraph">
                    黄帝垂衣坐法宮，千歲常師廣成子。
                </div>
                
        </div>
