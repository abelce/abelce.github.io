    <div class="container">
        <h2 class="name">
            訪南岩一滴泉
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    僧逃寺已摧，唯餘舊堂殿。
                </div>
                
                <div class="paragraph">
                    顛倒但土木，彷彿昔所見。
                </div>
                
                <div class="paragraph">
                    山寒少陽燄，崖冷盡冰線。
                </div>
                
                <div class="paragraph">
                    曾無五六年，驟覺荒凉變。
                </div>
                
                <div class="paragraph">
                    遺基尚可登，一滴泉自濺。
                </div>
                
                <div class="paragraph">
                    憶昨淳熙秋，諸老所閑燕。
                </div>
                
                <div class="paragraph">
                    晦庵持節歸，行李自畿甸。
                </div>
                
                <div class="paragraph">
                    來訪吾翁廬，翁出成飲餞。
                </div>
                
                <div class="paragraph">
                    因約徐衡仲，西風過遊衍。
                </div>
                
                <div class="paragraph">
                    辛師倏然至，載酒具殽膳。
                </div>
                
                <div class="paragraph">
                    四人語笑處，識者知歎羨。
                </div>
                
                <div class="paragraph">
                    摩挲題字在，苔蘚忽侵徧。
                </div>
                
                <div class="paragraph">
                    壬寅到庚申，風景過如箭。
                </div>
                
                <div class="paragraph">
                    驚心半存沒，歷覽步徐轉。
                </div>
                
                <div class="paragraph">
                    回思勸耕地，嘗著郡侯宴。
                </div>
                
                <div class="paragraph">
                    今亦不能來，草木漫葱蒨。
                </div>
                
                <div class="paragraph">
                    人間之廢壞，物力費營繕。
                </div>
                
                <div class="paragraph">
                    不如姑付之，猿鳥自啼囀。
                </div>
                
        </div>
