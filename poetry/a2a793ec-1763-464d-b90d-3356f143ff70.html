    <div class="container">
        <h2 class="name">
            冷金亭賞菊分韻賦秋鴈（題擬）
        </h2>
        <div class="author"><a href="/author/46f7b7a8-0312-42a4-856c-1691f7668b75.html" title="陶敞" target="_blank">
                陶敞
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天掃閑雲秋淨時，書空匠者最相宜。
                </div>
                
                <div class="paragraph">
                    （見《說郛》卷六一《清異錄》。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗《清異錄》：「乾祐中冷金亭賞菊，分韻賦秋鴈，族子秘書丞敞先就，詩曰〖略〗。
                </div>
                
                <div class="paragraph">
                    」）（按：《清異錄》一書，舊題陶穀擢，然自陳振孫以來，多疑爲僞託，近人王國維《庚辛之間讀書志》、余嘉錫《四庫提要辨證》卷十八力證不出穀手，究爲誰作，尚難考詳。
                </div>
                
                <div class="paragraph">
                    今敞姓姑從陶姓，確否待考。
                </div>
                
                <div class="paragraph">
                    鄭方坤《五代詩話》卷二以爲韓敞，未列證，今不取。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
