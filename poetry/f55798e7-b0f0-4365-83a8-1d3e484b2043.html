    <div class="container">
        <h2 class="name">
            建炎四年正月二十五日過南山詩
        </h2>
        <div class="author"><a href="/author/6715dd17-9ecd-47b1-9367-7821893f08b4.html" title="趙子松" target="_blank">
                趙子松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    □望□□洞，北□刻劃兼無雙。
                </div>
                
                <div class="paragraph">
                    怪□□奇□，□□□□□。
                </div>
                
                <div class="paragraph">
                    虬龍□□脊，彪兕怒翀羾。
                </div>
                
                <div class="paragraph">
                    □□作澒洞，哀湍瀉春撞。
                </div>
                
                <div class="paragraph">
                    磨崖名相踵，快意言多哤。
                </div>
                
                <div class="paragraph">
                    賞心或自得，有力誰扛。
                </div>
                
                <div class="paragraph">
                    想當秋水至，萬壑爭淙淙。
                </div>
                
                <div class="paragraph">
                    仙聖會縹緲，松竹導旌幢。
                </div>
                
                <div class="paragraph">
                    祇今巖岫間，彷彿餘舌杠。
                </div>
                
                <div class="paragraph">
                    豈無避世翁，台背霜眉龐。
                </div>
                
                <div class="paragraph">
                    □許尋子真，不辭拜老龐。
                </div>
                
                <div class="paragraph">
                    華髪去鄉國，炎荒寄逢窻。
                </div>
                
                <div class="paragraph">
                    偶著兩□歷，端令寸心降。
                </div>
                
                <div class="paragraph">
                    危守跂鳥翼，旅食空酒缸。
                </div>
                
                <div class="paragraph">
                    歸鴉識故棲，野燒明枯樁。
                </div>
                
                <div class="paragraph">
                    送客雨霖霏，催□鼓逢逢。
                </div>
                
                <div class="paragraph">
                    推枕耿不寐，取火續寒缸。
                </div>
                
                <div class="paragraph">
                    哦詩雜蠻語，嘲哳愧新腔。
                </div>
                
        </div>
