        <h2 class="name">
            苕溪僧妙詢于其所居浄域開小軒楚僧舉季若爲永名僕以陶靖節乘流遇坎之語榜曰乘遇亦足以觸所遇而安不然雖無名可矣
        </h2>
        <div class="author"><a href="/author/113c5c92-4ac1-43b4-a29e-0e84e4c89256.html" title="王銍" target="_blank">
                王銍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一性本爲明，返爲羣物迷。
                </div>
                
                <div class="paragraph">
                    境浄皆徑山，心清即苕溪。
                </div>
                
                <div class="paragraph">
                    啟扉迥臨湖，湖寬覺天低。
                </div>
                
                <div class="paragraph">
                    花木春艷艷，松竹凉凄凄。
                </div>
                
                <div class="paragraph">
                    憑欄快神襟，永與塵事暌。
                </div>
                
                <div class="paragraph">
                    歸船動菰蒲，興斷殘霞西。
                </div>
                
                <div class="paragraph">
                    浮煙暝自起，待得衆羽栖。
                </div>
                
                <div class="paragraph">
                    貯空諸佛心，妙理何端倪。
                </div>
                
                <div class="paragraph">
                    乘流與遇坎，萬理皆筌蹄。
                </div>
                
                <div class="paragraph">
                    聊陳淵明意，斧藻粲幽題。
                </div>
                
                <div class="paragraph">
                    豈有明月珠，祇照濁水泥。
                </div>
                
                <div class="paragraph">
                    期我老中林，滅跡爲圃畦。
                </div>
                
                <div class="paragraph">
                    况復大開士，賦詠自攀躋。
                </div>
                
                <div class="paragraph">
                    禪深有根源，句圓無角圭。
                </div>
                
                <div class="paragraph">
                    乃知文字工，自與造化齊。
                </div>
                
        </div>
