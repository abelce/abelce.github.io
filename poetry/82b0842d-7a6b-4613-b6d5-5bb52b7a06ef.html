    <div class="container">
        <h2 class="name">
            次韵葉權之南宮春興
        </h2>
        <div class="author"><a href="/author/863dfb17-87f9-4191-8251-bbb25656ca81.html" title="慕容彥逢" target="_blank">
                慕容彥逢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三年客京華，雰埃侵鬢綠。
                </div>
                
                <div class="paragraph">
                    花時豈相關，藜藿欣自足。
                </div>
                
                <div class="paragraph">
                    故春鎖膠庠，庭槐如兔目。
                </div>
                
                <div class="paragraph">
                    沂風清晝吟，璧水泛晨矚。
                </div>
                
                <div class="paragraph">
                    今我復來茲，芳菲照華屋。
                </div>
                
                <div class="paragraph">
                    日長簾幕深，欠伸倦晴燠。
                </div>
                
                <div class="paragraph">
                    英英同舍郎，文采命騷僕。
                </div>
                
                <div class="paragraph">
                    真想寄吟哦，詩壇令何肅。
                </div>
                
                <div class="paragraph">
                    惟時屆清明，千官賜休沐。
                </div>
                
                <div class="paragraph">
                    我事未渠央，矧敢念歸宿。
                </div>
                
                <div class="paragraph">
                    何當榜貢書，諸生駭神速。
                </div>
                
                <div class="paragraph">
                    君歌我乃賡，聊以慰局趣。
                </div>
                
        </div>
    </div>
