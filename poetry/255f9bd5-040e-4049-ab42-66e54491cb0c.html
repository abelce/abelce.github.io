    <div class="container">
        <h2 class="name">
            次前韵謝與迪惠所作竹五幅
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾宗墨脩竹，心手不自知。
                </div>
                
                <div class="paragraph">
                    天公造化爐，攬取如拾遺。
                </div>
                
                <div class="paragraph">
                    風雪煙霧雨，榮悴各一時。
                </div>
                
                <div class="paragraph">
                    此物抱晚節，君又潤色之。
                </div>
                
                <div class="paragraph">
                    抽萌或發石，懸箠有阽危。
                </div>
                
                <div class="paragraph">
                    林梢一片雨，造次以筆追。
                </div>
                
                <div class="paragraph">
                    猛吹萬籟作，微凉大音希。
                </div>
                
                <div class="paragraph">
                    霜兔束毫健，松煙泛硯肥。
                </div>
                
                <div class="paragraph">
                    盤桓未落筆，落筆必中宜。
                </div>
                
                <div class="paragraph">
                    今代捧心學，取笑如東施。
                </div>
                
                <div class="paragraph">
                    或可遺巾幗，選耎如辛毗。
                </div>
                
                <div class="paragraph">
                    生枝不應節，亂葉無所歸。
                </div>
                
                <div class="paragraph">
                    非君一起予，衰病豈能詩。
                </div>
                
                <div class="paragraph">
                    憶君初解鞍，新月挂彎眉。
                </div>
                
                <div class="paragraph">
                    夜來上金鏡，坐歎光景馳。
                </div>
                
                <div class="paragraph">
                    我有好東絹，晴明要會期。
                </div>
                
                <div class="paragraph">
                    猗猗淇園姿，此君有威儀。
                </div>
                
                <div class="paragraph">
                    願作數百竿，水石相因依。
                </div>
                
                <div class="paragraph">
                    他年風動璧，洗我別後思。
                </div>
                
                <div class="paragraph">
                    開圖慰滿眼，何時遂臻茲。
                </div>
                
        </div>
