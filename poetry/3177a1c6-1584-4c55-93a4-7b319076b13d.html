    <div class="container">
        <h2 class="name">
            題六么後
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    愛愛少日淫奔女，愛愛死作貞烈婦。
                </div>
                
                <div class="paragraph">
                    東隅一跌收桑榆，竟得佳名傳樂府。
                </div>
                
                <div class="paragraph">
                    男子處死正自難，此女勵志雪柏寒。
                </div>
                
                <div class="paragraph">
                    至今挺挺在人目，詩翁作詩垂不刊。
                </div>
                
                <div class="paragraph">
                    誰翻此詩入宮羽，檀唇緩歌細腰舞。
                </div>
                
                <div class="paragraph">
                    直掩霓裳羽衣曲，更問離魂饋漿女。
                </div>
                
                <div class="paragraph">
                    且玩此舞空金巵，莫奏此曲增悲悽。
                </div>
                
                <div class="paragraph">
                    蘭摧蕙枯崑玉碎，不如人家嫁狗隨狗鷄隨鷄。
                </div>
                
                <div class="paragraph">
                    百年佳麗終枯骴，汝名芬芳無已時。
                </div>
                
                <div class="paragraph">
                    捨生狥義渠安之，而我更用興悲爲。
                </div>
                
                <div class="paragraph">
                    我悲所悲人不識，撫事懷人悼今昔。
                </div>
                
                <div class="paragraph">
                    翻雲覆雨行路難，君不見買臣之妻彥升客。
                </div>
                
        </div>
