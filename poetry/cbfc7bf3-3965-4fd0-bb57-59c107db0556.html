    <div class="container">
        <h2 class="name">
            四月二十八日記與王正仲及舍弟飲
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孟夏景苦長，與子舟中飲。
                </div>
                
                <div class="paragraph">
                    酒行三四巡，病嘔聊就寢。
                </div>
                
                <div class="paragraph">
                    仲氏又發霍，洞下忽焉甚。
                </div>
                
                <div class="paragraph">
                    湯劑不能勝，悶絕口已噤。
                </div>
                
                <div class="paragraph">
                    我嘔雖未平，驚走豈遑枕。
                </div>
                
                <div class="paragraph">
                    叫號使呼醫，子怪亦莫諗。
                </div>
                
                <div class="paragraph">
                    遽白何至斯，葛巾推小品。
                </div>
                
                <div class="paragraph">
                    且尤食物間，膻腥失調飪。
                </div>
                
                <div class="paragraph">
                    所餉惟豬雞，況此乏箘蕈。
                </div>
                
                <div class="paragraph">
                    以子獨無恙，未必因滑瀋。
                </div>
                
                <div class="paragraph">
                    稍覺陽脈回，慄膚猶瘮瘮。
                </div>
                
                <div class="paragraph">
                    儻其遂不起，孰肯謂素稟。
                </div>
                
                <div class="paragraph">
                    吾鄉千里遥，幸免成貝錦。
                </div>
                
        </div>
