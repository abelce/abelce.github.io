    <div class="container">
        <h2 class="name">
            謝楊侍讀惠端溪紫石硯
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    學文二十年，語氣殊未成。
                </div>
                
                <div class="paragraph">
                    所以文房中，四譜無一精。
                </div>
                
                <div class="paragraph">
                    豈不願收貯，恐竊好事名。
                </div>
                
                <div class="paragraph">
                    自愧中槁然，敢假外物榮。
                </div>
                
                <div class="paragraph">
                    前日下秘閣，謁公來西城。
                </div>
                
                <div class="paragraph">
                    公常顧遇厚，待以爲墨卿。
                </div>
                
                <div class="paragraph">
                    延之吐佳論，出口無雜聲。
                </div>
                
                <div class="paragraph">
                    語次座上物，硯有紫石英。
                </div>
                
                <div class="paragraph">
                    云在嶺使得，渠常美其評。
                </div>
                
                <div class="paragraph">
                    因取手自封，見授囑所擎。
                </div>
                
                <div class="paragraph">
                    倉皇捧以拜，其喜懷抱盈。
                </div>
                
                <div class="paragraph">
                    歸來示家人，衆目歡且驚。
                </div>
                
                <div class="paragraph">
                    言並我所有，瓦礫而瑶瓊。
                </div>
                
                <div class="paragraph">
                    貴價市珍煤，風前試寒泓。
                </div>
                
                <div class="paragraph">
                    磨知密理潤，點覺浮光清。
                </div>
                
                <div class="paragraph">
                    洗濯鑒面瑩，彈扣牙音鏗。
                </div>
                
                <div class="paragraph">
                    遂剪十襲巾，加以重篋盛。
                </div>
                
                <div class="paragraph">
                    客來有欲觀，稍俗不敢呈。
                </div>
                
                <div class="paragraph">
                    願傳之子孫，更重金滿籝。
                </div>
                
                <div class="paragraph">
                    作詩敘嘉貺，慚比毫毛輕。
                </div>
                
        </div>
