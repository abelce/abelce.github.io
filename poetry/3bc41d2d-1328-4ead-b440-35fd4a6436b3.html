<body>
    <div class="container">
        <h2 class="name">
            同官登敕局小樓觀雪
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年歲豐登，雨晹應時須。
                </div>
                
                <div class="paragraph">
                    所欠惟一雪，祈禳遍精廬。
                </div>
                
                <div class="paragraph">
                    晚亦粗飄瞥，六花舞空虛。
                </div>
                
                <div class="paragraph">
                    雲氣不待族，風伯隨驅除。
                </div>
                
                <div class="paragraph">
                    淺春寒尚深，忽見雲糢糊。
                </div>
                
                <div class="paragraph">
                    撒鹽壓衡茅，晨興粟生膚。
                </div>
                
                <div class="paragraph">
                    隨班上原廟，恍若登蓬壺。
                </div>
                
                <div class="paragraph">
                    岧嶤宮殿深，朱扉黄金鋪。
                </div>
                
                <div class="paragraph">
                    百神衛靈居，半天散瓊琚。
                </div>
                
                <div class="paragraph">
                    又疑守護嚴，寶網絡明珠。
                </div>
                
                <div class="paragraph">
                    參差鵷鷺行，簪笏皆沾濡。
                </div>
                
                <div class="paragraph">
                    退歸冷局中，窗間竹扶疎。
                </div>
                
                <div class="paragraph">
                    爲思此絕景，往往終年無。
                </div>
                
                <div class="paragraph">
                    不應憚凌寒，閉門守紅爐。
                </div>
                
                <div class="paragraph">
                    爲君登危樓，深盃泛駝酥。
                </div>
                
                <div class="paragraph">
                    崔嵬瞻吳山，莽蒼望西湖。
                </div>
                
                <div class="paragraph">
                    瓊枝宿饑鷹，玉街走韓盧。
                </div>
                
                <div class="paragraph">
                    酒興萬里遠，容我歌且呼。
                </div>
                
                <div class="paragraph">
                    坐欲斲五言，所媿李與蘇。
                </div>
                
                <div class="paragraph">
                    君與工屬聯，灞橋去騎馿。
                </div>
                
        </div>
