    <div class="container">
        <h2 class="name">
            皇子建王生日
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄花過後梅花前，雲披愛日烘青天。
                </div>
                
                <div class="paragraph">
                    月良陰剝陽欲旋，蓂餘八莢時半千。
                </div>
                
                <div class="paragraph">
                    鬰葱佳氣燭星躔，帝子來從天日邊。
                </div>
                
                <div class="paragraph">
                    淑質岐嶷貌端然，少親師傅學問專。
                </div>
                
                <div class="paragraph">
                    六籍奧旨能心傳，百家諸司咸窮研。
                </div>
                
                <div class="paragraph">
                    餘事翰墨工詩篇，平居爲善心拳拳。
                </div>
                
                <div class="paragraph">
                    君親忠孝尤兩全，放遠聲色塵管絃。
                </div>
                
                <div class="paragraph">
                    明窗自結賢聖緣，吾皇知子能擇賢。
                </div>
                
                <div class="paragraph">
                    斷自宸衷愛不牽，九重一日丹詔宣。
                </div>
                
                <div class="paragraph">
                    歡聲喜氣溢幅員，願王自愛思無愆。
                </div>
                
                <div class="paragraph">
                    仰佩天眷奉周旋，保持王體如臨淵。
                </div>
                
                <div class="paragraph">
                    日親端士遠佞便，紙上興衰鑒古先。
                </div>
                
                <div class="paragraph">
                    誕宸朱邸錫玳筵，鼎來福祿方綿綿。
                </div>
                
                <div class="paragraph">
                    不須丹竈求神仙，不用貝葉慕真詮。
                </div>
                
                <div class="paragraph">
                    誠存性盡萬善圓，身與國壽俱千年。
                </div>
                
        </div>
