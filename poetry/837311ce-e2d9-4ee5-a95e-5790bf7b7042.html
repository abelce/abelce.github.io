    <div class="container">
        <h2 class="name">
            慰陸子順喪偶
        </h2>
        <div class="author"><a href="/author/f43d3619-e771-4fa1-90d2-f6de66101b1d.html" title="陳深" target="_blank">
                陳深
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲晏登禹陵，山水清遊縱。
                </div>
                
                <div class="paragraph">
                    迴艫艤西湖，壎箎諧伯仲。
                </div>
                
                <div class="paragraph">
                    旅窗燈焰青，炊臼感幽夢。
                </div>
                
                <div class="paragraph">
                    絕絃聞遺聲，據藜發哀慟。
                </div>
                
                <div class="paragraph">
                    重憐遊子情，懼乏尊章奉。
                </div>
                
                <div class="paragraph">
                    凄風動虛幌，斜月照飛棟。
                </div>
                
                <div class="paragraph">
                    芳膠解鈿朵，流塵昏翠鳳。
                </div>
                
                <div class="paragraph">
                    荀香悵未歇，潘詩應屢諷。
                </div>
                
                <div class="paragraph">
                    孤獸駭哀鳴，離禽感幽哢。
                </div>
                
                <div class="paragraph">
                    蒙莊亦何人，傲倪自驚衆。
                </div>
                
                <div class="paragraph">
                    遺情信良難，至理堪折衷。
                </div>
                
        </div>
