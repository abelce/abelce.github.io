        <h2 class="name">
            臨川吳子達以揲蓍遊成都訪余寺中見堂上晦翁像作而曰向亦嘗得見之且見問蜀之易學子雲以來代有其人近世何如某歎其用意精切拳拳如此因爲出數語以勉之
        </h2>
        <div class="author"><a href="/author/51001c77-37ab-4808-a590-777a3659e2be.html" title="度正" target="_blank">
                度正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    千古羲皇一片心，何人此地口微吟。
                </div>
                
                <div class="paragraph">
                    鑿開未濟言無幾，說破先幾義極深。
                </div>
                
                <div class="paragraph">
                    此事舊傳師友記，斯文今見火珠林。
                </div>
                
                <div class="paragraph">
                    成都自昔多真隠，著眼稠人更訪尋。
                </div>
                
        </div>
