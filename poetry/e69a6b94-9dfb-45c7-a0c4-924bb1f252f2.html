    <div class="container">
        <h2 class="name">
            題雪巖胡則潛詩卷首
        </h2>
        <div class="author"><a href="/author/ed9b62d6-78f4-488d-a164-ba4e32b08210.html" title="姚勉" target="_blank">
                姚勉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君有雪巖余雪坡，坡中雪少巖雪多。
                </div>
                
                <div class="paragraph">
                    試將二雪平章看，坡中雪比巖如何。
                </div>
                
                <div class="paragraph">
                    有人問我坡間雪，一色平鋪寒玉潔。
                </div>
                
                <div class="paragraph">
                    夜深明月可中庭，化作冰壺底俱徹。
                </div>
                
                <div class="paragraph">
                    不如君巖雪更奇，怪松夭矯銀龍垂。
                </div>
                
                <div class="paragraph">
                    倚巖一嘯望清曉，千崖萬壑俱瑶池。
                </div>
                
                <div class="paragraph">
                    莫將多少分優劣，只喜坡間同此雪。
                </div>
                
                <div class="paragraph">
                    蘆花月色一樣看，吾雪本來無欠缺。
                </div>
                
                <div class="paragraph">
                    羣芳禿盡梅始花，同雲羃羃天之涯。
                </div>
                
                <div class="paragraph">
                    蒲團竹屋坐聽雪，春蟲撲窗蟹行沙。
                </div>
                
                <div class="paragraph">
                    書來題作雪家契，最愛君書此三字。
                </div>
                
                <div class="paragraph">
                    世人愛熱冷即嫌，我獨與君同此嗜。
                </div>
                
                <div class="paragraph">
                    雪無彼此只一家，玉堂茅舍何等差。
                </div>
                
                <div class="paragraph">
                    紅壚一片會真趣，藩籬剖破非封蝸。
                </div>
                
                <div class="paragraph">
                    雪堂僊伯騎鯨去，天台雪巢復何處。
                </div>
                
                <div class="paragraph">
                    與君分釣雪江寒，同唱孤舟蓑笠句。
                </div>
                
        </div>
