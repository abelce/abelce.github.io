    <div class="container">
        <h2 class="name">
            又次韵閔雨
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長夏蚊蠅倦驅拍，忽得緘封手親拆。
                </div>
                
                <div class="paragraph">
                    新詩首及民疾苦，更閔鄱陽境無雨。
                </div>
                
                <div class="paragraph">
                    鄱陽假守仁不熟，作郡端如種焦穀。
                </div>
                
                <div class="paragraph">
                    匈中賸有愁千斛，闔門百指顔公粥。
                </div>
                
                <div class="paragraph">
                    紫微好善嗤弘湯，眉間和氣如時暘。
                </div>
                
                <div class="paragraph">
                    行歸廊廟贊化育，善人宜賞淫人殃。
                </div>
                
        </div>
