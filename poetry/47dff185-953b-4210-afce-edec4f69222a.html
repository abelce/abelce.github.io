    <div class="container">
        <h2 class="name">
            爲侍郎徐公邦憲賦
        </h2>
        <div class="author"><a href="/author/0652c3ce-c430-403c-b758-a833f43f667b.html" title="張淏" target="_blank">
                張淏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五花麟駒籋飛雲，鳴珂敲月曙色分。
                </div>
                
                <div class="paragraph">
                    晨光炯炯照玉勒，華風熠熠生衡門。
                </div>
                
                <div class="paragraph">
                    磊磊落落萬人英，氣射斗牛貫九精。
                </div>
                
                <div class="paragraph">
                    筆扛龍文百斛鼎，鯨呿鼇擲風雨驚。
                </div>
                
                <div class="paragraph">
                    英辭琳瑯潤金石，寒芒正色如明星。
                </div>
                
                <div class="paragraph">
                    淫哇亂雅快一掃，英莖韶濩重鏗鍧。
                </div>
                
                <div class="paragraph">
                    質高器大聲必廣，古來才士豈虛名。
                </div>
                
                <div class="paragraph">
                    我嗟壯歲困五窮，終年齪齪文字中。
                </div>
                
                <div class="paragraph">
                    絕編壞簡徒自苦，炊沙鏤水初何功。
                </div>
                
                <div class="paragraph">
                    志高意廣材不足，奴輩豈特笑孔融。
                </div>
                
                <div class="paragraph">
                    龍潛蚖肆亦物理，草廬未必非英雄。
                </div>
                
                <div class="paragraph">
                    天生我材必有用，誰能便與朽腐同。
                </div>
                
                <div class="paragraph">
                    願得側翅附鴻鵠，追風掣電凌太空。
                </div>
                
        </div>
