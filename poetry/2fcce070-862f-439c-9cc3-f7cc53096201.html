    <div class="container">
        <h2 class="name">
            泛五湖
        </h2>
        <div class="author"><a href="/author/c484b4d3-17e3-44c7-8cac-9784065fbe08.html" title="李紳" target="_blank">
                李紳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    范子蛻冠履，扁舟逸霄漢。
                </div>
                
                <div class="paragraph">
                    嗟予抱險艱，怵惕驚瀰漫。
                </div>
                
                <div class="paragraph">
                    窮通泛濫勞，趣適殊昏旦。
                </div>
                
                <div class="paragraph">
                    浴日盪層空，浮天淼無畔。
                </div>
                
                <div class="paragraph">
                    依灘落葉聚，立浦驚鴻散。
                </div>
                
                <div class="paragraph">
                    浪疊雪峰連，山孤翠崖斷。
                </div>
                
                <div class="paragraph">
                    風帆同巨壑，雲矗成高岸。
                </div>
                
                <div class="paragraph">
                    宇宙可東西，星辰沈粲爛。
                </div>
                
                <div class="paragraph">
                    霞生[澒]洞遠，月吐青熒亂。
                </div>
                
                <div class="paragraph">
                    豈復問津迷，休爲呂梁歎。
                </div>
                
                <div class="paragraph">
                    漂沈自詎保，覆溺心長判。
                </div>
                
                <div class="paragraph">
                    吳越郡異鄉，嬰童及爲翫。
                </div>
                
                <div class="paragraph">
                    依稀占井邑，嘹唳同鵝鸛。
                </div>
                
                <div class="paragraph">
                    舉棹未宵分，維舟方日旰。
                </div>
                
                <div class="paragraph">
                    徵斯濟川力，若鼓凌風翰。
                </div>
                
                <div class="paragraph">
                    易狎當悔游，臨深罔知難。
                </div>
                
        </div>
