    <div class="container">
        <h2 class="name">
            送葉尚書
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曩歲榜扁舟，萬里歸自蜀。
                </div>
                
                <div class="paragraph">
                    五月下瞿唐，六月過浮玉。
                </div>
                
                <div class="paragraph">
                    於時始識公，一笑忘暑毒。
                </div>
                
                <div class="paragraph">
                    羽扇臨清流，華觴跋紅燭。
                </div>
                
                <div class="paragraph">
                    一別十五年，去日如電速。
                </div>
                
                <div class="paragraph">
                    孤生晚還朝，斂退慚陸陸。
                </div>
                
                <div class="paragraph">
                    要津非所冀，見公心自足。
                </div>
                
                <div class="paragraph">
                    斥歸又七載，衰病將就木。
                </div>
                
                <div class="paragraph">
                    造物哀其窮，公來位嶽牧。
                </div>
                
                <div class="paragraph">
                    每見語諄諄，與世異寒燠。
                </div>
                
                <div class="paragraph">
                    聖朝方急賢，登用及釣筑。
                </div>
                
                <div class="paragraph">
                    如公實舊德，顧豈待夢卜。
                </div>
                
                <div class="paragraph">
                    初聞一札下，已報四輩趣。
                </div>
                
                <div class="paragraph">
                    懸知新天子，虛懷須啟沃。
                </div>
                
                <div class="paragraph">
                    願公論其大，始爲天下福。
                </div>
                
                <div class="paragraph">
                    即宣垂拱麻，寧復摛文宿。
                </div>
                
        </div>
