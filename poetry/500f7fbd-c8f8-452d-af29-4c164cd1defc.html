<body>
    <div class="container">
        <h2 class="name">
            送朱彥文通直從慶陽辟命
        </h2>
        <div class="author"><a href="/author/6f571100-b004-4f86-a777-19e65b6cb306.html" title="畢仲游" target="_blank">
                畢仲游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    洛陽之人秀眉宇，束髮從軍心自許。
                </div>
                
                <div class="paragraph">
                    南徹梁江西瀚海，萬里相從舊賓主。
                </div>
                
                <div class="paragraph">
                    慶州之險山作城，青岡路狹如鬭鼠。
                </div>
                
                <div class="paragraph">
                    我嘗與君馳大漠，夜掘黄沙枕冰土。
                </div>
                
                <div class="paragraph">
                    君今重行計安出，羽檄攙槍待君處。
                </div>
                
                <div class="paragraph">
                    去年天狗墮地鳴，今年擬破靈鹽城。
                </div>
                
                <div class="paragraph">
                    男兒鞍馬是常事，髀肉消盡須重生。
                </div>
                
                <div class="paragraph">
                    况君到日春風發，行雲夜閉沙場月。
                </div>
                
                <div class="paragraph">
                    戰馬沾泥不用嫌，功成便浴讎人血。
                </div>
                
                <div class="paragraph">
                    君不見高平范公慶曆時，往築大順人不知。
                </div>
                
                <div class="paragraph">
                    千金散士得死力，橫山可取猶提携。
                </div>
                
                <div class="paragraph">
                    至今塞下呼老子，關中使者公之兒。
                </div>
                
                <div class="paragraph">
                    當年議奏千萬語，攻守二策真可師。
                </div>
                
                <div class="paragraph">
                    勿云近事不足道，狄青之輩爲偏裨。
                </div>
                
        </div>
    </div>
