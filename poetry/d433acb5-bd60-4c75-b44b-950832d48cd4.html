    <div class="container">
        <h2 class="name">
            與可許惠所畫舒景以詩督之
        </h2>
        <div class="author"><a href="/author/01d16e06-ea2f-4030-988d-58cf1128e81c.html" title="蘇洵" target="_blank">
                蘇洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    枯松怪石霜竹枝，中有可愛知者誰。
                </div>
                
                <div class="paragraph">
                    我能知之不能說，欲說常恐天真非。
                </div>
                
                <div class="paragraph">
                    羨君筆端有新意，倏忽萬狀成一揮。
                </div>
                
                <div class="paragraph">
                    使我忘言惟獨笑，意所欲說輒見之。
                </div>
                
                <div class="paragraph">
                    問胡爲然笑不答，無乃君亦難爲辭。
                </div>
                
                <div class="paragraph">
                    晝行書空夜畫被，方其得意尤若癡。
                </div>
                
                <div class="paragraph">
                    紛紛落紙不自惜，坐客爭奪相謾欺。
                </div>
                
                <div class="paragraph">
                    貴豪滿前謝不與，獨許見贈憐我衰。
                </div>
                
                <div class="paragraph">
                    我當枕簟卧其下，暮續膏火朝忘炊。
                </div>
                
                <div class="paragraph">
                    門前剝喙不須應，老病人誰稱我爲。
                </div>
                
        </div>
    </div>
