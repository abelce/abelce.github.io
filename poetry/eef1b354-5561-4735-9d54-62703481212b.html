    <div class="container">
        <h2 class="name">
            傷白雞
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我庭有素雞，翎羽白如脂。
                </div>
                
                <div class="paragraph">
                    日所慮狂犬，未嘗憂孽貍。
                </div>
                
                <div class="paragraph">
                    暝棲向簷隙，朝啄循階基。
                </div>
                
                <div class="paragraph">
                    每先烏鳥鳴，不失風雨時。
                </div>
                
                <div class="paragraph">
                    雖吾囷廩薄，尚汝稻粱遺。
                </div>
                
                <div class="paragraph">
                    昨宵天氣黑，陰物恣所窺。
                </div>
                
                <div class="paragraph">
                    潛來銜搏去，但覺聲音悲。
                </div>
                
                <div class="paragraph">
                    開門俾馳救，已過牆東陲。
                </div>
                
                <div class="paragraph">
                    呵叱不敢食，奪然留在茲。
                </div>
                
                <div class="paragraph">
                    湧血被其頸，嗋呷氣甚危。
                </div>
                
                <div class="paragraph">
                    皓臆變丹赤，霜翅兩離披。
                </div>
                
                <div class="paragraph">
                    憫心欲之活，碎腦安能治。
                </div>
                
                <div class="paragraph">
                    委瘞從爾命，孰忍薑桂爲。
                </div>
                
                <div class="paragraph">
                    猶看零落毛，蕩漾隨風吹。
                </div>
                
                <div class="paragraph">
                    念始託茲地，蒙幸信可知。
                </div>
                
                <div class="paragraph">
                    充庖豈云患，度日無苦饑。
                </div>
                
                <div class="paragraph">
                    如何遇兇獸，毒汝曾不疑。
                </div>
                
                <div class="paragraph">
                    斯事義雖小，得以深理推。
                </div>
                
                <div class="paragraph">
                    鄧生賜山鑄，未免終餒而。
                </div>
                
                <div class="paragraph">
                    人道尚乃爾，愴焉聊俛眉。
                </div>
                
        </div>
