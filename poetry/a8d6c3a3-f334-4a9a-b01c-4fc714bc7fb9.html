    <div class="container">
        <h2 class="name">
            醫工歎重贈柳山人
        </h2>
        <div class="author"><a href="/author/b3a3e65d-becd-4718-97f6-1b38ea109129.html" title="葉適" target="_blank">
                葉適
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    柳生洲居濠北邊，繇辭質野誰所傳。
                </div>
                
                <div class="paragraph">
                    不曾入城行賣卜，有問災福須呼船。
                </div>
                
                <div class="paragraph">
                    歎我奇疾何頻年，其初過清肌凜然，已忽腹拒遭拘攣。
                </div>
                
                <div class="paragraph">
                    一身盡異形質變，恍若土木徒人言。
                </div>
                
                <div class="paragraph">
                    蚤知定性不生滅，今安得爾庸非天。
                </div>
                
                <div class="paragraph">
                    醫工刃人死無律，妄談標本從何出。
                </div>
                
                <div class="paragraph">
                    補勞護弱轉凝聚，排寒盪濕加淫鬰。
                </div>
                
                <div class="paragraph">
                    挾風上行關膈失，迸肉糜皮併爲一，猶云無傷乃餘疾。
                </div>
                
                <div class="paragraph">
                    生雖憐我謬時命，豈悟顛倒緣此物。
                </div>
                
                <div class="paragraph">
                    彼蒼應有司殺者，授柄於工無乃悖。
                </div>
                
                <div class="paragraph">
                    我勞萬事明當休，自古零落歸山丘。
                </div>
                
                <div class="paragraph">
                    但疑未死復不活，熟視重爲諸醫羞。
                </div>
                
                <div class="paragraph">
                    餘聰殘明不可留，治命已乖妻子謀，執訊空貽友朋憂。
                </div>
                
                <div class="paragraph">
                    柳生聽罷掉頸笑，既有主對非吾尤。
                </div>
                
                <div class="paragraph">
                    山歌靜夜聲宛轉，更著此曲歌中流。
                </div>
                
        </div>
    </div>
