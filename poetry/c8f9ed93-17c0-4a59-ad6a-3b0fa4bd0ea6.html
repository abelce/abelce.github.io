    <div class="container">
        <h2 class="name">
            次韻久雨
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老我不解事，束書別溪堂。
                </div>
                
                <div class="paragraph">
                    寧知十日雨，換此兩鬢霜。
                </div>
                
                <div class="paragraph">
                    苔滑螾爭席，雲蒸蝸篆梁。
                </div>
                
                <div class="paragraph">
                    移床夜避濕，仰見天隙光。
                </div>
                
                <div class="paragraph">
                    長安亦何好，肯墮聲利場。
                </div>
                
                <div class="paragraph">
                    人情愛吾廬，對此良自傷。
                </div>
                
                <div class="paragraph">
                    蚤知一官誤，悔不三逕藏。
                </div>
                
                <div class="paragraph">
                    沙觜竹萬箇，屋頭木千章。
                </div>
                
                <div class="paragraph">
                    晴當相與屐，雨亦可以觴。
                </div>
                
                <div class="paragraph">
                    毋令鼃黽曹，張王喧我傍。
                </div>
                
        </div>
    </div>
