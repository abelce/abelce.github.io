    <div class="container">
        <h2 class="name">
            聶耒陽以僕阻水書致酒肉療飢荒江詩得代懷興盡本韻至縣呈聶令陸路去方田驛四十里舟行一日時屬江漲泊於方田
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    耒陽馳尺素，見訪荒江眇。
                </div>
                
                <div class="paragraph">
                    義士烈女家，風流吾賢紹。
                </div>
                
                <div class="paragraph">
                    昨見狄相孫，許公人倫表。
                </div>
                
                <div class="paragraph">
                    前期翰林後，屈跡縣邑小。
                </div>
                
                <div class="paragraph">
                    知我礙湍濤，半旬獲浩溔。
                </div>
                
                <div class="paragraph">
                    麾下殺元戎，湖邊有飛旐。
                </div>
                
                <div class="paragraph">
                    孤舟增鬱鬱，僻路殊悄悄。
                </div>
                
                <div class="paragraph">
                    側驚猿猱捷，仰羨鸛鶴矯。
                </div>
                
                <div class="paragraph">
                    禮過宰肥羊，愁當置清醥。
                </div>
                
                <div class="paragraph">
                    人非西喻蜀，興在北坑趙。
                </div>
                
                <div class="paragraph">
                    方行郴岸靜，未話長沙擾。
                </div>
                
                <div class="paragraph">
                    崔師乞已至，澧卒用矜少。
                </div>
                
                <div class="paragraph">
                    問罪消息真，開顏憩亭沼。
                </div>
                
        </div>
    </div>
