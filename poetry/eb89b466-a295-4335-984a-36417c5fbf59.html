    <div class="container">
        <h2 class="name">
            山水吟
        </h2>
        <div class="author"><a href="/author/f0bb9a58-6aa0-4717-93d4-b2df8146fbff.html" title="華岳" target="_blank">
                華岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閩之山峨峨，可以接穹蒼。
                </div>
                
                <div class="paragraph">
                    閩士孕其秀，胸次尤難量。
                </div>
                
                <div class="paragraph">
                    閩之水滔滔，可以燭妍醜。
                </div>
                
                <div class="paragraph">
                    閩士生其間，其美不容口。
                </div>
                
                <div class="paragraph">
                    君不見周家社稷生甫申，崧岳當年曾降神。
                </div>
                
                <div class="paragraph">
                    又不見千里秀氣鍾三蘇，眉山草木皆焦枯。
                </div>
                
                <div class="paragraph">
                    我生恨不由河洛，虛負三光并五岳。
                </div>
                
                <div class="paragraph">
                    地靈人傑推江東，人物風流兼磊落。
                </div>
                
                <div class="paragraph">
                    顧此閩之東，自古多英雄。
                </div>
                
                <div class="paragraph">
                    求其爲絕稱，獨一忠穆公。
                </div>
                
                <div class="paragraph">
                    公今已即世，後世誰可擬。
                </div>
                
                <div class="paragraph">
                    惟有詹仲通，一人而已耳。
                </div>
                
                <div class="paragraph">
                    仲通何如人，景星與鳳凰。
                </div>
                
                <div class="paragraph">
                    不險亦不深，山高兮水長。
                </div>
                
        </div>
