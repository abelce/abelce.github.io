    <div class="container">
        <h2 class="name">
            李方叔治潁川水磨作詩戲之
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見相如昔隱臨邛市，文君當壚身滌器。
                </div>
                
                <div class="paragraph">
                    未逢給札賦凌雲，豈免辛勤穿犢鼻。
                </div>
                
                <div class="paragraph">
                    又不見蘇秦大困還家時，失計頗遭妻子詈。
                </div>
                
                <div class="paragraph">
                    誰令奔走事口舌，不學周人營什二。
                </div>
                
                <div class="paragraph">
                    李侯平生無一廛，只有便便五經笥。
                </div>
                
                <div class="paragraph">
                    儒冠半世已誤身，老欲歸耕無耒耜。
                </div>
                
                <div class="paragraph">
                    近聞潁川有瀑布，碓磨能窮谿谷利。
                </div>
                
                <div class="paragraph">
                    釃渠鑿石激清流，機動輪旋人力易。
                </div>
                
                <div class="paragraph">
                    今年麥熟春雨足，車載斗量應有備。
                </div>
                
                <div class="paragraph">
                    勿嫌巾袂縞紛紛，飽看谿渠鳴涖涖。
                </div>
                
                <div class="paragraph">
                    堆盤坐想雪如山，夢中已覺錢流地。
                </div>
                
                <div class="paragraph">
                    特君結廬秋風初，我欲叩門來上瑞。
                </div>
                
                <div class="paragraph">
                    起搜湯餅掃飛羅，轢釜操刀定中饋。
                </div>
                
                <div class="paragraph">
                    千金何必羨鴟夷，少有屬饜而已矣。
                </div>
                
                <div class="paragraph">
                    嵇康好鍛季主卜，達人未免茲游戲。
                </div>
                
        </div>
