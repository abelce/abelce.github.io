    <div class="container">
        <h2 class="name">
            示上封長老洪辯
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    濯足瀟湘湄，瘦藤拄衡岳。
                </div>
                
                <div class="paragraph">
                    尋山半吳楚，何意得雄邈。
                </div>
                
                <div class="paragraph">
                    青冥幾石級，屐齒響犖硞。
                </div>
                
                <div class="paragraph">
                    低昂度翳鬰，軒翥見披剝。
                </div>
                
                <div class="paragraph">
                    下視千萬山，碧海潮初落。
                </div>
                
                <div class="paragraph">
                    無風浪自鼓，浮動洶嶽嶽。
                </div>
                
                <div class="paragraph">
                    誰云地南傾，鼇足有踸踔。
                </div>
                
                <div class="paragraph">
                    請看高幾許，天近只一握。
                </div>
                
                <div class="paragraph">
                    高寒變沖融，三伏謝焦灼。
                </div>
                
                <div class="paragraph">
                    羣松何人種，凜立傲冰雹。
                </div>
                
                <div class="paragraph">
                    况彼凡草木，跂望難簉著。
                </div>
                
                <div class="paragraph">
                    精廬憑佛力，雲外聊自託。
                </div>
                
                <div class="paragraph">
                    上方連兜率，下界指蝸角。
                </div>
                
                <div class="paragraph">
                    道人洪河辯，萬卷歸領畧。
                </div>
                
                <div class="paragraph">
                    湯休以詩鳴，澄觀老禪縛。
                </div>
                
                <div class="paragraph">
                    相從塵垢外，一語符啐啄。
                </div>
                
                <div class="paragraph">
                    愁雲結蒼梧，來雁眇燕朔。
                </div>
                
                <div class="paragraph">
                    鄴侯有舊隠，此興吾數數。
                </div>
                
                <div class="paragraph">
                    不須理牙籤，借問有三學。
                </div>
                
        </div>
