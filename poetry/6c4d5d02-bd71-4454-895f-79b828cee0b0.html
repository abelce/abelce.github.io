    <div class="container">
        <h2 class="name">
            顔魯公祭文帖贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    當天寶之季歲，騰紫宮之長彗。
                </div>
                
                <div class="paragraph">
                    駭漁陽之駃騠，將道洛以飲渭。
                </div>
                
                <div class="paragraph">
                    以十五萬衆鼓行之勇，涉二十四郡無人之地。
                </div>
                
                <div class="paragraph">
                    偉顔門之競爽，獨舍生而取義。
                </div>
                
                <div class="paragraph">
                    有常山以爲之兄，有魯公以爲之弟。
                </div>
                
                <div class="paragraph">
                    合群從而死難，慟三軍而雪涕。
                </div>
                
                <div class="paragraph">
                    蓋將豁百世而開聵矇，澄六合而蕩氛翳。
                </div>
                
                <div class="paragraph">
                    手締絕紐，躬支橫潰。
                </div>
                
                <div class="paragraph">
                    射羿日之並出，扶杞天于將墜。
                </div>
                
                <div class="paragraph">
                    斯文也，所謂質之鬼神而無疑，建諸天地而不悖。
                </div>
                
                <div class="paragraph">
                    又豈止于區區之一酹。
                </div>
                
                <div class="paragraph">
                    於虖，誤主有人，效忠何罪。
                </div>
                
                <div class="paragraph">
                    胡大僇之正不致于林甫之流，而所遭之慘乃及于泉明之輩。
                </div>
                
                <div class="paragraph">
                    予持此評，氣洶心痗。
                </div>
                
                <div class="paragraph">
                    豈徒贊八體之書，抑以代千載之誄。
                </div>
                
        </div>
