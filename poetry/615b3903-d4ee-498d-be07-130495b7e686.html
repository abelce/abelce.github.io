    <div class="container">
        <h2 class="name">
            和樊希韓解元
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君馬一足病，瑣瑣阻行邁。
                </div>
                
                <div class="paragraph">
                    况復梅雨天，坐卧不能快。
                </div>
                
                <div class="paragraph">
                    空山無大臠，何以具君嘬。
                </div>
                
                <div class="paragraph">
                    墻根採肥杞，湖漘買鮮鱠。
                </div>
                
                <div class="paragraph">
                    開樽薦濁酒，高論幸忘憊。
                </div>
                
                <div class="paragraph">
                    寸心拔茅塞，兩耳抉雙聵。
                </div>
                
                <div class="paragraph">
                    文醇潛大和，詩險露幽怪。
                </div>
                
                <div class="paragraph">
                    聯吟極物象，君勝我屢敗。
                </div>
                
                <div class="paragraph">
                    東野久龍鍾，多慚退之拜。
                </div>
                
                <div class="paragraph">
                    奇才必自重，雖黜愈勿懈。
                </div>
                
                <div class="paragraph">
                    卞璧未遇時，在璞豈能壞。
                </div>
                
                <div class="paragraph">
                    鑒賞一日逢，青紫信如芥。
                </div>
                
                <div class="paragraph">
                    君行且遲留，馬病願未差。
                </div>
                
                <div class="paragraph">
                    貰衣亦何辭，庶用接嘉話。
                </div>
                
        </div>
