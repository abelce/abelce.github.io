    <div class="container">
        <h2 class="name">
            奉和禮部尚書酬楊著作竹亭歌
        </h2>
        <div class="author"><a href="/author/c88249ec-6f00-4475-ab29-296ce33c4669.html" title="權德舆" target="_blank">
                權德舆
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    直城朱戶相邐連，九逵丹轂聲闐闐。
                </div>
                
                <div class="paragraph">
                    春官自有花源賞，終日南山當目前。
                </div>
                
                <div class="paragraph">
                    晨搖玉佩趨溫室，莫入竹溪疑洞天。
                </div>
                
                <div class="paragraph">
                    煙銷雨過看不足，晴翠鮮飆逗深谷。
                </div>
                
                <div class="paragraph">
                    獨謠一曲泛流霞，閑對千竿連淨綠。
                </div>
                
                <div class="paragraph">
                    縈迴疏鑿隨勝地，石磴巖扉光景異。
                </div>
                
                <div class="paragraph">
                    虛齋寂寂清籟唫，幽澗紛紛雜英墜。
                </div>
                
                <div class="paragraph">
                    家承麟趾貴，劒有龍泉賜。
                </div>
                
                <div class="paragraph">
                    上奉明時事無事，人間方外興偏多。
                </div>
                
                <div class="paragraph">
                    能以簪纓狎薜蘿，常通內學青蓮偈。
                </div>
                
                <div class="paragraph">
                    更奏新聲白雪歌，風入松，雲歸棟。
                </div>
                
                <div class="paragraph">
                    鴻飛滅處猶目送，蝶舞閑時夢忽成。
                </div>
                
                <div class="paragraph">
                    蘭臺有客敘交情，返照中林曳履聲。
                </div>
                
                <div class="paragraph">
                    直爲君恩催造膝，東方辨色謁承明。
                </div>
                
        </div>
    </div>
