    <div class="container">
        <h2 class="name">
            荅韋山人隱起龍文藥瓢歌
        </h2>
        <div class="author"><a href="/author/3188bc11-6105-4656-bb53-038d49fd0785.html" title="皎然" target="_blank">
                皎然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    野人藥瓢天下絕，全如渾金割如月。
                </div>
                
                <div class="paragraph">
                    彪炳文章智使然，生成在我不在天。
                </div>
                
                <div class="paragraph">
                    若言有物不繇物，何意中虛道性全。
                </div>
                
                <div class="paragraph">
                    韋生能詩兼好異，獲此靈瓢遠相遺。
                </div>
                
                <div class="paragraph">
                    仙侯玉帖人漫傳，若士青囊世何秘。
                </div>
                
                <div class="paragraph">
                    一捧一開如見君，藥盛五色香氛氳。
                </div>
                
                <div class="paragraph">
                    背上驪龍蟠不睡，張鱗擺頷生風雲。
                </div>
                
                <div class="paragraph">
                    世人強知金丹道，默僊不成穢僊老。
                </div>
                
                <div class="paragraph">
                    年少紛如陌上塵，不見吾瓢盡枯槁。
                </div>
                
                <div class="paragraph">
                    聊將繫肘步何輕，便有三山孤鶴情。
                </div>
                
                <div class="paragraph">
                    東方小兒乏此物，遂令僊籍獨無名。
                </div>
                
        </div>
    </div>
