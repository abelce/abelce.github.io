    <div class="container">
        <h2 class="name">
            赤口灘
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢江多惡灘，赤口乃其最。
                </div>
                
                <div class="paragraph">
                    前年將家上，正值江流殺。
                </div>
                
                <div class="paragraph">
                    奔衖震溝𤱶，狼石森戟鐓。
                </div>
                
                <div class="paragraph">
                    贔屭取進寸，一跌尋丈退。
                </div>
                
                <div class="paragraph">
                    聞此尚痛定，躬履况兒輩。
                </div>
                
                <div class="paragraph">
                    今者劈箭去，未覺有湍匯。
                </div>
                
                <div class="paragraph">
                    一雨動三日，遠岸卷澎湃。
                </div>
                
                <div class="paragraph">
                    向者險巇地，了不經眼界。
                </div>
                
                <div class="paragraph">
                    三老笑相語，無復憂滯礙。
                </div>
                
                <div class="paragraph">
                    路可屈指計，歸將平心待。
                </div>
                
                <div class="paragraph">
                    窮塗偶快意，此惠莫謀大。
                </div>
                
                <div class="paragraph">
                    龍公本何心，賤子多感慨。
                </div>
                
        </div>
