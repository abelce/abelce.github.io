<body>
    <div class="container">
        <h2 class="name">
            當塗趙炎少府粉圖山水歌
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峨眉高出西極天，羅浮直與南溟連。
                </div>
                
                <div class="paragraph">
                    名公繹思揮彩筆，驅山走海置眼前。
                </div>
                
                <div class="paragraph">
                    滿堂空翠如可掃，赤城霞氣蒼梧烟。
                </div>
                
                <div class="paragraph">
                    洞庭瀟湘意渺綿，三江七澤情洄沿。
                </div>
                
                <div class="paragraph">
                    驚濤洶湧向何處，孤舟一去迷歸年。
                </div>
                
                <div class="paragraph">
                    征帆不動亦不旋，飄如隨風落天邊。
                </div>
                
                <div class="paragraph">
                    心搖目斷興難盡，幾時可到三山巔。
                </div>
                
                <div class="paragraph">
                    西峯崢嶸噴流泉，橫石蹙水波潺湲。
                </div>
                
                <div class="paragraph">
                    東厓合沓蔽輕霧，深林雜樹空芊綿。
                </div>
                
                <div class="paragraph">
                    此中冥昧失晝夜，隱几寂聽無鳴蟬。
                </div>
                
                <div class="paragraph">
                    長松之下列羽客，對坐不語南昌仙。
                </div>
                
                <div class="paragraph">
                    南昌仙人趙夫子，妙年歷落青雲士。
                </div>
                
                <div class="paragraph">
                    訟庭無事羅衆賓，杳然如在丹青裏。
                </div>
                
                <div class="paragraph">
                    五色粉圖安足珍，真仙可以全吾身。
                </div>
                
                <div class="paragraph">
                    若待功成拂衣去，武陵桃花笑殺人。
                </div>
                
        </div>
    </div>
