    <div class="container">
        <h2 class="name">
            爲高芝大卿壽
        </h2>
        <div class="author"><a href="/author/8bd2107f-1250-4ab3-b1e2-ac32bfc69359.html" title="釋寶曇" target="_blank">
                釋寶曇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南江北梅雨村，山東山西將相門。
                </div>
                
                <div class="paragraph">
                    謝天爲産此英傑，一洗瘴霧中黄昏。
                </div>
                
                <div class="paragraph">
                    斯文槃槃古都會，象犀珠玉如雲屯。
                </div>
                
                <div class="paragraph">
                    富商巨賈不易售，獨許王謝窺藩垣。
                </div>
                
                <div class="paragraph">
                    周家草木本忠厚，幾遭雨橫春風顛。
                </div>
                
                <div class="paragraph">
                    試將尺箠付其手，定御六轡馳幽燕。
                </div>
                
                <div class="paragraph">
                    天回地轉誠有日，小屈皂蓋仍朱幡。
                </div>
                
                <div class="paragraph">
                    風流太守民父母，向來獄市多平反。
                </div>
                
                <div class="paragraph">
                    圜扉寂寞度晴書，鼠輩亦復環諸孫。
                </div>
                
                <div class="paragraph">
                    太平無象此其象，亟輓畫鼓當華軒。
                </div>
                
                <div class="paragraph">
                    黄金百鎰錦千兩，半以壽客餘歌樽。
                </div>
                
                <div class="paragraph">
                    功名富貴兩成就，我亦雞犬隨騰騫。
                </div>
                
        </div>
