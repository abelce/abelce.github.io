    <div class="container">
        <h2 class="name">
            朱使君家諸郎將別十一韻
        </h2>
        <div class="author"><a href="/author/e32269f2-2128-4d6d-955b-6e552b81fe97.html" title="戴表元" target="_blank">
                戴表元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東南典藩材，朱戶賢第一。
                </div>
                
                <div class="paragraph">
                    天生好兒郎，玉笋森六七。
                </div>
                
                <div class="paragraph">
                    俱能弄文翰，那教踰戶室。
                </div>
                
                <div class="paragraph">
                    伯也秀英英，珊瑚映初日。
                </div>
                
                <div class="paragraph">
                    翁仲最似古，鼎鼐熊彪質。
                </div>
                
                <div class="paragraph">
                    叔季相和鳴，笙入鐘磬出。
                </div>
                
                <div class="paragraph">
                    人言有陰德，我愛少權術。
                </div>
                
                <div class="paragraph">
                    公退亦見容，老衰時自失。
                </div>
                
                <div class="paragraph">
                    官期忽在眼，別語常促膝。
                </div>
                
                <div class="paragraph">
                    江湖芥舟小，歲月翎箭疾。
                </div>
                
                <div class="paragraph">
                    善保清明心，臨岐莫輕怵。
                </div>
                
        </div>
    </div>
