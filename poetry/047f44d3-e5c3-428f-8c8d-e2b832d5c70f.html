<body>
    <div class="container">
        <h2 class="name">
            酇陽觀棋
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    繫馬酇陽岸，湍波怒奔霆。
                </div>
                
                <div class="paragraph">
                    却坐南軒上，曠若耳目清。
                </div>
                
                <div class="paragraph">
                    兩翁方圍棋，玉石相分爭。
                </div>
                
                <div class="paragraph">
                    初味若恬淡，鋒交漸縱橫。
                </div>
                
                <div class="paragraph">
                    攻南意窺北，翻復乃人情。
                </div>
                
                <div class="paragraph">
                    計慮臨危出，或從死中生。
                </div>
                
                <div class="paragraph">
                    勇者喜見色，怯者噤無聲。
                </div>
                
                <div class="paragraph">
                    誰云一枰小，鬭智亦已精。
                </div>
                
                <div class="paragraph">
                    昔有爛柯者，棄俗游崢嶸。
                </div>
                
                <div class="paragraph">
                    彼實方外人，歲月固可輕。
                </div>
                
                <div class="paragraph">
                    我今則異此，久爲世網嬰。
                </div>
                
                <div class="paragraph">
                    一官猶坎軻，三徑尚未耕。
                </div>
                
                <div class="paragraph">
                    妻子寄異縣，飄飄望東京。
                </div>
                
                <div class="paragraph">
                    寸晷尤可惜，客子當念程。
                </div>
                
                <div class="paragraph">
                    飲水上馬去，兩翁任輸贏。
                </div>
                
        </div>
    </div>
