    <div class="container">
        <h2 class="name">
            周府判送錦鷄陳廣文古風見示次韻二十句
        </h2>
        <div class="author"><a href="/author/16ccf239-478a-4405-816c-11067fc09011.html" title="蕭立之" target="_blank">
                蕭立之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溧陽寒尉饑欲啼，擁爐一席鷦鷯枝。
                </div>
                
                <div class="paragraph">
                    鴟夷取醉與唾宜，持書推戶知爲誰。
                </div>
                
                <div class="paragraph">
                    抽緘讀書哦新詩，如渴得飲夢得歸。
                </div>
                
                <div class="paragraph">
                    妓圍婉轉嬌鶑詞，也復感此山梁悲。
                </div>
                
                <div class="paragraph">
                    文禽只合長交頸，著語嫵媚相携持。
                </div>
                
                <div class="paragraph">
                    當年飲啄擅山澤，十步百步相追隨。
                </div>
                
                <div class="paragraph">
                    清波照影輒自愛，竟日墮此畢者機。
                </div>
                
                <div class="paragraph">
                    憐渠求牡著樊籞，輒贈可使炫朝飛。
                </div>
                
                <div class="paragraph">
                    于魔不忍仁者事，豈此玩物心冥迷。
                </div>
                
                <div class="paragraph">
                    三邊風寒鐵爲衣，白日黯黯天無輝。
                </div>
                
                <div class="paragraph">
                    室家憂煩怨曠起，新婚之別歸何時。
                </div>
                
                <div class="paragraph">
                    存心愛物一命耳，公漸柄用酬隆知。
                </div>
                
                <div class="paragraph">
                    蒼芒獨立將疇依，勿諉大家聾與癡。
                </div>
                
        </div>
    </div>
