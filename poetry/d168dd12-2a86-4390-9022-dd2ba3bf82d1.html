        <h2 class="name">
            別方巖
        </h2>
        <div class="author"><a href="/author/cdc6a9f3-c31a-423f-b72e-31601bb5800c.html" title="胡則" target="_blank">
                胡則
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寓居峰頂寺，不覺度炎天。
                </div>
                
                <div class="paragraph">
                    山叟頻爲約，林僧每出禪。
                </div>
                
                <div class="paragraph">
                    虛懷思往事，宴坐息諸緣。
                </div>
                
                <div class="paragraph">
                    照像龕鐙暗，通宵磬韻傳。
                </div>
                
                <div class="paragraph">
                    宴心資寂寞，琢句極幽玄。
                </div>
                
                <div class="paragraph">
                    拾菌寒雲外，烹茶翠竹前。
                </div>
                
                <div class="paragraph">
                    遠陰臨岳樹，清響落巖泉。
                </div>
                
                <div class="paragraph">
                    僻道無來客，深秋足亂蟬。
                </div>
                
                <div class="paragraph">
                    松風生井浪，溪雨長苔錢。
                </div>
                
                <div class="paragraph">
                    自省浮塵世，終難住永年。
                </div>
                
                <div class="paragraph">
                    徧遊曾宛轉，欲別重留連。
                </div>
                
                <div class="paragraph">
                    明日東西路，依依獨黯然。
                </div>
                
        </div>
