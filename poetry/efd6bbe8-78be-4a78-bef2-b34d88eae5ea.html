    <div class="container">
        <h2 class="name">
            陸務觀讀道書名其齋曰玉笈
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自生民以來，未有夫子盛。
                </div>
                
                <div class="paragraph">
                    六經更百代，略不覩疵病。
                </div>
                
                <div class="paragraph">
                    瞿聃書角立，亦各談性命。
                </div>
                
                <div class="paragraph">
                    空門甚宏放，果報駭觀聽。
                </div>
                
                <div class="paragraph">
                    是以雖至愚，讀者無不敬。
                </div>
                
                <div class="paragraph">
                    周時柱下史，設教本清靜。
                </div>
                
                <div class="paragraph">
                    至今五千言，談若鼔鐘磬。
                </div>
                
                <div class="paragraph">
                    雖爲二郗諂，秖作二何佞。
                </div>
                
                <div class="paragraph">
                    遂令黄冠徒，冷落度晨暝。
                </div>
                
                <div class="paragraph">
                    賢哉機雲孫，道眼極超勝。
                </div>
                
                <div class="paragraph">
                    殺青貝多葉，收貯腹中竟。
                </div>
                
                <div class="paragraph">
                    慨然發琅函，窗白棐几凈。
                </div>
                
                <div class="paragraph">
                    三家一以貫，不事頰舌競。
                </div>
                
                <div class="paragraph">
                    吾皇漢孝文，恭已民自定。
                </div>
                
                <div class="paragraph">
                    願君益沈涵，持以奉仁聖。
                </div>
                
                <div class="paragraph">
                    遠師曹相國，下視劉子政。
                </div>
                
        </div>
    </div>
