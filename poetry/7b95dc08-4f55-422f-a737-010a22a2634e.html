    <div class="container">
        <h2 class="name">
            初九日夜坐
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去冬十月已飛雪，於潛滿縣層冰結。
                </div>
                
                <div class="paragraph">
                    空齋老樹號朔風，客枕欲僵衾楮裂。
                </div>
                
                <div class="paragraph">
                    主人猶有酒澆愁，旦起相呼相煖熱。
                </div>
                
                <div class="paragraph">
                    坐中劉郎氣最高，抵掌歌詩雜言說。
                </div>
                
                <div class="paragraph">
                    流光不覺小至近，澗路摧頹門半閉。
                </div>
                
                <div class="paragraph">
                    兩年心事夜如何，窗撼山林聲又別。
                </div>
                
                <div class="paragraph">
                    牀頭兒啼衣尚單，竈下婢苦柴未爇。
                </div>
                
                <div class="paragraph">
                    麤官寸祿闕既遠，故舊尺書音更絕。
                </div>
                
                <div class="paragraph">
                    薄田舂米雨不來，欲釀一杯無麯糵。
                </div>
                
                <div class="paragraph">
                    蕭然默數長短更，惟恐寒氣吹燈滅。
                </div>
                
                <div class="paragraph">
                    明當一水瀉清泠，會見四山高嵽嵲。
                </div>
                
                <div class="paragraph">
                    重陰定自六出花，悵望同雲記捫舌。
                </div>
                
        </div>
