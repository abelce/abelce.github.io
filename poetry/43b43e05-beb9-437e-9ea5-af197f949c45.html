    <div class="container">
        <h2 class="name">
            打魚網歎
        </h2>
        <div class="author"><a href="/author/29f35868-82de-4d0f-898a-8a0b34a0a04f.html" title="張侃" target="_blank">
                張侃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山川信美何處無，只許漁翁把茅居。
                </div>
                
                <div class="paragraph">
                    四時風月俱占斷，詩人琢句空長吁。
                </div>
                
                <div class="paragraph">
                    漁翁平生家累重，得魚入市日曈矓。
                </div>
                
                <div class="paragraph">
                    裹鹽糴米了晨炊，依舊尋魚波洶湧。
                </div>
                
                <div class="paragraph">
                    山川雖好儂不知，只知取利他何爲。
                </div>
                
                <div class="paragraph">
                    羣居出巧結新網，名以攔江縱所施。
                </div>
                
                <div class="paragraph">
                    鯉魴未免僅出入，切勿因香戀微濕。
                </div>
                
                <div class="paragraph">
                    破壞好景是漁翁，不用健羨琢句工。
                </div>
                
                <div class="paragraph">
                    聖人設險今重險，取與不取戒以漸。
                </div>
                
        </div>
