    <div class="container">
        <h2 class="name">
            送筇杖與劉湛然道士
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有客遺竹杖，九節共一枝。
                </div>
                
                <div class="paragraph">
                    鶴脰老更長，龍骨乾且奇。
                </div>
                
                <div class="paragraph">
                    我問何所來，來從西南夷。
                </div>
                
                <div class="paragraph">
                    因思漢武帝，求此民力疲。
                </div>
                
                <div class="paragraph">
                    明明聖天子，德教加四維。
                </div>
                
                <div class="paragraph">
                    蠻貊盡臣妾，縣道皆覊縻。
                </div>
                
                <div class="paragraph">
                    僰僮與笮馬，入貢何纍纍。
                </div>
                
                <div class="paragraph">
                    此竹日已賤，輕視如蒿藜。
                </div>
                
                <div class="paragraph">
                    我年三十七，血氣未全衰。
                </div>
                
                <div class="paragraph">
                    况在紫微垣，動爲簪笏覊。
                </div>
                
                <div class="paragraph">
                    倚壁如長物，歲月無所施。
                </div>
                
                <div class="paragraph">
                    寸心空愛惜，惜此來天涯。
                </div>
                
                <div class="paragraph">
                    忽承明主詔，來謁太一祠。
                </div>
                
                <div class="paragraph">
                    再見劉先生，氣貌清且羸。
                </div>
                
                <div class="paragraph">
                    持此以爲贈，所謂得其宜。
                </div>
                
                <div class="paragraph">
                    少助橘童力，好引花鹿隨。
                </div>
                
                <div class="paragraph">
                    步月莫離手，看山聊搘頤。
                </div>
                
                <div class="paragraph">
                    微物懶致書，故作筇竹詩。
                </div>
                
        </div>
