    <div class="container">
        <h2 class="name">
            送許拾遺恩歸江寧拜親
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詔書下青瑣，駟馬還吳洲。
                </div>
                
                <div class="paragraph">
                    束帛仍賜衣，恩波漲滄流。
                </div>
                
                <div class="paragraph">
                    微祿將及親，向家非遠遊。
                </div>
                
                <div class="paragraph">
                    看君五斗米，不謝萬戶侯。
                </div>
                
                <div class="paragraph">
                    適出西掖垣，如到南徐州。
                </div>
                
                <div class="paragraph">
                    歸心望海日，鄉夢登江樓。
                </div>
                
                <div class="paragraph">
                    大江盤金陵，諸山橫石頭。
                </div>
                
                <div class="paragraph">
                    楓樹隱茅屋，橘林繫漁舟。
                </div>
                
                <div class="paragraph">
                    種藥疏故畦，釣魚垂舊鈎。
                </div>
                
                <div class="paragraph">
                    對月京口夕，觀濤海門秋。
                </div>
                
                <div class="paragraph">
                    天子憐諫官，論事不可休。
                </div>
                
                <div class="paragraph">
                    早來丹墀下，高駕無淹留。
                </div>
                
        </div>
    </div>
