    <div class="container">
        <h2 class="name">
            梁山劉制參園亭
        </h2>
        <div class="author"><a href="/author/1e5a988e-496e-46b3-b03a-2a299dba9022.html" title="孫應時" target="_blank">
                孫應時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉侯家有相業堂，東都舊第城中央。
                </div>
                
                <div class="paragraph">
                    劍南參謀今白髮，官班且復尚書郎。
                </div>
                
                <div class="paragraph">
                    買田築室蟠龍下，閨門孝友師一鄉。
                </div>
                
                <div class="paragraph">
                    好園十畝當道入，綠竹萬箇攙天長。
                </div>
                
                <div class="paragraph">
                    池亭面勢各有趣，花木手種新成行。
                </div>
                
                <div class="paragraph">
                    客來呼酒徑留飲，小鬟妙舞工持觴。
                </div>
                
                <div class="paragraph">
                    人生適意但如此，何用塵土紛劻勷。
                </div>
                
                <div class="paragraph">
                    我來度峽五十日，山深路惡神慘傷。
                </div>
                
                <div class="paragraph">
                    眼明此邦萬石壩，况逢好事容徜徉。
                </div>
                
                <div class="paragraph">
                    野鶴寮中最清絕，蠟梅水仙方弄香。
                </div>
                
                <div class="paragraph">
                    爲公一醉出門去，祝公眉壽長康彊。
                </div>
                
        </div>
