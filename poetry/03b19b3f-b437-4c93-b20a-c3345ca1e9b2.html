    <div class="container">
        <h2 class="name">
            酬韓愈侍郎登岳陽樓見贈
        </h2>
        <div class="author"><a href="/author/48a74aa0-7dc1-47e6-a325-13148cb0b0c7.html" title="竇庠" target="_blank">
                竇庠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巨浸連空闊，危樓在杳冥。
                </div>
                
                <div class="paragraph">
                    稍分巴子國，欲近老人星。
                </div>
                
                <div class="paragraph">
                    昏旦呈新候，川原按舊經。
                </div>
                
                <div class="paragraph">
                    地圖封七澤，天限鎖重扃。
                </div>
                
                <div class="paragraph">
                    萬象皆歸掌，三光豈遁形。
                </div>
                
                <div class="paragraph">
                    月車纔碾浪，日御已翻溟。
                </div>
                
                <div class="paragraph">
                    落照金成柱，餘霞翠擁屏。
                </div>
                
                <div class="paragraph">
                    夜光疑漢曲，寒韻辨湘靈。
                </div>
                
                <div class="paragraph">
                    山晚雲常碧，湖春草徧青。
                </div>
                
                <div class="paragraph">
                    軒黃曾舉樂，范蠡幾揚舲。
                </div>
                
                <div class="paragraph">
                    有客初留鷁，貪程尚數蓂。
                </div>
                
                <div class="paragraph">
                    自當徐孺榻，不是謝公亭。
                </div>
                
                <div class="paragraph">
                    雅論冰生水，雄材刃發硎。
                </div>
                
                <div class="paragraph">
                    座中瓊玉潤，名下茝蘭馨。
                </div>
                
                <div class="paragraph">
                    假手誠知拙，齋心匪蹔寧。
                </div>
                
                <div class="paragraph">
                    每慙公府粟，却憶故山苓。
                </div>
                
                <div class="paragraph">
                    苦調當三歎，知音願一聽。
                </div>
                
                <div class="paragraph">
                    自悲由也瑟，敢墜孔悝銘。
                </div>
                
                <div class="paragraph">
                    野杏初成雪，松醪正滿瓶。
                </div>
                
                <div class="paragraph">
                    莫辭今日醉，長恨古人醒。
                </div>
                
        </div>
