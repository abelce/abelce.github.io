    <div class="container">
        <h2 class="name">
            升祔慶成
        </h2>
        <div class="author"><a href="/author/d72c7c08-6bdf-4796-93dd-bd7361c3a97e.html" title="張方平" target="_blank">
                張方平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明詔初發中，奉慈講升祔。
                </div>
                
                <div class="paragraph">
                    考典下容臺，集議付近署。
                </div>
                
                <div class="paragraph">
                    雙禮稽國章，大義推經據。
                </div>
                
                <div class="paragraph">
                    參覆經宰司，裁定皆宸慮。
                </div>
                
                <div class="paragraph">
                    獻后正壺儀，仍几被遺顧。
                </div>
                
                <div class="paragraph">
                    擁佑隆帝室，清夷贊王路。
                </div>
                
                <div class="paragraph">
                    懿主鍾景命，禖宮開慶祚。
                </div>
                
                <div class="paragraph">
                    靈長繄發祥，熙洽本垂裕。
                </div>
                
                <div class="paragraph">
                    蓬闕邈仙軿，柏城拱寒樹。
                </div>
                
                <div class="paragraph">
                    別饗隔昭穆，時思怵霜露。
                </div>
                
                <div class="paragraph">
                    陽月日上辛，齋居待清曙。
                </div>
                
                <div class="paragraph">
                    當衙薦寶冊，夾道陳鹵簿。
                </div>
                
                <div class="paragraph">
                    玉色儼莊栗，淵衷緬馳慕。
                </div>
                
                <div class="paragraph">
                    端闈出翟車，黄道回天步。
                </div>
                
                <div class="paragraph">
                    千官陪祠庭，祕祐寧神御。
                </div>
                
                <div class="paragraph">
                    盛德配不祧，至孝始如素。
                </div>
                
                <div class="paragraph">
                    穹厚昭精純，蕃夷入儀注。
                </div>
                
                <div class="paragraph">
                    渙汗肆慶宥，需雲均膏飫。
                </div>
                
                <div class="paragraph">
                    廣愛形海區，教忠憲侯度。
                </div>
                
                <div class="paragraph">
                    下臣叨載筆，書法資典故。
                </div>
                
        </div>
