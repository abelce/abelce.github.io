    <div class="container">
        <h2 class="name">
            西域圖
        </h2>
        <div class="author"><a href="/author/1c036677-882f-48c2-8f5a-c091378f5b3e.html" title="黄文雷" target="_blank">
                黄文雷
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大哉天地間，品類不可齊。
                </div>
                
                <div class="paragraph">
                    誰爲好事人，貌此縣度西。
                </div>
                
                <div class="paragraph">
                    松花瑣碎沙草肥，是間可牧羊千蹄。
                </div>
                
                <div class="paragraph">
                    可憐群鹿正走險，或爾剝割衣其皮。
                </div>
                
                <div class="paragraph">
                    啜湩樹樺尚有理，穴𩕳插齒吁何爲。
                </div>
                
                <div class="paragraph">
                    吾聞中原全盛時，重譯解辮朝京師。
                </div>
                
                <div class="paragraph">
                    懷方象胥飭乃事，幻人詭伎何能奇。
                </div>
                
                <div class="paragraph">
                    煌煌烈祖鑒古作，玉斧畫地分華夷。
                </div>
                
                <div class="paragraph">
                    羌渾何者宅滎洛，蠕蠕異類方紛披。
                </div>
                
                <div class="paragraph">
                    或爲盤瓠孫，或爲天狼妻。
                </div>
                
                <div class="paragraph">
                    冠带之國盡狐兔，玉門萬里那得知。
                </div>
                
                <div class="paragraph">
                    還君此畫雙涕洟，願賦周官王會詩。
                </div>
                
        </div>
