    <div class="container">
        <h2 class="name">
            王晉卿示詩欲奪海石錢穆父王仲至蔣穎叔皆次韵穆至二公以爲不可許獨穎叔不然今日穎叔見訪親睹此石之妙遂悔前語僕以爲晉卿豈可終閉不予者若能以韓幹二散馬易之者蓋可許也復次前韵
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    相如有家山，縹緲在眉綠。
                </div>
                
                <div class="paragraph">
                    誰云千里遠，寄此一顰足。
                </div>
                
                <div class="paragraph">
                    平生錦繡腸，早歲藜莧腹。
                </div>
                
                <div class="paragraph">
                    從教四壁空，未遣兩峰蹙。
                </div>
                
                <div class="paragraph">
                    吾今況衰病，義不忘樵牧。
                </div>
                
                <div class="paragraph">
                    逝將仇池石，歸泝岷山瀆。
                </div>
                
                <div class="paragraph">
                    守子不貪寶，完我無瑕玉。
                </div>
                
                <div class="paragraph">
                    故人詩相戒，妙語予所伏。
                </div>
                
                <div class="paragraph">
                    一篇獨異論，三占從兩卜。
                </div>
                
                <div class="paragraph">
                    君家畫可數，天驥紛相逐。
                </div>
                
                <div class="paragraph">
                    風騣掠原野，電尾捎澗谷。
                </div>
                
                <div class="paragraph">
                    君如許相易，是亦我所欲。
                </div>
                
                <div class="paragraph">
                    今朝安西守，來聽陽關曲。
                </div>
                
                <div class="paragraph">
                    勸我留此峰，他日來不速。
                </div>
                
        </div>
