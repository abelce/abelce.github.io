    <div class="container">
        <h2 class="name">
            夜深偶成
        </h2>
        <div class="author"><a href="/author/863dfb17-87f9-4191-8251-bbb25656ca81.html" title="慕容彥逢" target="_blank">
                慕容彥逢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    同舍諸稚子，初更坦腹眠。
                </div>
                
                <div class="paragraph">
                    須臾起鼻息，洶洶如奔泉。
                </div>
                
                <div class="paragraph">
                    而我憂且病，欲卧輒遷延。
                </div>
                
                <div class="paragraph">
                    坐久覺疲倦，就枕如臨淵。
                </div>
                
                <div class="paragraph">
                    展轉復長吁，情緒更凄然。
                </div>
                
                <div class="paragraph">
                    睡思暫彷彿，征雁鳴九天。
                </div>
                
                <div class="paragraph">
                    使我不能寐，體氣寧不便。
                </div>
                
                <div class="paragraph">
                    身心貴攝理，事累宜棄捐。
                </div>
                
                <div class="paragraph">
                    而我無所答，泣涕但漣漣。
                </div>
                
                <div class="paragraph">
                    是時月當午，素影隙中圓。
                </div>
                
        </div>
    </div>
