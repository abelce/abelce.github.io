    <div class="container">
        <h2 class="name">
            陪林茂南遊上清宫分韵得落字
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    百年夢一覺，無事且行樂。
                </div>
                
                <div class="paragraph">
                    何必尋方外，而求不死藥。
                </div>
                
                <div class="paragraph">
                    我里足嘉處，勝踐兩芒屩。
                </div>
                
                <div class="paragraph">
                    有來問名利，掉頭告莫莫。
                </div>
                
                <div class="paragraph">
                    夫君永嘉彦，載酒情不薄。
                </div>
                
                <div class="paragraph">
                    凌晨馬首北，共赴雲霞約。
                </div>
                
                <div class="paragraph">
                    珠宇敞天中，非煙動寥廓。
                </div>
                
                <div class="paragraph">
                    黄庭拜吾祖，素髪炯然灼。
                </div>
                
                <div class="paragraph">
                    堂前繫牛木，柯葉宛如昨。
                </div>
                
                <div class="paragraph">
                    少陵詩之史，餘光賁伊洛。
                </div>
                
                <div class="paragraph">
                    雖煩鬼神護，九原不可作。
                </div>
                
                <div class="paragraph">
                    我輒吟其傍，窘澀愧穿鑿。
                </div>
                
                <div class="paragraph">
                    是時天已霜，山川向搖落。
                </div>
                
                <div class="paragraph">
                    南登駐蹕亭，北上朝元閣。
                </div>
                
                <div class="paragraph">
                    俯仰盡形勝，觴詠得盤礴。
                </div>
                
                <div class="paragraph">
                    惜無羽客琴，一洗塵土惡。
                </div>
                
        </div>
