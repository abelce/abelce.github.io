    <div class="container">
        <h2 class="name">
            靈谿賦雙流郭信可隠居
        </h2>
        <div class="author"><a href="/author/36232749-90ce-4522-a13c-e6f9624f51e9.html" title="何耕" target="_blank">
                何耕
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    幽居定何如，頗恨未見之。
                </div>
                
                <div class="paragraph">
                    主人向我言，喜色融雙眉。
                </div>
                
                <div class="paragraph">
                    修篁流翠陰，寒溪漾清漪。
                </div>
                
                <div class="paragraph">
                    領略非一狀，幽妍發餘姿。
                </div>
                
                <div class="paragraph">
                    空濛雨亦佳，瀲灧晴更奇。
                </div>
                
                <div class="paragraph">
                    豈惟二江獨，意恐兩蜀稀。
                </div>
                
                <div class="paragraph">
                    主人信妙士，得此固所宜。
                </div>
                
                <div class="paragraph">
                    天公閟好景，授受各有時。
                </div>
                
                <div class="paragraph">
                    豈無多田翁，偃蹇逝莫隨。
                </div>
                
                <div class="paragraph">
                    素交懷老蒲，秀句紛珠璣。
                </div>
                
                <div class="paragraph">
                    安得招歸來，爲君賦清詩。
                </div>
                
                <div class="paragraph">
                    往者不可作，後生欲何爲。
                </div>
                
        </div>
    </div>
