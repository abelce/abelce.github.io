    <div class="container">
        <h2 class="name">
            和趙景賢使君入昌溪即事
        </h2>
        <div class="author"><a href="/author/f2839d0f-da80-476f-85fb-d555a7a5a0bc.html" title="陽枋" target="_blank">
                陽枋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東出峽如筒，北行溪似線。
                </div>
                
                <div class="paragraph">
                    晨發怯春寒，午炊喜破晛。
                </div>
                
                <div class="paragraph">
                    灘高石嶔𡼭，浪急珠璣濺。
                </div>
                
                <div class="paragraph">
                    平生憂患心，對此倍兢戰。
                </div>
                
                <div class="paragraph">
                    棹夫捷如風，舞篙接飛縴。
                </div>
                
                <div class="paragraph">
                    昔觀武陵圖，今見武陵面。
                </div>
                
                <div class="paragraph">
                    巖叢放斧斤，掛壁發葱蒨。
                </div>
                
                <div class="paragraph">
                    半天矗亂峰，橫烟鎖寒練。
                </div>
                
                <div class="paragraph">
                    猿鳥生意深，詩筆寫豪健。
                </div>
                
                <div class="paragraph">
                    先生巖壑姿，對此聊自厭。
                </div>
                
                <div class="paragraph">
                    險極復推奇，一覽嗟未遍。
                </div>
                
                <div class="paragraph">
                    老眼仰貪看，花生渾欲焰。
                </div>
                
                <div class="paragraph">
                    人喚不回頭，决眥强自勉。
                </div>
                
                <div class="paragraph">
                    造化藏秘奇，人生能幾見。
                </div>
                
                <div class="paragraph">
                    夙昔困塵埃，比來得清玩。
                </div>
                
                <div class="paragraph">
                    異境延高吟，勝覽愜幽念。
                </div>
                
                <div class="paragraph">
                    直疑紫霧深，秘隠豐城劍。
                </div>
                
                <div class="paragraph">
                    便欲於此中，遯世真無悶。
                </div>
                
                <div class="paragraph">
                    朝餐色䰐鬖鬖，暮遊光瀲灧。
                </div>
                
                <div class="paragraph">
                    還恐利名牽，回首成健羨。
                </div>
                
        </div>
