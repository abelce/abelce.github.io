    <div class="container">
        <h2 class="name">
            東坡先生真贊三首  其一
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    子瞻堂堂，出於峨眉，司馬班揚。
                </div>
                
                <div class="paragraph">
                    金馬石渠，閱士如牆。
                </div>
                
                <div class="paragraph">
                    上前論事，釋之馮唐。
                </div>
                
                <div class="paragraph">
                    言語以爲階，而投諸雲夢之黄。
                </div>
                
                <div class="paragraph">
                    東坡之酒，赤壁之笛。
                </div>
                
                <div class="paragraph">
                    嬉笑怒駡，皆成文章。
                </div>
                
                <div class="paragraph">
                    解羈而歸，紫微玉堂。
                </div>
                
                <div class="paragraph">
                    子瞻之德，未變於初爾。
                </div>
                
                <div class="paragraph">
                    而名之曰元祐之黨，放之珠厓儋耳。
                </div>
                
                <div class="paragraph">
                    方其金馬石渠，不自知其東坡赤壁也。
                </div>
                
                <div class="paragraph">
                    及其東坡赤壁，不自意其紫微玉堂也。
                </div>
                
                <div class="paragraph">
                    及其紫微玉堂，不自知其珠厓儋耳也。
                </div>
                
                <div class="paragraph">
                    九州四海，知有東坡。
                </div>
                
                <div class="paragraph">
                    東坡歸矣，民笑且歌。
                </div>
                
                <div class="paragraph">
                    一日不朝，其間容戈。
                </div>
                
                <div class="paragraph">
                    至其一丘一壑，則無如此道人何。
                </div>
                
        </div>
