    <div class="container">
        <h2 class="name">
            次韻范寥孟冬大閲之什
        </h2>
        <div class="author"><a href="/author/d73ec4da-7096-4883-b457-175c3e0922ab.html" title="張守" target="_blank">
                張守
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    承平不用衛與英，赤子頻弄潢池兵。
                </div>
                
                <div class="paragraph">
                    猰貐向恃七閩險，彗孛欲翳三辰明。
                </div>
                
                <div class="paragraph">
                    吾皇南顧念凋瘵，舊臣雖老堪一行。
                </div>
                
                <div class="paragraph">
                    奉詔褰帷問瘡痏，一意摩拊無他營。
                </div>
                
                <div class="paragraph">
                    爾來松溪掃遺孽，卒歲不復枹鼓鳴。
                </div>
                
                <div class="paragraph">
                    九農豐登四郊静，孟冬大閲張軍聲。
                </div>
                
                <div class="paragraph">
                    摩天金鼓動霜曉，井鉞色正參旗横。
                </div>
                
                <div class="paragraph">
                    羽箭犀利七札薄，鐵騎馳突一鳥輕。
                </div>
                
                <div class="paragraph">
                    戰士人人逞驍儁，猛將一一懷忠精。
                </div>
                
                <div class="paragraph">
                    吾軍如此粗可用，縱有綠林何足平。
                </div>
                
                <div class="paragraph">
                    獨公之家雄洛京，人物接武多名卿。
                </div>
                
                <div class="paragraph">
                    天涯邂逅見典刑，豈止一善宜盱衡。
                </div>
                
                <div class="paragraph">
                    胸中韜鈐想餘事，筆下文采常知名。
                </div>
                
                <div class="paragraph">
                    登塲縱觀重感慨，那得萬騎聽使令。
                </div>
                
                <div class="paragraph">
                    通和強敵固下策，自古三王猶有征。
                </div>
                
                <div class="paragraph">
                    得君耆艾將神武，定看却敵賢長城。
                </div>
                
        </div>
