    <div class="container">
        <h2 class="name">
            别零陵
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    零陵詎中邦，道阻五千里。
                </div>
                
                <div class="paragraph">
                    我以放逐來，本非心樂只。
                </div>
                
                <div class="paragraph">
                    身止高山巔，忽忽彌半禩。
                </div>
                
                <div class="paragraph">
                    人情久自親，况復多可喜。
                </div>
                
                <div class="paragraph">
                    坐使故鄉念，如火沃之水。
                </div>
                
                <div class="paragraph">
                    罪大不得留，今兹動行李。
                </div>
                
                <div class="paragraph">
                    昭州雖嶺南，流寓盖均耳。
                </div>
                
                <div class="paragraph">
                    倘未還庭闈，在彼猶在此。
                </div>
                
                <div class="paragraph">
                    胡然當作離，耿耿殊不已。
                </div>
                
                <div class="paragraph">
                    物我要兼忘，咄哉從此始。
                </div>
                
        </div>
    </div>
