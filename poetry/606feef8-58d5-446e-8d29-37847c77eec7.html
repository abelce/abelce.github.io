    <div class="container">
        <h2 class="name">
            覽古十四首 十四
        </h2>
        <div class="author"><a href="/author/3b46dc37-aee3-494d-803d-471fe5477162.html" title="吳筠" target="_blank">
                吳筠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖人垂大訓，奧義不苟設。
                </div>
                
                <div class="paragraph">
                    天道殃頑兇，神明祐懿哲。
                </div>
                
                <div class="paragraph">
                    斯言猶影響，安得復迴穴。
                </div>
                
                <div class="paragraph">
                    鯀瞍誕英睿，唐虞育昏孽。
                </div>
                
                <div class="paragraph">
                    盜跖何延期，顏生乃短折。
                </div>
                
                <div class="paragraph">
                    魯隱全克讓，禍機遂潛結。
                </div>
                
                <div class="paragraph">
                    楚穆肆巨逆，福柄奚赫烈。
                </div>
                
                <div class="paragraph">
                    田常弒其主，祚國久罔缺。
                </div>
                
                <div class="paragraph">
                    管仲存霸功，世祖成詭說。
                </div>
                
                <div class="paragraph">
                    漢氏方版蕩，羣閹恣邪譎。
                </div>
                
                <div class="paragraph">
                    謇謇陳蕃徒，孜孜抗忠節。
                </div>
                
                <div class="paragraph">
                    誓期區宇靜，爰使兇醜絕。
                </div>
                
                <div class="paragraph">
                    謀協事靡從，俄而反誅滅。
                </div>
                
                <div class="paragraph">
                    古來若茲類，紛擾難盡列。
                </div>
                
                <div class="paragraph">
                    道遐理微茫，誰爲我昭晰。
                </div>
                
                <div class="paragraph">
                    吾將詢上帝，寥廓詎躋徹。
                </div>
                
                <div class="paragraph">
                    已矣勿用言，忘懷庶自悅。
                </div>
                
        </div>
