    <div class="container">
        <h2 class="name">
            在郡作
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朱門深沈十二戟，高槐蔽庭有佳色。
                </div>
                
                <div class="paragraph">
                    今時督府雄漢魏，魯國太山四千石。
                </div>
                
                <div class="paragraph">
                    讀書作文五十年，齒牙脫落頭半白。
                </div>
                
                <div class="paragraph">
                    平生心事竟何許，衮衮簿書爲報國。
                </div>
                
                <div class="paragraph">
                    吾衰不復夢周公，聞道家丘居在東。
                </div>
                
                <div class="paragraph">
                    垂老纔爲少司寇，殺一正卯那爲功。
                </div>
                
                <div class="paragraph">
                    詩書誤身既可信，却憶扛鼎之重瞳。
                </div>
                
                <div class="paragraph">
                    宰割山河一何壯，指麾天地如回風。
                </div>
                
                <div class="paragraph">
                    背關懷楚更齷齪，沐猴而冠塗遂窮。
                </div>
                
                <div class="paragraph">
                    區區諸老爲城守，頭臚曉入旌旗紅。
                </div>
                
                <div class="paragraph">
                    魯人之皋乃自昔，猶復絃歌一畝宮。
                </div>
                
                <div class="paragraph">
                    聖賢萬事盡有命，世人何用誇材雄。
                </div>
                
                <div class="paragraph">
                    府丞久吏掾史健，時雨霑足年穀豐。
                </div>
                
                <div class="paragraph">
                    深居閉閤不復出，曲肱甘寢日正中。
                </div>
                
                <div class="paragraph">
                    昔聞汲黯淮陽亦如此，乃不及舞文巧詆爲詐忠。
                </div>
                
        </div>
