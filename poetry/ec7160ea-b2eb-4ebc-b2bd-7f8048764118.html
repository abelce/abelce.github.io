    <div class="container">
        <h2 class="name">
            蔣穎叔生日
        </h2>
        <div class="author"><a href="/author/863dfb17-87f9-4191-8251-bbb25656ca81.html" title="慕容彥逢" target="_blank">
                慕容彥逢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宗派源流遠，家聲竹帛垂。
                </div>
                
                <div class="paragraph">
                    靈暉鍾嶽瀆，吉夢襲熊羆。
                </div>
                
                <div class="paragraph">
                    夙擅鄉評美，尋膺國士知。
                </div>
                
                <div class="paragraph">
                    文章追往哲，學識判羣疑。
                </div>
                
                <div class="paragraph">
                    試若穿楊葉，科如摘頷髭。
                </div>
                
                <div class="paragraph">
                    繡衣趨觀闕，霜簡照軒墀。
                </div>
                
                <div class="paragraph">
                    諫拂龍鱗逆，身探虎穴危。
                </div>
                
                <div class="paragraph">
                    忠猷聳鴛鷺，直氣懾狐狸。
                </div>
                
                <div class="paragraph">
                    要路淹風鷁，丹心比日葵。
                </div>
                
                <div class="paragraph">
                    使臺專漕輓，帥閫肅邊陲。
                </div>
                
                <div class="paragraph">
                    久鬰公台望，初還輦轂時。
                </div>
                
                <div class="paragraph">
                    缿筩爭訟息，囊櫜寇攘衰。
                </div>
                
                <div class="paragraph">
                    蓮炬驚宵漏，花磚候曉曦。
                </div>
                
                <div class="paragraph">
                    暫分方面寄，復演禁林詞。
                </div>
                
                <div class="paragraph">
                    廊廟先圖任，樞衡遂倚毗。
                </div>
                
                <div class="paragraph">
                    雍容承晝接，密勿奉疇咨。
                </div>
                
                <div class="paragraph">
                    已冠中樞府，猶虛百斛姿。
                </div>
                
                <div class="paragraph">
                    兩轓將畫鹿，五總舊名龜。
                </div>
                
                <div class="paragraph">
                    儒效流弦吹，王功鏤鼎彝。
                </div>
                
                <div class="paragraph">
                    更增箕翼壽，餘慶在庭芝。
                </div>
                
        </div>
