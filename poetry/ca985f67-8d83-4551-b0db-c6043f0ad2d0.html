    <div class="container">
        <h2 class="name">
            同陳虛中勸農出郊因遊明水山寺
        </h2>
        <div class="author"><a href="/author/094ed6d7-605d-4491-bed2-068810dc51dd.html" title="洪芻" target="_blank">
                洪芻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    深樹鳴鷤䳏，紅紫春事休。
                </div>
                
                <div class="paragraph">
                    臨川賢假守，只今陳太丘。
                </div>
                
                <div class="paragraph">
                    駕言出遠郊，班春臨道周。
                </div>
                
                <div class="paragraph">
                    亦招素冠士，來從朱轓遊。
                </div>
                
                <div class="paragraph">
                    晨興愜勝引，適此夜雨收。
                </div>
                
                <div class="paragraph">
                    原隰亂高下，意行逐前儔。
                </div>
                
                <div class="paragraph">
                    荒荒白水滿，鬰鬰稻秧抽。
                </div>
                
                <div class="paragraph">
                    舊聞明水寺，宛在巖之幽。
                </div>
                
                <div class="paragraph">
                    石門本無關，鳴禽自相求。
                </div>
                
                <div class="paragraph">
                    不有省耕役，俗駕來何由。
                </div>
                
                <div class="paragraph">
                    老屋隠喬木，野僧事良疇。
                </div>
                
                <div class="paragraph">
                    松徑深窈窕，軒車紛少留。
                </div>
                
                <div class="paragraph">
                    遲回動歸興，衝雨戒摧輈。
                </div>
                
                <div class="paragraph">
                    危情極冰淵，細路遵塍溝。
                </div>
                
                <div class="paragraph">
                    深泥艱涉足，竹鷄爲我愁。
                </div>
                
                <div class="paragraph">
                    豈憚來往頻，清與耳目謀。
                </div>
                
                <div class="paragraph">
                    回首謝青山，尋盟亦悠悠。
                </div>
                
        </div>
