    <div class="container">
        <h2 class="name">
            用王憲韻寄參寥
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天資不紛華，脱身禮白足。
                </div>
                
                <div class="paragraph">
                    一笑語曹溪，與世作眼目。
                </div>
                
                <div class="paragraph">
                    有時戲毛穎，新詩奴鄭谷。
                </div>
                
                <div class="paragraph">
                    翹然百家中，疏煙澹脩竹。
                </div>
                
                <div class="paragraph">
                    頃年古招提，山青水澄淥。
                </div>
                
                <div class="paragraph">
                    傾盖揖孤標，令人慚逐逐。
                </div>
                
                <div class="paragraph">
                    平生稻粱謀，從此在鴻鵠。
                </div>
                
                <div class="paragraph">
                    爾來落高陽，轅下方局促。
                </div>
                
                <div class="paragraph">
                    况乃建隆師，黄壚已埋玉。
                </div>
                
                <div class="paragraph">
                    豈必阮步兵，途窮泫然哭。
                </div>
                
                <div class="paragraph">
                    賴君金石聲，丁寧鴈飛速。
                </div>
                
                <div class="paragraph">
                    我心端何如，盲龜得浮木。
                </div>
                
                <div class="paragraph">
                    遙聞玉堂老，初情敦夏屋。
                </div>
                
                <div class="paragraph">
                    支遁久塵埃，風流一朝續。
                </div>
                
                <div class="paragraph">
                    營營覆載間，萬事風前燭。
                </div>
                
                <div class="paragraph">
                    願言掃雲窗，聊對傳燈錄。
                </div>
                
        </div>
    </div>
