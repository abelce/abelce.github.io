<body>
    <div class="container">
        <h2 class="name">
            夜聞琵琶
        </h2>
        <div class="author"><a href="/author/04ea1809-b2b3-4dd9-ab2b-a032f0bef72d.html" title="胡仲弓" target="_blank">
                胡仲弓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金波西流雲路潔，千星萬星猶點纈。
                </div>
                
                <div class="paragraph">
                    身世如在冰壺中，高卧風櫺賞清絕。
                </div>
                
                <div class="paragraph">
                    誰家撥動鬰輪袍，自抱心聲細推說。
                </div>
                
                <div class="paragraph">
                    猝然聞之耳亦清，徐聽令人心欲裂。
                </div>
                
                <div class="paragraph">
                    八音獨有絲聲哀，似此琵琶聲更切。
                </div>
                
                <div class="paragraph">
                    龍香動處絃欲折，自撥一聲三擊節。
                </div>
                
                <div class="paragraph">
                    湓浦有人曾話別，舟中夜聞金縷掣。
                </div>
                
                <div class="paragraph">
                    司馬酒腸剛似鐵，淚珠亦就青衫結。
                </div>
                
                <div class="paragraph">
                    清音巧作聲嗚咽，此器特爲愁人設。
                </div>
                
                <div class="paragraph">
                    韻如寒泉清且冽，安得曹綱同一撥。
                </div>
                
                <div class="paragraph">
                    曲終忽作裂帛聲，萬籟沉沉天地闊。
                </div>
                
        </div>
    </div>
