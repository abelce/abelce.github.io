    <div class="container">
        <h2 class="name">
            同陳祕監諸丈送黄商伯守常州石叔訪守上饒會于艮山門張園以人生五馬貴莫受二毛侵分韻得貴字
        </h2>
        <div class="author"><a href="/author/21b6d03a-6d29-4f19-859a-3879366bb999.html" title="彭龜年" target="_blank">
                彭龜年
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惠山滋華池，玉山潤百卉。
                </div>
                
                <div class="paragraph">
                    二賢競出守，山水亦自慰。
                </div>
                
                <div class="paragraph">
                    人生別離難，朋舊走相謂。
                </div>
                
                <div class="paragraph">
                    尅期會南湖，肯託簡書畏。
                </div>
                
                <div class="paragraph">
                    敬酌萬石君，欲歎不敢愾。
                </div>
                
                <div class="paragraph">
                    願如玉山高，物物飽生氣。
                </div>
                
                <div class="paragraph">
                    又酌雙井公，一舉大白既。
                </div>
                
                <div class="paragraph">
                    願如惠山清，滴滴濯腑胃。
                </div>
                
                <div class="paragraph">
                    擇侯須擇賢，無乃拔其彙。
                </div>
                
                <div class="paragraph">
                    帝城人欲入，競進去乃貴。
                </div>
                
                <div class="paragraph">
                    誰無螻蟻心，早去亦有味。
                </div>
                
                <div class="paragraph">
                    朝家急賢秋，人物欠經緯。
                </div>
                
                <div class="paragraph">
                    想當分符時，欲遣意猶未。
                </div>
                
                <div class="paragraph">
                    幸無疾其驅，有詔儻可暨。
                </div>
                
        </div>
