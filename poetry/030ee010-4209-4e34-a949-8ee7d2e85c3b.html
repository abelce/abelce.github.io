    <div class="container">
        <h2 class="name">
            烹密雲龍
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見子建七步俄一詩，太沖十年僅三賦。
                </div>
                
                <div class="paragraph">
                    相去何啻楚與越，爾來題品皆才具。
                </div>
                
                <div class="paragraph">
                    我生尚友到古人，袖手寒窗重慚懼。
                </div>
                
                <div class="paragraph">
                    巧遲拙速非所長，舟泝湍流只如故。
                </div>
                
                <div class="paragraph">
                    秋風逸思誰肯分，惟資茗飲祛昏瞀。
                </div>
                
                <div class="paragraph">
                    人間氣味足奇功，畢竟不能成好句。
                </div>
                
                <div class="paragraph">
                    集仙公子天上回，拭目元豐新制度。
                </div>
                
                <div class="paragraph">
                    夜光明月豈足珍，矯矯真龍翳雲霧。
                </div>
                
                <div class="paragraph">
                    潛藏飛躍自有時，只恐緘縢終不固。
                </div>
                
                <div class="paragraph">
                    况聞醉翁歸潁東，更號六一逃機務。
                </div>
                
                <div class="paragraph">
                    震霆端的助滂沱，名稱恰應當年數。
                </div>
                
                <div class="paragraph">
                    從今掩卷待青禽，晴軒屑玉和甘露。
                </div>
                
                <div class="paragraph">
                    胸中無復舊塵埃，五物狂吟在朝暮。
                </div>
                
                <div class="paragraph">
                    須知料虎戚自貽，莫譏惡客君家蠧。
                </div>
                
        </div>
    </div>
