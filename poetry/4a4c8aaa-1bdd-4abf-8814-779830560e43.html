    <div class="container">
        <h2 class="name">
            用韵爲席婿壽
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仲呂欲轉蕤賓宮，巽位未放離風通。
                </div>
                
                <div class="paragraph">
                    世有大族傳伊嵩，天與峻秀包邙熊。
                </div>
                
                <div class="paragraph">
                    生申降甫何穹崇，赤昴太白來虛空。
                </div>
                
                <div class="paragraph">
                    星光嶽氣煜以充，聖罇賢斚醒復中。
                </div>
                
                <div class="paragraph">
                    援琴大叫蒼梧風，呵斗插向南雲東。
                </div>
                
                <div class="paragraph">
                    向來兩手超逢蒙，連取三鶚摧其衷。
                </div>
                
                <div class="paragraph">
                    南宮作賦羞雷同，坐見瓦釜欺玲瓏。
                </div>
                
                <div class="paragraph">
                    老驓迥立雌群雄，大花晚折王衆叢。
                </div>
                
                <div class="paragraph">
                    不妨吾事日以隆，小待造物觀其終。
                </div>
                
                <div class="paragraph">
                    良金美玉無不公，陽春白雪無不聰。
                </div>
                
                <div class="paragraph">
                    琅函氈字書春功，繡韉羢坐開曉幪。
                </div>
                
                <div class="paragraph">
                    我時一醉衰顔紅，但願玉貴甘冰窮。
                </div>
                
        </div>
    </div>
