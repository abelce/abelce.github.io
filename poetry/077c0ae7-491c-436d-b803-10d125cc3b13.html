    <div class="container">
        <h2 class="name">
            次韻仲平去惡木葺新軒一首
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自我來東吳，竊食偷燕閑。
                </div>
                
                <div class="paragraph">
                    頽檐賦官居，漏雨穿屋山。
                </div>
                
                <div class="paragraph">
                    有如朐䏰蟲，盤屈沮洳間。
                </div>
                
                <div class="paragraph">
                    入門兒女愁，出門車馬喧。
                </div>
                
                <div class="paragraph">
                    年來得新巢，易地稍立言。
                </div>
                
                <div class="paragraph">
                    短牆蓬藋蒿，頗亦費剪芟。
                </div>
                
                <div class="paragraph">
                    視公有華屋，未敢窺其藩。
                </div>
                
                <div class="paragraph">
                    惡木屏除翳，雲山借空觀。
                </div>
                
                <div class="paragraph">
                    郎曹二三公，相過綴遊觀。
                </div>
                
                <div class="paragraph">
                    清吟屢刻燭，夜語常更端。
                </div>
                
                <div class="paragraph">
                    但恐陳太邱，開窗納晴川。
                </div>
                
                <div class="paragraph">
                    定復譏中郎，寸碧瞻孱顔。
                </div>
                
                <div class="paragraph">
                    兩家合争雄，人物俱翩翩。
                </div>
                
                <div class="paragraph">
                    不如醉明眸，墮馬傾低鬟。
                </div>
                
                <div class="paragraph">
                    付此百年事，試作一笑看。
                </div>
                
                <div class="paragraph">
                    我如雲水僧，故鄉未言還。
                </div>
                
                <div class="paragraph">
                    安得從杖屨，婆娑共躋攀。
                </div>
                
        </div>
