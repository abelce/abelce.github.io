    <div class="container">
        <h2 class="name">
            次韻奉酬刑部王嘉叟侍郎書戲綵集後
        </h2>
        <div class="author"><a href="/author/715f3fd1-f5e6-480f-92bf-e811009a94fa.html" title="喻良能" target="_blank">
                喻良能
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    制作參易經，不用草玄準。
                </div>
                
                <div class="paragraph">
                    眼空天壤間，誰得並捷敏。
                </div>
                
                <div class="paragraph">
                    鴻文翻水就，未省苦吟吻。
                </div>
                
                <div class="paragraph">
                    齊梁逮陳隋，衆作付一哂。
                </div>
                
                <div class="paragraph">
                    南國容本冶，西子髮更鬒。
                </div>
                
                <div class="paragraph">
                    混然真天成，寧復分域畛。
                </div>
                
                <div class="paragraph">
                    飛上青雲端，秋空擊鷹隼。
                </div>
                
                <div class="paragraph">
                    豈唯持荷橐，已復班玉笋。
                </div>
                
                <div class="paragraph">
                    雖未究所長，要亦攄素藴。
                </div>
                
                <div class="paragraph">
                    大手秉綸綍，至音發簴簨。
                </div>
                
                <div class="paragraph">
                    嗟予墮詩窮，政坐無鉛粉。
                </div>
                
                <div class="paragraph">
                    數奇祇自憐，多忤誰汲引。
                </div>
                
                <div class="paragraph">
                    有賦難逐貧，無詩不招隠。
                </div>
                
                <div class="paragraph">
                    明公獨深憐，不嫌邊幅窘。
                </div>
                
                <div class="paragraph">
                    謂雖敝帚如，或可充貢箘。
                </div>
                
                <div class="paragraph">
                    恃此以無恐，枚臯窮久忍。
                </div>
                
                <div class="paragraph">
                    儻復念菅蒯，庶免辱荆槿。
                </div>
                
        </div>
    </div>
