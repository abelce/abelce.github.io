    <div class="container">
        <h2 class="name">
            真宗皇帝御製朱表御書贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宋德茂三世，祥符闓九清。
                </div>
                
                <div class="paragraph">
                    兢業帝道登，陟降王心寧。
                </div>
                
                <div class="paragraph">
                    龍鸞夜染翰，虎豹晨抽扃。
                </div>
                
                <div class="paragraph">
                    宸心勤惕憂，精思入杳冥。
                </div>
                
                <div class="paragraph">
                    慶陰雲裔裔，飆景風泠泠。
                </div>
                
                <div class="paragraph">
                    朱表動淵監，蒼旻聞德馨。
                </div>
                
                <div class="paragraph">
                    岧嶢瞻天章，邃穆環禁庭。
                </div>
                
                <div class="paragraph">
                    昭回河漢隔，澒洞山河腥。
                </div>
                
                <div class="paragraph">
                    流傳幾百年，撝呵猶六丁。
                </div>
                
                <div class="paragraph">
                    金牋炯玉字，蜀带要吳綾。
                </div>
                
                <div class="paragraph">
                    大名標北都，寶慶恢中興。
                </div>
                
                <div class="paragraph">
                    邊塵失甌脫，趙璧歸連城。
                </div>
                
                <div class="paragraph">
                    百年神蹟晦，再拜感涕零。
                </div>
                
                <div class="paragraph">
                    探驪方得雋，負馬仍騰英。
                </div>
                
                <div class="paragraph">
                    天心正昌唐，文軌將收京。
                </div>
                
                <div class="paragraph">
                    願言豁氛霾，長仰奎星明。
                </div>
                
        </div>
