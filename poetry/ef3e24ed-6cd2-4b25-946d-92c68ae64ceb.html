    <div class="container">
        <h2 class="name">
            發廣陵留上家兄兼寄上長沙
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    將違安可懷，宿戀復一方。
                </div>
                
                <div class="paragraph">
                    家貧無舊業，薄宦各飄颺。
                </div>
                
                <div class="paragraph">
                    執板身有屬，淹時心恐惶。
                </div>
                
                <div class="paragraph">
                    拜言不得留，聲結淚滿裳。
                </div>
                
                <div class="paragraph">
                    漾漾動行舫，亭亭遠相望。
                </div>
                
                <div class="paragraph">
                    離晨苦須臾，獨往道路長。
                </div>
                
                <div class="paragraph">
                    蕭條風雨過，得此海氣涼。
                </div>
                
                <div class="paragraph">
                    感秋意已違，況自結中腸。
                </div>
                
                <div class="paragraph">
                    推道固當遣，及情豈所忘。
                </div>
                
                <div class="paragraph">
                    何時共還歸，舉翼鳴春陽。
                </div>
                
        </div>
    </div>
