    <div class="container">
        <h2 class="name">
            孤雲寄潘延之先生
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    望孤雲兮山之巔，漭弗雨兮何油然。
                </div>
                
                <div class="paragraph">
                    送孤鴻兮海之涘，高舉翼兮游無邊。
                </div>
                
                <div class="paragraph">
                    彼君子之如似兮，脱世俗以不返。
                </div>
                
                <div class="paragraph">
                    奚無悶而止兮，又放意以窮年。
                </div>
                
                <div class="paragraph">
                    川有航兮陸有馬，園有佳木兮池有芳蓮。
                </div>
                
                <div class="paragraph">
                    坐卧兮白日，笑歌兮朱弦。
                </div>
                
                <div class="paragraph">
                    客至止兮，樂我之樂。
                </div>
                
                <div class="paragraph">
                    豈公侯之下兮，曾弗擇乎愚賢。
                </div>
                
                <div class="paragraph">
                    僕夫以耕兮，妾女以織。
                </div>
                
                <div class="paragraph">
                    恬弗愧兮，我衣我食。
                </div>
                
                <div class="paragraph">
                    神仙之逍遙兮，固不得以見之。
                </div>
                
                <div class="paragraph">
                    君子之宴息兮，舉斯世以誰敵。
                </div>
                
                <div class="paragraph">
                    嗟世人之自徇兮，莫知其求。
                </div>
                
                <div class="paragraph">
                    勢得而傲兮，勢失而囚。
                </div>
                
                <div class="paragraph">
                    靡後先之思兮，孰進退之由。
                </div>
                
                <div class="paragraph">
                    苟歲月之徙兮，託冠带以包羞。
                </div>
                
                <div class="paragraph">
                    惟勇子之從兮，貧未足以自周。
                </div>
                
                <div class="paragraph">
                    匪妻子之累兮，實吾親之憂。
                </div>
                
                <div class="paragraph">
                    慨負重兮執熱，慕坦跣兮臨流。
                </div>
                
        </div>
