    <div class="container">
        <h2 class="name">
            九龍觀
        </h2>
        <div class="author"><a href="/author/0716b04f-f11a-4ecd-9225-87f719238ff8.html" title="黄希旦" target="_blank">
                黄希旦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峨峨古仙宮，樓殿蔭松柏。
                </div>
                
                <div class="paragraph">
                    昔在貞觀年，天皇御區域。
                </div>
                
                <div class="paragraph">
                    九龍出池中，遺下靈蹤跡。
                </div>
                
                <div class="paragraph">
                    嘉祐辛丑歲，郡侯得召伯。
                </div>
                
                <div class="paragraph">
                    是時夏六月，雲日紅翕赩。
                </div>
                
                <div class="paragraph">
                    殿北古龍堂，窗戶久不闢。
                </div>
                
                <div class="paragraph">
                    俄然靈蛇見，宛轉真像側。
                </div>
                
                <div class="paragraph">
                    鱗甲錦繡文，燦爛輝五色。
                </div>
                
                <div class="paragraph">
                    眎之頗馴擾，狎之不驚煬。
                </div>
                
                <div class="paragraph">
                    邯侯率群僚，朋來擁旌戟。
                </div>
                
                <div class="paragraph">
                    遲留夜未午，風雨滿天黑。
                </div>
                
                <div class="paragraph">
                    迅電瞥四起，狂雷隨一擊。
                </div>
                
                <div class="paragraph">
                    須臾風雨收，形影誰能覓。
                </div>
                
                <div class="paragraph">
                    斯蓋龍之靈，變化固難測。
                </div>
                
        </div>
