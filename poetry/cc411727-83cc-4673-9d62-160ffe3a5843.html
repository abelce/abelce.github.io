    <div class="container">
        <h2 class="name">
            遊文水壽寧院
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    重巖一水源何長，下浸十頃同江鄉。
                </div>
                
                <div class="paragraph">
                    環堤數里植垂柳，緣陰交蓋西風凉。
                </div>
                
                <div class="paragraph">
                    危橋迤邐渡前岸，古寺直枕山之岡。
                </div>
                
                <div class="paragraph">
                    門闌閟邃戶庭闊，金碧間鬬皆煌煌。
                </div>
                
                <div class="paragraph">
                    并人事佛素已謹，挾以富力尤輝光。
                </div>
                
                <div class="paragraph">
                    三朝宸札舊所賜，奎文寶蹟人間藏。
                </div>
                
                <div class="paragraph">
                    有如方嶽處厚地，鎮壓萬衆傳無疆。
                </div>
                
                <div class="paragraph">
                    西園嘉卉不知數，春暉盡許開琳琅。
                </div>
                
                <div class="paragraph">
                    東偏小池亦足愛，秋色未老芙蕖香。
                </div>
                
                <div class="paragraph">
                    寺旁有曰武陵者，高碑大字言其詳。
                </div>
                
                <div class="paragraph">
                    武周一旦改唐祚，天傾地轉無乾綱。
                </div>
                
                <div class="paragraph">
                    睿皇書碑李嶠記，常時氣燄安可量。
                </div>
                
                <div class="paragraph">
                    神功距此四百載，孤墳雖在郊原荒。
                </div>
                
                <div class="paragraph">
                    年年秋潦過墳側，枯盡白草空斜陽。
                </div>
                
                <div class="paragraph">
                    且憐景物爲一飲，誰暇對酒論興亡。
                </div>
                
        </div>
