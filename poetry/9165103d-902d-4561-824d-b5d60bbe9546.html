    <div class="container">
        <h2 class="name">
            止謁先聖廟者
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高密古名城，其地近闕里。
                </div>
                
                <div class="paragraph">
                    弦歌聲相聞，往往重夫子。
                </div>
                
                <div class="paragraph">
                    學官雖荒凉，廟貌頗嚴偉。
                </div>
                
                <div class="paragraph">
                    上元施燈燭，下俗奠醪醴。
                </div>
                
                <div class="paragraph">
                    高焚百和香，競爇黄金紙。
                </div>
                
                <div class="paragraph">
                    所求乃福祥，此事最鄙俚。
                </div>
                
                <div class="paragraph">
                    朝廷謹庠序，五路茲焉始。
                </div>
                
                <div class="paragraph">
                    建宮以主之，不肖實當此。
                </div>
                
                <div class="paragraph">
                    澆敝皆掃除，安可循舊軌。
                </div>
                
                <div class="paragraph">
                    丁寧戒閽人，來者悉禁止。
                </div>
                
                <div class="paragraph">
                    嘗聞之魯論，丘之禱久矣。
                </div>
                
                <div class="paragraph">
                    生也既無求，歿豈享淫祀。
                </div>
                
                <div class="paragraph">
                    夜亭甚清虛，古柏自風起。
                </div>
                
                <div class="paragraph">
                    悅之以其道，吾祖當亦喜。
                </div>
                
        </div>
