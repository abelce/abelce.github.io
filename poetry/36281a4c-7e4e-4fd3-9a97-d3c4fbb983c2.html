    <div class="container">
        <h2 class="name">
            送權郡孫承議歸宜春
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宜春別駕鄉丈人，來假廬陵二千石。
                </div>
                
                <div class="paragraph">
                    虛舟無事鷗與遊，良賈深藏客爭席。
                </div>
                
                <div class="paragraph">
                    諸公鞭朴立威名，公獨愛民如父兄。
                </div>
                
                <div class="paragraph">
                    諸公馭吏如束濕，公使人人得盡情。
                </div>
                
                <div class="paragraph">
                    人情居官若郵傳，假守攝丞尤自便。
                </div>
                
                <div class="paragraph">
                    憂念公家眉不開，誰能勤民廢寢膳。
                </div>
                
                <div class="paragraph">
                    贈行欲借筆如椽，公不肯留鼓催船。
                </div>
                
                <div class="paragraph">
                    歸到宜春問春事，斑斑笋竿蕨破拳。
                </div>
                
                <div class="paragraph">
                    廖侯爲邦用詩禮，府中無事多燕喜。
                </div>
                
                <div class="paragraph">
                    看公談笑面生春，更爲鄉園蓺桃李。
                </div>
                
        </div>
    </div>
