        <h2 class="name">
            丁丑仲春將渡浙江從者請盤沙予畏而不許既登舟乘潮以濟中流膠焉捐十金募數力竟至沙上僅達西興狼狽殊甚從者笑之感而賦詩
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桑田變東海，此語聞自昔。
                </div>
                
                <div class="paragraph">
                    嗟我百年人，耳目詎能識。
                </div>
                
                <div class="paragraph">
                    誰言錢塘江，遂有車馬跡。
                </div>
                
                <div class="paragraph">
                    漲沙莽雲屯，衣带僅尋尺。
                </div>
                
                <div class="paragraph">
                    我初未渠信，束襜俟潮汐。
                </div>
                
                <div class="paragraph">
                    是時月既望，春晴好風色。
                </div>
                
                <div class="paragraph">
                    同舟二三子，擊楫意頗適。
                </div>
                
                <div class="paragraph">
                    中流類坳堂，竟作膠柱瑟。
                </div>
                
                <div class="paragraph">
                    褰裳亂濤波，植杖負囊笈。
                </div>
                
                <div class="paragraph">
                    居然濯我足，長堤慰行客。
                </div>
                
                <div class="paragraph">
                    西興忽在眼，喚渡猶頃刻。
                </div>
                
                <div class="paragraph">
                    鯤鵬定何之，魚龍豈遷宅。
                </div>
                
                <div class="paragraph">
                    斜陽照高岸，得酒餞寒濕。
                </div>
                
                <div class="paragraph">
                    平生忠信懷，對此徒感激。
                </div>
                
                <div class="paragraph">
                    翻成僕奴笑，撫事吁莫測。
                </div>
                
                <div class="paragraph">
                    莫問曲池平，空悲峴山側。
                </div>
                
        </div>
