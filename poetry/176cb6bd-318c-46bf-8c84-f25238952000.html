        <h2 class="name">
            吏部侍郎李公
        </h2>
        <div class="author"><a href="/author/b4ccb66c-8493-4f8c-a90b-c49d7b22f60c.html" title="《靖康小雅》作者" target="_blank">
                《靖康小雅》作者
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    烈烈李公，實備全德。
                </div>
                
                <div class="paragraph">
                    義動幽明，氣貫金石。
                </div>
                
                <div class="paragraph">
                    扈蹕敵營，爰究忠烈。
                </div>
                
                <div class="paragraph">
                    杞人之憂，廢立大厄。
                </div>
                
                <div class="paragraph">
                    公挺不顧，二將面叱。
                </div>
                
                <div class="paragraph">
                    勇甚雷霆，天地動色。
                </div>
                
                <div class="paragraph">
                    命輕鴻毛，名高斗極。
                </div>
                
                <div class="paragraph">
                    燎火之焚，不變藍璧。
                </div>
                
                <div class="paragraph">
                    滔天之溺，砥柱獨立。
                </div>
                
                <div class="paragraph">
                    死得其所，震耀方冊。
                </div>
                
        </div>
    </div>
