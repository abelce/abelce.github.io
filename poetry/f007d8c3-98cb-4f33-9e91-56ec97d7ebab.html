    <div class="container">
        <h2 class="name">
            希夷陳先生祠堂
        </h2>
        <div class="author"><a href="/author/50cebce0-2e7b-46d7-ba8d-4f0d5701c5a0.html" title="范祖禹" target="_blank">
                范祖禹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太華朝紫清，蓮花開緑烟。
                </div>
                
                <div class="paragraph">
                    嘗聞希夷隱，欲學南華仙。
                </div>
                
                <div class="paragraph">
                    道與寥廓友，形隨變化遷。
                </div>
                
                <div class="paragraph">
                    餐霞倚八極，御氣遊九天。
                </div>
                
                <div class="paragraph">
                    静夜披蘂笈，清晨潄瑶泉。
                </div>
                
                <div class="paragraph">
                    閒臨日谷嘯，下拂雲窗眠。
                </div>
                
                <div class="paragraph">
                    一朝玉棺墜，委體同蛻蟬。
                </div>
                
                <div class="paragraph">
                    霓旌自宛轉，羽駕何飄翩。
                </div>
                
                <div class="paragraph">
                    空餘故館在，遺像猶依然。
                </div>
                
                <div class="paragraph">
                    嗟吾生已後，不得見當年。
                </div>
                
                <div class="paragraph">
                    扶揺若可借，永謝區中緣。
                </div>
                
        </div>
    </div>
