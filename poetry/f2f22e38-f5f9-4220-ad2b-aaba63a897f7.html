    <div class="container">
        <h2 class="name">
            謁白帝廟
        </h2>
        <div class="author"><a href="/author/ce86b35c-ef28-49e3-93a6-a27c0711bc7d.html" title="張俞" target="_blank">
                張俞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孤山扞江口，上有白帝祠。
                </div>
                
                <div class="paragraph">
                    橫視天下險，萬流皆俯窺。
                </div>
                
                <div class="paragraph">
                    古殿鎖神物，悲風出陰帷。
                </div>
                
                <div class="paragraph">
                    天昏瓦棟折，狐鼠亦生威。
                </div>
                
                <div class="paragraph">
                    優巫日鼓舞，鬼怪生奔馳。
                </div>
                
                <div class="paragraph">
                    雷霆卷蛟窟，雹火燒松枝。
                </div>
                
                <div class="paragraph">
                    入戶精魄動，有如陰兵隨。
                </div>
                
                <div class="paragraph">
                    吁哉漢盜亂，海內遂崩離。
                </div>
                
                <div class="paragraph">
                    赤龍始潛躍，逐鹿過秦時。
                </div>
                
                <div class="paragraph">
                    公孫奮神劍，定蜀圖安危。
                </div>
                
                <div class="paragraph">
                    隴坻開北戶，荆門啟東陲。
                </div>
                
                <div class="paragraph">
                    長驅百萬衆，日鬭天下師。
                </div>
                
                <div class="paragraph">
                    羣豪插羽翼，與漢爭雄雌。
                </div>
                
                <div class="paragraph">
                    兩帝不並立，興亡良可悲。
                </div>
                
                <div class="paragraph">
                    天運雖有在，聖賢豈無爲。
                </div>
                
                <div class="paragraph">
                    昭皇攬英傑，襲軌奄重基。
                </div>
                
                <div class="paragraph">
                    風雲共浩蕩，千古餘寒碑。
                </div>
                
                <div class="paragraph">
                    威神竟不沒，萬里震南夷。
                </div>
                
        </div>
