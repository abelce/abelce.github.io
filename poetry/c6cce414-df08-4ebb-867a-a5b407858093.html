    <div class="container">
        <h2 class="name">
            餞修史宮講吏部陳大著赴鎮贛州
        </h2>
        <div class="author"><a href="/author/995c49a9-ec6a-483b-b5fa-4fcaf38bfc1c.html" title="方逢辰" target="_blank">
                方逢辰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蠡湖擘破亨衢開，山川鍾作魁奇材。
                </div>
                
                <div class="paragraph">
                    九關叫後入雲岫，六陰卷出登蓬萊。
                </div>
                
                <div class="paragraph">
                    著庭萬卷了汗竹，粉闈胡事被先幞。
                </div>
                
                <div class="paragraph">
                    非徒五馬人生榮，正要急流剛扷足。
                </div>
                
                <div class="paragraph">
                    章貢二水分西東，江右九郡斯爲雄。
                </div>
                
                <div class="paragraph">
                    亭橫塵外眇四海，臺插天表森孤峯。
                </div>
                
                <div class="paragraph">
                    三百里水見沙磧，一十八灘如劍脊。
                </div>
                
                <div class="paragraph">
                    醉讀題詠呼坡翁，此是太守風月窟。
                </div>
                
                <div class="paragraph">
                    又聞獷俗多驚湍，况有蠆尾鄰諸蠻。
                </div>
                
                <div class="paragraph">
                    付之重寄憂亦大，此是太守思慮關。
                </div>
                
                <div class="paragraph">
                    代木詩廢友道缺，道山幸有詩送別。
                </div>
                
                <div class="paragraph">
                    一言愛助當何如，思慮先之後風月。
                </div>
                
        </div>
