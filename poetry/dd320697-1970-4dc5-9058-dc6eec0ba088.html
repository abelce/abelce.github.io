    <div class="container">
        <h2 class="name">
            跋楊中齋詩詞集
        </h2>
        <div class="author"><a href="/author/cad1c4b4-0881-48aa-863a-6f1d93b93401.html" title="王義山" target="_blank">
                王義山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江西派已遠，後來無聞人。
                </div>
                
                <div class="paragraph">
                    許大能詩聲，來自浙之濱。
                </div>
                
                <div class="paragraph">
                    奚奴背錦囊，馬蹄踏青春。
                </div>
                
                <div class="paragraph">
                    來派江西詩，風月浩無垠。
                </div>
                
                <div class="paragraph">
                    翩翩佳公子，皆綺紈其身。
                </div>
                
                <div class="paragraph">
                    惟君獨不然，每恨無書貧。
                </div>
                
                <div class="paragraph">
                    胸中國子監，所積皆輪囷。
                </div>
                
                <div class="paragraph">
                    把酒讀君詩，一字一精神。
                </div>
                
                <div class="paragraph">
                    句裏带梅香，不涴半點塵。
                </div>
                
                <div class="paragraph">
                    家本住孤山，和靖與卜鄰。
                </div>
                
                <div class="paragraph">
                    吾聞詩之天，不在巧與新。
                </div>
                
                <div class="paragraph">
                    纖穠寄淡泊，清峭寓簡淳。
                </div>
                
                <div class="paragraph">
                    古律尤崛奇，可與子建親。
                </div>
                
                <div class="paragraph">
                    此詩實兼之，體具衆美純。
                </div>
                
                <div class="paragraph">
                    載哦長短篇，音節中韶鈞。
                </div>
                
                <div class="paragraph">
                    少游詞如詩，二者皆逼真。
                </div>
                
                <div class="paragraph">
                    再拜卷錦還，願言寶所珍。
                </div>
                
        </div>
    </div>
