        <div class="paragraphs">
            
                <div class="paragraph">
                    蓮舟泛錦磧，極目眺江干。
                </div>
                
                <div class="paragraph">
                    沿流渡檝易，逆浪取花難。
                </div>
                
                <div class="paragraph">
                    有霧疑川廣，無風見水寬。
                </div>
                
                <div class="paragraph">
                    朝來採摘倦，詎得久盤桓。
                </div>
                
        </div>
