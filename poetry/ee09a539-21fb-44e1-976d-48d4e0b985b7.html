    <div class="container">
        <h2 class="name">
            登王知白秀才跂賢亭呈同遊余萬二君
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鑿山構亭鄰北郊，志慕賢哲忘喧呶。
                </div>
                
                <div class="paragraph">
                    豁然千里開林梢，地勢不得藏嵌坳。
                </div>
                
                <div class="paragraph">
                    三峰重樓排卦爻，二溪聱浪飛怒蛟。
                </div>
                
                <div class="paragraph">
                    漁翁捕魚船尾敲，稚子鎚塼爭勝抛。
                </div>
                
                <div class="paragraph">
                    小塘圓沙來雁鵁，茂橘間錯黄金包。
                </div>
                
                <div class="paragraph">
                    主人情深漆與膠，美酒旋漉羅珍肴。
                </div>
                
                <div class="paragraph">
                    亦有麟脯膾海鮫，痒背只欠麻姑抓。
                </div>
                
                <div class="paragraph">
                    浮生胡爲長繫匏，不蹈聖城徒譊譊。
                </div>
                
                <div class="paragraph">
                    竊甘祿食憂謗嘲，有若夜鼠防饑貓。
                </div>
                
                <div class="paragraph">
                    羡君脱屣心無殽，笑傲自足追由巢。
                </div>
                
                <div class="paragraph">
                    猛飲未徹雞鳴嘐，新詩下筆論卷抄。
                </div>
                
                <div class="paragraph">
                    余君酒量辭斗筲，醉帽墮地垂鬢髾。
                </div>
                
                <div class="paragraph">
                    萬子能禪誇悟泡，我獨愛酒流涎交，同趨至樂情何聱。
                </div>
                
        </div>
    </div>
