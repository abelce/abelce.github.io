    <div class="container">
        <h2 class="name">
            送曾學士赴行在
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二月侍燕觴，紅杏寒未坼。
                </div>
                
                <div class="paragraph">
                    四月送入都，杏子已可摘。
                </div>
                
                <div class="paragraph">
                    流年不貸人，俯仰遂成昔。
                </div>
                
                <div class="paragraph">
                    事賢要及時，感此我心惻。
                </div>
                
                <div class="paragraph">
                    欲書加餐字，寄之西飛翮。
                </div>
                
                <div class="paragraph">
                    念公爲民起，我得怨乖隔。
                </div>
                
                <div class="paragraph">
                    揺揺跂前旌，去去望車軛。
                </div>
                
                <div class="paragraph">
                    亭鄣鬱將暮，落日澹陂澤。
                </div>
                
                <div class="paragraph">
                    敢忘國士風，涕泣效臧獲。
                </div>
                
                <div class="paragraph">
                    敬輸千一慮，或取二三策。
                </div>
                
                <div class="paragraph">
                    公歸對延英，清問方側席。
                </div>
                
                <div class="paragraph">
                    民瘼公所知，願言寫肝膈。
                </div>
                
                <div class="paragraph">
                    向來酷吏横，至今有遺螫。
                </div>
                
                <div class="paragraph">
                    織羅士破膽，白著民碎魄。
                </div>
                
                <div class="paragraph">
                    詔書已屢下，宿蠧或未革。
                </div>
                
                <div class="paragraph">
                    期公作醫和，湯劑窮絡脈。
                </div>
                
                <div class="paragraph">
                    士生恨不用，得位忍辭責。
                </div>
                
                <div class="paragraph">
                    併乞謝諸賢，努力光竹帛。
                </div>
                
        </div>
