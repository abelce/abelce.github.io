    <div class="container">
        <h2 class="name">
            壽李使君宣義父子同日
        </h2>
        <div class="author"><a href="/author/f2839d0f-da80-476f-85fb-d555a7a5a0bc.html" title="陽枋" target="_blank">
                陽枋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄梅雨陣歇窗紗，庚夢醒來槐月斜。
                </div>
                
                <div class="paragraph">
                    拜後拜前懽陸續，老君謫仙同一家。
                </div>
                
                <div class="paragraph">
                    蟬冠醉倒金貂客，異香飄隨青犢車。
                </div>
                
                <div class="paragraph">
                    旋呼五馬博一笑，酒酣逸氣凌蒼霞。
                </div>
                
                <div class="paragraph">
                    培椿植桂弄梧碧，生香不斷樹交花。
                </div>
                
                <div class="paragraph">
                    清凈何須餐沆瀣，抱素肯養瓊田鴉。
                </div>
                
                <div class="paragraph">
                    伯陽參同竊造化，高風海客空乘槎。
                </div>
                
                <div class="paragraph">
                    武陵溪深自流水，天台雲渺維胡麻。
                </div>
                
                <div class="paragraph">
                    神遊八極亦汗漫，大鵬希有爭雄誇。
                </div>
                
                <div class="paragraph">
                    藤床經卷得真諦，五鼎三釜輕豪奢。
                </div>
                
                <div class="paragraph">
                    靜桃宿火熏百和，閒引山泉烹粟芽。
                </div>
                
                <div class="paragraph">
                    自行自坐脚力輕，瘦筇擲棄龍槎枒。
                </div>
                
                <div class="paragraph">
                    從來參苓不到口，雙瞳鏡碧顔春華。
                </div>
                
                <div class="paragraph">
                    我向關頭伴尹喜，共乞刀圭期修遐。
                </div>
                
                <div class="paragraph">
                    阿誰疑年問甲子，純乾一氣健而無息孰測其津涯。
                </div>
                
        </div>
