    <div class="container">
        <h2 class="name">
            大雨破塊而入書籍盡濕
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    容齋先生楚樓北，案上文書似山積。
                </div>
                
                <div class="paragraph">
                    夜來醉卧不知曉，驪龍翻空作戲劇。
                </div>
                
                <div class="paragraph">
                    巽二顛狂助叫號，吹下銀河八千尺。
                </div>
                
                <div class="paragraph">
                    阿香寤起推雲車，鐵鼓金輪吼空壁。
                </div>
                
                <div class="paragraph">
                    先生鼻息正雷鳴，萬狀千聲驚不得。
                </div>
                
                <div class="paragraph">
                    興闌無奈此生何，噴入寒窗弄文墨。
                </div>
                
                <div class="paragraph">
                    海神推浪上蓬萊，天漢回波浸圭璧。
                </div>
                
                <div class="paragraph">
                    蘇卿引水灌西周，柱下老君翻藏室。
                </div>
                
                <div class="paragraph">
                    子美多應是水仙，遺稿猶罹耒陽厄。
                </div>
                
                <div class="paragraph">
                    初疑漢室濫觴餘，又如高鳳堂中麥。
                </div>
                
                <div class="paragraph">
                    兒童見者各心驚，先生笑罷吟肩側。
                </div>
                
                <div class="paragraph">
                    秦火雖焚道不焚，唐舟縱溺文難溺。
                </div>
                
                <div class="paragraph">
                    摸索枯腸問雨師，奈我胸中真六籍。
                </div>
                
        </div>
    </div>
