    <div class="container">
        <h2 class="name">
            元夜
        </h2>
        <div class="author"><a href="/author/9dd1cae1-cc15-468a-bede-b783011eb06a.html" title="陳與義" target="_blank">
                陳與義
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今夕天氣佳，上天何澄穆。
                </div>
                
                <div class="paragraph">
                    列宿雨後明，流雲月邊速。
                </div>
                
                <div class="paragraph">
                    空檐垂斗柄，微吹生叢竹。
                </div>
                
                <div class="paragraph">
                    對此不能寐，步繞庭之曲。
                </div>
                
                <div class="paragraph">
                    遥睇浮屠顛，數星紅煜煜。
                </div>
                
                <div class="paragraph">
                    悟知燒燈夕，節意亦滿目。
                </div>
                
                <div class="paragraph">
                    歷代能幾詩，遍賦雜珉玉。
                </div>
                
                <div class="paragraph">
                    栖鴉亦未定，更鳴伴余獨。
                </div>
                
                <div class="paragraph">
                    百年滔滔內，憂樂兩難復。
                </div>
                
                <div class="paragraph">
                    唯應長似今，寂寞送寒燠。
                </div>
                
        </div>
    </div>
