    <div class="container">
        <h2 class="name">
            送勤上人歸吳中
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳江水好吳岫靈，吳人晳白神氣清。
                </div>
                
                <div class="paragraph">
                    當須比屋皆佳器，奈何儻有名公卿。
                </div>
                
                <div class="paragraph">
                    究觀是事見藏伏，例學浮圖超死生。
                </div>
                
                <div class="paragraph">
                    遂令才智蓄利澤，若日不下霑四瀛。
                </div>
                
                <div class="paragraph">
                    勤師內外久著力，文字骨節初老成。
                </div>
                
                <div class="paragraph">
                    十年棲遲輦轂下，淵然澹薄無經營。
                </div>
                
                <div class="paragraph">
                    惜哉明了足見解，獨擘迅翮翻青冥。
                </div>
                
                <div class="paragraph">
                    殘秋忽別東南去，塵土擺落衣裾輕。
                </div>
                
                <div class="paragraph">
                    西湖勝處拂談席，綠波畫舫吾其行。
                </div>
                
        </div>
    </div>
