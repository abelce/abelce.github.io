    <div class="container">
        <h2 class="name">
            代張起巖和清塘詩
        </h2>
        <div class="author"><a href="/author/737aca84-6306-4277-9f2d-aafad31a546b.html" title="金履詳" target="_blank">
                金履詳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清塘佳哉，上有横霄映漢之卿雲，下有通川入海之流泉。
                </div>
                
                <div class="paragraph">
                    不舍晝夜揚清清，清流迴環山奔迎。
                </div>
                
                <div class="paragraph">
                    暮雨層波綠，朝暉山氣新。
                </div>
                
                <div class="paragraph">
                    呼吸溪光飲山渌，人人冰玉若爲貧。
                </div>
                
                <div class="paragraph">
                    我欲買山居其間，嚢中不靳金滿籝。
                </div>
                
                <div class="paragraph">
                    明月清風對高士，絲桐一張酒五經。
                </div>
                
                <div class="paragraph">
                    俯看塵世幾蚊蚋，須臾起滅敗與成。
                </div>
                
                <div class="paragraph">
                    炎涼僅昕夕，晦朔分枯榮。
                </div>
                
                <div class="paragraph">
                    眼前突兀徒駭俗，死後滅没杳無聞。
                </div>
                
                <div class="paragraph">
                    孰若此地多君子，純孝千古留風聲。
                </div>
                
                <div class="paragraph">
                    天光浮動映松柏，地望流傳光丘林。
                </div>
                
                <div class="paragraph">
                    太鈞播羣品，生靈本一心。
                </div>
                
                <div class="paragraph">
                    何況古人傑，由来毓地靈。
                </div>
                
                <div class="paragraph">
                    欲爲混沌鑿七竅，須凴天工揮五丁。
                </div>
                
                <div class="paragraph">
                    窮爲樂善之君子，達爲廟社之元勲。
                </div>
                
                <div class="paragraph">
                    於此地靈有媿無，鄙人敢此問諸君。
                </div>
                
        </div>
