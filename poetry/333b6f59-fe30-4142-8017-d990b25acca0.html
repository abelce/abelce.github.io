    <div class="container">
        <h2 class="name">
            題東林一首
        </h2>
        <div class="author"><a href="/author/578eee12-e4d4-4164-aba3-389c5d4ce52e.html" title="王阮" target="_blank">
                王阮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    屏迹敷淺原，注目香爐峯。
                </div>
                
                <div class="paragraph">
                    飽聞送客溪，鼎新古梵宮。
                </div>
                
                <div class="paragraph">
                    緬懷結社人，豈止避俗翁。
                </div>
                
                <div class="paragraph">
                    一念薰戒香，千年仰玄蹤。
                </div>
                
                <div class="paragraph">
                    蜂房始義熙，鳳曆當元豐。
                </div>
                
                <div class="paragraph">
                    果有大士出，一與遺言同。
                </div>
                
                <div class="paragraph">
                    堂堂照覺師，赫赫襄敏公。
                </div>
                
                <div class="paragraph">
                    徹彼毗尼藏，揭我臨濟宗。
                </div>
                
                <div class="paragraph">
                    元曰立成佛，坡曰僧中龍。
                </div>
                
                <div class="paragraph">
                    少林來於西，雙林振以東。
                </div>
                
                <div class="paragraph">
                    冥數其理暗，野燒中宵紅。
                </div>
                
                <div class="paragraph">
                    天遣真道人，夜役衆鬼工。
                </div>
                
                <div class="paragraph">
                    幻出翬飛簷，化成雷吼鍾。
                </div>
                
                <div class="paragraph">
                    神運儼若初，佛法豈有終。
                </div>
                
                <div class="paragraph">
                    余生慕真乘，願力愧祖風。
                </div>
                
                <div class="paragraph">
                    再窺拈花座，駭歎折草功。
                </div>
                
                <div class="paragraph">
                    請續香山堂，老此平臺中。
                </div>
                
                <div class="paragraph">
                    白撫生池蓮，青友夾澗松。
                </div>
                
                <div class="paragraph">
                    永劫不出門，寂照涵虛空。
                </div>
                
        </div>
