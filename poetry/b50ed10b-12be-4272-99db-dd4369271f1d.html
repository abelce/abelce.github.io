    <div class="container">
        <h2 class="name">
            送相里郎中赴江西
        </h2>
        <div class="author"><a href="/author/be72a871-167b-4333-93f5-17d34a97fd0d.html" title="獨孤及" target="_blank">
                獨孤及
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君把一尺詔，南遊濟滄浪。
                </div>
                
                <div class="paragraph">
                    受恩忘險艱，不道歧路長。
                </div>
                
                <div class="paragraph">
                    戎狄方搆患，休牛殊未遑。
                </div>
                
                <div class="paragraph">
                    三秦千倉空，戰卒如餓狼。
                </div>
                
                <div class="paragraph">
                    委輸資外府，諏謀寄賢良。
                </div>
                
                <div class="paragraph">
                    有才當陳力，安得遂翱翔。
                </div>
                
                <div class="paragraph">
                    豈不慎井賦，賦均人亦康。
                </div>
                
                <div class="paragraph">
                    遙知軒車到，萬室安耕桑。
                </div>
                
                <div class="paragraph">
                    火伏金氣騰，昊天欲蒼茫。
                </div>
                
                <div class="paragraph">
                    寒蟬慘巴鄧，秋色愁沅湘。
                </div>
                
                <div class="paragraph">
                    昨日攜手西，於今芸再黃。
                </div>
                
                <div class="paragraph">
                    歡娛詎幾許，復向天一方。
                </div>
                
                <div class="paragraph">
                    蹢躅話世故，惆悵舉離觴。
                </div>
                
                <div class="paragraph">
                    共求數刻歡，戲謔君此堂。
                </div>
                
                <div class="paragraph">
                    今日把手笑，少時各他鄉。
                </div>
                
                <div class="paragraph">
                    身名同風波，聚散未易量。
                </div>
                
                <div class="paragraph">
                    曷月還朝天，及時開智囊。
                </div>
                
                <div class="paragraph">
                    前期儻猶闊，加飯勉自強。
                </div>
                
        </div>
