    <div class="container">
        <h2 class="name">
            送陳希周赴安福令
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    補吏鶴嶺邊，尊公方玉立。
                </div>
                
                <div class="paragraph">
                    超遥籋風雲，餘子那可及。
                </div>
                
                <div class="paragraph">
                    天高鬼神惡，聞訃三日泣。
                </div>
                
                <div class="paragraph">
                    晚途見嗣子，握手悲喜集。
                </div>
                
                <div class="paragraph">
                    乘桴掠鯨波，信矣勇可習。
                </div>
                
                <div class="paragraph">
                    巉巉風骨峭，颶霧不能襲。
                </div>
                
                <div class="paragraph">
                    謂當上臺省，豈復論等級。
                </div>
                
                <div class="paragraph">
                    如何困無津，俛首臨一邑。
                </div>
                
                <div class="paragraph">
                    顧嗟六朝民，龍鍾垂八十。
                </div>
                
                <div class="paragraph">
                    肯來野水濱，半月解書笈。
                </div>
                
                <div class="paragraph">
                    吾杯僅容龠，安得看鯨吸。
                </div>
                
                <div class="paragraph">
                    佇立送歸鞍，霽日滿原隰。
                </div>
                
        </div>
