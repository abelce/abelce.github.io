    <div class="container">
        <h2 class="name">
            除夜病中贈段屯田
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍鍾三十九，勞生已强半。
                </div>
                
                <div class="paragraph">
                    歲暮日斜時，還爲昔人歎。
                </div>
                
                <div class="paragraph">
                    今年一線在，那復堪把玩。
                </div>
                
                <div class="paragraph">
                    欲起强持酒，故交雲雨散。
                </div>
                
                <div class="paragraph">
                    惟有病相尋，空齋爲老伴。
                </div>
                
                <div class="paragraph">
                    蕭條燈火冷，寒夜何時旦。
                </div>
                
                <div class="paragraph">
                    倦僕觸屏風，饑鼯嗅空案。
                </div>
                
                <div class="paragraph">
                    數朝閉閣卧，霜髮秋蓬亂。
                </div>
                
                <div class="paragraph">
                    傳聞使者來，策杖就梳盥。
                </div>
                
                <div class="paragraph">
                    書來苦安慰，不怪造請緩。
                </div>
                
                <div class="paragraph">
                    大夫忠烈後，高義金石貫。
                </div>
                
                <div class="paragraph">
                    要當擊權豪，未肯覷衰懦。
                </div>
                
                <div class="paragraph">
                    此生何所似，暗盡灰中炭。
                </div>
                
                <div class="paragraph">
                    歸田計已决，此邦聊假館。
                </div>
                
                <div class="paragraph">
                    三徑粗成資，一枝有餘暖。
                </div>
                
                <div class="paragraph">
                    願君更信宿，庶奉一笑粲。
                </div>
                
        </div>
