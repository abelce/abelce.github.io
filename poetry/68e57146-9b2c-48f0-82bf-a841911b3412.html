    <div class="container">
        <h2 class="name">
            泗州僧伽塔
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔南行舟繫汴，逆風三日沙吹面。
                </div>
                
                <div class="paragraph">
                    舟人共勸禱靈塔，香火未收旂脚轉。
                </div>
                
                <div class="paragraph">
                    回頭頃刻失長橋，却到龜山未朝飯。
                </div>
                
                <div class="paragraph">
                    至人無心何厚薄，我自懷私欣所便。
                </div>
                
                <div class="paragraph">
                    耕田欲雨刈欲晴，去得順風來者怨。
                </div>
                
                <div class="paragraph">
                    若使人人禱輒遂，造物應須日千變。
                </div>
                
                <div class="paragraph">
                    今我身世兩悠悠，去無所逐來無戀。
                </div>
                
                <div class="paragraph">
                    得行固願留不惡，每到有求神亦倦。
                </div>
                
                <div class="paragraph">
                    退之舊云三百尺，澄觀所營今已換。
                </div>
                
                <div class="paragraph">
                    不嫌俗士污丹梯，一看雲山繞淮甸。
                </div>
                
        </div>
    </div>
