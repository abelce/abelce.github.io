    <div class="container">
        <h2 class="name">
            和惠宰修縣學韻
        </h2>
        <div class="author"><a href="/author/3fc85e61-3bf5-4456-a403-7df4c6ee10f9.html" title="袁甫" target="_blank">
                袁甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人爵非貴，天爵惟尊。
                </div>
                
                <div class="paragraph">
                    賢哉惠侯，興學祁門。
                </div>
                
                <div class="paragraph">
                    祁門之士，夙號有文。
                </div>
                
                <div class="paragraph">
                    兌習久廢，索居離羣。
                </div>
                
                <div class="paragraph">
                    自侯來思，銳志興復。
                </div>
                
                <div class="paragraph">
                    士脫舊穴，遷于喬木。
                </div>
                
                <div class="paragraph">
                    人性本善，混混源泉。
                </div>
                
                <div class="paragraph">
                    四端素具，若火始然。
                </div>
                
                <div class="paragraph">
                    誰其啟之，君子德風。
                </div>
                
                <div class="paragraph">
                    既修學宮，藏修其中。
                </div>
                
                <div class="paragraph">
                    內養克充，外養亦備。
                </div>
                
                <div class="paragraph">
                    爾不吾負，吾寧爾棄。
                </div>
                
                <div class="paragraph">
                    壇名舞雩，樂道無欲。
                </div>
                
                <div class="paragraph">
                    梁跨幽澗，潺潺潄玉。
                </div>
                
                <div class="paragraph">
                    面此清致，皆學之助。
                </div>
                
                <div class="paragraph">
                    本心融明，庶幾寡過。
                </div>
                
                <div class="paragraph">
                    滔滔世途，人而匪天。
                </div>
                
                <div class="paragraph">
                    兒童之戲，殆類紙鳶。
                </div>
                
        </div>
