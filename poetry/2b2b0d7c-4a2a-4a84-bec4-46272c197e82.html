    <div class="container">
        <h2 class="name">
            次韵魯直留別
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南北二十年，短褐足塵垢。
                </div>
                
                <div class="paragraph">
                    九仞未及泉，竭心恚地厚。
                </div>
                
                <div class="paragraph">
                    積翳開前山，月在山之顔。
                </div>
                
                <div class="paragraph">
                    目斷兩黄鵠，夢寐長躋攀。
                </div>
                
                <div class="paragraph">
                    我飯苦多噎，見君遽出氣。
                </div>
                
                <div class="paragraph">
                    定有囊中藥，痿人果知起。
                </div>
                
                <div class="paragraph">
                    枯槁洗朝露，咀嚼玉壺冰。
                </div>
                
                <div class="paragraph">
                    蔓草豈自得，香發須高陵。
                </div>
                
                <div class="paragraph">
                    齚舌真有味，辨口空齒落。
                </div>
                
                <div class="paragraph">
                    頓悟孺子歌，會當濯其濁。
                </div>
                
                <div class="paragraph">
                    允蹈固未見，能言人亦難。
                </div>
                
                <div class="paragraph">
                    得微可齊語，引置莊嶽間。
                </div>
                
                <div class="paragraph">
                    大路平如掌，仁者貴安宅。
                </div>
                
                <div class="paragraph">
                    直絃爲君彈，萬里等尋尺。
                </div>
                
                <div class="paragraph">
                    何年紀渻子，相向猶木雞。
                </div>
                
                <div class="paragraph">
                    肝肺已自鏤，土苴非所知。
                </div>
                
        </div>
    </div>
