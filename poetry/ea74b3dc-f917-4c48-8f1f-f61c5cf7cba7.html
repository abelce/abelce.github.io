    <div class="container">
        <h2 class="name">
            冬留紫芝庵即事
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玄冬適莽蒼，霜宇更闃寂。
                </div>
                
                <div class="paragraph">
                    繫舟山下路，窈窕松關入。
                </div>
                
                <div class="paragraph">
                    一榻寄僧居，幽雲生卧室。
                </div>
                
                <div class="paragraph">
                    明朝過東山，千尋更矹硉。
                </div>
                
                <div class="paragraph">
                    丙舍尤杳深，寒林互盤屈。
                </div>
                
                <div class="paragraph">
                    孤楓綴餘丹，萬竹錯叢碧。
                </div>
                
                <div class="paragraph">
                    天寒鳥聲靜，木落山骨出。
                </div>
                
                <div class="paragraph">
                    飲無客獻酬，坐有僧分席。
                </div>
                
                <div class="paragraph">
                    一盃復一盃，不覺日之夕。
                </div>
                
                <div class="paragraph">
                    林鳥欲歸栖，翩翩競翔集。
                </div>
                
                <div class="paragraph">
                    萬點布平田，有似坡仙弈。
                </div>
                
                <div class="paragraph">
                    此行爲訪梅，東尋復西覓。
                </div>
                
                <div class="paragraph">
                    俄見影橫斜，蕭然倚山壁。
                </div>
                
                <div class="paragraph">
                    中有第一春，緘藏何太密。
                </div>
                
                <div class="paragraph">
                    數日我重來，要見南枝白。
                </div>
                
        </div>
