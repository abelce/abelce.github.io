    <div class="container">
        <h2 class="name">
            聞梅二授德興令戲書
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君家小謝城，爲客洛陽裏。
                </div>
                
                <div class="paragraph">
                    綠髮方少年，青衫喜爲吏。
                </div>
                
                <div class="paragraph">
                    重湖亂山綠，歸夢寄千里。
                </div>
                
                <div class="paragraph">
                    洛浦見秋鴻，江南老芳芷。
                </div>
                
                <div class="paragraph">
                    自言北地禽，能感南人耳。
                </div>
                
                <div class="paragraph">
                    京國本繁花，馳逐多英軌。
                </div>
                
                <div class="paragraph">
                    爭歌白雪曲，取酒西城市。
                </div>
                
                <div class="paragraph">
                    朝逢油壁車，暮結青驄尾。
                </div>
                
                <div class="paragraph">
                    歲月倏可忘，行樂方未已。
                </div>
                
                <div class="paragraph">
                    忽爾畏簡書，翻然浩歸思。
                </div>
                
                <div class="paragraph">
                    江山故國近，風物饒陽美。
                </div>
                
                <div class="paragraph">
                    楚柚煙中黄，吳蓴波上紫。
                </div>
                
                <div class="paragraph">
                    還鄉問井邑，上堂多慶喜。
                </div>
                
                <div class="paragraph">
                    離別古所難，更畏秋風起。
                </div>
                
        </div>
