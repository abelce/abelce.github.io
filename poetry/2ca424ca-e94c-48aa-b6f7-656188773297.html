    <div class="container">
        <h2 class="name">
            送法海長老
        </h2>
        <div class="author"><a href="/author/bed5b24f-bcca-4767-865a-89557810cdc3.html" title="釋重顯" target="_blank">
                釋重顯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    常愛裴相國，式芳塵，斷際高風慕要倫。
                </div>
                
                <div class="paragraph">
                    擬欲事師爲弟子，不知將法付何人。
                </div>
                
                <div class="paragraph">
                    常愛李相國，垂列星，藥嶠深源宅性靈。
                </div>
                
                <div class="paragraph">
                    我來問道無餘說，雲在清霄水在瓶。
                </div>
                
                <div class="paragraph">
                    緬想當時二台輔，出鎮藩維訪諸祖。
                </div>
                
                <div class="paragraph">
                    寥寥浮幻輕百年，落落宏規照千古。
                </div>
                
                <div class="paragraph">
                    今聞仙都賢太守，入政褰帷聲浩浩。
                </div>
                
                <div class="paragraph">
                    英佐一一分化條，文經武緯亦難討。
                </div>
                
                <div class="paragraph">
                    遠遠牋函飛乳峰，選開士兮恢吾宗。
                </div>
                
                <div class="paragraph">
                    覿夜光非震滄海，聆正音豈玩焦桐。
                </div>
                
                <div class="paragraph">
                    徒誇麟龍，自西自東。
                </div>
                
                <div class="paragraph">
                    應排罔象得象，必須覺雄讓雄。
                </div>
                
                <div class="paragraph">
                    今既塞請，還也奇别。
                </div>
                
                <div class="paragraph">
                    茫茫普熱，紛紛下雪。
                </div>
                
                <div class="paragraph">
                    倒流四河，載發枯枿。
                </div>
                
                <div class="paragraph">
                    卷舒立方外乾坤，蹤横挂域中日月。
                </div>
                
                <div class="paragraph">
                    黄頭碧眼知未知，去去憑誰繼清絕。
                </div>
                
        </div>
