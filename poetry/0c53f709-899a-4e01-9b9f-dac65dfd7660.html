    <div class="container">
        <h2 class="name">
            九誦 嶽神
        </h2>
        <div class="author"><a href="/author/fe3d6ac8-87b9-4ac9-b4b3-e6b73f58b8c0.html" title="鮮于侁" target="_blank">
                鮮于侁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲蓊蔚兮山之巓，瞻嶽靈兮望青天。
                </div>
                
                <div class="paragraph">
                    嶄巖崷崪兮磅礴無垠，巄嵸嵂勃兮寧一以爲仁。
                </div>
                
                <div class="paragraph">
                    草木雜而羅生兮人不可名，鳥獸蕃而走集兮虞不能知。
                </div>
                
                <div class="paragraph">
                    因高錯事兮道此躋陛，登岱勒成兮胡爲而七十二君。
                </div>
                
                <div class="paragraph">
                    齊余心兮不外，高余冠兮甚偉。
                </div>
                
                <div class="paragraph">
                    擷芳杜兮爲衣，掇紫芝兮作佩。
                </div>
                
                <div class="paragraph">
                    柏實兮松華，石髓兮蘭英。
                </div>
                
                <div class="paragraph">
                    蕙肴陳兮玉案，明水湛兮清尊。
                </div>
                
                <div class="paragraph">
                    誠拳拳兮不解，寐接神兮怳若有言。
                </div>
                
                <div class="paragraph">
                    嵩高峻極兮生甫與申，周道將明兮宣以中興。
                </div>
                
                <div class="paragraph">
                    水旱不常兮蟲螟以災，稼穡卒荒兮民生流離。
                </div>
                
                <div class="paragraph">
                    勞來安集兮之子之功，祐此下民兮寧遺神羞。
                </div>
                
        </div>
