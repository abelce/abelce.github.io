    <div class="container">
        <h2 class="name">
            次韻盧直院題秀邸所贈春龍出蟄圖
        </h2>
        <div class="author"><a href="/author/2827c49f-614a-426c-9b71-9885793415ad.html" title="戴栩" target="_blank">
                戴栩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    中興斷鰲四極立，黄河不動銀河濕。
                </div>
                
                <div class="paragraph">
                    羣龍作御翊天飛，豈有泥蟠初破蟄。
                </div>
                
                <div class="paragraph">
                    畫家畫甜難盡神，詩家詩苦空絕塵。
                </div>
                
                <div class="paragraph">
                    上聖調合二能事，從此角鬐成活身。
                </div>
                
                <div class="paragraph">
                    王門沉沉風鐸語，妙舞停彎歌罷句。
                </div>
                
                <div class="paragraph">
                    夜半祥光挾電生，知從所賜春龍處。
                </div>
                
                <div class="paragraph">
                    明朝黄麻出漢宮，草麻因贈玉堂翁。
                </div>
                
                <div class="paragraph">
                    見者傳觀互矜詫，我爲指點開鴻濛。
                </div>
                
                <div class="paragraph">
                    九州未畫一豐草，龍豢於官猶在島。
                </div>
                
                <div class="paragraph">
                    後來盛理稱太平，麟鳳不厭郊原小。
                </div>
                
                <div class="paragraph">
                    我願萬物常安舒，澤焦潤槁旱已拘。
                </div>
                
                <div class="paragraph">
                    百靈有職不相襲，崑崙日月自出入。
                </div>
                
        </div>
    </div>
