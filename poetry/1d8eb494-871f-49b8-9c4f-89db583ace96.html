    <div class="container">
        <h2 class="name">
            送聞人伯封
        </h2>
        <div class="author"><a href="/author/d8e63bbd-e02d-4d35-8625-114f5024bc27.html" title="李正民" target="_blank">
                李正民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    應奉見車工，楊愔逢選士。
                </div>
                
                <div class="paragraph">
                    古人記半面，落落纔一二。
                </div>
                
                <div class="paragraph">
                    羡君眸子明，洞徹無纖翳。
                </div>
                
                <div class="paragraph">
                    小吏曛黑來，匆匆便能識。
                </div>
                
                <div class="paragraph">
                    憶昔到君家，經史肆論議。
                </div>
                
                <div class="paragraph">
                    簡編討遺忘，指擿須臾至。
                </div>
                
                <div class="paragraph">
                    别來五六年，學問益純粹。
                </div>
                
                <div class="paragraph">
                    薦名上天閽，嚢錐見鋒鋭。
                </div>
                
                <div class="paragraph">
                    少年好奇偉，萬卷欲盡記。
                </div>
                
                <div class="paragraph">
                    春官方用賦，所尚在詞藝。
                </div>
                
                <div class="paragraph">
                    前人存矩矱，雕篆有深意。
                </div>
                
                <div class="paragraph">
                    寒窗務探討，詎可輕小技。
                </div>
                
                <div class="paragraph">
                    窮理盡性學，推論良有自。
                </div>
                
                <div class="paragraph">
                    士方騖場屋，未能臻極摯。
                </div>
                
                <div class="paragraph">
                    山中有老儒，發藥祛其蔽。
                </div>
                
                <div class="paragraph">
                    潛心造妙理，離合見同異。
                </div>
                
                <div class="paragraph">
                    我懷伯業能，嗜學忘肉味。
                </div>
                
                <div class="paragraph">
                    摩笈得異書，事理了無滯。
                </div>
                
                <div class="paragraph">
                    况子氣方豪，青萍嘗一試。
                </div>
                
                <div class="paragraph">
                    孜孜其勉旃，青霄將自致。
                </div>
                
        </div>
