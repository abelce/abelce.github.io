    <div class="container">
        <h2 class="name">
            慈雲寺
        </h2>
        <div class="author"><a href="/author/0c4bd30a-ddf9-448a-b6c0-880a5f1d0046.html" title="朱褒" target="_blank">
                朱褒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崩崖落雲外，怪石相支撐。
                </div>
                
                <div class="paragraph">
                    穿林出蒙密，忽有青山橫。
                </div>
                
                <div class="paragraph">
                    古寺瞰山腹，飛簷浮太清。
                </div>
                
                <div class="paragraph">
                    寒流出其右，㶁㶁沿階鳴。
                </div>
                
                <div class="paragraph">
                    我昔作勝遊，芒鞋弄飛徑。
                </div>
                
                <div class="paragraph">
                    今來四十年，白首徒自驚。
                </div>
                
                <div class="paragraph">
                    高僧延我入，巾冠聳崢嶸。
                </div>
                
                <div class="paragraph">
                    假榻寄清夢，飛泉夜澎轟。
                </div>
                
                <div class="paragraph">
                    殘燈聞弈棋，勝負時紛爭。
                </div>
                
                <div class="paragraph">
                    機心亦何有，戰罷謾虧成。
                </div>
                
                <div class="paragraph">
                    鐘聲隨曉風，昴宿西南傾。
                </div>
                
                <div class="paragraph">
                    驪駒僕在門，吾亦問歸程。
                </div>
                
        </div>
