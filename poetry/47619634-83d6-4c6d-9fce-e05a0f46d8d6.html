        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">

            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    從此引鴛雛。
                </div>
                
                <div class="paragraph">
                    （同前《談氏外孫生三日喜是男偶吟成篇兼戲呈夢得》自注引。
                </div>
                
                <div class="paragraph">
                    以上四題皆承陶敏先生見示）（按：陶敏先生告：《南京日報》一九七八年十月二十八日刊許總《友誼的遺珍》一文，云劉禹錫作《贈日本僧智藏》詩，智藏有和詩云：「杯浮碧海海浮天，飄向中華五岳巔。
                </div>
                
                <div class="paragraph">
                    佛法精微期妙悟，詩靈肸蠁總勾牽。
                </div>
                
                <div class="paragraph">
                    流連勝境忘來處，契翕嘉賓結異緣。
                </div>
                
                <div class="paragraph">
                    誰說个中多障礙，試開心鏡照飛烟。
                </div>
                
                <div class="paragraph">
                    」云出「埋沒數百年的未刊鈔本」。
                </div>
                
                <div class="paragraph">
                    此詩出處不明，姑附此以俟考詳。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
