    <div class="container">
        <h2 class="name">
            送劉童子試藝天京
        </h2>
        <div class="author"><a href="/author/0a088807-aa68-48f8-a4cc-fbc76fda0085.html" title="宋蒲壽宬" target="_blank">
                宋蒲壽宬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    磽磽頭角出羣玉，炯炯瞳人剪秋漪。
                </div>
                
                <div class="paragraph">
                    神光現作照書月，一覽千古無復遺。
                </div>
                
                <div class="paragraph">
                    殊科自可獻上國，况能文藝超等夷。
                </div>
                
                <div class="paragraph">
                    河洛圗書識藴奥，更明爻象通神蓍。
                </div>
                
                <div class="paragraph">
                    陣分八勢演古法，操弓挾矢動有儀。
                </div>
                
                <div class="paragraph">
                    眼前大要固如此，有人頭白俱不知。
                </div>
                
                <div class="paragraph">
                    當今所重不在寶，弓旌聘召方四馳。
                </div>
                
                <div class="paragraph">
                    豈無古人已成筭，時乖事異難設施。
                </div>
                
                <div class="paragraph">
                    秋風邊塵浩無際，綸巾羽扇思見之。
                </div>
                
                <div class="paragraph">
                    終軍棄繻繻尚在，劉晏正字字或欹。
                </div>
                
                <div class="paragraph">
                    終身願秉清忠節，芳猷可繼大年詩。
                </div>
                
        </div>
