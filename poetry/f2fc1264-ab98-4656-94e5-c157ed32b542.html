    <div class="container">
        <h2 class="name">
            寄子由先生
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生四十猶不遇，獨坐南都誰與語。
                </div>
                
                <div class="paragraph">
                    青衫弟子天下窮，饑走京城困羈旅。
                </div>
                
                <div class="paragraph">
                    高門得飯暫見肉，敝筐無實惟巢鼠。
                </div>
                
                <div class="paragraph">
                    樓頭酒貴不敢沽，三百青銅輸杜甫。
                </div>
                
                <div class="paragraph">
                    强顔講學昧時宜，漫自吟詩愁肺腑。
                </div>
                
                <div class="paragraph">
                    平生不解謁貴人，况乃令嚴門者拒。
                </div>
                
                <div class="paragraph">
                    此生自料應常爾，但願流年醉中度。
                </div>
                
                <div class="paragraph">
                    又思人世樂乃已，此外紛紛何足數。
                </div>
                
                <div class="paragraph">
                    豫期歸日在凉秋，想見西風蕩煩暑。
                </div>
                
                <div class="paragraph">
                    區區懷抱冀披豁，一尊願駐東歸櫓。
                </div>
                
        </div>
