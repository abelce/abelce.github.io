    <div class="container">
        <h2 class="name">
            寄郭信可時假守忠州
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君家老阿舒，抗論王公前。
                </div>
                
                <div class="paragraph">
                    盍不託清靜，著書如子玄。
                </div>
                
                <div class="paragraph">
                    愛君識此意，坐脫世糾纏。
                </div>
                
                <div class="paragraph">
                    不復眉炙狂，惟應口談天。
                </div>
                
                <div class="paragraph">
                    近假刺史節，名高黄潁川。
                </div>
                
                <div class="paragraph">
                    無爲渠自化，多事豈所便。
                </div>
                
                <div class="paragraph">
                    只今鳴玉溪，百尺來飛泉。
                </div>
                
                <div class="paragraph">
                    秋風木葉下，想見清潺湲。
                </div>
                
                <div class="paragraph">
                    凉波納華月，洗此白璧圓。
                </div>
                
                <div class="paragraph">
                    借問掾曹內，得無從事賢。
                </div>
                
                <div class="paragraph">
                    賞音不易逢，勝景那可捐。
                </div>
                
                <div class="paragraph">
                    願因東轅使，寄我南樓篇。
                </div>
                
        </div>
    </div>
