    <div class="container">
        <h2 class="name">
            和曾逢原試茶連韻
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霜須瘴面豁齒牙，門前小舟嘗自拏。
                </div>
                
                <div class="paragraph">
                    茅茨叢竹依壠畬，君來游時方採茶。
                </div>
                
                <div class="paragraph">
                    傳呼部曲江路賖，迎門顛倒披袈裟。
                </div>
                
                <div class="paragraph">
                    仙風照人虔敬加，秀如春露濕蘭芽。
                </div>
                
                <div class="paragraph">
                    和如東風吹奇葩，馬蹄歸路衝飛花。
                </div>
                
                <div class="paragraph">
                    青松轉壑登龍蛇，路人聚觀不敢譁。
                </div>
                
                <div class="paragraph">
                    詩筒復肯來山家，想見戟門兵衞遮。
                </div>
                
                <div class="paragraph">
                    湘江玉展無纖瑕，但聞江空響釣車。
                </div>
                
                <div class="paragraph">
                    嗟予生計唯摝鰕，安識醉墨翻側麻。
                </div>
                
                <div class="paragraph">
                    喜如小兒抱秋爪，宣和官焙囊絳紗。
                </div>
                
                <div class="paragraph">
                    見之美如癢初爬，愛客自試懽無涯。
                </div>
                
                <div class="paragraph">
                    身世都忘是長沙，院落日長蜂趁衙。
                </div>
                
                <div class="paragraph">
                    園林雨足鳴池蛙，詩成句法規正邪。
                </div>
                
                <div class="paragraph">
                    細窺不容銖兩差，逸羣翰墨爭傳誇。
                </div>
                
                <div class="paragraph">
                    坡谷非子前身耶，沅湘萬古一長嗟。
                </div>
                
                <div class="paragraph">
                    明年夜直趨東華，應有佳句懷煙霞。
                </div>
                
        </div>
