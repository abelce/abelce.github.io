    <div class="container">
        <h2 class="name">
            送褚大落第東歸
        </h2>
        <div class="author"><a href="/author/8798f890-0233-449b-a77a-cc52d32650ba.html" title="錢起" target="_blank">
                錢起
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    離琴彈苦調，美人慘向隅。
                </div>
                
                <div class="paragraph">
                    頃來荷策干明主，還復扁舟歸五湖。
                </div>
                
                <div class="paragraph">
                    漢家側席明揚久，豈意遺賢在林藪。
                </div>
                
                <div class="paragraph">
                    玉堂金馬隔青雲，墨客儒生皆白首。
                </div>
                
                <div class="paragraph">
                    昨夢芳洲采白蘋，歸期且喜故園春。
                </div>
                
                <div class="paragraph">
                    稚子只思陶令至，文君不厭馬卿貧。
                </div>
                
                <div class="paragraph">
                    剡中風月久相憶，池上舊遊應再得。
                </div>
                
                <div class="paragraph">
                    酒熟寧孤芳杜春，詩成不枉青山色。
                </div>
                
                <div class="paragraph">
                    念此那能不羨歸，長楊諫獵事皆違。
                </div>
                
                <div class="paragraph">
                    他日東流一乘興，知君爲我掃荆扉。
                </div>
                
        </div>
    </div>
