    <div class="container">
        <h2 class="name">
            廟子灣辭
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我之東來兮過彼雍丘，舟師奏功兮濁水湍流。
                </div>
                
                <div class="paragraph">
                    歷長灣兮勢曲鉤，傾高斗折兮若奔虬。
                </div>
                
                <div class="paragraph">
                    潛伏怪物兮深幽幽，發作暴漲兮爲潮頭。
                </div>
                
                <div class="paragraph">
                    土人立祠兮在彼沙洲，老木蒼蒼兮蟬噪啾啾。
                </div>
                
                <div class="paragraph">
                    輸卒引繂兮蓬首裸體劇縲囚，赤日上煎兮膠津蹙氣塞咽喉。
                </div>
                
                <div class="paragraph">
                    胸盪肩挨同軛牛，足進復退不得休。
                </div>
                
                <div class="paragraph">
                    竟持紙幣挂廟陬，微風飄揚如喜收。
                </div>
                
                <div class="paragraph">
                    我今語神神聽不，何不歸海事陽侯。
                </div>
                
                <div class="paragraph">
                    穹魚大龜非爾儔，奚必區區此汴溝。
                </div>
                
                <div class="paragraph">
                    驚愚駭俗得肴羞，去就當决何遲留。
                </div>
                
        </div>
