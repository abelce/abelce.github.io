    <div class="container">
        <h2 class="name">
            送高適弟耽歸臨淮作
        </h2>
        <div class="author"><a href="/author/a642d775-9f8e-42ac-b7b2-36a48e0f56a8.html" title="王維" target="_blank">
                王維
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年客淮泗，落魄居下邳。
                </div>
                
                <div class="paragraph">
                    遨遊向燕趙，結客過臨淄。
                </div>
                
                <div class="paragraph">
                    山東諸侯國，迎送紛交馳。
                </div>
                
                <div class="paragraph">
                    自爾厭游俠，閉戶方垂帷。
                </div>
                
                <div class="paragraph">
                    深明戴家禮，頗學毛公詩。
                </div>
                
                <div class="paragraph">
                    備知輕濟道，高臥陶唐時。
                </div>
                
                <div class="paragraph">
                    聖主詔天下，賢人不得遺。
                </div>
                
                <div class="paragraph">
                    公吏奉纁組，安車去茅茨。
                </div>
                
                <div class="paragraph">
                    君王蒼龍闕，九門十二逵。
                </div>
                
                <div class="paragraph">
                    羣公朝謁罷，冠劒下丹墀。
                </div>
                
                <div class="paragraph">
                    野鶴終踉蹌，威鳳徒參差。
                </div>
                
                <div class="paragraph">
                    或問理人術，但致還山詞。
                </div>
                
                <div class="paragraph">
                    天書降北闕，賜帛歸東菑。
                </div>
                
                <div class="paragraph">
                    都門謝親故，行路日逶遲。
                </div>
                
                <div class="paragraph">
                    孤帆萬里外，淼漫將何之。
                </div>
                
                <div class="paragraph">
                    江天海陵郡，雲日淮南祠。
                </div>
                
                <div class="paragraph">
                    杳冥滄洲上，蕩漭無人知。
                </div>
                
                <div class="paragraph">
                    緯蕭或賣藥，出處安能期。
                </div>
                
        </div>
