    <div class="container">
        <h2 class="name">
            石蒼舒醉墨堂
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生識字憂患始，姓名粗記可以休。
                </div>
                
                <div class="paragraph">
                    何用草書誇神速，開卷惝怳令人愁。
                </div>
                
                <div class="paragraph">
                    我嘗好之每自笑，君有此病何能瘳。
                </div>
                
                <div class="paragraph">
                    自言其中有至樂，適意無異逍遥遊。
                </div>
                
                <div class="paragraph">
                    近者作堂名醉墨，如飲美酒消百憂。
                </div>
                
                <div class="paragraph">
                    乃知柳子語不妄，病嗜土炭如珍羞。
                </div>
                
                <div class="paragraph">
                    君於此藝亦云至，堆牆敗筆如山丘。
                </div>
                
                <div class="paragraph">
                    興來一揮百紙盡，駿馬倏忽踏九州。
                </div>
                
                <div class="paragraph">
                    我書意造本無法，點畫信手煩推求。
                </div>
                
                <div class="paragraph">
                    胡爲議論獨見假，隻字片紙皆藏收。
                </div>
                
                <div class="paragraph">
                    不減鍾張君自足，下方羅趙我亦優。
                </div>
                
                <div class="paragraph">
                    不須臨池更苦學，完取絹素充衾裯。
                </div>
                
        </div>
