    <div class="container">
        <h2 class="name">
            別子瞻
        </h2>
        <div class="author"><a href="/author/e3a8ff8b-49b8-41b4-92d4-c3d45ab082fb.html" title="秦觀" target="_blank">
                秦觀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生異趣各有求，繫風捕影祇懷憂。
                </div>
                
                <div class="paragraph">
                    我獨不願萬戶侯，惟願一識蘇徐州。
                </div>
                
                <div class="paragraph">
                    徐州英偉非人力，世有高名擅區域。
                </div>
                
                <div class="paragraph">
                    珠樹三株詎可攀，玉海千尋真莫測。
                </div>
                
                <div class="paragraph">
                    一昨秋風動遠情，便憶鱸魚訪洞庭。
                </div>
                
                <div class="paragraph">
                    芝蘭不獨庭中秀，松栢仍當雪後青。
                </div>
                
                <div class="paragraph">
                    故人持節過鄉縣，教以東來償所願。
                </div>
                
                <div class="paragraph">
                    天上麒麟昔漫聞，河東鸑鷟今纔見。
                </div>
                
                <div class="paragraph">
                    不將俗物礙天真，北斗已南能幾人。
                </div>
                
                <div class="paragraph">
                    八磚學士風標遠，五馬使君恩意新。
                </div>
                
                <div class="paragraph">
                    黄塵冥冥日月換，中有盈虛亦何算。
                </div>
                
                <div class="paragraph">
                    據龜食蛤暫相從，請結後期游汗漫。
                </div>
                
        </div>
