    <div class="container">
        <h2 class="name">
            叔達及第書走筆答之
        </h2>
        <div class="author"><a href="/author/d3be4473-12ff-45f8-b6d2-8666b2ea7867.html" title="陳藻" target="_blank">
                陳藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君在臨安落第時，我從融水寄君詩。
                </div>
                
                <div class="paragraph">
                    君歸莆陽爲薦首，我到漁溪餞君酒。
                </div>
                
                <div class="paragraph">
                    龍飛唱第才俊多，健筆如君非甲科。
                </div>
                
                <div class="paragraph">
                    終然學問有知己，姓名不記今卑矣。
                </div>
                
                <div class="paragraph">
                    人靈世上如豺虎，我行厄運遭其侮。
                </div>
                
                <div class="paragraph">
                    白頭膠膝變須臾，一面那知深肺腑。
                </div>
                
                <div class="paragraph">
                    書報青山七月還，開書已覺開愁顔。
                </div>
                
                <div class="paragraph">
                    何時七月聽君話，話我年來路轉囏。
                </div>
                
        </div>
    </div>
