    <div class="container">
        <h2 class="name">
            自冬徂春道中多雨至臨江宜春之間特甚遂作苦語
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客行無晴時，涔涔如漏天。
                </div>
                
                <div class="paragraph">
                    東吳至西江，舊歲接新年。
                </div>
                
                <div class="paragraph">
                    蠟屐驚踵決，油衣笑鶉懸。
                </div>
                
                <div class="paragraph">
                    掀淖起復仆，頃步如重關。
                </div>
                
                <div class="paragraph">
                    略似鴨與豬，汩沒泥水闌。
                </div>
                
                <div class="paragraph">
                    我塗未渠窮，一晴愧天慳。
                </div>
                
                <div class="paragraph">
                    倒塔橋已斷，壁破渡無船。
                </div>
                
                <div class="paragraph">
                    路人相告語，未到先長歎。
                </div>
                
                <div class="paragraph">
                    薄晚得磽确，稍入袁州山。
                </div>
                
                <div class="paragraph">
                    不辭石齧足，聊免泥沒韉。
                </div>
                
                <div class="paragraph">
                    自古行路吟，聽者凋朱顔。
                </div>
                
                <div class="paragraph">
                    軒渠尚能賦，詩人類癡頑。
                </div>
                
        </div>
    </div>
