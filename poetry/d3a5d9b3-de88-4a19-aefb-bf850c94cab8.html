    <div class="container">
        <h2 class="name">
            遊福聖院呈審言諸君
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    殘春去無幾，煩暑來已漸。
                </div>
                
                <div class="paragraph">
                    驅車九衢裏，赤日汗兩臉。
                </div>
                
                <div class="paragraph">
                    投身入佛寺，廊殿邃且儼。
                </div>
                
                <div class="paragraph">
                    老僧一何賢，爲我拂清簟。
                </div>
                
                <div class="paragraph">
                    神輕反無寐，性達非有檢。
                </div>
                
                <div class="paragraph">
                    啾啾雀聲閑，悄悄人迹斂。
                </div>
                
                <div class="paragraph">
                    却思吾廬下，此樂不爲欠。
                </div>
                
                <div class="paragraph">
                    新蘋生明鏡，密笋排翠琰。
                </div>
                
                <div class="paragraph">
                    時哉盍旋歸，塵土吾已厭。
                </div>
                
        </div>
    </div>
