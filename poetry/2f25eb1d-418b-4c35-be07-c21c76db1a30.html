    <div class="container">
        <h2 class="name">
            東園詩寄興化吳從道
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪流抱玦園亭裏，三面欄干壓清泚。
                </div>
                
                <div class="paragraph">
                    養花種竹今幾年，紅紅綠綠皆風煙。
                </div>
                
                <div class="paragraph">
                    黑頭主人富文墨，隙地營園喜留客。
                </div>
                
                <div class="paragraph">
                    去年香霧摇東風，藉花一醉君見容。
                </div>
                
                <div class="paragraph">
                    翡翠拂衣蝶窺酒，歸時簷牙挂星斗。
                </div>
                
                <div class="paragraph">
                    有物繫足寒前盟，徙倚東風空復情。
                </div>
                
                <div class="paragraph">
                    歌前酒所何限意，黄鸝應說鷗應記。
                </div>
                
                <div class="paragraph">
                    一春不風即蜚雨，曾奉親輿賞花否。
                </div>
                
                <div class="paragraph">
                    向來券游付夢雲，向來券負今償君。
                </div>
                
                <div class="paragraph">
                    濡毫却嘆無好語，說似能詩葉明府。
                </div>
                
        </div>
    </div>
