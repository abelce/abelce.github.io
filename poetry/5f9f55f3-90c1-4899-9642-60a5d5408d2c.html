    <div class="container">
        <h2 class="name">
            題范烏程松桂亭
        </h2>
        <div class="author"><a href="/author/33df0d5f-248c-491a-9346-1c9ee31a6ec6.html" title="陳棣" target="_blank">
                陳棣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    誰云宰邑難，宰邑有真樂。
                </div>
                
                <div class="paragraph">
                    但知絃歌趣，永謝塵勞縛。
                </div>
                
                <div class="paragraph">
                    琴堂吏驚散，晝日垂朱箔。
                </div>
                
                <div class="paragraph">
                    燒香對棐几，文史資優學。
                </div>
                
                <div class="paragraph">
                    一洗朱墨昏，至味非糟粕。
                </div>
                
                <div class="paragraph">
                    范公今循良，一同聊笑謔。
                </div>
                
                <div class="paragraph">
                    回視卓魯輩，政可束高閣。
                </div>
                
                <div class="paragraph">
                    苕溪古侯邦，繁庶類京洛。
                </div>
                
                <div class="paragraph">
                    壯哉萬戶邑，何異逢盤錯。
                </div>
                
                <div class="paragraph">
                    公來省其俗，治劇操至約。
                </div>
                
                <div class="paragraph">
                    政成日有餘，空庭可羅雀。
                </div>
                
                <div class="paragraph">
                    西園久棄置，疏町走芒屩。
                </div>
                
                <div class="paragraph">
                    經營四顧間，得地平如削。
                </div>
                
                <div class="paragraph">
                    築堂號松桂，軒檻敞寥廓。
                </div>
                
                <div class="paragraph">
                    雖無松桂陰，胸中自丘壑。
                </div>
                
                <div class="paragraph">
                    况逢賢使君，成有新詩落。
                </div>
                
                <div class="paragraph">
                    異時採歌謠，持用獻木鐸。
                </div>
                
        </div>
