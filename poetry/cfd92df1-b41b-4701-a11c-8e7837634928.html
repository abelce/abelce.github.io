    <div class="container">
        <h2 class="name">
            頌六十二首 十八
        </h2>
        <div class="author"><a href="/author/0c45ffb1-087e-4305-a18c-d16a3cf7fce7.html" title="道世" target="_blank">
                道世
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惰學迷三教，問者不知一。
                </div>
                
                <div class="paragraph">
                    合萼不結核，敷華何得實。
                </div>
                
                <div class="paragraph">
                    徒生高慢心，凌他非好畢。
                </div>
                
                <div class="paragraph">
                    墜落幽闇道，開閉牢深密。
                </div>
                
                <div class="paragraph">
                    一入百千年，萬億苦逼切。
                </div>
                
                <div class="paragraph">
                    對苦悔無知，方由墮慢媟。
                </div>
                
                <div class="paragraph">
                    至人善取譬，立志須明律。
                </div>
                
                <div class="paragraph">
                    英雄慢法時，焉知悔今日。
                </div>
                
                <div class="paragraph">
                    （見同書卷十六《墮慢部》。
                </div>
                
                <div class="paragraph">
                    又見百卷本《法苑珠林》卷五四。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
