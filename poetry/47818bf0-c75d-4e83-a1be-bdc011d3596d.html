    <div class="container">
        <h2 class="name">
            送藥者陳國器
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    竇憲一舉空朔野，曹霸一筆空凡馬。
                </div>
                
                <div class="paragraph">
                    吾鄉藥者有陳生，一丸洗空萬藥者。
                </div>
                
                <div class="paragraph">
                    庸醫皆笑道旁莎，陳生拈出便是玉山禾。
                </div>
                
                <div class="paragraph">
                    庸醫皆笑澗下水，陳生酌來便是上池底。
                </div>
                
                <div class="paragraph">
                    也只不離神農書，書外別得一亡珠。
                </div>
                
                <div class="paragraph">
                    也只不出歧伯論，論外別得舌一寸。
                </div>
                
                <div class="paragraph">
                    舊遭痔疾惱殺儂，新遭淋疾與合縱。
                </div>
                
                <div class="paragraph">
                    恰如住在圃田國，晉楚腹背來夾攻。
                </div>
                
                <div class="paragraph">
                    陳生贈我玉菌子，乃是華陽洞中乖龍耳。
                </div>
                
                <div class="paragraph">
                    陳生贈我紺葉紗，乃是金鴉脚底扶桑花。
                </div>
                
                <div class="paragraph">
                    汲泉親手煮蟹眼，一浣枯腸如浣沙。
                </div>
                
                <div class="paragraph">
                    平生舊疾蟬殻退，秋風吹落青天外。
                </div>
                
                <div class="paragraph">
                    更傳枕中鴻寶方，戒勿浪傳泄天藏。
                </div>
                
                <div class="paragraph">
                    君不見回巖仙客逢貧子，指石成金吾濟爾。
                </div>
                
                <div class="paragraph">
                    貧子再拜不要金，祇覓指頭吾自指。
                </div>
                
        </div>
    </div>
