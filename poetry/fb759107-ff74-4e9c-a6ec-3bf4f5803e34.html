    <div class="container">
        <h2 class="name">
            送宇文德濟解綿竹丞
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陋哉紈綺習，染人甚脂膏。
                </div>
                
                <div class="paragraph">
                    傾五湖三江，未易濯穢臊。
                </div>
                
                <div class="paragraph">
                    冰霜竹林游，糞土戎與濤。
                </div>
                
                <div class="paragraph">
                    富貴比貧賤，所去寧一毛。
                </div>
                
                <div class="paragraph">
                    公家全盛時，束带轄百寮。
                </div>
                
                <div class="paragraph">
                    朱輪照華欀，龜紫映翠貂。
                </div>
                
                <div class="paragraph">
                    綠幘走童奴，清彈沸娥媌。
                </div>
                
                <div class="paragraph">
                    連牀不同夢，君乎吾願交。
                </div>
                
                <div class="paragraph">
                    一覘鸞鶴姿，頗疑出衡茅。
                </div>
                
                <div class="paragraph">
                    神駒足萬里，威鳳心九臯。
                </div>
                
                <div class="paragraph">
                    夜窗四壁空，抱卷燈屢挑。
                </div>
                
                <div class="paragraph">
                    往往出妙語，遺音叶咸韶。
                </div>
                
                <div class="paragraph">
                    於此定不凡，舉步即扶摇。
                </div>
                
                <div class="paragraph">
                    朅來署紙尾，丞哉嘆徒勞。
                </div>
                
                <div class="paragraph">
                    官事竟何如，亦似是馬曹。
                </div>
                
                <div class="paragraph">
                    置之勿復問，朝爽西山高。
                </div>
                
                <div class="paragraph">
                    北風送征驂，擾我心鬰陶。
                </div>
                
                <div class="paragraph">
                    判此別袂難，愧彼漆與膠。
                </div>
                
                <div class="paragraph">
                    君去千仞岡，我歸一枝巢。
                </div>
                
                <div class="paragraph">
                    升沉何必恨，書來慰蕭條。
                </div>
                
        </div>
