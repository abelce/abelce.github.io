    <div class="container">
        <h2 class="name">
            九日新種梅花開
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    木葉綠未脫，菊叢黄始華。
                </div>
                
                <div class="paragraph">
                    泛萸幾何日，尚覺陶巾斜。
                </div>
                
                <div class="paragraph">
                    寒梅殊不情，矜秋吐奇葩。
                </div>
                
                <div class="paragraph">
                    霜鬚半含蕾，春{艹拱}新茁芽。
                </div>
                
                <div class="paragraph">
                    記初手鋤月，垂楊已藏鴉。
                </div>
                
                <div class="paragraph">
                    了無盤錯根，但有枯槎牙。
                </div>
                
                <div class="paragraph">
                    真同棄之耳，生意詎可涯。
                </div>
                
                <div class="paragraph">
                    歲行不能半，孤秀則汝嘉。
                </div>
                
                <div class="paragraph">
                    眷言抱幽獨，乃亦紛競耶。
                </div>
                
                <div class="paragraph">
                    妨處在歲寒，奚取俗眼夸。
                </div>
                
                <div class="paragraph">
                    盍守虬龍姿，毋汙蜂蝶譁。
                </div>
                
                <div class="paragraph">
                    雪霜政凌厲，春自不我遐。
                </div>
                
        </div>
    </div>
