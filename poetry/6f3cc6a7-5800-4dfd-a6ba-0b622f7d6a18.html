    <div class="container">
        <h2 class="name">
            南康值雨
        </h2>
        <div class="author"><a href="/author/e858fd84-a17a-4000-9d9c-f65b334813f4.html" title="楊時" target="_blank">
                楊時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平沙漲雪清江濆，水花照日紅生鱗。
                </div>
                
                <div class="paragraph">
                    軒然五老出城表，雕玉萬仞窺長身。
                </div>
                
                <div class="paragraph">
                    雲巾星弁覆華頂，飛泉漱瀑垂天紳。
                </div>
                
                <div class="paragraph">
                    平生未識廬山面，碧巘橫雲望中見。
                </div>
                
                <div class="paragraph">
                    江頭一夜雨銜天，奔浪號風作悲健。
                </div>
                
                <div class="paragraph">
                    朝來淤泥沒牛馬，咫尺坐論千里遠。
                </div>
                
                <div class="paragraph">
                    芒鞋拄杖掛塵屋，神馬尻輪欻飛轉。
                </div>
                
                <div class="paragraph">
                    卧龍菴前碧眼翁，日飲山淥餐溪松。
                </div>
                
                <div class="paragraph">
                    神融氣合八荒外，此心烱烱宜先通。
                </div>
                
                <div class="paragraph">
                    未須勒移却俗駕，會應一洗塵寰空。
                </div>
                
                <div class="paragraph">
                    寄言歸侍壺丘子，他日來游當御風。
                </div>
                
        </div>
