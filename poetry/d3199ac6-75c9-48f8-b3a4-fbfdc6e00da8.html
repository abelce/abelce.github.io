    <div class="container">
        <h2 class="name">
            舟中買雙鱖魚
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金陵城中無纖鱗，一魚往往重六鈞。
                </div>
                
                <div class="paragraph">
                    脊梁專車尾梢雲，肉如大武千秋筋。
                </div>
                
                <div class="paragraph">
                    小港阻風泊烏舫，舫前漁艇晨收網。
                </div>
                
                <div class="paragraph">
                    一雙白錦跳銀刀，玉質黑章大如掌。
                </div>
                
                <div class="paragraph">
                    洞庭棖子青欲黄，香膚作線醯作漿。
                </div>
                
                <div class="paragraph">
                    供儂朝喫復晚喫，秃尾槎頭俱避席。
                </div>
                
                <div class="paragraph">
                    可憐秋浦好秋山，儂眼未飽即北還。
                </div>
                
                <div class="paragraph">
                    江神挈月作團扇，一夜揮風卷波面。
                </div>
                
                <div class="paragraph">
                    留儂看山仍看江，更薦鮮魚庖玉霜。
                </div>
                
                <div class="paragraph">
                    江神好意那可忘，江神惡劇那可當。
                </div>
                
        </div>
    </div>
