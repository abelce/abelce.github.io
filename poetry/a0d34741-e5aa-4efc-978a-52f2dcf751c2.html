    <div class="container">
        <h2 class="name">
            上南軒先生壽
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岷峨一綫江濫觴，意行萬里無留藏。
                </div>
                
                <div class="paragraph">
                    五湖洞庭洑熊湘，衡嶽巋然鎖其旁。
                </div>
                
                <div class="paragraph">
                    離堆砥柱屹相望，湍流橫潰不得狂。
                </div>
                
                <div class="paragraph">
                    挽回斷港濟絕航，一齊衆楚勢莫當。
                </div>
                
                <div class="paragraph">
                    三芝五餌別有方，狂簡痼疾濱膏肓。
                </div>
                
                <div class="paragraph">
                    天遣奔波赴洄湟，回視坎井足跳梁。
                </div>
                
                <div class="paragraph">
                    三浴薰之驚望洋，一語咽口成周章。
                </div>
                
                <div class="paragraph">
                    昨夜太白垂光芒，皎然松柏凌雪霜。
                </div>
                
                <div class="paragraph">
                    向來十襲一瓣香，再拜斯文壽無央。
                </div>
                
                <div class="paragraph">
                    願回帝力超羲皇，無懷大庭還我鄉。
                </div>
                
        </div>
    </div>
