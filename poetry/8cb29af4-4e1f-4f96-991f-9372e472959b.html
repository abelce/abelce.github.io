    <div class="container">
        <h2 class="name">
            和微之詩二十三首 和祝蒼華
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    日居復月諸，環迴照下土。
                </div>
                
                <div class="paragraph">
                    使我玄雲髮，化爲素絲縷。
                </div>
                
                <div class="paragraph">
                    稟質本羸劣，養生仍莽鹵。
                </div>
                
                <div class="paragraph">
                    痛飲困連宵，悲吟飢過午。
                </div>
                
                <div class="paragraph">
                    遂令頭上髮，種種無尺五。
                </div>
                
                <div class="paragraph">
                    根稀比黍苗，梢細同釵股。
                </div>
                
                <div class="paragraph">
                    豈是乏膏沐，非關櫛風雨。
                </div>
                
                <div class="paragraph">
                    最爲悲傷多，心焦衰落苦。
                </div>
                
                <div class="paragraph">
                    餘者能有幾，落者不可數。
                </div>
                
                <div class="paragraph">
                    禿似鵲填河，墮如烏解羽。
                </div>
                
                <div class="paragraph">
                    蒼華何用祝，苦辭亦休吐。
                </div>
                
                <div class="paragraph">
                    匹如剃頭僧，豈要巾冠主。
                </div>
                
        </div>
