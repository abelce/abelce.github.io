    <div class="container">
        <h2 class="name">
            估玉
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    潼關西山古藍田，有氣鬰鬰高拄天。
                </div>
                
                <div class="paragraph">
                    雄虹雌霓相結纏，晝夜不散非雲煙。
                </div>
                
                <div class="paragraph">
                    秦人挾斤上其巔，視氣所出深鑱鎸。
                </div>
                
                <div class="paragraph">
                    得物盈尺方且堅，以斤試叩聲泠然。
                </div>
                
                <div class="paragraph">
                    持歸市上求百錢，人皆疑嗟莫愛憐。
                </div>
                
                <div class="paragraph">
                    大梁老估聞不眠，操金喜取走蹁躚。
                </div>
                
                <div class="paragraph">
                    深藏牢包三十年，光怪鄰里驚相傳，欲獻天子無由緣。
                </div>
                
                <div class="paragraph">
                    朝廷昨日鍾鼓縣，呼工琢圭寘神筵。
                </div>
                
                <div class="paragraph">
                    玉材細瑣不中權，賈孫抱物詔使前。
                </div>
                
                <div class="paragraph">
                    紅羅複疊帕紫氈，發視紺碧光屬聯。
                </div>
                
                <div class="paragraph">
                    詔問與價當幾千，衆工讓口無敢先。
                </div>
                
                <div class="paragraph">
                    嗟我豈識真與全。
                </div>
                
        </div>
