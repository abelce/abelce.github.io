    <div class="container">
        <h2 class="name">
            行路難二十篇（幷序） 第十九章明無覺精進
        </h2>
        <div class="author"><a href="/author/17a15be5-d6e1-430f-a994-f4c3e38588c0.html" title="傅翕" target="_blank">
                傅翕
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見正心修行諸佛子，以見非心故不憂。
                </div>
                
                <div class="paragraph">
                    知心非心意非意，八風傷逼豈懷愁。
                </div>
                
                <div class="paragraph">
                    隨風東西無我所，獨脫逍遙不繫舟。
                </div>
                
                <div class="paragraph">
                    設使住時終非住，走遍十方而不流。
                </div>
                
                <div class="paragraph">
                    不見我時於無我，善哉設性任沈浮。
                </div>
                
                <div class="paragraph">
                    世間妄想無真實，吾於此中何所求？
                </div>
                
                <div class="paragraph">
                    只用非心覺非學，亦復正修於不修。
                </div>
                
                <div class="paragraph">
                    若人不知如此處，不應稱名作比丘。
                </div>
                
                <div class="paragraph">
                    爲箇癡心作奴僕，愛結纏之不自由。
                </div>
                
                <div class="paragraph">
                    而此更增諸苦惱，永劫長塗三界囚。
                </div>
                
                <div class="paragraph">
                    生死相連彌復甚，盼不能得永長休。
                </div>
                
                <div class="paragraph">
                    行路難，路難無令過諸念。
                </div>
                
                <div class="paragraph">
                    無念之念乃爲真，真念無真還自炎。
                </div>
                
        </div>
