    <div class="container">
        <h2 class="name">
            中秋對月送姚闢教授南歸
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去歲中秋安帥并，今歲中秋病守相。
                </div>
                
                <div class="paragraph">
                    并筵極口詈浮雲，終久蟾光被遮障。
                </div>
                
                <div class="paragraph">
                    相臺此夜天如水，露壓凉風秋氣王。
                </div>
                
                <div class="paragraph">
                    有客軒然襟義高，直自睢陽來一訪。
                </div>
                
                <div class="paragraph">
                    相與僚賢共茲賞，坐看玉輪從海上。
                </div>
                
                <div class="paragraph">
                    皓色疑專白帝權，晴舒萬宇俱澄曠。
                </div>
                
                <div class="paragraph">
                    斜漢昭回列緯繁，收縮精神烏敢放。
                </div>
                
                <div class="paragraph">
                    有如大臣得時用，上化恢宣賢業暢。
                </div>
                
                <div class="paragraph">
                    千官戢伏任施設，默默壞陶從巧匠。
                </div>
                
                <div class="paragraph">
                    金波漸轉落金樽，酒色映空寒動蕩。
                </div>
                
                <div class="paragraph">
                    一宵清景換塵寰，自得詩人難擬狀。
                </div>
                
                <div class="paragraph">
                    時揮大白目嬋娟，意入杳冥搜絕唱。
                </div>
                
                <div class="paragraph">
                    勿嗤幽圃陋吾邦，吾樂不知崑與閬。
                </div>
                
                <div class="paragraph">
                    人生聚散固難必，明年此會知何向。
                </div>
                
                <div class="paragraph">
                    相逢對月復開懷，詩筆鬭豪杯鬭量。
                </div>
                
                <div class="paragraph">
                    不然千里起相思，百尺樓高同一望。
                </div>
                
        </div>
