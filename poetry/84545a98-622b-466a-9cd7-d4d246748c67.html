    <div class="container">
        <h2 class="name">
            詠意
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    常聞南華經，巧勞智憂愁。
                </div>
                
                <div class="paragraph">
                    不如無能者，飽食但遨遊。
                </div>
                
                <div class="paragraph">
                    平生愛慕道，今日近此流。
                </div>
                
                <div class="paragraph">
                    自來潯陽郡，四序忽已周。
                </div>
                
                <div class="paragraph">
                    不分物黑白，但與時沈浮。
                </div>
                
                <div class="paragraph">
                    朝餐夕安寢，用是爲身謀。
                </div>
                
                <div class="paragraph">
                    此外即閑放，時尋山水幽。
                </div>
                
                <div class="paragraph">
                    春遊慧遠寺，秋上庾公樓。
                </div>
                
                <div class="paragraph">
                    或吟詩一章，或飲茶一甌。
                </div>
                
                <div class="paragraph">
                    身心一無繫，浩浩如虛舟。
                </div>
                
                <div class="paragraph">
                    富貴亦有苦，苦在心危憂。
                </div>
                
                <div class="paragraph">
                    貧賤亦有樂，樂在身自由。
                </div>
                
        </div>
