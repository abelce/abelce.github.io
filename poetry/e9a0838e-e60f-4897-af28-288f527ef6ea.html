    <div class="container">
        <h2 class="name">
            檢校園花
        </h2>
        <div class="author"><a href="/author/73960e95-63e4-407a-aab7-9d981cce1a50.html" title="洪适" target="_blank">
                洪适
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    往夏新閣成，拔去園中葵。
                </div>
                
                <div class="paragraph">
                    萬花間千蕊，十夫勞徙移。
                </div>
                
                <div class="paragraph">
                    羣香頗猗狔，密影初參差。
                </div>
                
                <div class="paragraph">
                    烈日吁可畏，時雨不能滋。
                </div>
                
                <div class="paragraph">
                    未秋葉先隕，欲冬柯已萎。
                </div>
                
                <div class="paragraph">
                    虛蒙灌溉恩，無復嫣然姿。
                </div>
                
                <div class="paragraph">
                    啅雀飛且止，不肯登空枝。
                </div>
                
                <div class="paragraph">
                    寒螿守枯荄，未忍相棄離。
                </div>
                
                <div class="paragraph">
                    永懷斬新日，豈料憔悴期。
                </div>
                
                <div class="paragraph">
                    誰呼殷七七，來伴紅裳兒。
                </div>
                
                <div class="paragraph">
                    金鼎一劑藥，返魂庸可追。
                </div>
                
                <div class="paragraph">
                    春來作高亭，綠沼揚清漪。
                </div>
                
                <div class="paragraph">
                    舊蹊類陳迹，遠圃分芳蕤。
                </div>
                
                <div class="paragraph">
                    結根旬浹間，生意渾熙熙。
                </div>
                
                <div class="paragraph">
                    微白李賦質，小紅桃入肌。
                </div>
                
                <div class="paragraph">
                    柳條無顔色，已含烟雨眉。
                </div>
                
                <div class="paragraph">
                    遊蜂相召引，有底渠先知。
                </div>
                
                <div class="paragraph">
                    地力固自若，大鈞不偏私。
                </div>
                
                <div class="paragraph">
                    競秀非機巧，向衰非鈍遲。
                </div>
                
                <div class="paragraph">
                    萬物理固然，颺芬須得時。
                </div>
                
        </div>
