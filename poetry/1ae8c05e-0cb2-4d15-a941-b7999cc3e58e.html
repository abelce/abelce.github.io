        <h2 class="name">
            走城西别處厚居正兩宗兄會居正出獨與處厚笑語終日頗有卜鄰之興因屬買田江陵作此詩
        </h2>
        <div class="author"><a href="/author/876c6ade-26bf-4265-a9f5-1cebcbb68fcb.html" title="唐庚" target="_blank">
                唐庚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舊交零落半存亡，晚歲荆州得兩唐。
                </div>
                
                <div class="paragraph">
                    臨别眼中無小謝，再来天外有他楊。
                </div>
                
                <div class="paragraph">
                    預行後日誅茅地，要近先生避世墻。
                </div>
                
                <div class="paragraph">
                    會與幽人數晨夕，何能結客少年塲。
                </div>
                
        </div>
