    <div class="container">
        <h2 class="name">
            賜王欽若除太子太保判杭州十韻
        </h2>
        <div class="author"><a href="/author/950c1da1-bbba-4dba-8c63-f868ca6a0f94.html" title="宋真宗" target="_blank">
                宋真宗
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    早自外朝登近侍，克符昌運振嘉名。
                </div>
                
                <div class="paragraph">
                    一參黄閣推良畫，再陟鴻樞顯至榮。
                </div>
                
                <div class="paragraph">
                    該博古今堂獻納，勤勞夙夜每專精。
                </div>
                
                <div class="paragraph">
                    石渠撰述多文備，日觀封崇大禮成。
                </div>
                
                <div class="paragraph">
                    宰府調元心匪懈，真宮兼職望彌清。
                </div>
                
                <div class="paragraph">
                    龍樓進秩恩尤異，熊軾爲藩任不輕。
                </div>
                
                <div class="paragraph">
                    二浙奧區期惠化，三吳佳致悅高情。
                </div>
                
                <div class="paragraph">
                    重重山水舟中見，處處壺漿陌上迎。
                </div>
                
                <div class="paragraph">
                    既肅邇遐安外域，更分宵旰撫黎氓。
                </div>
                
                <div class="paragraph">
                    予衷側席方毗倚，佇有甘棠播頌聲。
                </div>
                
        </div>
    </div>
