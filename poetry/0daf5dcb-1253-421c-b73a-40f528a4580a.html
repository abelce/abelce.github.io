    <div class="container">
        <h2 class="name">
            送鄭元老教授衡州
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三代之學廢，專門競成家。
                </div>
                
                <div class="paragraph">
                    經隔千百年，孔廟徒奢誇。
                </div>
                
                <div class="paragraph">
                    我朝跨兩漢，斯文惟有涯。
                </div>
                
                <div class="paragraph">
                    天下書院中，賜書幾五車。
                </div>
                
                <div class="paragraph">
                    石鼓亦佳處，湘流带長沙。
                </div>
                
                <div class="paragraph">
                    衡山爲其衝，南國無以加。
                </div>
                
                <div class="paragraph">
                    猗與慶曆盛，風化浹邇遐。
                </div>
                
                <div class="paragraph">
                    州縣俱養士，開設始足嘉。
                </div>
                
                <div class="paragraph">
                    或困舉子習，沉思實堪嗟。
                </div>
                
                <div class="paragraph">
                    公卿比塗出，歆艷孰敢譁。
                </div>
                
                <div class="paragraph">
                    淳熙二三賢，使節連帥牙。
                </div>
                
                <div class="paragraph">
                    葺彼舊遺事，丘記鎮淫哇。
                </div>
                
                <div class="paragraph">
                    青春復來守，講道方萌芽。
                </div>
                
                <div class="paragraph">
                    古意忽不嗣，政治由隆汙。
                </div>
                
                <div class="paragraph">
                    只今數間屋，定知未傾斜。
                </div>
                
                <div class="paragraph">
                    如君肯交我，分教且及瓜。
                </div>
                
                <div class="paragraph">
                    杳渺上重湖，霜風動梅花。
                </div>
                
                <div class="paragraph">
                    它鄉莫迴首，空使望眼賒。
                </div>
                
                <div class="paragraph">
                    歲月信逾速，人事紛攫拏。
                </div>
                
                <div class="paragraph">
                    勉勉儷前修，無繆毫釐差。
                </div>
                
        </div>
