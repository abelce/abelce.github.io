    <div class="container">
        <h2 class="name">
            詩偈 五
        </h2>
        <div class="author"><a href="/author/b1b347f9-5a65-40c5-ada0-7a1fbb9e2c6b.html" title="龐藴" target="_blank">
                龐藴
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    出家捨煩惱，煩惱還同住。
                </div>
                
                <div class="paragraph">
                    癡心覓福田，騃意承救度。
                </div>
                
                <div class="paragraph">
                    十二因緣管，無繇免來去。
                </div>
                
                <div class="paragraph">
                    依智不依識，依義不依語。
                </div>
                
                <div class="paragraph">
                    佛心一子地，蠢動皆男女。
                </div>
                
                <div class="paragraph">
                    平等如虛空，善惡俱無取。
                </div>
                
                <div class="paragraph">
                    既不造天堂，誰受三塗苦。
                </div>
                
                <div class="paragraph">
                    有無盡無餘，乘空能自度。
                </div>
                
                <div class="paragraph">
                    神作如來身，智作如來庫。
                </div>
                
                <div class="paragraph">
                    涌出波羅蜜，流通正道路。
                </div>
                
                <div class="paragraph">
                    渾身加身佛，迷人自不悟。
                </div>
                
        </div>
    </div>
