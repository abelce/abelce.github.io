<body>
    <div class="container">
        <h2 class="name">
            溫泉詩
        </h2>
        <div class="author"><a href="/author/069f4d58-9bdb-47c0-b5cc-36e16eebdca0.html" title="錢易" target="_blank">
                錢易
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    悲哉天寶時，帝耄政不修。
                </div>
                
                <div class="paragraph">
                    寵幸尊婦人，陰極陽已柔。
                </div>
                
                <div class="paragraph">
                    外戚盛本枝，櫛比封列侯。
                </div>
                
                <div class="paragraph">
                    丞相大將軍，備位甚悠悠。
                </div>
                
                <div class="paragraph">
                    天下安既久，積漸力不周。
                </div>
                
                <div class="paragraph">
                    車服金玉煥，黎庶饑寒愁。
                </div>
                
                <div class="paragraph">
                    驪山溫泉宮，晝幸與夜遊。
                </div>
                
                <div class="paragraph">
                    一遊百司備，萬費一日休。
                </div>
                
                <div class="paragraph">
                    雖能心自快，化作神稷憂。
                </div>
                
                <div class="paragraph">
                    國忠恣吞噬，林甫懷姦偷。
                </div>
                
                <div class="paragraph">
                    胡雛據太原，鐘鼓無計收。
                </div>
                
                <div class="paragraph">
                    黄塵滿長安，慘黷九廟羞。
                </div>
                
                <div class="paragraph">
                    唐天未使絕，返正知疾瘳。
                </div>
                
                <div class="paragraph">
                    自茲遊賞地，荆棘生荒秋。
                </div>
                
                <div class="paragraph">
                    舊物悉已廢，蜘蛛挂重樓。
                </div>
                
                <div class="paragraph">
                    覽者咸寒心，一過三迴頭。
                </div>
                
                <div class="paragraph">
                    因知帝王業，堅固宣鴻猷。
                </div>
                
                <div class="paragraph">
                    豈可信嗜欲，侮弄生瘡疣。
                </div>
                
                <div class="paragraph">
                    雕牆峻宇誡，簡牘況有由。
                </div>
                
                <div class="paragraph">
                    翻思黍離章，續之應可仇。
                </div>
                
        </div>
