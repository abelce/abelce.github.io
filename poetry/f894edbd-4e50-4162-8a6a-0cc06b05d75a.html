    <div class="container">
        <h2 class="name">
            登敬亭山南望懷古贈竇主簿
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    敬亭一迴首，目盡天南端。
                </div>
                
                <div class="paragraph">
                    仙者五六人，常聞此遊盤。
                </div>
                
                <div class="paragraph">
                    谿流琴高水，石聳麻姑壇。
                </div>
                
                <div class="paragraph">
                    白龍降陵陽，黃鶴呼子安。
                </div>
                
                <div class="paragraph">
                    羽化騎日月，雲行翼鴛鸞。
                </div>
                
                <div class="paragraph">
                    下視宇宙間，四溟皆波瀾。
                </div>
                
                <div class="paragraph">
                    汰絕目下事，從之復何難。
                </div>
                
                <div class="paragraph">
                    百歲落半途，前期浩漫漫。
                </div>
                
                <div class="paragraph">
                    彊食不成味，清晨起長嘆。
                </div>
                
                <div class="paragraph">
                    願隨子明去，鍊火燒金丹。
                </div>
                
        </div>
    </div>
