    <div class="container">
        <h2 class="name">
            題劉晦卿月樓圖并餞秋闈之行仍不犯月樓字
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見劉越石，晉陽鐵騎圍城急。
                </div>
                
                <div class="paragraph">
                    一聲長嘯震山谷，拋弓散走群兒泣。
                </div>
                
                <div class="paragraph">
                    又不見庾元規，武昌僚佐相追隨。
                </div>
                
                <div class="paragraph">
                    坐據胡牀夜笑語，不知賓主竟爲誰。
                </div>
                
                <div class="paragraph">
                    枕戈待旦成何事，終讓著鞭先士稚。
                </div>
                
                <div class="paragraph">
                    況復西風塵污人，茂宏舉扇思還第。
                </div>
                
                <div class="paragraph">
                    嗟嗟二子逢世亂，誤長清談空致患。
                </div>
                
                <div class="paragraph">
                    爭如今夕倚闌人，一生飽喫升平飯。
                </div>
                
                <div class="paragraph">
                    百城桴鼓夜不鳴，萬里山川秋愈明。
                </div>
                
                <div class="paragraph">
                    黄鶴孤飛白鷗睡，捲簾露氣下三更。
                </div>
                
                <div class="paragraph">
                    初聽笛聲何激烈，再聽書聲更清越。
                </div>
                
                <div class="paragraph">
                    素娥密約無人知，今秋丹桂來先折。
                </div>
                
        </div>
