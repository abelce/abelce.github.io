    <div class="container">
        <h2 class="name">
            庚寅乙未猶泊大雷口
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廣原嘷終風，發怒土囊口。
                </div>
                
                <div class="paragraph">
                    萬艘萍無根，乃知積水厚。
                </div>
                
                <div class="paragraph">
                    龍鱗火熒熒，鞭笞雷霆走。
                </div>
                
                <div class="paragraph">
                    公私連檣休，森如束春韭。
                </div>
                
                <div class="paragraph">
                    倚筇蒹葭灣，垂楊欲生肘。
                </div>
                
                <div class="paragraph">
                    雄文酬江山，惜無韓與柳。
                </div>
                
                <div class="paragraph">
                    五言呻吟內，慚愧陶謝手。
                </div>
                
                <div class="paragraph">
                    送菜煩鄰船，買魚熟溪友。
                </div>
                
                <div class="paragraph">
                    兒童報晦冥，正晝見箕斗。
                </div>
                
                <div class="paragraph">
                    吾方廢書眠，鼻鼾鞲囊吼。
                </div>
                
                <div class="paragraph">
                    猶防盜窺家，嚴鼓申夜守。
                </div>
                
                <div class="paragraph">
                    冶城謝公墩，牛渚蕩子婦。
                </div>
                
                <div class="paragraph">
                    何時快登臨，篙師分牛酒。
                </div>
                
        </div>
