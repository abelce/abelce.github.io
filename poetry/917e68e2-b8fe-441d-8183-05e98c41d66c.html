    <div class="container">
        <h2 class="name">
            修養
        </h2>
        <div class="author"><a href="/author/32d8513f-fd60-4635-bf44-49b59aac3a2f.html" title="劉叉" target="_blank">
                劉叉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    損神終日談虛空，不必歸命于胎中。
                </div>
                
                <div class="paragraph">
                    我神不西亦不東，煙收雲散何濛濛。
                </div>
                
                <div class="paragraph">
                    嘗令體如微微風，綿綿不斷道自沖。
                </div>
                
                <div class="paragraph">
                    世人逢一不逢一，一回存想一回出。
                </div>
                
                <div class="paragraph">
                    只知一切望一切，不覺一日損一日。
                </div>
                
                <div class="paragraph">
                    勸君修真復識真，世上道人多忤人。
                </div>
                
                <div class="paragraph">
                    披圖醮錄益亂神，此法那能堅此身。
                </div>
                
                <div class="paragraph">
                    心田自有靈地珍，惜哉自有不自親，明真汩沒隨埃塵。
                </div>
                
        </div>
    </div>
