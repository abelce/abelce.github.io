    <div class="container">
        <h2 class="name">
            送唐宗道制幹赴闕探韵得書字
        </h2>
        <div class="author"><a href="/author/51001c77-37ab-4808-a590-777a3659e2be.html" title="度正" target="_blank">
                度正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    妙年璧水充豐儲，一日變化拖長裾。
                </div>
                
                <div class="paragraph">
                    五色神彩丹鳳好，一襟和氣春風如。
                </div>
                
                <div class="paragraph">
                    東薄扶桑畧牛斗，西遊陸海環坤輿。
                </div>
                
                <div class="paragraph">
                    詔書奕奕九天下，雲程冥冥一步初。
                </div>
                
                <div class="paragraph">
                    吾君選士作舟楫，豈特文館讎詩書。
                </div>
                
                <div class="paragraph">
                    曩時黨論既喧鬨，往往儒學遭驅除。
                </div>
                
                <div class="paragraph">
                    鄙哉小夫自貽戚，因循封植成癰疽。
                </div>
                
                <div class="paragraph">
                    祖宗在天實啟祐，忽然潰決今無餘。
                </div>
                
                <div class="paragraph">
                    雖然四體已清泰，無奈元氣猶空虛。
                </div>
                
                <div class="paragraph">
                    調和脈絡勿草草，整頓罅漏當徐徐。
                </div>
                
                <div class="paragraph">
                    咨詢芻蕘下謗木，收召耈老來安車。
                </div>
                
                <div class="paragraph">
                    堂堂國勢儻前定，蠢蠢强敵誰侮予。
                </div>
                
                <div class="paragraph">
                    明時得意好展盡，書生長慮元非疎。
                </div>
                
                <div class="paragraph">
                    毋爲袖手事緘嘿，願以正論開宸居。
                </div>
                
                <div class="paragraph">
                    豈惟民畝望芘頼，亦有草澤思吹噓。
                </div>
                
                <div class="paragraph">
                    江頭送客重感慨，勉之行矣毋躊躇。
                </div>
                
        </div>
