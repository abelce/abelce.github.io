    <div class="container">
        <h2 class="name">
            任元受耿時舉有和篇謹用韵寫寄
        </h2>
        <div class="author"><a href="/author/63925d42-30e4-451b-a2b2-31c8202c8e71.html" title="阮閱" target="_blank">
                阮閱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    射策明光最上游，干霄直氣接雲浮。
                </div>
                
                <div class="paragraph">
                    平生所聞任定祖，十年堅卧巖壑幽。
                </div>
                
                <div class="paragraph">
                    胸中經濟幾韜略，價高連城人不酬。
                </div>
                
                <div class="paragraph">
                    急流勇退莫予武，旁觀誰爲君王留。
                </div>
                
                <div class="paragraph">
                    歸來萬事了無愧，罪我知我惟春秋。
                </div>
                
                <div class="paragraph">
                    海沂之康談笑事，分毫未展帷幄籌。
                </div>
                
                <div class="paragraph">
                    倒屣能延吾黨士，此客標置高南州。
                </div>
                
                <div class="paragraph">
                    翰墨從容千萬字，韵高不作河西謳。
                </div>
                
                <div class="paragraph">
                    各持吾素報吾主，爲公不必須孫劉。
                </div>
                
                <div class="paragraph">
                    嗟我已衰人不數，去來乘雁雙鳬鷗。
                </div>
                
        </div>
    </div>
