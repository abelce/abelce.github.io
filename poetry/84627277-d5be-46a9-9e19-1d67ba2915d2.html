    <div class="container">
        <h2 class="name">
            與仲孺文仲述之作詩送仲弓赴籍田以之子于征爲韻分得子字
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鳳園佳人孤鳳起，草木無光春披靡。
                </div>
                
                <div class="paragraph">
                    紅亭碧沼政高深，借問何由駐雙履。
                </div>
                
                <div class="paragraph">
                    王涂開泰日月中，玉堂仙翁是知已。
                </div>
                
                <div class="paragraph">
                    瀛洲蓬島未横飛，且向籍田聊爾耳。
                </div>
                
                <div class="paragraph">
                    北道仲容休說貧，東山太白誰比擬。
                </div>
                
                <div class="paragraph">
                    雲汀荷芰供遠凉，遶砌青青更蘭芷。
                </div>
                
                <div class="paragraph">
                    丞相上馬臺閣空，長鞭往往城南指。
                </div>
                
                <div class="paragraph">
                    君身雖不作羊羶，自然塵表門如蟻。
                </div>
                
                <div class="paragraph">
                    清談秀句得豪英，合抱他年欝松梓。
                </div>
                
                <div class="paragraph">
                    要須萬口一同聲，文恪風流今有子。
                </div>
                
        </div>
    </div>
