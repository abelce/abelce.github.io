    <div class="container">
        <h2 class="name">
            偶然作六首 二
        </h2>
        <div class="author"><a href="/author/a642d775-9f8e-42ac-b7b2-36a48e0f56a8.html" title="王維" target="_blank">
                王維
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    田舍有老翁，垂白衡門裏。
                </div>
                
                <div class="paragraph">
                    有時農事閑，斗酒呼鄰里。
                </div>
                
                <div class="paragraph">
                    喧聒茅簷下，或坐或復起。
                </div>
                
                <div class="paragraph">
                    短褐不爲薄，園葵固足美。
                </div>
                
                <div class="paragraph">
                    動則長子孫，不曾向城市。
                </div>
                
                <div class="paragraph">
                    五帝與三王，古來稱天子。
                </div>
                
                <div class="paragraph">
                    干戈將揖讓，畢竟何者是。
                </div>
                
                <div class="paragraph">
                    得意苟爲樂，野田安足鄙。
                </div>
                
                <div class="paragraph">
                    且當放懷去，行行沒餘齒。
                </div>
                
        </div>
    </div>
