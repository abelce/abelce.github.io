    <div class="container">
        <h2 class="name">
            雪謗後書事上皇甫大夫
        </h2>
        <div class="author"><a href="/author/7604058a-10a4-441a-9355-16cd577c43de.html" title="盧綸" target="_blank">
                盧綸
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    盛德總羣英，高標仰國楨。
                </div>
                
                <div class="paragraph">
                    獨安巡狩日，曾掩趙張名。
                </div>
                
                <div class="paragraph">
                    業就難辭寵，朝回更授兵。
                </div>
                
                <div class="paragraph">
                    曉川分牧馬，夜雪覆連營。
                </div>
                
                <div class="paragraph">
                    長策威殊俗，嘉謀翊聖明。
                </div>
                
                <div class="paragraph">
                    畫圖規陣勢，夢筆紀山行。
                </div>
                
                <div class="paragraph">
                    綬拂池中影，珂搖竹外聲。
                </div>
                
                <div class="paragraph">
                    賜歡徵妓樂，陪醉問公卿。
                </div>
                
                <div class="paragraph">
                    却憶經前事，翻疑得此生。
                </div>
                
                <div class="paragraph">
                    分深存沒感，恩在子孫榮。
                </div>
                
                <div class="paragraph">
                    覽鏡愁將老，捫心喜復驚。
                </div>
                
                <div class="paragraph">
                    豈言沈族重，但覺殺身輕。
                </div>
                
                <div class="paragraph">
                    有淚沾墳典，無家集弟兄。
                </div>
                
                <div class="paragraph">
                    東西遭世難，流浪識交情。
                </div>
                
                <div class="paragraph">
                    閱古宗文舉，推才慕正平。
                </div>
                
                <div class="paragraph">
                    應憐守貧賤，又欲事躬耕。
                </div>
                
        </div>
