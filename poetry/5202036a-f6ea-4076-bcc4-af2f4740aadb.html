<body>
    <div class="container">
        <h2 class="name">
            寄題蘄州涵輝閣呈太守章子平集賢
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    讀君涵輝記，恍若登蓬萊。
                </div>
                
                <div class="paragraph">
                    天垂星斗數尋近，地卷雲山千里來。
                </div>
                
                <div class="paragraph">
                    冰壺倒景露華洗，玉竇溶雪蟾光頽。
                </div>
                
                <div class="paragraph">
                    塵寰何處路歧絕，三十六洞森然開。
                </div>
                
                <div class="paragraph">
                    武夷真孫佩符印，選勝得此將金罍。
                </div>
                
                <div class="paragraph">
                    文章欲會造化手，藩屏暫屈巖廊材。
                </div>
                
                <div class="paragraph">
                    謝公寄意東山妓，嚴生把釣桐廬臺。
                </div>
                
                <div class="paragraph">
                    功名談笑出千古，長與泰華青崔嵬。
                </div>
                
                <div class="paragraph">
                    其餘齪齪何足數，百年易得成寒灰。
                </div>
                
                <div class="paragraph">
                    爲君高吟豈知倦，十分美酒誰相陪。
                </div>
                
                <div class="paragraph">
                    我欲乘風一飛往，病翅零落秋霜摧。
                </div>
                
                <div class="paragraph">
                    涵輝閣，寧久游，重瞳法堯垂冕旒。
                </div>
                
                <div class="paragraph">
                    側聞下詔十六相，真孫第一還瀛洲。
                </div>
                
        </div>
