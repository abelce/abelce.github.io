    <div class="container">
        <h2 class="name">
            行路易送陳晟謀仕
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    行路易，行路易，方寸中閒是天地。
                </div>
                
                <div class="paragraph">
                    詩書能生萬里翼，一出門外風雲起。
                </div>
                
                <div class="paragraph">
                    彼水馬兒如江河，彼醯雞輩知甕耳。
                </div>
                
                <div class="paragraph">
                    汝今此行有足行，我爲之喜非徒喜。
                </div>
                
                <div class="paragraph">
                    先生在前充安公，後學在側太初子。
                </div>
                
                <div class="paragraph">
                    如舟順流帆佐使，如轅欲南車有指。
                </div>
                
                <div class="paragraph">
                    有文舉表人已羨，入夫子門誰敢議。
                </div>
                
                <div class="paragraph">
                    機會來時非偶然，功名發軔斯可矣。
                </div>
                
                <div class="paragraph">
                    豈知我，猶望汝，謙以養高勿自高，虛以求是勿自是。
                </div>
                
                <div class="paragraph">
                    覓慈湖，拜象山，不見了翁愧程氏。
                </div>
                
                <div class="paragraph">
                    終爲巍巍大儒宗，可是錄錄常流士。
                </div>
                
                <div class="paragraph">
                    自顧衰景薄下舂，聊寫苦語累行李。
                </div>
                
                <div class="paragraph">
                    行路易，行路易，易處有難從此始，試深思之有餘味。
                </div>
                
        </div>
    </div>
