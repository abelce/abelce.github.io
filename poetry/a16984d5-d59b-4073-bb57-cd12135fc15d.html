    <div class="container">
        <h2 class="name">
            贈畫魚者
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔日僧繇所畫魚，三十六鱗依翠蒲。
                </div>
                
                <div class="paragraph">
                    徐高畫中多畫魚，鼓鱗揚鬣今爲圖。
                </div>
                
                <div class="paragraph">
                    古人妙畫猶不朽，今人妙處古未有。
                </div>
                
                <div class="paragraph">
                    郭丹青者冠古今，天下畫魚第一手。
                </div>
                
                <div class="paragraph">
                    畫到妙處手應心，心匠巧甚機智深。
                </div>
                
                <div class="paragraph">
                    紙上溶溶一溪水，放出鰷鱨二三尾。
                </div>
                
                <div class="paragraph">
                    金鱗錦鬣紅玉鬐，圉圉洋洋戲波裏。
                </div>
                
                <div class="paragraph">
                    小魚如針同隊行，噞喁水面隨風萍。
                </div>
                
                <div class="paragraph">
                    擲頭掉尾浮沉勢，三聚二散游躍意。
                </div>
                
                <div class="paragraph">
                    筆分濃淡計萬鱗，劃鬚點眼勻墨痕。
                </div>
                
                <div class="paragraph">
                    狀如拋尺量波練，復似穿梭擲水紋。
                </div>
                
                <div class="paragraph">
                    宛然鱍鱍巢青藻，漁翁未釣先吹火。
                </div>
                
                <div class="paragraph">
                    壁上魚躍水不流，稚子睥睨敲針釣。
                </div>
                
                <div class="paragraph">
                    君今畫到入神處，此畫一出聲尤著。
                </div>
                
                <div class="paragraph">
                    魚雖無腸有活意，玉波浸荇澄寒渚。
                </div>
                
                <div class="paragraph">
                    深恐後夜或雷雨，化作龍飛禹門去。
                </div>
                
        </div>
