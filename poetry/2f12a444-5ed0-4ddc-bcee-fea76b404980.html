    <div class="container">
        <h2 class="name">
            寄題新居羅長卿觀瀾閣蘭堂二首  其一
        </h2>
        <div class="author"><a href="/author/c75e2e0f-4213-4a45-8e9f-9ccf5edd2624.html" title="周必大" target="_blank">
                周必大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大江來章貢，小江出香城。
                </div>
                
                <div class="paragraph">
                    快哉一閣上，揖此二水清。
                </div>
                
                <div class="paragraph">
                    江落波瀾靜，江漲波瀾驚。
                </div>
                
                <div class="paragraph">
                    四時五變化，兩目常兼并。
                </div>
                
                <div class="paragraph">
                    登臨苟得要，坐使萬象呈。
                </div>
                
                <div class="paragraph">
                    吾聞鄒國軻，耻作么麽生。
                </div>
                
                <div class="paragraph">
                    平生浩然氣，直與天地盈。
                </div>
                
                <div class="paragraph">
                    觀水必觀瀾，寓言見真情。
                </div>
                
                <div class="paragraph">
                    雨集溝澮間，肯把青眼橫。
                </div>
                
                <div class="paragraph">
                    長卿軻之徒，胸中氣崢嶸。
                </div>
                
                <div class="paragraph">
                    學障百川東，詞如三峽傾。
                </div>
                
                <div class="paragraph">
                    此道素自得，此景宜天成。
                </div>
                
                <div class="paragraph">
                    我本烟波徒，臨流嘗濯纓。
                </div>
                
                <div class="paragraph">
                    他年理漁艇，往尋鷗鷺盟。
                </div>
                
                <div class="paragraph">
                    倘繪新居圖，載我一葉輕。
                </div>
                
        </div>
