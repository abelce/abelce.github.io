<body>
    <div class="container">
        <h2 class="name">
            郡檄子肅檢視旱田以詩寄之
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    是邦且熟無多收，况於水旱相爲憂。
                </div>
                
                <div class="paragraph">
                    使君奏課避非實，檄公按視臨田疇。
                </div>
                
                <div class="paragraph">
                    民聞公來相告語，活國憂民公自許。
                </div>
                
                <div class="paragraph">
                    平時愛我如恐傷，今胡不能爲輕賦。
                </div>
                
                <div class="paragraph">
                    人生衣食固有端，作苦寧敢求自安。
                </div>
                
                <div class="paragraph">
                    分當戮力給公上，何意年歲逢艱難。
                </div>
                
                <div class="paragraph">
                    吾君德盛過文景，詔書屢下民惟省。
                </div>
                
                <div class="paragraph">
                    公其爲我謝使君，考雖下下民安枕。
                </div>
                
        </div>
    </div>
