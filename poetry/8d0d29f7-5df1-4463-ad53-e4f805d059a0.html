    <div class="container">
        <h2 class="name">
            遊三乳洞
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海上有三山，嶺南有三洞。
                </div>
                
                <div class="paragraph">
                    洞中天下奇，少有相伯仲。
                </div>
                
                <div class="paragraph">
                    探原冥莫涯，窺底窈無縫。
                </div>
                
                <div class="paragraph">
                    流泉沆瀣融，滴乳氤氳凍。
                </div>
                
                <div class="paragraph">
                    譎姿互形容，駁理交錯綜。
                </div>
                
                <div class="paragraph">
                    推原開闢初，造化窮妙用。
                </div>
                
                <div class="paragraph">
                    瓊田鬼爲耕，芝草天爲種。
                </div>
                
                <div class="paragraph">
                    初爲仙界包，後與妙門共。
                </div>
                
                <div class="paragraph">
                    我生嗜娛嬉，茲賞乘倥傯。
                </div>
                
                <div class="paragraph">
                    幽跡重窮探，古碑難疾誦。
                </div>
                
                <div class="paragraph">
                    玩心猶未厭，行色已先動。
                </div>
                
                <div class="paragraph">
                    山容笑相留，水聲泣相送。
                </div>
                
                <div class="paragraph">
                    后土不愛珍，入眼亦云衆。
                </div>
                
                <div class="paragraph">
                    形模怪莫名，留作諸天供。
                </div>
                
                <div class="paragraph">
                    琤然鐘磬聲，獨與雅意中。
                </div>
                
                <div class="paragraph">
                    重價酬良工，採歸以自奉。
                </div>
                
                <div class="paragraph">
                    列箱妻兒爭，堆案賓客弄。
                </div>
                
                <div class="paragraph">
                    那知含韶音，未與登禹貢。
                </div>
                
                <div class="paragraph">
                    清廟千載勳，鈞天一場夢。
                </div>
                
                <div class="paragraph">
                    何如卧巖間，天性得自縱。
                </div>
                
                <div class="paragraph">
                    物情我平章，我事誰折衷。
                </div>
                
                <div class="paragraph">
                    物我兩忘懷，宴坐聽禽哢。
                </div>
                
        </div>
