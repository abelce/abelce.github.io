    <div class="container">
        <h2 class="name">
            和尚書詠泉山瀑布十二韻
        </h2>
        <div class="author"><a href="/author/5725374c-112e-47e4-b888-17f07da801a5.html" title="徐夤" target="_blank">
                徐夤
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    名齊火浣溢山椒，誰把驚虹挂一條。
                </div>
                
                <div class="paragraph">
                    天外倚來秋水刃，海心飛上白龍綃。
                </div>
                
                <div class="paragraph">
                    民田鑿斷雲根引，僧圃穿通竹影澆。
                </div>
                
                <div class="paragraph">
                    噴石似煙輕漠漠，濺崖如雨冷瀟瀟。
                </div>
                
                <div class="paragraph">
                    水中蠶緒纏蒼壁，日裏虹精挂絳霄。
                </div>
                
                <div class="paragraph">
                    寒漱綠陰仙桂老，碎流紅豔野桃夭。
                </div>
                
                <div class="paragraph">
                    千尋練寫長年在，六出花開夏日消。
                </div>
                
                <div class="paragraph">
                    急恐劃分青嶂骨，久應䙀裂翠微腰。
                </div>
                
                <div class="paragraph">
                    濯纓便可譏漁父，洗耳還宜傲帝堯。
                </div>
                
                <div class="paragraph">
                    林際猨猱偏得飯，岸邊烏鵲擬爲橋。
                </div>
                
                <div class="paragraph">
                    赤城未到詩先寄，廬阜曾遊夢已遙。
                </div>
                
                <div class="paragraph">
                    數夜積霖聲更遠，郡樓欹枕聽良宵。
                </div>
                
        </div>
    </div>
