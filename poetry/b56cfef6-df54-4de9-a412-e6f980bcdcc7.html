    <div class="container">
        <h2 class="name">
            借笠澤叢書于陳長卿以詩還之
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    親見子雲貎不颺，遲以歲月名自彰。
                </div>
                
                <div class="paragraph">
                    松江笠澤幾多地，古今三作勝士場。
                </div>
                
                <div class="paragraph">
                    鴟夷已去乘海航，季鷹撫事驚秋霜。
                </div>
                
                <div class="paragraph">
                    五百年間天隨子，汀洲杜若齊芬芳。
                </div>
                
                <div class="paragraph">
                    筆牀茶竈湖光裏，欸乃聲中弄清泚。
                </div>
                
                <div class="paragraph">
                    有廚無煙釡爨空，過午懸簞藜莧美。
                </div>
                
                <div class="paragraph">
                    詩窮文怪兩奇絕，造化别分閑日月。
                </div>
                
                <div class="paragraph">
                    一峰下嶺晚當門，四頰寒鱸夜飛雪。
                </div>
                
                <div class="paragraph">
                    甘同世上伏臘勤，肯作人間觴豆客。
                </div>
                
                <div class="paragraph">
                    辟書不爲救口忙，銜命終辭一官熱。
                </div>
                
                <div class="paragraph">
                    借書當借物外書，洗除塵坌觀浮虛。
                </div>
                
                <div class="paragraph">
                    異時曾此一過眼，故人相遇誠歡娯。
                </div>
                
                <div class="paragraph">
                    翩然好去追黄鵠，酒無兩瓻歌一曲。
                </div>
                
        </div>
    </div>
