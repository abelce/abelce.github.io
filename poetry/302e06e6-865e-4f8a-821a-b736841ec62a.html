    <div class="container">
        <h2 class="name">
            謝王君寶惠菊花
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    常憐避俗翁，寄傲謝簪紱。
                </div>
                
                <div class="paragraph">
                    三徑竹雖存，苦乏盃中物。
                </div>
                
                <div class="paragraph">
                    采采黄金英，籬邉空竚立。
                </div>
                
                <div class="paragraph">
                    賴有好事人，陶然得酣適。
                </div>
                
                <div class="paragraph">
                    吾家頗種秫，壓滓夜槽泣。
                </div>
                
                <div class="paragraph">
                    其如移菊晚，青蘂不堪摘。
                </div>
                
                <div class="paragraph">
                    念誰分秋香，泛此花瓷白。
                </div>
                
                <div class="paragraph">
                    高情歘相投，遣送勞一力。
                </div>
                
                <div class="paragraph">
                    風期宛然同，未易分今昔。
                </div>
                
                <div class="paragraph">
                    兩株千萬朵，冷艷光相射。
                </div>
                
                <div class="paragraph">
                    銀盤何爛爛，承露带青碧。
                </div>
                
                <div class="paragraph">
                    月下更奇絕，碎影寒氣逼。
                </div>
                
                <div class="paragraph">
                    桃紅吐鮮妍，醉暈不容拭。
                </div>
                
                <div class="paragraph">
                    嘉名配黄花，姚魏真匹敵。
                </div>
                
                <div class="paragraph">
                    開窗對二妙，清意爭先入。
                </div>
                
                <div class="paragraph">
                    卻思陪語笑，坐歎溪山隔。
                </div>
                
                <div class="paragraph">
                    幸有真契存，滿目共秋色。
                </div>
                
        </div>
    </div>
