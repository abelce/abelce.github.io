    <div class="container">
        <h2 class="name">
            橫參樓和老杜韵
        </h2>
        <div class="author"><a href="/author/6e07d098-0bb6-49db-a286-7c744f2de454.html" title="薛師石" target="_blank">
                薛師石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    僻懶便幽處，江湖稱隠心。
                </div>
                
                <div class="paragraph">
                    地偏欣改觀，樓豁喜初臨。
                </div>
                
                <div class="paragraph">
                    暖日低輕帽，良朋接短襟。
                </div>
                
                <div class="paragraph">
                    潮聲全有韵，帆影半回陰。
                </div>
                
                <div class="paragraph">
                    翠麓添重色，鱸風出淺林。
                </div>
                
                <div class="paragraph">
                    嶼頭煙瘴遠，沙觜浪痕深。
                </div>
                
                <div class="paragraph">
                    寂靜雲歸壑，瓓珊月近參。
                </div>
                
                <div class="paragraph">
                    人家已鼾睡，漁父尚謳吟。
                </div>
                
                <div class="paragraph">
                    造化由來久，周迴忽見今。
                </div>
                
                <div class="paragraph">
                    愛他斜日照，顛倒數山沈。
                </div>
                
        </div>
