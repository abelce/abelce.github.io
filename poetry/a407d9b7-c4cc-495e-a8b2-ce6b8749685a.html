    <div class="container">
        <h2 class="name">
            廣陵會三同舍各以其字爲韵仍邀同賦 孫巨源
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三年客京輦，憔悴難具論。
                </div>
                
                <div class="paragraph">
                    揮汗紅塵中，但隨馬蹄翻。
                </div>
                
                <div class="paragraph">
                    人情貴往返，不報生禍根。
                </div>
                
                <div class="paragraph">
                    坐令平生友，終歲不及門。
                </div>
                
                <div class="paragraph">
                    南來實清曠，但恨無與言。
                </div>
                
                <div class="paragraph">
                    不謂廣陵城，得逢劉與孫。
                </div>
                
                <div class="paragraph">
                    異趣不兩立，譬如王孫猿。
                </div>
                
                <div class="paragraph">
                    吾儕久相聚，恐見疑排拫。
                </div>
                
                <div class="paragraph">
                    我褊類中散，子通真巨源。
                </div>
                
                <div class="paragraph">
                    絕交固未敢，且復東南奔。
                </div>
                
        </div>
    </div>
