        <div class="paragraphs">
            
                <div class="paragraph">
                    刺葉爲筩製頗奇，鄭公故事老坡詩。
                </div>
                
                <div class="paragraph">
                    擎來入手成欹器，注在當心即漏巵。
                </div>
                
                <div class="paragraph">
                    玉露有香黏翡翠，碧雲無影浸琉璃。
                </div>
                
                <div class="paragraph">
                    假饒吸盡西江水，鉢內生蓮是幾時。
                </div>
                
        </div>
