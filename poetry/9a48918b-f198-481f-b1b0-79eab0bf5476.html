        <h2 class="name">
            題東林二首 二
        </h2>
        <div class="author"><a href="/author/fe924687-cb61-4406-9a9f-b9ca69fd8e48.html" title="匡白" target="_blank">
                匡白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東林繼四絕，物象更清幽。
                </div>
                
                <div class="paragraph">
                    社客去不返，鐘峰雲也（《永樂大典》作「色」）秋。
                </div>
                
                <div class="paragraph">
                    松枯羣狖散，溪大蠹槎流。
                </div>
                
                <div class="paragraph">
                    待卜歸休計，重來臥石樓。
                </div>
                
                <div class="paragraph">
                    （見《吉石庵叢書》本《廬山記》卷四，以《永樂大典》卷八七八二引《九江府志》參校。
                </div>
                
                <div class="paragraph">
                    ）（按：《殷禮在斯堂叢書》校排本《廬山記》二詩題作《天祚二年三月十六日偶與幕客門館僧道，閑遊題東林二首》，係將徐知證等聯句詩末題記誤植於匡白詩題，另詳後徐知證條。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
