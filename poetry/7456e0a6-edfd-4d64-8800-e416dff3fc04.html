    <div class="container">
        <h2 class="name">
            題涪陵楊彥廣薰風亭
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    身世如浮雲，百年一飄忽。
                </div>
                
                <div class="paragraph">
                    古人事業在，已腐蒿里骨。
                </div>
                
                <div class="paragraph">
                    惜哉薰風亭，勁翰儼突兀。
                </div>
                
                <div class="paragraph">
                    想當揮灑際，浩氣漲溟渤。
                </div>
                
                <div class="paragraph">
                    迄茲變故後，同好亦泯沒。
                </div>
                
                <div class="paragraph">
                    散帙落危睇，作亭煥新揭。
                </div>
                
                <div class="paragraph">
                    超然盛德後，清芬念貽厥。
                </div>
                
                <div class="paragraph">
                    亦聞爽塏地，山水皆秀發。
                </div>
                
                <div class="paragraph">
                    曠蕩敞遐眺，葱蒨羅翠樾。
                </div>
                
                <div class="paragraph">
                    勝遊集簪履，有酒備百罰。
                </div>
                
                <div class="paragraph">
                    異時太真園，絳樹山硉矹。
                </div>
                
                <div class="paragraph">
                    吾其解煩鞅，長風卧煙筏。
                </div>
                
                <div class="paragraph">
                    問津鷗鳥外，亭上散白髮。
                </div>
                
                <div class="paragraph">
                    飄飄揖薰風，解带脚不襪。
                </div>
                
                <div class="paragraph">
                    咀嚼清冰圓，內洗肝肺渴。
                </div>
                
                <div class="paragraph">
                    嗚呼蒼梧遠，瑶琴久衰歇。
                </div>
                
                <div class="paragraph">
                    於焉慰永懷，森森來披拂。
                </div>
                
                <div class="paragraph">
                    耿耿入疏襟，更欲遲華月。
                </div>
                
        </div>
