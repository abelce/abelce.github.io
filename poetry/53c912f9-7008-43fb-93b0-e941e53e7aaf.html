    <div class="container">
        <h2 class="name">
            賀尹學士辟經略府
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    年来方苦兵，蠻夷久滑夏。
                </div>
                
                <div class="paragraph">
                    西陲亭障盡，人骨蔽荒野。
                </div>
                
                <div class="paragraph">
                    漢家飛将多，程李相上下。
                </div>
                
                <div class="paragraph">
                    試問誰董之，王朝大司馬。
                </div>
                
                <div class="paragraph">
                    分廷授斧鉞，號令從此把。
                </div>
                
                <div class="paragraph">
                    主憂臣當辱，開府納儒雅。
                </div>
                
                <div class="paragraph">
                    堂堂蒙山舊，乃是謫仙者。
                </div>
                
                <div class="paragraph">
                    謀畫當代無，胸襟一朝寫。
                </div>
                
                <div class="paragraph">
                    誠知鑠鉛鑛，不合煩大冶。
                </div>
                
                <div class="paragraph">
                    要使借前籌，非公諒誰假。
                </div>
                
                <div class="paragraph">
                    鷹饑肯擇肉，驥逸始流赭。
                </div>
                
                <div class="paragraph">
                    由来抱軒昂，可得不脱灑。
                </div>
                
                <div class="paragraph">
                    昨聞賦芻粟，中戶困楚檟。
                </div>
                
                <div class="paragraph">
                    此事已大急，哀哉動鰥寡。
                </div>
                
                <div class="paragraph">
                    兵家尚神速，世務忌苟且。
                </div>
                
                <div class="paragraph">
                    願公更深謀，郤敵如破瓦。
                </div>
                
                <div class="paragraph">
                    䲔鯢埽封境，疲瘵沐純嘏。
                </div>
                
                <div class="paragraph">
                    豈令魯仲尼，獨贊王孫賈。
                </div>
                
        </div>
