    <div class="container">
        <h2 class="name">
            得端叔淮上書
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飛鴻從西來，有客遺我書。
                </div>
                
                <div class="paragraph">
                    開緘識遠意，字字情有餘。
                </div>
                
                <div class="paragraph">
                    報言歷長淮，泛泛乘舳艫。
                </div>
                
                <div class="paragraph">
                    天開滅遠霧，水碧涵空虛。
                </div>
                
                <div class="paragraph">
                    超然忘端倪，身世疑有無。
                </div>
                
                <div class="paragraph">
                    徜徉極幽致，恨我失之俱。
                </div>
                
                <div class="paragraph">
                    我昔與曾子，茲游頗躊躕。
                </div>
                
                <div class="paragraph">
                    風高當白帝，露冷凋紅蕖。
                </div>
                
                <div class="paragraph">
                    扁舟僅半月，歷覽窮朝晡。
                </div>
                
                <div class="paragraph">
                    伊人亦才華，俊逸千里駒。
                </div>
                
                <div class="paragraph">
                    結交慕豪彥，倜儻非迂儒。
                </div>
                
                <div class="paragraph">
                    當時欲相從，恨子隔海隅。
                </div>
                
                <div class="paragraph">
                    今朝子獨往，我輩還星疏。
                </div>
                
                <div class="paragraph">
                    邂逅亦有分，夤緣非强圖。
                </div>
                
                <div class="paragraph">
                    茫然臨西風，俛首良自吁。
                </div>
                
                <div class="paragraph">
                    庶幾有至理，去彼形跡拘。
                </div>
                
                <div class="paragraph">
                    相望雲漢間，皎潔同蟾蜍。
                </div>
                
        </div>
