    <div class="container">
        <h2 class="name">
            今年暑氣甚劇六月二十八日初伏之末風雨甚横既而便晴有感作
        </h2>
        <div class="author"><a href="/author/ffa5b28b-153c-4eb2-9cfc-172352c94272.html" title="晁說之" target="_blank">
                晁說之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    庚暑既云初，甲運将復浹。
                </div>
                
                <div class="paragraph">
                    正當相火行，如持溽土□。
                </div>
                
                <div class="paragraph">
                    炎熾及雲霄，煩燠況僕妾。
                </div>
                
                <div class="paragraph">
                    皇天不勝毒，一日思自愜。
                </div>
                
                <div class="paragraph">
                    箕畢靡遑舍，巢穴徒更讋。
                </div>
                
                <div class="paragraph">
                    兩脚壓嶙峋，風威振巀嶫。
                </div>
                
                <div class="paragraph">
                    滂沲驅鬼神，庭除覓舟楫。
                </div>
                
                <div class="paragraph">
                    扶搖百年木，斬馘一瞬捷。
                </div>
                
                <div class="paragraph">
                    豈容壺蟻蠧，諒搜芥龍厭。
                </div>
                
                <div class="paragraph">
                    我屋茅何支，彼田禾已躐。
                </div>
                
                <div class="paragraph">
                    簡編恨枯槁，縱横恣涾浥。
                </div>
                
                <div class="paragraph">
                    泉酌便無情，湯餅誰爲饁。
                </div>
                
                <div class="paragraph">
                    亟欲撝絺綌，從此正經蹀。
                </div>
                
                <div class="paragraph">
                    矯首凌鶴翔，奮身脱鳶跕。
                </div>
                
                <div class="paragraph">
                    寧知不亹亹，俄覺復燁燁。
                </div>
                
                <div class="paragraph">
                    强陰難節制，衰陽易威脅。
                </div>
                
                <div class="paragraph">
                    藴隆增幾倍，怫鬱起重疊。
                </div>
                
                <div class="paragraph">
                    蝗陣暫侜張，穀根自安貼。
                </div>
                
                <div class="paragraph">
                    蜩狂噪百尺，鳩慚勞兩頰。
                </div>
                
                <div class="paragraph">
                    我亦悶賦詩，欲語而膽怯。
                </div>
                
        </div>
