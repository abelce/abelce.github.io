                <div class="paragraph">
                    終南山北面，直下是長安。
                </div>
                
                <div class="paragraph">
                    自埽青苔室，閑攲白石看。
                </div>
                
                <div class="paragraph">
                    風吹窗樹老，日曬竇雲乾。
                </div>
