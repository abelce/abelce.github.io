    <div class="container">
        <h2 class="name">
            題王內翰家李伯時畫太一姑射圖二首  其二
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海上仙山邈雲水，神居縹緲凌虚起。
                </div>
                
                <div class="paragraph">
                    風餐露宿不知年，八極浮游一彈指。
                </div>
                
                <div class="paragraph">
                    何人紙筆作此圖，細看尚恐冰爲膚。
                </div>
                
                <div class="paragraph">
                    便欲憑軒問連叔，却愁掛壁驚肩吾。
                </div>
                
                <div class="paragraph">
                    雖有此圖傳自古，矯矯真容那得覩。
                </div>
                
                <div class="paragraph">
                    萬里中州不少留，曉發咸池暮玄圃。
                </div>
                
                <div class="paragraph">
                    而今玉殿開珠宮，鸞旗鶴馭紛長空。
                </div>
                
                <div class="paragraph">
                    神兮早御飛龍下，願賜千秋年穀豐。
                </div>
                
        </div>
    </div>
