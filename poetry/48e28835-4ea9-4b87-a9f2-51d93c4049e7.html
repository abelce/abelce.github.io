    <div class="container">
        <h2 class="name">
            白頭吟
        </h2>
        <div class="author"><a href="/author/ca231108-6e0f-46ee-bf48-dd65b205d3d0.html" title="曹勛" target="_blank">
                曹勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    相如素貧賤，羽翼依文君。
                </div>
                
                <div class="paragraph">
                    一朝富貴擅名價，文君見棄如束薪。
                </div>
                
                <div class="paragraph">
                    五羖自傭賃，釋褐歸强秦。
                </div>
                
                <div class="paragraph">
                    鳴鐘列華屋，膳羞羅八珍。
                </div>
                
                <div class="paragraph">
                    厭此糟糠妻，悅彼新美人。
                </div>
                
                <div class="paragraph">
                    二子既失意，瑶瑟流埃塵。
                </div>
                
                <div class="paragraph">
                    促軫不成曲，未唱先眉顰。
                </div>
                
                <div class="paragraph">
                    一發動三歎，淚下霑羅巾。
                </div>
                
                <div class="paragraph">
                    通宵坐披衣，夙昔誰與陳。
                </div>
                
                <div class="paragraph">
                    愁歎不復道，平明白髮新。
                </div>
                
        </div>
    </div>
