    <div class="container">
        <h2 class="name">
            與將樂令會飲揖仙亭
        </h2>
        <div class="author"><a href="/author/e858fd84-a17a-4000-9d9c-f65b334813f4.html" title="楊時" target="_blank">
                楊時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    灘流斗落惟璠璵，雕欄照水光如濡。
                </div>
                
                <div class="paragraph">
                    層巒疊巘爭蟠紆，翠岩百尺蹲於菟。
                </div>
                
                <div class="paragraph">
                    何年巨人出歸墟，揭竿合負神鰲趨。
                </div>
                
                <div class="paragraph">
                    飄流人間峙蓬壺，至今猶爲仙聖居。
                </div>
                
                <div class="paragraph">
                    飛軿往來誰與俱，下有馴雉隨雙鳬。
                </div>
                
                <div class="paragraph">
                    英風爽氣凌清虛，楣間新詩露珊瑚。
                </div>
                
                <div class="paragraph">
                    顧余老懶與世疏，欲往勾漏嗟無徒。
                </div>
                
                <div class="paragraph">
                    會須策轡追雲車，無使吃口嗤癯儒。
                </div>
                
        </div>
    </div>
