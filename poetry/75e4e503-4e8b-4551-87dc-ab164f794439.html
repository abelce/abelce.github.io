    <div class="container">
        <h2 class="name">
            挽張主簿
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘗聞種德如種木，百年培壅猶不足。
                </div>
                
                <div class="paragraph">
                    君看牛羊踐履地，豈有寸椽撐破屋。
                </div>
                
                <div class="paragraph">
                    我方撮髮訪耆舊，已聞定國多陰德。
                </div>
                
                <div class="paragraph">
                    崑峯薦璧淵出珠，天敕百靈介多福。
                </div>
                
                <div class="paragraph">
                    後來源委誰導之，刊木濬川君有力。
                </div>
                
                <div class="paragraph">
                    一官縛死不須說，天定勝人理則必。
                </div>
                
                <div class="paragraph">
                    鵷鶵覽輝下其庭，一舉萬里羣鳥伏。
                </div>
                
                <div class="paragraph">
                    我耕我穫我其食，夸者流涎疑者奪。
                </div>
                
                <div class="paragraph">
                    桃李蔭繁春不留，瓊瑰夢斷月空白。
                </div>
                
                <div class="paragraph">
                    煌煌貂冕侈殊渥，尚冀他時賁幽宅。
                </div>
                
                <div class="paragraph">
                    死而不忘誰者是，嗚呼公乎妥沈魄。
                </div>
                
        </div>
