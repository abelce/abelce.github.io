    <div class="container">
        <h2 class="name">
            和晏相公湖上遇雨
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公堂日多暇，薄暮遊清池。
                </div>
                
                <div class="paragraph">
                    孤雲從西來，若與雲蓋期。
                </div>
                
                <div class="paragraph">
                    急雨亂荷芰，紅綠左右披。
                </div>
                
                <div class="paragraph">
                    沙禽带濕起，簇簇守前坻。
                </div>
                
                <div class="paragraph">
                    烟樹晦空曲，蟬聲寂無遺。
                </div>
                
                <div class="paragraph">
                    殘炎一洗濯，霽影開林西。
                </div>
                
                <div class="paragraph">
                    禽飛還清波，蟬噪復故枝。
                </div>
                
                <div class="paragraph">
                    晚槿揚朱華，秋草含碧滋。
                </div>
                
                <div class="paragraph">
                    篙舟出堤去，微風滿平猗。
                </div>
                
                <div class="paragraph">
                    卷幔極長望，止見隗與箕。
                </div>
                
                <div class="paragraph">
                    舉酒無塵情，慨然起遐思。
                </div>
                
                <div class="paragraph">
                    永懷古先訓，默蹈通介宜。
                </div>
                
                <div class="paragraph">
                    乃知賢哲心，所得非遊嬉。
                </div>
                
        </div>
