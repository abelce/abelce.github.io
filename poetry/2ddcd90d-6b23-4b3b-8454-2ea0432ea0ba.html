<body>
    <div class="container">
        <h2 class="name">
            平政橋
        </h2>
        <div class="author"><a href="/author/f0bb9a58-6aa0-4717-93d4-b2df8146fbff.html" title="華岳" target="_blank">
                華岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    建水合流三百里，直下富沙如撚指。
                </div>
                
                <div class="paragraph">
                    溪東披拽纜過西，千丈春風怒濤起。
                </div>
                
                <div class="paragraph">
                    香輪不解碾清江，造舟貫索成河梁。
                </div>
                
                <div class="paragraph">
                    年年麥熟梅欲黄，連城千里皆波光。
                </div>
                
                <div class="paragraph">
                    淳熙太守憂溱洧，問津日夜思無計。
                </div>
                
                <div class="paragraph">
                    老農叉手願鳩工，疊石中流使民濟。
                </div>
                
                <div class="paragraph">
                    金珠賣價不計緡，鎸瑕斷梓功方成。
                </div>
                
                <div class="paragraph">
                    功成燕雀賀新屋，炳然萬棟輝丹青。
                </div>
                
                <div class="paragraph">
                    插天螮蝀橫江尾，下壓寒潭碧無底。
                </div>
                
                <div class="paragraph">
                    市聲不到畫梁間，秋色盡歸朱箔裏。
                </div>
                
                <div class="paragraph">
                    我行一月無風波，今朝醉眼翻青羅。
                </div>
                
                <div class="paragraph">
                    金鰲背路客揮𩍐，玉虹跨浪舟飛梭。
                </div>
                
                <div class="paragraph">
                    石唇噴盡寒崖雪，雪中電掣金蛇赤。
                </div>
                
                <div class="paragraph">
                    兩岸樓頭將相家，八州車馬神仙客。
                </div>
                
                <div class="paragraph">
                    人言辟人推政平，故此特以平政名。
                </div>
                
                <div class="paragraph">
                    我聞政事平如水，水到不平還作聲。
                </div>
                
        </div>
