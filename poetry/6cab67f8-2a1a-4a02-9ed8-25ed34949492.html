    <div class="container">
        <h2 class="name">
            遇便風
        </h2>
        <div class="author"><a href="/author/9cf291ed-c2cc-4827-b86a-ffb03838e85d.html" title="陳舜俞" target="_blank">
                陳舜俞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舳艫泝隋堤，積潦涵楚甸。
                </div>
                
                <div class="paragraph">
                    大帆挂長檣，薰飈借良便。
                </div>
                
                <div class="paragraph">
                    氣張中軍旗，勢疾强弩箭。
                </div>
                
                <div class="paragraph">
                    浪頭噴飛雪，波心落流電。
                </div>
                
                <div class="paragraph">
                    或如春雷振，又若疾雨濺。
                </div>
                
                <div class="paragraph">
                    天空文鷁歸，珠媚淵龍戰。
                </div>
                
                <div class="paragraph">
                    久來去意切，幸此行色變。
                </div>
                
                <div class="paragraph">
                    舟子嘯引項，挽夫喜盈面。
                </div>
                
                <div class="paragraph">
                    揭篙無施勞，躍馬莫我先。
                </div>
                
                <div class="paragraph">
                    行吁思景附，坐指交勇羨。
                </div>
                
                <div class="paragraph">
                    日陰未頃刻，道里歷宇縣。
                </div>
                
                <div class="paragraph">
                    津亭倏渡淮，官堠俄入汴。
                </div>
                
                <div class="paragraph">
                    盛夏草樹齊，遠水蘋藻遍。
                </div>
                
                <div class="paragraph">
                    晚景稍可愛，少瞬不再見。
                </div>
                
                <div class="paragraph">
                    我非欲速者，疾目憎轉眩。
                </div>
                
                <div class="paragraph">
                    衣袂聊虛凉，心焉獨安宴。
                </div>
                
                <div class="paragraph">
                    向夕風少休，遲留樂幽睠。
                </div>
                
        </div>
