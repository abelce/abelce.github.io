    <div class="container">
        <h2 class="name">
            胡明仲潭溪三日飲
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    潭溪梧竹堆，無地浮高蔭。
                </div>
                
                <div class="paragraph">
                    暑中猶未佳，袒膊俯清深。
                </div>
                
                <div class="paragraph">
                    急雨翳幽芬，空山落啼鵀。
                </div>
                
                <div class="paragraph">
                    村醪得舊燒，時果出寒沈。
                </div>
                
                <div class="paragraph">
                    醺然三日醉，是鄉絕呵禁。
                </div>
                
                <div class="paragraph">
                    巖風故吹醒，偷逸嫌太甚。
                </div>
                
                <div class="paragraph">
                    人生唯一真，擾擾萬緣滲。
                </div>
                
                <div class="paragraph">
                    斯遊不屢尋，老境恐遂寖。
                </div>
                
                <div class="paragraph">
                    窺樽有餘波，捫腹猶可飲。
                </div>
                
                <div class="paragraph">
                    澹蟾如曉色，渺渺長空浸。
                </div>
                
                <div class="paragraph">
                    常憂景過清，浮雲忽飛譖。
                </div>
                
                <div class="paragraph">
                    酣歌金石號，慷慨君獨任。
                </div>
                
                <div class="paragraph">
                    俾予酬對之，祇作寒蟬噤。
                </div>
                
                <div class="paragraph">
                    吾惟善咍臺，忘形卧相枕。
                </div>
                
        </div>
