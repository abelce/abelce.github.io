<body>
    <div class="container">
        <h2 class="name">
            鹽池十八韻
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    極望似江沱，漫漫起素波。
                </div>
                
                <div class="paragraph">
                    兩池泉不竭，萬古利還多。
                </div>
                
                <div class="paragraph">
                    場吏輸年額，畦丁奉月課。
                </div>
                
                <div class="paragraph">
                    收時車併載，種處地先磨。
                </div>
                
                <div class="paragraph">
                    碎顆珠淩亂，乾聲玉切瑳。
                </div>
                
                <div class="paragraph">
                    岸平開雪苑，渠滲坼銀河。
                </div>
                
                <div class="paragraph">
                    衆鵠齊翔舞，群羊自寢訛。
                </div>
                
                <div class="paragraph">
                    本源皆潟滷，異端亦鹹鹺。
                </div>
                
                <div class="paragraph">
                    沫訝浮鷗鷺，津堪漬蚌螺。
                </div>
                
                <div class="paragraph">
                    煮勞輕渤澥，煎苦笑牂牁。
                </div>
                
                <div class="paragraph">
                    雨打重歸水，菴盛更覆蓑。
                </div>
                
                <div class="paragraph">
                    盬風吹作片，烈日曬成垛。
                </div>
                
                <div class="paragraph">
                    海末知難及，蕃青的不過。
                </div>
                
                <div class="paragraph">
                    惠人餐罔闕，均□賦無頗。
                </div>
                
                <div class="paragraph">
                    涿鹿城雖近，蚩尤血若何。
                </div>
                
                <div class="paragraph">
                    有時紅爛漫，是處白嵯峨。
                </div>
                
                <div class="paragraph">
                    潤下終資國，靈長任酌蠡。
                </div>
                
                <div class="paragraph">
                    江梅須待我，金鼎始能和。
                </div>
                
        </div>
