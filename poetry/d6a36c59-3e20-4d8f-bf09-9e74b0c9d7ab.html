    <div class="container">
        <h2 class="name">
            壽皇子  其二
        </h2>
        <div class="author"><a href="/author/b1d10414-19ac-4f0b-8e34-f32bc701616b.html" title="程珌" target="_blank">
                程珌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太初孰元，渾淪蒙密。
                </div>
                
                <div class="paragraph">
                    彌漫宇宙，一氣沕潏。
                </div>
                
                <div class="paragraph">
                    孰知是時，無極有極。
                </div>
                
                <div class="paragraph">
                    天高地下，人生物出。
                </div>
                
                <div class="paragraph">
                    疇雖未分，易雖未畫。
                </div>
                
                <div class="paragraph">
                    行乎其間，充滿周悉。
                </div>
                
                <div class="paragraph">
                    炎黄啟序，姬孔抉機。
                </div>
                
                <div class="paragraph">
                    陶爲泰和，數千其期。
                </div>
                
                <div class="paragraph">
                    寫爲六經，萬言具垂。
                </div>
                
                <div class="paragraph">
                    太史變法，漢唐續維。
                </div>
                
                <div class="paragraph">
                    迄于我宋，皇皇巍巍。
                </div>
                
                <div class="paragraph">
                    百代以下，上接農羲。
                </div>
                
                <div class="paragraph">
                    畏天若臨，視民如傷。
                </div>
                
                <div class="paragraph">
                    消斥姦佞，登崇雋良。
                </div>
                
                <div class="paragraph">
                    急將寬兵，我武維揚。
                </div>
                
                <div class="paragraph">
                    選牧與部，仁風以翔。
                </div>
                
                <div class="paragraph">
                    節用裕下，根深本强。
                </div>
                
                <div class="paragraph">
                    身修國治，綱舉目張。
                </div>
                
                <div class="paragraph">
                    由經而史，自皇而王。
                </div>
                
                <div class="paragraph">
                    以暨我朝，同此一綱。
                </div>
                
                <div class="paragraph">
                    天賦高妙，學力深詳。
                </div>
                
                <div class="paragraph">
                    上而河洛之圖畫，近而我祖之憲章。
                </div>
                
                <div class="paragraph">
                    貫千古於旦暮，歛一心於混茫。
                </div>
                
                <div class="paragraph">
                    大哉斯學，夫豈經生學士析解章句而已哉。
                </div>
                
        </div>
