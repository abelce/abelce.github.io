    <div class="container">
        <h2 class="name">
            飯三折鋪鋪在亂山中
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生愛山每自嘆，舉世但覺山可玩。
                </div>
                
                <div class="paragraph">
                    皇天憐之足其願，著在荒山更何怨。
                </div>
                
                <div class="paragraph">
                    南窮閩粤西蜀漢，馬蹏幾歴天下半。
                </div>
                
                <div class="paragraph">
                    山横水掩路欲斷，崔嵬可陟流可亂。
                </div>
                
                <div class="paragraph">
                    春風桃李方漫漫，飛棧凌空又奇觀。
                </div>
                
                <div class="paragraph">
                    但令身健能強飯，萬里只作遊山看。
                </div>
                
        </div>
    </div>
