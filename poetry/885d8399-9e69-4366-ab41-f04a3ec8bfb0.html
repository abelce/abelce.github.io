    <div class="container">
        <h2 class="name">
            次韵張仲謀過酺池寺齋
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十年醉錦幄，酴醾照金沙。
                </div>
                
                <div class="paragraph">
                    敧眠春風底，不去留君家。
                </div>
                
                <div class="paragraph">
                    是時應門兒，紫蘭茁其芽。
                </div>
                
                <div class="paragraph">
                    只今將弟妹，嬉戲牽羊車。
                </div>
                
                <div class="paragraph">
                    忽書滿窗紙，整整復斜斜。
                </div>
                
                <div class="paragraph">
                    平生悲歡事，頭緒亂如麻。
                </div>
                
                <div class="paragraph">
                    苟祿無補報，幾成來食嗟。
                </div>
                
                <div class="paragraph">
                    喜君崇名節，青雲似有涯。
                </div>
                
                <div class="paragraph">
                    我夢江湖去，釣船刺蘆花。
                </div>
                
                <div class="paragraph">
                    江濱開園宅，畦蔗蒔梨柤。
                </div>
                
                <div class="paragraph">
                    夢驚如昨日，炊玉困京華。
                </div>
                
                <div class="paragraph">
                    公來或藜羹，愛我不疵瑕。
                </div>
                
                <div class="paragraph">
                    深念煩鄉里，忍窮禁貸賒。
                </div>
                
                <div class="paragraph">
                    夜談簾幕冷，霜月動金蛇。
                </div>
                
                <div class="paragraph">
                    即是桃李月，春蟲語交加。
                </div>
                
                <div class="paragraph">
                    我亦無酒飲，一室可盤蝸。
                </div>
                
                <div class="paragraph">
                    要公共文字，朱墨勘舛差。
                </div>
                
                <div class="paragraph">
                    非復少年日，聲名取嫮姱。
                </div>
                
                <div class="paragraph">
                    諸阮有二妙，能詩定自嘉。
                </div>
                
                <div class="paragraph">
                    何時來煮餠，蟹眼試官茶。
                </div>
                
        </div>
