<body>
    <div class="container">
        <h2 class="name">
            奉酬樂天立秋夕有懷見寄
        </h2>
        <div class="author"><a href="/author/c484b4d3-17e3-44c7-8cac-9784065fbe08.html" title="李紳" target="_blank">
                李紳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    深夜星漢靜，秋風初報涼。
                </div>
                
                <div class="paragraph">
                    階篁淅瀝響，露葉參差光。
                </div>
                
                <div class="paragraph">
                    冰兔半升魄，銅壺微滴長。
                </div>
                
                <div class="paragraph">
                    薄帷乍飄卷，襟帶輕搖颺。
                </div>
                
                <div class="paragraph">
                    此際昏夢清，斜月滿軒房。
                </div>
                
                <div class="paragraph">
                    屣履步前楹，劒戟森在行。
                </div>
                
                <div class="paragraph">
                    重城宵正分，號鼓互相望。
                </div>
                
                <div class="paragraph">
                    獨坐有所思，夫君鸞鳳章。
                </div>
                
                <div class="paragraph">
                    天津落星河，一葦安可航。
                </div>
                
                <div class="paragraph">
                    龍泉白玉首，魚服黃金裝。
                </div>
                
                <div class="paragraph">
                    報國未知効，惟鵜徒在梁。
                </div>
                
                <div class="paragraph">
                    裴回顧戎旃，顥氣生東方。
                </div>
                
                <div class="paragraph">
                    衰葉滿欄草，斑毛盈鏡霜。
                </div>
                
                <div class="paragraph">
                    羸牛未脫轅，老馬強騰驤。
                </div>
                
                <div class="paragraph">
                    吟君白雪唱，慙媿巴人腸。
                </div>
                
        </div>
    </div>
