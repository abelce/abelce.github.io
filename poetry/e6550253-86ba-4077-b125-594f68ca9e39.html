    <div class="container">
        <h2 class="name">
            呈路倅
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三十年居官，而無一椽屋。
                </div>
                
                <div class="paragraph">
                    隨身清風高，所至義行足。
                </div>
                
                <div class="paragraph">
                    今茲盡室來，何可久船宿。
                </div>
                
                <div class="paragraph">
                    奴僮已暴露，勿使乏饘粥。
                </div>
                
                <div class="paragraph">
                    也須謀外物，種取柳與菊。
                </div>
                
                <div class="paragraph">
                    記取節節高，愛我茅簷竹。
                </div>
                
                <div class="paragraph">
                    其時花盡落，手把麥黄綠。
                </div>
                
                <div class="paragraph">
                    公酌我須釂，公吟我須續。
                </div>
                
                <div class="paragraph">
                    慷慨見懷抱，靜介無所欲。
                </div>
                
                <div class="paragraph">
                    最是謁祠堂，老淚潸可掬。
                </div>
                
                <div class="paragraph">
                    邇來六七歲，病叟頭已禿。
                </div>
                
                <div class="paragraph">
                    萬事置浮雲，壯氣自滿腹。
                </div>
                
                <div class="paragraph">
                    感激論忠義，猶愛唐衢哭。
                </div>
                
                <div class="paragraph">
                    更思桓野王，把笛吹一曲。
                </div>
                
        </div>
