        <h2 class="name">
            荆州之川曰江曰漢曰沱曰潛曰三澨其澤曰雲夢漢志謂三澨在江夏竟陵竟陵即今之景陵復州是也春秋傳楚子與鄭伯田於江南之夢夢與雲自不同渡武昌道漢陽至復州非冬晴水涸則渺漫極目乃三澨之尾所謂夢澤也己已二月春水未生行蒲稗間累日將至景陵望孤城蓋大澤中之環堵州治即古章臺也
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江氣藏空闊，春雲壓洲渚。
                </div>
                
                <div class="paragraph">
                    蒲稗迷遠目，斷續川陸阻。
                </div>
                
                <div class="paragraph">
                    野鹿頗公行，寒花自幽吐。
                </div>
                
                <div class="paragraph">
                    不知何處村，時擊祭神鼓。
                </div>
                
                <div class="paragraph">
                    搖望景陵治，大澤置環堵。
                </div>
                
                <div class="paragraph">
                    行行即城闉，民舍雜官府。
                </div>
                
                <div class="paragraph">
                    編蘆辨門巷，具體亦何數。
                </div>
                
                <div class="paragraph">
                    幽哉沮洳旁，謂是囚伏所。
                </div>
                
                <div class="paragraph">
                    茅茨隱柴扉，一竹便撐拄。
                </div>
                
                <div class="paragraph">
                    四圍榆柳青，風擾亂花舞。
                </div>
                
                <div class="paragraph">
                    十日南窗下，臥聽清明雨。
                </div>
                
                <div class="paragraph">
                    此是古章臺，家山在何許。
                </div>
                
        </div>
    </div>
