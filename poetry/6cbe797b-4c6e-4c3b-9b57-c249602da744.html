    <div class="container">
        <h2 class="name">
            次韻趙制置制勝軒詩
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    何年誤認貙作熊，力小知薄當戎衝。
                </div>
                
                <div class="paragraph">
                    級夷蕃拔牖戶破，至今風色長如冬。
                </div>
                
                <div class="paragraph">
                    去年推轂以授公，單車飛度雙劍峰。
                </div>
                
                <div class="paragraph">
                    風稜犖犖膽氣雄，臨淮軍壘足跡重。
                </div>
                
                <div class="paragraph">
                    夜起攬衣瞻井絡，鑄鐵不知經幾錯。
                </div>
                
                <div class="paragraph">
                    朅來談笑上紋楸，龜頭局中虎口著。
                </div>
                
                <div class="paragraph">
                    誰將輿柴誤戰塵，天戈一揮如砥平。
                </div>
                
                <div class="paragraph">
                    濯征玁狁威蠻荆，捷書夜上白玉京。
                </div>
                
                <div class="paragraph">
                    考成軒戶適茲日，一吐十年胸怫鬰。
                </div>
                
                <div class="paragraph">
                    看詩又覺饒餘力，要殄餘憂寬旰食。
                </div>
                
                <div class="paragraph">
                    書生喜極還太息，天下憂端尚非一。
                </div>
                
                <div class="paragraph">
                    經營分表竟何益，盍護本根保成勣。
                </div>
                
        </div>
