    <div class="container">
        <h2 class="name">
            送都屬八舍弟桂林買馬一首
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夷德貪婪漢財賄，莫惜金多能使鬼。
                </div>
                
                <div class="paragraph">
                    噴玉難拘伏波式，上駟超摇獻天子。
                </div>
                
                <div class="paragraph">
                    子今叱馭湘南裔，桂嶺下下復高高，鳥驚獸駭征人喟。
                </div>
                
                <div class="paragraph">
                    當官官事從容理，思馬斯臧由此始。
                </div>
                
                <div class="paragraph">
                    電尾風騣未平齒，絕壑踔山如歷塊。
                </div>
                
                <div class="paragraph">
                    執驅效牽髯校尉，槽櫪經由書殿最。
                </div>
                
                <div class="paragraph">
                    謝公總統修戎備，二柄德刑兼兩寄。
                </div>
                
                <div class="paragraph">
                    不矜吾黨愈推能，宵旰潛心活國計。
                </div>
                
                <div class="paragraph">
                    雜沓英豪乘虎騎，日闢神州一百里。
                </div>
                
        </div>
    </div>
