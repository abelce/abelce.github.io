    <div class="container">
        <h2 class="name">
            八月十日宿百丈山慶善院明日遊松風菴謁震禪師
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衾裘夜宿方丈屋，風燈微茫照溪谷。
                </div>
                
                <div class="paragraph">
                    杖屨朝行百丈山，林風清泠搖佩環。
                </div>
                
                <div class="paragraph">
                    道人八十更聰明，耳邊猶愛松風聲。
                </div>
                
                <div class="paragraph">
                    風前飽食松下卧，夢裏光陰等閑過。
                </div>
                
                <div class="paragraph">
                    世間貴人多白頭，未容白首送林丘。
                </div>
                
                <div class="paragraph">
                    左足拘攣右臂緩，榮華只得傍人看。
                </div>
                
                <div class="paragraph">
                    信知佛法有天樂，掃除疾痼何須藥。
                </div>
                
                <div class="paragraph">
                    山林於我却有因，願言築室爲比鄰。
                </div>
                
                <div class="paragraph">
                    不辭棄世伴幽獨，猶恐山僧嫌近俗。
                </div>
                
        </div>
    </div>
