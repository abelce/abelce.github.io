    <div class="container">
        <h2 class="name">
            奉贈鮮于京兆二十韻
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    王國稱多土，賢良復幾人。
                </div>
                
                <div class="paragraph">
                    異才應間出，爽氣必殊倫。
                </div>
                
                <div class="paragraph">
                    始見張京兆，宜居漢近臣。
                </div>
                
                <div class="paragraph">
                    驊騮開道路，鵰鶚離風塵。
                </div>
                
                <div class="paragraph">
                    侯伯知何等，文章實致身。
                </div>
                
                <div class="paragraph">
                    奮飛超等級，容易失沈淪。
                </div>
                
                <div class="paragraph">
                    脫略磻谿釣，操持郢匠斤。
                </div>
                
                <div class="paragraph">
                    雲霄今已逼，台衮更誰親。
                </div>
                
                <div class="paragraph">
                    鳳穴雛皆好，龍門客又新。
                </div>
                
                <div class="paragraph">
                    義聲紛感激，敗績自逡巡。
                </div>
                
                <div class="paragraph">
                    途遠欲何向，天高難重陳。
                </div>
                
                <div class="paragraph">
                    學詩猶孺子，鄉賦念嘉賓。
                </div>
                
                <div class="paragraph">
                    不得同鼌錯，吁嗟後郄詵。
                </div>
                
                <div class="paragraph">
                    計疎疑翰墨，時過憶松筠。
                </div>
                
                <div class="paragraph">
                    獻納紆皇眷，中間謁紫宸。
                </div>
                
                <div class="paragraph">
                    且隨諸彥集，方凱薄才伸。
                </div>
                
                <div class="paragraph">
                    破膽遭前政，陰謀獨秉鈞。
                </div>
                
                <div class="paragraph">
                    微生霑忌刻，萬事益酸辛。
                </div>
                
                <div class="paragraph">
                    交合丹青地，恩傾雨露辰。
                </div>
                
                <div class="paragraph">
                    有儒愁餓死，早晚報平津。
                </div>
                
        </div>
