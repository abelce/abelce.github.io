    <div class="container">
        <h2 class="name">
            寄李十二白二十韻
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年有狂客，號爾謫仙人。
                </div>
                
                <div class="paragraph">
                    筆落驚風雨，詩成泣鬼神。
                </div>
                
                <div class="paragraph">
                    聲名從此大，汩沒一朝伸。
                </div>
                
                <div class="paragraph">
                    文彩承殊渥，流傳必絕倫。
                </div>
                
                <div class="paragraph">
                    龍舟移櫂晚，獸錦奪袍新。
                </div>
                
                <div class="paragraph">
                    白日來深殿，青雲滿後塵。
                </div>
                
                <div class="paragraph">
                    乞歸優詔許，遇我宿心親。
                </div>
                
                <div class="paragraph">
                    未負幽棲志，兼全寵辱身。
                </div>
                
                <div class="paragraph">
                    劇談憐野逸，嗜酒見天真。
                </div>
                
                <div class="paragraph">
                    醉舞梁園夜，行歌泗水春。
                </div>
                
                <div class="paragraph">
                    才高心不展，道屈善無鄰。
                </div>
                
                <div class="paragraph">
                    處士禰衡俊，諸生原憲貧。
                </div>
                
                <div class="paragraph">
                    稻粱求未足，薏苡謗何頻。
                </div>
                
                <div class="paragraph">
                    五嶺炎蒸地，三危放逐臣。
                </div>
                
                <div class="paragraph">
                    幾年遭鵩鳥，獨泣向麒麟。
                </div>
                
                <div class="paragraph">
                    蘇武先還漢，黃公豈事秦。
                </div>
                
                <div class="paragraph">
                    楚筵辭醴日，梁獄上書辰。
                </div>
                
                <div class="paragraph">
                    已用當時法，誰將此義陳。
                </div>
                
                <div class="paragraph">
                    老吟秋月下，病起暮江濱。
                </div>
                
                <div class="paragraph">
                    莫怪恩波隔，乘槎與問津。
                </div>
                
        </div>
