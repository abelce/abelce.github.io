    <div class="container">
        <h2 class="name">
            和六一居士守汝陰禁相似物賦雪
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漣漪碎剪成新萼，廉纖带雨尤輕薄。
                </div>
                
                <div class="paragraph">
                    人間但見巧番騰，天上不知誰制作。
                </div>
                
                <div class="paragraph">
                    九地瑕疵都粉飾，重雲揞塞難恢廓。
                </div>
                
                <div class="paragraph">
                    曉光奪目增眩轉，夜色侵燈尤閃爍。
                </div>
                
                <div class="paragraph">
                    康莊充斥去無路，老幹壓低摇不落。
                </div>
                
                <div class="paragraph">
                    寒稜凍得水生皮，氣艷冷欺裘擁貉。
                </div>
                
                <div class="paragraph">
                    可勝思苦相嘲謔，旋忘手凍爭拏攫。
                </div>
                
                <div class="paragraph">
                    亂委平堆可照書，圓瑳小握供彈雀。
                </div>
                
                <div class="paragraph">
                    靜聞裂竹亟扶顛，勇作探春思躡屩。
                </div>
                
                <div class="paragraph">
                    犯寒果勝附炎熱，苦饑預慶歌豐樂。
                </div>
                
                <div class="paragraph">
                    長鬚嫩煮蚓方泣，小龍新破團初瀹。
                </div>
                
                <div class="paragraph">
                    默觀造物真戲劇，更看一色吞沙漠。
                </div>
                
                <div class="paragraph">
                    載賡險韻付銜枚，孤軍大敵空橫槊。
                </div>
                
                <div class="paragraph">
                    寡和尤知白雪高，非偶自貽齊大噱。
                </div>
                
        </div>
    </div>
