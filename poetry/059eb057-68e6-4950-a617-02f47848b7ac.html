    <div class="container">
        <h2 class="name">
            題陽山寺
        </h2>
        <div class="author"><a href="/author/2281e7bc-4f13-40ba-aea5-6e2211bcaa56.html" title="吳儆" target="_blank">
                吳儆
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昨去家時，凉風肅巾屨。
                </div>
                
                <div class="paragraph">
                    閭里重遠別，祖席煩親故。
                </div>
                
                <div class="paragraph">
                    期會趨晷刻，倉卒戒徒御。
                </div>
                
                <div class="paragraph">
                    首尾遍吳楚，復退分携處。
                </div>
                
                <div class="paragraph">
                    歲月拂塵壁，廊廡識故步。
                </div>
                
                <div class="paragraph">
                    故人新絳帷，方屨盈外戶。
                </div>
                
                <div class="paragraph">
                    褰裳喜我來，寒溫問良苦。
                </div>
                
                <div class="paragraph">
                    樽酒開驩顔，雞黍羞珍具。
                </div>
                
                <div class="paragraph">
                    欲少爲君留，歸心已先騖。
                </div>
                
                <div class="paragraph">
                    年少未仕初，飽食厠庠序。
                </div>
                
                <div class="paragraph">
                    束書事遨遊，光陰等閒度。
                </div>
                
                <div class="paragraph">
                    一爲升斗縻，奔走窮朝暮。
                </div>
                
                <div class="paragraph">
                    欲學不可得，雖悔復誰諉。
                </div>
                
                <div class="paragraph">
                    諸君其早圖，前覆戒吾車。
                </div>
                
        </div>
