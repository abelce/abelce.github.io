    <div class="container">
        <h2 class="name">
            次張彥輔賞梅韻
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朔風萬里開雲屏，清霜夜墜朝景晴。
                </div>
                
                <div class="paragraph">
                    南枝浩蕩正春色，凍蘂的皪含空明。
                </div>
                
                <div class="paragraph">
                    花邊偶對青銅鏡，槁項不堪冰雪映。
                </div>
                
                <div class="paragraph">
                    擁爐獨坐只悲吟，振策出遊舒遠興。
                </div>
                
                <div class="paragraph">
                    暗香何處時一飄，行行復值最長條。
                </div>
                
                <div class="paragraph">
                    仰頭欲折渺誰贈，滿意相思那得邀。
                </div>
                
                <div class="paragraph">
                    極知異縣淹行李，心賞未甘輕付畀。
                </div>
                
                <div class="paragraph">
                    石雄賦罷不相聞，秀野書來因舉似。
                </div>
                
                <div class="paragraph">
                    兩翁句法爭新奇，畫出踈影沉寒漪。
                </div>
                
                <div class="paragraph">
                    幽探自出塵境外，勝概未許兒曹知。
                </div>
                
                <div class="paragraph">
                    祇今嚼蘂攀條處，它日重來記前度。
                </div>
                
                <div class="paragraph">
                    風臺月觀悄無言，玉笛冰灘索同賦。
                </div>
                
                <div class="paragraph">
                    嗟予衰懶倦將迎，過眼紛紛無復情。
                </div>
                
                <div class="paragraph">
                    尚喜踈英窺水白，更憐落片點苔青。
                </div>
                
                <div class="paragraph">
                    興來亂插飛蓬首，擬向君家醉君酒。
                </div>
                
                <div class="paragraph">
                    酒酣耳熱莫狂歌，布鼓雷門須縮手。
                </div>
                
        </div>
