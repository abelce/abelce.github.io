    <div class="container">
        <h2 class="name">
            履道新居二十韻
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    履道坊西角，官河曲北頭。
                </div>
                
                <div class="paragraph">
                    林園四鄰好，風景一家秋。
                </div>
                
                <div class="paragraph">
                    門閉深沈樹，池通淺沮溝。
                </div>
                
                <div class="paragraph">
                    拔青松直上，鋪碧水平流。
                </div>
                
                <div class="paragraph">
                    籬菊黃金合，窗筠綠玉稠。
                </div>
                
                <div class="paragraph">
                    疑連紫陽洞，似到白蘋洲。
                </div>
                
                <div class="paragraph">
                    僧至多同宿，賓來輙少留。
                </div>
                
                <div class="paragraph">
                    豈無詩引興，兼有酒銷憂。
                </div>
                
                <div class="paragraph">
                    移榻臨平岸，攜茶上小舟。
                </div>
                
                <div class="paragraph">
                    果穿聞鳥啄，萍破見魚遊。
                </div>
                
                <div class="paragraph">
                    地與塵相遠，人將境共幽。
                </div>
                
                <div class="paragraph">
                    汎潭菱點鏡，沈浦月生鉤。
                </div>
                
                <div class="paragraph">
                    廚曉煙孤起，庭寒雨半收。
                </div>
                
                <div class="paragraph">
                    老飢初愛粥，瘦冷早披裘。
                </div>
                
                <div class="paragraph">
                    洛下招新隱，秦中忘舊遊。
                </div>
                
                <div class="paragraph">
                    辭章留鳳閤，班籍寄龍樓。
                </div>
                
                <div class="paragraph">
                    病愜官曹靜，閑慙俸祿憂。
                </div>
                
                <div class="paragraph">
                    琴書中有得，衣食外何求。
                </div>
                
                <div class="paragraph">
                    濟世才無取，謀身智不周。
                </div>
                
                <div class="paragraph">
                    應須共心語，萬事一時休。
                </div>
                
        </div>
