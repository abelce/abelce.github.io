    <div class="container">
        <h2 class="name">
            題武陵草堂
        </h2>
        <div class="author"><a href="/author/14d30c2b-1cca-4892-bd5f-b0c4a39ef395.html" title="楊浚" target="_blank">
                楊浚
            </a> (唐)

        <div class="paragraphs">
            
                <div class="paragraph">
                    草堂列仙樓，上在青山頂。
                </div>
                
                <div class="paragraph">
                    戶外窺數峯，階前對雙井。
                </div>
                
                <div class="paragraph">
                    雨來花盡濕，風度松初冷。
                </div>
                
                <div class="paragraph">
                    登棧行不疲，入谿語彌靜。
                </div>
                
                <div class="paragraph">
                    云能去塵服，兼欲事金鼎。
                </div>
                
                <div class="paragraph">
                    正直心所存，諂諛長自省。
                </div>
                
                <div class="paragraph">
                    適知幽遁趣，已覺煩慮屏。
                </div>
                
                <div class="paragraph">
                    更愛雲林間，吾將臥南潁。
                </div>
                
        </div>
    </div>
