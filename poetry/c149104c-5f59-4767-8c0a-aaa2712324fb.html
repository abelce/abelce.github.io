    <div class="container">
        <h2 class="name">
            贈吳令君
        </h2>
        <div class="author"><a href="/author/2281e7bc-4f13-40ba-aea5-6e2211bcaa56.html" title="吳儆" target="_blank">
                吳儆
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    綠槐庭院鎖薰風，雙雙乳燕穿簾櫳。
                </div>
                
                <div class="paragraph">
                    石榴花蹙宮羅樣，荔子枝翻蜀錦紅。
                </div>
                
                <div class="paragraph">
                    海山秀色藏日色，衮作英豪儀上國。
                </div>
                
                <div class="paragraph">
                    鵬翼瀾翻徙北溟，龍媒夭矯東西極。
                </div>
                
                <div class="paragraph">
                    高蹤逸韵不容攀，家聲世德以蟬聯。
                </div>
                
                <div class="paragraph">
                    吏能精銳龔黄上，人物風流晉宋間。
                </div>
                
                <div class="paragraph">
                    海寧巖邑千山底，牛刀割雞聊爾耳。
                </div>
                
                <div class="paragraph">
                    卷入河陽滿縣花，風行鄭國垂街李。
                </div>
                
                <div class="paragraph">
                    往歲如今杅桐空，今年衣褐足虞冬。
                </div>
                
                <div class="paragraph">
                    往歲如今新陳腐，今年麰麥盈千鍾。
                </div>
                
                <div class="paragraph">
                    田家宴喜歌時豐，咸知陰相有神功。
                </div>
                
                <div class="paragraph">
                    炰羔擊豕趨城東，金璧樓臺煙靄中。
                </div>
                
                <div class="paragraph">
                    瞻彼南山遥舉酒，插花起舞爲君壽。
                </div>
                
                <div class="paragraph">
                    神人歡樂何其多，令君福祿如山河。
                </div>
                
        </div>
