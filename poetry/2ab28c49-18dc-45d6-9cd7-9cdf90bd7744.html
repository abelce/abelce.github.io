    <div class="container">
        <h2 class="name">
            次韻奉酬文翁
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人幽操有至樂，吾豈含華企沖漠。
                </div>
                
                <div class="paragraph">
                    已知勞生委夢幻，不問萬事紛紛作。
                </div>
                
                <div class="paragraph">
                    四十年來春復秋，但見花開更花落。
                </div>
                
                <div class="paragraph">
                    最愛長夏適我懷，新竹森森初解籜。
                </div>
                
                <div class="paragraph">
                    修林喬木結青蔭，下蔽文窗與朱箔。
                </div>
                
                <div class="paragraph">
                    已將形骸付物外，何必髙下窮崖壑。
                </div>
                
                <div class="paragraph">
                    老去詩書强遮眼，爾來悉已懸髙閣。
                </div>
                
                <div class="paragraph">
                    多病不賴世人知，吾亦於人無厚薄。
                </div>
                
                <div class="paragraph">
                    陽狂長鄙向子平，絃歌偶似陶淵明。
                </div>
                
                <div class="paragraph">
                    無事長甘數斗粟，終不苟就五鼎烹。
                </div>
                
                <div class="paragraph">
                    南莊夫子謝聲名，誇我田家蠶且耕。
                </div>
                
                <div class="paragraph">
                    誰知此意正相合，寂寥應笑魯諸生。
                </div>
                
        </div>
