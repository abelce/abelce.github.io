    <div class="container">
        <h2 class="name">
            舟中道士鄭谷耕摘阮咸清甚而雅放
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天台坐忘真，爲我洗俚耳。
                </div>
                
                <div class="paragraph">
                    浮舟作阮咸，坐客亦興起。
                </div>
                
                <div class="paragraph">
                    此聲從何來，湖陰正清泚。
                </div>
                
                <div class="paragraph">
                    孟公苦好客，下榻更奇士。
                </div>
                
                <div class="paragraph">
                    盧遨踞龜殻，萬事俱不理。
                </div>
                
                <div class="paragraph">
                    夏衣始輕體，蓮錢復靡靡。
                </div>
                
                <div class="paragraph">
                    重酌黄冠師，依風且流徵。
                </div>
                
        </div>
