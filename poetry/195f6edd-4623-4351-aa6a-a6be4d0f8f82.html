    <div class="container">
        <h2 class="name">
            解梅嘲
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨夜鵂鶹聲婉孌，斗覺春隨呼喚轉。
                </div>
                
                <div class="paragraph">
                    今朝檢歷知立春，屋角梅花笑初囅。
                </div>
                
                <div class="paragraph">
                    向人带笑復含嗔，嗔我今爲異代民。
                </div>
                
                <div class="paragraph">
                    我語梅花勿嗔笑，四海已非唐日照。
                </div>
                
                <div class="paragraph">
                    爾花也是易姓花，憔悴荒園守空嶠。
                </div>
                
                <div class="paragraph">
                    閬風自是可憐人，六十年來逢立春。
                </div>
                
                <div class="paragraph">
                    安危治亂幾番見，到此三年哭斷魂。
                </div>
                
                <div class="paragraph">
                    我是先朝前進士，賤無職守不得死。
                </div>
                
                <div class="paragraph">
                    難學夷齊餓首陽，聊效陶潛書甲子。
                </div>
                
                <div class="paragraph">
                    星回世換市朝新，頭白空山與鬼鄰。
                </div>
                
                <div class="paragraph">
                    更有橫金拖紫客，臨危不死穩藏身。
                </div>
                
        </div>
