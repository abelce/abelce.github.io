    <div class="container">
        <h2 class="name">
            和梅聖俞詠昌言五物 縛虎圖
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孫生非畫師，趣尚頗奇偉。
                </div>
                
                <div class="paragraph">
                    爲人少諧合，不肯畜妻子。
                </div>
                
                <div class="paragraph">
                    時時入深山，信足動百里。
                </div>
                
                <div class="paragraph">
                    蕭然坐盤石，盡日曾不起。
                </div>
                
                <div class="paragraph">
                    精心忽有得，縱筆何恢詭。
                </div>
                
                <div class="paragraph">
                    萬象皆自然，神工相表裏。
                </div>
                
                <div class="paragraph">
                    流傳落人間，萬金易寸紙。
                </div>
                
                <div class="paragraph">
                    君家縛虎圖，用意尤精緻。
                </div>
                
                <div class="paragraph">
                    雖云鎖紐牢，觀者猶披靡。
                </div>
                
                <div class="paragraph">
                    昔聞劉綱妻，制虎如犬豕。
                </div>
                
                <div class="paragraph">
                    繫之牀脚間，垂頭受鞭箠。
                </div>
                
                <div class="paragraph">
                    孫生儻未見，畫此亦何理。
                </div>
                
                <div class="paragraph">
                    明知非世人，羽化實不死。
                </div>
                
                <div class="paragraph">
                    願君佗日歸，置之成都市。
                </div>
                
                <div class="paragraph">
                    必有乘槎人，庶幾能辨此。
                </div>
                
        </div>
