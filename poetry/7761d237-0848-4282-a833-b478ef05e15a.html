    <div class="container">
        <h2 class="name">
            題尉遲將軍新廟
        </h2>
        <div class="author"><a href="/author/020bec1e-f9c0-4a20-9650-305e570d88ec.html" title="高適" target="_blank">
                高適
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    周室既板蕩，賊臣立嬰兒。
                </div>
                
                <div class="paragraph">
                    將軍獨激昂，誓欲酬恩私。
                </div>
                
                <div class="paragraph">
                    孤城日無援，高節終可悲。
                </div>
                
                <div class="paragraph">
                    家國共淪亡，精魂空在斯。
                </div>
                
                <div class="paragraph">
                    沈沈積冤氣，寂寂無人知。
                </div>
                
                <div class="paragraph">
                    良牧懷深仁，與君建明祠。
                </div>
                
                <div class="paragraph">
                    父子俱血食，軒車每逶迤。
                </div>
                
                <div class="paragraph">
                    我來薦蘋蘩，感歎興此詞。
                </div>
                
                <div class="paragraph">
                    晨光上階闥，殺氣翻旌旗。
                </div>
                
                <div class="paragraph">
                    明明幽冥理，至誠信莫欺。
                </div>
                
                <div class="paragraph">
                    唯夫二千石，多慶方自茲。
                </div>
                
        </div>
    </div>
