    <div class="container">
        <h2 class="name">
            張子和子文以長句送朋壺次韻答之
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    下自成蹊藝桃李，此語聊持餉吾子。
                </div>
                
                <div class="paragraph">
                    南風吹句落窗几，蕭然出塵天下士。
                </div>
                
                <div class="paragraph">
                    詩壇挑戰生一秦，窮瞎水部好仍昆。
                </div>
                
                <div class="paragraph">
                    氣無萬里照夜白，伏櫪麒麟收驚魂。
                </div>
                
                <div class="paragraph">
                    荆州但獲一人半，二雋風流眼中見。
                </div>
                
                <div class="paragraph">
                    機雲空誇千里蓴，如公筆端那復倦。
                </div>
                
                <div class="paragraph">
                    我誦懷沙自療饑，時時間出危苦詞。
                </div>
                
                <div class="paragraph">
                    鳴蛙兩部頗娯聽，鉅竹千竿端相持。
                </div>
                
                <div class="paragraph">
                    督郵雖賤不勤置，儼然真辨絕交事。
                </div>
                
                <div class="paragraph">
                    知君風味似建康，連璧頓來隨俗吏。
                </div>
                
                <div class="paragraph">
                    漫澆平時過秦胸，經醉咄咄成書空。
                </div>
                
                <div class="paragraph">
                    兒曹爲具明蠒紙，欲賦雌蜺吞晴虹。
                </div>
                
                <div class="paragraph">
                    懸知在德不在酒，耳熱清狂須酒後。
                </div>
                
                <div class="paragraph">
                    客來舉觴不得言，舌本因之忘可否。
                </div>
                
                <div class="paragraph">
                    擊柝相聞非路長，濤波隔津成兩鄉。
                </div>
                
                <div class="paragraph">
                    待我營巢浣花了，過君更僕對繩床。
                </div>
                
        </div>
