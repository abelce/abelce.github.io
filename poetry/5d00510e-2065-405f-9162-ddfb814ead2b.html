    <div class="container">
        <h2 class="name">
            郡圃欄梅分韻得手字同寮邀飲
        </h2>
        <div class="author"><a href="/author/16ccf239-478a-4405-816c-11067fc09011.html" title="蕭立之" target="_blank">
                蕭立之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南不見梅花久，一夜寒香吹戶牖。
                </div>
                
                <div class="paragraph">
                    明朝十客山下亭，萬里春風一杯酒。
                </div>
                
                <div class="paragraph">
                    霜痕卷水天不動，月逼雲收凈如帚。
                </div>
                
                <div class="paragraph">
                    花枝圍燭白紅吐，艷歌聒醉棲烏走。
                </div>
                
                <div class="paragraph">
                    坐窗不遨今幾日，簿書厭人目生垢。
                </div>
                
                <div class="paragraph">
                    茲晨不待折簡招，行車纍纍魚貫柳。
                </div>
                
                <div class="paragraph">
                    廣文玉碎磨不磷，令尹風生談滿口。
                </div>
                
                <div class="paragraph">
                    幕中佳士檄颯颯，著我其間慚老醜。
                </div>
                
                <div class="paragraph">
                    龍門風流千載事，歐梅賓客文禧守。
                </div>
                
                <div class="paragraph">
                    便須畫作欄梅圖，却恨丹青無好手。
                </div>
                
        </div>
    </div>
