    <div class="container">
        <h2 class="name">
            次韻蕭靜安元夕書感
        </h2>
        <div class="author"><a href="/author/3a6d481c-d4fc-4ea8-b71a-ec2a5c622b37.html" title="俞德鄰" target="_blank">
                俞德鄰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鼇山倚晴昊，龍燈照澄川。
                </div>
                
                <div class="paragraph">
                    良宵重三五，輦路凝非烟。
                </div>
                
                <div class="paragraph">
                    一從桑溟改，春花謝芳妍。
                </div>
                
                <div class="paragraph">
                    銅駝暗荆杞，觸目興悲憐。
                </div>
                
                <div class="paragraph">
                    芸芸百千態，悠悠二八年。
                </div>
                
                <div class="paragraph">
                    金吾縱弛柝，相府誰歌蓮。
                </div>
                
                <div class="paragraph">
                    九衢燈火市，愁雲瞀窮天。
                </div>
                
                <div class="paragraph">
                    管寧東入海，樂毅北去燕。
                </div>
                
                <div class="paragraph">
                    伊誰載美酒，醉我東風前。
                </div>
                
                <div class="paragraph">
                    晨策散廣隰，晚屧周囂廛。
                </div>
                
                <div class="paragraph">
                    所嗟世路迫，人事多變遷。
                </div>
                
                <div class="paragraph">
                    歸來卧蓬蓽，聊復草我玄。
                </div>
                
        </div>
