    <div class="container">
        <h2 class="name">
            送別宋金州
        </h2>
        <div class="author"><a href="/author/1e5a988e-496e-46b3-b03a-2a299dba9022.html" title="孫應時" target="_blank">
                孫應時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    安康使君發成都，羣公祖送車塞途。
                </div>
                
                <div class="paragraph">
                    秋風關山二千里，王命不得辭崎嶇。
                </div>
                
                <div class="paragraph">
                    使君世族楚彭城，家今會稽之上虞。
                </div>
                
                <div class="paragraph">
                    我居咫尺不早識，萬里相逢天一隅。
                </div>
                
                <div class="paragraph">
                    眼中豪傑未易得，使君人物當代無。
                </div>
                
                <div class="paragraph">
                    連年三取太守印，赫然帥鉞兼兵符。
                </div>
                
                <div class="paragraph">
                    不憂無地起勳業，所要許國存規橅。
                </div>
                
                <div class="paragraph">
                    貴人例急歌舞娛，使君善愛千金軀。
                </div>
                
                <div class="paragraph">
                    國恥未雪長荷殳，一念勿忘先大夫。
                </div>
                
                <div class="paragraph">
                    嗚呼，一念勿忘先大夫。
                </div>
                
        </div>
    </div>
