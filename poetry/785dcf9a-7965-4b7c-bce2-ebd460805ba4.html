    <div class="container">
        <h2 class="name">
            葉教授和溽字韵詩復次韵爲戲記龍井之遊
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生魯諸儒，飲食清不溽。
                </div>
                
                <div class="paragraph">
                    空腸出秀句，吟嚼五味足。
                </div>
                
                <div class="paragraph">
                    華堂鬧絲管，眸子漲春淥。
                </div>
                
                <div class="paragraph">
                    先生疾走避，面冷毒在腹。
                </div>
                
                <div class="paragraph">
                    歸來煮瓠葉，弟子歌旱麓。
                </div>
                
                <div class="paragraph">
                    聲淫及靈臺，中有麀鹿伏。
                </div>
                
                <div class="paragraph">
                    功名一走兔，何用千人逐。
                </div>
                
                <div class="paragraph">
                    故應容我輩，清坐時閉目。
                </div>
                
                <div class="paragraph">
                    高亭石排衙，木杪挂飛屋。
                </div>
                
                <div class="paragraph">
                    我來無時節，客亦不待速。
                </div>
                
                <div class="paragraph">
                    似聞雪髯叟，西嶺訪遺躅。
                </div>
                
                <div class="paragraph">
                    朝陽入潭洞，金碧涵水玉。
                </div>
                
                <div class="paragraph">
                    泉扉夜不扃，雲袂本無幅。
                </div>
                
                <div class="paragraph">
                    慈皇付寶偈，神侶得幽讀。
                </div>
                
                <div class="paragraph">
                    訥庵有老人，宴坐天魔哭。
                </div>
                
                <div class="paragraph">
                    時來獻瓔珞，法供燈相續。
                </div>
                
                <div class="paragraph">
                    吾儕詩酒污，欲往無乃觸。
                </div>
                
                <div class="paragraph">
                    齋厨費晨炊，車騎滿山谷。
                </div>
                
                <div class="paragraph">
                    願聞第一義，缽飯非所欲。
                </div>
                
                <div class="paragraph">
                    便投切雲冠，予幼好奇服。
                </div>
                
        </div>
