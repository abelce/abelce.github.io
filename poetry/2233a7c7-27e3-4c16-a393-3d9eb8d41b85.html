    <div class="container">
        <h2 class="name">
            牡丹坪詩
        </h2>
        <div class="author"><a href="/author/03cec5a5-4c16-4b1b-8a0a-87a029b37d8c.html" title="家鉉翁" target="_blank">
                家鉉翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    洛花古來稱第一，金爲之相玉爲質。
                </div>
                
                <div class="paragraph">
                    畫堂深處養根荄，麗日光中見顔色。
                </div>
                
                <div class="paragraph">
                    人力栽培儻未周，本然之天從而失。
                </div>
                
                <div class="paragraph">
                    我家大峨峰頂牡丹坪，傲雪凌霜知幾春。
                </div>
                
                <div class="paragraph">
                    冬深突兀層崖上，春來爛漫紅雲生。
                </div>
                
                <div class="paragraph">
                    相傳皇人煉丹處，帝勅六丁爲守護。
                </div>
                
                <div class="paragraph">
                    天葩只合奉天人，那許移根到下處。
                </div>
                
                <div class="paragraph">
                    吁嗟皇人長與花爲主，世上紅紫紛紛何足數。
                </div>
                
        </div>
