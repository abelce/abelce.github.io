    <div class="container">
        <h2 class="name">
            又和元可二篇  其二
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春風動鄉情，燈火語夜闌。
                </div>
                
                <div class="paragraph">
                    遥聞流星遞，鈴響接悲酸。
                </div>
                
                <div class="paragraph">
                    愁人念世事，臨食或忘餐。
                </div>
                
                <div class="paragraph">
                    我有無價珠，可以息爭端。
                </div>
                
                <div class="paragraph">
                    致君昭代隆，坐使北顧寬。
                </div>
                
                <div class="paragraph">
                    何當內修治，邇服遠自安。
                </div>
                
                <div class="paragraph">
                    呢呢兒女子，青蠅語喧繁。
                </div>
                
                <div class="paragraph">
                    長懷不盡憂，可若一笑歡。
                </div>
                
                <div class="paragraph">
                    有酒且强醉，莫等白露漫。
                </div>
                
                <div class="paragraph">
                    汾陽脫兜鍪，高祖溺儒冠。
                </div>
                
                <div class="paragraph">
                    此意詎未央，抱關樂卑官。
                </div>
                
                <div class="paragraph">
                    匡牀足酣眠，紅日出三竿。
                </div>
                
                <div class="paragraph">
                    睠言東甌道，來歸路曼曼。
                </div>
                
                <div class="paragraph">
                    非行徒爾爲，寂默體用胖。
                </div>
                
                <div class="paragraph">
                    天地一大家，中庭樹欒欒。
                </div>
                
        </div>
