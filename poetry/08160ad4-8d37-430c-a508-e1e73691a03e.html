    <div class="container">
        <h2 class="name">
            答寄堯夫先生
        </h2>
        <div class="author"><a href="/author/136d5a6f-a0a6-49ac-8496-ecf04d69eb28.html" title="韓絳" target="_blank">
                韓絳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君子志於道，出處非一端。
                </div>
                
                <div class="paragraph">
                    伊尹負鼎俎，顔淵樂瓢簞。
                </div>
                
                <div class="paragraph">
                    斯自理適當，匪緣情所安。
                </div>
                
                <div class="paragraph">
                    超然達者致，邈矣誰可攀。
                </div>
                
                <div class="paragraph">
                    嗟嗟狂若狷，狥已缺其完。
                </div>
                
                <div class="paragraph">
                    軒冕死不釋，山林趨不還。
                </div>
                
                <div class="paragraph">
                    我愛邵夫子，醇氣充見顔。
                </div>
                
                <div class="paragraph">
                    羣經究彼邃，古史閱而刪。
                </div>
                
                <div class="paragraph">
                    不爲詭異行，已蹈時俗難。
                </div>
                
                <div class="paragraph">
                    逃名去其奧，築室伊洛間。
                </div>
                
                <div class="paragraph">
                    抱業舍仕進，竭心奉親歡。
                </div>
                
                <div class="paragraph">
                    修竹當環堵，寒流日潺潺。
                </div>
                
                <div class="paragraph">
                    問誰從之遊，結駟款其關。
                </div>
                
                <div class="paragraph">
                    茲予久欣慕，欲往良獨艱。
                </div>
                
                <div class="paragraph">
                    幸君適河內，至此解征鞍。
                </div>
                
                <div class="paragraph">
                    僚友恃交舊，屈致及門闌。
                </div>
                
                <div class="paragraph">
                    前迎倒我屣，布席羅雕盤。
                </div>
                
                <div class="paragraph">
                    高談未一二，長揖忽歸騫。
                </div>
                
                <div class="paragraph">
                    不意饋雙鯉，剖腴出琅玕。
                </div>
                
                <div class="paragraph">
                    何以報嘉惠，永懷金與蘭。
                </div>
                
        </div>
