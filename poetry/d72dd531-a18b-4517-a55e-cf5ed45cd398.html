    <div class="container">
        <h2 class="name">
            大蜀皇帝壽春節進堯銘舜頌二首 堯銘
        </h2>
        <div class="author"><a href="/author/20ef0f30-2cb2-4130-93ea-0cde657f3fe4.html" title="貫休" target="_blank">
                貫休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金冊昭昭，列聖孤標。
                </div>
                
                <div class="paragraph">
                    仲尼有言，巍巍帝堯。
                </div>
                
                <div class="paragraph">
                    承天眷命，罔厥矜驕。
                </div>
                
                <div class="paragraph">
                    四德炎炎，堦蓂不凋。
                </div>
                
                <div class="paragraph">
                    永孚於休，垂衣飄颻。
                </div>
                
                <div class="paragraph">
                    吾皇則之，小心翼翼。
                </div>
                
                <div class="paragraph">
                    秉陽亭毒，不遑暇食。
                </div>
                
                <div class="paragraph">
                    土堦苔綠，茅茨雪滴。
                </div>
                
                <div class="paragraph">
                    君既天賦，相亦天錫。
                </div>
                
                <div class="paragraph">
                    德輈金鏡，以聖繼聖。
                </div>
                
                <div class="paragraph">
                    漢高將將，太宗兵柄。
                </div>
                
                <div class="paragraph">
                    吾皇則之，日新德盛。
                </div>
                
                <div class="paragraph">
                    朽索六馬，罔墜厥命。
                </div>
                
                <div class="paragraph">
                    熙熙蓼蕭，塊潤風調。
                </div>
                
                <div class="paragraph">
                    舞擎干羽，囿入蒭蕘。
                </div>
                
                <div class="paragraph">
                    既玉其葉，亦金其枝。
                </div>
                
                <div class="paragraph">
                    葉葉枝枝，百工允釐。
                </div>
                
                <div class="paragraph">
                    享國如堯，不疑不疑。
                </div>
                
        </div>
