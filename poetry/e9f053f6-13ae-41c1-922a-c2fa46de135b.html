    <div class="container">
        <h2 class="name">
            同李似之遊蔣山
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風阻行舟，駕言遊蔣山。
                </div>
                
                <div class="paragraph">
                    相攜得良友，談笑窮躋攀。
                </div>
                
                <div class="paragraph">
                    松林靜杳冥，殿閣羅煙鬟。
                </div>
                
                <div class="paragraph">
                    寶公骨已冷，白塔孤雲間。
                </div>
                
                <div class="paragraph">
                    乘高望長空，極目波濤翻。
                </div>
                
                <div class="paragraph">
                    東南正戎馬，戈甲照江干。
                </div>
                
                <div class="paragraph">
                    與子適相遇，偷此半日閑。
                </div>
                
                <div class="paragraph">
                    懷古六朝遠，道舊一笑歡。
                </div>
                
                <div class="paragraph">
                    憶昨賜對初，接武玉殿班。
                </div>
                
                <div class="paragraph">
                    螭坳珥史筆，毎慚追繼難。
                </div>
                
                <div class="paragraph">
                    迂疏與世違，謫官墮甌蠻。
                </div>
                
                <div class="paragraph">
                    寛恩幸脫去，假道來江關。
                </div>
                
                <div class="paragraph">
                    邂逅兩萍梗，飄泊驚風旛。
                </div>
                
                <div class="paragraph">
                    迴首顧淛河，不知涕泗澘。
                </div>
                
                <div class="paragraph">
                    著鞭願努力，世路方多艱。
                </div>
                
        </div>
