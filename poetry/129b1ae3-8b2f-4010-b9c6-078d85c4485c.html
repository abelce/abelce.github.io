        <h2 class="name">
            紹興乙丑秋仲冒雨獨游陽華巖勝絕未讓淡山巖恨古今詩人未有奇句潏上游何臨清流以賦之且棕鞋桐帽悵不一陪浮溪先生金華居士以徜徉
        </h2>
        <div class="author"><a href="/author/94c3464e-96e8-4111-901d-c64818060c49.html" title="游何" target="_blank">
                游何
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風卷癡雲，欲壓不墮地。
                </div>
                
                <div class="paragraph">
                    化作碧孱顔，融結在空際。
                </div>
                
                <div class="paragraph">
                    是名陽華巖，造物一何異。
                </div>
                
                <div class="paragraph">
                    東山雨脚斷，明月招我至。
                </div>
                
                <div class="paragraph">
                    傍窺嵌竇深，密恐鬼神閟。
                </div>
                
                <div class="paragraph">
                    細度泬寥風，舊無卑濕氣。
                </div>
                
                <div class="paragraph">
                    虛閣架其中，榜以浮嵐美。
                </div>
                
                <div class="paragraph">
                    下有潺湲谿，翻雪轟雷比。
                </div>
                
                <div class="paragraph">
                    閣背兩橋分，巖脇雙龍起。
                </div>
                
                <div class="paragraph">
                    石如纓絡垂，整整翠緌委。
                </div>
                
                <div class="paragraph">
                    又如鼙鼓形，撾擊聲頗厲。
                </div>
                
                <div class="paragraph">
                    溪水相與喧，鏜鞈亂宮徵。
                </div>
                
                <div class="paragraph">
                    巖窮天忽開，木杪風自靡。
                </div>
                
                <div class="paragraph">
                    坐久髮毛寒，興逸詩語綺。
                </div>
                
                <div class="paragraph">
                    無人共一尊，有客自千里。
                </div>
                
                <div class="paragraph">
                    山僧頗慇勤，相伴亦忘寐。
                </div>
                
                <div class="paragraph">
                    拂石要題詩，揮毫留漢隸。
                </div>
                
        </div>
