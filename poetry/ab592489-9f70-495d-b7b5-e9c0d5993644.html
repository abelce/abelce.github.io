    <div class="container">
        <h2 class="name">
            讀東方朔傳
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    武皇肆荒惑，公卿噤忠齦。
                </div>
                
                <div class="paragraph">
                    先生有直舌，談笑開吾君。
                </div>
                
                <div class="paragraph">
                    董偃不敢怨，壽王誰與伸。
                </div>
                
                <div class="paragraph">
                    堂堂補衮心，不厭犯怒頻。
                </div>
                
                <div class="paragraph">
                    豈不顧仕養，崇卑位泥雲。
                </div>
                
                <div class="paragraph">
                    耻同高論儒，瑟縮憂烹焚。
                </div>
                
                <div class="paragraph">
                    賢人事昏主，獻替視所因。
                </div>
                
                <div class="paragraph">
                    不爾朝野間，誰非愛其身。
                </div>
                
                <div class="paragraph">
                    彼哉下世士，所見異吾聞。
                </div>
                
                <div class="paragraph">
                    醜謬無不爲，乃思謗遺塵。
                </div>
                
                <div class="paragraph">
                    國風歌善戲，孔聖許狂人。
                </div>
                
                <div class="paragraph">
                    何嫌班孟堅，區區記餘芬。
                </div>
                
        </div>
    </div>
