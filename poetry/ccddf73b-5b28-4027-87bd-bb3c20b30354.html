    <div class="container">
        <h2 class="name">
            游景靈宮
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢家祈年宮，玉宇黄金階。
                </div>
                
                <div class="paragraph">
                    回廊起層城，高閣橫蒼崖。
                </div>
                
                <div class="paragraph">
                    觚稜拂星斗，廣除霽塵霾。
                </div>
                
                <div class="paragraph">
                    清渠寒泉交，盛夏凉風湝。
                </div>
                
                <div class="paragraph">
                    火雲赤宇宙，道塗若燔柴。
                </div>
                
                <div class="paragraph">
                    幸茲清凉遊，復此朋友偕。
                </div>
                
                <div class="paragraph">
                    前殿朝衆靈，瑄玉茲禋柴。
                </div>
                
                <div class="paragraph">
                    顧予塵土姿，進拜增慄齋。
                </div>
                
                <div class="paragraph">
                    掃庭有餘潔，酌水欣素懷。
                </div>
                
                <div class="paragraph">
                    並坐俯堅珉，長吟翳高槐。
                </div>
                
                <div class="paragraph">
                    丹青四壁畫，權輿自軒媧。
                </div>
                
                <div class="paragraph">
                    千年羽化人，志怪非齊諧。
                </div>
                
                <div class="paragraph">
                    始知慕神仙，自顧輕形骸。
                </div>
                
                <div class="paragraph">
                    聖賢幾吹吷，寒暑一病痎。
                </div>
                
                <div class="paragraph">
                    學道頼遠復，養生知有涯。
                </div>
                
                <div class="paragraph">
                    悟真覺理勝，適志忘事乖。
                </div>
                
                <div class="paragraph">
                    伯陽推谷神，莊叟稱安排。
                </div>
                
                <div class="paragraph">
                    英風摩蓋壤，遺躅欣吾儕。
                </div>
                
                <div class="paragraph">
                    飛雲肆冥鴻，拘井嗤沈蛙。
                </div>
                
                <div class="paragraph">
                    虛心自茲得，歸去顔色佳。
                </div>
                
        </div>
