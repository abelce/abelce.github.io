    <div class="container">
        <h2 class="name">
            明覺山中始見梅花戲呈妙明老
        </h2>
        <div class="author"><a href="/author/113c5c92-4ac1-43b4-a29e-0e84e4c89256.html" title="王銍" target="_blank">
                王銍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    急晷馳輪歲將歇，我更荒村轉冰轍。
                </div>
                
                <div class="paragraph">
                    凝巖萬物凍無姿，水墨陂塘葭葦折。
                </div>
                
                <div class="paragraph">
                    是誰向背此間來，破萼梅花伴幽絕。
                </div>
                
                <div class="paragraph">
                    遥山誰恨天作愁，澹盡眉峯半明滅。
                </div>
                
                <div class="paragraph">
                    清香自滿不因風，玉色素高非鬭雪。
                </div>
                
                <div class="paragraph">
                    竹籬凝睇一凄凉，沙水澄鮮兩明潔。
                </div>
                
                <div class="paragraph">
                    天仙謫自廣寒宮，定與桂娥新作別。
                </div>
                
                <div class="paragraph">
                    尚憐孀獨各相望，多情與照黄昏月。
                </div>
                
                <div class="paragraph">
                    從來耐冷月中人，一任北風吹石裂。
                </div>
                
                <div class="paragraph">
                    漫勞粉鏡學粧遲，欲寫冰膚畫工拙。
                </div>
                
                <div class="paragraph">
                    千古無人識歲寒，獨有廣平心似鐵。
                </div>
                
                <div class="paragraph">
                    我因花意拂埃塵，尚恐人傳向城闕。
                </div>
                
                <div class="paragraph">
                    詩成火煖夜堂深，地爐細與山僧說。
                </div>
                
        </div>
