        <h2 class="name">
            老熱
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一飽百情足，一酣萬事休。
                </div>
                
                <div class="paragraph">
                    何人不衰老，我老心無憂。
                </div>
                
                <div class="paragraph">
                    仕者拘職役，農者勞田疇。
                </div>
                
                <div class="paragraph">
                    何人不苦熱，我熱身自由。
                </div>
                
                <div class="paragraph">
                    臥風北窗下，坐月南池頭。
                </div>
                
                <div class="paragraph">
                    腦涼脫烏帽，足熱濯清流。
                </div>
                
                <div class="paragraph">
                    慵發晝高枕，興來夜汎舟。
                </div>
                
                <div class="paragraph">
                    何乃有餘適，祗緣無過求。
                </div>
                
                <div class="paragraph">
                    或問諸親友，樂天是與不。
                </div>
                
                <div class="paragraph">
                    亦無別言語，多道天悠悠。
                </div>
                
                <div class="paragraph">
                    悠悠君不知，此味深且幽。
                </div>
                
                <div class="paragraph">
                    但恐君知後，亦來從我遊。
                </div>
                
        </div>
    </div>
