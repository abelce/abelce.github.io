<body>
    <div class="container">
        <h2 class="name">
            贈光孝益老
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鴒原鴻鴈行，此理懸諸天。
                </div>
                
                <div class="paragraph">
                    萬事可變滅，天性難推遷。
                </div>
                
                <div class="paragraph">
                    顯菴幼出家，潔饑同玄蟬。
                </div>
                
                <div class="paragraph">
                    一鉢寄西東，悠悠經幾年。
                </div>
                
                <div class="paragraph">
                    外慕等浮雲，百念灰無煙。
                </div>
                
                <div class="paragraph">
                    難兄忽相逢，觸動歡喜緣。
                </div>
                
                <div class="paragraph">
                    光陰信可惜，征袂何翩翩。
                </div>
                
                <div class="paragraph">
                    叱胥掩簿領，來同妙峯禪。
                </div>
                
                <div class="paragraph">
                    剌剌道家世，客淚如迸泉。
                </div>
                
                <div class="paragraph">
                    玉堂與黄閤，衣鉢親相傳。
                </div>
                
                <div class="paragraph">
                    游宦非爲貧，不敢替所先。
                </div>
                
                <div class="paragraph">
                    老師雖宴坐，至情豈唐捐。
                </div>
                
                <div class="paragraph">
                    此會非偶爾，絕倒秋風前。
                </div>
                
                <div class="paragraph">
                    手持詩卷來，謂予得無言。
                </div>
                
                <div class="paragraph">
                    曉以天性語，人生要有原。
                </div>
                
                <div class="paragraph">
                    嗟哉僞日薄，萁豆本同根。
                </div>
                
                <div class="paragraph">
                    一旦成仇敵，釜中急相煎。
                </div>
                
                <div class="paragraph">
                    寧知有佳人，芳草夢阿連。
                </div>
                
                <div class="paragraph">
                    相見無幾時，瞥如魚躍淵。
                </div>
                
                <div class="paragraph">
                    固知出世法，惜別詎不然。
                </div>
                
                <div class="paragraph">
                    又當作大觀，勿爲愛網牽。
                </div>
                
                <div class="paragraph">
                    千山元不隔，毋庸對床眠。
                </div>
                
        </div>
