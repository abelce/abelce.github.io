    <div class="container">
        <h2 class="name">
            聞葛工部寫華嚴經成隨喜賦詩
        </h2>
        <div class="author"><a href="/author/9dd1cae1-cc15-468a-bede-b783011eb06a.html" title="陳與義" target="_blank">
                陳與義
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    如來性海深復深，著書與世湔蓬心。
                </div>
                
                <div class="paragraph">
                    畫沙累土皆佛事，况乃一字能千金。
                </div>
                
                <div class="paragraph">
                    老郎居塵念不起，法中龍象人師子。
                </div>
                
                <div class="paragraph">
                    前身智永心了然，結習未空猶寄此。
                </div>
                
                <div class="paragraph">
                    怪公聚筆如須彌，經成筆盡手不知。
                </div>
                
                <div class="paragraph">
                    凌雲題就韋誕老，願力所到公何疑。
                </div>
                
                <div class="paragraph">
                    珠函繡帙芝蘭室，護持金剛竦神物。
                </div>
                
                <div class="paragraph">
                    枯葵應感不足論，毛頴陶泓俱見佛。
                </div>
                
        </div>
    </div>
