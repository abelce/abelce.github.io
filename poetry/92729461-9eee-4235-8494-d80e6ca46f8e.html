    <div class="container">
        <h2 class="name">
            寒食日三殿侍宴奉進詩一首
        </h2>
        <div class="author"><a href="/author/9e3de753-dff5-472e-80e7-653f0b67e275.html" title="李德裕" target="_blank">
                李德裕
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宛轉龍歌節，參差燕羽高。
                </div>
                
                <div class="paragraph">
                    風光搖禁柳，霽色暖宮桃。
                </div>
                
                <div class="paragraph">
                    春露明仙掌，晨霞照御袍。
                </div>
                
                <div class="paragraph">
                    雪凝陳組練，林植聳干旄。
                </div>
                
                <div class="paragraph">
                    廣樂初蹌鳳，神山欲抃鼇。
                </div>
                
                <div class="paragraph">
                    鳴笳朱鷺起，疊鼓紫騂豪。
                </div>
                
                <div class="paragraph">
                    象舞嚴金鎧，豐歌耀寶刀。
                </div>
                
                <div class="paragraph">
                    不勞孫子法，自得太公韜。
                </div>
                
                <div class="paragraph">
                    分席羅玄冕，行觴舉綠醪。
                </div>
                
                <div class="paragraph">
                    彀中時落羽，橦末乍升猱。
                </div>
                
                <div class="paragraph">
                    瑞景開陰翳，薰風散鬱陶。
                </div>
                
                <div class="paragraph">
                    天顏歡益醉，臣節勁尤高。
                </div>
                
                <div class="paragraph">
                    楛矢方來貢，雕弓已載櫜。
                </div>
                
                <div class="paragraph">
                    英威揚絕漠，神算盡臨洮。
                </div>
                
                <div class="paragraph">
                    赤縣陽和布，蒼生雨露膏。
                </div>
                
                <div class="paragraph">
                    野平惟有麥，田闢久無蒿。
                </div>
                
                <div class="paragraph">
                    祿秩榮三事，功勳乏一毫。
                </div>
                
                <div class="paragraph">
                    寢謀慙汲黯，秉羽貴孫敖。
                </div>
                
                <div class="paragraph">
                    煥若遊玄圃，歡如享太牢。
                </div>
                
                <div class="paragraph">
                    輕生何以報，祗自比鴻毛。
                </div>
                
        </div>
