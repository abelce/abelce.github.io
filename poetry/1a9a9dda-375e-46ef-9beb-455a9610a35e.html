    <div class="container">
        <h2 class="name">
            送沈保叔國諭試藝右庠
        </h2>
        <div class="author"><a href="/author/0a088807-aa68-48f8-a4cc-fbc76fda0085.html" title="宋蒲壽宬" target="_blank">
                宋蒲壽宬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    讀書讀心不讀跡，以言易言竟何益。
                </div>
                
                <div class="paragraph">
                    射弓射志不射箭，以力假力何足羡。
                </div>
                
                <div class="paragraph">
                    因蹄得兔蹄安用，以虎視石虎則中。
                </div>
                
                <div class="paragraph">
                    設科取藝良已拘，分毫得失如摴蒱。
                </div>
                
                <div class="paragraph">
                    微官况復多繩墨，千里思馳困羈勒。
                </div>
                
                <div class="paragraph">
                    生女嫁屬他人屋，生男不出出許國。
                </div>
                
                <div class="paragraph">
                    堂堂八尺無創瘢，如斗金印梔蠟顔。
                </div>
                
                <div class="paragraph">
                    一條秋水持贈君，腰間願看生風雲。
                </div>
                
                <div class="paragraph">
                    君不見唐家將相婁師德，也曾應詔紅抹額。
                </div>
                
                <div class="paragraph">
                    撾鐘飲酒皆兒嬉，握拳透爪真男兒。
                </div>
                
        </div>
    </div>
