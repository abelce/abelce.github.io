    <div class="container">
        <h2 class="name">
            五哀詩 故太子中允知洛陽縣潁公
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    洛陽富文彩，峭拔四子流。
                </div>
                
                <div class="paragraph">
                    提筆入廣場，辭氣干斗牛。
                </div>
                
                <div class="paragraph">
                    擢第在芸閣，言事觸冕旒。
                </div>
                
                <div class="paragraph">
                    左降宰百里，道勝心無憂。
                </div>
                
                <div class="paragraph">
                    才高恥吏役，放蕩不檢脩。
                </div>
                
                <div class="paragraph">
                    起應賢良科，下筆不見休。
                </div>
                
                <div class="paragraph">
                    青宮尚淹恤，赤縣且優游。
                </div>
                
                <div class="paragraph">
                    輕財糞土賤，高義雲天浮。
                </div>
                
                <div class="paragraph">
                    懸磬任貧窶，盈樽長獻酬。
                </div>
                
                <div class="paragraph">
                    知己彼何人，鳳閣與鼇頭。
                </div>
                
                <div class="paragraph">
                    推挽終不起，壯志將焉收。
                </div>
                
                <div class="paragraph">
                    晚年圯橋役，關市良可羞。
                </div>
                
                <div class="paragraph">
                    忽然爲異物，寒草封一丘。
                </div>
                
                <div class="paragraph">
                    孀嫠應凍餓，交友誰尋求。
                </div>
                
                <div class="paragraph">
                    遺孫方稚齒，爽秀已遒遒。
                </div>
                
                <div class="paragraph">
                    皇天若有憑，必使光貽謀。
                </div>
                
        </div>
