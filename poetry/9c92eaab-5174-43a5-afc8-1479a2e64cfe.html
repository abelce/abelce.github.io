    <div class="container">
        <h2 class="name">
            過白彪訪沈次律有感十六韻
        </h2>
        <div class="author"><a href="/author/d3ae70e9-221a-4983-9546-181ce2e4d27f.html" title="張元幹" target="_blank">
                張元幹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天驕毒中原，國勢苦日削。
                </div>
                
                <div class="paragraph">
                    一爲虛聲摇，顛沛幾失脚。
                </div>
                
                <div class="paragraph">
                    翠華棲海隅，此戯亦太虐。
                </div>
                
                <div class="paragraph">
                    忽聞哀痛詔，迸淚向寥寞。
                </div>
                
                <div class="paragraph">
                    何當速悔禍，四海安耕鑿。
                </div>
                
                <div class="paragraph">
                    乃者浙西帥，望風先即却。
                </div>
                
                <div class="paragraph">
                    坐令臨安城，開關猶白著。
                </div>
                
                <div class="paragraph">
                    只今鋒鏑餘，寃鬼號冥漠。
                </div>
                
                <div class="paragraph">
                    賞罰二大柄，倒持示微弱。
                </div>
                
                <div class="paragraph">
                    豈無英雄人，戴宋心未薄。
                </div>
                
                <div class="paragraph">
                    有如沈使君，忠義等籌略。
                </div>
                
                <div class="paragraph">
                    始終誓復仇，志願久已確。
                </div>
                
                <div class="paragraph">
                    浮家來水村，避亂畏矰繳。
                </div>
                
                <div class="paragraph">
                    行矣收功名，遠過麒麟閣。
                </div>
                
                <div class="paragraph">
                    氣投平生歡，事付今夕噱。
                </div>
                
                <div class="paragraph">
                    吾衰世無用，鼓勇徒矍鑠。
                </div>
                
        </div>
