    <div class="container">
        <h2 class="name">
            題李平國義方堂
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    渥洼異産超駛騠，逸態崷崪精權奇。
                </div>
                
                <div class="paragraph">
                    軼埃蹶塊儻未免，欲駕鑾輅終難爲。
                </div>
                
                <div class="paragraph">
                    迺知人家良子弟，亦或豪逸難羈縻。
                </div>
                
                <div class="paragraph">
                    調柔折服就繩矩，他日致遠夫何疑。
                </div>
                
                <div class="paragraph">
                    李侯灑落富清製，頃刻滿紙填珠璣。
                </div>
                
                <div class="paragraph">
                    建堂教子意不淺，欲使行能無少虧。
                </div>
                
                <div class="paragraph">
                    會須骨格早成就，不與凡足爭先馳。
                </div>
                
                <div class="paragraph">
                    正如名駒已服習，使堪寶校金黄羈。
                </div>
                
                <div class="paragraph">
                    周旋進退悉中節，追風逐電隨所施。
                </div>
                
                <div class="paragraph">
                    朝燕暮越尋常事，還看弄影舞瑤池。
                </div>
                
        </div>
    </div>
