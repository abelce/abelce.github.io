    <div class="container">
        <h2 class="name">
            送北禪釋天泉長老入燕
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金身夢覺白馬東，西來禪教各一宗。
                </div>
                
                <div class="paragraph">
                    講師高據獅子座，緇素群集驚盲聾。
                </div>
                
                <div class="paragraph">
                    天華咫尺飛墜地，夜燭神光滿室紅。
                </div>
                
                <div class="paragraph">
                    遠師道林嗣宗風，專談義學離禪鋒。
                </div>
                
                <div class="paragraph">
                    三葉五性總超詣，一枝擘與天泉翁。
                </div>
                
                <div class="paragraph">
                    不泥筌蹄求解脫，不執文字迷本空。
                </div>
                
                <div class="paragraph">
                    黄梅四月上盧龍，騎馿不下莫相逢。
                </div>
                
                <div class="paragraph">
                    徐州麥飯足可飽，青州布衫誰與縫。
                </div>
                
                <div class="paragraph">
                    盧溝橋邊石頭滑，飛錫徑入明光宮。
                </div>
                
                <div class="paragraph">
                    手揮玉麈天顔喜，身被紅綃帝渥濃。
                </div>
                
                <div class="paragraph">
                    回頭却笑虎丘石，夜半不憶寒山鐘。
                </div>
                
                <div class="paragraph">
                    君不見懶殘昔住衡山峰，使者召之終不從，天寒垂涕石窟中。
                </div>
                
        </div>
