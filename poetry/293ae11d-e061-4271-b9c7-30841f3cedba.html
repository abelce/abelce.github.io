    <div class="container">
        <h2 class="name">
            贈白湛囦
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老窮蟄一室，獨與聖賢對。
                </div>
                
                <div class="paragraph">
                    禰刺倏在前，喜有佳士至。
                </div>
                
                <div class="paragraph">
                    此客可曾有，良覿今乃遂。
                </div>
                
                <div class="paragraph">
                    夫豈燥濕同，未易折柬致。
                </div>
                
                <div class="paragraph">
                    鄉鄰道不謀，咫尺楚越異。
                </div>
                
                <div class="paragraph">
                    張范志苟合，千里盟弗背。
                </div>
                
                <div class="paragraph">
                    蟠木何假容，猗蘭蓋仝味。
                </div>
                
                <div class="paragraph">
                    吟詠浩篇章，口誦卷壓几。
                </div>
                
                <div class="paragraph">
                    湛然珠在淵，晨夜光明媚。
                </div>
                
                <div class="paragraph">
                    譜接唐人傳，句與唐人儷。
                </div>
                
                <div class="paragraph">
                    滿貯風月襟，迥絕煙火氣。
                </div>
                
                <div class="paragraph">
                    筆下戲羣鴻，尤跨虞薛輩。
                </div>
                
                <div class="paragraph">
                    樂哉得新交，風期從此契。
                </div>
                
                <div class="paragraph">
                    張鼓於越門，聊爲歲月記。
                </div>
                
        </div>
    </div>
