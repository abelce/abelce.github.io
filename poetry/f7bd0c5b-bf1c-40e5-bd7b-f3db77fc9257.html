            生日歌（略）（太祖爲蜀王時，方搆大業，莫不賦輿〖一作「役」〗增益，轉運煩苛，百姓困窮，無敢言者。因太祖生辰，涓獨獻一歌，先紀王功，後陳生聚〖一作「衆困」〗。太祖曰：「如卿忠讜，寡人王業何憂。」遂賜黃金十斤，以旌禮諷諫，於是徭役稍減矣。議者以君臣道合，黎庶泰來，苟非明王，何以采納。《生日歌》略云：）
        </h2>
        <div class="author"><a href="/author/0b9f4517-92d3-4210-99d6-ccbe8c91300a.html" title="馮涓" target="_blank">
                馮涓
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    百姓富，軍食足，百姓足，軍民歡。
                </div>
                
                <div class="paragraph">
                    爭那生靈饑且寒，吾王有術應不難。
                </div>
                
                <div class="paragraph">
                    但令一斗徵一斗，自然百姓富於官。
                </div>
                
        </div>
