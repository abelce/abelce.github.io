    <div class="container">
        <h2 class="name">
            送子開弟還江西
        </h2>
        <div class="author"><a href="/author/c75e2e0f-4213-4a45-8e9f-9ccf5edd2624.html" title="周必大" target="_blank">
                周必大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十年樂家居，豈知離別愁。
                </div>
                
                <div class="paragraph">
                    言遊冠蓋場，聚散靡自由。
                </div>
                
                <div class="paragraph">
                    子從何方來，訪我金陵州。
                </div>
                
                <div class="paragraph">
                    情多語反默，喜極涕翻流。
                </div>
                
                <div class="paragraph">
                    不如並轡出，庶以寫我憂。
                </div>
                
                <div class="paragraph">
                    沉沉長干寺，南軒清且幽。
                </div>
                
                <div class="paragraph">
                    烏衣訪王謝，湮滅那可求。
                </div>
                
                <div class="paragraph">
                    却登覽輝亭，下瞰白鷺洲。
                </div>
                
                <div class="paragraph">
                    羣山競合沓，萬室相牽鈎。
                </div>
                
                <div class="paragraph">
                    回首指鍾阜，黎明戒前騶。
                </div>
                
                <div class="paragraph">
                    林泉與臺殿，勝處皆窮搜。
                </div>
                
                <div class="paragraph">
                    紛紛六朝舊，莽莽今幾邱。
                </div>
                
                <div class="paragraph">
                    弔古轍未環，劇談興方稠。
                </div>
                
                <div class="paragraph">
                    胡爲理書劍，復欲從遠遊。
                </div>
                
                <div class="paragraph">
                    蹉跎六年別，邂逅半月留。
                </div>
                
                <div class="paragraph">
                    臨分敢不盡，苦語誠非偷。
                </div>
                
                <div class="paragraph">
                    期子如良農，勤勤事西疇。
                </div>
                
                <div class="paragraph">
                    慎勿因水旱，而令廢鋤耰。
                </div>
                
                <div class="paragraph">
                    豐歲會可必，行行真有秋。
                </div>
                
                <div class="paragraph">
                    十月風霜動，待子江之頭。
                </div>
                
        </div>
