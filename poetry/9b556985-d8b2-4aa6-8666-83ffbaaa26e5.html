    <div class="container">
        <h2 class="name">
            華山女
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    街東街西講佛經，撞鐘吹螺鬧宮庭。
                </div>
                
                <div class="paragraph">
                    廣張罪福資誘脅，聽衆狎恰排浮萍。
                </div>
                
                <div class="paragraph">
                    黃衣道士亦講說，座下寥落如明星。
                </div>
                
                <div class="paragraph">
                    華山女兒家奉道，欲驅異敎歸僊靈。
                </div>
                
                <div class="paragraph">
                    洗粧拭面著冠帔，白咽紅頰長眉青。
                </div>
                
                <div class="paragraph">
                    遂來陞座演真訣，觀門不許人開扃。
                </div>
                
                <div class="paragraph">
                    不知誰人暗相報，訇然振動如雷霆。
                </div>
                
                <div class="paragraph">
                    掃除衆寺人跡絕，驊騮塞路連椔軿。
                </div>
                
                <div class="paragraph">
                    觀中人滿坐觀外，後至無地無由聽。
                </div>
                
                <div class="paragraph">
                    抽簪脫釧解環佩，堆金疊玉光青熒。
                </div>
                
                <div class="paragraph">
                    天門貴人傳詔召，六宮願識師顏形。
                </div>
                
                <div class="paragraph">
                    玉皇頷首許歸去，乘龍駕鶴去青冥。
                </div>
                
                <div class="paragraph">
                    豪家少年豈知道，來遶百帀脚不停。
                </div>
                
                <div class="paragraph">
                    雲牕霧閣事恍惚，重重翠幕深金屏。
                </div>
                
                <div class="paragraph">
                    僊梯難攀俗緣重，浪憑青鳥通丁寧。
                </div>
                
        </div>
