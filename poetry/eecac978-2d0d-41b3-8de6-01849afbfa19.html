        <h2 class="name">
            季夏極暑正晝草木俱萎獨吾坡上數君子玉立蒼然傲睨自得豈杜少陵所謂脩竹不受暑者乎
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    烈日當正晝，長天無一雲。
                </div>
                
                <div class="paragraph">
                    草木失顔色，葳蕤困燒焚。
                </div>
                
                <div class="paragraph">
                    陽春始用事，庶類争芳芬。
                </div>
                
                <div class="paragraph">
                    小草最無名，羅生費鋤耘。
                </div>
                
                <div class="paragraph">
                    凡花頗矜持，隨風弄餘薰。
                </div>
                
                <div class="paragraph">
                    一朝值炎酷，爾輩徒紛紛。
                </div>
                
                <div class="paragraph">
                    蒼蒼不改操，惟我坡上君。
                </div>
                
                <div class="paragraph">
                    脩莖粲碧玉，茂植歌屯雲。
                </div>
                
                <div class="paragraph">
                    有如獨醒人，不受麴蘖醺。
                </div>
                
                <div class="paragraph">
                    如彼至人者，自與世俗分。
                </div>
                
                <div class="paragraph">
                    入火且不熱，况乃逢朝昕。
                </div>
                
                <div class="paragraph">
                    小人柔弱姿，難與君子群。
                </div>
                
        </div>
