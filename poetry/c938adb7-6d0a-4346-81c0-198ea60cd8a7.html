    <div class="container">
        <h2 class="name">
            連日風作洞庭不可渡出赤沙湖
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金沙堆前風未平，赤沙湖邊波不驚。
                </div>
                
                <div class="paragraph">
                    客行但逐安穩去，三十六灣漲痕生。
                </div>
                
                <div class="paragraph">
                    滄洲寒食春亦到，荻芽深碧蔞芽青。
                </div>
                
                <div class="paragraph">
                    汨羅水飽動荆渚，嶽麓雨來昏洞庭。
                </div>
                
                <div class="paragraph">
                    大荒無依飛鳥絕，天地惟有孤舟行。
                </div>
                
                <div class="paragraph">
                    慷慨悲歌續楚些，彷彿幽瑟迎湘靈。
                </div>
                
                <div class="paragraph">
                    黄昏慘淡檥極浦，雖有漁舍無人聲。
                </div>
                
                <div class="paragraph">
                    冬湖落𤃩此蹔住，春潦怒長隨傭耕。
                </div>
                
                <div class="paragraph">
                    吾生一葉寄萬木，況復搖落浮滄溟。
                </div>
                
                <div class="paragraph">
                    漁蠻尚自有常處，羈官方汝尤飄零。
                </div>
                
        </div>
    </div>
