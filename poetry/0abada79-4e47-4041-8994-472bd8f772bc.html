    <div class="container">
        <h2 class="name">
            再遊聖母閣（《輿地紀勝》十《紹興府》詩摘第二聯題《遊天衣寺》）
        </h2>
        <div class="author"><a href="/author/1fb6e9ac-ad4f-4f7e-b087-b028f5e52577.html" title="錢弘倧" target="_blank">
                錢弘倧
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    越地靈蹤多少處，伽藍難上此樓臺。
                </div>
                
                <div class="paragraph">
                    有時風掣浪聲到，半夜月排山勢來。
                </div>
                
                <div class="paragraph">
                    極目烟嵐迷遠近，百般花木雕塵埃。
                </div>
                
                <div class="paragraph">
                    可憐光景吟無盡，知我登臨更幾迴。
                </div>
                
                <div class="paragraph">
                    （以上《吳越錢氏傳芳集》）（〖1〗《會稽掇英總集》卷八收此詩，署「錢倧」，題作《再遊應天寺聖母閣》。
                </div>
                
                <div class="paragraph">
                    第二句「難上」作「難尚」，第四句「山勢」作「山影」。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
