    <div class="container">
        <h2 class="name">
            贈沈遵
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羣動夜息浮雲陰，沈夫子彈醉翁吟。
                </div>
                
                <div class="paragraph">
                    醉翁吟，以我名，我初聞之喜且驚。
                </div>
                
                <div class="paragraph">
                    宮聲三疊何泠泠，酒行暫止四坐傾。
                </div>
                
                <div class="paragraph">
                    有如風輕日煖好鳥語，夜靜山響春泉鳴。
                </div>
                
                <div class="paragraph">
                    坐思千巖萬壑醉眠處，寫君三尺膝上橫。
                </div>
                
                <div class="paragraph">
                    沈夫子，恨君不爲醉翁客，不見翁醉山間亭。
                </div>
                
                <div class="paragraph">
                    翁歡不待絲與竹，把酒終日聽泉聲。
                </div>
                
                <div class="paragraph">
                    有時醉倒枕谿石，青山白雲爲枕屏。
                </div>
                
                <div class="paragraph">
                    花間百鳥喚不覺，日落山風吹自醒。
                </div>
                
                <div class="paragraph">
                    我時四十猶彊力，自號醉翁聊戲客。
                </div>
                
                <div class="paragraph">
                    爾來憂患十年間，鬢髮未老嗟先白。
                </div>
                
                <div class="paragraph">
                    滁人思我雖未忘，見我今應不能識。
                </div>
                
                <div class="paragraph">
                    沈夫子，愛君一罇復一琴，萬事不可干其心。
                </div>
                
                <div class="paragraph">
                    自非曾是醉翁客，莫向俗耳求知音。
                </div>
                
        </div>
    </div>
