    <div class="container">
        <h2 class="name">
            題仰山二十韻
        </h2>
        <div class="author"><a href="/author/5c0042de-d7fa-49e9-b71d-1a6eb5e6e047.html" title="祖無擇" target="_blank">
                祖無擇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    維南斗牛下，萬仞聳崔嵬。
                </div>
                
                <div class="paragraph">
                    日上光先占，江盤勢却回。
                </div>
                
                <div class="paragraph">
                    一方蒙雨露，幾處對樓臺。
                </div>
                
                <div class="paragraph">
                    不逐秦鞭去，曾經禹載來。
                </div>
                
                <div class="paragraph">
                    雲生峯慘澹，冰泮谷喧豗。
                </div>
                
                <div class="paragraph">
                    險外煙嵐變，深中洞府開。
                </div>
                
                <div class="paragraph">
                    巖花春灼爍，溪鳥暖毰毸。
                </div>
                
                <div class="paragraph">
                    飛瀑含清籟，乖龍走疾雷。
                </div>
                
                <div class="paragraph">
                    平川蕭廟閟，半腹鄧壇摧。
                </div>
                
                <div class="paragraph">
                    精藴瑶瑰寶，靈鐘杞梓材。
                </div>
                
                <div class="paragraph">
                    僧軒宜薜荔，樵徑怯莓苔。
                </div>
                
                <div class="paragraph">
                    旁睨龍州橘，前瞻庾嶺梅。
                </div>
                
                <div class="paragraph">
                    仙經饒地肺，賦筆讓天台。
                </div>
                
                <div class="paragraph">
                    神物多靈貺，農田少旱災。
                </div>
                
                <div class="paragraph">
                    隠君須獨行，吟咏亦難才。
                </div>
                
                <div class="paragraph">
                    何客能依止，伊予語敢哉。
                </div>
                
                <div class="paragraph">
                    一麾成繫滯，四友阻遊陪。
                </div>
                
                <div class="paragraph">
                    未脫紅塵累，徒嗟白髮催。
                </div>
                
                <div class="paragraph">
                    夢頻生枕席，賞每倒尊罍。
                </div>
                
                <div class="paragraph">
                    預恐瓜時代，圖歸作醉媒。
                </div>
                
        </div>
