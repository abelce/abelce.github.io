    <div class="container">
        <h2 class="name">
            來鳦
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    來鳦趨社期，翩若天外至。
                </div>
                
                <div class="paragraph">
                    徘徊大厦間，汲汲營巢意。
                </div>
                
                <div class="paragraph">
                    中心有所託，自謂得其地。
                </div>
                
                <div class="paragraph">
                    銜泥兩吻瘡，旦暮不少憩。
                </div>
                
                <div class="paragraph">
                    主人愛高堂，病爾如疣贅。
                </div>
                
                <div class="paragraph">
                    爾巢屢膚寸，長梃輒摧墜。
                </div>
                
                <div class="paragraph">
                    胡爲不識嫌，又續前功棄。
                </div>
                
                <div class="paragraph">
                    何處無蓬茅，自足爲生計。
                </div>
                
                <div class="paragraph">
                    不爾卵而覆，其禍愈非細。
                </div>
                
                <div class="paragraph">
                    予既傷爾愚，竊復探爾志。
                </div>
                
                <div class="paragraph">
                    孜孜不忍去，欲動主人義。
                </div>
                
                <div class="paragraph">
                    萬一憐其勤，庶獲息我類。
                </div>
                
                <div class="paragraph">
                    臣棟既不撓，出處安且貴。
                </div>
                
                <div class="paragraph">
                    其能無報乎，唯守信無貳。
                </div>
                
                <div class="paragraph">
                    年年應候來，馴狎如兒稚。
                </div>
                
                <div class="paragraph">
                    雙雙軒戶前，爲君作嘉致。
                </div>
                
                <div class="paragraph">
                    不學君家客，去就惟勢利。
                </div>
                
                <div class="paragraph">
                    微羽一知歸，至死不他詣。
                </div>
                
        </div>
