    <div class="container">
        <h2 class="name">
            又陪楚州韋舍人閶門遊讌次韻北閶門
        </h2>
        <div class="author"><a href="/author/6e358c15-1c99-4e3f-b1f6-d94b8626d6d9.html" title="張祜" target="_blank">
                張祜
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遠派通催急，層欄架柱牢。
                </div>
                
                <div class="paragraph">
                    中開一閤靜，外拔兩簷高。
                </div>
                
                <div class="paragraph">
                    㼘崪基崇岸，灣環隘近艘。
                </div>
                
                <div class="paragraph">
                    勁竿紅旆展，長鐙紫囊韜。
                </div>
                
                <div class="paragraph">
                    舊好千金諾，新題一筆操。
                </div>
                
                <div class="paragraph">
                    開懷侵月露，惜別話風濤。
                </div>
                
                <div class="paragraph">
                    盡納黃泥水，平分沼沚毛。
                </div>
                
                <div class="paragraph">
                    詩能拘咫寸，酒妙乏絲毫。
                </div>
                
                <div class="paragraph">
                    不止才無敵，非論運合遭。
                </div>
                
                <div class="paragraph">
                    宦情周上智，美論逸諸曹。
                </div>
                
                <div class="paragraph">
                    擬義臨戎鉞，從容宰社刀。
                </div>
                
                <div class="paragraph">
                    三千藂秀彦。
                </div>
                
                <div class="paragraph">
                    百萬舉名豪。
                </div>
                
                <div class="paragraph">
                    死士曾無悔，生民肯更逃。
                </div>
                
                <div class="paragraph">
                    下簾欣繼燭，歸路止排篙。
                </div>
                
                <div class="paragraph">
                    綵柚撩青鬢，金舡泛白醪。
                </div>
                
                <div class="paragraph">
                    韻慙高手壓。
                </div>
                
                <div class="paragraph">
                    文豈拙詞褒。
                </div>
                
                <div class="paragraph">
                    賈誼猶興歎，楊雄重返騷。
                </div>
                
                <div class="paragraph">
                    不當離急引，應獲在甄陶。
                </div>
                
                <div class="paragraph">
                    強逐騑騑駟，徒瞻孑孑旄。
                </div>
                
                <div class="paragraph">
                    何堪縱高祖，生意任庭蒿。
                </div>
                
        </div>
