    <div class="container">
        <h2 class="name">
            嘉泰開樂日殿岩涇原郭季端邀遊鳳山自來美堂而上湖亭海觀梅坡石林無不歷覽最後登沖天樓下介亭觀騎射歌舞賦詩而歸
        </h2>
        <div class="author"><a href="/author/33bebff2-c709-4dea-9dfd-524cde535758.html" title="劉過" target="_blank">
                劉過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    結束戰袍騎戰馬，冠軍將軍宛如畫。
                </div>
                
                <div class="paragraph">
                    前呵小駐來美堂，箭去弓鳴飛鳥下。
                </div>
                
                <div class="paragraph">
                    青林路轉入岧嶢，湖亭海觀爭爲高。
                </div>
                
                <div class="paragraph">
                    誰知鳳舞龍飛外，別有樓閣橫雲霄。
                </div>
                
                <div class="paragraph">
                    回旋左右皆遊歷，人物江山兩英特。
                </div>
                
                <div class="paragraph">
                    風流標致梅嶺梅，磊落胸襟石林石。
                </div>
                
                <div class="paragraph">
                    側身更上天上行，好風吹下笑談聲。
                </div>
                
                <div class="paragraph">
                    山神川后領要束，遁走虎豹藏蛟鯨。
                </div>
                
                <div class="paragraph">
                    摩挲苔蘚題詩去，萬鼓聲中白題舞。
                </div>
                
                <div class="paragraph">
                    衆賓捧酒壽主人，將軍自是擎天柱。
                </div>
                
                <div class="paragraph">
                    看山看水時一來，錢塘吳越何小哉。
                </div>
                
                <div class="paragraph">
                    指點中原百城在，功名逼人有機會。
                </div>
                
        </div>
    </div>
