    <div class="container">
        <h2 class="name">
            鵲巢
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今年結巢不近地，門戶人言解知歲。
                </div>
                
                <div class="paragraph">
                    了知積累功力勞，投伴鳲鳩無此智。
                </div>
                
                <div class="paragraph">
                    閭里爭如惡少年，不持彈射操空拳。
                </div>
                
                <div class="paragraph">
                    探巢取子盡居室，旁觀禁止無由緣。
                </div>
                
                <div class="paragraph">
                    父翔母噪力不加，小雛在手鳴楂楂。
                </div>
                
                <div class="paragraph">
                    群兒不逞至若此，增巢不得安生涯。
                </div>
                
                <div class="paragraph">
                    漢家春夏禁採捕，詔書非止行三輔。
                </div>
                
                <div class="paragraph">
                    可憐科罪掛墻壁，國家禁絕非不預。
                </div>
                
                <div class="paragraph">
                    鶉居熙熙太古民，就令闚巢不用嗔。
                </div>
                
                <div class="paragraph">
                    同遊飲啄不相害，海上鷗飛不避人。
                </div>
                
        </div>
    </div>
