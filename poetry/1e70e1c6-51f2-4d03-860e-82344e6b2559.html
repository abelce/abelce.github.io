    <div class="container">
        <h2 class="name">
            題東邨所藏宮錦圖
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    后德相成帝業昌，不耽歌舞誇新妝。
                </div>
                
                <div class="paragraph">
                    六宮婦式頒蠶事，職雅心耑清晝長。
                </div>
                
                <div class="paragraph">
                    忽見雙娥理絲把，寬急對牽身勢强。
                </div>
                
                <div class="paragraph">
                    輻輪飛轉一縷細，文茵獨坐迎微凉。
                </div>
                
                <div class="paragraph">
                    高捲翠簾三四侶，織就五采成龍章。
                </div>
                
                <div class="paragraph">
                    獻功不須出宮壼，手授縫人裁帝衮。
                </div>
                
                <div class="paragraph">
                    端拱明堂萬國朝，文物聲明光四境。
                </div>
                
                <div class="paragraph">
                    何人遇此一段奇，追記丹青描不盡。
                </div>
                
                <div class="paragraph">
                    器用鋪張規制精，默寓經綸合繩準。
                </div>
                
                <div class="paragraph">
                    世間畫手無此圖，疑是當年閻立本。
                </div>
                
        </div>
