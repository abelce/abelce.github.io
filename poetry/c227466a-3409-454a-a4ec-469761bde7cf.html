    <div class="container">
        <h2 class="name">
            入劒門作寄杜楊二郎中時二公並爲杜元帥判官
        </h2>
        <div class="author"><a href="/author/adeb0527-2130-4044-a0bc-7a0c6bdb8e2a.html" title="岑參" target="_blank">
                岑參
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    不知造化初，此山誰開坼。
                </div>
                
                <div class="paragraph">
                    雙崖倚天立，萬仞從地劈。
                </div>
                
                <div class="paragraph">
                    雲飛不到頂，鳥去難過壁。
                </div>
                
                <div class="paragraph">
                    速駕畏巖傾，單行愁路窄。
                </div>
                
                <div class="paragraph">
                    平明地仍黑，停午日暫赤。
                </div>
                
                <div class="paragraph">
                    凜凜三伏寒，巉巉五丁迹。
                </div>
                
                <div class="paragraph">
                    與時忽開閉，作固或順逆。
                </div>
                
                <div class="paragraph">
                    磅礴跨岷峨，巍蟠限蠻貊。
                </div>
                
                <div class="paragraph">
                    星當觜參分，地處西南僻。
                </div>
                
                <div class="paragraph">
                    陡覺煙景殊，杳將華夏隔。
                </div>
                
                <div class="paragraph">
                    劉氏昔顛覆，公孫曾敗績。
                </div>
                
                <div class="paragraph">
                    始知德不脩，恃此險何益。
                </div>
                
                <div class="paragraph">
                    相公總師旅，遠近罷金革。
                </div>
                
                <div class="paragraph">
                    杜母來何遲，蜀人應更惜。
                </div>
                
                <div class="paragraph">
                    暫回丹青慮，少用開濟策。
                </div>
                
                <div class="paragraph">
                    二友華省郎，俱爲幕中客。
                </div>
                
                <div class="paragraph">
                    良籌佐戎律，精理皆碩畫。
                </div>
                
                <div class="paragraph">
                    高文出詩騷，奧學窮討賾。
                </div>
                
                <div class="paragraph">
                    聖朝無外戶，寰宇被德澤。
                </div>
                
                <div class="paragraph">
                    四海今一家，徒然劒門石。
                </div>
                
        </div>
