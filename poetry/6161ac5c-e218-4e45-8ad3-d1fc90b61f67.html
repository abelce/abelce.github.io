<body>
    <div class="container">
        <h2 class="name">
            雪中讀誠齋荆溪諸集成古詩二十韵奉寄並呈吳仲權
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲埋懷玉山，風斷羣玉府。
                </div>
                
                <div class="paragraph">
                    霰聲欻成跳，雪陳翻已舞。
                </div>
                
                <div class="paragraph">
                    槎牙粲瑶林，突兀森瓊戶。
                </div>
                
                <div class="paragraph">
                    山差丈人行，鳥絕兄弟語。
                </div>
                
                <div class="paragraph">
                    初看失南東，旋覺迷仰俯。
                </div>
                
                <div class="paragraph">
                    恍疑羣仙下，直謂陰靈聚。
                </div>
                
                <div class="paragraph">
                    回霑鬚蕭騷，細著衣繿縷。
                </div>
                
                <div class="paragraph">
                    履穿不能曳，筇凍莫可拄。
                </div>
                
                <div class="paragraph">
                    書窗偶朋會，詩冊隨意取。
                </div>
                
                <div class="paragraph">
                    誠齋入諷詠，思隠記稱許。
                </div>
                
                <div class="paragraph">
                    甘能膏齒頰，清且醒肺腑。
                </div>
                
                <div class="paragraph">
                    詎須割蜂房，底用煎茗乳。
                </div>
                
                <div class="paragraph">
                    非惟雪花同，又並梅花嫵。
                </div>
                
                <div class="paragraph">
                    調孤匪相寒，法凜由思苦。
                </div>
                
                <div class="paragraph">
                    想應當此時，有句肯易吐。
                </div>
                
                <div class="paragraph">
                    平明入賀回，馬向章臺拊。
                </div>
                
                <div class="paragraph">
                    過午下直遲，手映玉柄麈。
                </div>
                
                <div class="paragraph">
                    同僚有同社，久已齊白甫。
                </div>
                
                <div class="paragraph">
                    長別漫長懷，何因似郊愈。
                </div>
                
                <div class="paragraph">
                    風引故能親，雲披禽先覩。
                </div>
                
        </div>
