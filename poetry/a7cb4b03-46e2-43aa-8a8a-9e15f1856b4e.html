    <div class="container">
        <h2 class="name">
            和李校書新題樂府十二首 五弦彈
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    趙璧五弦彈徵調，徵聲巉絕何清峭。
                </div>
                
                <div class="paragraph">
                    辭雄皓鶴警露啼，失子哀猿繞林嘯。
                </div>
                
                <div class="paragraph">
                    風入春松正凌亂，鶯含曉舌憐嬌妙。
                </div>
                
                <div class="paragraph">
                    嗚嗚暗溜咽冰泉，殺殺霜刀澀寒鞘。
                </div>
                
                <div class="paragraph">
                    促節頻催漸繁撥，珠幢斗絕金鈴掉。
                </div>
                
                <div class="paragraph">
                    千靫鳴鏑發胡弓，萬片清球擊虞廟。
                </div>
                
                <div class="paragraph">
                    衆樂雖同第一部，德宗皇帝常偏召。
                </div>
                
                <div class="paragraph">
                    旬休節假暫歸來，一聲狂殺長安少。
                </div>
                
                <div class="paragraph">
                    主第侯家最難見，挼歌按曲皆承詔。
                </div>
                
                <div class="paragraph">
                    水精簾外教貴嬪，瑇瑁筵心伴中要。
                </div>
                
                <div class="paragraph">
                    臣有五賢非此弦，或在拘囚或屠釣。
                </div>
                
                <div class="paragraph">
                    一賢得進勝累百，兩賢得進同周召。
                </div>
                
                <div class="paragraph">
                    三賢事漢滅暴彊，四賢鎮岳寧邊徼。
                </div>
                
                <div class="paragraph">
                    五賢竝用調五常，五常既敘三光耀。
                </div>
                
                <div class="paragraph">
                    趙璧五弦非此賢，九九何勞設庭燎。
                </div>
                
        </div>
