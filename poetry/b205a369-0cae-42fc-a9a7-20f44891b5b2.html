    <div class="container">
        <h2 class="name">
            道上有感
        </h2>
        <div class="author"><a href="/author/2930be84-9fb8-48fa-9b4c-58559b88cbf5.html" title="呂祖儉" target="_blank">
                呂祖儉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羣書亂插架，荏苒忽忘年。
                </div>
                
                <div class="paragraph">
                    歸來誰謂必，拂拭復茫然。
                </div>
                
                <div class="paragraph">
                    聖遠道難繼，事變如山連。
                </div>
                
                <div class="paragraph">
                    寒夜煨芋栗，炎天浮藕蓮。
                </div>
                
                <div class="paragraph">
                    時與舊朋儔，曳杖訪林泉。
                </div>
                
                <div class="paragraph">
                    忽來朝市中，歲月復推遷。
                </div>
                
                <div class="paragraph">
                    一朝忽南去，道里有餘艱。
                </div>
                
                <div class="paragraph">
                    韶陽號善地，九齡亦稱賢。
                </div>
                
                <div class="paragraph">
                    杜門省愆咎，夙夜問周旋。
                </div>
                
                <div class="paragraph">
                    異時歸故里，拜掃明招阡。
                </div>
                
                <div class="paragraph">
                    目力儻未衰，庶幾守遺編。
                </div>
                
        </div>
    </div>
