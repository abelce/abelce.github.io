    <div class="container">
        <h2 class="name">
            秋閨月
        </h2>
        <div class="author"><a href="/author/960b4d4b-3e19-4710-8901-150f85df1d70.html" title="權德輿" target="_blank">
                權德輿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三五二八月如練，海上天涯應共見。
                </div>
                
                <div class="paragraph">
                    不知何處玉樓前，乍入深閨玳瑁筵。
                </div>
                
                <div class="paragraph">
                    露濃香逕和愁坐，風動羅幃照獨眠。
                </div>
                
                <div class="paragraph">
                    初卷珠簾看不足，斜抱箜篌未成曲。
                </div>
                
                <div class="paragraph">
                    稍映妝臺臨綺窗，遙知不語淚雙雙。
                </div>
                
                <div class="paragraph">
                    此時愁望知何極，萬里秋天同一色。
                </div>
                
                <div class="paragraph">
                    靄靄遙分陌上光，迢迢對此閨中憶。
                </div>
                
                <div class="paragraph">
                    早晚歸來歡讌同，可憐歌吹月明中。
                </div>
                
                <div class="paragraph">
                    此夜不堪腸斷絕，願隨流影到遼東。
                </div>
                
        </div>
