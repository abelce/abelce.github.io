    <div class="container">
        <h2 class="name">
            丁戊行
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丁日釋奠集儒士，戊日賽社驩農民。
                </div>
                
                <div class="paragraph">
                    四海干戈萬事革，獨此彷彿殷周因。
                </div>
                
                <div class="paragraph">
                    古禮僅存吏治落，農極憔悴儒尤貧。
                </div>
                
                <div class="paragraph">
                    章甫行市笑駡衆，夫須服田科斂頻。
                </div>
                
                <div class="paragraph">
                    今年五月大霖雨，舊穀已□新□□。
                </div>
                
                <div class="paragraph">
                    精鑿有之敢靳價，萬錢不得五斗陳。
                </div>
                
                <div class="paragraph">
                    青衿生徒□困餒，白首父老空嚬呻。
                </div>
                
                <div class="paragraph">
                    仲秋甲子雨益甚，山懷河溢陰踰旬。
                </div>
                
                <div class="paragraph">
                    庭酹壇獻想草草，瘠牲酸酒羞明神。
                </div>
                
                <div class="paragraph">
                    一旦警急盜賊起，生聚未保明年春。
                </div>
                
                <div class="paragraph">
                    錢塘兒女長市井，書燈耕耒兩不親。
                </div>
                
                <div class="paragraph">
                    但知佚樂逐浮末，豈料離亂遭風塵。
                </div>
                
                <div class="paragraph">
                    丁戊二祭實素昧，競詫潮過天凉新。
                </div>
                
                <div class="paragraph">
                    肯念道傍橫死人，芙蓉金菊迎佳辰。
                </div>
                
        </div>
