    <div class="container">
        <h2 class="name">
            體齋詩爲梁谿馮季求作
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    口腹不自主，來吟體齋詩。
                </div>
                
                <div class="paragraph">
                    三肅齋中人，問體安措辭。
                </div>
                
                <div class="paragraph">
                    體卑語近拘，體高語近欺。
                </div>
                
                <div class="paragraph">
                    耳目口鼻形，人各師其師。
                </div>
                
                <div class="paragraph">
                    要之天地間，當以一理推。
                </div>
                
                <div class="paragraph">
                    馮侯好兄弟，一一清廟姿。
                </div>
                
                <div class="paragraph">
                    是家好談道，脫略毛與皮。
                </div>
                
                <div class="paragraph">
                    一堂春愔愔，詩禮相娛嬉。
                </div>
                
                <div class="paragraph">
                    但媿遠客塵，涴子連理枝。
                </div>
                
                <div class="paragraph">
                    雖然參自訣，要知不磷緇。
                </div>
                
                <div class="paragraph">
                    我車得國工，分路有險夷。
                </div>
                
                <div class="paragraph">
                    君知魯叟聖，妙在物不遺。
                </div>
                
                <div class="paragraph">
                    當其作春秋，一字如權錘。
                </div>
                
                <div class="paragraph">
                    越境惜趙盾，斷謂此語非。
                </div>
                
                <div class="paragraph">
                    俗儒無已心，望道如隔紕。
                </div>
                
                <div class="paragraph">
                    閉門畫圓方，用世多參差。
                </div>
                
                <div class="paragraph">
                    千載堪一咍，汝足未及巇。
                </div>
                
                <div class="paragraph">
                    馮郎顧我笑，坐久鑪煙遲。
                </div>
                
                <div class="paragraph">
                    黄花粲牆東，青山轉牆西。
                </div>
                
                <div class="paragraph">
                    吾言亦已費，須君浮一巵。
                </div>
                
        </div>
