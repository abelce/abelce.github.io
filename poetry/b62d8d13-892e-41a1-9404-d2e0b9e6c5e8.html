    <div class="container">
        <h2 class="name">
            錢塘迎酒歌
        </h2>
        <div class="author"><a href="/author/cf76f027-34fa-4ddd-af35-c3aa8f0808f9.html" title="楊炎正" target="_blank">
                楊炎正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錢塘妓女顔如玉，一一紅妝新結束。
                </div>
                
                <div class="paragraph">
                    問渠結束何所爲，八月皇都酒新熟。
                </div>
                
                <div class="paragraph">
                    酒新熟，浮蛆香，十三庫中誰最强。
                </div>
                
                <div class="paragraph">
                    臨安大尹索酒嘗，舊有故事須迎將。
                </div>
                
                <div class="paragraph">
                    翠翹金鳳烏雲髻，雕鞍玉勒三千騎。
                </div>
                
                <div class="paragraph">
                    金鞭爭道萬人看，香塵冉冉沙河市。
                </div>
                
                <div class="paragraph">
                    琉璃杯深琥珀濃，新翻曲調聲摩空。
                </div>
                
                <div class="paragraph">
                    使君一笑賜金帛，今年酒賽真珠紅。
                </div>
                
                <div class="paragraph">
                    畫樓突兀臨官道，處處繡旗誇酒好。
                </div>
                
                <div class="paragraph">
                    五陵年少事豪華，一斗十千誰復校。
                </div>
                
                <div class="paragraph">
                    黄公壚下謾徜徉，何曾見此大堤倡。
                </div>
                
                <div class="paragraph">
                    惜無顔公三十萬，往醉金釵十二行。
                </div>
                
        </div>
