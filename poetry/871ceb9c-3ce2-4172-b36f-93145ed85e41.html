    <div class="container">
        <h2 class="name">
            年年歌
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    年年西風白露天，爛醉村釀秋池原。
                </div>
                
                <div class="paragraph">
                    今年杜門不復出，爲愛我庭風日寬。
                </div>
                
                <div class="paragraph">
                    東西相望兩叢竹，正色森森立青玉。
                </div>
                
                <div class="paragraph">
                    朝烟暮雨恣陵奪，翠鳳文章終鬰鬰。
                </div>
                
                <div class="paragraph">
                    石榴新栽果不實，下有蕭條冒霜菊。
                </div>
                
                <div class="paragraph">
                    人情雖欲薦我酒，物意豈願贏君菊。
                </div>
                
                <div class="paragraph">
                    東欄黄葵色貴麗，氣壓滿欄香撲蔌。
                </div>
                
                <div class="paragraph">
                    月桂凄凉何足數，蛛網挂蟲窘如束。
                </div>
                
                <div class="paragraph">
                    安能卒歲不改芳，正自榮枯隨衆木。
                </div>
                
                <div class="paragraph">
                    陶陶吾意方有在，瑣瑣眼前安足錄。
                </div>
                
                <div class="paragraph">
                    朝來默坐有佳思，病去身輕如脫梏。
                </div>
                
                <div class="paragraph">
                    從來北客望江南，何用登樓傷遠目。
                </div>
                
        </div>
