    <div class="container">
        <h2 class="name">
            次韵蔡學士梅詩
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梅梢破白香清切，凊雨含春不成雪。
                </div>
                
                <div class="paragraph">
                    瑶池彷彿萬妃遊，縞裙練帨何鮮潔。
                </div>
                
                <div class="paragraph">
                    凌晨燦爛忽驚眼，客中又過嘉平月。
                </div>
                
                <div class="paragraph">
                    年年見梅非昔地，海角尋芳更愁絕。
                </div>
                
                <div class="paragraph">
                    多情欲伴曉雲飛，有恨只教啼鳥說。
                </div>
                
                <div class="paragraph">
                    兵厨况是酒如澠，東閣喜聽談吐屑。
                </div>
                
                <div class="paragraph">
                    飄零使我懽意盡，山誠暮角聲嗚咽。
                </div>
                
                <div class="paragraph">
                    庭邊一樹春最晚，照影遥憐水方折。
                </div>
                
                <div class="paragraph">
                    暫忙不到今幾時，南北枝頭開又歇。
                </div>
                
                <div class="paragraph">
                    新辭婉媚發春妍，未害廣平心似鐵。
                </div>
                
        </div>
