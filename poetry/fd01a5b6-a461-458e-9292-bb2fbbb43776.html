    <div class="container">
        <h2 class="name">
            盤車圖
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淺山嶙嶙，亂石矗矗，山石磽聱車碌碌。
                </div>
                
                <div class="paragraph">
                    山勢盤斜隨澗谷，側轍傾轅如欲覆。
                </div>
                
                <div class="paragraph">
                    出乎兩崖之隘口，忽見百里之平陸。
                </div>
                
                <div class="paragraph">
                    坡長坂峻牛力疲，天寒日暮人心速。
                </div>
                
                <div class="paragraph">
                    楊襃忍饑官太學，得錢買此纔盈幅。
                </div>
                
                <div class="paragraph">
                    愛其樹老石硬，山回路轉。
                </div>
                
                <div class="paragraph">
                    高下曲直，橫斜隱見。
                </div>
                
                <div class="paragraph">
                    妍媸嚮背各有態，遠近分毫皆可辨。
                </div>
                
                <div class="paragraph">
                    自言昔有數家筆，畫古傳多名姓失。
                </div>
                
                <div class="paragraph">
                    後來見者知謂誰，乞詩梅老聊稱述。
                </div>
                
                <div class="paragraph">
                    古畫畫意不畫形，梅詩詠物無隱情。
                </div>
                
                <div class="paragraph">
                    忘形得意知者寡，不若見詩如見畫。
                </div>
                
                <div class="paragraph">
                    乃知楊生真好奇，此畫此詩兼有之。
                </div>
                
                <div class="paragraph">
                    樂能自足乃爲富，豈必金玉名高貲。
                </div>
                
                <div class="paragraph">
                    朝看畫，暮讀詩，楊生得此可不饑。
                </div>
                
        </div>
    </div>
