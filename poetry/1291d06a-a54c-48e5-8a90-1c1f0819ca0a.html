    <div class="container">
        <h2 class="name">
            夷陵郡內敘別
        </h2>
        <div class="author"><a href="/author/680b1659-b3eb-43c2-a829-8a683c8c2d19.html" title="楊衡" target="_blank">
                楊衡
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    禮娶嗣明德，同牢夙所欽。
                </div>
                
                <div class="paragraph">
                    況蒙生死契，豈顧蓬蒿心。
                </div>
                
                <div class="paragraph">
                    雁幣任野薄，恩愛緣義深。
                </div>
                
                <div class="paragraph">
                    同聲若鼓瑟，合韻似鳴琴。
                </div>
                
                <div class="paragraph">
                    將迓空未立，就贅意難任。
                </div>
                
                <div class="paragraph">
                    皎月託言誓，滄波信浮沈。
                </div>
                
                <div class="paragraph">
                    荆臺理晨轍，巫渚疑宵襟。
                </div>
                
                <div class="paragraph">
                    憫憫百慮起，回回萬恨深。
                </div>
                
                <div class="paragraph">
                    候更促徒侶，先曉徹夜禽。
                </div>
                
                <div class="paragraph">
                    燈彩凝寒風，蟬思噪密林。
                </div>
                
                <div class="paragraph">
                    留念同心帶，贈遠芙蓉簪。
                </div>
                
                <div class="paragraph">
                    撫懷極投漆，感物重黃金。
                </div>
                
                <div class="paragraph">
                    分鸞豈遐阻，別劒念相尋。
                </div>
                
                <div class="paragraph">
                    儻甘蓬戶賤，願俟故山岑。
                </div>
                
        </div>
