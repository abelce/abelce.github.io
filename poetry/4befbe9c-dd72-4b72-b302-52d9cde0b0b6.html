    <div class="container">
        <h2 class="name">
            贈申孝子世寧
        </h2>
        <div class="author"><a href="/author/49a3947c-7778-4a34-b9b3-11b4e83fc299.html" title="辛棄疾" target="_blank">
                辛棄疾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六月烈日日正中，時有叛將號羣兇。
                </div>
                
                <div class="paragraph">
                    平人血染大溪浪，比屋焰照鵝湖峰。
                </div>
                
                <div class="paragraph">
                    白刃紛紛避行路，六合茫茫何處去。
                </div>
                
                <div class="paragraph">
                    妻見夫亡不敢啼，母棄兒奔那忍顧。
                </div>
                
                <div class="paragraph">
                    藥市申公鬢有霜，卧病經時不下床。
                </div>
                
                <div class="paragraph">
                    平生未省見兵革，出門正爾逢豺狼。
                </div>
                
                <div class="paragraph">
                    豺狼滿市如流水，追索金繒心未已。
                </div>
                
                <div class="paragraph">
                    可憐累世積陰功，今日將爲兵死鬼。
                </div>
                
                <div class="paragraph">
                    世寧孝行何高高，慨慷性命輕鴻毛。
                </div>
                
                <div class="paragraph">
                    爾時自欲赴黄壤，欣然延頸迎霜刀。
                </div>
                
                <div class="paragraph">
                    至孝感兮天地動，白日無光百川湧。
                </div>
                
                <div class="paragraph">
                    三刀不死古今稀，一命自有神靈擁。
                </div>
                
                <div class="paragraph">
                    羣賢激賞爭作歌，要使汝名長不磨。
                </div>
                
                <div class="paragraph">
                    何時上書達天聽，詔加旌賞高嵯峨。
                </div>
                
        </div>
