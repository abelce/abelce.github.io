    <div class="container">
        <h2 class="name">
            次志宏韻督成壽置酒
        </h2>
        <div class="author"><a href="/author/46c0f963-d344-414a-bd82-b2dd4c812264.html" title="朱松" target="_blank">
                朱松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歸耕食吾言，回首愧江水。
                </div>
                
                <div class="paragraph">
                    方爭楊子席，誰置穆生醴。
                </div>
                
                <div class="paragraph">
                    鄧侯傾蓋舊，小寢蓺桃李。
                </div>
                
                <div class="paragraph">
                    走書納啖我，涎迸齧唇齒。
                </div>
                
                <div class="paragraph">
                    朝來獨何事，怒色劇染指。
                </div>
                
                <div class="paragraph">
                    雖微射鴻遊，顧有捩手鬼。
                </div>
                
                <div class="paragraph">
                    平生談天口，得酒便鋒起。
                </div>
                
                <div class="paragraph">
                    年來病不觴，但要謳貼耳。
                </div>
                
                <div class="paragraph">
                    真成畫蛇足，足就酒空矣。
                </div>
                
                <div class="paragraph">
                    樊川吐怨句，想見紫雲美。
                </div>
                
                <div class="paragraph">
                    何時咄嗟辦，一醉吾亦擬。
                </div>
                
                <div class="paragraph">
                    噂沓聽群兒，口實爭笑鄙。
                </div>
                
        </div>
    </div>
