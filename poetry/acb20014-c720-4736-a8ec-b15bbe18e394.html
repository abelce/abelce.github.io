    <div class="container">
        <h2 class="name">
            奉和襲美太湖詩二十首 縹緲峰
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    左右皆跳岑，孤峰挺然起。
                </div>
                
                <div class="paragraph">
                    因思縹緲稱，乃在虛無裏。
                </div>
                
                <div class="paragraph">
                    清晨躋磴道，便是孱顏始。
                </div>
                
                <div class="paragraph">
                    據石即更歌，遇泉還徙倚。
                </div>
                
                <div class="paragraph">
                    花奇忽如薦，樹曲渾成几。
                </div>
                
                <div class="paragraph">
                    樂靜煙靄知，忘機猨狖喜。
                </div>
                
                <div class="paragraph">
                    頻攀峻過斗，末造平如砥。
                </div>
                
                <div class="paragraph">
                    舉首閡青冥，迴眸聊下視。
                </div>
                
                <div class="paragraph">
                    高帆大於鳥，廣墠纔類蟻。
                </div>
                
                <div class="paragraph">
                    就此微茫中，爭先未嘗已。
                </div>
                
                <div class="paragraph">
                    葛洪話剛氣，去地四千里。
                </div>
                
                <div class="paragraph">
                    苟能乘之遊，止若道路耳。
                </div>
                
                <div class="paragraph">
                    吾將自峰頂，便可朝帝扆。
                </div>
                
                <div class="paragraph">
                    盡欲活羣生，不唯私一己。
                </div>
                
                <div class="paragraph">
                    超騎明月蜍，復弄華星蘂。
                </div>
                
                <div class="paragraph">
                    却下蓬萊巔，重窺清淺水。
                </div>
                
                <div class="paragraph">
                    身爲大塊客，自號天隨子。
                </div>
                
                <div class="paragraph">
                    他日向華陽，敲雲問名氏。
                </div>
                
        </div>
