    <div class="container">
        <h2 class="name">
            宜城放琴客歌
        </h2>
        <div class="author"><a href="/author/03afd50a-40fa-4d21-981b-b0f88e7c6634.html" title="顧況" target="_blank">
                顧況
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    佳人玉立生此方，家住邯鄲不是倡。
                </div>
                
                <div class="paragraph">
                    頭髻䰀鬌手爪長，善撫琴瑟有文章。
                </div>
                
                <div class="paragraph">
                    新妍籠裙雲母光，朱絃綠水喧洞房。
                </div>
                
                <div class="paragraph">
                    忽聞斗酒初決絕，日暮浮雲古離別。
                </div>
                
                <div class="paragraph">
                    巴猿啾啾峽泉咽，淚落羅衣顏色暍。
                </div>
                
                <div class="paragraph">
                    不知誰家更張設，絲履牆偏釵股折。
                </div>
                
                <div class="paragraph">
                    南山闌干千丈雪，七十非人不暖熱。
                </div>
                
                <div class="paragraph">
                    人情厭薄古共然，相公心在持事堅。
                </div>
                
                <div class="paragraph">
                    上善若水任方圓，憶昨好之今棄捐。
                </div>
                
                <div class="paragraph">
                    服藥不如獨自眠，從他更嫁一少年。
                </div>
                
        </div>
    </div>
