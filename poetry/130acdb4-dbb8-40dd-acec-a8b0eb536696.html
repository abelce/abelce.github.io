    <div class="container">
        <h2 class="name">
            吳迪吉載酒永安寺會者十一分韵賦詩以字爲韵予用逸字
        </h2>
        <div class="author"><a href="/author/951b934c-e057-4578-aed2-702264e3425c.html" title="謝逸" target="_blank">
                謝逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    延陵多賢孫，傑然者迪吉。
                </div>
                
                <div class="paragraph">
                    上書因自訟，賓客禁私覿。
                </div>
                
                <div class="paragraph">
                    瞑目數歸期，閉口防罰直。
                </div>
                
                <div class="paragraph">
                    謁告呼朋儕，笑談洗憂慼。
                </div>
                
                <div class="paragraph">
                    開樽青蓮界，逍遥以永日。
                </div>
                
                <div class="paragraph">
                    翩翩客鼎來，草草筵初秩。
                </div>
                
                <div class="paragraph">
                    子珍樂易人，開談見胸臆。
                </div>
                
                <div class="paragraph">
                    宗魯與人交，坦然無畛域。
                </div>
                
                <div class="paragraph">
                    君澤學古談，論議簡而質。
                </div>
                
                <div class="paragraph">
                    伯更廊廟具，綠髮居師席。
                </div>
                
                <div class="paragraph">
                    澤民泮水英，每試輒中的。
                </div>
                
                <div class="paragraph">
                    叔野飽書史，胸中萬卷積。
                </div>
                
                <div class="paragraph">
                    文美秉天機，溫如蒼玉璧。
                </div>
                
                <div class="paragraph">
                    文康氣雄豪，目睨天宇窄。
                </div>
                
                <div class="paragraph">
                    中邦最清修，操履有繩尺。
                </div>
                
                <div class="paragraph">
                    樂之似長康，癡絕故無匹。
                </div>
                
                <div class="paragraph">
                    坐客皆奇才，椎鈍莫如逸。
                </div>
                
                <div class="paragraph">
                    諸人或見賞，頗愛性真率。
                </div>
                
                <div class="paragraph">
                    不求身後名，但喜杯中物。
                </div>
                
                <div class="paragraph">
                    世故了不知，一醉吾事畢。
                </div>
                
        </div>
