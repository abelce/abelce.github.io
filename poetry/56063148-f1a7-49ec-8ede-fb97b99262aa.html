    <div class="container">
        <h2 class="name">
            餞山泉吳守
        </h2>
        <div class="author"><a href="/author/55e19517-890a-4548-b2d4-6d5dab2be796.html" title="包恢" target="_blank">
                包恢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    泉從九江來，發自廬山趾。
                </div>
                
                <div class="paragraph">
                    不啻如渭清，時出到旴水。
                </div>
                
                <div class="paragraph">
                    淵淵媚如珠，甘飲足千里。
                </div>
                
                <div class="paragraph">
                    何妨遇山下，一時險而止。
                </div>
                
                <div class="paragraph">
                    不礙以亨行，果行險自弭。
                </div>
                
                <div class="paragraph">
                    真利用禦寇，上下順而理。
                </div>
                
                <div class="paragraph">
                    方當執熱中，以濯豁有喜。
                </div>
                
                <div class="paragraph">
                    且當正渴時，得飲快如洗。
                </div>
                
                <div class="paragraph">
                    旴人望膏潤，戀戀正未已。
                </div>
                
                <div class="paragraph">
                    顧如歲大旱，用汝甘霖比。
                </div>
                
                <div class="paragraph">
                    不容私一方，宇內並傾企。
                </div>
                
                <div class="paragraph">
                    盈科放四海，有本如是耳。
                </div>
                
                <div class="paragraph">
                    安得長流旴，混混以終始。
                </div>
                
                <div class="paragraph">
                    河南已治平，河內難留矣。
                </div>
                
                <div class="paragraph">
                    好將世俗污，盡洗入清泚。
                </div>
                
                <div class="paragraph">
                    溥博澤周流，功成大如此。
                </div>
                
                <div class="paragraph">
                    却歸山泉間，育德德孰擬。
                </div>
                
                <div class="paragraph">
                    作聖以爲期，善養功更偉。
                </div>
                
        </div>
