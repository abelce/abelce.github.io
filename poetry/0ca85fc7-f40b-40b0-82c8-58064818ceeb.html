    <div class="container">
        <h2 class="name">
            龍眠操三章贈李元中  其二
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    螳臂美兮當車，蟹螯强兮鬭虎。
                </div>
                
                <div class="paragraph">
                    我觀兮上下四方，或錫予兮以大武。
                </div>
                
                <div class="paragraph">
                    金石兮水波，松栢兮雨霜。
                </div>
                
                <div class="paragraph">
                    有時女兮不春，我欲筮兮同牀。
                </div>
                
                <div class="paragraph">
                    筮告予以不好，予與居兮甚娬。
                </div>
                
                <div class="paragraph">
                    秦人同炙兮徒欺予，予和羹兮衆吐之。
                </div>
                
                <div class="paragraph">
                    南山霧兮楚氛，其在茲兮斗日月。
                </div>
                
                <div class="paragraph">
                    揚湯兮救暍，從子休兮龍眠之樾。
                </div>
                
        </div>
    </div>
