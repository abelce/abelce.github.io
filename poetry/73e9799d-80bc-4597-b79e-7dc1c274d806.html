    <div class="container">
        <h2 class="name">
            梁園吟
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我浮黃雲去京闕，挂席欲進波連山。
                </div>
                
                <div class="paragraph">
                    天長水闊厭遠涉，訪古始及平臺間。
                </div>
                
                <div class="paragraph">
                    平臺爲客憂思多，對酒遂作梁園歌。
                </div>
                
                <div class="paragraph">
                    却憶蓬池阮公詠，因吟淥水揚洪波。
                </div>
                
                <div class="paragraph">
                    洪波浩蕩迷舊國，路遠西歸安可得。
                </div>
                
                <div class="paragraph">
                    人生達命豈暇愁，且飲美酒登高樓。
                </div>
                
                <div class="paragraph">
                    平頭奴子搖大扇，五月不熱疑清秋。
                </div>
                
                <div class="paragraph">
                    玉盤楊梅爲君設，吳鹽如花皎白雪。
                </div>
                
                <div class="paragraph">
                    持鹽把酒但飲之，莫學夷齊事高潔。
                </div>
                
                <div class="paragraph">
                    昔人豪貴信陵君，今人耕種信陵墳。
                </div>
                
                <div class="paragraph">
                    荒城虛照碧山月，古木盡入蒼梧雲。
                </div>
                
                <div class="paragraph">
                    粱王宮闕今安在？枚馬先歸不相待。
                </div>
                
                <div class="paragraph">
                    舞影歌聲散綠池，空餘汴水東流海。
                </div>
                
                <div class="paragraph">
                    沈吟此事淚滿衣，黃金買醉未能歸。
                </div>
                
                <div class="paragraph">
                    連呼五白行六博，分曹賭酒酣馳輝。
                </div>
                
                <div class="paragraph">
                    歌且謠，意方遠，東山高臥時起來，欲濟蒼生未應晚。
                </div>
                
        </div>
