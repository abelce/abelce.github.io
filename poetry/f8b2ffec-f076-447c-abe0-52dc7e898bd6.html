    <div class="container">
        <h2 class="name">
            餞秘書郎劉侯出守龍舒分韻得亭字
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皖伯疏封有故城，新堂猶寶李翺銘。
                </div>
                
                <div class="paragraph">
                    三峰秀出塵區外，二水空流戰血腥。
                </div>
                
                <div class="paragraph">
                    在昔建邦專地勢，祇今誤計寄沙汀。
                </div>
                
                <div class="paragraph">
                    集鴻底處容棲宿，冠鶡何人稱使令。
                </div>
                
                <div class="paragraph">
                    輪對適當三館彥，忠純能聳四聰聽。
                </div>
                
                <div class="paragraph">
                    俄聞命綰邦侯組，應是名題御坐屏。
                </div>
                
                <div class="paragraph">
                    地有險夷何可擇，事方艱棘不遑寧。
                </div>
                
                <div class="paragraph">
                    扶持羸憊爲耕叟，收斂奸雄作戰丁。
                </div>
                
                <div class="paragraph">
                    遺愛重尋朱邑廟，壯圖仍訪呂蒙亭。
                </div>
                
                <div class="paragraph">
                    可能舊觀珠還浦，試拓新規刃發硎。
                </div>
                
                <div class="paragraph">
                    少待烽烟清紫塞，却持筆橐侍彤庭。
                </div>
                
                <div class="paragraph">
                    男兒莫作分携恨，勳業相期汗簡青。
                </div>
                
        </div>
