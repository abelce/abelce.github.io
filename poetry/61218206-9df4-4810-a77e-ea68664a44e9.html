    <div class="container">
        <h2 class="name">
            采石遇順風
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我觀挽强弓，去鏃不可止。
                </div>
                
                <div class="paragraph">
                    弓力小有盡，所至亦無幾。
                </div>
                
                <div class="paragraph">
                    又觀鴻鵠飛，沖霄勢難已。
                </div>
                
                <div class="paragraph">
                    天高羽翼倦，俄復知還矣。
                </div>
                
                <div class="paragraph">
                    何如我行舟，雄風東北起。
                </div>
                
                <div class="paragraph">
                    危檣張橫幅，波濤湧前水。
                </div>
                
                <div class="paragraph">
                    青山掠窗戶，白浪送舟尾。
                </div>
                
                <div class="paragraph">
                    快哉一帆速，何止萬牛比。
                </div>
                
                <div class="paragraph">
                    飛蓬偶颭灧，稚子且憂喜。
                </div>
                
                <div class="paragraph">
                    衆曰無彼懼，天借此風只。
                </div>
                
                <div class="paragraph">
                    鳴鉦十數過，瞬目三百里。
                </div>
                
                <div class="paragraph">
                    嗟我出修門，江浙半經履。
                </div>
                
                <div class="paragraph">
                    輕舟縱壑便，未見捷如此。
                </div>
                
                <div class="paragraph">
                    頗聞順逆勢，殆似倚伏理。
                </div>
                
                <div class="paragraph">
                    逆境當反視，順亦無自侈。
                </div>
                
                <div class="paragraph">
                    今朝進固銳，明日去還弛。
                </div>
                
                <div class="paragraph">
                    遲速本何常，付之造物耳。
                </div>
                
        </div>
