    <div class="container">
        <h2 class="name">
            懷德抒情寄上信州座主
        </h2>
        <div class="author"><a href="/author/5228537a-5682-4230-8f9b-39ff4be18e84.html" title="楊巨源" target="_blank">
                楊巨源
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五馬江天郡，諸生淚共垂。
                </div>
                
                <div class="paragraph">
                    讌餘明主德，恩在侍臣知。
                </div>
                
                <div class="paragraph">
                    悵望緘雙鯉，龍鍾假一枝。
                </div>
                
                <div class="paragraph">
                    玉峰遙寄夢，雲海暗傷離。
                </div>
                
                <div class="paragraph">
                    幢蓋全家去，琴書首路隨。
                </div>
                
                <div class="paragraph">
                    滄州值康樂，明月向元規。
                </div>
                
                <div class="paragraph">
                    鵷鳳終凌漢，蛟龍會出池。
                </div>
                
                <div class="paragraph">
                    蕙香因曙發，松色肯寒移。
                </div>
                
                <div class="paragraph">
                    舉世瞻風藻，當朝揖羽儀。
                </div>
                
                <div class="paragraph">
                    加餐門下意，溪水綠逶迤。
                </div>
                
        </div>
    </div>
