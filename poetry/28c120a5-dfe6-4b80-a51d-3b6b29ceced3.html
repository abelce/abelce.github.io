<body>
    <div class="container">
        <h2 class="name">
            行路難二十篇（幷序） 第六章明心性無染
        </h2>
        <div class="author"><a href="/author/17a15be5-d6e1-430f-a994-f4c3e38588c0.html" title="傅翕" target="_blank">
                傅翕
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見智人求心不求佛，諸法寂滅即貪淫。
                </div>
                
                <div class="paragraph">
                    愛欲貪淫從心起，我亦徵心於無心。
                </div>
                
                <div class="paragraph">
                    若也求心復不得，自然無處起貪淫。
                </div>
                
                <div class="paragraph">
                    貪淫無起亦無滅，顛倒非淺亦非深。
                </div>
                
                <div class="paragraph">
                    又亦不得非貪欲，無得不得妙難尋。
                </div>
                
                <div class="paragraph">
                    三毒性中恒如此，具足常同堅固林。
                </div>
                
                <div class="paragraph">
                    余事貪淫爲佛事，更無三毒橫相侵。
                </div>
                
                <div class="paragraph">
                    若求出離還沉沒，分別出沒還復沈。
                </div>
                
                <div class="paragraph">
                    諸佛善得於三毒，衆生虛妄不能任。
                </div>
                
                <div class="paragraph">
                    我亦勤修三毒性，更不願求諸佛心。
                </div>
                
                <div class="paragraph">
                    行路難，路難心中本無物。
                </div>
                
                <div class="paragraph">
                    無物即是淨菩提，無見心中常見佛。
                </div>
                
        </div>
