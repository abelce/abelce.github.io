    <div class="container">
        <h2 class="name">
            贈李十五丈別
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峽人鳥獸居，其室附層顛。
                </div>
                
                <div class="paragraph">
                    下臨不測江，中有萬里船。
                </div>
                
                <div class="paragraph">
                    多病紛倚薄，少留改歲年。
                </div>
                
                <div class="paragraph">
                    絕域誰慰懷，開顏喜名賢。
                </div>
                
                <div class="paragraph">
                    孤陋忝末親，等級敢比肩。
                </div>
                
                <div class="paragraph">
                    人生意頗合，相與襟袂連。
                </div>
                
                <div class="paragraph">
                    一日兩遣僕，三日一共筵。
                </div>
                
                <div class="paragraph">
                    揚論展寸心，壯筆過飛泉。
                </div>
                
                <div class="paragraph">
                    玄成美價存，子山舊業傳。
                </div>
                
                <div class="paragraph">
                    不聞八尺軀，常受衆目憐。
                </div>
                
                <div class="paragraph">
                    且爲辛苦行，蓋被生事牽。
                </div>
                
                <div class="paragraph">
                    北回白帝櫂，南入黔陽天。
                </div>
                
                <div class="paragraph">
                    汧公制方隅，迥出諸侯先。
                </div>
                
                <div class="paragraph">
                    封內如太古，時危獨蕭然。
                </div>
                
                <div class="paragraph">
                    清高金莖露，正直朱絲弦。
                </div>
                
                <div class="paragraph">
                    昔在堯四岳，今之黃潁川。
                </div>
                
                <div class="paragraph">
                    于邁恨不同，所思無由宣。
                </div>
                
                <div class="paragraph">
                    山深水增波，解榻秋露懸。
                </div>
                
                <div class="paragraph">
                    客遊雖云久，主要月再圓。
                </div>
                
                <div class="paragraph">
                    晨集風渚亭，醉操雲嶠篇。
                </div>
                
                <div class="paragraph">
                    丈夫貴知己，歡罷念歸旋。
                </div>
                
        </div>
