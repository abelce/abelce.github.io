    <div class="container">
        <h2 class="name">
            送許希元尉德清
        </h2>
        <div class="author"><a href="/author/f43d3619-e771-4fa1-90d2-f6de66101b1d.html" title="陳深" target="_blank">
                陳深
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    士生天壤內，所抱者奇氣。
                </div>
                
                <div class="paragraph">
                    當觀人品高，豈尚名爵貴。
                </div>
                
                <div class="paragraph">
                    子真第一流，淪迹南昌尉。
                </div>
                
                <div class="paragraph">
                    至今疑仙去，風節照百世。
                </div>
                
                <div class="paragraph">
                    希元人中豪，未識我深愧。
                </div>
                
                <div class="paragraph">
                    嘗聞畜愛馬，童子刺而斃。
                </div>
                
                <div class="paragraph">
                    略不動聲色，度量有餘地。
                </div>
                
                <div class="paragraph">
                    豈易議淺深，是固余所畏。
                </div>
                
                <div class="paragraph">
                    陸子少許可，欣然紀其事。
                </div>
                
                <div class="paragraph">
                    邇聆尉山邑，芒刃聊小試。
                </div>
                
                <div class="paragraph">
                    苕水清且迅，苕民號難治。
                </div>
                
                <div class="paragraph">
                    願言化以德，勿但施法制。
                </div>
                
                <div class="paragraph">
                    令聞起在今，微言毋我棄。
                </div>
                
        </div>
    </div>
