    <div class="container">
        <h2 class="name">
            謝劉潜夫寄示詩卷
        </h2>
        <div class="author"><a href="/author/0d4b1310-b8b8-485d-9ae6-2731c5e27b9f.html" title="趙立夫" target="_blank">
                趙立夫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    坑灰冷秦久，刀筆起漢舊。
                </div>
                
                <div class="paragraph">
                    典謨慨已遠，賦頌紛相授。
                </div>
                
                <div class="paragraph">
                    調律起建安，沿流及元祐。
                </div>
                
                <div class="paragraph">
                    上下二千載，統脈如線溜。
                </div>
                
                <div class="paragraph">
                    渡江又百年，諸老凋喪後。
                </div>
                
                <div class="paragraph">
                    靈珠繄誰握，絕唱不可復。
                </div>
                
                <div class="paragraph">
                    我行東南野，文星忽當晝。
                </div>
                
                <div class="paragraph">
                    雲章發玄秘，天筆括宇宙。
                </div>
                
                <div class="paragraph">
                    風雷膏澤沛，金玉淵海富。
                </div>
                
                <div class="paragraph">
                    奮然蛟龍興，繹若韶濩奏。
                </div>
                
                <div class="paragraph">
                    亟聞魑魅走，語奪江海秀。
                </div>
                
                <div class="paragraph">
                    想當落筆時，真宰森左右。
                </div>
                
                <div class="paragraph">
                    要爲後世法，何止雞林售。
                </div>
                
                <div class="paragraph">
                    早膺頭角起，晚悟軒冕謬。
                </div>
                
                <div class="paragraph">
                    芳蘭委蕭艾，嘉植梗稂莠。
                </div>
                
                <div class="paragraph">
                    造物豈終嗇，意者其奬就。
                </div>
                
                <div class="paragraph">
                    吾衰不能進，硯墨如仇寇。
                </div>
                
                <div class="paragraph">
                    大鐘屹於前，縮手不敢扣。
                </div>
                
                <div class="paragraph">
                    轅缶何所知，管蠡祗自陋。
                </div>
                
                <div class="paragraph">
                    猶將策駑蹇，延首冀領袖。
                </div>
                
                <div class="paragraph">
                    已同南方遊，何幸遇子厚。
                </div>
                
        </div>
