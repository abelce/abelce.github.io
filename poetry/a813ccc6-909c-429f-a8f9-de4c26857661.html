    <div class="container">
        <h2 class="name">
            江城憶遊廬山逢隠者
        </h2>
        <div class="author"><a href="/author/fbd15a32-deef-47eb-9ee6-465bd516c1ad.html" title="董嗣杲" target="_blank">
                董嗣杲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飯餘睡相魔，啜茶即退舍。
                </div>
                
                <div class="paragraph">
                    支藜强窺園，試此雙不借。
                </div>
                
                <div class="paragraph">
                    逐勝思秋初，曾命廬山駕。
                </div>
                
                <div class="paragraph">
                    飛瀑醒心眼，流派從空下。
                </div>
                
                <div class="paragraph">
                    狂欲誅茅依，可使不知夏。
                </div>
                
                <div class="paragraph">
                    披襟納西風，溪風蕩虚榭。
                </div>
                
                <div class="paragraph">
                    憑闌眺夐絕，極望大田稼。
                </div>
                
                <div class="paragraph">
                    韜光有畸士，相逢頓生訝。
                </div>
                
                <div class="paragraph">
                    遺蹤扣地主，頗覺倦邀迓。
                </div>
                
                <div class="paragraph">
                    失言徒自咎，其實非予詐。
                </div>
                
                <div class="paragraph">
                    山居俗事簡，難律世情嚇。
                </div>
                
                <div class="paragraph">
                    歸棲公宇浄，顔髪苦衰謝。
                </div>
                
                <div class="paragraph">
                    家遥二千里，托興相慰藉。
                </div>
                
                <div class="paragraph">
                    因晤隠者訥，天性兩難亞。
                </div>
                
                <div class="paragraph">
                    初非釣虚名，又非求善價。
                </div>
                
                <div class="paragraph">
                    束縳全孤貞，老欲就閒暇。
                </div>
                
                <div class="paragraph">
                    約畧斯人心，執一不易化。
                </div>
                
                <div class="paragraph">
                    眺此五峯雲，矍然發悲咤。
                </div>
                
                <div class="paragraph">
                    企脚北窗坐，月漏松葉架。
                </div>
                
                <div class="paragraph">
                    無眠親短檠，懐孤嫉遥夜。
                </div>
                
        </div>
