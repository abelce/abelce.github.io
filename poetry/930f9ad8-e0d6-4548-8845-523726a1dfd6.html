    <div class="container">
        <h2 class="name">
            參政瞿公之孫東廣機宜德遠惠書若詩以能問于不能久之愧虛盛意敬賦古風謝塞
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高廟中興初十年，大參內制餘百篇。
                </div>
                
                <div class="paragraph">
                    心聲之發動夷夏，手澤所存傳子孫。
                </div>
                
                <div class="paragraph">
                    得其傳者孫之嫡，參自道根至枝葉。
                </div>
                
                <div class="paragraph">
                    一元生二二生三，萬特取千千取百。
                </div>
                
                <div class="paragraph">
                    詩書其髓易其精，左右逢原筆縱橫。
                </div>
                
                <div class="paragraph">
                    公先聞道非後進，我後獲仁豈先生。
                </div>
                
                <div class="paragraph">
                    知津問津蓋有得，教玉琢玉其何名。
                </div>
                
                <div class="paragraph">
                    玉雖不以石作使，以磨易磋亦其理。
                </div>
                
                <div class="paragraph">
                    春秋以來有師承，博約之外無宗旨。
                </div>
                
                <div class="paragraph">
                    風行水上舊爲文，雷在地中新復理。
                </div>
                
        </div>
