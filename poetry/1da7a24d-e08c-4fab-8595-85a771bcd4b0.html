    <div class="container">
        <h2 class="name">
            壽制置夏節使
        </h2>
        <div class="author"><a href="/author/f2839d0f-da80-476f-85fb-d555a7a5a0bc.html" title="陽枋" target="_blank">
                陽枋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丙申蚩尤臨蜀口，三十年餘遭踐蹂。
                </div>
                
                <div class="paragraph">
                    當時五十四郡全，兵與民財堪著手。
                </div>
                
                <div class="paragraph">
                    鋒旗戊午肆長驅，江北江南分戰守。
                </div>
                
                <div class="paragraph">
                    彫瘵僅存六七州，鴻鴈飛鳴狐夜吼。
                </div>
                
                <div class="paragraph">
                    先生受任勢凌兢，倉扁視證亦驚走。
                </div>
                
                <div class="paragraph">
                    無麫餺飥難支撐，將勇兵强民力阜。
                </div>
                
                <div class="paragraph">
                    前賢用蜀當優游，先生端力排紛糾。
                </div>
                
                <div class="paragraph">
                    農炊豈暇勸加餐，春風未始一盃酒。
                </div>
                
                <div class="paragraph">
                    公心只有天地知，雖處艱關安且久。
                </div>
                
                <div class="paragraph">
                    事不辭難功不矜，節度樞垣亦廉取。
                </div>
                
                <div class="paragraph">
                    天下都統捧霞觴，先生一人更誰有。
                </div>
                
        </div>
    </div>
