    <div class="container">
        <h2 class="name">
            謝徐獻可送款識刻
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九江使君何殷勤，千里遺我款識文。
                </div>
                
                <div class="paragraph">
                    夏匜商鐘迄周鼎，良工模刻錙銖分。
                </div>
                
                <div class="paragraph">
                    先秦述作知淵源，相斯不紹嗟無傳。
                </div>
                
                <div class="paragraph">
                    歷載數千如昨日，人與寶器名俱鐫。
                </div>
                
                <div class="paragraph">
                    使君雅尚心絕俗，考古稽疑如不足。
                </div>
                
                <div class="paragraph">
                    搜羅遐邇極聞見，附益之功思更續。
                </div>
                
                <div class="paragraph">
                    曾奉宣和乙夜觀，萬丈光芒牛斗寒。
                </div>
                
                <div class="paragraph">
                    兵戈散落人間世，神護往往投衣冠。
                </div>
                
                <div class="paragraph">
                    時去事非空歎息，玊軸牙籖蛛網織。
                </div>
                
                <div class="paragraph">
                    載行何啻數橐駝，變故紛紛豈人力。
                </div>
                
                <div class="paragraph">
                    煙塵翳没咸陽道，尺璧寸珠沉野草。
                </div>
                
                <div class="paragraph">
                    秋風吹夢入長安，白髪蒼顔日枯槁。
                </div>
                
        </div>
    </div>
