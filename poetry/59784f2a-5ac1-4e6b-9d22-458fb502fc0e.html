    <div class="container">
        <h2 class="name">
            上巳日與二子迨過遊塗山荆山記所見
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    此生終安歸，還軫天下半。
                </div>
                
                <div class="paragraph">
                    朅來乘樏廟，復作微禹歎。
                </div>
                
                <div class="paragraph">
                    從祀及彼呱，像設偶此粲。
                </div>
                
                <div class="paragraph">
                    秦祖當侑坐，夏郊亦薦祼。
                </div>
                
                <div class="paragraph">
                    可憐淮海人，尚記弧矢旦。
                </div>
                
                <div class="paragraph">
                    荆山碧相照，楚水清可亂。
                </div>
                
                <div class="paragraph">
                    刖人有餘坑，美石肖溫瓚。
                </div>
                
                <div class="paragraph">
                    龜泉木杪出，牛乳石池漫。
                </div>
                
                <div class="paragraph">
                    小兒强好古，侍史笑流汗。
                </div>
                
                <div class="paragraph">
                    歸時蝙蝠飛，炬火記遠岸。
                </div>
                
        </div>
    </div>
