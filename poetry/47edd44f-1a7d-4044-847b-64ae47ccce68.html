    <div class="container">
        <h2 class="name">
            聰馬行
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鄧公馬癖人共知，初得花驄大宛種。
                </div>
                
                <div class="paragraph">
                    夙昔傳聞思一見，牽來左右神皆竦。
                </div>
                
                <div class="paragraph">
                    雄姿逸態何崷崪，顧影驕嘶自矜寵。
                </div>
                
                <div class="paragraph">
                    隅目青熒夾鏡懸，肉駿碨礌連錢動。
                </div>
                
                <div class="paragraph">
                    朝來久試華軒下，未覺千金滿高價。
                </div>
                
                <div class="paragraph">
                    赤汗微生白雪毛，銀鞍却覆香羅帕。
                </div>
                
                <div class="paragraph">
                    卿家舊賜公取之，天廄真龍此其亞。
                </div>
                
                <div class="paragraph">
                    晝洗須騰涇渭深，朝趨可刷幽幷夜。
                </div>
                
                <div class="paragraph">
                    吾聞良驥老始成，此馬數年人更驚。
                </div>
                
                <div class="paragraph">
                    豈有四蹄疾於鳥，不與八駿俱先鳴。
                </div>
                
                <div class="paragraph">
                    時俗造次那得致，雲霧晦冥方降精。
                </div>
                
                <div class="paragraph">
                    近聞下詔喧都邑，肯使騏驎地上行。
                </div>
                
        </div>
