    <div class="container">
        <h2 class="name">
            題贈高閑上人
        </h2>
        <div class="author"><a href="/author/09bebe44-b981-4178-bd70-00a8339d7d39.html" title="陳陶" target="_blank">
                陳陶
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    簷蔔花間客，軒轅席上珍。
                </div>
                
                <div class="paragraph">
                    筆江秋菡萏，僧國瑞麒麟。
                </div>
                
                <div class="paragraph">
                    內殿初招隱，曹溪得後塵。
                </div>
                
                <div class="paragraph">
                    龍蛇驚粉署，花雨對金輪。
                </div>
                
                <div class="paragraph">
                    白馬方依漢，朱星又入秦。
                </div>
                
                <div class="paragraph">
                    劇談凌鑿齒，清論倒波旬。
                </div>
                
                <div class="paragraph">
                    拂石先天古，降龍舊國春。
                </div>
                
                <div class="paragraph">
                    珠還合浦老，龍去玉州貧。
                </div>
                
                <div class="paragraph">
                    鴛鷺輸黃絹，場壇遶白萍。
                </div>
                
                <div class="paragraph">
                    鼎湖閑入夢，金閣靜通神。
                </div>
                
                <div class="paragraph">
                    海氣成方丈，山泉落淨巾。
                </div>
                
                <div class="paragraph">
                    獼猴深愛月，鷗鳥不猜人。
                </div>
                
                <div class="paragraph">
                    拂岳蕭蕭竹，垂空澹澹津。
                </div>
                
                <div class="paragraph">
                    漢珠難覓對，荆璞本來真。
                </div>
                
                <div class="paragraph">
                    伊傅多聯壁，劉雷競買鄰。
                </div>
                
                <div class="paragraph">
                    江邊有國寶，時爲劚星辰。
                </div>
                
        </div>
