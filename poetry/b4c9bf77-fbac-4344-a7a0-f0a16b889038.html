    <div class="container">
        <h2 class="name">
            殘夜至峰頂上
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    片月挂高嶺，我行至其巔。
                </div>
                
                <div class="paragraph">
                    舉手欲攬擷，恐驚乘鸞仙。
                </div>
                
                <div class="paragraph">
                    菲菲桂香動，肅肅露脚寒。
                </div>
                
                <div class="paragraph">
                    北斗已到地，南斗猶闌干。
                </div>
                
                <div class="paragraph">
                    但聞浮黎音，來從始青天。
                </div>
                
                <div class="paragraph">
                    大星與之俱，曉色明旗旛。
                </div>
                
                <div class="paragraph">
                    素煙渺陸海，中有人所寰。
                </div>
                
                <div class="paragraph">
                    想見地上友，啟明膏火煎。
                </div>
                
                <div class="paragraph">
                    星落玉宇白，日生綺霞丹。
                </div>
                
                <div class="paragraph">
                    冰輪未肯去，相看尚團團。
                </div>
                
        </div>
    </div>
