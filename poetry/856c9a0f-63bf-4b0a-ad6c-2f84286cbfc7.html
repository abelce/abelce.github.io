    <div class="container">
        <h2 class="name">
            用葵軒送定叟平時兄弟間首句送季永弟赴省
        </h2>
        <div class="author"><a href="/author/99c90b94-98d5-4df0-88f6-0c81134cc958.html" title="吳泳" target="_blank">
                吳泳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平時兄弟間，如友相箴規。
                </div>
                
                <div class="paragraph">
                    每於和順中，切切而偲偲。
                </div>
                
                <div class="paragraph">
                    筆硯三十年，風雨無停披。
                </div>
                
                <div class="paragraph">
                    草衣而糲食，穴坯而敗帷。
                </div>
                
                <div class="paragraph">
                    子文實勝僕，而我先子飛。
                </div>
                
                <div class="paragraph">
                    子不以脫穫，便廢鋤與犁。
                </div>
                
                <div class="paragraph">
                    有文績如絲，有鋒利如錐。
                </div>
                
                <div class="paragraph">
                    拓開大規橅，不作小榦枝。
                </div>
                
                <div class="paragraph">
                    果然昇春官，粗愜心所期。
                </div>
                
                <div class="paragraph">
                    對床味可永，今又征行西。
                </div>
                
                <div class="paragraph">
                    此別固不惜，豈無深長思。
                </div>
                
                <div class="paragraph">
                    庭萱日就蕪，門戶一線微。
                </div>
                
                <div class="paragraph">
                    子若不努力，誰與相扶持。
                </div>
                
                <div class="paragraph">
                    文章但平易，毋以驕出之。
                </div>
                
                <div class="paragraph">
                    共登青雲程，了此一段奇。
                </div>
                
                <div class="paragraph">
                    却歸坐北窗，脫去名利羈。
                </div>
                
                <div class="paragraph">
                    於皇太極藴，力與求真知。
                </div>
                
        </div>
    </div>
