<body>
    <div class="container">
        <h2 class="name">
            松風亭詞
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    亂一水兮清泠，絕塵市兮郊垌。
                </div>
                
                <div class="paragraph">
                    鬰松風之參差，忽飛構兮危亭。
                </div>
                
                <div class="paragraph">
                    悲風來兮號滄溟，寒月出兮款戶庭。
                </div>
                
                <div class="paragraph">
                    聽萬籟兮發無形，感窮歲兮物彫零。
                </div>
                
                <div class="paragraph">
                    簾舒卷兮度飛螢，白露下兮靄疏星。
                </div>
                
                <div class="paragraph">
                    二江東來兮勢建瓴，千山右繞兮環翠屏。
                </div>
                
                <div class="paragraph">
                    彼柴門兮晝常扃，屏外物兮返視聽。
                </div>
                
                <div class="paragraph">
                    嗟世故之迫隘兮，夫何異於圄囹。
                </div>
                
                <div class="paragraph">
                    幸此身之日遠兮，□可逃於天刑。
                </div>
                
                <div class="paragraph">
                    望神仙其咫尺兮，想羽人於杳冥。
                </div>
                
                <div class="paragraph">
                    或命駕以遨遊兮，茲弭節而少停。
                </div>
                
                <div class="paragraph">
                    友羣仙兮役萬靈，驂鸞鶴兮駕鳳軿。
                </div>
                
                <div class="paragraph">
                    願執鞭兮展軨，愧凡骨兮羶腥。
                </div>
                
                <div class="paragraph">
                    余師首陽之清德兮，超千古而猶馨。
                </div>
                
                <div class="paragraph">
                    偉三閭之諒直兮，高衆人而獨醒。
                </div>
                
                <div class="paragraph">
                    慕子房這明哲兮，學辟穀以引齡。
                </div>
                
                <div class="paragraph">
                    嗚呼雖九原之不可作兮，庶斯人以發硎。
                </div>
                
        </div>
