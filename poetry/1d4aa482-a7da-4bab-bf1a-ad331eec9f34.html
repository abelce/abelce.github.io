        <h2 class="name">
            八月十五日貢院落成賓僚咸集斥世俗之樂不用飲文字也把盃邀月誦香滿一輪中句即席賦詩以勉多士
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    揚輝秋月懸青天，今夕何夕光更圓。
                </div>
                
                <div class="paragraph">
                    瓊爲樓臺玉爲宇，廣寒境界移清泉。
                </div>
                
                <div class="paragraph">
                    月斧雲斤天上手，萬間突兀摩星斗。
                </div>
                
                <div class="paragraph">
                    白頭郡守呼衆賓，共飲落成文字酒。
                </div>
                
                <div class="paragraph">
                    龍虎群仙上界還，手移桂種栽泉山。
                </div>
                
                <div class="paragraph">
                    千枝萬枝香不斷，人人有分行當攀。
                </div>
                
                <div class="paragraph">
                    姮娥慇勤寄消息，科第要從勤苦得。
                </div>
                
                <div class="paragraph">
                    丹桂在君書卷中，不須遥向蟾宮覓。
                </div>
                
        </div>
    </div>
