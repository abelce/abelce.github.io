    <div class="container">
        <h2 class="name">
            立秋夕涼風忽至炎暑稍消即事詠懷寄汴州節度使李二十尚書
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嫋嫋簷樹動，好風西南來。
                </div>
                
                <div class="paragraph">
                    紅缸霏微滅，碧幌飄颻開。
                </div>
                
                <div class="paragraph">
                    披襟有餘涼，拂簟無纖埃。
                </div>
                
                <div class="paragraph">
                    但喜煩暑退，不惜光陰催。
                </div>
                
                <div class="paragraph">
                    河秋稍清淺，月午方裴回。
                </div>
                
                <div class="paragraph">
                    或行或坐臥，體適心悠哉。
                </div>
                
                <div class="paragraph">
                    美人在浚都，旌旗繞樓臺。
                </div>
                
                <div class="paragraph">
                    雖非滄溟阻，難見如蓬萊。
                </div>
                
                <div class="paragraph">
                    蟬迎節又換，雁送書未迴。
                </div>
                
                <div class="paragraph">
                    君位日寵重，我年日摧頹。
                </div>
                
                <div class="paragraph">
                    無因風月下，一舉平生杯。
                </div>
                
        </div>
    </div>
