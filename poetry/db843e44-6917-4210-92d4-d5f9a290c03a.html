    <div class="container">
        <h2 class="name">
            甲申春張菊存遊洞霄諸公餞詩盈軸越明年余過故都補行卷之末
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春申下邑荒江濱，有眼不識錢塘春。
                </div>
                
                <div class="paragraph">
                    朅來南北兩高峰，乍見西施真美人。
                </div>
                
                <div class="paragraph">
                    曉妝濃淡看不足，誓結鶉衣老湖曲。
                </div>
                
                <div class="paragraph">
                    安知湖曲有高人，如此仙姿尚嫌俗。
                </div>
                
                <div class="paragraph">
                    別尋大滌登天柱，氣壓群峰三十六。
                </div>
                
                <div class="paragraph">
                    歸來書窗風雨夕，潜聽三竺山靈哭。
                </div>
                
                <div class="paragraph">
                    睠言玉局老飛仙，摩挲銅狄今幾年。
                </div>
                
                <div class="paragraph">
                    神蛟飛鼠亦何有，金堂玉室空茫然。
                </div>
                
                <div class="paragraph">
                    天風吹醒丹泉酒，碧桃津遠人回首。
                </div>
                
                <div class="paragraph">
                    石上禽餘搗药聲，絕憐無訣授長生。
                </div>
                
                <div class="paragraph">
                    今年却被山靈笑，依舊湖堤拾芳草。
                </div>
                
        </div>
