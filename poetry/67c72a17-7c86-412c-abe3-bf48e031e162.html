    <div class="container">
        <h2 class="name">
            送孫志康
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    季孫愛我如美疢，孟孫惡我如藥石。
                </div>
                
                <div class="paragraph">
                    平生願得逢若士，庶幾愛我非姑息。
                </div>
                
                <div class="paragraph">
                    先生少抱王佐才，早以聲名馳上國。
                </div>
                
                <div class="paragraph">
                    白頭猶著從事衫，正坐不爲俗子屈。
                </div>
                
                <div class="paragraph">
                    剛風由來有家學，不信直前能缺折。
                </div>
                
                <div class="paragraph">
                    世無子期誰賞音，伯牙太息弦應絕。
                </div>
                
                <div class="paragraph">
                    晚從南陽客塞上，豈爲文章工草檄。
                </div>
                
                <div class="paragraph">
                    厭聞可否梁丘據，磨礪正須煩子革。
                </div>
                
                <div class="paragraph">
                    先生持此雖暫合，鴻鵠要是雲間翮。
                </div>
                
                <div class="paragraph">
                    夜光明月遭抋劍，未肯碌碌同沙礫。
                </div>
                
                <div class="paragraph">
                    翻然賦歸一何速，越吟久自同莊舄。
                </div>
                
                <div class="paragraph">
                    世間軒冕豈不欲，鑿枘兩窮安所得。
                </div>
                
                <div class="paragraph">
                    不如乞身向嵩少，問舍求田乃良策。
                </div>
                
                <div class="paragraph">
                    祖生從此須著鞭，我當繼蠟登山屐。
                </div>
                
        </div>
