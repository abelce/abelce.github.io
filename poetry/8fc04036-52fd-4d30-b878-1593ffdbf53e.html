    <div class="container">
        <h2 class="name">
            病中一首簡陳行之
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岡陵雖坡陀，其下水所積。
                </div>
                
                <div class="paragraph">
                    山通巫硤雨，地類長沙濕。
                </div>
                
                <div class="paragraph">
                    太陽豈不照，浸漬本膏脈。
                </div>
                
                <div class="paragraph">
                    氣蒸柱礎潤，暗起窗戶黑。
                </div>
                
                <div class="paragraph">
                    老屋生菌衣，陰牆上苔色。
                </div>
                
                <div class="paragraph">
                    不知今何時，寒暑晝夜易。
                </div>
                
                <div class="paragraph">
                    邑人安土風，特不宜北客。
                </div>
                
                <div class="paragraph">
                    我初忽不戒，詩酒頗自適。
                </div>
                
                <div class="paragraph">
                    艱難出一語，不博萬戶邑。
                </div>
                
                <div class="paragraph">
                    竟坐傷天和，兩卧漳濱疾。
                </div>
                
                <div class="paragraph">
                    急求三年艾，幾墮衆鬼域。
                </div>
                
                <div class="paragraph">
                    自惟形羸甚，固易中膚革。
                </div>
                
                <div class="paragraph">
                    昔年見君至，豪氣非我敵。
                </div>
                
                <div class="paragraph">
                    謂將獨免此，不受瘴癘厄。
                </div>
                
                <div class="paragraph">
                    胡爲亦效我，傾倒弄翰墨。
                </div>
                
                <div class="paragraph">
                    吟哦彫肝腎，辛苦出鈎棘。
                </div>
                
                <div class="paragraph">
                    邇來亦抱病，發作乃併日。
                </div>
                
                <div class="paragraph">
                    滌胃無全功，徙薪有上策。
                </div>
                
                <div class="paragraph">
                    意其水帝子，欲君更奇出。
                </div>
                
                <div class="paragraph">
                    手掉芙蓉旗，聊爾一戲劇。
                </div>
                
                <div class="paragraph">
                    庶聞譴瘧篇，相將還白石。
                </div>
                
        </div>
