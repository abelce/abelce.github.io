    <div class="container">
        <h2 class="name">
            送洵之越
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有美一人來自東，與兒洵約西游同。
                </div>
                
                <div class="paragraph">
                    謂聞古越多勝跡，庶可洗眼開心胸。
                </div>
                
                <div class="paragraph">
                    窆石亭空思禹迹，飛翼樓高憶蠡功。
                </div>
                
                <div class="paragraph">
                    過司馬寓第，如見涑水叟。
                </div>
                
                <div class="paragraph">
                    入稽山書院，如見晦菴翁。
                </div>
                
                <div class="paragraph">
                    東山則想謝太傅之雅量，上虞則感李參伯之孤忠。
                </div>
                
                <div class="paragraph">
                    讀范老堂記則懷憩堂於出守，問祈國里曲則想持帽於方童。
                </div>
                
                <div class="paragraph">
                    偉哉聖賢所森布，關乎名教無終窮。
                </div>
                
                <div class="paragraph">
                    彼柯亭之煙竹，蘭亭之觴水。
                </div>
                
                <div class="paragraph">
                    剡溪之雪舟，邪溪之樵風。
                </div>
                
                <div class="paragraph">
                    雖非本色□慕羨，然亦餘興相迎逢。
                </div>
                
                <div class="paragraph">
                    盍陪簦笠風雨外，固異萍梗江湖中。
                </div>
                
                <div class="paragraph">
                    八十一歲汝我懼，二百里近我汝容。
                </div>
                
                <div class="paragraph">
                    目而送之豈漫往，歸以復我將誰從。
                </div>
                
                <div class="paragraph">
                    滔滔世變猶古道，修竹可竹兩人龍。
                </div>
                
        </div>
