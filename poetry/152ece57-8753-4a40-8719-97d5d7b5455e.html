    <div class="container">
        <h2 class="name">
            崇德夜泊寄福建提刑章屯田思錢塘春月並遊
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夙昔神都別，于今浙水遭。
                </div>
                
                <div class="paragraph">
                    故情彌切到，佳月事追遨。
                </div>
                
                <div class="paragraph">
                    太守才賢重，清明土俗豪。
                </div>
                
                <div class="paragraph">
                    犀珠來戍削，征鼓去啾嘈。
                </div>
                
                <div class="paragraph">
                    湖樹涵天闊，船旗罥日高。
                </div>
                
                <div class="paragraph">
                    醉中春渺渺，愁外夕陶陶。
                </div>
                
                <div class="paragraph">
                    新曲尋聲倚，名花逐種褒。
                </div>
                
                <div class="paragraph">
                    吟亭披越岫，夢枕覺胥濤。
                </div>
                
                <div class="paragraph">
                    論議刀矛快，心懷鐵石牢。
                </div>
                
                <div class="paragraph">
                    淹留趨海角，分散念霜毛。
                </div>
                
                <div class="paragraph">
                    鱸鱠紅隨筯，瀧波淥滿篙。
                </div>
                
                <div class="paragraph">
                    試思南北路，燈暗雨蕭騷。
                </div>
                
        </div>
    </div>
