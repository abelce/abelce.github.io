    <div class="container">
        <h2 class="name">
            送方蒙仲赴辟江閫分韻得既字
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔忝玉麟招，主君解衣衣。
                </div>
                
                <div class="paragraph">
                    於時事會來，中原方鼎沸。
                </div>
                
                <div class="paragraph">
                    封侯命大謬，更僕談未既。
                </div>
                
                <div class="paragraph">
                    俯仰四十年，歲月堪累欷。
                </div>
                
                <div class="paragraph">
                    多壘諸公辱，萬竈大農費。
                </div>
                
                <div class="paragraph">
                    玁狁至于涇，顓臾近於費。
                </div>
                
                <div class="paragraph">
                    譬如寢積薪，徒幸火然未。
                </div>
                
                <div class="paragraph">
                    邊人厭虜暴，別都尚王氣。
                </div>
                
                <div class="paragraph">
                    管鑰居守尊，衮鉞宗臣貴。
                </div>
                
                <div class="paragraph">
                    呼吸草檄書，蒐揀拔茅彙。
                </div>
                
                <div class="paragraph">
                    粲粲玄英孫，魯叟之所畏。
                </div>
                
                <div class="paragraph">
                    枚鄒願游梁，陳阮亦客魏。
                </div>
                
                <div class="paragraph">
                    非惟揖將軍，抑可歡大尉。
                </div>
                
                <div class="paragraph">
                    殺羊必及斟，啖鵝肯移毅。
                </div>
                
                <div class="paragraph">
                    拙謀鄙畫江，長策在耕渭。
                </div>
                
                <div class="paragraph">
                    駕馭雄狡服，拊摩軍民慰。
                </div>
                
                <div class="paragraph">
                    要當掃旄頭，寧論爛羊胃。
                </div>
                
                <div class="paragraph">
                    病翁越世久，嚼蠟淡無味。
                </div>
                
                <div class="paragraph">
                    膽薄怯觀井，憂深遑恤緯。
                </div>
                
                <div class="paragraph">
                    臨分執玉手，苦言君勿諱。
                </div>
                
        </div>
