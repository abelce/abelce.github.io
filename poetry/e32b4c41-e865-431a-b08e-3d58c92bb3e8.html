    <div class="container">
        <h2 class="name">
            灼灼歌 三
        </h2>
        <div class="author"><a href="/author/63e03254-f517-494d-89ab-5957867d2302.html" title="崔珏" target="_blank">
                崔珏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舞停歌罷來中坐。
                </div>
                
                <div class="paragraph">
                    （見同書卷十《迎春樂》注引《灼灼歌》）（按：《片玉集注》引《麗情集》中詩，或稱篇名，或稱作者，或並引之，頗不一致，可參本書卷十八元稹《崔徽歌》條按語及拙輯《蘇舜欽詩文續拾》《愛愛歌》附按。
                </div>
                
                <div class="paragraph">
                    就《灼灼歌》三句出處不同稱引考察，可知「崔班」即爲崔珏之誤。
                </div>
                
                <div class="paragraph">
                    《才調集》卷三錄韋莊《傷灼灼》詩，可證崔珏與灼灼恰爲同時之人，有作詩之可能。
                </div>
                
                <div class="paragraph">
                    灼灼故事，詳《綠窗新話》卷上引《麗情集》。
                </div>
                
                <div class="paragraph">
                    又按：《全唐詩》卷五九一收崔珏《門前柳》，首句缺一字。
                </div>
                
                <div class="paragraph">
                    《文苑英華》卷三三七、《全蜀藝文志》卷十八收此詩皆不缺，前者作「先」，後者作「早」。
                </div>
                
                <div class="paragraph">
                    詩不重錄。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
