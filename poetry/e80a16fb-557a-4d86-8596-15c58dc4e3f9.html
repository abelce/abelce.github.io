        <h2 class="name">
            予癸巳在京口因郡中元夕張燈偶閲國史靖康丙午正月十五日辛巳祐陵南巡駐蹕是郡二月二十三日己未始還京師凡居郡三十有八茲聞簫鼓感舊興嘆不勝潸然因涉筆以記大略而僧有沖希者乃携以示正倫彼謂予諷己遂架大怨迄興妄獄聖明察知其冤予復將指前漫盡白因悼正倫之歿閔其左計亮其初心附昔所作詩于後
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    駕軺老子久婆娑，坐聽笙歌擁綺羅。
                </div>
                
                <div class="paragraph">
                    十里西涼憶如意，百年南國比流梭。
                </div>
                
                <div class="paragraph">
                    吞聲有恨哀蒲柳，紀節無人廢蓼莪。
                </div>
                
                <div class="paragraph">
                    寂寞丹心耿梅月，挑燈頻問夜如何。
                </div>
                
        </div>
