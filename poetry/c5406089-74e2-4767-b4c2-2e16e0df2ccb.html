    <div class="container">
        <h2 class="name">
            輓致政呂通議
        </h2>
        <div class="author"><a href="/author/b1d10414-19ac-4f0b-8e34-f32bc701616b.html" title="程珌" target="_blank">
                程珌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    營築未休臿，曉夕留松區。
                </div>
                
                <div class="paragraph">
                    忽聆載輀車，歸自杭與湖。
                </div>
                
                <div class="paragraph">
                    冷雨澀不晴，山徑淖如塗。
                </div>
                
                <div class="paragraph">
                    間關五百灘，轉軸上雲衢。
                </div>
                
                <div class="paragraph">
                    純孝格玄穹，安席若平鋪。
                </div>
                
                <div class="paragraph">
                    憶昔祖慈親，六月暑方徂。
                </div>
                
                <div class="paragraph">
                    奠酒雖百壺，練溪焦釜枯。
                </div>
                
                <div class="paragraph">
                    今日遡長風，辛岨諒一如。
                </div>
                
                <div class="paragraph">
                    維公有賢稱，靄然溢枌閭。
                </div>
                
                <div class="paragraph">
                    千金手不售，其鍾後人乎。
                </div>
                
                <div class="paragraph">
                    天畀此石窌，指顧即吾廬。
                </div>
                
                <div class="paragraph">
                    且復愆以平，萬家守者居。
                </div>
                
                <div class="paragraph">
                    甚欲一引紱，山寒阻前趨。
                </div>
                
                <div class="paragraph">
                    黄羅金紫峯，送目但躊躇。
                </div>
                
        </div>
