    <div class="container">
        <h2 class="name">
            異服
        </h2>
        <div class="author"><a href="/author/a14da24c-8345-423d-aa6f-abf37a219ad0.html" title="王陶" target="_blank">
                王陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    辛有嘆被髪，趙靈喜胡服。
                </div>
                
                <div class="paragraph">
                    遂成陸渾戎，終有沙丘辱。
                </div>
                
                <div class="paragraph">
                    用夷反變夏，亡禮以從俗。
                </div>
                
                <div class="paragraph">
                    先王仁義術，詎用此求福。
                </div>
                
                <div class="paragraph">
                    齊桓九合功，不以兵車轂。
                </div>
                
                <div class="paragraph">
                    仲尼嘆微管，幾爲左衽屬。
                </div>
                
                <div class="paragraph">
                    爾來豪俠兒，往往異裝束。
                </div>
                
                <div class="paragraph">
                    耀武何必然，禦戎有前躅。
                </div>
                
                <div class="paragraph">
                    余敢告司關，異服宜禁肅。
                </div>
                
        </div>
    </div>
