        </h2>

            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    地僻塵埃少，家貧顯靜南。
                </div>
                
                <div class="paragraph">
                    門前多野景，牆外是精藍。
                </div>
                
                <div class="paragraph">
                    美食身非稼，豐衣婦不蠶。
                </div>
                
                <div class="paragraph">
                    因思寒餧者，飽暖自須慚。
                </div>
                
        </div>
