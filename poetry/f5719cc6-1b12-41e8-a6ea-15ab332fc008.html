    <div class="container">
        <h2 class="name">
            别李世美
        </h2>
        <div class="author"><a href="/author/26655e31-49d7-4675-a981-9678212bf5c6.html" title="韋驤" target="_blank">
                韋驤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    御茶貢了文書閴，静一堂深生晝寂。
                </div>
                
                <div class="paragraph">
                    木蘭花謝葉成陰，霽日輝輝蕩輕碧。
                </div>
                
                <div class="paragraph">
                    主人爲我開芳筵，灧灔金樽泛春色。
                </div>
                
                <div class="paragraph">
                    舉杯相屬念我行，贈以長篇重圭璧。
                </div>
                
                <div class="paragraph">
                    聯官共職誠意鈞，踰歲光陰駒過隙。
                </div>
                
                <div class="paragraph">
                    自慚老鈍於事疏，每幸高才見禆益。
                </div>
                
                <div class="paragraph">
                    招攜地寶溢課輸，立遣訟筒平鬰抑。
                </div>
                
                <div class="paragraph">
                    隔州移粟賑疲甿，指日敺兵斬狂賊。
                </div>
                
                <div class="paragraph">
                    走章馳檄公事外，間有賡酬副清適。
                </div>
                
                <div class="paragraph">
                    搜羅絕景窮造化，鋪寫幽情露胸臆。
                </div>
                
                <div class="paragraph">
                    今朝飲别接殷勤，判袂分岐在朝夕。
                </div>
                
                <div class="paragraph">
                    萍蓬邂逅難期度，魚雁附託宜頻的。
                </div>
                
                <div class="paragraph">
                    願聆三節促歸軒，聊慰馳情想風格。
                </div>
                
        </div>
