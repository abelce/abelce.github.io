    <div class="container">
        <h2 class="name">
            題八馬圖
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    何年畫工搦毛錐，貌此八馬姿權奇。
                </div>
                
                <div class="paragraph">
                    青絲絡頭十二蹄，調柔意態行愉怡。
                </div>
                
                <div class="paragraph">
                    五馬放浪無維羈，或齕或望仍迴嘶。
                </div>
                
                <div class="paragraph">
                    一牧牽鞚一牧騎，製度彷彿唐巾衣。
                </div>
                
                <div class="paragraph">
                    不知此馬生何時，昔周穆王遠遊嬉。
                </div>
                
                <div class="paragraph">
                    駕跨八駿驅東西，高升崑崙躡瑶池。
                </div>
                
                <div class="paragraph">
                    騮騄驥義勞飛馳，日走萬里無停騑。
                </div>
                
                <div class="paragraph">
                    興元唐家危累棋，百弮僅脫朱泚圍。
                </div>
                
                <div class="paragraph">
                    黄屋進狩懷光追，八馬入谷七馬疲。
                </div>
                
                <div class="paragraph">
                    筋攣肉綻行人悲，兩者資世皆顛羸。
                </div>
                
                <div class="paragraph">
                    虛名何有千載垂，空得傳記流歌詩。
                </div>
                
                <div class="paragraph">
                    未如此馬閑猶夷，牧坰不受鞭筴威。
                </div>
                
                <div class="paragraph">
                    不踣險遠安無危，泉甘草薦足自肥。
                </div>
                
                <div class="paragraph">
                    安用號駿稱雲騅，嗟哉畫意誰能知。
                </div>
                
        </div>
    </div>
