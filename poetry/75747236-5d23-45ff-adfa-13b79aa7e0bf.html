    <div class="container">
        <h2 class="name">
            伯仲時德升用均父韻送德父守葘川邀余同賦
        </h2>
        <div class="author"><a href="/author/c8bc9816-dd09-44f1-9357-e96ebeddf821.html" title="傅察" target="_blank">
                傅察
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    妙齡擢秀如黄童，藉甚詞林振古風。
                </div>
                
                <div class="paragraph">
                    瀾翻千載常在口，磊落萬卷獨蟠胸。
                </div>
                
                <div class="paragraph">
                    不将龜筮論從逆，獨向詩書有高識。
                </div>
                
                <div class="paragraph">
                    琳宫乞得十年閑，可但新詩勝疇昔。
                </div>
                
                <div class="paragraph">
                    一麾自詭治東萊，洗眼看公手重拭。
                </div>
                
                <div class="paragraph">
                    疲氓按堵身暫休，黠吏垂頭聲不出。
                </div>
                
                <div class="paragraph">
                    人言功效真卓爾，歸近高堂渾含喜。
                </div>
                
                <div class="paragraph">
                    喜公才氣更難量，致君要著巖廊裏。
                </div>
                
                <div class="paragraph">
                    秋雲漠漠向空飛，颯颯凉風生桂枝。
                </div>
                
                <div class="paragraph">
                    馬蹄又踏東川去，盤水洋洋可樂饑。
                </div>
                
                <div class="paragraph">
                    我今作吏愧無補，夢寐林泉那得歸。
                </div>
                
                <div class="paragraph">
                    會袖手版付丞相，卻掃庭闈戲綵衣。
                </div>
                
                <div class="paragraph">
                    卜鄰僅許依仁里，與子艱難共生死。
                </div>
                
                <div class="paragraph">
                    釣竿伴我訪滄溟，沮洳定無三尺鯉。
                </div>
                
        </div>
    </div>
