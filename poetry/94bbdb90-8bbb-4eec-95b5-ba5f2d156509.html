<body>
    <div class="container">
        <h2 class="name">
            和李校書新題樂府十二首 胡旋女
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天寶欲末胡欲亂，胡人獻女能胡旋。
                </div>
                
                <div class="paragraph">
                    旋得明王不覺迷，妖胡奄到長生殿。
                </div>
                
                <div class="paragraph">
                    胡旋之義世莫知，胡旋之容我能傳。
                </div>
                
                <div class="paragraph">
                    蓬斷霜根羊角疾，竿戴朱盤火輪炫。
                </div>
                
                <div class="paragraph">
                    驪珠迸珥逐飛星，虹暈輕巾掣流電。
                </div>
                
                <div class="paragraph">
                    潛鯨暗噏笡波海，回風亂舞當空霰。
                </div>
                
                <div class="paragraph">
                    萬過其誰辨終始，四座安能分背面。
                </div>
                
                <div class="paragraph">
                    才人觀者相爲言，承奉君恩在圜變。
                </div>
                
                <div class="paragraph">
                    是非好惡隨君口，南北東西逐君眄。
                </div>
                
                <div class="paragraph">
                    柔輭依身著佩帶，裴回繞指同環釧。
                </div>
                
                <div class="paragraph">
                    佞臣聞此心計回，熒惑君心君眼眩。
                </div>
                
                <div class="paragraph">
                    君言似曲屈爲鉤，君言好直舒爲箭。
                </div>
                
                <div class="paragraph">
                    巧隨清影觸處行，妙學春鶯百般囀。
                </div>
                
                <div class="paragraph">
                    傾天側地用君力，抑塞周遮恐君見。
                </div>
                
                <div class="paragraph">
                    翠華南幸萬里橋，玄宗始悟坤維轉寄言旋目與旋心，有國有家當共譴。
                </div>
                
        </div>
