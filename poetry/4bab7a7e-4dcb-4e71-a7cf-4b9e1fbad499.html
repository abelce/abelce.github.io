    <div class="container">
        <h2 class="name">
            和子平悼馬
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    生來未嘗畜良馬，近得此駒誠可嘉。
                </div>
                
                <div class="paragraph">
                    骨節權奇毛肉好，此種無乃真渥洼。
                </div>
                
                <div class="paragraph">
                    健蹄駸駸穩而疾，歷目一過如飛霞。
                </div>
                
                <div class="paragraph">
                    自歸官下少出入，惟是芻粟意轉加。
                </div>
                
                <div class="paragraph">
                    前時相期好天色，往返百里馳平沙。
                </div>
                
                <div class="paragraph">
                    誰謂兵奴踠其足，針烙熨裏成瘢痂。
                </div>
                
                <div class="paragraph">
                    立多氣毒憤入肺，雙膁攢縮兩鼻呀。
                </div>
                
                <div class="paragraph">
                    庸工謬藥久不效，倒死櫪下鬃髟髿。
                </div>
                
                <div class="paragraph">
                    敝帷一區瘞以贈，惜爾命薄如萎花。
                </div>
                
                <div class="paragraph">
                    子平平時最愛爾，對客滿坐常洪誇。
                </div>
                
                <div class="paragraph">
                    今朝見爾忽斃踣，重以好詩形嘆嗟。
                </div>
                
                <div class="paragraph">
                    嗟余逐貧官職小，此馬豈合居余家。
                </div>
                
                <div class="paragraph">
                    從今但只跨款段，壞轡破鞍仍短檛。
                </div>
                
        </div>
    </div>
