    <div class="container">
        <h2 class="name">
            送李鎮北歸
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔爲并晉游，識子十數載。
                </div>
                
                <div class="paragraph">
                    當時鄉曲譽，學行已可愛。
                </div>
                
                <div class="paragraph">
                    公卿察亷孝，一命果霑霈。
                </div>
                
                <div class="paragraph">
                    飄然從宦游，萬里適劍外。
                </div>
                
                <div class="paragraph">
                    標操本孤直，鋒稜苦磨淬。
                </div>
                
                <div class="paragraph">
                    研味冰蘖間，規爲準繩內。
                </div>
                
                <div class="paragraph">
                    素節雖有常，往往駭流輩。
                </div>
                
                <div class="paragraph">
                    違順既殊途，指此作瑕纇。
                </div>
                
                <div class="paragraph">
                    好惡貴必察，丁寧昔賢誨。
                </div>
                
                <div class="paragraph">
                    羣言徒爾爲，終有公議在。
                </div>
                
                <div class="paragraph">
                    北歸太行道，極頂見嵩岱。
                </div>
                
                <div class="paragraph">
                    下視丘與阜，岌屹殊瑣碎。
                </div>
                
                <div class="paragraph">
                    洪河天外來，勢欲浮大塊。
                </div>
                
                <div class="paragraph">
                    吁嗟衆流小，奔走爭合匯。
                </div>
                
                <div class="paragraph">
                    長吟助超軼，壯氣增感慨。
                </div>
                
                <div class="paragraph">
                    善惡忌太明，與奪宜少晦。
                </div>
                
                <div class="paragraph">
                    此語所繫重，非特論進退。
                </div>
                
                <div class="paragraph">
                    數路盛得人，期君赴亨會。
                </div>
                
        </div>
