<body>
    <div class="container">
        <h2 class="name">
            白頭吟一首
        </h2>
        <div class="author"><a href="/author/113c5c92-4ac1-43b4-a29e-0e84e4c89256.html" title="王銍" target="_blank">
                王銍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浮雲高映天上月，月華未落雲已滅。
                </div>
                
                <div class="paragraph">
                    濁水長羨清路塵，濁水尚流塵已絕。
                </div>
                
                <div class="paragraph">
                    人心不如雲與塵，變態無窮旋消歇。
                </div>
                
                <div class="paragraph">
                    我家火齊堆金盤，朱樓鎖煙青冥端。
                </div>
                
                <div class="paragraph">
                    昨憶聞琴纔等閒，夜奔臨邛相與還。
                </div>
                
                <div class="paragraph">
                    鳳皇曲成保懽樂，驌驦裘典無艱難。
                </div>
                
                <div class="paragraph">
                    當爐滌器兩憔悴，幾度暗啼愁遠山。
                </div>
                
                <div class="paragraph">
                    君儕狗監動人主，君乘駟馬跨故園。
                </div>
                
                <div class="paragraph">
                    檄書呵譏蜀父老，未足灑恥徒小恩。
                </div>
                
                <div class="paragraph">
                    顔色何嘗不如舊，自是心存憎愛間。
                </div>
                
                <div class="paragraph">
                    我方失意天地窄，君視浮雲江海寬。
                </div>
                
                <div class="paragraph">
                    一身情易復情難，百年有來終有去。
                </div>
                
                <div class="paragraph">
                    凄凄嫁娶不須啼，出門萬里淪中路。
                </div>
                
                <div class="paragraph">
                    我憐秀色茂陵女，既有新人須有故。
                </div>
                
                <div class="paragraph">
                    請把阿嬌作近喻，到底君王不重顧。
                </div>
                
                <div class="paragraph">
                    若知此事爲當然，千金莫換長門賦。
                </div>
                
        </div>
