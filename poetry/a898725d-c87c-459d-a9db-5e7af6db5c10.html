    <div class="container">
        <h2 class="name">
            寄張宜
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    張君于福樂，先進野人也。
                </div>
                
                <div class="paragraph">
                    曩者吾見之，大驚彼何者。
                </div>
                
                <div class="paragraph">
                    鬚眉交蒼白，被服必儒雅。
                </div>
                
                <div class="paragraph">
                    故善殷周間，不居王鄭下。
                </div>
                
                <div class="paragraph">
                    諸士多及門，之子獨在野。
                </div>
                
                <div class="paragraph">
                    食有脱粟飯，出無款段馬。
                </div>
                
                <div class="paragraph">
                    鄉閭行雖高，時俗知亦寡。
                </div>
                
                <div class="paragraph">
                    昨聞修庠序，造士繫陶冶。
                </div>
                
                <div class="paragraph">
                    斯人宜聘起，可以專楚檟。
                </div>
                
                <div class="paragraph">
                    養賢須勤渠，風教隨用舍。
                </div>
                
                <div class="paragraph">
                    望君萬里餘，誰謂我心寫。
                </div>
                
        </div>
    </div>
