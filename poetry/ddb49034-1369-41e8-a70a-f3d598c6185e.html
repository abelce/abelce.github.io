<body>
    <div class="container">
        <h2 class="name">
            送鄭惠叔尚書守建寧
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十五年前送別詩，道山持節向江西。
                </div>
                
                <div class="paragraph">
                    今年又見送公別，大天擁麾鎮閩越。
                </div>
                
                <div class="paragraph">
                    向來惜別固已深，今日摻袪尤動心。
                </div>
                
                <div class="paragraph">
                    尚書自是第一人，氣義相許披胸襟。
                </div>
                
                <div class="paragraph">
                    南宮五表平明入，列辟傳聞俱聳立。
                </div>
                
                <div class="paragraph">
                    壽皇聖孝冠百王，三復高文天爲泣。
                </div>
                
                <div class="paragraph">
                    擢處螭坳寵數新，果然百日掌絲綸。
                </div>
                
                <div class="paragraph">
                    拭圭修聘稱應變，握節不撓威殊鄰。
                </div>
                
                <div class="paragraph">
                    直上銀臺尤振職，李藩氣槩時批敕。
                </div>
                
                <div class="paragraph">
                    嗣皇銳意新百度，筆端真有回天力。
                </div>
                
                <div class="paragraph">
                    星辰聽履冠文昌，急流勇退驚朝行。
                </div>
                
                <div class="paragraph">
                    望之正欲試馮翊，長孺寧肯薄淮陽。
                </div>
                
                <div class="paragraph">
                    孤拙自憐銷壯志，三入脩門空負媿。
                </div>
                
                <div class="paragraph">
                    薦人不進終不已，獨頼當時言有味。
                </div>
                
                <div class="paragraph">
                    公在猶嘆一居州，公去無人爲王留。
                </div>
                
                <div class="paragraph">
                    公乎行歸佐天子，肯作管晏卑微休。
                </div>
                
        </div>
