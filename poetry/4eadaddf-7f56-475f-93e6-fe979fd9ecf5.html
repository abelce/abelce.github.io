    <div class="container">
        <h2 class="name">
            苦雪寄退之
        </h2>
        <div class="author"><a href="/author/65e9ef6d-c3cb-4931-8e3f-97e6a4bd55c1.html" title="盧仝" target="_blank">
                盧仝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天王二月行時令，白銀作雪漫天涯。
                </div>
                
                <div class="paragraph">
                    山人門前徧受賜，平地一尺白玉沙。
                </div>
                
                <div class="paragraph">
                    雲頹月壞桂英下，鶴毛風剪亂參差。
                </div>
                
                <div class="paragraph">
                    山人屋中[凍]欲死，千樹萬樹飛春花。
                </div>
                
                <div class="paragraph">
                    菜頭出土膠入地，山莊取粟埋却車。
                </div>
                
                <div class="paragraph">
                    冷絮刀生削峭骨，冷虀斧破慰老牙。
                </div>
                
                <div class="paragraph">
                    病妻煙眼淚滴滴，飢嬰哭乳聲呶呶。
                </div>
                
                <div class="paragraph">
                    市頭博米不用物，酒店買酒不肯賒。
                </div>
                
                <div class="paragraph">
                    聞道西風弄劒戟，長堦殺人如亂麻。
                </div>
                
                <div class="paragraph">
                    天眼高開欺草芽，我死未肯興歎嗟。
                </div>
                
                <div class="paragraph">
                    但恨口中無酒氣，劉伶見我相揄揶。
                </div>
                
                <div class="paragraph">
                    清風攪腸筋力絕，白灰壓屋梁柱斜。
                </div>
                
                <div class="paragraph">
                    聖明有道□命漢，可得再見朝日耶。
                </div>
                
                <div class="paragraph">
                    柴門沒脛晝不埽，黃昏遶樹棲寒鴉。
                </div>
                
                <div class="paragraph">
                    唯有河南韓縣令，時時醉飽過貧家。
                </div>
                
        </div>
