    <div class="container">
        <h2 class="name">
            後春雪
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前雪深尺五，後雪深五尺。
                </div>
                
                <div class="paragraph">
                    動地北風惡，連天凍雲塞。
                </div>
                
                <div class="paragraph">
                    通逵絕行人，萬物同一色。
                </div>
                
                <div class="paragraph">
                    燭龍爪生冰，陽烏觜插翼。
                </div>
                
                <div class="paragraph">
                    牛羊何足論，虎豹餓無食。
                </div>
                
                <div class="paragraph">
                    此雪昔未有，父老均歎息。
                </div>
                
                <div class="paragraph">
                    况當長養時，玄冥翻怒赫。
                </div>
                
                <div class="paragraph">
                    我欲請雷車，夜半轟霹靂。
                </div>
                
                <div class="paragraph">
                    斗杓斡春陽，和氣隨甲拆。
                </div>
                
                <div class="paragraph">
                    溶爲大田水，青發龍頭麥。
                </div>
                
                <div class="paragraph">
                    南民少蘇醒，白骨免堆積。
                </div>
                
                <div class="paragraph">
                    朝廷方體仁，乾坤應合德。
                </div>
                
                <div class="paragraph">
                    有酒不敢飲，獨樂神所責。
                </div>
                
                <div class="paragraph">
                    悲歌閉空屋，寫慰同心客。
                </div>
                
        </div>
