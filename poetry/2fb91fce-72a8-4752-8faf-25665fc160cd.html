    <div class="container">
        <h2 class="name">
            寄題廬山二林寺
        </h2>
        <div class="author"><a href="/author/2da93111-d6e6-4540-8163-c1a34d171726.html" title="無可" target="_blank">
                無可
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廬岳東南秀，香花惠遠蹤。
                </div>
                
                <div class="paragraph">
                    名齊松嶺峻，氣比沃州濃。
                </div>
                
                <div class="paragraph">
                    積岫連何處，幽崖越幾重。
                </div>
                
                <div class="paragraph">
                    雙流湓隱隱，九派棹憧憧。
                </div>
                
                <div class="paragraph">
                    山限東西寺，林交旦暮鐘。
                </div>
                
                <div class="paragraph">
                    半天傾瀑溜，數郡見鑪峰。
                </div>
                
                <div class="paragraph">
                    巖竝金繩道，潭分玉像容。
                </div>
                
                <div class="paragraph">
                    江微匡俗路，日杲晉朝松。
                </div>
                
                <div class="paragraph">
                    椶逕新苞拆，梅籬故葉壅。
                </div>
                
                <div class="paragraph">
                    嵐光生疊砌，霞焰發高墉。
                </div>
                
                <div class="paragraph">
                    窗籟虛聞狖，庭煙黑過龍。
                </div>
                
                <div class="paragraph">
                    定僧仙嶠起，逋客虎溪逢。
                </div>
                
                <div class="paragraph">
                    濩落垂楊戶，荒涼種杏封。
                </div>
                
                <div class="paragraph">
                    塔留紅舍利，池吐白芙蓉。
                </div>
                
                <div class="paragraph">
                    畫壁披雲見，禪衣對鶴縫。
                </div>
                
                <div class="paragraph">
                    喧經泉滴瀝，沒履草丰茸。
                </div>
                
                <div class="paragraph">
                    翠竇欹攀乳，苔橋側杖筇。
                </div>
                
                <div class="paragraph">
                    探奇盈夢想，搜峭滌心胸。
                </div>
                
                <div class="paragraph">
                    冥奧終難盡，登臨惜未從。
                </div>
                
                <div class="paragraph">
                    上方薇蕨滿，歸去養乖慵。
                </div>
                
        </div>
