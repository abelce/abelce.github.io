    <div class="container">
        <h2 class="name">
            予舊服朮迂其效棄去比過臨邛蒙李丈分惠并副以詩次其韻以自警
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    是身如芭蕉，敢保金石固。
                </div>
                
                <div class="paragraph">
                    得生况尪陋，愧彼碩且武。
                </div>
                
                <div class="paragraph">
                    百萬護一喘，人自疑竊斧。
                </div>
                
                <div class="paragraph">
                    靈根著異效，嘗資一溉助。
                </div>
                
                <div class="paragraph">
                    苦邀旦夕驗，棄去悔昔誤。
                </div>
                
                <div class="paragraph">
                    那知百破衣，豈易一線補。
                </div>
                
                <div class="paragraph">
                    滄溟稱微溜，九仞亦拳土。
                </div>
                
                <div class="paragraph">
                    見彈思炙美，拊手鴞未許。
                </div>
                
                <div class="paragraph">
                    九州作秦鼎，萬生入燖煮。
                </div>
                
                <div class="paragraph">
                    赫然一炊頃，衆忿久已貯。
                </div>
                
                <div class="paragraph">
                    碑方嶧山夸，骨作驪山腐。
                </div>
                
                <div class="paragraph">
                    初心欲速耳，竟不守門戶。
                </div>
                
                <div class="paragraph">
                    吾宗活人手，一諾輕季布。
                </div>
                
                <div class="paragraph">
                    緘詩遣分送，愛我骨肉似。
                </div>
                
                <div class="paragraph">
                    恐爲石髓凝，亦防山鬼妬。
                </div>
                
                <div class="paragraph">
                    汲汲事服餌，長謠記所自。
                </div>
                
                <div class="paragraph">
                    願求必世仁，借秦諭其故。
                </div>
                
                <div class="paragraph">
                    解牛得養生，持問子莊子。
                </div>
                
        </div>
