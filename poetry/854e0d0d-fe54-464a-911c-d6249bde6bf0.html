    <div class="container">
        <h2 class="name">
            木綿布歌
        </h2>
        <div class="author"><a href="/author/b253a1c2-0c6d-4fcd-befd-049d2958a7f7.html" title="艾性夫" target="_blank">
                艾性夫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳姬織綾雙鳳花，越女製綺五色霞。
                </div>
                
                <div class="paragraph">
                    犀薰麝染脂粉氣，落落不到山人家。
                </div>
                
                <div class="paragraph">
                    蜀山橦老鵠銜子，種我南園趁春雨。
                </div>
                
                <div class="paragraph">
                    淺金花細亞黄葵，綠玉苞肥壓青李。
                </div>
                
                <div class="paragraph">
                    吐成秋繭不用繰，回看春箔真徒勞。
                </div>
                
                <div class="paragraph">
                    烏鏐笴滑脫茸核，竹弓弦緊彈雲濤。
                </div>
                
                <div class="paragraph">
                    挼挲玉筯光奪雪，紡絡冰絲細如髪。
                </div>
                
                <div class="paragraph">
                    津津貧女得野蠶，軋軋寒機緯霜月。
                </div>
                
                <div class="paragraph">
                    布成奴視白㲲氈，價重唾取青銅錢。
                </div>
                
                <div class="paragraph">
                    何須致我爐火上，便覺挾纊春風前。
                </div>
                
                <div class="paragraph">
                    衣無美惡煖則一，木棉裘敵天孫織。
                </div>
                
                <div class="paragraph">
                    飲散金山弄玉簫，風流未遜揚州客。
                </div>
                
        </div>
