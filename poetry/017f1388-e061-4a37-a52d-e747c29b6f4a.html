    <div class="container">
        <h2 class="name">
            還吳長文舍人詩卷
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    松液化茯苓，又因爲琥珀。
                </div>
                
                <div class="paragraph">
                    遇物必得形，毛髮曾不隔。
                </div>
                
                <div class="paragraph">
                    君子亦豹變，其文蔚可覿。
                </div>
                
                <div class="paragraph">
                    今者逢吳侯，滿腹貯經籍。
                </div>
                
                <div class="paragraph">
                    噴吐五色霓，自堪垂典冊。
                </div>
                
                <div class="paragraph">
                    詩教始二南，皆著賢聖跡。
                </div>
                
                <div class="paragraph">
                    後世竟翦裁，破碎隨刀尺。
                </div>
                
                <div class="paragraph">
                    我輩强追倣，畫龍成蜥蜴。
                </div>
                
                <div class="paragraph">
                    有唐文最盛，韓伏甫與白。
                </div>
                
                <div class="paragraph">
                    甫白無不包，甄陶咸所索。
                </div>
                
                <div class="paragraph">
                    侯初守二郡，山水多助益。
                </div>
                
                <div class="paragraph">
                    升高觴嘉賓，賦筆速鷹翮。
                </div>
                
                <div class="paragraph">
                    葺書成大軸，許我觀琮璧。
                </div>
                
                <div class="paragraph">
                    真物固易辨，恨無百金易。
                </div>
                
                <div class="paragraph">
                    借從懷袖歸，誦玩廢朝夕。
                </div>
                
                <div class="paragraph">
                    譬如遊國都，惝怳失阡陌。
                </div>
                
                <div class="paragraph">
                    苦吟三十年，所獲唯巾幗。
                </div>
                
                <div class="paragraph">
                    豈比夸受降，甲齊熊耳積。
                </div>
                
                <div class="paragraph">
                    重見元和風，珠玉敵海舶。
                </div>
                
                <div class="paragraph">
                    自慙寒餓爲，何張空避席。
                </div>
                
        </div>
