<body>
    <div class="container">
        <h2 class="name">
            尚書汪公得請奉祠餞者十有四人分韵賦詩某得敢字
        </h2>
        <div class="author"><a href="/author/fc8be36b-b27d-483c-b6b7-56c1467ddabc.html" title="呂祖謙" target="_blank">
                呂祖謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鼎食味苦濃，藿食味苦淡。
                </div>
                
                <div class="paragraph">
                    同生不同嗜，羊棗與昌歜。
                </div>
                
                <div class="paragraph">
                    孰能游其間，進退兩無憾。
                </div>
                
                <div class="paragraph">
                    尚書古仙伯，雅尚本真澹。
                </div>
                
                <div class="paragraph">
                    禁涂履星辰，講厦席氈毯。
                </div>
                
                <div class="paragraph">
                    將升閒槐棘，忽去亂葭菼。
                </div>
                
                <div class="paragraph">
                    太清奉虛皇，奎壁手可攬。
                </div>
                
                <div class="paragraph">
                    舉以華其歸，光耀極鉛槧。
                </div>
                
                <div class="paragraph">
                    向來功名人，勇進忘坎窞。
                </div>
                
                <div class="paragraph">
                    聽誦歸來辭，掩耳謝不敢。
                </div>
                
                <div class="paragraph">
                    寧知達士胸，萬牛眇難撼。
                </div>
                
                <div class="paragraph">
                    清風滿後車，一洗世氛黕。
                </div>
                
                <div class="paragraph">
                    祖帳將軍園，寒枝紅綴糝。
                </div>
                
                <div class="paragraph">
                    公歸寧久闊，別意不成慘。
                </div>
                
                <div class="paragraph">
                    金華訪舊學，和羹待醯醓。
                </div>
                
                <div class="paragraph">
                    政恐牧笛清，終換街鼓紞。
                </div>
                
        </div>
    </div>
