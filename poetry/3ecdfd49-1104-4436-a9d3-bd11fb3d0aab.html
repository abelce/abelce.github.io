    <div class="container">
        <h2 class="name">
            和永叔內翰思白兔答憶鶴雜言
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    醉翁在東堂，爲他栽桂樹。
                </div>
                
                <div class="paragraph">
                    待將枝條與人折，憶著家中玉色兔。
                </div>
                
                <div class="paragraph">
                    夜看明月海上來，光彩離離入庭戶。
                </div>
                
                <div class="paragraph">
                    且問常娥一借觀，翁家雖有來無路。
                </div>
                
                <div class="paragraph">
                    常娥對面幾萬里，不聲漸漸西南去。
                </div>
                
                <div class="paragraph">
                    是時翁生懷抱惡，却恨陸機先憶鶴。
                </div>
                
                <div class="paragraph">
                    致令亦念眼迷離，不似傍池能飲啄。
                </div>
                
                <div class="paragraph">
                    始憂兔饑僮失哺，又恐白毛塵土汙。
                </div>
                
                <div class="paragraph">
                    仍不如鶴有淺泉，自在引吭時刷羽。
                </div>
                
                <div class="paragraph">
                    花前舉翅鼓春風，只待公歸向朝暮。
                </div>
                
                <div class="paragraph">
                    我聞二公趣向殊，一養月中物，一養華亭雛。
                </div>
                
                <div class="paragraph">
                    一畏奔海窟，一畏巢松株。
                </div>
                
                <div class="paragraph">
                    我雖老矣無物惑，欲去東家看舞姝。
                </div>
                
        </div>
    </div>
