    <div class="container">
        <h2 class="name">
            雁中箭詞
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南來羈鴻北方客，背負嚴霜飛不得。
                </div>
                
                <div class="paragraph">
                    日中命盡射生手，一箭正中凌空翮。
                </div>
                
                <div class="paragraph">
                    一鴻中機百鴻驚，點空細字紛斜橫。
                </div>
                
                <div class="paragraph">
                    力窮遭烹忍一死，可憐片影長孤征。
                </div>
                
                <div class="paragraph">
                    古人畢弋豈無意，登俎亦可無肉味。
                </div>
                
                <div class="paragraph">
                    至今暴殄及胎夭，殺氣爲妖滿天地。
                </div>
                
                <div class="paragraph">
                    物生何至相吞屠，蒼天變化還須臾。
                </div>
                
                <div class="paragraph">
                    坐殿忽作杜鵑去，行河豈意黄能趨。
                </div>
                
                <div class="paragraph">
                    人蟲得喪無了日，客行感此淚橫臆。
                </div>
                
                <div class="paragraph">
                    有弟落南今在亡，十年一字無消息。
                </div>
                
                <div class="paragraph">
                    冥鴻一來聽祝辭，世間踏地皆危機。
                </div>
                
                <div class="paragraph">
                    菰蒲飽霜湖水滿，見草爲人汝當遠。
                </div>
                
        </div>
