        <h2 class="name">
            寄行簡
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鬱鬱眉多斂，默默口寡言。
                </div>
                
                <div class="paragraph">
                    豈是願如此，舉目誰與歡。
                </div>
                
                <div class="paragraph">
                    去春爾西征，從事巴蜀間。
                </div>
                
                <div class="paragraph">
                    今春我南謫，抱疾江海壖。
                </div>
                
                <div class="paragraph">
                    相去六千里，地絕天邈然。
                </div>
                
                <div class="paragraph">
                    十書九不達，何以開憂顏。
                </div>
                
                <div class="paragraph">
                    渴人多夢飲，飢人多夢餐。
                </div>
                
                <div class="paragraph">
                    春來夢何處，合眼到東川。
                </div>
                
        </div>
    </div>
