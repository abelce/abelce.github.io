    <div class="container">
        <h2 class="name">
            次達善送趙君理韻因寄畬齋陳貴白
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    杉棚已絕筆，復得雲錦書。
                </div>
                
                <div class="paragraph">
                    况當既望後，一鏡懸空虛。
                </div>
                
                <div class="paragraph">
                    恍然玉堂上，乘鶴來須臾。
                </div>
                
                <div class="paragraph">
                    君健勝我健，我臞甚君臞。
                </div>
                
                <div class="paragraph">
                    人事有離合，尺牘莫相疎。
                </div>
                
                <div class="paragraph">
                    老驥不忘騁，老耕不忘畬。
                </div>
                
                <div class="paragraph">
                    筆硯易乾澀，時時要喣濡。
                </div>
                
                <div class="paragraph">
                    井汲去泥鮒，清冽用有餘。
                </div>
                
                <div class="paragraph">
                    自君之往矣，我懷久不舒。
                </div>
                
                <div class="paragraph">
                    久聞畬齋君，插架富名都。
                </div>
                
                <div class="paragraph">
                    欲往鵁鶄市，讀書借其居。
                </div>
                
                <div class="paragraph">
                    我曾見其文，鼎臠出帥初。
                </div>
                
                <div class="paragraph">
                    何年澂齋老，道我問其途。
                </div>
                
        </div>
