    <div class="container">
        <h2 class="name">
            戲贈干越尼子歌
        </h2>
        <div class="author"><a href="/author/f11aa395-bb00-4069-9362-9c6e580b168e.html" title="劉長卿" target="_blank">
                劉長卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鄱陽女子年十五，家本秦人今在楚。
                </div>
                
                <div class="paragraph">
                    厭向春江空浣沙，龍宮落髮披袈裟。
                </div>
                
                <div class="paragraph">
                    五年持戒長一食，至今猶自顏如花。
                </div>
                
                <div class="paragraph">
                    亭亭獨立青蓮下，忍草禪枝繞精舍。
                </div>
                
                <div class="paragraph">
                    自用黃金買地居，能嫌碧玉隨人嫁。
                </div>
                
                <div class="paragraph">
                    北客相逢疑姓秦，鉛花拋却仍青春。
                </div>
                
                <div class="paragraph">
                    一花一竹如有意，不語不笑能留人。
                </div>
                
                <div class="paragraph">
                    黃鸝欲棲白日暮，天香未散經行處。
                </div>
                
                <div class="paragraph">
                    却對香爐閑誦經，春泉漱玉寒泠泠。
                </div>
                
                <div class="paragraph">
                    雲房寂寂夜鐘後，吳音清切令人聽。
                </div>
                
                <div class="paragraph">
                    人聽吳音歌一曲，杳然如在諸天宿。
                </div>
                
                <div class="paragraph">
                    誰堪世事更相牽，惆悵迴船江水淥。
                </div>
                
        </div>
