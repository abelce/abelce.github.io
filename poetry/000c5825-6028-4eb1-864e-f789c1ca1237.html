    <div class="container">
        <h2 class="name">
            題南金慎獨齋
        </h2>
        <div class="author"><a href="/author/740de084-39fd-4cd7-95d2-8eb7acc21979.html" title="陳天麟" target="_blank">
                陳天麟
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖道不可窮，探取隨己欲。
                </div>
                
                <div class="paragraph">
                    平生所受用，政可一言足。
                </div>
                
                <div class="paragraph">
                    子思著中庸，暗室戒慎獨。
                </div>
                
                <div class="paragraph">
                    危微恐懼心，此念施已熟。
                </div>
                
                <div class="paragraph">
                    學從西洛來，標榜相品目。
                </div>
                
                <div class="paragraph">
                    袖手看屋梁，表表知鴻鵠。
                </div>
                
                <div class="paragraph">
                    誰知胸中塵，往往盈斗斛。
                </div>
                
                <div class="paragraph">
                    伋也而有知，寧不貽彼忸。
                </div>
                
                <div class="paragraph">
                    吳侯蚤作吏，未肯事邊幅。
                </div>
                
                <div class="paragraph">
                    得妙自聖處，了不關世俗。
                </div>
                
                <div class="paragraph">
                    頗知幽隱中，日月所照燭。
                </div>
                
                <div class="paragraph">
                    不敢欺秋毫，高情潔冰玉。
                </div>
                
                <div class="paragraph">
                    願言從君遊，著鞭蹈前躅。
                </div>
                
        </div>
