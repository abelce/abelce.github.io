    <div class="container">
        <h2 class="name">
            和蔡君謨閣前紫柏
        </h2>
        <div class="author"><a href="/author/55e0b61a-d507-400d-ae36-cf6838faeadc.html" title="胡宿" target="_blank">
                胡宿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秀植登中禁，靈根記大方。
                </div>
                
                <div class="paragraph">
                    纖枝乘十雨，勁節誓千霜。
                </div>
                
                <div class="paragraph">
                    雲幹仍稠直，烟華稍鬰蒼。
                </div>
                
                <div class="paragraph">
                    綠陰疏未合，翠鬣儼相望。
                </div>
                
                <div class="paragraph">
                    育質從新甫，標名壓豫章。
                </div>
                
                <div class="paragraph">
                    三休依寶構，一溉引天潢。
                </div>
                
                <div class="paragraph">
                    瑞露通晨浥，靈風繞夜翔。
                </div>
                
                <div class="paragraph">
                    蠹蟫驚閣爋，啼狖憶巖光。
                </div>
                
                <div class="paragraph">
                    地惠覃行葦，人情樂樹楊。
                </div>
                
                <div class="paragraph">
                    保無禽鹿踐，知免斧斤傷。
                </div>
                
                <div class="paragraph">
                    遠勢興毫末，孤標出衆芳。
                </div>
                
                <div class="paragraph">
                    寒葭寧可倚，幽草固難藏。
                </div>
                
                <div class="paragraph">
                    庭鶴宜留側，臺烏莫近傍。
                </div>
                
                <div class="paragraph">
                    未經鸞隠葉，不使麝居香。
                </div>
                
                <div class="paragraph">
                    松操同凌雪，葵心共向陽。
                </div>
                
                <div class="paragraph">
                    故情存澗壑，生意屬池隍。
                </div>
                
                <div class="paragraph">
                    晝景斜臨石，禪機俯映堂。
                </div>
                
                <div class="paragraph">
                    頌傳商廟桷，材入漢家梁。
                </div>
                
                <div class="paragraph">
                    此世隆三代，何時構九房。
                </div>
                
                <div class="paragraph">
                    瓌姿天所産，工度未應忘。
                </div>
                
        </div>
