    <div class="container">
        <h2 class="name">
            復用前韵奉酬夢符學錄
        </h2>
        <div class="author"><a href="/author/d6323b45-c85a-4d10-94ae-1442011d43b4.html" title="周行己" target="_blank">
                周行己
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    子卿五言法，氣格厲勁秋。
                </div>
                
                <div class="paragraph">
                    綿綿武功裔，尚不廢箕裘。
                </div>
                
                <div class="paragraph">
                    洒然落妙語，一破萬古憂。
                </div>
                
                <div class="paragraph">
                    文章本道德，作者通神謀。
                </div>
                
                <div class="paragraph">
                    惜其命不達，白首猶飯牛。
                </div>
                
                <div class="paragraph">
                    學者願識面，或比韓荆州。
                </div>
                
                <div class="paragraph">
                    儒冠真誤身，未免妻子愁。
                </div>
                
                <div class="paragraph">
                    長安游俠兒，生不辨田疇。
                </div>
                
                <div class="paragraph">
                    儒有不黔突，此輩飫珍羞。
                </div>
                
                <div class="paragraph">
                    左右夾燕趙，出入跨騏騮。
                </div>
                
                <div class="paragraph">
                    富貴即稱賢，寧辨清濁流。
                </div>
                
                <div class="paragraph">
                    乃知讀萬卷，不如持尺矛。
                </div>
                
                <div class="paragraph">
                    斯言雖有激，亦爲智者投。
                </div>
                
                <div class="paragraph">
                    古人願執鞭，如或不可求。
                </div>
                
                <div class="paragraph">
                    君看授業生，已爲公與侯。
                </div>
                
                <div class="paragraph">
                    颯然灌園翁，零落守舊丘。
                </div>
                
        </div>
