    <div class="container">
        <h2 class="name">
            明德舞（後周宗廟樂舞辭。太祖廟堂）
        </h2>
        <div class="author"><a href="/author/806eae79-1163-43aa-991f-b4565072af49.html" title="田敏" target="_blank">
                田敏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    《五代會要》七《廟樂》曰：「太祖聖神齒數肅文武孝皇帝廟室酌獻舞《明德之舞》，登歌樂章一首，太常卿田敏撰。
                </div>
                
                <div class="paragraph">
                    （參《舊五代史》一四四《樂志》）」惟彼岐陽，德大流光。
                </div>
                
                <div class="paragraph">
                    載造周室，澤及遐荒。
                </div>
                
                <div class="paragraph">
                    於鑠聖祖，上帝是皇。
                </div>
                
                <div class="paragraph">
                    迺聖迺神，知微知章。
                </div>
                
                <div class="paragraph">
                    新廟弈弈，豐年穰穰。
                </div>
                
                <div class="paragraph">
                    取彼血膋，以往烝嘗。
                </div>
                
                <div class="paragraph">
                    黍稷惟聲，籩豆大房。
                </div>
                
                <div class="paragraph">
                    工祝致告，受福無疆。
                </div>
                
                <div class="paragraph">
                    （《樂府詩集》十二《郊廟歌辭》）（《全唐詩》卷十六《郊廟歌辭》收入，不署作者。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
