    <div class="container">
        <h2 class="name">
            家姪季高作詩止酒戲賦二首  其一
        </h2>
        <div class="author"><a href="/author/18e56259-b629-4431-bbd6-8c8b5d0424a6.html" title="劉一止" target="_blank">
                劉一止
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淵明出從任，初亦計林田。
                </div>
                
                <div class="paragraph">
                    一朝倦束带，唾棄如飄烟。
                </div>
                
                <div class="paragraph">
                    無酒每從人，兹事若可憐。
                </div>
                
                <div class="paragraph">
                    醉來便逐客，卿去我欲眠。
                </div>
                
                <div class="paragraph">
                    了知此賢胸，醒醉皆超然。
                </div>
                
                <div class="paragraph">
                    胡爲遽止酒，而作止酒篇。
                </div>
                
                <div class="paragraph">
                    此身役萬物，不使一物偏。
                </div>
                
                <div class="paragraph">
                    有偏即是累，在性皆非圓。
                </div>
                
                <div class="paragraph">
                    我樽可忘酒，我琴故無絃。
                </div>
                
                <div class="paragraph">
                    攜琴玩空樽，惟我樂也天。
                </div>
                
        </div>
    </div>
