    <div class="container">
        <h2 class="name">
            涪川寄蒲舜美桐煙墨來試之良佳因成長句
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風吹林秋日白，脩桐葉彫霣寒碧。
                </div>
                
                <div class="paragraph">
                    霜餘結實鳳不至，野人取之出膏液。
                </div>
                
                <div class="paragraph">
                    山中老翁頗喜事，買膏燃光歸照室。
                </div>
                
                <div class="paragraph">
                    旋收輕煤下玉杵，陰房掩翳煙不出。
                </div>
                
                <div class="paragraph">
                    澤麋解角麝薦香，嚴冬折膠天與力。
                </div>
                
                <div class="paragraph">
                    律灰吹盡無裂文，外乾中堅介如石。
                </div>
                
                <div class="paragraph">
                    故人憐我貧嗜書，遺我一丸欣有得。
                </div>
                
                <div class="paragraph">
                    空堂無風塵亦靜，朝陽壓窗書繞壁。
                </div>
                
                <div class="paragraph">
                    起臨墨池洗硯試，入手已怪光奪漆。
                </div>
                
                <div class="paragraph">
                    蒼忙忽驚玄雲晦，罨靄頓失寒松色。
                </div>
                
                <div class="paragraph">
                    徐嗟流落用失所，翰墨何由有勳績。
                </div>
                
                <div class="paragraph">
                    從軍豪氣吾豈能，倚馬翩翩磨楯墨。
                </div>
                
                <div class="paragraph">
                    傍人笑言君勿疑，著書固屬窮愁客。
                </div>
                
        </div>
    </div>
