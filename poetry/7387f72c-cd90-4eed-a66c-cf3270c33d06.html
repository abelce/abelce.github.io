    <div class="container">
        <h2 class="name">
            上周尚書內翰承旨二十韻
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    弱水蓬萊遠，羣山岱嶽高。
                </div>
                
                <div class="paragraph">
                    塵埃千障隔，景行寸心勞。
                </div>
                
                <div class="paragraph">
                    摸索知何自，摳趨苦未遭。
                </div>
                
                <div class="paragraph">
                    銅章披宿霧，藻鑒炳秋毫。
                </div>
                
                <div class="paragraph">
                    穹壤懸鵬鷃，篇章抵鴈羔。
                </div>
                
                <div class="paragraph">
                    斯文標正脈，輿論凜時髦。
                </div>
                
                <div class="paragraph">
                    勇退關吾道，留行切帝褒。
                </div>
                
                <div class="paragraph">
                    風雲開壯觀，舟楫際洪濤。
                </div>
                
                <div class="paragraph">
                    劍履昭魁象，詞瀾卷巨鼇。
                </div>
                
                <div class="paragraph">
                    合宮陳縟典，華蓋粲星旄。
                </div>
                
                <div class="paragraph">
                    霽日明黄道，祥風動赭袍。
                </div>
                
                <div class="paragraph">
                    恩波榮赦草，顔咫醉仙桃。
                </div>
                
                <div class="paragraph">
                    麻冊追盤誥，詩歌逼頌騷。
                </div>
                
                <div class="paragraph">
                    人方期補衮，功豈在揮毫。
                </div>
                
                <div class="paragraph">
                    地禁承中旨，天官冠列曹。
                </div>
                
                <div class="paragraph">
                    儀型喜頗牧，步武接夔皋。
                </div>
                
                <div class="paragraph">
                    蚤晚登三事，乾坤倚一陶。
                </div>
                
                <div class="paragraph">
                    途長須驥足，用拙匪牛刀。
                </div>
                
                <div class="paragraph">
                    造請神先索，推敲癢莫搔。
                </div>
                
                <div class="paragraph">
                    未嗟聞道晚，終待郢斤操。
                </div>
                
        </div>
