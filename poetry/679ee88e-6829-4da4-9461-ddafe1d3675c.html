    <div class="container">
        <h2 class="name">
            送蒙齋赴召六首  其四
        </h2>
        <div class="author"><a href="/author/55e19517-890a-4548-b2d4-6d5dab2be796.html" title="包恢" target="_blank">
                包恢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    扶顛而持危，在天下大勢。
                </div>
                
                <div class="paragraph">
                    撥亂而存亡，在國家大計。
                </div>
                
                <div class="paragraph">
                    一司一事間，未足繫興替。
                </div>
                
                <div class="paragraph">
                    馬援爲郡守，尚不屑煩細。
                </div>
                
                <div class="paragraph">
                    惟大姓黠羌，不容有違戾。
                </div>
                
                <div class="paragraph">
                    况爲公與卿，不思大經濟。
                </div>
                
                <div class="paragraph">
                    今大姓黠羌，幾倍過漢世。
                </div>
                
                <div class="paragraph">
                    中有根木存，猶在加護衛。
                </div>
                
                <div class="paragraph">
                    大都如弈棋，敗局如已逝。
                </div>
                
                <div class="paragraph">
                    如有一勝著，敗乃以勝繼。
                </div>
                
                <div class="paragraph">
                    巽當知衡權，是乃德之制。
                </div>
                
                <div class="paragraph">
                    果哉末之難，圓神妙龜筮。
                </div>
                
                <div class="paragraph">
                    願言其吉凶，大闢天地閉。
                </div>
                
        </div>
