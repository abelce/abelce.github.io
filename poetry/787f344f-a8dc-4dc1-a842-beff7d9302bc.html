    <div class="container">
        <h2 class="name">
            遊北巖（句）
        </h2>
        <div class="author"><a href="/author/0d9fbb19-7d1c-4e68-86e6-3f3ad0c10b20.html" title="李渭" target="_blank">
                李渭
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淮陽清淨理，永嘉山水心。
                </div>
                
                <div class="paragraph">
                    （《蜀中名勝記》八《成都府·資縣》）（〖1〗《新唐書·宰相世系表》趙郡李氏東祖房有李渭，爲長洲主簿李暄之子。
                </div>
                
                <div class="paragraph">
                    《蜀中名勝記》卷八引《蜀志補遺》云：「唐李渭爲刺史，有游山詩云〖詩略〗。
                </div>
                
                <div class="paragraph">
                    刻於等慈寺壁。
                </div>
                
                <div class="paragraph">
                    」另參後文。
                </div>
                
                <div class="paragraph">
                    〖2〗《輿地紀勝》卷一五七云：「李渭爲本州刺史，有詩刻留等慈寺。
                </div>
                
                <div class="paragraph">
                    時與前進士崔公輔同遊，崔有詩略曰：淮陽清靜理，永嘉山水心。
                </div>
                
                <div class="paragraph">
                    」二句詩頌揚刺史善政多才，以崔作爲近是。
                </div>
                
                <div class="paragraph">
                    崔公輔爲杜甫同時人，詳《全唐詩續拾》。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
