    <div class="container">
        <h2 class="name">
            夔州旱
        </h2>
        <div class="author"><a href="/author/b2acc82e-9341-4636-b1b5-614bb469b32a.html" title="李復" target="_blank">
                李復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夔人耕山灰作土，散火滿山龜卜雨。
                </div>
                
                <div class="paragraph">
                    春日不知秋有饑，下種計粒手中數。
                </div>
                
                <div class="paragraph">
                    七月八月旱天紅，日脚散血龍似鼠。
                </div>
                
                <div class="paragraph">
                    汙邪甌窶高下荒，草根木皮何甘苦。
                </div>
                
                <div class="paragraph">
                    蠻商姦利乘人急，緣江轉米貿兒女，己身死重別離輕。
                </div>
                
                <div class="paragraph">
                    歸州州南神有靈，歸人刲羊求山神。
                </div>
                
                <div class="paragraph">
                    驅風灑潤應香火，飛點不到巫山村。
                </div>
                
                <div class="paragraph">
                    巫山縣南也伐鼓，不告歸神告神女。
                </div>
                
                <div class="paragraph">
                    江心黑氣卷江流，雷車載鬼雲中語。
                </div>
                
                <div class="paragraph">
                    太守身作勸農官，子粒今朝多貸汝。
                </div>
                
                <div class="paragraph">
                    春種須作三年計，上滿隆原下水滸。
                </div>
                
                <div class="paragraph">
                    他時更勉後來人，老去子孫無莽鹵。
                </div>
                
        </div>
