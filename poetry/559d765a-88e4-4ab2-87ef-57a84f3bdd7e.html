<body>
    <div class="container">
        <h2 class="name">
            古詩寄游良臣兼簡陳國鎮
        </h2>
        <div class="author"><a href="/author/df78e532-81ef-4452-81a5-3594ae5a1d45.html" title="歐陽澈" target="_blank">
                歐陽澈
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虀鹽興淺知無策，謝絕歸來事清白。
                </div>
                
                <div class="paragraph">
                    亂絲心緒尚紛如，時對風簷獨捫虱。
                </div>
                
                <div class="paragraph">
                    會雖稽古補前愆，赤水遺珠不難索。
                </div>
                
                <div class="paragraph">
                    仰公學問又日新，磨礱幸偶謫仙人。
                </div>
                
                <div class="paragraph">
                    遥知議論到佳處，眉間喜氣常津津。
                </div>
                
                <div class="paragraph">
                    我慚蹤跡浪萍梗，欲親棐几嗟因循。
                </div>
                
                <div class="paragraph">
                    飛奴寥落絕問幅，渇心依約生埃塵。
                </div>
                
                <div class="paragraph">
                    以膠投漆貴耐久，囘光借燭期知貧。
                </div>
                
                <div class="paragraph">
                    情均骨肉非有素，白玉琢成心始固。
                </div>
                
                <div class="paragraph">
                    莫學紛紛輕薄兒，世情翻覆成雲雨。
                </div>
                
                <div class="paragraph">
                    登雲依舊高嵯峨，指掌江山勝概多。
                </div>
                
                <div class="paragraph">
                    佳眠風物未入夢，疑泛靈槎游絳河。
                </div>
                
                <div class="paragraph">
                    朅來乘興須一往，飛觴爛醉横秋波。
                </div>
                
                <div class="paragraph">
                    膺門况有金閨彦，筆驅麗景森吟哦。
                </div>
                
                <div class="paragraph">
                    悠悠此志遂何日，款段相期踏雪過。
                </div>
                
        </div>
    </div>
