    <div class="container">
        <h2 class="name">
            河豚歎
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鯫生藜莧腸，食事一飽足。
                </div>
                
                <div class="paragraph">
                    腥腐色所難，況乃衷酖毒。
                </div>
                
                <div class="paragraph">
                    彭亨强名魚，殺氣孕慘黷。
                </div>
                
                <div class="paragraph">
                    既非養生具，宜謝砧几酷。
                </div>
                
                <div class="paragraph">
                    吳儂真差事，網索不遺育。
                </div>
                
                <div class="paragraph">
                    捐生決下箸，縮手汗童僕。
                </div>
                
                <div class="paragraph">
                    朝來里中子，饞吻不待熟。
                </div>
                
                <div class="paragraph">
                    濃睡喚不譍，已落新鬼錄。
                </div>
                
                <div class="paragraph">
                    百年三寸咽，水陸富肴䔩。
                </div>
                
                <div class="paragraph">
                    一物不登俎，未負將軍腹。
                </div>
                
                <div class="paragraph">
                    爲口忘計身，饕死何足哭。
                </div>
                
                <div class="paragraph">
                    作俑者誰歟，至今走末俗。
                </div>
                
                <div class="paragraph">
                    或云先王意，除惡如藝菽。
                </div>
                
                <div class="paragraph">
                    逆梟與毒獍，歲歲參幣玉。
                </div>
                
                <div class="paragraph">
                    芟夷入薦羞，蓋欲殲種族。
                </div>
                
                <div class="paragraph">
                    生死有定數，斷命烏可續。
                </div>
                
                <div class="paragraph">
                    適丁是時者，未易一理局。
                </div>
                
                <div class="paragraph">
                    黿鼎子公怒，羊羹華元衄。
                </div>
                
                <div class="paragraph">
                    異味古所珍，無事苦畏縮。
                </div>
                
                <div class="paragraph">
                    駢頭訌此語，戒諭袛取瀆。
                </div>
                
                <div class="paragraph">
                    聾盲死不悟，明知諒已燭。
                </div>
                
        </div>
