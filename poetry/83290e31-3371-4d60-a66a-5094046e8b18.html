    <div class="container">
        <h2 class="name">
            送諸葛覺往隨州讀書
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鄴侯家多書，插架三萬軸。
                </div>
                
                <div class="paragraph">
                    一一懸牙籤，新若手未觸。
                </div>
                
                <div class="paragraph">
                    爲人強記覽，過眼不再讀。
                </div>
                
                <div class="paragraph">
                    偉哉羣聖文，磊落載其腹。
                </div>
                
                <div class="paragraph">
                    行年五十餘，出守數已六。
                </div>
                
                <div class="paragraph">
                    京邑有舊廬，不容久食宿。
                </div>
                
                <div class="paragraph">
                    臺閣多官員，無地寄一足。
                </div>
                
                <div class="paragraph">
                    我雖官在朝，氣勢日局縮。
                </div>
                
                <div class="paragraph">
                    屢爲丞相言，雖懇不見錄。
                </div>
                
                <div class="paragraph">
                    送行過滻水，東望不轉目。
                </div>
                
                <div class="paragraph">
                    今子從之遊，學問得所欲。
                </div>
                
                <div class="paragraph">
                    入海觀龍魚，矯翮逐黃鵠。
                </div>
                
                <div class="paragraph">
                    勉爲新詩章，月寄三四幅。
                </div>
                
        </div>
