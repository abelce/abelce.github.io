    <div class="container">
        <h2 class="name">
            九三月丹
        </h2>
        <div class="author"><a href="/author/7d6b23ab-399c-4a82-a341-1ff3092d758f.html" title="趙孟堅" target="_blank">
                趙孟堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有花血嫣紅，侈娭大於碗。
                </div>
                
                <div class="paragraph">
                    五出猩袍裂，萬攢金釘滿。
                </div>
                
                <div class="paragraph">
                    數日色彌鮮，不畏風日暖。
                </div>
                
                <div class="paragraph">
                    山茶越丹輩，馬塍豐土産。
                </div>
                
                <div class="paragraph">
                    殊名幾百種，並立色俱赧。
                </div>
                
                <div class="paragraph">
                    客言名之由，其說鄰怪誕。
                </div>
                
                <div class="paragraph">
                    昔有樵弁山，絕頂路迷返。
                </div>
                
                <div class="paragraph">
                    見此物尤異，斲置歸里閈。
                </div>
                
                <div class="paragraph">
                    九三橐駞流，厥藝工養豢。
                </div>
                
                <div class="paragraph">
                    惟以第行稱，姓名微考按。
                </div>
                
                <div class="paragraph">
                    香泥密封籜，接度根暗換。
                </div>
                
                <div class="paragraph">
                    若古姚魏然，因從九三喚。
                </div>
                
                <div class="paragraph">
                    從茲入西浙，移根遍名苑。
                </div>
                
                <div class="paragraph">
                    家家尚此花，買價不論貫。
                </div>
                
                <div class="paragraph">
                    青油障曉日，朱檻護雕瓚。
                </div>
                
                <div class="paragraph">
                    微物因人成，感此一喟嘆。
                </div>
                
                <div class="paragraph">
                    憶昔洛陽花，壽安紅爲冠。
                </div>
                
                <div class="paragraph">
                    要其所從出，亦自薪槱伴。
                </div>
                
                <div class="paragraph">
                    伊維花卉流，第以色媚眼。
                </div>
                
                <div class="paragraph">
                    青青三寸松，養可凌霄漢。
                </div>
                
                <div class="paragraph">
                    明堂須衆木，未易一材辦。
                </div>
                
                <div class="paragraph">
                    工師無遐遺，材滿巖崖畔。
                </div>
                
        </div>
