    <div class="container">
        <h2 class="name">
            將離澧浦置酒野嶼奉懷沈正字昆弟三人聯登高第
        </h2>
        <div class="author"><a href="/author/7bc10807-bf71-4fd9-8eeb-382777132211.html" title="李羣玉" target="_blank">
                李羣玉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春月三改兔，花枝成綠陰。
                </div>
                
                <div class="paragraph">
                    年光東流水，浩歎傷羈心。
                </div>
                
                <div class="paragraph">
                    酌桂煙嶼晚，鴂鳴江草深。
                </div>
                
                <div class="paragraph">
                    良圖一超忽，萬恨空相尋。
                </div>
                
                <div class="paragraph">
                    上國刈翹楚，才微甘陸沈。
                </div>
                
                <div class="paragraph">
                    無燈假貧女，有淚沾牛衾。
                </div>
                
                <div class="paragraph">
                    衡岳三麒麟，各振黃鍾音。
                </div>
                
                <div class="paragraph">
                    卿雲被文彩，芳價搖詞林。
                </div>
                
                <div class="paragraph">
                    夫子芸閣英，養鱗湘水潯。
                </div>
                
                <div class="paragraph">
                    晴沙踏蘭菊，隱几當青岑。
                </div>
                
                <div class="paragraph">
                    明月洞庭上，悠揚挂離襟。
                </div>
                
                <div class="paragraph">
                    停觴一搖筆，聊寄生芻吟。
                </div>
                
        </div>
