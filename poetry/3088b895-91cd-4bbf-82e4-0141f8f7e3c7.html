    <div class="container">
        <h2 class="name">
            淮民謠
        </h2>
        <div class="author"><a href="/author/fb280e3d-4635-4455-83a7-fa2e295e2273.html" title="尤袤" target="_blank">
                尤袤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東府買舟船，西府買器械。
                </div>
                
                <div class="paragraph">
                    問儂欲何爲，團結山水寨。
                </div>
                
                <div class="paragraph">
                    寨長過我廬，意氣甚雄粗。
                </div>
                
                <div class="paragraph">
                    青衫兩承局，暮夜連勾呼。
                </div>
                
                <div class="paragraph">
                    勾呼且未已，椎剝到雞豕。
                </div>
                
                <div class="paragraph">
                    供應稍不如，向前受笞箠。
                </div>
                
                <div class="paragraph">
                    驅東復驅西，棄却鋤與犁。
                </div>
                
                <div class="paragraph">
                    無錢買刀劍，典盡渾家衣。
                </div>
                
                <div class="paragraph">
                    去年江南荒，趁熟過江北。
                </div>
                
                <div class="paragraph">
                    江北不可往，江南歸未得。
                </div>
                
                <div class="paragraph">
                    父母生我時，教我學耕桑。
                </div>
                
                <div class="paragraph">
                    不識官府嚴，安能事戎行。
                </div>
                
                <div class="paragraph">
                    執槍不解刺，執弓不能射。
                </div>
                
                <div class="paragraph">
                    團結我何爲，徒勞定無益。
                </div>
                
                <div class="paragraph">
                    流離重流離，忍凍復忍饑。
                </div>
                
                <div class="paragraph">
                    誰謂天地寬，一身無所依。
                </div>
                
                <div class="paragraph">
                    淮南喪亂後，安集亦未久。
                </div>
                
                <div class="paragraph">
                    死者積如麻，生者能幾口。
                </div>
                
                <div class="paragraph">
                    荒村日西斜，破屋兩三家。
                </div>
                
                <div class="paragraph">
                    撫摩力不足，將奈此擾何。
                </div>
                
        </div>
