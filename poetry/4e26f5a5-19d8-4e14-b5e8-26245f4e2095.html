    <div class="container">
        <h2 class="name">
            追和太師顏公同清遠道士遊虎丘寺
        </h2>
        <div class="author"><a href="/author/9e3de753-dff5-472e-80e7-653f0b67e275.html" title="李德裕" target="_blank">
                李德裕
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    茂苑有靈峰，嗟余未遊觀。
                </div>
                
                <div class="paragraph">
                    藏山半平陸，壞谷爲高岸。
                </div>
                
                <div class="paragraph">
                    岡繞數仞牆，巖潛千丈幹。
                </div>
                
                <div class="paragraph">
                    乃知造化意，回斡資奇玩。
                </div>
                
                <div class="paragraph">
                    鏐騰昔虎踞，劒沒嘗龍煥。
                </div>
                
                <div class="paragraph">
                    潭黛入海底，崟岑聳霄半。
                </div>
                
                <div class="paragraph">
                    層巒未升日，哀狖寧知旦。
                </div>
                
                <div class="paragraph">
                    綠篠夏凝陰，碧林秋不換。
                </div>
                
                <div class="paragraph">
                    冥搜既窈窕，回望何蕭散。
                </div>
                
                <div class="paragraph">
                    川晴嵐氣收，江春雜英亂。
                </div>
                
                <div class="paragraph">
                    逸人綴清藻，前哲留篇翰。
                </div>
                
                <div class="paragraph">
                    共扣哀玉音，皆舒文繡段。
                </div>
                
                <div class="paragraph">
                    難追彥回賞，徒起興公歎。
                </div>
                
                <div class="paragraph">
                    一夕如再升，含毫星斗爛。
                </div>
                
        </div>
