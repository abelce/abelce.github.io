    <div class="container">
        <h2 class="name">
            定武贈晁以道
        </h2>
        <div class="author"><a href="/author/ef5c8014-f277-4eaa-ba92-e666f9350c59.html" title="王安中" target="_blank">
                王安中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北山立雄秀，西山儼來奔。
                </div>
                
                <div class="paragraph">
                    稜層上雲雨，祕邃錯朝昏。
                </div>
                
                <div class="paragraph">
                    風霆倐號怒，勢欲立厚坤。
                </div>
                
                <div class="paragraph">
                    兹惟神靈宅，可但人物繁。
                </div>
                
                <div class="paragraph">
                    嵩陽擅月旦，問山等龍門。
                </div>
                
                <div class="paragraph">
                    謂我山之英，重以仁者言。
                </div>
                
                <div class="paragraph">
                    丈人蓋代手，脱口千載存。
                </div>
                
                <div class="paragraph">
                    蓴羮與羊酪，不復疑戲論。
                </div>
                
                <div class="paragraph">
                    向來無極神，解與君爭尊。
                </div>
                
                <div class="paragraph">
                    堂堂甄孟成，版籍見諸孫。
                </div>
                
                <div class="paragraph">
                    如何置不問，遠借寒谷暄。
                </div>
                
                <div class="paragraph">
                    我行傍鄉梓，念此永弗諼。
                </div>
                
                <div class="paragraph">
                    逢人試語似，喜色凌朝暾。
                </div>
                
                <div class="paragraph">
                    問公誰輩行，故侯蘇季昆。
                </div>
                
                <div class="paragraph">
                    故侯遺妙墨，礱山龕山軒。
                </div>
                
                <div class="paragraph">
                    亦有好事人，醉帖收蜿蜒。
                </div>
                
                <div class="paragraph">
                    神明坐還觀，聲淚已復吞。
                </div>
                
                <div class="paragraph">
                    公能破紙尾，師友道彌敦。
                </div>
                
                <div class="paragraph">
                    要當藏名山，仍意作九原。
                </div>
                
                <div class="paragraph">
                    續絃煎麟角，併洗萬古冤。
                </div>
                
        </div>
