    <div class="container">
        <h2 class="name">
            寄李端叔二首  其一
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    束髮聞至道，榮辱久齊觀。
                </div>
                
                <div class="paragraph">
                    中年嬰世故，已復傲憂患。
                </div>
                
                <div class="paragraph">
                    閒居雖荒寂，几杖頗清晏。
                </div>
                
                <div class="paragraph">
                    悠悠閒晷景，草草貧寢飯。
                </div>
                
                <div class="paragraph">
                    狂言無爲發，濁酒醉自勸。
                </div>
                
                <div class="paragraph">
                    與君通家舊，邇者頗屢見。
                </div>
                
                <div class="paragraph">
                    相望豈示遠，數舍隔異縣。
                </div>
                
                <div class="paragraph">
                    吾人師佛祖，妙旨得忍粲。
                </div>
                
                <div class="paragraph">
                    斂藏避世俗，未免逢侮訕。
                </div>
                
                <div class="paragraph">
                    坐令鬢垂雪，猶把從事版。
                </div>
                
                <div class="paragraph">
                    尺書每見警，妙語珠在貫。
                </div>
                
                <div class="paragraph">
                    復君進明德，同遂丘壑願。
                </div>
                
        </div>
