    <div class="container">
        <h2 class="name">
            送李宣叔倅漳州
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閩山到漳窮，地與南越錯。
                </div>
                
                <div class="paragraph">
                    山川鬰霧毒，瘴癘春冬作。
                </div>
                
                <div class="paragraph">
                    荒茅篁竹閒，蔽虧有城郭。
                </div>
                
                <div class="paragraph">
                    居人特鮮少，市井宜蕭索。
                </div>
                
                <div class="paragraph">
                    野花開無時，蠻酒持可酌。
                </div>
                
                <div class="paragraph">
                    窮年不值客，誰與分杯杓。
                </div>
                
                <div class="paragraph">
                    朝廷尚賢俊，磊砢充臺閣。
                </div>
                
                <div class="paragraph">
                    君能喜節行，文藝又該博。
                </div>
                
                <div class="paragraph">
                    超然萬里去，識者爲不樂。
                </div>
                
                <div class="paragraph">
                    予聞君子居，自可救民瘼。
                </div>
                
                <div class="paragraph">
                    苟能禦外物，得地無美惡。
                </div>
                
                <div class="paragraph">
                    似聞最南方，北客今勿藥。
                </div>
                
                <div class="paragraph">
                    林麓換風氣，獸蛇凋毒蠚。
                </div>
                
                <div class="paragraph">
                    如漳猶近州，氣冷又銷鑠。
                </div>
                
                <div class="paragraph">
                    珍足海物味，其厚不爲薄。
                </div>
                
                <div class="paragraph">
                    章舉馬甲柱，固已輕羊酪。
                </div>
                
                <div class="paragraph">
                    蕉黄荔子丹，又勝楂梨酢。
                </div>
                
                <div class="paragraph">
                    逢衣比多士，往往在丘壑。
                </div>
                
                <div class="paragraph">
                    從容與笑語，豈不慰寂寞。
                </div>
                
                <div class="paragraph">
                    太守好觴咏，嘉賓應在幕。
                </div>
                
                <div class="paragraph">
                    想即有新詩，流傳至京洛。
                </div>
                
        </div>
