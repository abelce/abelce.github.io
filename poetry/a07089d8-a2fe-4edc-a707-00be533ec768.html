    <div class="container">
        <h2 class="name">
            食煮菜簡呂居仁
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉謁呂公子，解带浮屠宮。
                </div>
                
                <div class="paragraph">
                    留我具朝餐，喚奴求晚菘。
                </div>
                
                <div class="paragraph">
                    洗箸點鹽豉，鳴刀芼薑葱。
                </div>
                
                <div class="paragraph">
                    俄頃香馥坐，雨聲傳鼎中。
                </div>
                
                <div class="paragraph">
                    方觀翠浪涌，忽變黄雲濃。
                </div>
                
                <div class="paragraph">
                    爭貪歙鉢暖，不覺定碗空。
                </div>
                
                <div class="paragraph">
                    憶登金山頂，僧飯與此同。
                </div>
                
                <div class="paragraph">
                    還家不能學，永費烹調功。
                </div>
                
                <div class="paragraph">
                    硬恐動牙頰，冷愁傷肺胸。
                </div>
                
                <div class="paragraph">
                    君獨得其妙，堪持餉衰翁。
                </div>
                
                <div class="paragraph">
                    異時聞豪氣，愛客行庖豐。
                </div>
                
                <div class="paragraph">
                    殷勤故煮菜，知我林下風。
                </div>
                
                <div class="paragraph">
                    人生各有道，旨蓄用禦冬。
                </div>
                
                <div class="paragraph">
                    今我無所營，枵腹何由充。
                </div>
                
                <div class="paragraph">
                    豈惟臺無餽，菜把尚不蒙。
                </div>
                
                <div class="paragraph">
                    念當勤致此，亦足慰途窮。
                </div>
                
        </div>
    </div>
