    <div class="container">
        <h2 class="name">
            李仲孫佩蘭軒
        </h2>
        <div class="author"><a href="/author/2ea03161-90b5-4f94-8c4f-4a52ee8eb4f6.html" title="王庭珪" target="_blank">
                王庭珪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我友李仲孫，飭身一何介。
                </div>
                
                <div class="paragraph">
                    被服古衣冠，昂然偉而怪。
                </div>
                
                <div class="paragraph">
                    開軒蓬戶中，紉蘭以爲佩。
                </div>
                
                <div class="paragraph">
                    布袍揖公卿，脫幘卧江海。
                </div>
                
                <div class="paragraph">
                    方其得意時，天地不能礙。
                </div>
                
                <div class="paragraph">
                    荷鋤入深林，剪薙發幽薈。
                </div>
                
                <div class="paragraph">
                    清芬動窗壁，蕙若連光彩。
                </div>
                
                <div class="paragraph">
                    君看紫綬翁，腰垂黄金带。
                </div>
                
                <div class="paragraph">
                    璜珩錯琚瑀，印章如斗大。
                </div>
                
                <div class="paragraph">
                    步趨踏龍尾，鏘然中音會。
                </div>
                
                <div class="paragraph">
                    豈如此香草，擢秀繁霜外。
                </div>
                
                <div class="paragraph">
                    秋風落萬木，臭味久逾在。
                </div>
                
                <div class="paragraph">
                    我思軒中人，免食三斗艾。
                </div>
                
                <div class="paragraph">
                    夢寐欲見之，一往清鼻界。
                </div>
                
        </div>
