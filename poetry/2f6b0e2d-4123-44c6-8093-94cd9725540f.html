    <div class="container">
        <h2 class="name">
            和子瞻鳳翔八觀八首 王維吳道子畫
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾觀天地間，萬事同一理。
                </div>
                
                <div class="paragraph">
                    扁也工斫輪，乃知讀文字。
                </div>
                
                <div class="paragraph">
                    我非畫中師，偶亦識畫旨。
                </div>
                
                <div class="paragraph">
                    勇怯不必同，要以各善耳。
                </div>
                
                <div class="paragraph">
                    壯馬脫銜放平陸，步驟風雨百夫靡。
                </div>
                
                <div class="paragraph">
                    美人婉娩守閑獨，不出庭戶修容止。
                </div>
                
                <div class="paragraph">
                    女能嫣然笑傾國，馬能一蹴致千里。
                </div>
                
                <div class="paragraph">
                    優柔自好勇自强，各自勝絕無彼此。
                </div>
                
                <div class="paragraph">
                    誰言王摩詰，乃過吳道子。
                </div>
                
                <div class="paragraph">
                    試謂道子來，置女所挾從軟美。
                </div>
                
                <div class="paragraph">
                    道子掉頭不肯應，剛傑我已足自恃。
                </div>
                
                <div class="paragraph">
                    雄奔不失馳，精妙實無比。
                </div>
                
                <div class="paragraph">
                    老僧寂滅生慮微，侍女閑潔非復婢。
                </div>
                
                <div class="paragraph">
                    丁寧勿相違，幸使二子齒。
                </div>
                
                <div class="paragraph">
                    二子遺迹今豈多，岐陽可貴能獨備。
                </div>
                
                <div class="paragraph">
                    但使古壁常堅完，塵土雖積光艷長不毀。
                </div>
                
        </div>
    </div>
