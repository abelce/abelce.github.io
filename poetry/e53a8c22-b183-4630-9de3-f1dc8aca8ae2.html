    <div class="container">
        <h2 class="name">
            明發五峰寺
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歸時路何近，去時路何遠。
                </div>
                
                <div class="paragraph">
                    山路無短長，人心有往返。
                </div>
                
                <div class="paragraph">
                    每因赴官期，一出謁鄉縣。
                </div>
                
                <div class="paragraph">
                    若非人事牽，無奈老身嬾。
                </div>
                
                <div class="paragraph">
                    初心作此行，夜雨醒醉眼。
                </div>
                
                <div class="paragraph">
                    孤愁念群騶，尺泥滑雙趼。
                </div>
                
                <div class="paragraph">
                    首塗天全濕，回轍雲半捲。
                </div>
                
                <div class="paragraph">
                    投寺借松牀，呼僧同野飯。
                </div>
                
                <div class="paragraph">
                    頹然佳眠足，得此行役倦。
                </div>
                
                <div class="paragraph">
                    暫勞新不堪，遐征舊所歎。
                </div>
                
                <div class="paragraph">
                    松菊豈不懷，樊籠何時免。
                </div>
                
                <div class="paragraph">
                    瘦藤要覓閑，到了古道院。
                </div>
                
        </div>
