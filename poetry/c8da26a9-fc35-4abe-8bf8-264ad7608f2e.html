    <div class="container">
        <h2 class="name">
            四賢一不肖詩 余安道
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南方之强君子居，卓然安道襟韻孤。
                </div>
                
                <div class="paragraph">
                    詞科判等屢得雋，呀然鼓焰天地罏。
                </div>
                
                <div class="paragraph">
                    三年待詔處京邑，斗粟不足榮妻孥。
                </div>
                
                <div class="paragraph">
                    耳聞心慮朝家事，螭頭比奏帝日都。
                </div>
                
                <div class="paragraph">
                    校書計課當序進，麗賦集仙來顯塗。
                </div>
                
                <div class="paragraph">
                    誥墨未乾尋已奪，不奪不爲君子儒。
                </div>
                
                <div class="paragraph">
                    前日希文坐言事，手提敕教東南趨。
                </div>
                
                <div class="paragraph">
                    希文鯁亮素少與，失勢誰復能相扶。
                </div>
                
                <div class="paragraph">
                    嶄然安道生頭角，氣虹萬丈橫天衢。
                </div>
                
                <div class="paragraph">
                    臣靖胸中有屈語，舉嗌不避蕭斧誅。
                </div>
                
                <div class="paragraph">
                    使臣仲淹在庭列，日獻陛下之嘉謨。
                </div>
                
                <div class="paragraph">
                    刺史榮官雖重寄，奈何一郡卷不舒。
                </div>
                
                <div class="paragraph">
                    言非由位固當罪，隨漕扁舟盡室俱。
                </div>
                
                <div class="paragraph">
                    炎陬此去數千里，橐中狼籍惟蠹書。
                </div>
                
                <div class="paragraph">
                    高冠長佩叢闕下，千百其羣訶爾愚。
                </div>
                
                <div class="paragraph">
                    吾知萬世更萬世，凜凜英風激懦夫。
                </div>
                
        </div>
