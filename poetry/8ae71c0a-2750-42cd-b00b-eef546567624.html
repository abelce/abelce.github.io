    <div class="container">
        <h2 class="name">
            涉沅瀟
        </h2>
        <div class="author"><a href="/author/c484b4d3-17e3-44c7-8cac-9784065fbe08.html" title="李紳" target="_blank">
                李紳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    屈原死處瀟湘陰，滄浪淼淼雲沈沈。
                </div>
                
                <div class="paragraph">
                    蛟龍長怒虎長嘯，山木翛翛波浪深。
                </div>
                
                <div class="paragraph">
                    煙橫日落驚鴻起，山映餘霞杳千里。
                </div>
                
                <div class="paragraph">
                    鴻叫離離入暮天，霞消漠漠深雲水。
                </div>
                
                <div class="paragraph">
                    水靈江暗揚波濤，黿鼉動盪風騷騷。
                </div>
                
                <div class="paragraph">
                    行人愁望待明月，星漢沈浮𩳤鬼號。
                </div>
                
                <div class="paragraph">
                    屈原爾爲懷王沒，水府通天化靈物。
                </div>
                
                <div class="paragraph">
                    何不驅雷擊電除奸邪，可憐空作沈泉骨。
                </div>
                
                <div class="paragraph">
                    舉杯瀝酒招爾魂，月影滉漾開乾坤。
                </div>
                
                <div class="paragraph">
                    波白水黑山隱見，汨羅之上遙昏昏。
                </div>
                
                <div class="paragraph">
                    風帆候曉看五兩，戍鼓鼕鼕遠山響。
                </div>
                
                <div class="paragraph">
                    潮滿江津猨鳥啼，荆夫楚語飛蠻槳。
                </div>
                
                <div class="paragraph">
                    瀟湘島浦無人居，風驚水暗惟鮫魚。
                </div>
                
                <div class="paragraph">
                    行來擊棹獨長歎，問爾精魄何所如。
                </div>
                
        </div>
