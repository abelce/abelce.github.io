    <div class="container">
        <h2 class="name">
            寄趙昌甫并簡徐斯遠
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我詩非大手，我酒亦小戶。
                </div>
                
                <div class="paragraph">
                    得游名勝間，獨以用心苦。
                </div>
                
                <div class="paragraph">
                    趙子乃宿士，山立誰敢侮。
                </div>
                
                <div class="paragraph">
                    寓名祝融祠，蓑笠卧烟雨。
                </div>
                
                <div class="paragraph">
                    高吟三千篇，一字無塵土。
                </div>
                
                <div class="paragraph">
                    朱先少許可，書每說昌甫。
                </div>
                
                <div class="paragraph">
                    雖云忍饑瘦，得喪亦相補。
                </div>
                
                <div class="paragraph">
                    嗟君與斯遠，文中真二虎。
                </div>
                
                <div class="paragraph">
                    我老日益衰，想像氣如縷。
                </div>
                
        </div>
    </div>
