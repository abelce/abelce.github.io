    <div class="container">
        <h2 class="name">
            聽鄭三彈雙韻子歌
        </h2>
        <div class="author"><a href="/author/28911aa9-401f-4766-b0b9-51bb2c0b1f31.html" title="游九言" target="_blank">
                游九言
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒窗積雪生虛明，玉壺風折層簷冰。
                </div>
                
                <div class="paragraph">
                    朱霞秀色妙公子，理絃燈下聲亭亭。
                </div>
                
                <div class="paragraph">
                    遊絲兩兩掛孤月，雙聲應手無留停。
                </div>
                
                <div class="paragraph">
                    月寒照戶砌蟲泣，雲凍出浦邊鴻征。
                </div>
                
                <div class="paragraph">
                    蒼蠅撲紙窗欲透，蜾蠃穴桑兒未成。
                </div>
                
                <div class="paragraph">
                    琵琶寬詳雙韻切，含凄盡向絃中說。
                </div>
                
                <div class="paragraph">
                    酒酣疏綺雜娛嬉，誰道壯夫心更折。
                </div>
                
                <div class="paragraph">
                    一從敵騎下河南，學得聲容難辨別。
                </div>
                
                <div class="paragraph">
                    鷓鴣金屋沸歌吹，鼠頭寶陌行靴襪。
                </div>
                
                <div class="paragraph">
                    帕腰慢舞作彎弧，捉耳釂觴真折馘。
                </div>
                
                <div class="paragraph">
                    眼前猶聽舊歌辭，鳳韶豈獨鏘虞時。
                </div>
                
                <div class="paragraph">
                    罷彈三喟寢不熟，風定寒江靜夜悲。
                </div>
                
        </div>
