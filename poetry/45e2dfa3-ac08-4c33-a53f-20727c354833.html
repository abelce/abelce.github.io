    <div class="container">
        <h2 class="name">
            南巖
        </h2>
        <div class="author"><a href="/author/4cba8a49-2a94-42ec-a59a-2ca4797f786f.html" title="晁謙之" target="_blank">
                晁謙之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南巖夫何爲，山作天倚盖。
                </div>
                
                <div class="paragraph">
                    山南谿山複，飛頂壓其外。
                </div>
                
                <div class="paragraph">
                    當空横廣頟，架屋喉舌內。
                </div>
                
                <div class="paragraph">
                    嘗聆釋氏說，仰覆各世界。
                </div>
                
                <div class="paragraph">
                    千間未可著，五畆良不隘。
                </div>
                
                <div class="paragraph">
                    清泠氣射人，熱惱從此潰。
                </div>
                
                <div class="paragraph">
                    崖奔木疏瘦，谷逺鳥幽怪。
                </div>
                
                <div class="paragraph">
                    朅予與二子，高興偶相戒。
                </div>
                
                <div class="paragraph">
                    松舟下清江，毛髪數鰕蟹。
                </div>
                
                <div class="paragraph">
                    籃輿上峻嶺，幢節望杉檜。
                </div>
                
                <div class="paragraph">
                    李侯勳門胄，文彩山作繪。
                </div>
                
                <div class="paragraph">
                    趙君儒林孫，嫮美蘭結珮。
                </div>
                
                <div class="paragraph">
                    不爲城郭遊，繼此是于邁。
                </div>
                
                <div class="paragraph">
                    寧知老逾拙，意在精力退。
                </div>
                
                <div class="paragraph">
                    得居溪南山，食飲與山對。
                </div>
                
                <div class="paragraph">
                    夔魈入奥穾，雲雨出紳襘。
                </div>
                
                <div class="paragraph">
                    顧此誠未逢，欣然與心會。
                </div>
                
                <div class="paragraph">
                    彭湖兩崖蹙，泉作一線霈。
                </div>
                
                <div class="paragraph">
                    禪月古臺空，靈境自明晦。
                </div>
                
                <div class="paragraph">
                    平生所驅使，詩酒俱好在。
                </div>
                
                <div class="paragraph">
                    天涯得吾侣，物外從所快。
                </div>
                
                <div class="paragraph">
                    便欲登赤城，一觀天宇大。
                </div>
                
        </div>
