    <div class="container">
        <h2 class="name">
            送開上人
        </h2>
        <div class="author"><a href="/author/345660a3-f8c5-4af5-af90-5641d1d370a2.html" title="釋道璨" target="_blank">
                釋道璨
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道人家住廬山寺，信脚東游二千里。
                </div>
                
                <div class="paragraph">
                    三年飽喫浙西飯，不曾咬著浙西米。
                </div>
                
                <div class="paragraph">
                    大川惡拳打不活，石溪淺水浸不死。
                </div>
                
                <div class="paragraph">
                    自言辣手難近傍，祇有癡絕較些子。
                </div>
                
                <div class="paragraph">
                    要從窗下看廬山，歸卧溪聲山色裏。
                </div>
                
                <div class="paragraph">
                    了無玄字涴胸懷，肯將佛法掛唇齒。
                </div>
                
                <div class="paragraph">
                    漠漠重湖五老前，衮衮九江千嶂底。
                </div>
                
                <div class="paragraph">
                    空手携鋤種白石，赤脚提籃挈流水。
                </div>
                
                <div class="paragraph">
                    有問參尋事若何，向道今年秋芋多。
                </div>
                
        </div>
    </div>
