        <h2 class="name">
            讀後漢逸人傳二首 一
        </h2>
        <div class="author">作者: 張謂
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    子陵沒已久，讀史思其賢。
                </div>
                
                <div class="paragraph">
                    誰謂潁陽人，千秋如比肩。
                </div>
                
                <div class="paragraph">
                    嘗聞漢皇帝，曾是曠周旋。
                </div>
                
                <div class="paragraph">
                    名位苟無心，對君猶可眠。
                </div>
                
                <div class="paragraph">
                    東過富春渚，樂此佳山川。
                </div>
                
                <div class="paragraph">
                    夜臥松下月，朝看江上煙。
                </div>
                
                <div class="paragraph">
                    釣時如有待，釣罷應忘筌。
                </div>
                
                <div class="paragraph">
                    生事在林壑，悠悠經暮年。
                </div>
                
                <div class="paragraph">
                    于今七里瀨，遺迹尚依然。
                </div>
                
                <div class="paragraph">
                    高臺竟寂寞，流水空潺湲。
                </div>
                
        </div>
