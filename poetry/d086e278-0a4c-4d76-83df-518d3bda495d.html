    <div class="container">
        <h2 class="name">
            五馬山
        </h2>
        <div class="author"><a href="/author/9bae1411-429c-47ba-968d-ad662eba6cc1.html" title="李從訓" target="_blank">
                李從訓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北山從何來，崑岷而鼻祖。
                </div>
                
                <div class="paragraph">
                    並包河與江，考歷不能譜。
                </div>
                
                <div class="paragraph">
                    近推連括蒼，繼乃至天姥。
                </div>
                
                <div class="paragraph">
                    既而南入台，盤桓遂東下。
                </div>
                
                <div class="paragraph">
                    嵯峨起東峁，沃洲兀牆堵。
                </div>
                
                <div class="paragraph">
                    孟塘五山頂，樂祖舊遊處。
                </div>
                
                <div class="paragraph">
                    時髦集松下，抵掌道今古。
                </div>
                
                <div class="paragraph">
                    秀分爲五龍，駢首飲平楚。
                </div>
                
                <div class="paragraph">
                    環縣如負扆，爲縣護生聚。
                </div>
                
                <div class="paragraph">
                    隱岳聳其南，西隅列旗鼓。
                </div>
                
                <div class="paragraph">
                    其間諸名流，晉宋最旁午。
                </div>
                
                <div class="paragraph">
                    我慚貂尾續，於汝竟何補。
                </div>
                
                <div class="paragraph">
                    登樓覽清秋，黄菊滿樽俎。
                </div>
                
                <div class="paragraph">
                    持螯送新酒，醉爲山起舞。
                </div>
                
                <div class="paragraph">
                    人生行樂耳，無徒與羊祜。
                </div>
                
        </div>
