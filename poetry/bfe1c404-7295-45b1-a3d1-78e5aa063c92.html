    <div class="container">
        <h2 class="name">
            酬鄭沁州
        </h2>
        <div class="author"><a href="/author/722477c2-3baa-4817-88c3-d920f1dede00.html" title="劉禕之" target="_blank">
                劉禕之
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    麒閣一代良，熊軒千里躅。
                </div>
                
                <div class="paragraph">
                    緝圖昭國典，按部留宸矚。
                </div>
                
                <div class="paragraph">
                    匪厭承明廬，佇兼司隸局。
                </div>
                
                <div class="paragraph">
                    芸書暫輟載，竹使方臨俗。
                </div>
                
                <div class="paragraph">
                    節變風緒高，秋深露華溽。
                </div>
                
                <div class="paragraph">
                    寒山斂輕靄，霽野澄初旭。
                </div>
                
                <div class="paragraph">
                    已切長年悲，誰堪岐路促。
                </div>
                
                <div class="paragraph">
                    遙林征馬迅，別館嘶驂跼。
                </div>
                
                <div class="paragraph">
                    雅贈響摐金，索居暌倚玉。
                </div>
                
                <div class="paragraph">
                    悽斷離鴻引，勞歌思足曲。
                </div>
                
        </div>
    </div>
