    <div class="container">
        <h2 class="name">
            題冤句宋少府廳留別
        </h2>
        <div class="author"><a href="/author/f11aa395-bb00-4069-9362-9c6e580b168e.html" title="劉長卿" target="_blank">
                劉長卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宋侯人之秀，獨步南曹吏。
                </div>
                
                <div class="paragraph">
                    世上無此才，天生一公器。
                </div>
                
                <div class="paragraph">
                    尚甘黃綬屈，未適青雲意。
                </div>
                
                <div class="paragraph">
                    洞澈萬頃陂，昂藏千里驥。
                </div>
                
                <div class="paragraph">
                    從宦聞苦節，應物推高誼。
                </div>
                
                <div class="paragraph">
                    薄俸不自資，傾家共人費。
                </div>
                
                <div class="paragraph">
                    顧予倦棲託，終日憂窮匱。
                </div>
                
                <div class="paragraph">
                    開口即有求，私心豈無愧。
                </div>
                
                <div class="paragraph">
                    幸逢東道主，因輟西征騎。
                </div>
                
                <div class="paragraph">
                    對話堪息機，披文欲忘味。
                </div>
                
                <div class="paragraph">
                    壺觴招過客，几案無留事。
                </div>
                
                <div class="paragraph">
                    綠樹映層城，蒼苔覆閑地。
                </div>
                
                <div class="paragraph">
                    一言重然諾，累夕陪宴慰。
                </div>
                
                <div class="paragraph">
                    何意秋風來，颯然動歸思。
                </div>
                
                <div class="paragraph">
                    留歡殊自愜，去念能爲累。
                </div>
                
                <div class="paragraph">
                    草色愁別時，槐花落行次。
                </div>
                
                <div class="paragraph">
                    臨期仍把手，此會良不易。
                </div>
                
                <div class="paragraph">
                    他日瓊樹枝，相思勞夢寐。
                </div>
                
        </div>
