    <div class="container">
        <h2 class="name">
            送干壽道同知北上
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    甲寅詔下興賢才，吳中多士轟春雷。
                </div>
                
                <div class="paragraph">
                    門外鵠袍那可數，一人獨上黄金臺。
                </div>
                
                <div class="paragraph">
                    宦途詰曲容不得，直向東海窺蓬萊。
                </div>
                
                <div class="paragraph">
                    蓬萊水闊雲氣浮，眼看健翮摩天游。
                </div>
                
                <div class="paragraph">
                    故鄉六載不歸去，老盡西風菊徑秋。
                </div>
                
                <div class="paragraph">
                    歸來四壁亦不惡，人羨錦衣君不覺。
                </div>
                
                <div class="paragraph">
                    館娃茂苑正凄凉，古汴黄河復漂泊。
                </div>
                
                <div class="paragraph">
                    問鄉安在遲一見，承恩內直金華殿。
                </div>
                
                <div class="paragraph">
                    從容薇閣演絲綸，花間應隔同年面。
                </div>
                
                <div class="paragraph">
                    自恨山中老樗櫟，擁腫不堪逢匠石。
                </div>
                
                <div class="paragraph">
                    枯梢無復起春風，一生空負吹噓力。
                </div>
                
        </div>
