        <h2 class="name">
            浴罷
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    泉湯瀹膚垢如失，振衣坐覺神充實。
                </div>
                
                <div class="paragraph">
                    挹其寒冽事清盥，三嚥逾甘過飴蜜。
                </div>
                
                <div class="paragraph">
                    華清之池故有名，玉蓮出水香霧生。
                </div>
                
                <div class="paragraph">
                    可憐妃子汗猶濕，已聞伐鼓漁陽聲。
                </div>
                
                <div class="paragraph">
                    我思行吟澤畔者，夢想滄浪歸濯纓。
                </div>
                
        </div>
