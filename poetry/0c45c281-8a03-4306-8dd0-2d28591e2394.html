    <div class="container">
        <h2 class="name">
            寄題王亞夫檢正不啻足齋
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    既得隴，復望蜀，未求寶劍先求玉。
                </div>
                
                <div class="paragraph">
                    秦相後車一千轂，唐相胡椒八百斛。
                </div>
                
                <div class="paragraph">
                    黄金肘印駕黄鵠，身前佞佛身後福。
                </div>
                
                <div class="paragraph">
                    九潦瀉入無底谷，匹似人心猶易足。
                </div>
                
                <div class="paragraph">
                    九州四海王同年，三江五湖春水船。
                </div>
                
                <div class="paragraph">
                    便應犯斗入月邊，餘事猶堪濟巨川。
                </div>
                
                <div class="paragraph">
                    天風吹來墮人寰，水精宮裏作詩仙。
                </div>
                
                <div class="paragraph">
                    寄牋排雲叫穹昊，願賜江湖散人號。
                </div>
                
                <div class="paragraph">
                    玉皇留渠作豐年，早晚喚歸香案前。
                </div>
                
                <div class="paragraph">
                    詩仙掉頭不肯住，田園將蕪夢歸去。
                </div>
                
                <div class="paragraph">
                    括蒼山勝道場山，向來結茅非霧間。
                </div>
                
                <div class="paragraph">
                    齋房恰則斗來大，中藏世界三千箇。
                </div>
                
                <div class="paragraph">
                    門前蠻觸戰方酣，鼻息如雷政高卧。
                </div>
                
        </div>
