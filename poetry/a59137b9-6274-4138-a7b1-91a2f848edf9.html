    <div class="container">
        <h2 class="name">
            次忠定史越王丹桂韻
        </h2>
        <div class="author"><a href="/author/21ab7de9-6d3c-4357-9f9e-c047e7ec2bab.html" title="胡榘" target="_blank">
                胡榘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霧隠森森小山碧，不嫁東風矜國色。
                </div>
                
                <div class="paragraph">
                    流芳端自蕊珠仙，曾是先皇親拔識。
                </div>
                
                <div class="paragraph">
                    一身便足當三千，氣韻乃在黄香前。
                </div>
                
                <div class="paragraph">
                    聊同蕖菊領秋色，不與桃李爭春妍。
                </div>
                
                <div class="paragraph">
                    日幄雲幛護青蒨，丹霞爲臺月爲殿。
                </div>
                
                <div class="paragraph">
                    露滋韶豔染猩袍，風引清芬吹雉扇。
                </div>
                
                <div class="paragraph">
                    結根只合帝子鄉，價重未可瓊瑶償。
                </div>
                
                <div class="paragraph">
                    濟川小試舟楫利，作醴更助椒蘭香。
                </div>
                
                <div class="paragraph">
                    仙籍英聲在丹地，紫殿名高非濫吹。
                </div>
                
                <div class="paragraph">
                    影斜遥漢玉蟾寒，香渡鎖窗金鴨睡。
                </div>
                
                <div class="paragraph">
                    運際千齡遭聖明，氣使萬里開塵氛。
                </div>
                
                <div class="paragraph">
                    一枝昔已擅風采，五方今正傳氤氳。
                </div>
                
                <div class="paragraph">
                    後塵江梅誰比數，獨抱孤根對青女。
                </div>
                
                <div class="paragraph">
                    幸分餘馥霑後來，一吐寒花照霜宇。
                </div>
                
                <div class="paragraph">
                    佇看一諾輕千金，嫣然顧笑舒丹心。
                </div>
                
                <div class="paragraph">
                    願公千秋長在廣寒宮裏住，容我驂鸞共來去。
                </div>
                
        </div>
