    <div class="container">
        <h2 class="name">
            寄上潁昌范蜀公
        </h2>
        <div class="author"><a href="/author/d589f29b-f1f2-407b-8d07-742b6cab0aa7.html" title="馮山" target="_blank">
                馮山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大老歸真主，前朝遺數公。
                </div>
                
                <div class="paragraph">
                    精神時一會，出處道皆同。
                </div>
                
                <div class="paragraph">
                    起潞儀刑地，煩温燮理功。
                </div>
                
                <div class="paragraph">
                    及觀光祿表，深見古人風。
                </div>
                
                <div class="paragraph">
                    聘幣来何厚，安車願不東。
                </div>
                
                <div class="paragraph">
                    光華膺政殿，僶俛就祠宫。
                </div>
                
                <div class="paragraph">
                    論議高踰武，文章遠繼雄。
                </div>
                
                <div class="paragraph">
                    退身無少憾，憂國有餘忠。
                </div>
                
                <div class="paragraph">
                    几杖誠先覺，衣冠爲一空。
                </div>
                
                <div class="paragraph">
                    千齡重際遇，二聖極優崇。
                </div>
                
                <div class="paragraph">
                    將相交游盛，朝廷禮數隆。
                </div>
                
                <div class="paragraph">
                    一星容處士，四海望冥鴻。
                </div>
                
                <div class="paragraph">
                    箕潁紛囂外，岷峨氣象中。
                </div>
                
                <div class="paragraph">
                    楚詞清更適，舜律遠相通。
                </div>
                
                <div class="paragraph">
                    庭玉連城價，孫枝百尺桐。
                </div>
                
                <div class="paragraph">
                    聖賢今日是，河漢幾時窮。
                </div>
                
                <div class="paragraph">
                    晚輩徒瞻仰，先生蓋始終。
                </div>
                
                <div class="paragraph">
                    冰霜嚴皎潔，塵滓坐銷融。
                </div>
                
                <div class="paragraph">
                    信史知將貴，聲詩恨不工。
                </div>
                
                <div class="paragraph">
                    東齊如見録，光彩附垂虹。
                </div>
                
        </div>
