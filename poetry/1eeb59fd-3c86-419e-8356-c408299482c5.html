        <h2 class="name">
            夜寢夢遊泗上觀重建僧伽塔纔兩層塔以今春同普照王寺焚蕩殆盡豈大士有意再來此土乎覺而賦詩以紀之
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    至人於世何所求，隨緣應物初不留。
                </div>
                
                <div class="paragraph">
                    緣合則應散則休，起滅幻境如浮漚。
                </div>
                
                <div class="paragraph">
                    僧伽塔踞淮泗流，火焚水轉歲幾周。
                </div>
                
                <div class="paragraph">
                    國家崇奉德更優，雍熙所建無與儔。
                </div>
                
                <div class="paragraph">
                    層層金碧巧雕鎪，鑿石作址蟠龍虬。
                </div>
                
                <div class="paragraph">
                    簷間寶鈴韻琳璆，勢插霄漢神爲謀。
                </div>
                
                <div class="paragraph">
                    瑞光煥發垂珠旒，青天白日爛不收。
                </div>
                
                <div class="paragraph">
                    崔巍髙殿聳飛樓，千楹萬柱烟雲浮。
                </div>
                
                <div class="paragraph">
                    誰知興廢相綢繆，鐵馬馳突横戈矛。
                </div>
                
                <div class="paragraph">
                    四方羣盜起如蟊，付以一炬成荒丘。
                </div>
                
                <div class="paragraph">
                    慈航濟物衆所庥，捨我去矣真可憂。
                </div>
                
                <div class="paragraph">
                    昨宵夢到淮上洲，窣堵再造工方鳩。
                </div>
                
                <div class="paragraph">
                    千章巨木回萬牛，此豈有意重來不。
                </div>
                
                <div class="paragraph">
                    塔成大士還舊遊，更扶休運三千秋。
                </div>
                
        </div>
    </div>
