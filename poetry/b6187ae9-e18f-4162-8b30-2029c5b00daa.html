    <div class="container">
        <h2 class="name">
            和王仲儀詠癭二十韻
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    汝水出山險，汝民多病癭。
                </div>
                
                <div class="paragraph">
                    或如雞精滿，或若猿嗛並。
                </div>
                
                <div class="paragraph">
                    女慙高掩襟，男大闊裁領。
                </div>
                
                <div class="paragraph">
                    飲水擬注壺，吐詞侔有鯁。
                </div>
                
                <div class="paragraph">
                    樗里既已聞，杜預亦不幸。
                </div>
                
                <div class="paragraph">
                    秦人號智囊，吳瓠繫狗頸。
                </div>
                
                <div class="paragraph">
                    𦢏𩲞常柱頤，伶仃安及脛。
                </div>
                
                <div class="paragraph">
                    只欲仰問天，無由俯窺井。
                </div>
                
                <div class="paragraph">
                    挾带歲月深，冒犯風霜冷。
                </div>
                
                <div class="paragraph">
                    厭惡雖自知，剖割且誰肯。
                </div>
                
                <div class="paragraph">
                    不唯羞把鏡，仍亦愁弔影。
                </div>
                
                <div class="paragraph">
                    內療煩羊厴，外砭費針穎。
                </div>
                
                <div class="paragraph">
                    在木曰楠榴，刳之可爲皿。
                </div>
                
                <div class="paragraph">
                    此誠無所用，既有何能辟。
                </div>
                
                <div class="paragraph">
                    膨脝厠無首，臃腫異臚頂。
                </div>
                
                <div class="paragraph">
                    難將面目施，可與胎胞逞。
                </div>
                
                <div class="paragraph">
                    賢哉臨汝守，世德調金鼎。
                </div>
                
                <div class="paragraph">
                    氓俗雖醜乖，教令日修整。
                </div>
                
                <div class="paragraph">
                    風土恐隨遷，晨昏憂屢省。
                </div>
                
                <div class="paragraph">
                    儻欲便慈顔，名城不難請。
                </div>
                
        </div>
