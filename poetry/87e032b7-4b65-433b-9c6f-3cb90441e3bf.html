    <div class="container">
        <h2 class="name">
            送梁與可赴中山倉門
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    達人無畛畦，從仕聊爾耳。
                </div>
                
                <div class="paragraph">
                    言辭將軍幕，去作倉庾氏。
                </div>
                
                <div class="paragraph">
                    君懷著雲夢，尚有恢恢地。
                </div>
                
                <div class="paragraph">
                    眷此亦鴻毛，何足爲軒輊。
                </div>
                
                <div class="paragraph">
                    相君澤未遠，風流王謝比。
                </div>
                
                <div class="paragraph">
                    滿牀簪笏閒，乃見山林士。
                </div>
                
                <div class="paragraph">
                    嗟余南畝人，投老坐關市。
                </div>
                
                <div class="paragraph">
                    蕭然見眉宇，真足忘漿餽。
                </div>
                
                <div class="paragraph">
                    平生南陽館，市駿得千里。
                </div>
                
                <div class="paragraph">
                    帳中三千客，不數曳珠履。
                </div>
                
                <div class="paragraph">
                    要知磊落人，臭味同蘭茝。
                </div>
                
                <div class="paragraph">
                    翻然若鴻鵠，飛去今無幾。
                </div>
                
                <div class="paragraph">
                    我行抽手板，亦復還耒耜。
                </div>
                
                <div class="paragraph">
                    安能久俛首，自困刀筆吏。
                </div>
                
        </div>
