    <div class="container">
        <h2 class="name">
            見子由與孔常父唱和詩輒次其韵余昔在館中同舍出入輒相聚飲酒賦詩近歲不復講故終篇及之庶幾諸公稍復其舊亦太平盛事也
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君先魯東家，門戶照千古。
                </div>
                
                <div class="paragraph">
                    文章固應爾，鬚鬣餘似處。
                </div>
                
                <div class="paragraph">
                    雖非蒙倛狀，尚肖歷國苦。
                </div>
                
                <div class="paragraph">
                    誦書口瀾翻，布穀雜杜宇。
                </div>
                
                <div class="paragraph">
                    十年困奔走，櫛沐飽風雨。
                </div>
                
                <div class="paragraph">
                    吾道其非邪，野處豈兕虎。
                </div>
                
                <div class="paragraph">
                    灞陵閑老將，柏直口尚乳。
                </div>
                
                <div class="paragraph">
                    自君兄弟還，鼎立知有補。
                </div>
                
                <div class="paragraph">
                    蓬山耆舊散，故事誰刪去。
                </div>
                
                <div class="paragraph">
                    來迎馮翊傳，出餞會稽組。
                </div>
                
                <div class="paragraph">
                    吾猶及前輩，詩酒盛冊府。
                </div>
                
                <div class="paragraph">
                    願君倡此風，揚觶斯杜舉。
                </div>
                
        </div>
    </div>
