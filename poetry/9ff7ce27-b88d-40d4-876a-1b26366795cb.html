    <div class="container">
        <h2 class="name">
            寄令狐侍郎
        </h2>
        <div class="author"><a href="/author/09a14ef0-c884-4c9c-8ae3-6035579e4003.html" title="韋應物" target="_blank">
                韋應物
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三山有瓊樹，霜雪色逾新。
                </div>
                
                <div class="paragraph">
                    始自風塵交，中結綢繆姻。
                </div>
                
                <div class="paragraph">
                    西掖方掌誥，南宮復司春。
                </div>
                
                <div class="paragraph">
                    夕燕華池月，朝奉玉階塵。
                </div>
                
                <div class="paragraph">
                    衆寶歸和氏，吹噓多俊人。
                </div>
                
                <div class="paragraph">
                    羣公共然諾，聲問邁時倫。
                </div>
                
                <div class="paragraph">
                    孤鴻既高舉，燕雀在荆榛。
                </div>
                
                <div class="paragraph">
                    翔集且不同，豈不欲殷勤。
                </div>
                
                <div class="paragraph">
                    一旦遷南郡，江湖渺無垠。
                </div>
                
                <div class="paragraph">
                    寵辱良未定，君子豈緇磷。
                </div>
                
                <div class="paragraph">
                    寒暑已推斥，別離生苦辛。
                </div>
                
                <div class="paragraph">
                    非將會面目，書札何由申。
                </div>
                
        </div>
    </div>
