    <div class="container">
        <h2 class="name">
            送程左史以右撰知夔州分韻得重字
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    煙草暝江湖，霜風纈郊壟。
                </div>
                
                <div class="paragraph">
                    黎明北門道，雜遝冠蓋擁。
                </div>
                
                <div class="paragraph">
                    程侯倦左墄，引去何太勇。
                </div>
                
                <div class="paragraph">
                    瀘江春信回，書殿星極捧。
                </div>
                
                <div class="paragraph">
                    帝念夔子國，側耕地荒茸。
                </div>
                
                <div class="paragraph">
                    吏饕賦政煩，室罄小人恐。
                </div>
                
                <div class="paragraph">
                    申命亟移麾，遬驅毋上冢。
                </div>
                
                <div class="paragraph">
                    彤幨下霄漢，環珮鏘璧珙。
                </div>
                
                <div class="paragraph">
                    山川洗悽戚，草木企孤聳。
                </div>
                
                <div class="paragraph">
                    斧斤刈伐餘，急與護把拱。
                </div>
                
                <div class="paragraph">
                    古人爲己學，非以博華寵。
                </div>
                
                <div class="paragraph">
                    事業貫千載，富貴不旋踵。
                </div>
                
                <div class="paragraph">
                    願言樹風聲，永作蜀山重。
                </div>
                
        </div>
