    <div class="container">
        <h2 class="name">
            借書一首別薛子長
        </h2>
        <div class="author"><a href="/author/af6661d2-ed30-42d2-b9ba-8225fddc9559.html" title="陳傅良" target="_blank">
                陳傅良
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山阿著柴扉，陋甚誰盤桓。
                </div>
                
                <div class="paragraph">
                    美人此何求，鉅竹數十竿。
                </div>
                
                <div class="paragraph">
                    日閲書百篇，尚覺日力寬。
                </div>
                
                <div class="paragraph">
                    欲從我借書，我書何足觀。
                </div>
                
                <div class="paragraph">
                    辛勤抱遺經，及此鬢髮班。
                </div>
                
                <div class="paragraph">
                    一語未領會，累日不自安。
                </div>
                
                <div class="paragraph">
                    雖更聖人手，亦恐衆說謾。
                </div>
                
                <div class="paragraph">
                    况復秦漢下，曾莫脩與刪。
                </div>
                
                <div class="paragraph">
                    致之獲麟前，存者今若干。
                </div>
                
                <div class="paragraph">
                    我無以裁之，望洋久空嘆。
                </div>
                
                <div class="paragraph">
                    羨君方盛年，恣意涉浩漫。
                </div>
                
                <div class="paragraph">
                    又聞書少多，不繫學缺完。
                </div>
                
                <div class="paragraph">
                    讀書固匪易，用書良獨難。
                </div>
                
                <div class="paragraph">
                    昨來荷堤上，嘗試及孟韓。
                </div>
                
                <div class="paragraph">
                    此話如涓埃，此道如丘山。
                </div>
                
        </div>
