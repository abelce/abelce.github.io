    <div class="container">
        <h2 class="name">
            趙少師自南都訪歐陽少師於潁州留西湖久之作詩獻歐陽公
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公居潁水上，德與潁水清。
                </div>
                
                <div class="paragraph">
                    身閑道轉勝，內足無復營。
                </div>
                
                <div class="paragraph">
                    平昔富交遊，開門坐常盈。
                </div>
                
                <div class="paragraph">
                    退居萬事樂，獨恨無友生。
                </div>
                
                <div class="paragraph">
                    汝潁亦多士，後來非老成。
                </div>
                
                <div class="paragraph">
                    趙公平生舊，情好均弟兄。
                </div>
                
                <div class="paragraph">
                    少年結意氣，晚歲齊功名。
                </div>
                
                <div class="paragraph">
                    携手踐廊廟，躡足辭鈞衡。
                </div>
                
                <div class="paragraph">
                    徜徉里閭間，脫略世俗縈。
                </div>
                
                <div class="paragraph">
                    興來忽命駕，一往千里輕。
                </div>
                
                <div class="paragraph">
                    白髮儼相映，元勳各崢嶸。
                </div>
                
                <div class="paragraph">
                    人生會面難，此會有餘情。
                </div>
                
                <div class="paragraph">
                    遨遊西湖中，仲夏草木榮。
                </div>
                
                <div class="paragraph">
                    壺觴列四坐，歌舞羅前楹。
                </div>
                
                <div class="paragraph">
                    畫舫極沿泝，肩輿並逢迎。
                </div>
                
                <div class="paragraph">
                    棹進鳬鴨亂，樂作蟲魚驚。
                </div>
                
                <div class="paragraph">
                    近寺駢履迹，高臺吹笑聲。
                </div>
                
                <div class="paragraph">
                    往事語京洛，餘歡發吟賡。
                </div>
                
                <div class="paragraph">
                    拳拳主人厚，款款來客誠。
                </div>
                
                <div class="paragraph">
                    此樂有時盡，此好何由傾。
                </div>
                
        </div>
