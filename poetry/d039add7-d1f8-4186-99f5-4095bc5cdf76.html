    <div class="container">
        <h2 class="name">
            馮子都詩
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄金畫車屋，韋絮緣車輪。
                </div>
                
                <div class="paragraph">
                    牽以五采絲，藉以刺繡茵。
                </div>
                
                <div class="paragraph">
                    出入長信宮，晝夜將誰親。
                </div>
                
                <div class="paragraph">
                    所親美且少，玉頰丹砂脣。
                </div>
                
                <div class="paragraph">
                    殷羅縫輕襦，明珠攢緇巾。
                </div>
                
                <div class="paragraph">
                    半醉卧車中，侍婢躡行塵。
                </div>
                
                <div class="paragraph">
                    憶昔廣明亭，將軍愛憐頻。
                </div>
                
                <div class="paragraph">
                    便房不使殉，易寵在茲辰。
                </div>
                
                <div class="paragraph">
                    嗣侯喜驅逐，平樂多從賓。
                </div>
                
                <div class="paragraph">
                    青絲穿五銖，累室貯百珍。
                </div>
                
                <div class="paragraph">
                    歡與子都異，矯與子都均。
                </div>
                
                <div class="paragraph">
                    用財糞土擲，吐氣日月踆。
                </div>
                
                <div class="paragraph">
                    天地可齊久，禍患豈有因。
                </div>
                
                <div class="paragraph">
                    秋風茂陵下，蒼蘚上騏驎。
                </div>
                
        </div>
