    <div class="container">
        <h2 class="name">
            六月六日訪晁美叔吏部越宿蒙惠長篇因次其韵
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    近伏值休澣，端居無所爲。
                </div>
                
                <div class="paragraph">
                    觸熱事造請，有如褦襶詩。
                </div>
                
                <div class="paragraph">
                    偶到昭德里，主人不吾非。
                </div>
                
                <div class="paragraph">
                    惟今吏部郎，望清秩非卑。
                </div>
                
                <div class="paragraph">
                    而與兩銓選，事聯相附離。
                </div>
                
                <div class="paragraph">
                    每聽人物論，尤詳臺閣儀。
                </div>
                
                <div class="paragraph">
                    沿襲尋本原，左右逢津涯。
                </div>
                
                <div class="paragraph">
                    登朝鬢猶綠，繼世衣仍緇。
                </div>
                
                <div class="paragraph">
                    歡然久相接，甚矣嗟吾衰。
                </div>
                
                <div class="paragraph">
                    誰言同趣舍，何力能噓吹。
                </div>
                
                <div class="paragraph">
                    但慚蒹葭陋，坐對瓊林枝。
                </div>
                
                <div class="paragraph">
                    時或把書卷，不厭顔生饑。
                </div>
                
                <div class="paragraph">
                    間亦忘形骸，任譏嗣宗癡。
                </div>
                
                <div class="paragraph">
                    喜君方得塗，騫騰復何疑。
                </div>
                
                <div class="paragraph">
                    豈此哀烏省，能留威鳳姿。
                </div>
                
                <div class="paragraph">
                    君才適時用，早聞天子知。
                </div>
                
                <div class="paragraph">
                    荷囊與鳴玉，獻納無不宜。
                </div>
                
                <div class="paragraph">
                    寧校歲月勞，求爲法令師。
                </div>
                
        </div>
