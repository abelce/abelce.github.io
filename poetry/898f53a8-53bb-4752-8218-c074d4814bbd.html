    <div class="container">
        <h2 class="name">
            華陽洞天
        </h2>
        <div class="author"><a href="/author/6fd789c7-e906-417d-ac4c-91f1d11ded09.html" title="崔敦禮" target="_blank">
                崔敦禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲冥冥兮疊嶂，君獨立兮山之上。
                </div>
                
                <div class="paragraph">
                    石嶝險兮水道寒，思夫君兮未敢言。
                </div>
                
                <div class="paragraph">
                    無言兮皇皇，山阿之人兮告我以不難。
                </div>
                
                <div class="paragraph">
                    木樛蔚兮下俯，石避礙兮行旁。
                </div>
                
                <div class="paragraph">
                    余冠兮巍巍，余步兮逶遲。
                </div>
                
                <div class="paragraph">
                    俛首非吾之願兮，斜徑其將安之。
                </div>
                
                <div class="paragraph">
                    朝騁望兮昭亭，夕宿兮雙溪。
                </div>
                
                <div class="paragraph">
                    網蕙茝兮爲蓋，葺蓀蘅兮爲車。
                </div>
                
                <div class="paragraph">
                    欲騰駕兮高翔，恍導余兮上隮。
                </div>
                
                <div class="paragraph">
                    揭北斗兮奠椒漿，簸南箕兮羞瓊蘂。
                </div>
                
                <div class="paragraph">
                    靈欣欣兮顧余，亶正直兮爲神予。
                </div>
                
        </div>
    </div>
