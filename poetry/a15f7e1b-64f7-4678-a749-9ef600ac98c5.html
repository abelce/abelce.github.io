    <div class="container">
        <h2 class="name">
            小孤山  其一
        </h2>
        <div class="author"><a href="/author/7602558f-dea8-42d2-9cf4-743a29d72831.html" title="蔡齊" target="_blank">
                蔡齊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大孤之石衡且修，青青長在湖之頭。
                </div>
                
                <div class="paragraph">
                    小孤之石銳以高，削立江崖當洪濤。
                </div>
                
                <div class="paragraph">
                    滔滔逝水東流去，兩石崔嵬屹天柱。
                </div>
                
                <div class="paragraph">
                    蜀巴之源浩沄沄，壯哉此誠江海門。
                </div>
                
                <div class="paragraph">
                    鴻龐稍見士宇廣，疏鑿方知夏禹勤。
                </div>
                
                <div class="paragraph">
                    名山大川神所主，過者震驚誰敢侮。
                </div>
                
                <div class="paragraph">
                    云何作廟向荒壖，摶土娉婷像龍女。
                </div>
                
                <div class="paragraph">
                    篙師賈客爾何知，坎坎伐鼓持豚蹄。
                </div>
                
                <div class="paragraph">
                    倚篷清坐漁歌起，日暮但見崖鷹飛。
                </div>
                
        </div>
