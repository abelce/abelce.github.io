    <div class="container">
        <h2 class="name">
            偈頌六十五首  其六二
        </h2>
        <div class="author"><a href="/author/0079298e-ae46-4168-a696-4caeeaa16766.html" title="釋咸傑" target="_blank">
                釋咸傑
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年八月間，得旨與安閑。
                </div>
                
                <div class="paragraph">
                    擺動水雲性，縱步到陽山。
                </div>
                
                <div class="paragraph">
                    元宅諸子弟，忻然力追攀。
                </div>
                
                <div class="paragraph">
                    菴居三箇月，開懷宇宙寬。
                </div>
                
                <div class="paragraph">
                    忽接四明信，來書意盤桓。
                </div>
                
                <div class="paragraph">
                    天童虛法席，使君語猶端。
                </div>
                
                <div class="paragraph">
                    迢迢遣專使，不問路行難。
                </div>
                
                <div class="paragraph">
                    山僧臨晚景，不敢自相瞞。
                </div>
                
                <div class="paragraph">
                    搥鼓樂與行，四衆亦欣歡。
                </div>
                
                <div class="paragraph">
                    先師未了底，應是起波瀾。
                </div>
                
                <div class="paragraph">
                    一回飲水一回噎，臨濟德山俱汗顔。
                </div>
                
        </div>
