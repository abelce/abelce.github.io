    <div class="container">
        <h2 class="name">
            聖小兒詩
        </h2>
        <div class="author"><a href="/author/cd12212e-f7e8-4cee-996f-d1b485b13465.html" title="賀德英" target="_blank">
                賀德英
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    英秀鍾河岳，生來號聖兒。
                </div>
                
                <div class="paragraph">
                    雖云年尚小，不待學而知。
                </div>
                
                <div class="paragraph">
                    博古通今識，超羣邁秀姿。
                </div>
                
                <div class="paragraph">
                    浩然食牛氣，非若聚魚嬉。
                </div>
                
                <div class="paragraph">
                    祖瑩耽書日，甘羅入相時。
                </div>
                
                <div class="paragraph">
                    看看頭角長，身到鳳凰池。
                </div>
                
        </div>
