    <div class="container">
        <h2 class="name">
            第二子赴河間詩人皆作詩送行讀趙壻辟疆詩爲次韻
        </h2>
        <div class="author"><a href="/author/ef5c8014-f277-4eaa-ba92-e666f9350c59.html" title="王安中" target="_blank">
                王安中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    家世無人仕苕浙，送汝還爲北城别。
                </div>
                
                <div class="paragraph">
                    河間知不去吾遠，汝母猶持離袖掣。
                </div>
                
                <div class="paragraph">
                    中年生子今宦游，吾與汝母宜白頭。
                </div>
                
                <div class="paragraph">
                    中山西望三舍身，諸老汝近吾何愁。
                </div>
                
                <div class="paragraph">
                    宫傅恩憐逮猶子，宫師雁行餘五弟。
                </div>
                
                <div class="paragraph">
                    至今鄉閭尚心化，友愛推高一門裏。
                </div>
                
                <div class="paragraph">
                    向來寒甚草根蛩，邇來出入軒蓋從。
                </div>
                
                <div class="paragraph">
                    富貴不願此身獨，安樂幸與諸老同。
                </div>
                
                <div class="paragraph">
                    門户固應多國器，汝往豈爲功名會。
                </div>
                
                <div class="paragraph">
                    古文科斗盡五車，娱人翰墨真餘事。
                </div>
                
                <div class="paragraph">
                    客程搶笠風卷紗，歸及諸老醉榴花。
                </div>
                
                <div class="paragraph">
                    京華新聞勿用說，一時名士詩可誇。
                </div>
                
        </div>
