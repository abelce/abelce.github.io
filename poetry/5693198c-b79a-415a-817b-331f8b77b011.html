    <div class="container">
        <h2 class="name">
            陽羨浮翠亭
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南山川若奔鹿，下照江流翠相矚。
                </div>
                
                <div class="paragraph">
                    朝望長干暮石牌，山頭年年春草綠。
                </div>
                
                <div class="paragraph">
                    我昔長愛江南遊，當時少年今白頭。
                </div>
                
                <div class="paragraph">
                    人生匆匆寄幻事，六朝得喪惟荒丘。
                </div>
                
                <div class="paragraph">
                    陽羨本自江南州，水邊孤烟千古愁。
                </div>
                
                <div class="paragraph">
                    沙禽關關夜相呼，稻粱自足知何求。
                </div>
                
                <div class="paragraph">
                    我生已如不繋舟，投老爲誰計沉浮。
                </div>
                
                <div class="paragraph">
                    腰間墨綬亦偶爾，此地欣與心相投。
                </div>
                
                <div class="paragraph">
                    行歸三吳卜幽隱，不復更到枚回洲。
                </div>
                
                <div class="paragraph">
                    漁父丈人莫相笑，解带於此聊遲留。
                </div>
                
        </div>
    </div>
