    <div class="container">
        <h2 class="name">
            曉夢
        </h2>
        <div class="author"><a href="/author/1d8599f2-74b3-428d-b4b9-130c27c500c2.html" title="李清照" target="_blank">
                李清照
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉夢隨疏鐘，飄然躡雲霞。
                </div>
                
                <div class="paragraph">
                    因緣安期生，邂逅萼綠華。
                </div>
                
                <div class="paragraph">
                    秋風正無賴，吹盡玉井花。
                </div>
                
                <div class="paragraph">
                    共看藕如船，同食棗如瓜。
                </div>
                
                <div class="paragraph">
                    翩翩坐上客，意妙語亦佳。
                </div>
                
                <div class="paragraph">
                    嘲辭鬬詭辨，活火分新茶。
                </div>
                
                <div class="paragraph">
                    雖非助帝功，其樂莫可涯。
                </div>
                
                <div class="paragraph">
                    人生能如此，何必歸故家。
                </div>
                
                <div class="paragraph">
                    起來斂衣坐，掩耳厭喧嘩。
                </div>
                
                <div class="paragraph">
                    心知不可見，念念猶咨嗟。
                </div>
                
        </div>
    </div>
