    <div class="container">
        <h2 class="name">
            送潘兄謁李弘齋
        </h2>
        <div class="author"><a href="/author/a8caeea7-351f-429a-8311-950043920fdb.html" title="劉宰" target="_blank">
                劉宰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我欲遊廬山，江長水茫茫。
                </div>
                
                <div class="paragraph">
                    我欲謁弘齋，老去力不遑。
                </div>
                
                <div class="paragraph">
                    羨子勇決策，去若飛鴻翔。
                </div>
                
                <div class="paragraph">
                    及登夫子門，必升夫子堂。
                </div>
                
                <div class="paragraph">
                    想見七十翁，神清氣揚揚。
                </div>
                
                <div class="paragraph">
                    客來語時事，慷慨激中腸。
                </div>
                
                <div class="paragraph">
                    客去竟無言，高歌詠虞唐。
                </div>
                
                <div class="paragraph">
                    子行當寄書，欲言浩難量。
                </div>
                
                <div class="paragraph">
                    問我今何爲，爲言老農桑。
                </div>
                
                <div class="paragraph">
                    論交四十年，會短別苦長。
                </div>
                
                <div class="paragraph">
                    至今風雨夜，晤語思對床。
                </div>
                
                <div class="paragraph">
                    所幸天壤間，日月同輝光。
                </div>
                
                <div class="paragraph">
                    何妨一寸心，千里遥相望。
                </div>
                
                <div class="paragraph">
                    小蟹有益友，勁氣摩穹蒼。
                </div>
                
                <div class="paragraph">
                    及其即之溫，百卉粲朝陽。
                </div>
                
                <div class="paragraph">
                    特苗天所扤，雙鳥鳴相將。
                </div>
                
                <div class="paragraph">
                    閩嶠幾時歸，猿鶴久悲涼。
                </div>
                
                <div class="paragraph">
                    憑將一語寄，毋使三徑荒。
                </div>
                
        </div>
