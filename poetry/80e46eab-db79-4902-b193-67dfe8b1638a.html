    <div class="container">
        <h2 class="name">
            九懷 蒼梧帝
        </h2>
        <div class="author"><a href="/author/0f61d5a1-d5a1-4fdf-b871-996bdc9f2ea7.html" title="高似孫" target="_blank">
                高似孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    攬九州兮余憂，民將魚兮誰瘳。
                </div>
                
                <div class="paragraph">
                    水受令兮安流，菱芃芃兮方秋。
                </div>
                
                <div class="paragraph">
                    老帝力兮茫茫，射神魚兮飛舟。
                </div>
                
                <div class="paragraph">
                    朝帝君兮不下，莽故疆兮生埃。
                </div>
                
                <div class="paragraph">
                    踏蒼龍兮倏東，棲靈游兮故宮。
                </div>
                
                <div class="paragraph">
                    擢桂棟兮蘭房，蕙幬兮荃床。
                </div>
                
                <div class="paragraph">
                    翳殘書兮罅𦉟，杳空山兮神揚。
                </div>
                
                <div class="paragraph">
                    神揚兮何極，有人來兮爲之太息。
                </div>
                
                <div class="paragraph">
                    濕刓石兮酒寒，隠懷君兮傷惻。
                </div>
                
                <div class="paragraph">
                    蓀橈兮桂檝，海若兮獻月。
                </div>
                
                <div class="paragraph">
                    采水碧兮紫淵，弄蠙珠兮冰穴。
                </div>
                
                <div class="paragraph">
                    無一芳兮可酬，心難吐兮猶咽。
                </div>
                
                <div class="paragraph">
                    砥柱兮湯湯，龍門兮阻長。
                </div>
                
                <div class="paragraph">
                    事難古兮悲傷，迹蒼奔兮蹇余以何往。
                </div>
                
                <div class="paragraph">
                    朝欲逝兮河津，夕濯衣兮西漵。
                </div>
                
                <div class="paragraph">
                    花漲兮波惡，魚鬭兮雲舞。
                </div>
                
                <div class="paragraph">
                    沐余冠兮嵯嵯，濯予璫兮楚楚。
                </div>
                
                <div class="paragraph">
                    靈心懌兮來下，乃遺余兮芳杜。
                </div>
                
                <div class="paragraph">
                    玩芳杜兮三嗅，時不來兮孰與。
                </div>
                
        </div>
