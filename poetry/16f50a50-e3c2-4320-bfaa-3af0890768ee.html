    <div class="container">
        <h2 class="name">
            用舊韻送普守赴闕  其二
        </h2>
        <div class="author"><a href="/author/97e5edd7-dd78-4cbb-8b82-1ea81aac92bd.html" title="王灼" target="_blank">
                王灼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虛名强逐臭，小智矜藏鈎。
                </div>
                
                <div class="paragraph">
                    蠻觸蝸兩角，古今貉一丘。
                </div>
                
                <div class="paragraph">
                    念昔齒方壯，抱愁山之幽。
                </div>
                
                <div class="paragraph">
                    誓從東南尉，策勳西北陬。
                </div>
                
                <div class="paragraph">
                    人事乃大謬，天命不少謀。
                </div>
                
                <div class="paragraph">
                    雲梯乏僊骨，車轍半神州。
                </div>
                
                <div class="paragraph">
                    廉頗故思趙，韋孟欲徙鄒。
                </div>
                
                <div class="paragraph">
                    錦水清堪濯，草堂靚可休。
                </div>
                
                <div class="paragraph">
                    儻有一區宅，不願萬戶侯。
                </div>
                
                <div class="paragraph">
                    尚及公掛冠，共飽黄雞秋。
                </div>
                
        </div>
    </div>
