    <div class="container">
        <h2 class="name">
            新樂府 陵園妾	憐幽閉也
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陵園妾，顏色如花命如葉。
                </div>
                
                <div class="paragraph">
                    命如葉薄將奈何，一奉寢宮年月多。
                </div>
                
                <div class="paragraph">
                    年月多，時光換，春愁秋思知何限。
                </div>
                
                <div class="paragraph">
                    青絲髮落叢鬢疎，紅玉膚銷繫帬慢。
                </div>
                
                <div class="paragraph">
                    憶昔宮中被妬猜，因讒得罪配陵來。
                </div>
                
                <div class="paragraph">
                    老母啼呼趁車別，中官監送鏁門迴。
                </div>
                
                <div class="paragraph">
                    山宮一閉無開日，未死此身不令出。
                </div>
                
                <div class="paragraph">
                    松門到曉月裴回，柏城盡日風蕭瑟。
                </div>
                
                <div class="paragraph">
                    松門柏城幽閉深，聞蟬聽燕感光陰。
                </div>
                
                <div class="paragraph">
                    眼看菊蘂重陽淚，手把棃花寒食心。
                </div>
                
                <div class="paragraph">
                    把花掩淚無人見，綠蕪牆繞青苔院。
                </div>
                
                <div class="paragraph">
                    四季徒支妝粉錢，三朝不識君王面。
                </div>
                
                <div class="paragraph">
                    遙想六宮奉至尊，宣徽雪夜浴堂春。
                </div>
                
                <div class="paragraph">
                    雨露之恩不及者，猶聞不啻三千人。
                </div>
                
                <div class="paragraph">
                    三千人，我爾君恩何厚薄。
                </div>
                
                <div class="paragraph">
                    願令輪轉直陵園，三歲一來均苦樂。
                </div>
                
        </div>
