    <div class="container">
        <h2 class="name">
            答陳江州和少游梅花韻見寄
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    葉似枯疎元不槁，枝似橫斜元不倒。
                </div>
                
                <div class="paragraph">
                    幾年花卉受渠欺，無限詩人被渠惱。
                </div>
                
                <div class="paragraph">
                    冰霜冷淡妬人香，桃李衰遲嗔我早。
                </div>
                
                <div class="paragraph">
                    露中梳洗怕添妝，雪裏埋藏畏稱好。
                </div>
                
                <div class="paragraph">
                    隴頭村外忽相見，萬紫千紅遭一掃。
                </div>
                
                <div class="paragraph">
                    却因計早遂成遲，桃杏開時吾已老。
                </div>
                
                <div class="paragraph">
                    樓頭片片逐鳴笳，簷額紛紛墮芳草。
                </div>
                
                <div class="paragraph">
                    頼憑金彈貯微酸，長爲天公轉芒昊。
                </div>
                
        </div>
    </div>
