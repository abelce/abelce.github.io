        <h2 class="name">
            尤延之和予新凉五言末章有早歸山林之句復和謝焉
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    投分詎云稀，會心諒亡幾。
                </div>
                
                <div class="paragraph">
                    從君澹何奇，與我凜獨至。
                </div>
                
                <div class="paragraph">
                    相逢情若忘，每別懷不已。
                </div>
                
                <div class="paragraph">
                    偶因新涼篇，令予懦全起。
                </div>
                
                <div class="paragraph">
                    藉草分澗芳，陟巘共石髓。
                </div>
                
                <div class="paragraph">
                    松陰俯逝波，不徐亦不駃。
                </div>
                
                <div class="paragraph">
                    平生還山約，終食能忘此。
                </div>
                
                <div class="paragraph">
                    可憐各異縣，千里復三倍。
                </div>
                
                <div class="paragraph">
                    它日寄相思，百書那寫意。
                </div>
                
                <div class="paragraph">
                    從今可相疎，却嘆日爲歲。
                </div>
                
        </div>
    </div>
