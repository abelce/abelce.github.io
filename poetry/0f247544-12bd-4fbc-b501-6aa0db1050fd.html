    <div class="container">
        <h2 class="name">
            哭藝堂湯先生
        </h2>
        <div class="author"><a href="/author/10db39c0-ddbb-4d8a-b80f-61453139127d.html" title="劉黻" target="_blank">
                劉黻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天地之性人爲貴，四體百骸仁義具。
                </div>
                
                <div class="paragraph">
                    先生領之皇降初，繇稚及耆全故步。
                </div>
                
                <div class="paragraph">
                    深居獨觀昭曠原，學不師傳能自悟。
                </div>
                
                <div class="paragraph">
                    真貧不撓萬境融，實行已熟群□□。
                </div>
                
                <div class="paragraph">
                    深衣褒带山澤癯，經史百家羅府庫。
                </div>
                
                <div class="paragraph">
                    東南清敘知幾何，見謂生賢扶世數。
                </div>
                
                <div class="paragraph">
                    申公不召老丘園，共惜烟霞早成痼。
                </div>
                
                <div class="paragraph">
                    予嘗北面承至言，如立明堂聞大濩。
                </div>
                
                <div class="paragraph">
                    是時年方二十三，自歎摳趨已云暮。
                </div>
                
                <div class="paragraph">
                    詎知窮餓驅遠遊，倏忽五年疏杖屨。
                </div>
                
                <div class="paragraph">
                    世界剝爛志士稀，稽首斯文獨終慕。
                </div>
                
                <div class="paragraph">
                    家書一幅來雁山，報言先生溘朝露。
                </div>
                
                <div class="paragraph">
                    肝腸欲斷聲欲瘖，六月悲風起荒圃。
                </div>
                
                <div class="paragraph">
                    先生諒與混沌游，魂魄聰明還太素。
                </div>
                
                <div class="paragraph">
                    生兮無辱死有榮，虎護龍居老師墓。
                </div>
                
        </div>
