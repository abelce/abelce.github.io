    <div class="container">
        <h2 class="name">
            賊退後經舊居
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    反側虞戈兵，流離厭山谷。
                </div>
                
                <div class="paragraph">
                    師興解重圍，亂定出荼毒。
                </div>
                
                <div class="paragraph">
                    提攜望郷關，老稚甘趼足。
                </div>
                
                <div class="paragraph">
                    故里成丘墟，門巷亡詰曲。
                </div>
                
                <div class="paragraph">
                    大木亦已薪，蔓草行可束。
                </div>
                
                <div class="paragraph">
                    東鄰殺翁媪，禍難云最酷。
                </div>
                
                <div class="paragraph">
                    白骨在草間，零落不相屬。
                </div>
                
                <div class="paragraph">
                    西家各奔竄，係擄及僮僕。
                </div>
                
                <div class="paragraph">
                    當時黄金囊，掉頭不肯贖。
                </div>
                
                <div class="paragraph">
                    新交半亡沒，變故誰記録。
                </div>
                
                <div class="paragraph">
                    舉家竟何歸，寄食歎局促。
                </div>
                
                <div class="paragraph">
                    凶年大軍後，旱氣日熇熇。
                </div>
                
                <div class="paragraph">
                    涸井不供炊，垢膩那得浴。
                </div>
                
                <div class="paragraph">
                    不知病瘦軀，何以度蒸溽。
                </div>
                
                <div class="paragraph">
                    自從關陜亂，威弧殊未韣。
                </div>
                
                <div class="paragraph">
                    十人九無家，蕩析豈所欲。
                </div>
                
                <div class="paragraph">
                    微生何足論，主食久不玉。
                </div>
                
                <div class="paragraph">
                    但願早休兵，四海各安俗。
                </div>
                
        </div>
    </div>
