    <div class="container">
        <h2 class="name">
            天門靈泉院
        </h2>
        <div class="author"><a href="/author/307946d1-65c5-482c-8d1f-1975e5e4332a.html" title="周朴" target="_blank">
                周朴
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    華亭參後最幽玄，一句能教萬古傳。
                </div>
                
                <div class="paragraph">
                    猿抱子歸青嶂後，鳥銜花落碧崖前。
                </div>
                
                <div class="paragraph">
                    雖知物理無窮際，却恐滄溟有盡年。
                </div>
                
                <div class="paragraph">
                    爲報五湖雲外客，何妨來此老林泉。
                </div>
                
                <div class="paragraph">
                    （按：《沅湘耆舊集》卷八云：「琮案：元慈利張兌《天門山圖詩》末云：『可憐宜都周內史，古冢纍纍在山址。
                </div>
                
                <div class="paragraph">
                    感時撫景亦愴然，周朴小詩何足擬？
                </div>
                
                <div class="paragraph">
                    』即指此詩也。
                </div>
                
                <div class="paragraph">
                    次聯爲中和間僧傳明語。
                </div>
                
                <div class="paragraph">
                    傳明即善會，自鶴林入夾山，有僧問如何是夾山境，答以猿抱子歸云云，朴即用其語也。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
    </div>
