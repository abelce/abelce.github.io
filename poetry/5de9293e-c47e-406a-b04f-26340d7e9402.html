    <div class="container">
        <h2 class="name">
            和門下李相餞西蜀相公
        </h2>
        <div class="author"><a href="/author/48bec9df-cba6-4dca-95b9-a0807db4e1c2.html" title="姚合" target="_blank">
                姚合
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖朝同舜日，作相有夔龍。
                </div>
                
                <div class="paragraph">
                    理化知無外，烝黎盡可封。
                </div>
                
                <div class="paragraph">
                    燮和皆達識，出入並登庸。
                </div>
                
                <div class="paragraph">
                    武騎增餘勇，儒冠貴所從。
                </div>
                
                <div class="paragraph">
                    贈詩全六義，出鎮越千峰。
                </div>
                
                <div class="paragraph">
                    連日陳天樂，芳筵疊酒鍾。
                </div>
                
                <div class="paragraph">
                    烏臺情已洽，鳳閣分彌濃。
                </div>
                
                <div class="paragraph">
                    棧轉旌搖水，崖高馬蹋松。
                </div>
                
                <div class="paragraph">
                    恩深施遠俗，化美見前蹤。
                </div>
                
                <div class="paragraph">
                    江曉流巴字，山晴聳劍峰。
                </div>
                
                <div class="paragraph">
                    雙油擁上宰，四海羨臨邛。
                </div>
                
                <div class="paragraph">
                    先路聲華遠，離京詔旨重。
                </div>
                
                <div class="paragraph">
                    歲除今向盡，春色即相逢。
                </div>
                
                <div class="paragraph">
                    嫩葉抽頳蘂，新苔長翠茸。
                </div>
                
                <div class="paragraph">
                    冰銷魚潎潎，林煖鳥噰噰。
                </div>
                
                <div class="paragraph">
                    泉落聞難盡，花開看不供。
                </div>
                
                <div class="paragraph">
                    青城方眷戀，黃閣竟從容。
                </div>
                
                <div class="paragraph">
                    計日歸台席，還聽長樂鐘。
                </div>
                
        </div>
