    <div class="container">
        <h2 class="name">
            宿毗沙院諸友相送
        </h2>
        <div class="author"><a href="/author/97e5edd7-dd78-4cbb-8b82-1ea81aac92bd.html" title="王灼" target="_blank">
                王灼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    出門風喧號，半道雨飄洒。
                </div>
                
                <div class="paragraph">
                    行役已堪厭，投宿小蘭若。
                </div>
                
                <div class="paragraph">
                    葱籠林樾中，一徑僅容馬。
                </div>
                
                <div class="paragraph">
                    古屋數十椽，佛事走村社。
                </div>
                
                <div class="paragraph">
                    王趙兩故人，清詩壁間寫。
                </div>
                
                <div class="paragraph">
                    讀徧已曛黑，尚有相送者。
                </div>
                
                <div class="paragraph">
                    見可逞雄辯，譊譊欲脣哆。
                </div>
                
                <div class="paragraph">
                    伯威弄長笛，哀音振原野。
                </div>
                
                <div class="paragraph">
                    子仁喜捷敏，德常號醇雅。
                </div>
                
                <div class="paragraph">
                    來共一夕寒，罇酒肯屢把。
                </div>
                
                <div class="paragraph">
                    明朝定西去，山路泥沒踝。
                </div>
                
                <div class="paragraph">
                    此地當迴首，想見煙苒惹。
                </div>
                
                <div class="paragraph">
                    平生受性僻，所至徒侶寡。
                </div>
                
                <div class="paragraph">
                    因詩記離憂，踟躕孤燈下。
                </div>
                
        </div>
