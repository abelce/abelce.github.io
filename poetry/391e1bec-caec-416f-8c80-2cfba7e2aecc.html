    <div class="container">
        <h2 class="name">
            五言夏日游神泉詩
        </h2>
        <div class="author"><a href="/author/4b7dedfd-4939-4808-bb14-a8b41ae6af21.html" title="賈言淑" target="_blank">
                賈言淑
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詞人擁高節，狎異尋幽賞。
                </div>
                
                <div class="paragraph">
                    𧯆險洞深澗，皦鏡鯀無象。
                </div>
                
                <div class="paragraph">
                    形隨澡魄員，氣逐非烟上。
                </div>
                
                <div class="paragraph">
                    徙谷縈新溜，分谿疏舊壤。
                </div>
                
                <div class="paragraph">
                    冥功兆□□，効奇靈既往。
                </div>
                
                <div class="paragraph">
                    共漱□□清，超然□□想。
                </div>
                
                <div class="paragraph">
                    （見《金石萃編》卷六十一。
                </div>
                
                <div class="paragraph">
                    〖此詩又見孫星衍《續古文苑》卷四，第五句作「形隨隨滿魄鼎」；第九句所缺二字，下一字作「即」；第十一句缺二字之上一字，《金石萃編》存左半邊，作「馬」形，《續古文苑》作「鳴」。
                </div>
                
                <div class="paragraph">
                    〗）（按是刻次韋元旦詩後，原署「主簿賈言淑」，書者體會爲尹元凱。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
