    <div class="container">
        <h2 class="name">
            十六夜月色甚明與客棹舟至普寧寺
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨宵明月共千里，今夕極天無一雲。
                </div>
                
                <div class="paragraph">
                    不知誰令太虚空，着此皎皎白玉盆。
                </div>
                
                <div class="paragraph">
                    長空與月慰愁眼，良夜得酒含微醺。
                </div>
                
                <div class="paragraph">
                    天公有約不可負，急蕩兩槳凌江濆。
                </div>
                
                <div class="paragraph">
                    更攜江上滿船月，來打寺下三更門。
                </div>
                
                <div class="paragraph">
                    脩廊夜寂風葉亂，古佛不語殘膏存。
                </div>
                
                <div class="paragraph">
                    老禪今夕但拍手，狂客數輩空餘樽。
                </div>
                
                <div class="paragraph">
                    高談劇語天亦怒，白璧故遣雲相吞。
                </div>
                
                <div class="paragraph">
                    人言禍福真倚伏，歡常有餘飲不足。
                </div>
                
                <div class="paragraph">
                    篙師促客歸去來，夜半風顛浪如屋。
                </div>
                
        </div>
