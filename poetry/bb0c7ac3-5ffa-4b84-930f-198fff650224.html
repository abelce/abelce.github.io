    <div class="container">
        <h2 class="name">
            金餘元遺山來拜祖庭有紀行十首遂倚歌之先後殊時感慨一也 和元遺山四首
        </h2>
        <div class="author"><a href="/author/a683714e-3690-4b46-98be-e250ff4354cf.html" title="王奕" target="_blank">
                王奕
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西偏顔樂園，屋角接聖境。
                </div>
                
                <div class="paragraph">
                    想當坐忘時，聰明盡黜屏。
                </div>
                
                <div class="paragraph">
                    上植松數株，下種麻千頃。
                </div>
                
                <div class="paragraph">
                    蛛網結秋絲，綿密藏廢井。
                </div>
                
                <div class="paragraph">
                    東連勝果寺，元此誕莊穎。
                </div>
                
                <div class="paragraph">
                    象教剝牀膚，所事終不永。
                </div>
                
                <div class="paragraph">
                    興亡有定在，雖帝不可請。
                </div>
                
                <div class="paragraph">
                    緬想書雲時，五色垂燦炳。
                </div>
                
                <div class="paragraph">
                    三家浚深井，錄訖水亦冷。
                </div>
                
                <div class="paragraph">
                    卓卓正憲祠，蒸嘗猶定省。
                </div>
                
                <div class="paragraph">
                    金縢宗老心，復辟直要領。
                </div>
                
                <div class="paragraph">
                    照影弔伯禽，抱渴空望綆。
                </div>
                
        </div>
    </div>
