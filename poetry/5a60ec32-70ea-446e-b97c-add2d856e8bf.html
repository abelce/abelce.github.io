    <div class="container">
        <h2 class="name">
            東海有勇婦
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梁山感杞妻，慟哭爲之傾。
                </div>
                
                <div class="paragraph">
                    金石忽蹔開，都由激深情。
                </div>
                
                <div class="paragraph">
                    東海有勇婦，何慚蘇子卿。
                </div>
                
                <div class="paragraph">
                    學劒越處子，超然若流星。
                </div>
                
                <div class="paragraph">
                    損軀報夫讎，萬死不顧生。
                </div>
                
                <div class="paragraph">
                    白刃耀素雪，蒼天感精誠。
                </div>
                
                <div class="paragraph">
                    十步兩躩躍，三呼一交兵。
                </div>
                
                <div class="paragraph">
                    斬首掉國門，蹴踏五藏行。
                </div>
                
                <div class="paragraph">
                    豁此伉儷憤，粲然大義明。
                </div>
                
                <div class="paragraph">
                    北海李使君，飛章奏天庭。
                </div>
                
                <div class="paragraph">
                    捨罪警風俗，流芳播滄瀛。
                </div>
                
                <div class="paragraph">
                    名在列女籍，竹帛已光榮。
                </div>
                
                <div class="paragraph">
                    淳于免詔獄，漢主爲緹縈。
                </div>
                
                <div class="paragraph">
                    津妾一櫂歌，脫父於嚴刑。
                </div>
                
                <div class="paragraph">
                    十子若不肖，不如一女英。
                </div>
                
                <div class="paragraph">
                    豫讓斬空衣，有心竟無成。
                </div>
                
                <div class="paragraph">
                    要離殺慶忌，壯夫所素輕。
                </div>
                
                <div class="paragraph">
                    妻子亦何辜，焚之買虛聲。
                </div>
                
                <div class="paragraph">
                    豈如東海婦，事立獨揚名。
                </div>
                
        </div>
