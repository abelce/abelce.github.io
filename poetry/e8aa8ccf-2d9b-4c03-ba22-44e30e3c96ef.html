    <div class="container">
        <h2 class="name">
            寶善堂爲薛玄卿題
        </h2>
        <div class="author"><a href="/author/0db76350-5867-403e-9a5c-f9d941b56f17.html" title="黄叔美" target="_blank">
                黄叔美
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人孰不有母，鮮能報其恩。
                </div>
                
                <div class="paragraph">
                    人孰不有弟，鮮能念同根。
                </div>
                
                <div class="paragraph">
                    漢興尺布謠，鄭有誓泉言。
                </div>
                
                <div class="paragraph">
                    所以憂世事，永歎鶺鴒原。
                </div>
                
                <div class="paragraph">
                    緬懷寶善君，生子出孝門。
                </div>
                
                <div class="paragraph">
                    幼習靜室業，實爲仁愛敦。
                </div>
                
                <div class="paragraph">
                    百金買古宅，乃在清溪濆。
                </div>
                
                <div class="paragraph">
                    堂前種荆樹，堂北長慈萱。
                </div>
                
                <div class="paragraph">
                    時從道園中，駕彼白鶴軒。
                </div>
                
                <div class="paragraph">
                    再拜母膝下，殷勤問寒暄。
                </div>
                
                <div class="paragraph">
                    季也一相接，怡然煦春溫。
                </div>
                
                <div class="paragraph">
                    溪魚識嘯歌，烏鳥沽盤餐。
                </div>
                
                <div class="paragraph">
                    余適登斯堂，吳公有銘存。
                </div>
                
                <div class="paragraph">
                    阿姪三五輩，削瓜酌清尊。
                </div>
                
                <div class="paragraph">
                    秩然進退間，禮義何其尊。
                </div>
                
                <div class="paragraph">
                    嗟今利奪人，骨肉相仇冤。
                </div>
                
                <div class="paragraph">
                    蒼天信可問，薄俗難與論。
                </div>
                
        </div>
    </div>
