    <div class="container">
        <h2 class="name">
            九誦 箕子
        </h2>
        <div class="author"><a href="/author/fe3d6ac8-87b9-4ac9-b4b3-e6b73f58b8c0.html" title="鮮于侁" target="_blank">
                鮮于侁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    偉夫子之正諒兮適遭世以離尤，悼祖宗之累積兮大命顛而逢憂。
                </div>
                
                <div class="paragraph">
                    忠良屏遠兮讒諛寖昌，神龜在塗兮虺蟒升堂。
                </div>
                
                <div class="paragraph">
                    紫鸞笯置兮鴆羽飛揚，騶虞潛遯兮豺虎縱横。
                </div>
                
                <div class="paragraph">
                    江籬鉏割兮鈎吻日滋，芳荃不御兮蔓草難圖。
                </div>
                
                <div class="paragraph">
                    比干剖心兮天子佯狂，蒙以正兮大明其傷。
                </div>
                
                <div class="paragraph">
                    靈修不察兮國以云亡，舊邦維新兮武功以成。
                </div>
                
                <div class="paragraph">
                    囚奴釋辱兮作賓於王，九疇演繹兮大法以彰。
                </div>
                
                <div class="paragraph">
                    五事欽明兮君道日隆，彝倫攸叙兮庻政其凝。
                </div>
                
                <div class="paragraph">
                    朝鮮分封兮夷貊化行，傳國中山兮蕃子以孫。
                </div>
                
                <div class="paragraph">
                    廟貎有嚴兮祀典攸存，歲時奉事兮斯千萬年。
                </div>
                
        </div>
