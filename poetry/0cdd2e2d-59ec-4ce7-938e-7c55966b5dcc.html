    <div class="container">
        <h2 class="name">
            遊楊村仁王院二十韻
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山行不作懶，杖策窮幽邃。
                </div>
                
                <div class="paragraph">
                    崎嶇十里餘，乃得桃源地。
                </div>
                
                <div class="paragraph">
                    竹樹蓊以鮮，峰巒秀而媚。
                </div>
                
                <div class="paragraph">
                    嬌雲弄奇姿，啼鳥含幽意。
                </div>
                
                <div class="paragraph">
                    周遭帷幄中，一带江流駛。
                </div>
                
                <div class="paragraph">
                    始知造物慳，異境亦所秘。
                </div>
                
                <div class="paragraph">
                    行行松門深，鐘磬出蕭寺。
                </div>
                
                <div class="paragraph">
                    殘僧五六輩，相顧各猜異。
                </div>
                
                <div class="paragraph">
                    須臾問訊通，顔色頗夷粹。
                </div>
                
                <div class="paragraph">
                    高堂清風多，起我無窮思。
                </div>
                
                <div class="paragraph">
                    提攜更小庵，清絕非人世。
                </div>
                
                <div class="paragraph">
                    自憐學宦游，十載沉卑位。
                </div>
                
                <div class="paragraph">
                    功名與丘壑，兩計皆未遂。
                </div>
                
                <div class="paragraph">
                    時變攪中腸，憂端叢千蝟。
                </div>
                
                <div class="paragraph">
                    豈如山間僧，了無秋毫累。
                </div>
                
                <div class="paragraph">
                    一榻寄巖阿，烟霞爲活訃。
                </div>
                
                <div class="paragraph">
                    脱身名利塵，洗耳市朝事。
                </div>
                
                <div class="paragraph">
                    兹遊成邂逅，頗與宿心契。
                </div>
                
                <div class="paragraph">
                    晚日下層巔，躊躇聊自慰。
                </div>
                
                <div class="paragraph">
                    重來定何時，往往先夢寐。
                </div>
                
        </div>
