    <div class="container">
        <h2 class="name">
            贈送張叔和
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    張侯溫如鄒子律，能令陰谷黍生春。
                </div>
                
                <div class="paragraph">
                    有齊先君之季女，十年擇對無可人。
                </div>
                
                <div class="paragraph">
                    箕帚掃公堂上塵，家風孝友故相親。
                </div>
                
                <div class="paragraph">
                    廟中時薦南澗蘋，兒女衣袴得補紉。
                </div>
                
                <div class="paragraph">
                    兩家俱爲白頭計，察公與人意甚真。
                </div>
                
                <div class="paragraph">
                    吏能束縛老姦手，要使鰥寡無顰呻。
                </div>
                
                <div class="paragraph">
                    但迴此光還照己，平生倦學皆日新。
                </div>
                
                <div class="paragraph">
                    我提養生之四印，君家所有更贈君。
                </div>
                
                <div class="paragraph">
                    百戰百勝不如一忍，萬言萬當不如一默。
                </div>
                
                <div class="paragraph">
                    無可簡擇眼界平，不藏秋毫心地直。
                </div>
                
                <div class="paragraph">
                    我肱三折得此醫，自覺兩踵生光輝。
                </div>
                
                <div class="paragraph">
                    團蒲日靜鳥吟時，爐薰一炷試觀之。
                </div>
                
        </div>
    </div>
