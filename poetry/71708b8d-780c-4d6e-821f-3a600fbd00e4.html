                <div class="paragraph">
                    得名良不惡，瀟灑在山房。
                </div>
                
                <div class="paragraph">
                    生意無休息，存心固久長。
                </div>
                
                <div class="paragraph">
                    風霜徒自老，蜂蝶爲誰忙。
                </div>
                
                <div class="paragraph">
                    歲晚何人問，山空暮雨荒。
                </div>
