    <div class="container">
        <h2 class="name">
            送楊侍讀自長安之蜀
        </h2>
        <div class="author"><a href="/author/3dddd1a5-7ca2-487e-ba23-8f38e1a5b592.html" title="黄庶" target="_blank">
                黄庶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西征七年四方病，關中所向尤瘡痍。
                </div>
                
                <div class="paragraph">
                    欲令福星及憔悴，千里特輟廊廟姿。
                </div>
                
                <div class="paragraph">
                    公如手持天子德，家至戶到人人施。
                </div>
                
                <div class="paragraph">
                    秦俗鬥暴號難理，列郡京兆猶鼎糜。
                </div>
                
                <div class="paragraph">
                    公來寬假訟訴少，杻械顛倒生菌芝。
                </div>
                
                <div class="paragraph">
                    神疑公惠入人淺，六月巖谷囚雨師。
                </div>
                
                <div class="paragraph">
                    雩壇滴酒土未乾，霶霈已洗旌旗歸。
                </div>
                
                <div class="paragraph">
                    老農笑呼刺史雨，菽粟茂好公所携。
                </div>
                
                <div class="paragraph">
                    幾年軍須俗枯槁，老幼不足蒿與藜。
                </div>
                
                <div class="paragraph">
                    薄田今亦夏秋稔，竇窖飽滿鷄豬肥。
                </div>
                
                <div class="paragraph">
                    公之去思甚明白，衆口已寫德政辭。
                </div>
                
                <div class="paragraph">
                    鎸鑱不要路傍石，人心自是長安碑。
                </div>
                
                <div class="paragraph">
                    今年夷馬飲瀘水，苴土新佩黄金龜。
                </div>
                
                <div class="paragraph">
                    相如才高去諭蜀，弩矢故事重光輝。
                </div>
                
                <div class="paragraph">
                    雍人欲把寇恂借，益部已嘆廉公遲。
                </div>
                
                <div class="paragraph">
                    傅巖今屬九折外，帝夢即往西南涯。
                </div>
                
        </div>
