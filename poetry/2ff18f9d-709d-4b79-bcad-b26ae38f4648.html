    <div class="container">
        <h2 class="name">
            遊雲蓋寺
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    名山寺多占，此寺山尤名。
                </div>
                
                <div class="paragraph">
                    妙雲鎮彌覆，層層結縵纓。
                </div>
                
                <div class="paragraph">
                    日光晝微開，燦射黄金城。
                </div>
                
                <div class="paragraph">
                    木老枝葉簡，水長音韻清。
                </div>
                
                <div class="paragraph">
                    五峰如紺蓮，中有樓殿横。
                </div>
                
                <div class="paragraph">
                    是必龍華宫，禪禪悟無生。
                </div>
                
                <div class="paragraph">
                    一燈破羣暗，衆燈迭相明。
                </div>
                
                <div class="paragraph">
                    紛空素葩墜，悲晚孤猿驚。
                </div>
                
                <div class="paragraph">
                    予方困邅途，寓宿骨已輕。
                </div>
                
                <div class="paragraph">
                    願言永棲此，讀盡寶藏經。
                </div>
                
                <div class="paragraph">
                    顧盼適所適，了絕物外營。
                </div>
                
                <div class="paragraph">
                    馬秣僕亦飯，奈何催北征。
                </div>
                
        </div>
