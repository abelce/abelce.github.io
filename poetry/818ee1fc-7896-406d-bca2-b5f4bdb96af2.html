    <div class="container">
        <h2 class="name">
            過渠江渡
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    櫂歌江峽三月程，頗厭風濤困征艣。
                </div>
                
                <div class="paragraph">
                    驅車山路兩旬浹，又覺崎嶇萃勞苦。
                </div>
                
                <div class="paragraph">
                    甘溪嶺下冉村路，一道渠江拆山塢。
                </div>
                
                <div class="paragraph">
                    風平雨細無皺面，浥浥寒漪清客暑。
                </div>
                
                <div class="paragraph">
                    渡船也學鉦鼓聲，催上籃輿傍江滸。
                </div>
                
                <div class="paragraph">
                    夷猶短檝瞥眼過，却懷江程久如許。
                </div>
                
                <div class="paragraph">
                    山蹤水跡本遊戲，南北東西慣安處。
                </div>
                
                <div class="paragraph">
                    茲行兩脚不遺力，千里環山幾艱阻。
                </div>
                
                <div class="paragraph">
                    一江淼淼橫目前，如渴得泉旱得雨。
                </div>
                
                <div class="paragraph">
                    流波聞向合州去，却入恭江匯西溆。
                </div>
                
                <div class="paragraph">
                    便欲挾浪扁舟西，褰裳回首忻從之。
                </div>
                
                <div class="paragraph">
                    君恩如天未酬一，一念惓惓繫孤跡。
                </div>
                
        </div>
