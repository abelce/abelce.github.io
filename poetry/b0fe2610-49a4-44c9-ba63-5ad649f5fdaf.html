    <div class="container">
        <h2 class="name">
            哭梅聖俞
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詩行於世先春秋，國風變衰始柏舟。
                </div>
                
                <div class="paragraph">
                    文辭感激多所憂，律呂尚可諧鳴球。
                </div>
                
                <div class="paragraph">
                    先王澤竭士已偷，紛紛作者始可羞。
                </div>
                
                <div class="paragraph">
                    其聲與節急以浮，真人當天施再流。
                </div>
                
                <div class="paragraph">
                    篤生梅公應時求，頌歌文武功業優。
                </div>
                
                <div class="paragraph">
                    經奇緯麗散九州，衆皆少銳老則不。
                </div>
                
                <div class="paragraph">
                    翁獨辛苦不能休，惜無采者人名遒。
                </div>
                
                <div class="paragraph">
                    貴人憐公青兩眸，吹噓可使高岑樓。
                </div>
                
                <div class="paragraph">
                    坐令隠約不見收，空能乞錢助饙餾。
                </div>
                
                <div class="paragraph">
                    疑此有物司諸幽，棲棲孔孟葬魯鄒。
                </div>
                
                <div class="paragraph">
                    後始卓犖稱軻丘，聖賢與命相楯矛。
                </div>
                
                <div class="paragraph">
                    勢欲强達誠無由，詩人况又多窮愁。
                </div>
                
                <div class="paragraph">
                    李杜亦不爲公侯，公窺窮阨以身投。
                </div>
                
                <div class="paragraph">
                    坎軻坐老當誰尤，吁嗟豈即非善謀。
                </div>
                
                <div class="paragraph">
                    虎豹雖死皮終留，飄然載喪下陰溝。
                </div>
                
                <div class="paragraph">
                    粉書軸幅懸無旒，高堂萬里哀白頭。
                </div>
                
                <div class="paragraph">
                    東望使我商聲謳。
                </div>
                
        </div>
