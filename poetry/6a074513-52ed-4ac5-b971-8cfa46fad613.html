    <div class="container">
        <h2 class="name">
            贈零陵僧
        </h2>
        <div class="author"><a href="/author/24089a5e-4bc5-4b70-a35b-4da2d7cf7716.html" title="蘇渙" target="_blank">
                蘇渙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    張顛沒在二十年，謂言草聖無人傳。
                </div>
                
                <div class="paragraph">
                    零陵沙門繼其後，新書大字大如斗。
                </div>
                
                <div class="paragraph">
                    興來走筆如旋風，醉後耳熱心更兇。
                </div>
                
                <div class="paragraph">
                    忽如裴旻舞雙劒，七星錯落纏蛟龍。
                </div>
                
                <div class="paragraph">
                    又如吳生畫[鬼神]，魑魅魍魎驚本身。
                </div>
                
                <div class="paragraph">
                    鉤鎖相連勢不絕，倔強毒蛇爭屈鐵。
                </div>
                
                <div class="paragraph">
                    西河舞劒氣凌雲，孤蓬自振唯有君。
                </div>
                
                <div class="paragraph">
                    今日華堂看灑落，四座喧呼歎佳作。
                </div>
                
                <div class="paragraph">
                    迴首邀余賦一章，欲令羨價齊鍾張。
                </div>
                
                <div class="paragraph">
                    琅誦囗句三百字，何似醉僧顛復狂。
                </div>
                
                <div class="paragraph">
                    忽然告我遊南溟，言祈亞相求大名。
                </div>
                
                <div class="paragraph">
                    亞相書翰凌獻之，見君絕意必深知。
                </div>
                
                <div class="paragraph">
                    南中紙價當日貴，只恐貪泉成墨池。
                </div>
                
        </div>
