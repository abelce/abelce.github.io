    <div class="container">
        <h2 class="name">
            二十八宿寄芸叟
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    張公角立孰敢先，亢宗自許英妙年。
                </div>
                
                <div class="paragraph">
                    捕逐氐羌先著鞭，文房餘思如涌泉。
                </div>
                
                <div class="paragraph">
                    題詩寫心蟠遠烟，黑蛟矯尾明秋淵。
                </div>
                
                <div class="paragraph">
                    南箕吐舌風墮鳶，弱羽斗落郴江邊。
                </div>
                
                <div class="paragraph">
                    蝸牛客舍弔影眠，寒女晚嫁私自憐。
                </div>
                
                <div class="paragraph">
                    誰知虛實久粲然，安危之理如循環。
                </div>
                
                <div class="paragraph">
                    歸來藏室閱青編，東壁步武追神仙。
                </div>
                
                <div class="paragraph">
                    綉衣白簡猶奎躔，體健不復婁金丸。
                </div>
                
                <div class="paragraph">
                    腸胃充實頰骨堅，昴宿老人飛上天。
                </div>
                
                <div class="paragraph">
                    志願未畢西餽邊，野鸛礪觜不啄羶。
                </div>
                
                <div class="paragraph">
                    曾參殺人知謬傳，賞花墜井皆妄言。
                </div>
                
                <div class="paragraph">
                    載鬼一車疑已捐，人欲折柳送公船。
                </div>
                
                <div class="paragraph">
                    去同衆星環紫垣，張公張公人最賢。
                </div>
                
                <div class="paragraph">
                    丹鳳奮翼蔚高鶱，更調玉軫續薰弦。
                </div>
                
        </div>
