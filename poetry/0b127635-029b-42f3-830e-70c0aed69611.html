    <div class="container">
        <h2 class="name">
            省題詩二十一首 寒梧鳯棲
        </h2>
        <div class="author"><a href="/author/02450775-4bcd-49bd-99c2-3d752f0aa7f2.html" title="王棨" target="_blank">
                王棨
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    本向高岡植，甯將衆木齊。
                </div>
                
                <div class="paragraph">
                    雖隨楊柳落，長待鳯凰棲。
                </div>
                
                <div class="paragraph">
                    井上枝微亞，窗前影乍低。
                </div>
                
                <div class="paragraph">
                    九苞和月立，六律帶霜飛。
                </div>
                
                <div class="paragraph">
                    秦女含吹管，周王罷翦珪。
                </div>
                
                <div class="paragraph">
                    既同丹穴樹，那肯宿羣雞。
                </div>
                
                <div class="paragraph">
                    （以上各詩均見《麟角集》。
                </div>
                
                <div class="paragraph">
                    ）（此組長詩原有缺誤，據《天壤閣叢書》本《麟角集》校補。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗《麟角集》原署「唐水部郎中福唐王棨輔之著」，《省題詩》二十一首爲該集附錄。
                </div>
                
                <div class="paragraph">
                    原書云：「宋紹興乙卯，八代孫蘋任著作左郎，於館閣校讎，見先郎中省題詩，錄附之。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
