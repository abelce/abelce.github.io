    <div class="container">
        <h2 class="name">
            郊廟歌辭 享太廟樂章 大明舞
        </h2>
        <div class="author"><a href="/author/775c7606-b06e-4e0a-9276-36c79b6105bd.html" title="魏徵、褚亮" target="_blank">
                魏徵、褚亮
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五紀更運，三正遞升。
                </div>
                
                <div class="paragraph">
                    勛華既沒，禹湯勃興。
                </div>
                
                <div class="paragraph">
                    神武命代，靈睠是膺。
                </div>
                
                <div class="paragraph">
                    望雲彰德，察緯告徵。
                </div>
                
                <div class="paragraph">
                    上紐天維，下安地軸。
                </div>
                
                <div class="paragraph">
                    徵師涿野，萬國咸服。
                </div>
                
                <div class="paragraph">
                    偃伯靈臺，九官允穆。
                </div>
                
                <div class="paragraph">
                    殊域委賮，懷生介福。
                </div>
                
                <div class="paragraph">
                    大禮既飾，大樂已和。
                </div>
                
                <div class="paragraph">
                    黑章擾囿，赤字浮河。
                </div>
                
                <div class="paragraph">
                    功宣載籍，德被詠歌。
                </div>
                
                <div class="paragraph">
                    克昌厥後，百祿是荷。
                </div>
                
        </div>
    </div>
