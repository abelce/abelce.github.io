    <div class="container">
        <h2 class="name">
            送樊眉州
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我先君子官于涪，一時賢僚今在不。
                </div>
                
                <div class="paragraph">
                    唯公直節貫華皓，千尺壽檜橫霜秋。
                </div>
                
                <div class="paragraph">
                    丈人靜聽請具陳，平生契義骨肉侔。
                </div>
                
                <div class="paragraph">
                    簡池解組過鄉縣，劇飲不去公遮留。
                </div>
                
                <div class="paragraph">
                    似是兄弟姓則殊，詩藁半破猶勤收。
                </div>
                
                <div class="paragraph">
                    合行使符蔡山下，先後召杜騰民謳。
                </div>
                
                <div class="paragraph">
                    吾家萬松蔭黄土，公方千騎驅華輈。
                </div>
                
                <div class="paragraph">
                    十年不見此邂逅，窮冬雨雪寒颼飀。
                </div>
                
                <div class="paragraph">
                    未明投刺候門下，老閽竊語來何求。
                </div>
                
                <div class="paragraph">
                    柳州先友一一數，山陽鄰笛令人愁。
                </div>
                
                <div class="paragraph">
                    岷峨氣象抗湖海，近日人物幾窮搜。
                </div>
                
                <div class="paragraph">
                    如公當寘文石陛，一麾乃付近古州。
                </div>
                
                <div class="paragraph">
                    蘇家名稱震戎夏，如崧降甫尼生丘。
                </div>
                
                <div class="paragraph">
                    文獻可徵况美俗，黄堂坐嘯萬事休。
                </div>
                
                <div class="paragraph">
                    公餘兵衛繞畫㦸，妙香一縷鈴齋幽。
                </div>
                
                <div class="paragraph">
                    神交千載尚誰可，子韓子文著床頭。
                </div>
                
        </div>
