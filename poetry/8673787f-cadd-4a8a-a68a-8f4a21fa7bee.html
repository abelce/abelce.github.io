    <div class="container">
        <h2 class="name">
            別張十三建封
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘗讀唐實錄，國家草昧初。
                </div>
                
                <div class="paragraph">
                    劉裴建首義，龍見尚躊躇。
                </div>
                
                <div class="paragraph">
                    秦王撥亂姿，一劒總兵符。
                </div>
                
                <div class="paragraph">
                    汾晉爲豐沛，暴隋竟滌除。
                </div>
                
                <div class="paragraph">
                    宗臣則廟食，後祀何疎蕪。
                </div>
                
                <div class="paragraph">
                    彭城英雄種，宜膺將相圖。
                </div>
                
                <div class="paragraph">
                    爾惟外曾孫，倜儻汗血駒。
                </div>
                
                <div class="paragraph">
                    眼中萬少年，用意盡崎嶇。
                </div>
                
                <div class="paragraph">
                    相逢長沙亭，乍問緒業餘。
                </div>
                
                <div class="paragraph">
                    乃吾故人子，童丱聊居諸。
                </div>
                
                <div class="paragraph">
                    揮手灑衰淚，仰看八尺軀。
                </div>
                
                <div class="paragraph">
                    內外名家流，風神蕩江湖。
                </div>
                
                <div class="paragraph">
                    范雲堪晚友，嵇紹自不孤。
                </div>
                
                <div class="paragraph">
                    擇材征南幕，湖落回鯨魚。
                </div>
                
                <div class="paragraph">
                    載感賈生慟，復聞樂毅書。
                </div>
                
                <div class="paragraph">
                    主憂急盜賊，師老荒京都。
                </div>
                
                <div class="paragraph">
                    舊丘豈稅駕，大廈傾宜扶。
                </div>
                
                <div class="paragraph">
                    君臣各有分，管葛本時須。
                </div>
                
                <div class="paragraph">
                    雖當霰雪嚴，未覺栝柏枯。
                </div>
                
                <div class="paragraph">
                    高義在雲臺，嘶鳴望天衢。
                </div>
                
                <div class="paragraph">
                    羽人埽碧海，功業竟何如。
                </div>
                
        </div>
