    <div class="container">
        <h2 class="name">
            酬上饒徐季益學正
        </h2>
        <div class="author"><a href="/author/fc8be36b-b27d-483c-b6b7-56c1467ddabc.html" title="呂祖謙" target="_blank">
                呂祖謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾家紫微翁，獨守固窮節。
                </div>
                
                <div class="paragraph">
                    金鑾罷直歸，朝飯尚薇蕨。
                </div>
                
                <div class="paragraph">
                    峩峩李杜壇，總角便高躡。
                </div>
                
                <div class="paragraph">
                    暮年自誓齋，銘几深刻責。
                </div>
                
                <div class="paragraph">
                    名章與俊語，掃去秋一葉。
                </div>
                
                <div class="paragraph">
                    冷淡靜工夫，槁乾迂事業。
                </div>
                
                <div class="paragraph">
                    有來媚學子，隨叩無不竭。
                </div>
                
                <div class="paragraph">
                    辭受去就間，告戒意尤切。
                </div>
                
                <div class="paragraph">
                    典刑自耆老，護持何敢闕。
                </div>
                
                <div class="paragraph">
                    嗟予生苦晚，名在諸孫列。
                </div>
                
                <div class="paragraph">
                    拊頭雖逮事，提耳未親接。
                </div>
                
                <div class="paragraph">
                    徐侯南州秀，少也嘗鼓篋。
                </div>
                
                <div class="paragraph">
                    示我百篇詩，照坐光玉雪。
                </div>
                
                <div class="paragraph">
                    因之理前話，講繹霏談屑。
                </div>
                
                <div class="paragraph">
                    兩都弟子員，家法嚴城堞。
                </div>
                
                <div class="paragraph">
                    取善則未周，守舊猶有說。
                </div>
                
                <div class="paragraph">
                    同門風雨散，孤學絲桐絕。
                </div>
                
                <div class="paragraph">
                    懷哉五馬橋，寒逕尋遺屧。
                </div>
                
        </div>
