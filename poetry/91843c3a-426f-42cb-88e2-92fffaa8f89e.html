    <div class="container">
        <h2 class="name">
            送妙侍者遊方
        </h2>
        <div class="author"><a href="/author/68a4eca5-2f84-44a8-8cd5-73a1c16662dd.html" title="釋慧空" target="_blank">
                釋慧空
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋雨秋風如解事，忽送新涼到庭戶。
                </div>
                
                <div class="paragraph">
                    道人明日先我行，少立斯須聽吾語。
                </div>
                
                <div class="paragraph">
                    龍蛇共路古猶今，魔佛同源水非乳。
                </div>
                
                <div class="paragraph">
                    滿世誰能辨正邪，入門且可分賓主。
                </div>
                
                <div class="paragraph">
                    句中有眼汝驗渠，棒下無私渠驗汝。
                </div>
                
                <div class="paragraph">
                    好手雖然不犯鋒，橫身卻在鋒鋩裏。
                </div>
                
                <div class="paragraph">
                    象王蹴蹋驢群空，師子嚬呻狐類死。
                </div>
                
                <div class="paragraph">
                    道人一等是精靈，大顯無功合如此。
                </div>
                
                <div class="paragraph">
                    愧當十偈非賞音，喜見獨行無伴侶。
                </div>
                
                <div class="paragraph">
                    相逢休問來何從，佛壽之孫佛心子。
                </div>
                
        </div>
    </div>
