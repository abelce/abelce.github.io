<body>
    <div class="container">
        <h2 class="name">
            走筆次韻胡中方賞丹桂之什
        </h2>
        <div class="author"><a href="/author/d6b5439b-2025-4f76-9372-a953a54eafaa.html" title="史浩" target="_blank">
                史浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    粟蕊摶金葉凝碧，獨在秋林逞顔色。
                </div>
                
                <div class="paragraph">
                    豈知東溟史氏居，別有奇標人不識。
                </div>
                
                <div class="paragraph">
                    嫦娥侍女盈萬千，一一姿貌皆無前。
                </div>
                
                <div class="paragraph">
                    爲厭此花忒淡薄，渥丹乞與春爭妍。
                </div>
                
                <div class="paragraph">
                    媒滋燕脂霜染蒨，殖根只向廣寒殿。
                </div>
                
                <div class="paragraph">
                    幾塵俗韻不可干，清凉唯許金風扇。
                </div>
                
                <div class="paragraph">
                    何年移到蓬萊鄉，鉅萬索直誰敢償。
                </div>
                
                <div class="paragraph">
                    盤紆欄檻久不曜，一日名飛羣國香。
                </div>
                
                <div class="paragraph">
                    豪貴爭看期縮地，載酒遲來煩鼓吹。
                </div>
                
                <div class="paragraph">
                    園丁聞之競采擷，夜深不使花神睡。
                </div>
                
                <div class="paragraph">
                    接枝換骨離四明，飄飄爽氣排妖氛。
                </div>
                
                <div class="paragraph">
                    遂令禁篽成真賞，餘馨賸馥常氤氳。
                </div>
                
                <div class="paragraph">
                    芙蓉寒菊不足數，包羞正似無鹽女。
                </div>
                
                <div class="paragraph">
                    從渠摇落動秋聲，獨步唯茲徧寰宇。
                </div>
                
                <div class="paragraph">
                    我嘗對此傾葵金，却思四海狀元心。
                </div>
                
                <div class="paragraph">
                    殷勤勸花宜且住，寒士人人折得去。
                </div>
                
        </div>
