    <div class="container">
        <h2 class="name">
            鏡香
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    凌波仙子濃淡粧，六月鑑湖夜乘凉。
                </div>
                
                <div class="paragraph">
                    低頭貪照廣寒影，開口失噴清凈香。
                </div>
                
                <div class="paragraph">
                    花縣草池漪且淥，疑自鑑湖分一曲。
                </div>
                
                <div class="paragraph">
                    若爲仙子不呈身，無乃主人猶負俗。
                </div>
                
                <div class="paragraph">
                    新逢好事公子來，十年水鬰一旦開。
                </div>
                
                <div class="paragraph">
                    動摇倒影弄金彩，勾引回風生麝煤。
                </div>
                
                <div class="paragraph">
                    傑題所扁危亭峙，仙子涵恩勿私喜。
                </div>
                
                <div class="paragraph">
                    百里黔甿屈者伸，非徒恩汝數仙子。
                </div>
                
                <div class="paragraph">
                    長安得暇遊昆明，紫橐初開有餘馨。
                </div>
                
                <div class="paragraph">
                    主人顧影頭尚黑，仙子聞香眼重青。
                </div>
                
        </div>
    </div>
