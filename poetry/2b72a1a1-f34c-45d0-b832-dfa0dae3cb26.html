    <div class="container">
        <h2 class="name">
            寄福清翅山舅陳夢寔
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    路岐引人不作長，野梅官柳禪風光。
                </div>
                
                <div class="paragraph">
                    看山看水入詩眼，歲月不覺鬚眉蒼。
                </div>
                
                <div class="paragraph">
                    請從丈人開肺腸，身非石人忘故鄉。
                </div>
                
                <div class="paragraph">
                    五年江湖枕書睡，夢隨南雲落翁堂。
                </div>
                
                <div class="paragraph">
                    亦知行坐歌白頭，池南隠几浴鳬雙。
                </div>
                
                <div class="paragraph">
                    鰥孤肯復有羈旅，石塘破寺魂悲凉。
                </div>
                
                <div class="paragraph">
                    毛錐不補萬事裂，存者各在天一方。
                </div>
                
                <div class="paragraph">
                    善和里第知幾易，遼東城郭空相望。
                </div>
                
                <div class="paragraph">
                    平生何用酷似舅，政似嫫母顰施嬙。
                </div>
                
                <div class="paragraph">
                    兒時拊頭祝文章，祇今未入崔蔡行。
                </div>
                
                <div class="paragraph">
                    三年一書願見貰，骨肉滿縣愁難當。
                </div>
                
                <div class="paragraph">
                    屋頭荼䕷定過牆，滿窗日色文書香。
                </div>
                
                <div class="paragraph">
                    眼前欠甥頗念否，我亦口挂蠔山旁。
                </div>
                
                <div class="paragraph">
                    煩將歸意作泉下，小待錦衣漫俗妝。
                </div>
                
        </div>
