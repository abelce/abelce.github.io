<body>
    <div class="container">
        <h2 class="name">
            題仲兄和仲畫虎圖
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒雲韜日風搖山，鶻鵃鳴噪飛復還。
                </div>
                
                <div class="paragraph">
                    黄茅枯木轉蕭瑟，有虎引子來其間。
                </div>
                
                <div class="paragraph">
                    一兒儘有食牛氣，跑空人立肩侵耳。
                </div>
                
                <div class="paragraph">
                    一兒就乳方低身，只欲攙前不知跪。
                </div>
                
                <div class="paragraph">
                    大虎垂頭蹲更促，吐舌宛如牛舐犢。
                </div>
                
                <div class="paragraph">
                    豈知愛子物皆然，但教生獰貪獸肉。
                </div>
                
                <div class="paragraph">
                    原注退之城南聯，句云心貪敵無勍。
                </div>
                
                <div class="paragraph">
                    從來倚伏理難齊，一朝力盡還悲啼。
                </div>
                
                <div class="paragraph">
                    攫頭銜尾遭熊豹，有眼誰云百步威。
                </div>
                
                <div class="paragraph">
                    君家畫軸雖填委，難似此圖有深旨。
                </div>
                
                <div class="paragraph">
                    欲令觀者知觀身，不在丹青畦徑裏。
                </div>
                
                <div class="paragraph">
                    君不見漢家豪奪聚斂臣，乘時擊斷屠齊民。
                </div>
                
                <div class="paragraph">
                    磨牙利吻事膏血，千載想見猶酸辛。
                </div>
                
                <div class="paragraph">
                    深文厚斂雖同苦，以酷視貪不猶愈。
                </div>
                
                <div class="paragraph">
                    可憐當路盡豺狼，獨使甯成名乳虎。
                </div>
                
        </div>
    </div>
