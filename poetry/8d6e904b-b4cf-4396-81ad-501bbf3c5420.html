    <div class="container">
        <h2 class="name">
            江南書情二十韻寄秘閣韋校書貽之商洛宋先輩垂文二同年
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四載加前字，今來未改銜。
                </div>
                
                <div class="paragraph">
                    君批鳳尾詔，我住虎頭巖。
                </div>
                
                <div class="paragraph">
                    季氏唯謀逐，臧倉只擬讒。
                </div>
                
                <div class="paragraph">
                    時訛輕五羖，俗淺重三緘。
                </div>
                
                <div class="paragraph">
                    瘦去形如鶴，憂來態似獑。
                </div>
                
                <div class="paragraph">
                    才非師趙壹，直欲效陳咸。
                </div>
                
                <div class="paragraph">
                    孤竹寧收笛，黃琮未作瑊。
                </div>
                
                <div class="paragraph">
                    作羊寧免狠，爲兔即須毚。
                </div>
                
                <div class="paragraph">
                    枕戶槐從亞，侵堦草嬾芟。
                </div>
                
                <div class="paragraph">
                    壅泉教咽咽，壘石放巉巉。
                </div>
                
                <div class="paragraph">
                    掣釣隨心動，抽書任意杴。
                </div>
                
                <div class="paragraph">
                    茶教弩父摘，酒遣僰童監。
                </div>
                
                <div class="paragraph">
                    默坐看山困，清齋飲水嚴。
                </div>
                
                <div class="paragraph">
                    蘚生天竺屐，煙外洞庭帆。
                </div>
                
                <div class="paragraph">
                    病久新烏帽，閑多著白衫。
                </div>
                
                <div class="paragraph">
                    藥苞陳[雨]匼，詩草蠹雲函。
                </div>
                
                <div class="paragraph">
                    遣客呼林狖，辭人寄海𧍧。
                </div>
                
                <div class="paragraph">
                    室唯搜古器，錢只買秋杉。
                </div>
                
                <div class="paragraph">
                    寡合無深契，相期有至諴。
                </div>
                
                <div class="paragraph">
                    他年如訪問，煙蔦暗髟髟。
                </div>
                
        </div>
