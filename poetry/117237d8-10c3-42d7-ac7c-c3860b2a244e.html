    <div class="container">
        <h2 class="name">
            苦辛行
        </h2>
        <div class="author"><a href="/author/93e96aa2-a77b-45ac-ab45-14575b66b918.html" title="戎昱" target="_blank">
                戎昱
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    且莫奏短歌，聽余苦辛詞。
                </div>
                
                <div class="paragraph">
                    如今刀筆士，不及屠沽兒。
                </div>
                
                <div class="paragraph">
                    少年無事學詩賦，豈意文章復相悞。
                </div>
                
                <div class="paragraph">
                    東西南北少知音，終年竟歲悲行路。
                </div>
                
                <div class="paragraph">
                    仰面訴天天不聞，低頭告地地不言。
                </div>
                
                <div class="paragraph">
                    天地生我尚如此，陌上他人何足論。
                </div>
                
                <div class="paragraph">
                    誰謂西江深，涉之固無憂。
                </div>
                
                <div class="paragraph">
                    誰謂南山高，可以登之遊。
                </div>
                
                <div class="paragraph">
                    險巇唯有世間路，一晌令人堪白頭。
                </div>
                
                <div class="paragraph">
                    貴人立意不可測，等閑桃李成荆棘。
                </div>
                
                <div class="paragraph">
                    風塵之士深可親，心如雞犬能依人。
                </div>
                
                <div class="paragraph">
                    悲來却憶漢天子，不棄相如家舊貧。
                </div>
                
                <div class="paragraph">
                    勸君且飲酒，酒能散羇愁。
                </div>
                
                <div class="paragraph">
                    誰家有酒判一醉，萬事從他江水流。
                </div>
                
        </div>
