    <div class="container">
        <h2 class="name">
            十月初六日同仇仁近至王子由庵遂飲白雲李居士宅書事
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    初上吳山北，遂過吳山南。
                </div>
                
                <div class="paragraph">
                    茂樹悉剪薙，餘石空巉巖。
                </div>
                
                <div class="paragraph">
                    向來華屋處，十不存二三。
                </div>
                
                <div class="paragraph">
                    忽如入壺天，偶得羽人庵。
                </div>
                
                <div class="paragraph">
                    閲畫有遠意，評詩無俗談。
                </div>
                
                <div class="paragraph">
                    背湖萬松嶺，面江三茅觀。
                </div>
                
                <div class="paragraph">
                    人煙向如織，今者篁竹半。
                </div>
                
                <div class="paragraph">
                    獵士捕乳虎，伏弩行者斷。
                </div>
                
                <div class="paragraph">
                    野獸出城市，白晝無忌憚。
                </div>
                
                <div class="paragraph">
                    昨僅獲其一，此事可三嘆。
                </div>
                
                <div class="paragraph">
                    誰家有幽居，下瞰煙雲洲。
                </div>
                
                <div class="paragraph">
                    西極夕陽外，東窮滄海頭。
                </div>
                
                <div class="paragraph">
                    一覽不欲盡，翠樹蓄其樓。
                </div>
                
                <div class="paragraph">
                    主人雅好事，置酒更獻酬。
                </div>
                
                <div class="paragraph">
                    禹穴渺何許，指視令人愁。
                </div>
                
                <div class="paragraph">
                    酒中泛酥椒，酒味彌芳烈。
                </div>
                
                <div class="paragraph">
                    菓蔬無不佳，霜螯風味絕。
                </div>
                
                <div class="paragraph">
                    卜夜意未闌，醉歸步微月。
                </div>
                
                <div class="paragraph">
                    人生了一日，世故劇瑣屑。
                </div>
                
                <div class="paragraph">
                    窮達不足云，興亡詎須說。
                </div>
                
        </div>
