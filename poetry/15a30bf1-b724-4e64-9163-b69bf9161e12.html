    <div class="container">
        <h2 class="name">
            送任逵度支監嵩山崇福宮
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢陽門下士，車騎幕中賓。
                </div>
                
                <div class="paragraph">
                    志節初皆壯，風流久更新。
                </div>
                
                <div class="paragraph">
                    樞庭承遠派，郎位襲清塵。
                </div>
                
                <div class="paragraph">
                    雅淡琴聲古，溫純玉性真。
                </div>
                
                <div class="paragraph">
                    詩書來射策，慈惠起臨人。
                </div>
                
                <div class="paragraph">
                    淮海褰帷久，褒斜叱馭頻。
                </div>
                
                <div class="paragraph">
                    政平無橫吏，刑省絕冤民。
                </div>
                
                <div class="paragraph">
                    汴路揚旌出，吳門擁節巡。
                </div>
                
                <div class="paragraph">
                    持權心似水，待物氣如春。
                </div>
                
                <div class="paragraph">
                    懋德垂承詔，遺榮遽乞身。
                </div>
                
                <div class="paragraph">
                    行高寧繫俗，道勝不憂貧。
                </div>
                
                <div class="paragraph">
                    北絕分琳館，西歸近紫宸。
                </div>
                
                <div class="paragraph">
                    鴻飛開羽翼，驥逸露精神。
                </div>
                
                <div class="paragraph">
                    却理烟霞宅，重尋水石鄰。
                </div>
                
                <div class="paragraph">
                    青嵩銷鶴怨，碧洛見鷗馴。
                </div>
                
                <div class="paragraph">
                    故友欣聯璧，諸儒慕墊巾。
                </div>
                
                <div class="paragraph">
                    學兼鴻寶異，興與赤松親。
                </div>
                
                <div class="paragraph">
                    激勸留方冊，驚傳動縉紳。
                </div>
                
                <div class="paragraph">
                    浮雲雖抗意，仄席正逢辰。
                </div>
                
                <div class="paragraph">
                    祇恐尊廉退，丁寧致軟輪。
                </div>
                
        </div>
