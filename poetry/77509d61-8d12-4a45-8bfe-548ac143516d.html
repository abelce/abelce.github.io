    <div class="container">
        <h2 class="name">
            讚延慶謙山主壽像
        </h2>
        <div class="author"><a href="/author/2c769094-a202-4242-b112-1a7853e39a04.html" title="釋紹曇" target="_blank">
                釋紹曇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    謙德有光，慈心攝物。
                </div>
                
                <div class="paragraph">
                    等冤親不與較量，混塵俗初無間隔。
                </div>
                
                <div class="paragraph">
                    熙熙然氣融冰谷之春，汪汪乎胸吞雲夢之澤。
                </div>
                
                <div class="paragraph">
                    樂羲皇世，含飴弄孫。
                </div>
                
                <div class="paragraph">
                    下陳蕃榻，倒屐迎客。
                </div>
                
                <div class="paragraph">
                    眼睛頭燁燁光明幢，脚跟下塵塵清泰國。
                </div>
                
                <div class="paragraph">
                    卜隣陋巷，慕孔聖人獲麟作傳之風規。
                </div>
                
                <div class="paragraph">
                    摵碎明珠，有郁山主騎馿過橋之標格。
                </div>
                
                <div class="paragraph">
                    誠所謂入廛垂手，我自調心。
                </div>
                
                <div class="paragraph">
                    繼百世凜然，見古道之顔色。
                </div>
                
        </div>
    </div>
