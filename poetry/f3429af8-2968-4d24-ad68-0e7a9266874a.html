    <div class="container">
        <h2 class="name">
            竹䶉
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    商嶺多修篁，蒼翠連山谷。
                </div>
                
                <div class="paragraph">
                    有鼠生其中，薦食無厭足。
                </div>
                
                <div class="paragraph">
                    春筍齧生犀，秋筠折寒玉。
                </div>
                
                <div class="paragraph">
                    飫飽致肥腯，優游恣蕃育。
                </div>
                
                <div class="paragraph">
                    林密鳶不攫，穴深犬難逐。
                </div>
                
                <div class="paragraph">
                    鳳凰餓欲死，彼實無一掬。
                </div>
                
                <div class="paragraph">
                    唯此竹間䶉，琅玕長滿腹。
                </div>
                
                <div class="paragraph">
                    暖戲綠叢陰，舉頭傲鴻鵠。
                </div>
                
                <div class="paragraph">
                    不知商山民，愛爾身上肉。
                </div>
                
                <div class="paragraph">
                    有鍤利其鋒，有錐銛于鏃。
                </div>
                
                <div class="paragraph">
                    開穴窘如囚，洞胸聲似哭。
                </div>
                
                <div class="paragraph">
                    膏血尚淋灕，携來入市鬻。
                </div>
                
                <div class="paragraph">
                    竹也比賢良，鼠兮類盲俗。
                </div>
                
                <div class="paragraph">
                    所食既非宜，所禍誠知速。
                </div>
                
                <div class="paragraph">
                    吁嗟狡小人，乘時竊君祿。
                </div>
                
                <div class="paragraph">
                    貴依社樹神，俸盜太倉粟。
                </div>
                
                <div class="paragraph">
                    笙簧佞舌鳴，藥石嘉言伏。
                </div>
                
                <div class="paragraph">
                    朝見秉大權，夕聞罹顯戮。
                </div>
                
                <div class="paragraph">
                    李斯具五刑，趙高夷三族。
                </div>
                
                <div class="paragraph">
                    信有司殺者，在暗明於燭。
                </div>
                
                <div class="paragraph">
                    彼狡勿害賢，彼鼠無食竹。
                </div>
                
        </div>
