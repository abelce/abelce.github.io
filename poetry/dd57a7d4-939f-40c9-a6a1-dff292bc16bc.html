    <div class="container">
        <h2 class="name">
            毀璧
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    毀璧兮隕珠，執手者兮問過。
                </div>
                
                <div class="paragraph">
                    愛憎兮萬世一軌，居物之忌兮，固常以好爲禍。
                </div>
                
                <div class="paragraph">
                    羞桃肴兮飯汝，有席兮不嬪汝坐。
                </div>
                
                <div class="paragraph">
                    歸來兮逍遙，采雲英兮禦餓。
                </div>
                
                <div class="paragraph">
                    淑善兮清明，陽春兮玉冰。
                </div>
                
                <div class="paragraph">
                    畸於世兮天脫其攖，愛骨人兮冥冥。
                </div>
                
                <div class="paragraph">
                    棄汝陽侯兮遇汝曾不如生，未危可以去兮殆而其雛嬰，衆雛羽翼兮故巢傾。
                </div>
                
                <div class="paragraph">
                    歸來兮逍遙，西山浪波何時平。
                </div>
                
                <div class="paragraph">
                    山涔涔兮猿鶴同舍，瀑垂天兮雷霆在下。
                </div>
                
                <div class="paragraph">
                    雲月爲晝兮風雨爲夜，得意山川兮不可繪畫。
                </div>
                
                <div class="paragraph">
                    寂寥無朋兮去道如咫，彼生坎兮可謝。
                </div>
                
                <div class="paragraph">
                    歸來兮逍遙，增膠兮不聊此暇。
                </div>
                
        </div>
