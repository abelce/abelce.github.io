    <div class="container">
        <h2 class="name">
            寄太府丞王能甫
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君才雄萬夫，少也備文武。
                </div>
                
                <div class="paragraph">
                    前年有疆事，假守在淮浦。
                </div>
                
                <div class="paragraph">
                    小試三里城，已可因吾圉。
                </div>
                
                <div class="paragraph">
                    諸公職獻納，見賢自當舉。
                </div>
                
                <div class="paragraph">
                    雖聞對延英，尚屈丞太府。
                </div>
                
                <div class="paragraph">
                    近往行芍陂，四顧多曠土。
                </div>
                
                <div class="paragraph">
                    區區張全義，此老安足數。
                </div>
                
                <div class="paragraph">
                    河南十八縣，髑髏相撐拄。
                </div>
                
                <div class="paragraph">
                    猶能披荆棘，著手爲摩撫。
                </div>
                
                <div class="paragraph">
                    朞年如承平，何但興百堵。
                </div>
                
                <div class="paragraph">
                    封內我得爲，幸梁爲之主。
                </div>
                
                <div class="paragraph">
                    況今天子聖，銳意思復古。
                </div>
                
                <div class="paragraph">
                    若人果盡用，功利非小補。
                </div>
                
                <div class="paragraph">
                    吾將以是卜，日望來告語。
                </div>
                
        </div>
