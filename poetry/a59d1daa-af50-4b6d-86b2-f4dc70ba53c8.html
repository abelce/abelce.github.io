    <div class="container">
        <h2 class="name">
            雙泉詩
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    作詩愧才慳，徒勤再三請。
                </div>
                
                <div class="paragraph">
                    一聆咸池奏，頓覺哇淫静。
                </div>
                
                <div class="paragraph">
                    惡句如惡人，浪出必遭屏。
                </div>
                
                <div class="paragraph">
                    君詩似澄江，萬里無滓濘。
                </div>
                
                <div class="paragraph">
                    我詩昩格律，聒耳類鼃黽。
                </div>
                
                <div class="paragraph">
                    蘇公經行地，亭宇稍葺整。
                </div>
                
                <div class="paragraph">
                    方池湛寒碧，曾照東坡影。
                </div>
                
                <div class="paragraph">
                    新詩與妙畫，千載未爲永。
                </div>
                
                <div class="paragraph">
                    不聞宗廟器，傍欲間瓦皿。
                </div>
                
                <div class="paragraph">
                    吾徒且加餐，今古屈伸頃。
                </div>
                
                <div class="paragraph">
                    何如棄寸繩，要出千尺井。
                </div>
                
                <div class="paragraph">
                    蓬莱隔弱水，未易凌倒景。
                </div>
                
                <div class="paragraph">
                    時能訪幽獨，論文具醪茗。
                </div>
                
        </div>
