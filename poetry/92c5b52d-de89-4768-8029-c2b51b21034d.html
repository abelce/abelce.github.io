    <div class="container">
        <h2 class="name">
            題丫頭巖
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    婀娜江南大小姑，大姑從兒小從夫。
                </div>
                
                <div class="paragraph">
                    丫頭如許尚從母，學綰雲鬟撩月梳。
                </div>
                
                <div class="paragraph">
                    諺謂女生俱外向，丫頭非有難婚相。
                </div>
                
                <div class="paragraph">
                    來婿曰贅嫁曰歸，固不敢請豈無望。
                </div>
                
                <div class="paragraph">
                    雲鬟久綰行且笄，長成不似從母時。
                </div>
                
                <div class="paragraph">
                    擬學小姑嫁夫去，又恐夫蕩去不歸。
                </div>
                
                <div class="paragraph">
                    夫去不歸安所仰，終日望夫更惆悵。
                </div>
                
                <div class="paragraph">
                    不如老死作丫頭，庶免春閨惡情况。
                </div>
                
                <div class="paragraph">
                    丫頭休强笑望夫，世間夢想俱是妄。
                </div>
                
        </div>
    </div>
