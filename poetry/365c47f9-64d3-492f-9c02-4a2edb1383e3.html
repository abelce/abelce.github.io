    <div class="container">
        <h2 class="name">
            堯峰院
        </h2>
        <div class="author"><a href="/author/29e6339d-5a04-490d-ab9c-4377def945ad.html" title="李彌大" target="_blank">
                李彌大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲峰何岧嶤，去天餘幾丈。
                </div>
                
                <div class="paragraph">
                    其下蔚華林，幽禪屹相向。
                </div>
                
                <div class="paragraph">
                    我游先朝暾，海日射巾杖。
                </div>
                
                <div class="paragraph">
                    飛蓋不須持，步步蒼松障。
                </div>
                
                <div class="paragraph">
                    山僧知我來，羅立鳬雁行。
                </div>
                
                <div class="paragraph">
                    提攜兩行人，爲我談實相。
                </div>
                
                <div class="paragraph">
                    一種勿弦琴，三嘆無聲唱。
                </div>
                
                <div class="paragraph">
                    開軒面東南，千里入俯仰。
                </div>
                
                <div class="paragraph">
                    西登妙高臺，更欲茲曠望。
                </div>
                
                <div class="paragraph">
                    土斷澤繞山，煙濤渺雲浪。
                </div>
                
                <div class="paragraph">
                    恐是六鰲連，蓬壺墮莽蒼。
                </div>
                
                <div class="paragraph">
                    又疑鯨入海，偃脊起青嶂。
                </div>
                
                <div class="paragraph">
                    時方老火熾，金石流欲煬。
                </div>
                
                <div class="paragraph">
                    須臾變雲雨，爲作雄風壯。
                </div>
                
                <div class="paragraph">
                    翻手回涼秋，掀舞千林響。
                </div>
                
                <div class="paragraph">
                    誰云免水宮，自是神龍藏。
                </div>
                
                <div class="paragraph">
                    三高如可作，吾欲五湖訪。
                </div>
                
                <div class="paragraph">
                    洗足巨浸心，振衣孤峰上。
                </div>
                
                <div class="paragraph">
                    寄語夸奪流，得飽但相忘。
                </div>
                
                <div class="paragraph">
                    長哦可當歌，踏月下空曠。
                </div>
                
        </div>
