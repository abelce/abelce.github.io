    <div class="container">
        <h2 class="name">
            黄魚鮓寄狄復之因佐以詩
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魚有健且脩，供庖厥名鱣。
                </div>
                
                <div class="paragraph">
                    紛紛水豢中，嗜者貪肥鮮。
                </div>
                
                <div class="paragraph">
                    頷根束短喙，鮎皮突鱏肩。
                </div>
                
                <div class="paragraph">
                    十月天風高，三櫺潦聲乾。
                </div>
                
                <div class="paragraph">
                    修蛇列長罛，獵獵排曉湍。
                </div>
                
                <div class="paragraph">
                    魚師頓艤䑰，柔鬐掛鈎竿。
                </div>
                
                <div class="paragraph">
                    小固不足數，大或斤盈千。
                </div>
                
                <div class="paragraph">
                    丹膚染霜鍔，疏鱗脫連錢。
                </div>
                
                <div class="paragraph">
                    吳儂喜健噉，日取充羞盤。
                </div>
                
                <div class="paragraph">
                    我食幸有餘，鮓法得新傳。
                </div>
                
                <div class="paragraph">
                    薑芹間紅糝，漬以春醅瀾。
                </div>
                
                <div class="paragraph">
                    置暖恐後熟，羃塵防弗蠲。
                </div>
                
                <div class="paragraph">
                    興來發新坩，正喜供饞咽。
                </div>
                
                <div class="paragraph">
                    瓊蕤附骨脆，黄臘豐脂團。
                </div>
                
                <div class="paragraph">
                    麋臡信非工，豈復數蚳蝝。
                </div>
                
                <div class="paragraph">
                    醢馬試何事，屠虹祇誇謾。
                </div>
                
                <div class="paragraph">
                    福州甖如斗，密覆恨不寬。
                </div>
                
                <div class="paragraph">
                    勤勤寄我友，持以敵琅玕。
                </div>
                
                <div class="paragraph">
                    君識茂先比，舉臠知所然。
                </div>
                
                <div class="paragraph">
                    此味勝他味，勿作等閒看。
                </div>
                
        </div>
