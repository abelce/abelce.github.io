    <div class="container">
        <h2 class="name">
            示趙與檳弘毅章
        </h2>
        <div class="author"><a href="/author/729be96b-ac15-4c8d-a0ff-c9d63c13afe0.html" title="趙汝騰" target="_blank">
                趙汝騰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天之蒼蒼，而在山中。
                </div>
                
                <div class="paragraph">
                    大畜之象，驗之于躬。
                </div>
                
                <div class="paragraph">
                    六尺之微，萬善畢叢。
                </div>
                
                <div class="paragraph">
                    往行前言，浩浩無窮。
                </div>
                
                <div class="paragraph">
                    一以貫之，何所不容。
                </div>
                
                <div class="paragraph">
                    兩間非大，此之謂弘。
                </div>
                
                <div class="paragraph">
                    牝馬之貞，行地無疆。
                </div>
                
                <div class="paragraph">
                    古往今來，其道有常。
                </div>
                
                <div class="paragraph">
                    是以資生，至哉化光。
                </div>
                
                <div class="paragraph">
                    君子體之，六二直方。
                </div>
                
                <div class="paragraph">
                    直內方外，何用不臧。
                </div>
                
                <div class="paragraph">
                    守此之毅，賁育非剛。
                </div>
                
                <div class="paragraph">
                    泗亭之參，以此任道。
                </div>
                
                <div class="paragraph">
                    繇軻而後，孰其深造。
                </div>
                
                <div class="paragraph">
                    濂洛儒先，知德之奧。
                </div>
                
                <div class="paragraph">
                    非苟知之，亦免允蹈。
                </div>
                
                <div class="paragraph">
                    興夫請書，朝夕戴抱。
                </div>
                
                <div class="paragraph">
                    懋哉懋哉，至於華皓。
                </div>
                
        </div>
    </div>
