    <div class="container">
        <h2 class="name">
            送慧林明茶頭頌
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    慧林有一老人，恰似銀甕盛雪。
                </div>
                
                <div class="paragraph">
                    徹底元無滲漏，旁觀但知皎潔。
                </div>
                
                <div class="paragraph">
                    有徒三百二百，木鑽漫鑽磐石。
                </div>
                
                <div class="paragraph">
                    或遇東海鯉魚，一棒令生羽翼。
                </div>
                
                <div class="paragraph">
                    其餘兩兩三三，歸堂又要茶喫。
                </div>
                
                <div class="paragraph">
                    上人南來雲水，因行不妨掉臂。
                </div>
                
                <div class="paragraph">
                    鳳山修水東西，靈草春來滿地。
                </div>
                
                <div class="paragraph">
                    但令己事相應，歸日馿馱不起。
                </div>
                
        </div>
    </div>
