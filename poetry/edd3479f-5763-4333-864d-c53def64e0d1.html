    <div class="container">
        <h2 class="name">
            聽鼓琴
        </h2>
        <div class="author"><a href="/author/344849c6-98ee-449f-9801-b442192f9ccd.html" title="王九齡" target="_blank">
                王九齡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    至音不傳徒按譜，不傳之妙心自許。
                </div>
                
                <div class="paragraph">
                    手揮五絃目飛鴻，千載流風如接武。
                </div>
                
                <div class="paragraph">
                    鶉衣百結甘藍縷，鬢雪浸浸用心苦。
                </div>
                
                <div class="paragraph">
                    我知若人之用心，指下堪爲兒女語。
                </div>
                
                <div class="paragraph">
                    神怡志定一齊鼓，和氣沖融塞天宇。
                </div>
                
                <div class="paragraph">
                    忽然作意變軒昂，亦不哀吟動凄楚。
                </div>
                
                <div class="paragraph">
                    醉翁已作黄鶴舉，君獨何爲在塵土。
                </div>
                
                <div class="paragraph">
                    琅然清圖請更彈，使我三歎首屢俯。
                </div>
                
                <div class="paragraph">
                    人生識意天所予，性情之適適其所。
                </div>
                
                <div class="paragraph">
                    高山流水有知音，莫道吾人不如古。
                </div>
                
        </div>
    </div>
