    <div class="container">
        <h2 class="name">
            竹岩賦孫谷橋墦間圖人徒知獻諛可罪竹岩取受諛者併按
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寧圖豕負塗，毋寫乞墦圖。
                </div>
                
                <div class="paragraph">
                    枉著迂奇思，徒將媿賤夫。
                </div>
                
                <div class="paragraph">
                    矯情工諂媚，失計墮闚閾。
                </div>
                
                <div class="paragraph">
                    逐鹿身忘反，亡羊口謾糊。
                </div>
                
                <div class="paragraph">
                    飽雖令己王，饑解把人驅。
                </div>
                
                <div class="paragraph">
                    毫髮無新計，朝晡只故吾。
                </div>
                
                <div class="paragraph">
                    有如扳佞倖，寧復顧揶揄。
                </div>
                
                <div class="paragraph">
                    竭澤先崇貨，傾城後進姝。
                </div>
                
                <div class="paragraph">
                    匿瑕彰外潔，飾詐護中洿。
                </div>
                
                <div class="paragraph">
                    豕燎難逃虱，城崩孰縱狐。
                </div>
                
                <div class="paragraph">
                    知幾屬明哲，先物在斯須。
                </div>
                
                <div class="paragraph">
                    寵數占忘醴，歸心憶膾鱸。
                </div>
                
                <div class="paragraph">
                    東籬懷醉令，故態舍狂奴。
                </div>
                
                <div class="paragraph">
                    鴻聽雲沈跡，龜寧尾曳塗。
                </div>
                
                <div class="paragraph">
                    盍觀薇蕨瘦，弗與割烹殊。
                </div>
                
                <div class="paragraph">
                    不智方能諂，非愚肯受諛。
                </div>
                
                <div class="paragraph">
                    欲邀天爵貴，廉恥乃菑畬。
                </div>
                
        </div>
    </div>
