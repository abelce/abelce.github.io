    <div class="container">
        <h2 class="name">
            十月十九日小酌分韻得里字
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奠國荷隆棟，扶世納夷軌。
                </div>
                
                <div class="paragraph">
                    勳庸書盟府，名氏垂信史。
                </div>
                
                <div class="paragraph">
                    畫餠既無成，墜甑亦云已。
                </div>
                
                <div class="paragraph">
                    幽哦陶倦情，閒讀探玄理。
                </div>
                
                <div class="paragraph">
                    嗜古植雅正，憤俗馘淫靡。
                </div>
                
                <div class="paragraph">
                    尚堪輩前哲，未屑睨餘子。
                </div>
                
                <div class="paragraph">
                    寒門車馬絕，良月風日美。
                </div>
                
                <div class="paragraph">
                    旁近東西鄰，邂逅二三士。
                </div>
                
                <div class="paragraph">
                    無錢焉能神，有酒猶粗旨。
                </div>
                
                <div class="paragraph">
                    炙臠割肥羊，鱠材斫長鯉。
                </div>
                
                <div class="paragraph">
                    隨分匪强致，乘興肯中止。
                </div>
                
                <div class="paragraph">
                    鈎深出該洽，砭疾伐鄙俚。
                </div>
                
                <div class="paragraph">
                    縮頸罰令苛，撫掌戲語綺。
                </div>
                
                <div class="paragraph">
                    豪歌眇羣兒，大笑驚數里。
                </div>
                
                <div class="paragraph">
                    一翁醉而踣，兩生掖不起。
                </div>
                
                <div class="paragraph">
                    心廣窮亦樂，氣衰老且死。
                </div>
                
                <div class="paragraph">
                    生生天壤間，知命者罕爾。
                </div>
                
                <div class="paragraph">
                    予將歸萬山，後日當憶此。
                </div>
                
        </div>
