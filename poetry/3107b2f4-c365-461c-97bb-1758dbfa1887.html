    <div class="container">
        <h2 class="name">
            白蘋洲新樓曰溪山偉觀
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪頭烟煖蘋花春，豈獨滿渚亦滿汀。
                </div>
                
                <div class="paragraph">
                    春城綺綉艷溪曲，柔玉摻摻歌采蘋。
                </div>
                
                <div class="paragraph">
                    采采芳鮮日將暮，玉盌瓊盂旋分貯。
                </div>
                
                <div class="paragraph">
                    水晶闕冷禁城寬，蘭櫂夷猶緩歸去。
                </div>
                
                <div class="paragraph">
                    鄉來小亭橫水滸，雨震風凌日榛莽。
                </div>
                
                <div class="paragraph">
                    山鬼嘯梁猿嘯渚，寂寞風烟向誰訴。
                </div>
                
                <div class="paragraph">
                    仙槎忽從銀浦來，吟疆開拓搜吟才。
                </div>
                
                <div class="paragraph">
                    眼前有句未暇著，只著畫樓臨水開。
                </div>
                
                <div class="paragraph">
                    一雙浮圖筆插架，層級高低與樓亞。
                </div>
                
                <div class="paragraph">
                    從來天巧不曾藏，紛紛俗眼空茫羊。
                </div>
                
                <div class="paragraph">
                    賦此須還造樓手，大蘇小杜相先後。
                </div>
                
                <div class="paragraph">
                    柳惲才華更有餘，那堪一等愛樓居。
                </div>
                
        </div>
    </div>
