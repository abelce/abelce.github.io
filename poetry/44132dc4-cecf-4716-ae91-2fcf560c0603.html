    <div class="container">
        <h2 class="name">
            送陳郎中泗州得替
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歷選臨淮守，多聞政術偏。
                </div>
                
                <div class="paragraph">
                    若柔非似水，即是急如弦。
                </div>
                
                <div class="paragraph">
                    下吏或弄法，屬僚時竊權。
                </div>
                
                <div class="paragraph">
                    邀權沸鐘鼓，市譽飾庖籩。
                </div>
                
                <div class="paragraph">
                    此弊歲月久，何人才業全。
                </div>
                
                <div class="paragraph">
                    我公來作郡，衆口悉稱賢。
                </div>
                
                <div class="paragraph">
                    寬猛履中道，勤勞經比年。
                </div>
                
                <div class="paragraph">
                    憲章難爾枉，綱紀自吾專。
                </div>
                
                <div class="paragraph">
                    間喜文字飲，懶開歌舞筵。
                </div>
                
                <div class="paragraph">
                    迎賓常倒屣，酌水每留錢。
                </div>
                
                <div class="paragraph">
                    無愧古循吏，豈同今備員。
                </div>
                
                <div class="paragraph">
                    頻陞功狀最，宜待寵章甄。
                </div>
                
                <div class="paragraph">
                    上意深嘉乃，高懷遽撇然。
                </div>
                
                <div class="paragraph">
                    琳宮願監董，鈴閣厭拘牽。
                </div>
                
                <div class="paragraph">
                    帝惜惟良去，公逾所請堅。
                </div>
                
                <div class="paragraph">
                    俄聞拜俞詔，得往閱陳編。
                </div>
                
                <div class="paragraph">
                    未可謀真隠，行當被峻遷。
                </div>
                
                <div class="paragraph">
                    散材蒙剪拂，殊遇絕夤緣。
                </div>
                
                <div class="paragraph">
                    有立期他日，無望報二天。
                </div>
                
                <div class="paragraph">
                    聊將感知淚，灑送北歸船。
                </div>
                
        </div>
