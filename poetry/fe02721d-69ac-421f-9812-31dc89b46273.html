    <div class="container">
        <h2 class="name">
            初至天台
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    疇昔所欣慕，天台冠坤靈。
                </div>
                
                <div class="paragraph">
                    興公妙摹寫，粲若披圖經。
                </div>
                
                <div class="paragraph">
                    自憐嬰世網，仰愧鴻冥冥。
                </div>
                
                <div class="paragraph">
                    夙契諒非淺，半生吏金庭。
                </div>
                
                <div class="paragraph">
                    成此一段奇，得按東吳刑。
                </div>
                
                <div class="paragraph">
                    又分臨海竹，想像山圍屏。
                </div>
                
                <div class="paragraph">
                    稍稍向鈴閣，行行叩禪扃。
                </div>
                
                <div class="paragraph">
                    一丘與一壑，所見皆所聆。
                </div>
                
                <div class="paragraph">
                    石梁臥劍戟，布水驅雷霆。
                </div>
                
                <div class="paragraph">
                    五百大開士，神光秘林坰。
                </div>
                
                <div class="paragraph">
                    于我定不薄，是事初無形。
                </div>
                
                <div class="paragraph">
                    寒嵒二隱者，在眼誰能青。
                </div>
                
                <div class="paragraph">
                    庶幾閭丘守，胸次明渭涇。
                </div>
                
                <div class="paragraph">
                    向來石磵耳，鬭訟終朝聽。
                </div>
                
                <div class="paragraph">
                    凈洗塵俗狀，數上參雲亭。
                </div>
                
        </div>
