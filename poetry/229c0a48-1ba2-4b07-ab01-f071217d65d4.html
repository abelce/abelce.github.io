    <div class="container">
        <h2 class="name">
            往王順山值暴雨雷霆
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蒼崖六月陰氣舒，一霔淫雨如繩粗。
                </div>
                
                <div class="paragraph">
                    霹靂飛出大壑底，烈火黑霧相奔趨。
                </div>
                
                <div class="paragraph">
                    人皆喘汗抱樹立，紫藤翠蔓皆焦枯。
                </div>
                
                <div class="paragraph">
                    逡巡已在天中吼，有如上帝來追呼。
                </div>
                
                <div class="paragraph">
                    震摇巨石當道落，驚嗥時聞虎與貙。
                </div>
                
                <div class="paragraph">
                    俄而青巔吐赤日，行到平地晴如初。
                </div>
                
                <div class="paragraph">
                    回首絕壁尚可畏，吁嗟神怪何所無。
                </div>
                
        </div>
    </div>
