    <div class="container">
        <h2 class="name">
            泊赤岸微曉
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今年夏雨水，浙右歲事失。
                </div>
                
                <div class="paragraph">
                    五月客杭城，市民幾不粒。
                </div>
                
                <div class="paragraph">
                    逮乎書雲前，稍稍喜晴色。
                </div>
                
                <div class="paragraph">
                    轉手又不然，一雪二十日。
                </div>
                
                <div class="paragraph">
                    豈止閭巷窮，大半缺衣食。
                </div>
                
                <div class="paragraph">
                    我窮尤自笑，亦嘗二千石。
                </div>
                
                <div class="paragraph">
                    今如故將軍，俗眼不見識。
                </div>
                
                <div class="paragraph">
                    下舟北關埭，泥水何狼籍。
                </div>
                
                <div class="paragraph">
                    離披一破傘，𣕕杌兩敗屐。
                </div>
                
                <div class="paragraph">
                    俗諺雨夾雪，未易得休息。
                </div>
                
                <div class="paragraph">
                    大雪復大雨，造物詎容詰。
                </div>
                
                <div class="paragraph">
                    柁師所見賃，脩廣僅數尺。
                </div>
                
                <div class="paragraph">
                    而我凡五人，卧處殊太窄。
                </div>
                
                <div class="paragraph">
                    初過臯亭山，垂近臨平驛。
                </div>
                
                <div class="paragraph">
                    有酒二三壺，聊以慰僕廝。
                </div>
                
                <div class="paragraph">
                    吁嗟歲云暮，何苦事行役。
                </div>
                
                <div class="paragraph">
                    馬援壯志已，阮籍窮途迫。
                </div>
                
                <div class="paragraph">
                    永夜不復眠，孤篷滴復滴。
                </div>
                
                <div class="paragraph">
                    天地豈不大，一葉寄茲夕。
                </div>
                
        </div>
