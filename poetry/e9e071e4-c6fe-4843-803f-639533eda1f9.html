        <h2 class="name">
            上憲使張郎中壽借西山集中甲申秋所賦雨荷詩韻
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    榮途驚一世，志士獨苦心。
                </div>
                
                <div class="paragraph">
                    君看曲江公，中宵梁父吟。
                </div>
                
                <div class="paragraph">
                    豈無平反笑，可使貫索沉。
                </div>
                
                <div class="paragraph">
                    獨醒睨衆醉，枉尺那直尋。
                </div>
                
                <div class="paragraph">
                    世事本前期，朱明多盛陰。
                </div>
                
                <div class="paragraph">
                    氣運有伸屈，扶持要賢能。
                </div>
                
                <div class="paragraph">
                    金甌一擲誤，天步深淵臨。
                </div>
                
                <div class="paragraph">
                    瓊圃擷衆芳，願以遺美人。
                </div>
                
                <div class="paragraph">
                    繡斧岷雪外，閶闔雲海深。
                </div>
                
                <div class="paragraph">
                    請彈薰風絃，再拜壽斝斟。
                </div>
                
                <div class="paragraph">
                    功名儻來耳，一念君與親。
                </div>
                
        </div>
    </div>
