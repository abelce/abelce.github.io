    <div class="container">
        <h2 class="name">
            黄秀才北郊書堂
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾邑固僻陋，巉巉合群山。
                </div>
                
                <div class="paragraph">
                    苟無賢者居，孰能營幽閑。
                </div>
                
                <div class="paragraph">
                    黄子治北郊，勝絕收其間。
                </div>
                
                <div class="paragraph">
                    長溪斷谷口，囂譁隔塵闤。
                </div>
                
                <div class="paragraph">
                    始至甚夷曠，漸往頗險艱。
                </div>
                
                <div class="paragraph">
                    洞穴烟雲昏，澗壑松桂環。
                </div>
                
                <div class="paragraph">
                    幽芳自芬馥，野哢常綿蠻。
                </div>
                
                <div class="paragraph">
                    繚磴挂絕壁，孤彴飛遥灣。
                </div>
                
                <div class="paragraph">
                    氣象奪天奧，景物搜鬼慳。
                </div>
                
                <div class="paragraph">
                    築室貯群籍，軒窗面孱顔。
                </div>
                
                <div class="paragraph">
                    朱黄列几案，坐把古穴刪。
                </div>
                
                <div class="paragraph">
                    自取天爵高，下視五兩綸。
                </div>
                
                <div class="paragraph">
                    處心固已定，詎恤時輩訕。
                </div>
                
                <div class="paragraph">
                    伊余素無似，謬入文墨班。
                </div>
                
                <div class="paragraph">
                    前得省親歸，屢此容追攀。
                </div>
                
                <div class="paragraph">
                    時亦竊講議，始蹈賢聖關。
                </div>
                
                <div class="paragraph">
                    譬之拉虎豹，所得纔一斑。
                </div>
                
                <div class="paragraph">
                    自愧鄙樸姿，得涉道誼寰。
                </div>
                
                <div class="paragraph">
                    余亦有東谷，對此何格頑。
                </div>
                
                <div class="paragraph">
                    每來輒盡日，須步明月還。
                </div>
                
        </div>
