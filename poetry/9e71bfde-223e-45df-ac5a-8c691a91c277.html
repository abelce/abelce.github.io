<body>
    <div class="container">
        <h2 class="name">
            暮夜還家得清叟所留二詩因以謝
        </h2>
        <div class="author"><a href="/author/26655e31-49d7-4675-a981-9678212bf5c6.html" title="韋驤" target="_blank">
                韋驤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    暑雲結雨殊蒸鬰，騎馬天街塵土沕。
                </div>
                
                <div class="paragraph">
                    汗漬巾冠溜墨珠，兩目昏眵睛忽忽。
                </div>
                
                <div class="paragraph">
                    入門下馬意歘紓，一派清風偶飄拂。
                </div>
                
                <div class="paragraph">
                    豁然自喜方自疑，短軸碧牋僮捧出。
                </div>
                
                <div class="paragraph">
                    開卷知爲清叟詩，濯熱蠲煩一何疾。
                </div>
                
                <div class="paragraph">
                    清叟之詩豪且麗，筆力滂葩少儔匹。
                </div>
                
                <div class="paragraph">
                    上篇首吟東府西壁之畫竹，彷彿龍孫見奇質。
                </div>
                
                <div class="paragraph">
                    繼言手植湘川斑，一一琅玕露蕭瑟。
                </div>
                
                <div class="paragraph">
                    次篇追憶錢塘西湖之荷花，十里紅香夢難必。
                </div>
                
                <div class="paragraph">
                    形容摸寫極纖妙，造物無心爲之屈。
                </div>
                
                <div class="paragraph">
                    繄余何幸併獲觀，冰飲玉壺清澈骨。
                </div>
                
                <div class="paragraph">
                    須臾狂霔轟雷車，至寶似難安陋室。
                </div>
                
                <div class="paragraph">
                    欲還却記古人言，在處護藏宜有物。
                </div>
                
                <div class="paragraph">
                    且攄鄙思酢所貽，無以續貂還見詰。
                </div>
                
        </div>
    </div>
