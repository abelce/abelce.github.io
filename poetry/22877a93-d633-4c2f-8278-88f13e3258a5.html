    <div class="container">
        <h2 class="name">
            藻蒙叔雅祠部重九日惠花惠酒惠詩繼爲袁家碣鈷鉧潭之遊因循不能答再承佳句見寄今用來韻率課一篇參陪杖履之勝幸一笑而去之以覆醬瓿而作紙絞也
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋風入瀟湘，千嶂倚天外。
                </div>
                
                <div class="paragraph">
                    使君挽衰翁，行樂秋色界。
                </div>
                
                <div class="paragraph">
                    放船下空闊，舒笑鳧鷖會。
                </div>
                
                <div class="paragraph">
                    永懷愚溪人，千載有遺愛。
                </div>
                
                <div class="paragraph">
                    延緣訪遺跡，佳處時擊汰。
                </div>
                
                <div class="paragraph">
                    飛沈各獻狀，領略在我輩。
                </div>
                
                <div class="paragraph">
                    匆匆莫能數，頗似慰無賴。
                </div>
                
                <div class="paragraph">
                    盃行未云半，落日已相對。
                </div>
                
                <div class="paragraph">
                    歸來有酒所，方省欠詩債。
                </div>
                
                <div class="paragraph">
                    朱轓幸停軫，嘉汝山水最。
                </div>
                
                <div class="paragraph">
                    金莖峙霄漢，行矣分沆瀣。
                </div>
                
                <div class="paragraph">
                    何妨共流轉，今古同一概。
                </div>
                
                <div class="paragraph">
                    非君箇中人，孰使此中大。
                </div>
                
                <div class="paragraph">
                    伊余漂泊者，他日名亦在。
                </div>
                
                <div class="paragraph">
                    一聞款乃聲，蓬蓽忘湫隘。
                </div>
                
        </div>
