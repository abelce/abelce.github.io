    <div class="container">
        <h2 class="name">
            次韵張耒見寄
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    相逢十年驚我老，雙鬢蕭蕭似秋草。
                </div>
                
                <div class="paragraph">
                    壺漿未洗兩脚泥，南轅已向淮陽道。
                </div>
                
                <div class="paragraph">
                    我家初無負郭田，茅廬半破蜀江邊。
                </div>
                
                <div class="paragraph">
                    生計長隨五斗米，飄摇不定風中烟。
                </div>
                
                <div class="paragraph">
                    茹蔬飯糗不願餘，茫茫海內無安居。
                </div>
                
                <div class="paragraph">
                    此身長似伏轅馬，何日還爲縱壑魚。
                </div>
                
                <div class="paragraph">
                    憐君與我同一手，微官骯髒羞牛後。
                </div>
                
                <div class="paragraph">
                    請看插版趨府門，何似曲肱眠甕牖。
                </div>
                
                <div class="paragraph">
                    中流千金買一壺，櫝中美玉不須沽。
                </div>
                
                <div class="paragraph">
                    洛陽榷酒味如水，百錢一角空滿盂。
                </div>
                
                <div class="paragraph">
                    縣前女几翠欲滴，吏稀人少無晨集。
                </div>
                
                <div class="paragraph">
                    到官惟有懶相宜，卧看南山春雨濕。
                </div>
                
        </div>
