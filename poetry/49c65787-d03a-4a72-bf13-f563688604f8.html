<body>
    <div class="container">
        <h2 class="name">
            和李校書新題樂府十二首 上陽白髮人
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天寶年中花鳥使，撩花狎鳥含春思。
                </div>
                
                <div class="paragraph">
                    滿懷墨詔求嬪御，走上高樓半酣醉。
                </div>
                
                <div class="paragraph">
                    醉酣直入卿士家，閨闈不得偷廻避。
                </div>
                
                <div class="paragraph">
                    良人顧妾心死別，小女呼爺血垂淚。
                </div>
                
                <div class="paragraph">
                    十中有一得更衣，永配深宮作宮婢。
                </div>
                
                <div class="paragraph">
                    御馬南奔胡馬蹙，宮女三千合宮棄。
                </div>
                
                <div class="paragraph">
                    宮門一閉不復開，上陽花草青苔地。
                </div>
                
                <div class="paragraph">
                    月夜閑聞洛水聲，秋池暗度風荷氣。
                </div>
                
                <div class="paragraph">
                    日日長看提衆門，終身不見門前事。
                </div>
                
                <div class="paragraph">
                    近年又送數人來，自言興慶南宮至。
                </div>
                
                <div class="paragraph">
                    我悲此曲將徹骨，更想深冤復酸鼻。
                </div>
                
                <div class="paragraph">
                    此輩賤嬪何足言，帝子天孫古稱貴。
                </div>
                
                <div class="paragraph">
                    諸王在閤四十年，七宅六宮門戶閟。
                </div>
                
                <div class="paragraph">
                    隋煬枝條襲封邑，肅宗血胤無官位。
                </div>
                
                <div class="paragraph">
                    王無妃媵主無壻，陽亢陰淫結災累。
                </div>
                
                <div class="paragraph">
                    何如決壅順衆流，女遣從夫男作吏。
                </div>
                
        </div>
