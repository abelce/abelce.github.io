    <div class="container">
        <h2 class="name">
            汾陽徐祥英還家
        </h2>
        <div class="author"><a href="/author/22226675-605c-4630-9d37-17bb2103bb5b.html" title="何夢桂" target="_blank">
                何夢桂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見當年原上武陵家，有人隨水覓桃花。
                </div>
                
                <div class="paragraph">
                    桃花未落君歸去，到得重來無覓處。
                </div>
                
                <div class="paragraph">
                    又不見石室山中一局棋，有誰採樵不知歸。
                </div>
                
                <div class="paragraph">
                    斧柯爛盡俗緣起，歸到人間長孫子。
                </div>
                
                <div class="paragraph">
                    君今採藥入山中，一笑相逢樽酒同。
                </div>
                
                <div class="paragraph">
                    鳥啼花落隔人世，不知世上誰雌雄。
                </div>
                
                <div class="paragraph">
                    令威千年化作鶴，回頭猶念舊城郭。
                </div>
                
                <div class="paragraph">
                    城郭雖故人民非，歸去歸去遄高飛。
                </div>
                
        </div>
    </div>
