    <div class="container">
        <h2 class="name">
            和許守水晶蒲萄
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    珍果孰稱最，靜中試旁搜。
                </div>
                
                <div class="paragraph">
                    白柰非時至，赤梨經歲留。
                </div>
                
                <div class="paragraph">
                    廬山杏萬株，武陵橘千頭。
                </div>
                
                <div class="paragraph">
                    未若蒲萄美，甘滑仍脆柔。
                </div>
                
                <div class="paragraph">
                    正當三伏暑，滿架走青虬。
                </div>
                
                <div class="paragraph">
                    繁子何磊落，一一如綴旒。
                </div>
                
                <div class="paragraph">
                    我家得異種，潔白映林丘。
                </div>
                
                <div class="paragraph">
                    每笑棗與栗，濫比千戶侯。
                </div>
                
                <div class="paragraph">
                    邇來事奔走，頗恨拋鉏耰。
                </div>
                
                <div class="paragraph">
                    持此贈夫子，因復獻鄙謀。
                </div>
                
                <div class="paragraph">
                    他年堆馬乳，豈但供薦羞。
                </div>
                
                <div class="paragraph">
                    願以釀千斛，永言資燕遊。
                </div>
                
                <div class="paragraph">
                    客來彌日醉，應不數青州。
                </div>
                
        </div>
