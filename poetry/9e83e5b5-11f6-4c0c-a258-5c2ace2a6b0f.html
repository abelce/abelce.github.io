<body>
    <div class="container">
        <h2 class="name">
            醜婦賦
        </h2>
        <div class="author"><a href="/author/b58dfcdb-881c-4b7e-b07f-9a4645533244.html" title="劉思真" target="_blank">
                劉思真
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人皆得令室，我命獨何[咎]（吝）（從安刻本改）。
                </div>
                
                <div class="paragraph">
                    不遇姜任德，正值醜惡婦。
                </div>
                
                <div class="paragraph">
                    才質陋且儉，姿容劇嫫母。
                </div>
                
                <div class="paragraph">
                    鹿頭獼猴面，推額復出口。
                </div>
                
                <div class="paragraph">
                    折頞靨樓鼻，兩眼䫜（一交切）如臼。
                </div>
                
                <div class="paragraph">
                    膚如老桑皮，耳如側兩手。
                </div>
                
                <div class="paragraph">
                    頭如研米槌，髮如掘掃帚。
                </div>
                
                <div class="paragraph">
                    惡觀醜儀容，不媚似鋪首。
                </div>
                
                <div class="paragraph">
                    闇鈍拙梳髻，刻畫又更醜。
                </div>
                
                <div class="paragraph">
                    妝頰如狗舐，額上獨偏厚。
                </div>
                
                <div class="paragraph">
                    朱脣如踏血，畫眉如鼠負。
                </div>
                
                <div class="paragraph">
                    傅粉堆頤下，面中不徧有。
                </div>
                
                <div class="paragraph">
                    領如鹽豉囊，袖如常拭釜。
                </div>
                
                <div class="paragraph">
                    履中如和泥，爪甲長有垢。
                </div>
                
                <div class="paragraph">
                    脚皸可容箸，熟視今人嘔。
                </div>
                
                <div class="paragraph">
                    （見《初學記》卷十九）。
                </div>
                
        </div>
