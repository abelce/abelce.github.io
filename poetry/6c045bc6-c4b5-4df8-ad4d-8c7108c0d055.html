    <div class="container">
        <h2 class="name">
            第六郭將求詩久未暇今以寄之
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    烏延一揮手，歲月如奔流。
                </div>
                
                <div class="paragraph">
                    誰知頭半白，重見須雙虬。
                </div>
                
                <div class="paragraph">
                    面冷龐一鐵，氣雄吞九州。
                </div>
                
                <div class="paragraph">
                    門庭外雖設，毫髮終無留。
                </div>
                
                <div class="paragraph">
                    此時可見者，如君實難求。
                </div>
                
                <div class="paragraph">
                    人固不易親，而我獨見酬。
                </div>
                
                <div class="paragraph">
                    半年話疇昔，論極非謬悠。
                </div>
                
                <div class="paragraph">
                    但云置是事，可質爲冥幽。
                </div>
                
                <div class="paragraph">
                    功名本何爲，入手如上鈎。
                </div>
                
                <div class="paragraph">
                    我每壯其言，心肯屢回頭。
                </div>
                
                <div class="paragraph">
                    別來已七月，悵望逾三秋。
                </div>
                
                <div class="paragraph">
                    近聞復來此，只尺不相投。
                </div>
                
                <div class="paragraph">
                    元戎奉天討，知與造化謀。
                </div>
                
                <div class="paragraph">
                    化城兩馳突，直控咽與喉。
                </div>
                
                <div class="paragraph">
                    乂斬萬餘級，少快姑蹔休。
                </div>
                
                <div class="paragraph">
                    此銳且就養，彼生豈容偷。
                </div>
                
                <div class="paragraph">
                    君謂乃吾射，含笑纏臂鞲。
                </div>
                
                <div class="paragraph">
                    今秋取天祁，明年入興州。
                </div>
                
                <div class="paragraph">
                    遂復都護府，再見萬里遊。
                </div>
                
                <div class="paragraph">
                    汾陽異世勳，子政如綴旒。
                </div>
                
                <div class="paragraph">
                    未或便相襲，且作仲升侯。
                </div>
                
        </div>
