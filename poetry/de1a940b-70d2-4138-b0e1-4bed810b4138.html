    <div class="container">
        <h2 class="name">
            贈段萬頃
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    美人窈窕家南國，可與副笄親黍稷。
                </div>
                
                <div class="paragraph">
                    平生寂莫鳳將雛，慚愧木桃猶報璧。
                </div>
                
                <div class="paragraph">
                    石城三槳爲誰催，萬里清江凌不測。
                </div>
                
                <div class="paragraph">
                    王門酒肉傲勝詭，豈有鄒陽仍下客。
                </div>
                
                <div class="paragraph">
                    危詞欲洗大夫冤，千載獨懷吾祖賢。
                </div>
                
                <div class="paragraph">
                    不量腹小文籍博，頗似井蜺輕飲川。
                </div>
                
                <div class="paragraph">
                    丈夫趣舍無南北，情親非爲牆屋連。
                </div>
                
                <div class="paragraph">
                    子真正用卧谷口，乃有高名諠日邊。
                </div>
                
                <div class="paragraph">
                    胸中傀磊契何所，自笑柴愚得參魯。
                </div>
                
                <div class="paragraph">
                    借令好問忘足繭，狐腋豈堪黄犬補。
                </div>
                
                <div class="paragraph">
                    吾身櫟社真寄耳，趣取無用安足數。
                </div>
                
                <div class="paragraph">
                    無心俎几彘盤辱，拳曲不羞人厭睹。
                </div>
                
                <div class="paragraph">
                    土山出火石爲融，羲和當午車隆隆。
                </div>
                
                <div class="paragraph">
                    通渠束带過者寡，乃獨葛巾終日同。
                </div>
                
                <div class="paragraph">
                    傾囷倒廩用餉我，我爲牙羽陳編鍾。
                </div>
                
                <div class="paragraph">
                    蟬聲入耳廩節改，別我整驂無愧容。
                </div>
                
        </div>
