    <div class="container">
        <h2 class="name">
            題東甌王友直尚友堂
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    士恨生世晚，不爲三代民。
                </div>
                
                <div class="paragraph">
                    誰知伊傅至孔孟，亦學古道嗤時人。
                </div>
                
                <div class="paragraph">
                    豈惟三代時，堯舜萬古師。
                </div>
                
                <div class="paragraph">
                    猶云若稽古，不知古爲誰。
                </div>
                
                <div class="paragraph">
                    氣數有詘信，義理無終窮。
                </div>
                
                <div class="paragraph">
                    雖居堯舜地，常有一簣功。
                </div>
                
                <div class="paragraph">
                    嗟哉秦漢後，去聖益以久。
                </div>
                
                <div class="paragraph">
                    縱有間代英，僅爲時儒首。
                </div>
                
                <div class="paragraph">
                    况於隨世就功名，甚者諧俗攫寵榮。
                </div>
                
                <div class="paragraph">
                    此於聖門直蛙蠛，已謂斯世無與朋。
                </div>
                
                <div class="paragraph">
                    多知正多懼，不知轉矜負。
                </div>
                
                <div class="paragraph">
                    亦云知矣恐未然，須驗此心之權度。
                </div>
                
                <div class="paragraph">
                    有師舜文學周孔，有擬管樂明申韓。
                </div>
                
                <div class="paragraph">
                    亦有是商鞅，亦有趨異端。
                </div>
                
                <div class="paragraph">
                    若言氣合即爲善，是中更要分明看。
                </div>
                
        </div>
    </div>
