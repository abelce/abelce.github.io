    <div class="container">
        <h2 class="name">
            壽李參政壁
        </h2>
        <div class="author"><a href="/author/c0bd698e-3091-44d5-b325-dfd4711db217.html" title="崔與之" target="_blank">
                崔與之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青牛老仙紫雲旄，函關西度天風高。
                </div>
                
                <div class="paragraph">
                    手携柱下五千卷，來擅一世文章豪。
                </div>
                
                <div class="paragraph">
                    玻璃江頭梅欲蕾，蟆頤山麓寒方鏖。
                </div>
                
                <div class="paragraph">
                    飈車羽輪下霄漢，從以萬鶴如雲濤。
                </div>
                
                <div class="paragraph">
                    參天挺特有喬木，大地負荷須巨鼇。
                </div>
                
                <div class="paragraph">
                    百斛篆鼎筆端斡，五色瑞繭胸底繅。
                </div>
                
                <div class="paragraph">
                    笑談更化定大計，乾機坤軸回鈞陶。
                </div>
                
                <div class="paragraph">
                    蒼生脫險誕登岸，沙觜閑此杭川艘。
                </div>
                
                <div class="paragraph">
                    雁湖風物午橋似，滿引鑿落歌離騷。
                </div>
                
                <div class="paragraph">
                    酒酣耳熱自擊缶，世閒萬事輕鴻毛。
                </div>
                
                <div class="paragraph">
                    塗炭未蘇兵未洗，雲雷可使屯其膏。
                </div>
                
                <div class="paragraph">
                    玉堂昨夜進麻草，延英趣對猩紅袍。
                </div>
                
                <div class="paragraph">
                    太平事業有所屬，北卷燕薊西臨洮。
                </div>
                
                <div class="paragraph">
                    扶持世極壽國脈，突兀一柱擎天牢。
                </div>
                
                <div class="paragraph">
                    五羊僊客起爲壽，安期大棗東方桃。
                </div>
                
        </div>
