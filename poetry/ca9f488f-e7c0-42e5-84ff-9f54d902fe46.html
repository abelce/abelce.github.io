    <div class="container">
        <h2 class="name">
            荔子歌
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    炎精孕秀多靈植，荔子佳名聞自昔。
                </div>
                
                <div class="paragraph">
                    絳囊剖雪出琱盤，尋常百果無顔色。
                </div>
                
                <div class="paragraph">
                    閩天六月雨初晴，星火熒煌曜川澤。
                </div>
                
                <div class="paragraph">
                    欻如彩鳳戲翱翔，爛若彤雲堆翕爀。
                </div>
                
                <div class="paragraph">
                    中郎裁品三十二，陳紫方紅冠流匹。
                </div>
                
                <div class="paragraph">
                    鹽蒸蜜漬尚絕倫，啄鮮空羨南飛翼。
                </div>
                
                <div class="paragraph">
                    我聞二和全盛時，貢輸不減開元日。
                </div>
                
                <div class="paragraph">
                    涪州距雍已云遠，况此奔馳來海側。
                </div>
                
                <div class="paragraph">
                    繡衣中使動輶車，黄紙封林遍阡陌。
                </div>
                
                <div class="paragraph">
                    浮航走轍空四郡，妙品人間無復得。
                </div>
                
                <div class="paragraph">
                    似聞供御只纖毫，往往盡入公侯宅。
                </div>
                
                <div class="paragraph">
                    驪山廢苑狐兔靜，艮嶽新宮鼙鼓急。
                </div>
                
                <div class="paragraph">
                    繁華今古共淒涼，繞樹行吟悲野客。
                </div>
                
                <div class="paragraph">
                    西風刮地戰塵昏，一聽胡笳雙淚滴。
                </div>
                
        </div>
