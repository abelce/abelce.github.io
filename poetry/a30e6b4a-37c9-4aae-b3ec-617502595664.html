    <div class="container">
        <h2 class="name">
            竹素山房小飲南徐唐正方善歌吳伶以長簫和之客以鳳凰臺上憶吹簫分韻予得臺字
        </h2>
        <div class="author"><a href="/author/6cce0b97-a6e4-4ecd-a4bb-f31779ad61e5.html" title="仇遠" target="_blank">
                仇遠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少時聞簫白玉臺，一曲未終丹鳳來。
                </div>
                
                <div class="paragraph">
                    金瀨空明秋水淺，妙音久不聞蓬萊。
                </div>
                
                <div class="paragraph">
                    吳下老伶燕中回，能以北腔歌落梅。
                </div>
                
                <div class="paragraph">
                    紅塵箏笛耳一洗，便覺箜篌憤抑琵琶哀。
                </div>
                
                <div class="paragraph">
                    朱方臞仙古音律，宮長羽短隨剪裁。
                </div>
                
                <div class="paragraph">
                    小春梅柳參差開，肯待羯鼓花奴催。
                </div>
                
                <div class="paragraph">
                    我輩鍾情忘爾汝，濁醪妙理惟醱醅。
                </div>
                
                <div class="paragraph">
                    晚風吹寒夕陽下，有酒不飲令人咍。
                </div>
                
                <div class="paragraph">
                    今人青眼映山水，古人白骨生莓苔，不如相聚常銜盃。
                </div>
                
                <div class="paragraph">
                    嗚呼五公七相安在哉，不如相聚常銜盃。
                </div>
                
        </div>
