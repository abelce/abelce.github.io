<body>
    <div class="container">
        <h2 class="name">
            胡東原香錦亭
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東皇剖破勾芒腹，錦心繡腸香馥鬰。
                </div>
                
                <div class="paragraph">
                    絳都風雨僝僽春，花魂無主自精神。
                </div>
                
                <div class="paragraph">
                    黄鸝初喚柳開眼，海棠枝上春煙暖。
                </div>
                
                <div class="paragraph">
                    放出一點兩點紅，牆頭紅腮微笑風。
                </div>
                
                <div class="paragraph">
                    東原去後花無主，春工亦懶施機杼。
                </div>
                
                <div class="paragraph">
                    亭前忽遇詩酒仙，花亦噴出些龍涎。
                </div>
                
                <div class="paragraph">
                    風催雨趲花不辨，滿庭芬芳生爛熳。
                </div>
                
                <div class="paragraph">
                    牡丹吐火花欲然，日將錦綉鋪苔氈。
                </div>
                
                <div class="paragraph">
                    詩狂夢與花神飲，酒醉不與花神寢。
                </div>
                
                <div class="paragraph">
                    酒闌令我憶東原，花木雖在人惻然。
                </div>
                
                <div class="paragraph">
                    此詩終不爲花作，惆悵東原此丘壑。
                </div>
                
                <div class="paragraph">
                    而今賞花不見人，但見蜂蝶飛閑亭。
                </div>
                
        </div>
    </div>
