    <div class="container">
        <h2 class="name">
            登慈佛寺
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清溪淺褰裳，嘉樹大盈抱。
                </div>
                
                <div class="paragraph">
                    古寺向百年，地幽景冞好。
                </div>
                
                <div class="paragraph">
                    連峰拱蒼翠，秋雨洗穹昊。
                </div>
                
                <div class="paragraph">
                    客至登高樓，西風動衰草。
                </div>
                
                <div class="paragraph">
                    雄豪昔未遇，飯粥殆將老。
                </div>
                
                <div class="paragraph">
                    豈知風雲期，草昧及天造。
                </div>
                
                <div class="paragraph">
                    杖箠城下邑，傾囷載金寶。
                </div>
                
                <div class="paragraph">
                    良知積困約，固不慰枯槁。
                </div>
                
                <div class="paragraph">
                    銘勳久猶存，餘烈漫浩浩。
                </div>
                
                <div class="paragraph">
                    空餘祇樹園，常此伊蒲禱。
                </div>
                
                <div class="paragraph">
                    階除稍蕪沒，梁棟乍傾倒。
                </div>
                
                <div class="paragraph">
                    顧覽爲徘徊，物化那能道。
                </div>
                
        </div>
