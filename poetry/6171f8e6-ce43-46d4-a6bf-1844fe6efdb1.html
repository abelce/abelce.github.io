    <div class="container">
        <h2 class="name">
            次韻庭藻雨中不出湖上
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    幅巾飽看西湖春，徐行當車不動塵。
                </div>
                
                <div class="paragraph">
                    有時乘興未遽反，武林無此尋春人。
                </div>
                
                <div class="paragraph">
                    湖山如螺湖水白，幾見青天月生魄。
                </div>
                
                <div class="paragraph">
                    年年馬上看吳娃，舞袖雙裁越羅窄。
                </div>
                
                <div class="paragraph">
                    長安貴人百不憂，胡爲亦復多窮愁。
                </div>
                
                <div class="paragraph">
                    出門載酒不可往，倚杖看雨如窮秋。
                </div>
                
                <div class="paragraph">
                    萬事不由人作計，我欲除愁唯一醉。
                </div>
                
                <div class="paragraph">
                    此生已老復何求，五字但知公臭味。
                </div>
                
                <div class="paragraph">
                    春風吹雨山澤晴，青山有約翁有情。
                </div>
                
                <div class="paragraph">
                    故人官高少閑暇，可喚白鷗同此盟。
                </div>
                
        </div>
    </div>
