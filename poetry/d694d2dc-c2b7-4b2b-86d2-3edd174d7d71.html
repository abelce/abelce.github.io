    <div class="container">
        <h2 class="name">
            次韻會真堂呈景高士
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜卧月一枕，晨漱泉一盞。
                </div>
                
                <div class="paragraph">
                    斯人世未識，廬阜乃具眼。
                </div>
                
                <div class="paragraph">
                    片影下岷峨，辟穀謝常産。
                </div>
                
                <div class="paragraph">
                    何樹不可巢，老鶴以意柬。
                </div>
                
                <div class="paragraph">
                    岏岏九江城，九坡何嵼嵼。
                </div>
                
                <div class="paragraph">
                    碧天落吾手，了無藩籬限。
                </div>
                
                <div class="paragraph">
                    煙霞爭自獻，蛇鼠不待剗。
                </div>
                
                <div class="paragraph">
                    空瓢無餘物，非病未足赧。
                </div>
                
                <div class="paragraph">
                    山如缺一簣，城或少三版。
                </div>
                
                <div class="paragraph">
                    汝畫古所譏，匠事誓終僝。
                </div>
                
                <div class="paragraph">
                    愚生霧雨姿，皮毛惜文虥。
                </div>
                
                <div class="paragraph">
                    紛華梯衝來，以道與鎸鏟。
                </div>
                
                <div class="paragraph">
                    匣劍藏百鍊，帨巾解六綰。
                </div>
                
                <div class="paragraph">
                    真游闢坦途，塵慮杜危棧。
                </div>
                
                <div class="paragraph">
                    康董不可覿，覘睨費瞠睅。
                </div>
                
                <div class="paragraph">
                    景叟無乃是，功行堪論撰。
                </div>
                
                <div class="paragraph">
                    便堂請丹經，豈必詔青簡。
                </div>
                
                <div class="paragraph">
                    饑從景叟遊，不顧八珍饌。
                </div>
                
                <div class="paragraph">
                    渴聽景叟言，焉問九醖醆。
                </div>
                
                <div class="paragraph">
                    我漫爾其聊，此粲彼亦莞。
                </div>
                
        </div>
