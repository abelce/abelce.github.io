    <div class="container">
        <h2 class="name">
            奉先寺
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荒凉城南奉先寺，後宮美人棺葬此。
                </div>
                
                <div class="paragraph">
                    角樓相望高起墳，草間栢下多石人。
                </div>
                
                <div class="paragraph">
                    秩卑焚骨不作塚，青石浮屠當丘壠。
                </div>
                
                <div class="paragraph">
                    家家墳上作享亭，朱門相向無人聲。
                </div>
                
                <div class="paragraph">
                    樹頭土梟作人語，月黑風悲鬼摇樹。
                </div>
                
                <div class="paragraph">
                    宮中養女作子孫，年年犢車來作主。
                </div>
                
                <div class="paragraph">
                    廢后陵園官道側，家破無人掃陵域。
                </div>
                
                <div class="paragraph">
                    官家歲給半千錢，街頭買餠作寒食。
                </div>
                
        </div>
    </div>
