    <div class="container">
        <h2 class="name">
            書初凉夜至將曉
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋房燈火清，人語久已寂。
                </div>
                
                <div class="paragraph">
                    城遠不聞更，警柝鳴未息。
                </div>
                
                <div class="paragraph">
                    橫參已入地，斗柄當天直。
                </div>
                
                <div class="paragraph">
                    乃知三更中，市廛已寂歷。
                </div>
                
                <div class="paragraph">
                    我時守書几，磨墨傾硯滴。
                </div>
                
                <div class="paragraph">
                    反覆小學書，昏目如芒刺。
                </div>
                
                <div class="paragraph">
                    試尋鄰房僧，鼻鼾背負壁。
                </div>
                
                <div class="paragraph">
                    體勞徑就枕，冷夢分南北。
                </div>
                
                <div class="paragraph">
                    覺來寺鐘鳴，僧禮像前席。
                </div>
                
                <div class="paragraph">
                    須臾聞梵唄，木魚如叩石。
                </div>
                
                <div class="paragraph">
                    舉頭視東牖，朝日已淡白。
                </div>
                
                <div class="paragraph">
                    反身起披衣，神爽健筋力。
                </div>
                
                <div class="paragraph">
                    亟來酒甕邊，側聽聲唧唧。
                </div>
                
        </div>
