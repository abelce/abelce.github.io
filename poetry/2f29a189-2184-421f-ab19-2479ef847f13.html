    <div class="container">
        <h2 class="name">
            湖南運使柯少卿用廣西提刑曹司勳遊嶽麓寺韵送廣西行俾令同賦
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔聞湘西寺，夢想投雙脚。
                </div>
                
                <div class="paragraph">
                    身境隔楚越，攘臂無由攫。
                </div>
                
                <div class="paragraph">
                    此日陪勝集，當年意彌廓。
                </div>
                
                <div class="paragraph">
                    山環秀色遠，地勝真興託。
                </div>
                
                <div class="paragraph">
                    赤日朗泥金，彤霞煥塗雘。
                </div>
                
                <div class="paragraph">
                    追隨得後乘，登頓閑芒屩。
                </div>
                
                <div class="paragraph">
                    窮幽際高深，歷險遵厓堮。
                </div>
                
                <div class="paragraph">
                    北斗近在手，南溟消一酌。
                </div>
                
                <div class="paragraph">
                    天風韵球琳，世味羶醴酪。
                </div>
                
                <div class="paragraph">
                    躡屐想王謝，登舟成李郭。
                </div>
                
                <div class="paragraph">
                    欣戚起參差，去住同紛錯。
                </div>
                
                <div class="paragraph">
                    常時惜聚散，靈襟費恢拓。
                </div>
                
                <div class="paragraph">
                    契理在相忘，言志亦盍各。
                </div>
                
                <div class="paragraph">
                    無然結惆悵，聊用聆談噱。
                </div>
                
                <div class="paragraph">
                    况當擁斧繡，不類居榛壑。
                </div>
                
                <div class="paragraph">
                    金石雖欲流，風雲正相薄。
                </div>
                
                <div class="paragraph">
                    蕣華夕則隕，蠟味淡可嚼。
                </div>
                
                <div class="paragraph">
                    照坐蘭玉明，揮翰珠璣落。
                </div>
                
                <div class="paragraph">
                    青嶂繚雲構，紅紗羅蠟爝。
                </div>
                
                <div class="paragraph">
                    景勝語難工，柔毫幾頻閣。
                </div>
                
        </div>
