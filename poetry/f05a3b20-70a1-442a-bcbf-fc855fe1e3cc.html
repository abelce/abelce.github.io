    <div class="container">
        <h2 class="name">
            凌雲李聖可西郊別墅創小亭屬余作風月無邊古篆四字爲扁顔平岡馮炳仲賦詩和者盈軸因賦此
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我不願築受降城朔方職總管，又不願金狨繫馬西池萬人看。
                </div>
                
                <div class="paragraph">
                    只願寬閒寂寞濱，倚醉高吟青玉案。
                </div>
                
                <div class="paragraph">
                    秋霜斫蟹草泥滑，春浪叉魚楊柳貫。
                </div>
                
                <div class="paragraph">
                    江湖長恐寸心違，世界饒君左手斷。
                </div>
                
                <div class="paragraph">
                    水寒軒檻碧萬頃，山掃巫娥雲一段。
                </div>
                
                <div class="paragraph">
                    鶴唳那愁蕙帳空，羊裘未讓嚴陵岸。
                </div>
                
                <div class="paragraph">
                    是家太白孕英精，待詔鑾坡摛藻翰。
                </div>
                
                <div class="paragraph">
                    藕船駕得玉井來，荔支腰重金章煥。
                </div>
                
                <div class="paragraph">
                    至今人物說淳熙，可並成周歌伴奐。
                </div>
                
                <div class="paragraph">
                    誰令七葉侍中貂，風月無邊奉娛翫。
                </div>
                
                <div class="paragraph">
                    犧尊屢喚𣂏玉液，科斗何能體先漢。
                </div>
                
                <div class="paragraph">
                    相期雲路早騫翔，分明世澤流波漫。
                </div>
                
        </div>
