    <div class="container">
        <h2 class="name">
            浯溪圖
        </h2>
        <div class="author"><a href="/author/30abaa60-7cbf-45c3-87d7-ec059fd14c6f.html" title="釋德止" target="_blank">
                釋德止
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夷途勿拋控，拋控馬多失。
                </div>
                
                <div class="paragraph">
                    挹水勿極量，極量器多溢。
                </div>
                
                <div class="paragraph">
                    安史起天寶，轉戰竟奔北。
                </div>
                
                <div class="paragraph">
                    辭臣獻頌詩，要垂萬世則。
                </div>
                
                <div class="paragraph">
                    一字堪白首，大書仍深刻。
                </div>
                
                <div class="paragraph">
                    誰作浯溪圖，千里在咫尺。
                </div>
                
                <div class="paragraph">
                    飛湍如有聲，旁匯浸層碧。
                </div>
                
                <div class="paragraph">
                    巉絕半巖間，髣髴見鳥迹。
                </div>
                
                <div class="paragraph">
                    不覺加手磨，真恐苔蘚沒。
                </div>
                
                <div class="paragraph">
                    國姓前後異，天運古今一。
                </div>
                
                <div class="paragraph">
                    向來文武才，坐籌或操筆。
                </div>
                
                <div class="paragraph">
                    種種皆可稱，俯仰重歎息。
                </div>
                
                <div class="paragraph">
                    願君寶此圖，置之丹粉壁。
                </div>
                
                <div class="paragraph">
                    昔人如可作，想像壯胸臆。
                </div>
                
        </div>
