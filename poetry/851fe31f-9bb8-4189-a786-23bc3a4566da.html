    <div class="container">
        <h2 class="name">
            和彦常看月
        </h2>
        <div class="author"><a href="/author/26655e31-49d7-4675-a981-9678212bf5c6.html" title="韋驤" target="_blank">
                韋驤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雙扉窈窕疑仙穴，鎖宿彌旬塵事絕。
                </div>
                
                <div class="paragraph">
                    夜色蕭然鼓二更，聯步空庭望寒月。
                </div>
                
                <div class="paragraph">
                    衆星掩抑天無雲，萬瓦鱗鱗带霜雪。
                </div>
                
                <div class="paragraph">
                    俯看腐草亦光輝，仰數冥鴻自行列。
                </div>
                
                <div class="paragraph">
                    瑶臺十二好裴徊，銀界三千孰分别。
                </div>
                
                <div class="paragraph">
                    鉤簾却坐未欲寢，况有高談助清澈。
                </div>
                
                <div class="paragraph">
                    匆匆置酒當虛簷，餚蔌飣餖殊微纖。
                </div>
                
                <div class="paragraph">
                    長檠徹去不復用，豈假密炬徒炎炎。
                </div>
                
                <div class="paragraph">
                    追思李杜篇章妙，亦有狂語時相兼。
                </div>
                
                <div class="paragraph">
                    舉杯勸飲一何怪，斫桂浪恣尤難厭。
                </div>
                
                <div class="paragraph">
                    豈如我輩賞以意，一觴一詠情何恬。
                </div>
                
                <div class="paragraph">
                    興闌影側各分散，心月兩適俱無嫌。
                </div>
                
        </div>
