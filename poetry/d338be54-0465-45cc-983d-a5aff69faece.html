    <div class="container">
        <h2 class="name">
            遊五嶽觀寄鄰幾聖俞
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五嶽神仙境，可聞不可攀。
                </div>
                
                <div class="paragraph">
                    安知采真遊，近在都城間。
                </div>
                
                <div class="paragraph">
                    樓觀横飛雲，虎豹司重關。
                </div>
                
                <div class="paragraph">
                    車馬自兹止，始覺非人寰。
                </div>
                
                <div class="paragraph">
                    層波漲滄溟，參差出三山。
                </div>
                
                <div class="paragraph">
                    金銀麗宫闕，日月相循環。
                </div>
                
                <div class="paragraph">
                    東来復幾時，花草紛斑斑。
                </div>
                
                <div class="paragraph">
                    長楊垂輕絲，若委千髻鬟。
                </div>
                
                <div class="paragraph">
                    氛埃無由及，魚鳥相與閒。
                </div>
                
                <div class="paragraph">
                    造適不自知，忽如脱沈瘝。
                </div>
                
                <div class="paragraph">
                    那得窺壺中，逍遙去塵闤。
                </div>
                
                <div class="paragraph">
                    主人自瑤杯，勸客流霞殷。
                </div>
                
                <div class="paragraph">
                    此中可遺老，豈獨聊忘還。
                </div>
                
                <div class="paragraph">
                    嗟嗟二三子，世路迷險艱。
                </div>
                
                <div class="paragraph">
                    流光競奔走，俯仰移朱顔。
                </div>
                
                <div class="paragraph">
                    誰肯委俗紛，相從解朝班。
                </div>
                
                <div class="paragraph">
                    濯君冠與纓，春谷水潺潺。
                </div>
                
        </div>
    </div>
