    <div class="container">
        <h2 class="name">
            送褚校書歸舊山歌
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    握珠不返泉，匣玉不歸山。
                </div>
                
                <div class="paragraph">
                    明皇重士亦如此，忽怪褚生何得還。
                </div>
                
                <div class="paragraph">
                    方稱羽獵賦，未拜蘭臺職。
                </div>
                
                <div class="paragraph">
                    漢篋亡書已暗傳，嵩丘遺簡還能識。
                </div>
                
                <div class="paragraph">
                    朝朝待詔青鏁闈，中有萬年之樹蓬萊池。
                </div>
                
                <div class="paragraph">
                    世人仰望棲此地，生獨徘徊意何爲。
                </div>
                
                <div class="paragraph">
                    故山可往薇可採，一自人間星歲改。
                </div>
                
                <div class="paragraph">
                    藏書壁中苔半侵，洗藥泉中月還在。
                </div>
                
                <div class="paragraph">
                    春風飲餞灞陵原，莫厭歸來朝市喧。
                </div>
                
                <div class="paragraph">
                    不見東方朔，避世從容金馬門。
                </div>
                
        </div>
    </div>
