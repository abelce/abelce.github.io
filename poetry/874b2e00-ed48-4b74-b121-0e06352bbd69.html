<body>
    <div class="container">
        <h2 class="name">
            楊子江觀風浪
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晚至瓜州渡，擊舟泊西灣。
                </div>
                
                <div class="paragraph">
                    日落暴風起，大浪得縱觀。
                </div>
                
                <div class="paragraph">
                    憑凌積石岸，吐吞天外山。
                </div>
                
                <div class="paragraph">
                    霹靂左右作，雪灑六月寒。
                </div>
                
                <div class="paragraph">
                    吁嗟至柔物，威壯不可干。
                </div>
                
                <div class="paragraph">
                    若爲神龍憑，氣勢非一端。
                </div>
                
                <div class="paragraph">
                    大艦失所操，翻覆如轉丸。
                </div>
                
                <div class="paragraph">
                    高山雖有路，轍險馬足酸。
                </div>
                
                <div class="paragraph">
                    居朝號安逸，重祿多憂患。
                </div>
                
                <div class="paragraph">
                    爭得清靜交，共騎雙翔鸞。
                </div>
                
                <div class="paragraph">
                    矯翅入赤霄，不見此險難。
                </div>
                
                <div class="paragraph">
                    奈何蚩蚩眾，共處天壤間。
                </div>
                
                <div class="paragraph">
                    因知古聖人，立法萬世安。
                </div>
                
                <div class="paragraph">
                    濟川作舟梁，鑄鼎窮神姦。
                </div>
                
                <div class="paragraph">
                    朝廷布禮度，粲粲莫可刪。
                </div>
                
                <div class="paragraph">
                    後來漸破壞，所向行路難。
                </div>
                
                <div class="paragraph">
                    兇邪得騁志，物命遭摧殘。
                </div>
                
                <div class="paragraph">
                    視此念古昔，杖藜空盤桓。
                </div>
                
        </div>
