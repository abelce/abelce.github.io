    <div class="container">
        <h2 class="name">
            暮春與諸同僚登鍾山望牛首
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清明天氣和，江南春色濃。
                </div>
                
                <div class="paragraph">
                    風物正繁富，邦人競遊從。
                </div>
                
                <div class="paragraph">
                    官曹幸多暇，交朋偶相逢。
                </div>
                
                <div class="paragraph">
                    並驅出東郊，乘興遊北鍾。
                </div>
                
                <div class="paragraph">
                    陟險不蠟屐，扶危靡搘筇。
                </div>
                
                <div class="paragraph">
                    上登道林祠，俯觀辟支峰。
                </div>
                
                <div class="paragraph">
                    辭山次阡陌，長江繞提封。
                </div>
                
                <div class="paragraph">
                    蕭條舊井邑，茂盛新杉松。
                </div>
                
                <div class="paragraph">
                    攬物思浩浩，懷古心顒顒。
                </div>
                
                <div class="paragraph">
                    念昔全盛時，茲山衆之宗。
                </div>
                
                <div class="paragraph">
                    天門對雙闕，霸業基盤龍。
                </div>
                
                <div class="paragraph">
                    六朝遞興廢，百代居要衝。
                </div>
                
                <div class="paragraph">
                    人情屢改易，世事紛交攻。
                </div>
                
                <div class="paragraph">
                    當時佳麗地，一旦空遺蹤。
                </div>
                
                <div class="paragraph">
                    惟有出岫雲，古今無變容。
                </div>
                
        </div>
    </div>
