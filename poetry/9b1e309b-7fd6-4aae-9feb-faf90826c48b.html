    <div class="container">
        <h2 class="name">
            哭崔刑部
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前年離長安，與公爲死訣。
                </div>
                
                <div class="paragraph">
                    長安門外長樂坡，胸中壯氣渾消磨。
                </div>
                
                <div class="paragraph">
                    其時夜宿灞橋上，夢中勒馬猶西望。
                </div>
                
                <div class="paragraph">
                    江淮之上情愈勞，去年曾寄西山高。
                </div>
                
                <div class="paragraph">
                    今年今日春將歸，春風不似秋風時。
                </div>
                
                <div class="paragraph">
                    山陽數月雨不止，泥深窮巷行人稀。
                </div>
                
                <div class="paragraph">
                    忽聞公死終南山，坐中忽過東西關。
                </div>
                
                <div class="paragraph">
                    黄泉一去幾萬里，吁嗟公兮何時還。
                </div>
                
                <div class="paragraph">
                    盂有水兮無食薦，烹有茶兮無酒奠。
                </div>
                
                <div class="paragraph">
                    魂兮來兮不可知，來若飄風去如電。
                </div>
                
                <div class="paragraph">
                    報恩之事終有期，未必儒生只貧賤。
                </div>
                
        </div>
