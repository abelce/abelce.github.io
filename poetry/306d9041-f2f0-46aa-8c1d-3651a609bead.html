    <div class="container">
        <h2 class="name">
            吳中暑雨
        </h2>
        <div class="author"><a href="/author/d72c7c08-6bdf-4796-93dd-bd7361c3a97e.html" title="張方平" target="_blank">
                張方平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    澤國氣溫濕，暑候尤鬰蒸。
                </div>
                
                <div class="paragraph">
                    矧更並江海，霖霪久相仍。
                </div>
                
                <div class="paragraph">
                    沉陰不暫解，雲霧常昏凝。
                </div>
                
                <div class="paragraph">
                    蛾蝶敗禾麥，鰍鱣占田塍。
                </div>
                
                <div class="paragraph">
                    菌本出床脚，蘚痕粘杖藤。
                </div>
                
                <div class="paragraph">
                    蝸蚓離竅竇，伸縮殊自矜。
                </div>
                
                <div class="paragraph">
                    蛙黽聒晝夜，耳慣猶愁憎。
                </div>
                
                <div class="paragraph">
                    漫水接河漢，寧復分淄澠。
                </div>
                
                <div class="paragraph">
                    暑弱爲寒冒，陽微遭陰凌。
                </div>
                
                <div class="paragraph">
                    震雷寂不發，凄風時暴興。
                </div>
                
                <div class="paragraph">
                    孰此宰四序，令煩無威稜。
                </div>
                
                <div class="paragraph">
                    將由列缺惰，何處閒曲肱。
                </div>
                
                <div class="paragraph">
                    飛廉獨掀撲，公爾作陰朋。
                </div>
                
                <div class="paragraph">
                    共力起波浪，勢且襄岡陵。
                </div>
                
                <div class="paragraph">
                    涉古考經說，助陽義有憑。
                </div>
                
                <div class="paragraph">
                    古典救日法，于社縈朱繩。
                </div>
                
                <div class="paragraph">
                    置麾伐五鼓，消慝使勿勝。
                </div>
                
                <div class="paragraph">
                    庶幾災沴革，幸獲忻穀登。
                </div>
                
                <div class="paragraph">
                    幽齋窗戶闇，懵瞀思不澄。
                </div>
                
                <div class="paragraph">
                    有如坐盎缶，巾羃施層層。
                </div>
                
                <div class="paragraph">
                    疚心忝撫字，搔首徒鬅鬙。
                </div>
                
                <div class="paragraph">
                    安得昏霾闢，坐見白日昇。
                </div>
                
        </div>
