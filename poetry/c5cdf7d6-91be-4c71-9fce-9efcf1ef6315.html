    <div class="container">
        <h2 class="name">
            僕和蹈元蓮竹之什意在譽竹於蓮有投鼠之嫌明復知縣有作姑兩可之他日蹈元邀客置酒花下予不得無愧復用前韻以謝花云
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    藍田官舍碧山裏，南北紅蕖照明水。
                </div>
                
                <div class="paragraph">
                    公餘喚客坐晚凉，不獨桃源真避世。
                </div>
                
                <div class="paragraph">
                    舉杯欲酌還自愁，退之慚花不御李。
                </div>
                
                <div class="paragraph">
                    卻持巵酒起謝花，我亦前言聊一戲。
                </div>
                
                <div class="paragraph">
                    就令嫵媚正不惡，更向鄭公觀所以。
                </div>
                
                <div class="paragraph">
                    世情好惡苦不常，富貴相親貧賤棄。
                </div>
                
                <div class="paragraph">
                    與花俱是天涯人，萬事要同風過耳。
                </div>
                
                <div class="paragraph">
                    花聞我語爲觧顔，一笑凝然作川媚。
                </div>
                
                <div class="paragraph">
                    主人有酒君但傾，對花不飲竟何謂。
                </div>
                
                <div class="paragraph">
                    宰官况有弄丸手，坐觧兩家歸兩是。
                </div>
                
                <div class="paragraph">
                    花神莫浪疑山翁，翁心壁月當寒空。
                </div>
                
        </div>
