    <div class="container">
        <h2 class="name">
            再次轉庵用梗字韻賦梅
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    見梅思洛陽，何愁道路梗。
                </div>
                
                <div class="paragraph">
                    見雪憶灞橋，便可心思省。
                </div>
                
                <div class="paragraph">
                    仙家種玉成，造化炊粱頃。
                </div>
                
                <div class="paragraph">
                    凜然孤高標，敢以塵溷請。
                </div>
                
                <div class="paragraph">
                    將軍有傳令，遽成臨渴井。
                </div>
                
                <div class="paragraph">
                    王言惟作命，盍作和羹領。
                </div>
                
                <div class="paragraph">
                    香色歸本根，滋味豈機穽。
                </div>
                
                <div class="paragraph">
                    自非泯全牛，安得試嘗綮。
                </div>
                
                <div class="paragraph">
                    轉庵句中畫，梅詩言外警。
                </div>
                
                <div class="paragraph">
                    難韻有轆轤，妙語壓菑眚。
                </div>
                
                <div class="paragraph">
                    昨夜垂垂雨，一洗娟娟靜。
                </div>
                
                <div class="paragraph">
                    便覺容成圃，真是太玉境。
                </div>
                
                <div class="paragraph">
                    朝來知見香，墮在區別町。
                </div>
                
                <div class="paragraph">
                    不如兩忘言，搔首孤山頂。
                </div>
                
        </div>
