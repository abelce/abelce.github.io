    <div class="container">
        <h2 class="name">
            病中紀事
        </h2>
        <div class="author"><a href="/author/88f0b366-aede-4ccd-b43e-c79857c97189.html" title="蔡戡" target="_blank">
                蔡戡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生天地間，甲子倏一周。
                </div>
                
                <div class="paragraph">
                    歲與命相迫，災釁非人謀。
                </div>
                
                <div class="paragraph">
                    抱病卧漳浦，荏苒久不瘳。
                </div>
                
                <div class="paragraph">
                    傴僂腰欲折，偃仰筋如抽。
                </div>
                
                <div class="paragraph">
                    痛楚徹心膂，呻吟損咽喉。
                </div>
                
                <div class="paragraph">
                    浹背汗淋瀝，環膝寒颼飀。
                </div>
                
                <div class="paragraph">
                    晨興服絺綌，夜卧重衾裯。
                </div>
                
                <div class="paragraph">
                    垢膩生蟣蝨，爬搔變瘡疣。
                </div>
                
                <div class="paragraph">
                    寢食殆俱廢，起處寧自由。
                </div>
                
                <div class="paragraph">
                    跬步遠千里，窘局如拘囚。
                </div>
                
                <div class="paragraph">
                    艾火既妄灼，藥劑還輕投。
                </div>
                
                <div class="paragraph">
                    以此千金軀，寄命庸醫流。
                </div>
                
                <div class="paragraph">
                    展轉幾十旬，初夏俄清秋。
                </div>
                
                <div class="paragraph">
                    去死一間耳，自歎如浮漚。
                </div>
                
                <div class="paragraph">
                    有身即有患，無生乃無憂。
                </div>
                
                <div class="paragraph">
                    彭殤齊壽夭，螻蟻同王侯。
                </div>
                
                <div class="paragraph">
                    四大非我有，外物何勞求。
                </div>
                
                <div class="paragraph">
                    委心以待盡，死生任浮休。
                </div>
                
        </div>
