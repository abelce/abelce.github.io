    <div class="container">
        <h2 class="name">
            至陵陽山登天柱石詶韓侍御見招隱黃山
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    韓衆騎白鹿，西往華山中。
                </div>
                
                <div class="paragraph">
                    玉女千餘人，相隨在雲空。
                </div>
                
                <div class="paragraph">
                    見我傳祕訣，精誠與天通。
                </div>
                
                <div class="paragraph">
                    何意到陵陽，遊目送飛鴻。
                </div>
                
                <div class="paragraph">
                    天子昔避狄，與君亦乘驄。
                </div>
                
                <div class="paragraph">
                    擁兵五陵下，長策遏胡戎。
                </div>
                
                <div class="paragraph">
                    時泰解繡衣，脫身若飛蓬。
                </div>
                
                <div class="paragraph">
                    鸞鳳翻羽翼，啄粟坐樊籠。
                </div>
                
                <div class="paragraph">
                    海鶴一笑之，思歸向遼東。
                </div>
                
                <div class="paragraph">
                    黃山過石柱，巘崿上攢叢。
                </div>
                
                <div class="paragraph">
                    因巢翠玉樹，忽見浮丘公。
                </div>
                
                <div class="paragraph">
                    又引王子喬，吹笙舞松風。
                </div>
                
                <div class="paragraph">
                    朗詠紫霞篇，請開蘂珠宮。
                </div>
                
                <div class="paragraph">
                    步綱繞碧落，倚樹招青童。
                </div>
                
                <div class="paragraph">
                    何日可攜手，遺形入無窮。
                </div>
                
        </div>
