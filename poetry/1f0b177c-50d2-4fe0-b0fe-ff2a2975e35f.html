    <div class="container">
        <h2 class="name">
            常父惠示丁卯雪十四韵謹同韵賦之
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春皇賦上瑞，來寧黄屋憂。
                </div>
                
                <div class="paragraph">
                    下令走百神，大雲庇九丘。
                </div>
                
                <div class="paragraph">
                    風聲將仁氣，艷艷生瓦溝。
                </div>
                
                <div class="paragraph">
                    寒花舞零亂，表裏照皇州。
                </div>
                
                <div class="paragraph">
                    千門委圭璧，曉日不肯收。
                </div>
                
                <div class="paragraph">
                    元年冬無澤，穴處長螟蟊。
                </div>
                
                <div class="paragraph">
                    兩宮初旰食，補衮獻良籌。
                </div>
                
                <div class="paragraph">
                    有道四夷守，無征萬邦休。
                </div>
                
                <div class="paragraph">
                    耆年秉國論，涇渭極分流。
                </div>
                
                <div class="paragraph">
                    輟耒入班品，逸民盡歸周。
                </div>
                
                <div class="paragraph">
                    股肱共一體，間不容戈矛。
                </div>
                
                <div class="paragraph">
                    人材如金玉，同美異剛柔。
                </div>
                
                <div class="paragraph">
                    正須衆賢和，乃可疏共吺。
                </div>
                
                <div class="paragraph">
                    改絃張敝法，病十九已瘳。
                </div>
                
                <div class="paragraph">
                    王指要不匿，蝕非日月羞。
                </div>
                
                <div class="paragraph">
                    桑林請六事，河水問九疇。
                </div>
                
                <div class="paragraph">
                    天意果然得，玄功與吾謀。
                </div>
                
                <div class="paragraph">
                    此物有嘉德，占年在麥秋。
                </div>
                
                <div class="paragraph">
                    近臣知天喜，玉色動冕旒。
                </div>
                
                <div class="paragraph">
                    儒館無他事，作詩配崇丘。
                </div>
                
        </div>
