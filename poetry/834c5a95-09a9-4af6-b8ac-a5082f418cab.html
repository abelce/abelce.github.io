    <div class="container">
        <h2 class="name">
            鷄雛吟
        </h2>
        <div class="author"><a href="/author/995c49a9-ec6a-483b-b5fa-4fcaf38bfc1c.html" title="方逢辰" target="_blank">
                方逢辰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我聞先儒云，雞雛可觀仁。
                </div>
                
                <div class="paragraph">
                    須臾不舍母，是即孝弟根。
                </div>
                
                <div class="paragraph">
                    不待教而知，不待習而成。
                </div>
                
                <div class="paragraph">
                    於斯爲良知，於斯爲良能。
                </div>
                
                <div class="paragraph">
                    人從此充拓，四海皆閔曾。
                </div>
                
                <div class="paragraph">
                    異哉鷄伏鶩，出殻忘其恩。
                </div>
                
                <div class="paragraph">
                    子向水中去，母從岸呼鳴。
                </div>
                
                <div class="paragraph">
                    子往母亦往，子疏母愈親。
                </div>
                
                <div class="paragraph">
                    鷹隼飛在天，母亦與子驚。
                </div>
                
                <div class="paragraph">
                    或遇狸與狌，愛雛忘其身。
                </div>
                
                <div class="paragraph">
                    不顧力小大，直與爭死生。
                </div>
                
                <div class="paragraph">
                    天於微物上，感人惻隠真。
                </div>
                
                <div class="paragraph">
                    人觀鷄護雛，鐵石爲動情。
                </div>
                
                <div class="paragraph">
                    子呱方卧冰，安得卵覆人。
                </div>
                
                <div class="paragraph">
                    勿看雞伏鶩，吾則行吾仁。
                </div>
                
        </div>
