    <div class="container">
        <h2 class="name">
            答范君錫汎汎愛花之句
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    汎汎愛花非愛一，范掾愛花如此密。
                </div>
                
                <div class="paragraph">
                    一從春色到人閒，每月弄花三十日。
                </div>
                
                <div class="paragraph">
                    第一花中愛牡丹，待與金釵共玉冠。
                </div>
                
                <div class="paragraph">
                    第二桃花及杏花，此花大抵顔色奢。
                </div>
                
                <div class="paragraph">
                    又愛牆頭看海棠，亂點燕脂如急粧。
                </div>
                
                <div class="paragraph">
                    更無閒暇及芳草，却解迴頭覷綠楊。
                </div>
                
                <div class="paragraph">
                    其餘好花有何限，范掾看花眼頭爛。
                </div>
                
                <div class="paragraph">
                    見花如見故人來，尋花太緊攀花慢。
                </div>
                
                <div class="paragraph">
                    洛陽城內騎馬走，山陽城外坐監酒。
                </div>
                
                <div class="paragraph">
                    坐地愛花情更深，時時取酒爲花斟。
                </div>
                
                <div class="paragraph">
                    誰知有此風流掾，詩情酒興紛如霰。
                </div>
                
                <div class="paragraph">
                    好來閑伴老翁吟，老翁是物吟將遍。
                </div>
                
                <div class="paragraph">
                    海閒亦有蟠桃花，可能同發乘桴願。
                </div>
                
        </div>
