        <h2 class="name">
            秋夜觀書
        </h2>
        <div class="author"><a href="/author/ecaf3505-d7db-4cba-95a2-50f2fe63006d.html" title="羅公升" target="_blank">
                羅公升
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋夜不可奈，孤燈耿殘書。
                </div>
                
                <div class="paragraph">
                    書中何所陳，興亡鑒賢愚。
                </div>
                
                <div class="paragraph">
                    心兵忽森起，掩卷長嗟吁。
                </div>
                
                <div class="paragraph">
                    童子問我言，自古夫何如。
                </div>
                
                <div class="paragraph">
                    小人計目前，君子思遠圖。
                </div>
                
                <div class="paragraph">
                    雙髀骨已滿，攬鏡猶故吾。
                </div>
                
                <div class="paragraph">
                    跼蹐蟻封裏，負此六尺軀。
                </div>
                
                <div class="paragraph">
                    投桃勿復道，候蟲弔風梧。
                </div>
                
        </div>
