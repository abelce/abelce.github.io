<body>
    <div class="container">
        <h2 class="name">
            寄杜仲觀
        </h2>
        <div class="author"><a href="/author/c18a97f8-99ea-493f-8ee3-7832731a4bad.html" title="賀鑄" target="_blank">
                賀鑄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    中春雨收霽，與子登叢臺。
                </div>
                
                <div class="paragraph">
                    形勝宛然在，太行西北來。
                </div>
                
                <div class="paragraph">
                    無情百尺土，千載未摧頹。
                </div>
                
                <div class="paragraph">
                    四顧發悲嘯，淒風振頤頦。
                </div>
                
                <div class="paragraph">
                    淩高氣象變，似不容徘徊。
                </div>
                
                <div class="paragraph">
                    下出破禪剎，斷碑生紫苔。
                </div>
                
                <div class="paragraph">
                    嚴公賦懷古，復使後人哀。
                </div>
                
                <div class="paragraph">
                    西尋王氏園，一徑趨城隈。
                </div>
                
                <div class="paragraph">
                    老竹未萌筍，繁花如雪開。
                </div>
                
                <div class="paragraph">
                    惠然丘少年，逸躅欣攀陪。
                </div>
                
                <div class="paragraph">
                    小榭羅醼豆，開簾按俳詼。
                </div>
                
                <div class="paragraph">
                    招呼緲縹人，晚鏡催妝梅。
                </div>
                
                <div class="paragraph">
                    水調唱金縷，雲罍浮玉醅。
                </div>
                
                <div class="paragraph">
                    傾觴敢惜醉，忘著接䍦回。
                </div>
                
                <div class="paragraph">
                    明日遂分首，舊遊安在哉。
                </div>
                
                <div class="paragraph">
                    我爲東徐官，客鬢栖塵埃。
                </div>
                
                <div class="paragraph">
                    君調南康吏，江山役清才。
                </div>
                
                <div class="paragraph">
                    西風吹去雁，尺紙爲君裁。
                </div>
                
                <div class="paragraph">
                    我已困摧辱，壯心如溼灰。
                </div>
                
                <div class="paragraph">
                    行將隠名姓，采藥孫登嵬。
                </div>
                
                <div class="paragraph">
                    異日儻相過，衡門翦蒿萊。
                </div>
                
        </div>
