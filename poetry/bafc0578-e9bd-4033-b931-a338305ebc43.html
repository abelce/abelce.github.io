    <div class="container">
        <h2 class="name">
            志仁監簿示五言十五韻夸徐潭之勝次韻一首
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嵐翠屏環墅，溪光練抹坤。
                </div>
                
                <div class="paragraph">
                    尚書華棟改，先輩釣磯存。
                </div>
                
                <div class="paragraph">
                    久卧漳濱疾，誰招楚澤魂。
                </div>
                
                <div class="paragraph">
                    昔慙葵衛足，今喜葉歸根。
                </div>
                
                <div class="paragraph">
                    自誌臺卿墓，休爭謝傅墩。
                </div>
                
                <div class="paragraph">
                    牧慵貪草暖，鳥急怕林昏。
                </div>
                
                <div class="paragraph">
                    時許樵分席，何煩客掃門。
                </div>
                
                <div class="paragraph">
                    早嫌皮袋臭，晚悟髑髏尊。
                </div>
                
                <div class="paragraph">
                    童子便高枕，偷兒瞰短垣。
                </div>
                
                <div class="paragraph">
                    歲寒始知柏，劫火不焚璠。
                </div>
                
                <div class="paragraph">
                    恩未忘簪履，衰難戀廐軒。
                </div>
                
                <div class="paragraph">
                    抽身脫膠擾，掩耳避啾喧。
                </div>
                
                <div class="paragraph">
                    聯句那無藉，藏書幸有繁。
                </div>
                
                <div class="paragraph">
                    故交頻煖熱，新貴斷寒暄。
                </div>
                
                <div class="paragraph">
                    籬落多疎闕，猶須折柳樊。
                </div>
                
        </div>
