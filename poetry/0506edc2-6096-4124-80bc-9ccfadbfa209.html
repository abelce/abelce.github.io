    <div class="container">
        <h2 class="name">
            題李彦恢家龍眠七馬圖
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古來畫馬知幾人，當時只數曹將軍。
                </div>
                
                <div class="paragraph">
                    龍媒貎得照夜白，七十萬匹空雲屯。
                </div>
                
                <div class="paragraph">
                    但令韓幹作弟子，未許韋偃窺藩垣。
                </div>
                
                <div class="paragraph">
                    風流掃地五百載，始得龍眠空馬羣。
                </div>
                
                <div class="paragraph">
                    龍眠自是天下士，胸中元有真騏驎。
                </div>
                
                <div class="paragraph">
                    寧王玉面久不見，風騣霧鬛驚猶存。
                </div>
                
                <div class="paragraph">
                    四蹄翻風不受縶，意在萬里絕馳奔。
                </div>
                
                <div class="paragraph">
                    安能局促鹽車下，更與蹇驢分短轅。
                </div>
                
                <div class="paragraph">
                    先生既老誰入室，後來只數城南孫。
                </div>
                
                <div class="paragraph">
                    孫郎繼死骨又朽，人間此馬如浮雲。
                </div>
                
                <div class="paragraph">
                    勸君掩卷勿浪出，世無九方誰與論。
                </div>
                
        </div>
