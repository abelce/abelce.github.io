    <div class="container">
        <h2 class="name">
            子吳子某既結茆竹洲以娛親復于居之前沼爲亭以朝爽名之蓋亭西面於晨興看山爲宜
        </h2>
        <div class="author"><a href="/author/2281e7bc-4f13-40ba-aea5-6e2211bcaa56.html" title="吳儆" target="_blank">
                吳儆
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    抱甕自灌園，勝遊貴人門。
                </div>
                
                <div class="paragraph">
                    有口自酌酒，勝與俗人言。
                </div>
                
                <div class="paragraph">
                    園中多蔓草，晨夕費鋤芟。
                </div>
                
                <div class="paragraph">
                    遇夜或風雨，安得久盤旋。
                </div>
                
                <div class="paragraph">
                    村酒不常有，有亦多苦酸。
                </div>
                
                <div class="paragraph">
                    而况醉中語，繆誤人所嫌。
                </div>
                
                <div class="paragraph">
                    不如飽喫飯，清風北窗眠。
                </div>
                
                <div class="paragraph">
                    眠多則無覺，夢境仍多端。
                </div>
                
                <div class="paragraph">
                    惟有古斷簡，言行皆聖賢。
                </div>
                
                <div class="paragraph">
                    讀之未竟篇，眵昏如夢間。
                </div>
                
                <div class="paragraph">
                    讀竟亦何爲，聚訟徒喧煩。
                </div>
                
                <div class="paragraph">
                    厭煩以靜勝，又類枯木禪。
                </div>
                
                <div class="paragraph">
                    揠苗不耘苗，亡羊兩茫然。
                </div>
                
                <div class="paragraph">
                    何如池上亭，虛曠可看山。
                </div>
                
                <div class="paragraph">
                    山色日夕佳，晨興夜氣還。
                </div>
                
                <div class="paragraph">
                    宴坐日過午，清陰猶未遷。
                </div>
                
                <div class="paragraph">
                    西山倦拄頰，南山興悠然。
                </div>
                
                <div class="paragraph">
                    晚山雖好不遮日，誰能觸熱望長安。
                </div>
                
        </div>
