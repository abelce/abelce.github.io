    <div class="container">
        <h2 class="name">
            李德修以烏蘭河石見示
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    烏蘭洲塞夏國口，大河天來箭激溜。
                </div>
                
                <div class="paragraph">
                    排空但聞地喘吼，勢撞石壁欲穿透。
                </div>
                
                <div class="paragraph">
                    石堅捍之不肯受，攧雷濺雪喧夜晝。
                </div>
                
                <div class="paragraph">
                    千年石骨亦不朽，碎爲青紅雜怪醜。
                </div>
                
                <div class="paragraph">
                    疆埸久空爛甲胄，舉觴天子千萬壽。
                </div>
                
                <div class="paragraph">
                    李侯横槊千騎後，望雲賦詩劍礙肘。
                </div>
                
                <div class="paragraph">
                    徐涉河流馬俯齅，下馬得之等瓊玖。
                </div>
                
                <div class="paragraph">
                    萬里來歸亦何有，出以示我爲拊手。
                </div>
                
                <div class="paragraph">
                    笑君兒嬉忘白首，李侯氣如春在柳。
                </div>
                
                <div class="paragraph">
                    大河西虜置懷袖，君徒自珍世不售。
                </div>
                
                <div class="paragraph">
                    敲門那能易升斗，功名偶然夢豈久。
                </div>
                
                <div class="paragraph">
                    道人乃爾自薄厚，此石笑汝汝慚否。
                </div>
                
        </div>
