    <div class="container">
        <h2 class="name">
            和遊趙韓王園
        </h2>
        <div class="author"><a href="/author/b2acc82e-9341-4636-b1b5-614bb469b32a.html" title="李復" target="_blank">
                李復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    剝剝啄啄初叩扃，主人立門雙眼青。
                </div>
                
                <div class="paragraph">
                    籃輿遽下屏徒御，脫帽解带風泠泠。
                </div>
                
                <div class="paragraph">
                    倦思經時一日縱，乍離涸轍遊滄溟。
                </div>
                
                <div class="paragraph">
                    靚深曲折任吾向，度橋繞徑足不停。
                </div>
                
                <div class="paragraph">
                    芍藥晚花猶泫露，櫻桃滿樹垂繁星。
                </div>
                
                <div class="paragraph">
                    萬竹森嚴擁幢蓋，蒼松夭矯呼風霆。
                </div>
                
                <div class="paragraph">
                    空嘆春時不得到，枯香落蒂今飄零。
                </div>
                
                <div class="paragraph">
                    徙倚歷覽意稍滿，自具野飯追淥醽。
                </div>
                
                <div class="paragraph">
                    却呼主人坐對酌，脯醢間錯魚蝦腥。
                </div>
                
                <div class="paragraph">
                    共歎羈韁鮮休暇，一餉聊爾消沉冥。
                </div>
                
                <div class="paragraph">
                    病餘量隘不禁醉，騎馬歸舍猶未醒。
                </div>
                
                <div class="paragraph">
                    解衣拂榻欲假寐，傳呼有客來造庭。
                </div>
                
        </div>
    </div>
