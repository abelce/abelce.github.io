    <div class="container">
        <h2 class="name">
            張秀才復留爲作
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    郵城望繁川，渺莽天一陬。
                </div>
                
                <div class="paragraph">
                    親知非不多，噬肯一來游。
                </div>
                
                <div class="paragraph">
                    張侯我石友，前輩放一頭。
                </div>
                
                <div class="paragraph">
                    逃俗火避濕，赴義鷹辭韝。
                </div>
                
                <div class="paragraph">
                    窮谷喜足音，况接大雅流。
                </div>
                
                <div class="paragraph">
                    前之翩然來，今復欣然留。
                </div>
                
                <div class="paragraph">
                    茲非爲我歟，厚意胡宜酬。
                </div>
                
                <div class="paragraph">
                    日邊有知己，崇論親冕旒。
                </div>
                
                <div class="paragraph">
                    故人書沓來，擁麾淮上州。
                </div>
                
                <div class="paragraph">
                    置彼肯就此，與世風馬牛。
                </div>
                
                <div class="paragraph">
                    文字有至味，過從無珍羞。
                </div>
                
                <div class="paragraph">
                    山院作僧過，竹靜荷氣浮。
                </div>
                
                <div class="paragraph">
                    載下東野拜，幸貸別離憂。
                </div>
                
                <div class="paragraph">
                    從渠夸毘子，見謂君何求。
                </div>
                
        </div>
