    <div class="container">
        <h2 class="name">
            鄧成彦以寒字韻長句來次韻答之
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蓬萊東隔滄溟寛，我欲遊之恨無翰。
                </div>
                
                <div class="paragraph">
                    崆峒西峙冰雪積，崛起萬仞良難攀。
                </div>
                
                <div class="paragraph">
                    不如隨寓忻所愜，放逐愛此沙陽山。
                </div>
                
                <div class="paragraph">
                    蒼松拂雲雨溜溜，古澗鑿石泉潺潺。
                </div>
                
                <div class="paragraph">
                    遠峰三疊碧瑪瑙，脩竹个个青琅玕。
                </div>
                
                <div class="paragraph">
                    煙霞縹緲巧粧綴，極目秀色如可餐。
                </div>
                
                <div class="paragraph">
                    就中此亭更幽絕，泠然爽氣洗我肝。
                </div>
                
                <div class="paragraph">
                    命名題字聊一戲，坐覺景物增清寒。
                </div>
                
                <div class="paragraph">
                    子爲勝遊真得侣，纖月正掛青雲端。
                </div>
                
                <div class="paragraph">
                    詩篇雕琢愁肺腎，筆力漸闊生波瀾。
                </div>
                
                <div class="paragraph">
                    當觀佳致本來有，拈出便作一倍看。
                </div>
                
                <div class="paragraph">
                    百壺何必事狂飲，一斗自足資幽歡。
                </div>
                
                <div class="paragraph">
                    夜乘小艇鼓歸櫂，平溪十里初不關。
                </div>
                
                <div class="paragraph">
                    更須風露稍凄冷，相約同自亭中還。
                </div>
                
        </div>
    </div>
