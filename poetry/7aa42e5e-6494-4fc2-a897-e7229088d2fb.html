    <div class="container">
        <h2 class="name">
            曹瀘南得思陵舊賜張魏公琴曰播雲
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岷峩豁塵昏，舊賜出播雲。
                </div>
                
                <div class="paragraph">
                    不知落人間，蝦蟆幾虧盈。
                </div>
                
                <div class="paragraph">
                    晦顯固靡常，數豈逃冥冥。
                </div>
                
                <div class="paragraph">
                    想當風雨時，破壁應有聲。
                </div>
                
                <div class="paragraph">
                    懷璧戒匹夫，呵護煩百神。
                </div>
                
                <div class="paragraph">
                    一朝得所託，倏若屈蠖伸。
                </div>
                
                <div class="paragraph">
                    人以器圖舊，器以人懷新。
                </div>
                
                <div class="paragraph">
                    玉軫黄金徽，爛爛奎畫明。
                </div>
                
                <div class="paragraph">
                    魏公藹名氏，千載如丹青。
                </div>
                
                <div class="paragraph">
                    歌風調舜弦，感物懷堯仁。
                </div>
                
                <div class="paragraph">
                    扶日昌中興，四海同一雲。
                </div>
                
                <div class="paragraph">
                    載維艱難初，事與得失并。
                </div>
                
                <div class="paragraph">
                    萬竈嘉陵江，飲此一掬清。
                </div>
                
                <div class="paragraph">
                    悠然一再彈，萬里懷長城。
                </div>
                
                <div class="paragraph">
                    雲絮初無根，勇變嘲哳鳴。
                </div>
                
                <div class="paragraph">
                    捕蟬冩真意，弦外無人聽。
                </div>
                
                <div class="paragraph">
                    空嗟易水寒，遺恨崆峒平。
                </div>
                
        </div>
