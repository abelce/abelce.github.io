    <div class="container">
        <h2 class="name">
            同趙侍御乾湖作
        </h2>
        <div class="author"><a href="/author/66efdbf8-7135-4218-aa15-1cad444fca6d.html" title="張說" target="_blank">
                張說
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南湖水咽山川，春江溢入共湖連。
                </div>
                
                <div class="paragraph">
                    氣色紛淪橫罩海，波濤鼓怒上漫天。
                </div>
                
                <div class="paragraph">
                    鱗宗殼族嬉爲府，弋叟罛師利焉聚。
                </div>
                
                <div class="paragraph">
                    欹帆側柁弄風口，赴險臨深繞灣浦。
                </div>
                
                <div class="paragraph">
                    一灣一浦悵邅迴，千曲千溠怳迷哉。
                </div>
                
                <div class="paragraph">
                    乍見靈妃含笑往，復聞遊女怨歌來。
                </div>
                
                <div class="paragraph">
                    暑來寒往運洄洑，潭生水落移陵谷。
                </div>
                
                <div class="paragraph">
                    雲間墜翮散泥沙，波上浮查棲樹木。
                </div>
                
                <div class="paragraph">
                    昨暮飛霜下北津，今朝行雁度南濱。
                </div>
                
                <div class="paragraph">
                    處處溝洚清源竭，年年舊葦白頭新。
                </div>
                
                <div class="paragraph">
                    天地盈虛尚難保，人間倚伏何須道。
                </div>
                
                <div class="paragraph">
                    秋月皛皛泛澄瀾，冬景青青步纖草。
                </div>
                
                <div class="paragraph">
                    念君宿昔觀物變，安得躊躕不衰老。
                </div>
                
        </div>
