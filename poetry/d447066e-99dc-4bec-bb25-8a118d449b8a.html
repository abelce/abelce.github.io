    <div class="container">
        <h2 class="name">
            黑兒賦
        </h2>
        <div class="author"><a href="/author/6c3bf8c8-a2b6-47a1-a4c0-e951ea0229aa.html" title="朱彥時" target="_blank">
                朱彥時
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世有非常人，實惟彼玄士。
                </div>
                
                <div class="paragraph">
                    稟茲至緇色，內外皆相似。
                </div>
                
                <div class="paragraph">
                    臥如驪[馬]（牛）（司義祖校記云：「似應作『驪馬』」。
                </div>
                
                <div class="paragraph">
                    今從《事文類聚》改）𩥇，立似烏牛跱。
                </div>
                
                <div class="paragraph">
                    忿如鸜鵒鬭，樂似鸕鷀喜。
                </div>
                
                <div class="paragraph">
                    （下缺。
                </div>
                
                <div class="paragraph">
                    見中華書局校排本《初學記》卷十九。
                </div>
                
                <div class="paragraph">
                    宋祝穆《事文類聚後集》卷十八作「朱彥時賦黑兒詩」）（按：彥時時代不明，要爲開元前人。
                </div>
                
                <div class="paragraph">
                    《新唐書·宰相世系表》有朱彥時，約中唐人，非是。
                </div>
                
                <div class="paragraph">
                    嚴可均輯《先唐文》收入彥時此篇及劉思真《醜婦賦》，並無確據。
                </div>
                
                <div class="paragraph">
                    王重民先生《敦煌變文研究》〖刊《中華文史論叢》一九八一年第二輯〗以爲初唐時作，或得其實。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
