    <div class="container">
        <h2 class="name">
            孔北海堂
        </h2>
        <div class="author"><a href="/author/2aa579e5-1073-42ce-8103-7ec12359b8c1.html" title="李廌" target="_blank">
                李廌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卯金自中葉，已若子南周。
                </div>
                
                <div class="paragraph">
                    阿瞞制威福，九鼎若綴旒。
                </div>
                
                <div class="paragraph">
                    餘子不復忌，多士例爲仇。
                </div>
                
                <div class="paragraph">
                    嶄然見芒角，已坐錮與鈎。
                </div>
                
                <div class="paragraph">
                    誰知英雄彀，翻令作罝罘。
                </div>
                
                <div class="paragraph">
                    假手陷正平，謔玩戮楊修。
                </div>
                
                <div class="paragraph">
                    小慧尚必除，偉人那得留。
                </div>
                
                <div class="paragraph">
                    凜凜孔北海，胸次包九州。
                </div>
                
                <div class="paragraph">
                    倘令坐廟堂，大盜當寢謀。
                </div>
                
                <div class="paragraph">
                    專誅及斯人，遂負壑與舟。
                </div>
                
                <div class="paragraph">
                    當時同朝士，苟生盍包羞。
                </div>
                
                <div class="paragraph">
                    身死名亦滅，白骨委山丘。
                </div>
                
                <div class="paragraph">
                    先生雖千載，生氣尚橫秋。
                </div>
                
                <div class="paragraph">
                    當時眼中意，付與一醉休。
                </div>
                
                <div class="paragraph">
                    文人具文行，來作東諸侯。
                </div>
                
                <div class="paragraph">
                    尚友天下士，復于古人求。
                </div>
                
                <div class="paragraph">
                    作亭俯層城，持杯想風流。
                </div>
                
                <div class="paragraph">
                    壁間妙著述，騰光昏斗牛。
                </div>
                
                <div class="paragraph">
                    文存人亦亡，應從文舉游。
                </div>
                
                <div class="paragraph">
                    我生真碌碌，與世甘沉浮。
                </div>
                
                <div class="paragraph">
                    思爲坐上客，揚觶和南謳。
                </div>
                
                <div class="paragraph">
                    無成老岩谷，哀哉空白頭。
                </div>
                
        </div>
