    <div class="container">
        <h2 class="name">
            游寶應寺分詠古蹟探得顔魯公戒壇碑以壇字爲韵
        </h2>
        <div class="author"><a href="/author/951b934c-e057-4578-aed2-702264e3425c.html" title="謝逸" target="_blank">
                謝逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魯公虹氣胸中蟠，發爲心畫妙筆端。
                </div>
                
                <div class="paragraph">
                    嚴如禮樂陳太廟，肅若朝會羅千官。
                </div>
                
                <div class="paragraph">
                    想見誚杞叱希烈，不憂米罄無晨餐。
                </div>
                
                <div class="paragraph">
                    曩憑熊軾守此土，浮屠受戒陞高壇。
                </div>
                
                <div class="paragraph">
                    手磨蒼珉紀歲月，大書深刻期不刓。
                </div>
                
                <div class="paragraph">
                    至今父老見必拜，尚餘墮淚碑斕斑。
                </div>
                
                <div class="paragraph">
                    爭摹墨本走四海，購求不惜千金殫。
                </div>
                
                <div class="paragraph">
                    挂之虛堂拂塵壁，凜然六月陰風寒。
                </div>
                
                <div class="paragraph">
                    豈惟賊臣斂衽避，厲鬼不得神其姦。
                </div>
                
        </div>
    </div>
