    <div class="container">
        <h2 class="name">
            寄楊緯
        </h2>
        <div class="author"><a href="/author/01d16e06-ea2f-4030-988d-58cf1128e81c.html" title="蘇洵" target="_blank">
                蘇洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    家居對山木，謂是忘言伴。
                </div>
                
                <div class="paragraph">
                    去鄉不能致，回顧頗自短。
                </div>
                
                <div class="paragraph">
                    誰知有楊子，磊落收百段。
                </div>
                
                <div class="paragraph">
                    揀贈最奇峰，慰我苦長歎。
                </div>
                
                <div class="paragraph">
                    連城盡如削，邃洞幽可款。
                </div>
                
                <div class="paragraph">
                    回合抱空虛，天地聳其半。
                </div>
                
                <div class="paragraph">
                    舟行因樂載，陸挈敢辭懶。
                </div>
                
                <div class="paragraph">
                    飄飄忽千里，有客來就看。
                </div>
                
                <div class="paragraph">
                    自言此地無，愛惜苦欲換。
                </div>
                
                <div class="paragraph">
                    低頭笑不答，解纜風帆滿。
                </div>
                
                <div class="paragraph">
                    京洛有幽居，吾將隠而玩。
                </div>
                
        </div>
