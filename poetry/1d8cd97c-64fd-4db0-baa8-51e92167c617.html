    <div class="container">
        <h2 class="name">
            次韻德美碧泉感舊之什且約胡廣仲伯逢季丘來會上封
        </h2>
        <div class="author"><a href="/author/89582e74-761e-4836-9917-9263a355b5b1.html" title="張栻" target="_blank">
                張栻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    相逢傾蓋地，回首歎川上。
                </div>
                
                <div class="paragraph">
                    士窮不足怪，但喜氣愈王。
                </div>
                
                <div class="paragraph">
                    凜然歲寒姿，儒林有龍象。
                </div>
                
                <div class="paragraph">
                    棲遲似隠君，矍鑠真詩將。
                </div>
                
                <div class="paragraph">
                    惟應一彈指，欲了四大藏。
                </div>
                
                <div class="paragraph">
                    舊習想冰消，豈復留餘恙。
                </div>
                
                <div class="paragraph">
                    新篇更紆餘，和氣與醖釀。
                </div>
                
                <div class="paragraph">
                    却思東魯遊，幾載南陽葬。
                </div>
                
                <div class="paragraph">
                    風霜摧宰木，日月隨過浪。
                </div>
                
                <div class="paragraph">
                    豈期經世心，晚歲成獨往。
                </div>
                
                <div class="paragraph">
                    蕭然屋半欹，使我懷抱愴。
                </div>
                
                <div class="paragraph">
                    獨有千載傳，此事可憑仗。
                </div>
                
                <div class="paragraph">
                    細觀宇宙間，何得復何喪。
                </div>
                
                <div class="paragraph">
                    尚期浮雲開，衡嶽來見狀。
                </div>
                
                <div class="paragraph">
                    秋壑采蘭蓀，霜林收栗橡。
                </div>
                
                <div class="paragraph">
                    曉看日浮空，夜賞雪侵帳。
                </div>
                
                <div class="paragraph">
                    更憐二三友，前山屹相望。
                </div>
                
                <div class="paragraph">
                    文會儻來尋，勝踐天所相。
                </div>
                
                <div class="paragraph">
                    妙理須細論，長歌却雄放。
                </div>
                
                <div class="paragraph">
                    褰裳請勿疑，當仁應不讓。
                </div>
                
        </div>
