<body>
    <div class="container">
        <h2 class="name">
            燈下見梅花
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    沉沉永夜成清聚，翠箔護寒風力住。
                </div>
                
                <div class="paragraph">
                    疏響遥傳玉漏聲，華燈屢續蘭膏炷。
                </div>
                
                <div class="paragraph">
                    瓊枝亭亭浸清泚，浮香漠漠輕來去。
                </div>
                
                <div class="paragraph">
                    晴虹神彩正超絕，素練肌膚無點污。
                </div>
                
                <div class="paragraph">
                    體輕難便有行雲，光透只應緣飲露。
                </div>
                
                <div class="paragraph">
                    珠宫宴罷恰歸時，瑤臺月下相逢處。
                </div>
                
                <div class="paragraph">
                    斜輝耿耿照冰姿，清影重重雜香霧。
                </div>
                
                <div class="paragraph">
                    除著參差仙子似，謾矜淡竚人間誤。
                </div>
                
                <div class="paragraph">
                    但令綺席借餘光，誰管玉顔生暗妬。
                </div>
                
                <div class="paragraph">
                    竹外斜枝太幽獨，溪邊寒影饒高趣。
                </div>
                
                <div class="paragraph">
                    何當盡取貢玉堂，免使空傷碧雲暮。
                </div>
                
        </div>
    </div>
