    <div class="container">
        <h2 class="name">
            八月十六張園玩月得一字
        </h2>
        <div class="author"><a href="/author/e32269f2-2128-4d6d-955b-6e552b81fe97.html" title="戴表元" target="_blank">
                戴表元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明河盪殘雲，青海收晚日。
                </div>
                
                <div class="paragraph">
                    婆娑林端月，爲我良久出。
                </div>
                
                <div class="paragraph">
                    洗杯問勞苦，天女笑肸肸。
                </div>
                
                <div class="paragraph">
                    月行虛空中，萬古無損失。
                </div>
                
                <div class="paragraph">
                    且可娛今宵，勿復思昨日。
                </div>
                
                <div class="paragraph">
                    歌情天水遥，坐影入樹密。
                </div>
                
                <div class="paragraph">
                    嗔醒有微酒，徼詩或呼筆。
                </div>
                
                <div class="paragraph">
                    仲容歡入林，懷祖嬌在膝。
                </div>
                
                <div class="paragraph">
                    初猶整裘褐，久乃忘冠櫛。
                </div>
                
                <div class="paragraph">
                    趨鏘翻弈盤，笑傲驚帳室。
                </div>
                
                <div class="paragraph">
                    寧來共喧呶，不許私暇逸。
                </div>
                
                <div class="paragraph">
                    蚩蚩復擾擾，醉態不可一。
                </div>
                
                <div class="paragraph">
                    情知此月下，此樂世無匹。
                </div>
                
                <div class="paragraph">
                    月光本天性，清瑩本其質。
                </div>
                
                <div class="paragraph">
                    動定極渟涵，聲沈轉蕭瑟。
                </div>
                
                <div class="paragraph">
                    匆忙寄醉語，悟遲已難述。
                </div>
                
        </div>
