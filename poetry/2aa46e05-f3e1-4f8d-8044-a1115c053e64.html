    <div class="container">
        <h2 class="name">
            次朱天球贈吳茂先韻
        </h2>
        <div class="author"><a href="/author/009192a0-cc1f-4264-afa3-dcdf0085d415.html" title="吳則禮" target="_blank">
                吳則禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    暮年挈挈儂與君，端覺高歌有鬼神。
                </div>
                
                <div class="paragraph">
                    平生王恭無長物，此事逼人殊咄咄。
                </div>
                
                <div class="paragraph">
                    戲談韁馬決鼻牛，夫子大是孫殷流。
                </div>
                
                <div class="paragraph">
                    休言他日隨計上，且看南徐拍天浪。
                </div>
                
                <div class="paragraph">
                    阿球高氣寧用論，爲卿三倒實飽聞。
                </div>
                
                <div class="paragraph">
                    眼邊詎肯作懸特，葵藿撐腸方自嘿。
                </div>
                
                <div class="paragraph">
                    屋頭雲錦秋水明，兀然隱几渠寧貧。
                </div>
                
                <div class="paragraph">
                    詩書撩人姑把玩，只與毛錐爲老伴。
                </div>
                
                <div class="paragraph">
                    紅塵著脚笑參差，索食祖仁那更疑。
                </div>
                
                <div class="paragraph">
                    於世無堪大瓠種，獨可剖心如叔仲。
                </div>
                
                <div class="paragraph">
                    江湖作意從之遊，老夫頗欲學操舟。
                </div>
                
                <div class="paragraph">
                    清言解頤未云已，兒子屢驚雷遶齒。
                </div>
                
                <div class="paragraph">
                    好事誰過揚子雲，一樽聊與細論文。
                </div>
                
                <div class="paragraph">
                    政須林宗巾角折，仍要時時見顔色。
                </div>
                
        </div>
