    <div class="container">
        <h2 class="name">
            送楊秘丞
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    結髮仕明世，四十列朝籍。
                </div>
                
                <div class="paragraph">
                    漢庭殊多賢，向子每嘆息。
                </div>
                
                <div class="paragraph">
                    羈旅間何闊，相逢頭已白。
                </div>
                
                <div class="paragraph">
                    車馬故匆匆，復爲北州客。
                </div>
                
                <div class="paragraph">
                    蕭條大河渚，疲瘵空城域。
                </div>
                
                <div class="paragraph">
                    思得愛人長，而君著吏迹。
                </div>
                
                <div class="paragraph">
                    去思常藹然，所居不赫赫。
                </div>
                
                <div class="paragraph">
                    推此化百里，坐當致繁殖。
                </div>
                
                <div class="paragraph">
                    常服子路言，有志千乘國。
                </div>
                
                <div class="paragraph">
                    饑饉師旅餘，可使義且力。
                </div>
                
                <div class="paragraph">
                    由來騁騏驥，歷險始盡識。
                </div>
                
                <div class="paragraph">
                    尚恨此中小，頗復拘繩墨。
                </div>
                
                <div class="paragraph">
                    太平進取難，子雲嘗執戟。
                </div>
                
                <div class="paragraph">
                    金張許史間，無所用奇策。
                </div>
                
                <div class="paragraph">
                    不如課農桑，絃歌樹風績。
                </div>
                
                <div class="paragraph">
                    無由之武城，贈詩慰相憶。
                </div>
                
        </div>
