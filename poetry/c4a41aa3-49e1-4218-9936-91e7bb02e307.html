    <div class="container">
        <h2 class="name">
            給事葛楚輔侍郎余處恭二詹事招儲禁同寮沈虞卿秘監諭德尤延之右司侍講何自然少監羅春伯大著二宮教及予泛舟西湖步登孤山五言
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉雨擣珠屑，吹作空中塵。
                </div>
                
                <div class="paragraph">
                    拂水無落暈，映巒有遮痕。
                </div>
                
                <div class="paragraph">
                    承華兩端尹，嘉招出城闉。
                </div>
                
                <div class="paragraph">
                    一尊澆雲師，借風開晝昏。
                </div>
                
                <div class="paragraph">
                    諸鬟忽脫帽，孤鏡亦捲裀。
                </div>
                
                <div class="paragraph">
                    西湖翳復皎，南山洗如新。
                </div>
                
                <div class="paragraph">
                    舍舟步柳堤，曳杖啄松門。
                </div>
                
                <div class="paragraph">
                    乃是小上林，亦有虎守閽。
                </div>
                
                <div class="paragraph">
                    桂落剩金粟，蓉粧濃繡屏。
                </div>
                
                <div class="paragraph">
                    高堂竹梢上，幽榭荷葉濱。
                </div>
                
                <div class="paragraph">
                    羣仙此小憩，呼酒領一欣。
                </div>
                
                <div class="paragraph">
                    秋花隔水笑，笑我墮紗巾。
                </div>
                
                <div class="paragraph">
                    更酬不知籌，互嘲還作春。
                </div>
                
                <div class="paragraph">
                    行樂戒多取，況復仄羲輪。
                </div>
                
                <div class="paragraph">
                    歸鬉兀頹玉，那知醉與醒。
                </div>
                
        </div>
