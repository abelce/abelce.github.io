    <div class="container">
        <h2 class="name">
            十月暄甚人多疾十六日風雨作寒氣候方少正作短歌以記之
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔我從行臺，宿師南山旁。
                </div>
                
                <div class="paragraph">
                    仲秋已戒寒，九月常霣霜。
                </div>
                
                <div class="paragraph">
                    入冬即大雪，人馬有仆僵。
                </div>
                
                <div class="paragraph">
                    土床熾薪炭，旃毳如胡羌。
                </div>
                
                <div class="paragraph">
                    果蔬悉已冰，熟視不得嘗。
                </div>
                
                <div class="paragraph">
                    獵騎荷戈歸，爭獻狐與狼。
                </div>
                
                <div class="paragraph">
                    是時意氣快，豈復思江鄉。
                </div>
                
                <div class="paragraph">
                    邇來四十載，餘景迫耄荒。
                </div>
                
                <div class="paragraph">
                    結茅鏡湖曲，氣候歲靡常。
                </div>
                
                <div class="paragraph">
                    殘暑排不去，單衣作重陽。
                </div>
                
                <div class="paragraph">
                    霜晚木未丹，地燠草不黄。
                </div>
                
                <div class="paragraph">
                    玄冥失號令，瘧鬼意頡頏。
                </div>
                
                <div class="paragraph">
                    忽焉風雨惡，縱擊勢莫當。
                </div>
                
                <div class="paragraph">
                    頗疑地撼軸，又恐河决防。
                </div>
                
                <div class="paragraph">
                    和泥補竅穴，乞火燎衣裳。
                </div>
                
                <div class="paragraph">
                    霰雪雖未作，疾癘幸退藏。
                </div>
                
                <div class="paragraph">
                    風爐薺糝美，瓦甑粳飯香。
                </div>
                
                <div class="paragraph">
                    比鄰共安健，相與歌虞唐。
                </div>
                
        </div>
