    <div class="container">
        <h2 class="name">
            三清閣
        </h2>
        <div class="author"><a href="/author/3ccec708-17e2-4823-89ca-0d3c47c03132.html" title="吳愈" target="_blank">
                吳愈
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廬山之勝，秀出斗旁。
                </div>
                
                <div class="paragraph">
                    參于衡岳，鎮東南方。
                </div>
                
                <div class="paragraph">
                    民人所瞻，神天攸宅。
                </div>
                
                <div class="paragraph">
                    賫夢之祥，乃興自昔。
                </div>
                
                <div class="paragraph">
                    惟天聰明，矜此下民。
                </div>
                
                <div class="paragraph">
                    監求其莫，恐有不聞。
                </div>
                
                <div class="paragraph">
                    惟神司之，雲軺風馬。
                </div>
                
                <div class="paragraph">
                    乃諏乃訪，周游天下。
                </div>
                
                <div class="paragraph">
                    不疾不速，不察而明。
                </div>
                
                <div class="paragraph">
                    天何言哉，民無嚬呻。
                </div>
                
                <div class="paragraph">
                    是爲福庭，列聖祗敬。
                </div>
                
                <div class="paragraph">
                    錫羨隤祉，有感斯應。
                </div>
                
                <div class="paragraph">
                    明明我聖，惟一乃心。
                </div>
                
                <div class="paragraph">
                    不顯亦臨，敢有弗欽。
                </div>
                
                <div class="paragraph">
                    寶畫金扁，徽稱明詔。
                </div>
                
                <div class="paragraph">
                    日月之揭，山川有耀。
                </div>
                
                <div class="paragraph">
                    邃殿在後，新閣在前。
                </div>
                
                <div class="paragraph">
                    如君當御，而臣仰焉。
                </div>
                
                <div class="paragraph">
                    時節冠珮，會朝帝所。
                </div>
                
                <div class="paragraph">
                    達民之情，佑我聖主。
                </div>
                
                <div class="paragraph">
                    民戴我聖，與天無極。
                </div>
                
                <div class="paragraph">
                    天佑我宋，子孫千億。
                </div>
                
                <div class="paragraph">
                    民拜稽首，願垂表經。
                </div>
                
                <div class="paragraph">
                    從臣刻辭，永錫休聲。
                </div>
                
        </div>
