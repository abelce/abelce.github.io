    <div class="container">
        <h2 class="name">
            贈念法華經僧
        </h2>
        <div class="author"><a href="/author/d4881b77-625c-4744-ae93-b6f797959e7e.html" title="齊己" target="_blank">
                齊己
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    念念念兮入惡易，念念念兮入善難。
                </div>
                
                <div class="paragraph">
                    念經念佛能一般，愛河竭處生波瀾。
                </div>
                
                <div class="paragraph">
                    言公少年真法器，白晝不出夜不睡。
                </div>
                
                <div class="paragraph">
                    心心緣經口緣字，一室寥寥燈照地。
                </div>
                
                <div class="paragraph">
                    沈檀卷軸寶函盛，薝蔔香熏水精記。
                </div>
                
                <div class="paragraph">
                    空山木落古寺閑，松枝鶴眠霜霰乾。
                </div>
                
                <div class="paragraph">
                    牙根舌根水滴寒，珊瑚搥打紅琅玕。
                </div>
                
                <div class="paragraph">
                    但恐蓮花七朵一時折，朵朵似君心地白。
                </div>
                
                <div class="paragraph">
                    又恐天風吹天花，繽紛如雨飄袈裟。
                </div>
                
                <div class="paragraph">
                    況聞此經甚微妙，百千諸佛真祕要。
                </div>
                
                <div class="paragraph">
                    靈山說後始傳來，聞者雖多持者少。
                </div>
                
                <div class="paragraph">
                    更堪誦入陀羅尼，唐音梵音相雜時。
                </div>
                
                <div class="paragraph">
                    舜絃和雅熏風吹，文王武王絃更悲。
                </div>
                
                <div class="paragraph">
                    如此爭不遣碧空中有龍來聽，有鬼來聽，亦使人間聞者敬。
                </div>
                
                <div class="paragraph">
                    見者敬，自然心虛空，性清淨。
                </div>
                
                <div class="paragraph">
                    此經真體即毘盧，雪嶺白牛君識無。
                </div>
                
        </div>
