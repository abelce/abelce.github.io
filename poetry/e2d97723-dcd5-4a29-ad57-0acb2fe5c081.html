    <div class="container">
        <h2 class="name">
            余敬可示汪子明諸君大雪詩卷次韻
        </h2>
        <div class="author"><a href="/author/73840fe7-9f56-46db-bbd5-3d630bcbfda1.html" title="徐瑞" target="_blank">
                徐瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    當年聚星堂上雪，醉翁一時盛賓客。
                </div>
                
                <div class="paragraph">
                    賦詩下令自作古，寸鐵不持渠戰白。
                </div>
                
                <div class="paragraph">
                    坡翁晚出繼風流，號令尤嚴筆尤特。
                </div>
                
                <div class="paragraph">
                    兩翁高蹈二百年，對雪興懷足悲悅。
                </div>
                
                <div class="paragraph">
                    癡雲漠漠落未已，忍聽窮闍嗟困踣。
                </div>
                
                <div class="paragraph">
                    寒江短艇釣空濛，孤城暮角傳嗚咽。
                </div>
                
                <div class="paragraph">
                    獵徒原上肆鷹犬，幽士坐窗唯一默。
                </div>
                
                <div class="paragraph">
                    豪門夜釂不知旦，粧樓曉鏡驚明豁。
                </div>
                
                <div class="paragraph">
                    眼前種種總堪詩，歐蘇故事成闊絕。
                </div>
                
                <div class="paragraph">
                    劃聞雲君出新語，字如瘦竹行欹仄。
                </div>
                
                <div class="paragraph">
                    臨湖道人口業在，宛然箎仲賡塤伯。
                </div>
                
                <div class="paragraph">
                    何如松下觀幻質，仰天大笑累墮幘。
                </div>
                
                <div class="paragraph">
                    吾家兒女況能貧，海圖爭把波濤拆。
                </div>
                
        </div>
