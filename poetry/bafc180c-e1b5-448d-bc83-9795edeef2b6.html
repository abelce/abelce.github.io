    <div class="container">
        <h2 class="name">
            次韵秦壽之雷江阻風
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君之是行亦不惡，到處名山得佳作。
                </div>
                
                <div class="paragraph">
                    江神好事欲援例，横起狂風捲帆脚。
                </div>
                
                <div class="paragraph">
                    要求詩句須少駐，故戲舟師令暫泊。
                </div>
                
                <div class="paragraph">
                    雷江正在淮南岸，萬頃黄蘆映青廓。
                </div>
                
                <div class="paragraph">
                    不知眼界闊多少，但見炊煙耿墟落。
                </div>
                
                <div class="paragraph">
                    歸心浩浩孰撩動，歸夢忡忡予忖度。
                </div>
                
                <div class="paragraph">
                    怒濤底事强留滯，清夜無眠屢驚愕。
                </div>
                
                <div class="paragraph">
                    遡游初冀日千里，今比驅車反成錯。
                </div>
                
                <div class="paragraph">
                    人生離合自有數，誰謂江神能見謔。
                </div>
                
                <div class="paragraph">
                    新詩入筆走驊騮，奔逸絕塵那可卻。
                </div>
                
                <div class="paragraph">
                    何妨有酒發妙思，坐對陶泓自斟酌。
                </div>
                
                <div class="paragraph">
                    韵嚴語險屬和難，顧我才慳子非虐。
                </div>
                
        </div>
