<body>
    <div class="container">
        <h2 class="name">
            賞桂
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    駕言適東野，聊以慰離索。
                </div>
                
                <div class="paragraph">
                    攝齊甫升堂，開尊隨命酌。
                </div>
                
                <div class="paragraph">
                    芳鮮羅果羞，珍重如宿約。
                </div>
                
                <div class="paragraph">
                    主客成五人，爽氣涵秋嶽。
                </div>
                
                <div class="paragraph">
                    風生雄辯豪，舂容笑語狎。
                </div>
                
                <div class="paragraph">
                    曲徑行委蛇，幽亭恣盤礴。
                </div>
                
                <div class="paragraph">
                    團團駢翠樹，一一耀丹萼。
                </div>
                
                <div class="paragraph">
                    葳蕤花四出，氤氳香徧達。
                </div>
                
                <div class="paragraph">
                    方恨負清賞，不料此行樂。
                </div>
                
                <div class="paragraph">
                    有女嬌婭姹，有子見頭角。
                </div>
                
                <div class="paragraph">
                    舉醆競屬賞，此情尤不薄。
                </div>
                
                <div class="paragraph">
                    英英晚節叢，芳意滿籬落。
                </div>
                
                <div class="paragraph">
                    載酒儻重來，應無爽宿諾。
                </div>
                
        </div>
