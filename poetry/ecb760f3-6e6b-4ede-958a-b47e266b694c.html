    <div class="container">
        <h2 class="name">
            題張子正觀察溪風亭
        </h2>
        <div class="author"><a href="/author/4e2dba62-86ba-4709-856c-244b279f8286.html" title="陳公輔" target="_blank">
                陳公輔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我家近東城，南湖屢嘗游。
                </div>
                
                <div class="paragraph">
                    往時古堤岸，路暗行人愁。
                </div>
                
                <div class="paragraph">
                    棘籬蔽荒圃，貍鼠呼啾啾。
                </div>
                
                <div class="paragraph">
                    好景豈終廢，發見端有由。
                </div>
                
                <div class="paragraph">
                    張公山西將，帷幄久運籌。
                </div>
                
                <div class="paragraph">
                    晚歲倦征討，雅懷在林邱。
                </div>
                
                <div class="paragraph">
                    人方棄不取，公乃得所求。
                </div>
                
                <div class="paragraph">
                    除治見佳趣，經營出奇謀。
                </div>
                
                <div class="paragraph">
                    竹窗清景亂，梅軒暗香浮。
                </div>
                
                <div class="paragraph">
                    中間溪風亭，崢嶸跨碧流。
                </div>
                
                <div class="paragraph">
                    虛簷極宏敞，坐見羣山幽。
                </div>
                
                <div class="paragraph">
                    終夜自泠泠，六月長颼颼。
                </div>
                
                <div class="paragraph">
                    蕩漾月波起，飄急雲靄收。
                </div>
                
                <div class="paragraph">
                    曠然天宇間，清思何悠悠。
                </div>
                
                <div class="paragraph">
                    高朋幾還往，玉斝時勸酬。
                </div>
                
                <div class="paragraph">
                    相從同一醉，庶以消百憂。
                </div>
                
                <div class="paragraph">
                    羨公強健身，萬事心不留。
                </div>
                
                <div class="paragraph">
                    獨愛池館閑，永日嘗休休。
                </div>
                
                <div class="paragraph">
                    公才自無雙，何用嘆不侯。
                </div>
                
                <div class="paragraph">
                    試訪舊識中，此樂寧有不。
                </div>
                
        </div>
