    <div class="container">
        <h2 class="name">
            將之京國贈薛員外
        </h2>
        <div class="author"><a href="/author/7bc10807-bf71-4fd9-8eeb-382777132211.html" title="李羣玉" target="_blank">
                李羣玉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黃葉下空館，寂寥寒雨愁。
                </div>
                
                <div class="paragraph">
                    平居歲華晏，絡緯啼林幽。
                </div>
                
                <div class="paragraph">
                    節物凋壯志，咄嗟不能休。
                </div>
                
                <div class="paragraph">
                    空懷趙鞅歎，變化良無由。
                </div>
                
                <div class="paragraph">
                    所思杳何如，側身仰皇州。
                </div>
                
                <div class="paragraph">
                    蒼煙晦楚野，寒浪埋昭丘。
                </div>
                
                <div class="paragraph">
                    趙壹賦命薄，陳思多世憂。
                </div>
                
                <div class="paragraph">
                    翻然羨魚鳥，暢矣山川遊。
                </div>
                
                <div class="paragraph">
                    薛公龍泉姿，其氣在斗牛。
                </div>
                
                <div class="paragraph">
                    南冠束秀髮，白石勞悲謳。
                </div>
                
                <div class="paragraph">
                    圭衮照崇閱，文儒嗣箕裘。
                </div>
                
                <div class="paragraph">
                    曠然方寸地，霽海浮雲舟。
                </div>
                
                <div class="paragraph">
                    澧浦一遺佩，郢南再悲秋。
                </div>
                
                <div class="paragraph">
                    叫閽路既阻，浩蕩懷靈修。
                </div>
                
                <div class="paragraph">
                    莫奏武溪笛，且登仲宣樓。
                </div>
                
                <div class="paragraph">
                    亨通與否閉，物理相沈浮。
                </div>
                
                <div class="paragraph">
                    天子坐宣室，夔龍奉謨猷。
                </div>
                
                <div class="paragraph">
                    行當賜環去，豈作遺賢羞。
                </div>
                
        </div>
    </div>
