    <div class="container">
        <h2 class="name">
            詠史四首 四
        </h2>
        <div class="author"><a href="/author/4c7bf7bb-d63f-4af5-8027-4a21bb387e77.html" title="盧照鄰" target="_blank">
                盧照鄰
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔有平陵男，姓朱名阿游。
                </div>
                
                <div class="paragraph">
                    直髮上衝冠，壯氣橫三秋。
                </div>
                
                <div class="paragraph">
                    願得斬馬劒，先斷佞臣頭。
                </div>
                
                <div class="paragraph">
                    天子玉檻折，將軍丹血流。
                </div>
                
                <div class="paragraph">
                    捐生不肯拜，視死其若休。
                </div>
                
                <div class="paragraph">
                    歸來教鄉里，童蒙遠相求。
                </div>
                
                <div class="paragraph">
                    弟子數百人，散在十二州。
                </div>
                
                <div class="paragraph">
                    三公不敢吏，五鹿何能酬。
                </div>
                
                <div class="paragraph">
                    名與日月懸，義與天壤儔。
                </div>
                
                <div class="paragraph">
                    何必疲執戟，區區在封侯。
                </div>
                
                <div class="paragraph">
                    偉哉曠達士，知命固不憂。
                </div>
                
        </div>
    </div>
