    <div class="container">
        <h2 class="name">
            贈朱中書
        </h2>
        <div class="author"><a href="/author/1ddb226c-f400-4d9d-91f0-69c46f1546e7.html" title="丁仙芝" target="_blank">
                丁仙芝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十年種田濱五湖，十年遭澇盡爲蕪。
                </div>
                
                <div class="paragraph">
                    頻年井稅常不足，今年緡錢誰爲輸。
                </div>
                
                <div class="paragraph">
                    東鄰轉穀五之利，西鄰販繒日已貴。
                </div>
                
                <div class="paragraph">
                    而我守道不遷業，誰能肯敢效此事。
                </div>
                
                <div class="paragraph">
                    紫微侍郎白虎殿，出入通籍迴天眷。
                </div>
                
                <div class="paragraph">
                    晨趨綵筆柏梁篇，晝出雕盤大官膳。
                </div>
                
                <div class="paragraph">
                    會應憐爾居素約，可即長年守貧賤。
                </div>
                
        </div>
