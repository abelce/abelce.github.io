    <div class="container">
        <h2 class="name">
            晦之詩尤瘧鬼某意鬼不能爲端士害奉酬作詩
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞烈士仗忠信，出入鬼神皆避逃。
                </div>
                
                <div class="paragraph">
                    維彼小人鬼所狎，祟異皆自不善招。
                </div>
                
                <div class="paragraph">
                    晦之履行並仁義，常揭名教爲己操。
                </div>
                
                <div class="paragraph">
                    天將大任預連蹇，薄宦南州初折腰。
                </div>
                
                <div class="paragraph">
                    劬勞戴星出視事，冒突瘴霧匪一朝。
                </div>
                
                <div class="paragraph">
                    浸淫不制偶成疾，愁臥漳浦擁敝袍。
                </div>
                
                <div class="paragraph">
                    有時體燥似灼火，憤怒索筆爲長謠。
                </div>
                
                <div class="paragraph">
                    句中有意譴瘧鬼，詞氣凌鑠吏部高。
                </div>
                
                <div class="paragraph">
                    予竊料君所守正，彼鬼何者能爲妖。
                </div>
                
                <div class="paragraph">
                    幽明路異不相忤，有疾自是疏攝調。
                </div>
                
                <div class="paragraph">
                    强飯進藥姑自愛，勿惑異說心空摇。
                </div>
                
                <div class="paragraph">
                    菊花未落遲君出，猶可共醉樽中醪。
                </div>
                
        </div>
