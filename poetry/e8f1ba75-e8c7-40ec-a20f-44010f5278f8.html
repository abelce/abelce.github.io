    <div class="container">
        <h2 class="name">
            蕭器之小飲誦王舒公藥名詩因效其體
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蕭郎嘉客近遠志，把酒勸賓郎半醉。
                </div>
                
                <div class="paragraph">
                    自然同類易相投，官守從容况無事。
                </div>
                
                <div class="paragraph">
                    清晨麴糵寒有力，倒洒金鍾乳花滴。
                </div>
                
                <div class="paragraph">
                    十分蘸甲香且醇，不覺昏黄連夜色。
                </div>
                
                <div class="paragraph">
                    雀噪烏栖奈晚何，匆匆白日若飛梭。
                </div>
                
                <div class="paragraph">
                    青青百草霜已歇，牆陰淺白微輕雪。
                </div>
                
                <div class="paragraph">
                    庭梅香膩粉苞解，歲律將旋復花發。
                </div>
                
                <div class="paragraph">
                    銅壺泣水銀箭短，漏聲斷續隨風遠。
                </div>
                
                <div class="paragraph">
                    起視天南星斗稀，蟾蜍已黑牽牛低。
                </div>
                
                <div class="paragraph">
                    知子多情惜分散，山公酩酊自當歸。
                </div>
                
        </div>
    </div>
