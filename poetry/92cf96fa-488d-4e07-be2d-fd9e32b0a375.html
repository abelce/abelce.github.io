    <div class="container">
        <h2 class="name">
            詩贈王從善
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廣庭試群材，俊筆馳短晷。
                </div>
                
                <div class="paragraph">
                    鎖廳爭第一，乃後二三子。
                </div>
                
                <div class="paragraph">
                    騎龍失頭角，十載困泥滓。
                </div>
                
                <div class="paragraph">
                    泛舟自淮南，得邑窮楚尾。
                </div>
                
                <div class="paragraph">
                    江上始相逢，清名久吾耳。
                </div>
                
                <div class="paragraph">
                    油然睹顔色，悅澤已可喜。
                </div>
                
                <div class="paragraph">
                    博學有淵源，高談見根柢。
                </div>
                
                <div class="paragraph">
                    有如萬斛鍾，久叩聲益起。
                </div>
                
                <div class="paragraph">
                    如君豈易得，蹭蹬乃在此。
                </div>
                
                <div class="paragraph">
                    棫樸析爲薪，奈何遺杞梓。
                </div>
                
                <div class="paragraph">
                    我本世畸人，儳焉頑似鄙。
                </div>
                
                <div class="paragraph">
                    一官傍松楸，自足勝朱紫。
                </div>
                
                <div class="paragraph">
                    功名已灰心，藜藿思沒齒。
                </div>
                
                <div class="paragraph">
                    欲結方外遊，徜徉訪雲水。
                </div>
                
                <div class="paragraph">
                    聞君亦有意，不戀五斗米。
                </div>
                
                <div class="paragraph">
                    笑指廬山高，論交從此始。
                </div>
                
        </div>
    </div>
