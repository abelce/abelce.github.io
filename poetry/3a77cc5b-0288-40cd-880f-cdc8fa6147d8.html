    <div class="container">
        <h2 class="name">
            和吳處士題村叟壁
        </h2>
        <div class="author"><a href="/author/08bf4c52-5ca3-42f1-9892-207bc5266e22.html" title="李咸用" target="_blank">
                李咸用
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    因閱鄉居景，歸心寸火然。
                </div>
                
                <div class="paragraph">
                    吾家依碧嶂，小檻枕清川。
                </div>
                
                <div class="paragraph">
                    遠雨籠孤戍，斜陽隔斷煙。
                </div>
                
                <div class="paragraph">
                    沙虛遺虎跡，水洑聚蛟涎。
                </div>
                
                <div class="paragraph">
                    糲麴芟汀蓼，甘茶挈石泉。
                </div>
                
                <div class="paragraph">
                    霜朝巡栗樹，風夜探漁船。
                </div>
                
                <div class="paragraph">
                    戲日魚呈腹，翹灘鷺並肩。
                </div>
                
                <div class="paragraph">
                    碁尋盤石淨，酒傍野花妍。
                </div>
                
                <div class="paragraph">
                    器以鋤爲利，家惟竹直錢。
                </div>
                
                <div class="paragraph">
                    飯香同豆熟，湯暖摘松煎。
                </div>
                
                <div class="paragraph">
                    睡島鳧藏足，攀藤狖凍拳。
                </div>
                
                <div class="paragraph">
                    淺茅鳴鬬雉，曲枿嘯寒鳶。
                </div>
                
                <div class="paragraph">
                    秋果𣙁梨澀，晨羞笋蕨鮮。
                </div>
                
                <div class="paragraph">
                    衣蓑留冷閣，席草種閑田。
                </div>
                
                <div class="paragraph">
                    椎髻擔餔餉，龐眉識稔年。
                </div>
                
                <div class="paragraph">
                    嚇鷹芻戴笠，驅犢篠充鞭。
                </div>
                
                <div class="paragraph">
                    不重官於社，常尊食作天。
                </div>
                
                <div class="paragraph">
                    谷深青靄蔽，峰迥白雲纏。
                </div>
                
                <div class="paragraph">
                    每憶關魂夢，長誇表愛憐。
                </div>
                
                <div class="paragraph">
                    覽君書壁句，誘我率成篇。
                </div>
                
        </div>
