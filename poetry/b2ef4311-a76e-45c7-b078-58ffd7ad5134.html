    <div class="container">
        <h2 class="name">
            步抵東坡登舟返石門
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    爲到西陽城，侘傺東坡上。
                </div>
                
                <div class="paragraph">
                    舊址就荒蕪，山川寫心匠。
                </div>
                
                <div class="paragraph">
                    四見聳高寒，周遭畫屏障。
                </div>
                
                <div class="paragraph">
                    萬象儼朝昏，出沒煙霞狀。
                </div>
                
                <div class="paragraph">
                    玄覽浩無涯，不覺滄溟漲。
                </div>
                
                <div class="paragraph">
                    吾行半南州，此遊誠大壯。
                </div>
                
                <div class="paragraph">
                    寸陰良可惜，無奈歸船舫。
                </div>
                
                <div class="paragraph">
                    隤然快哉亭，昔夢今知妄。
                </div>
                
                <div class="paragraph">
                    吳都一回橈，杯飲漥樽浪。
                </div>
                
                <div class="paragraph">
                    石門隠漁舍，行復殊亭創。
                </div>
                
                <div class="paragraph">
                    扣竭兩端倪，便可齊得喪。
                </div>
                
        </div>
    </div>
