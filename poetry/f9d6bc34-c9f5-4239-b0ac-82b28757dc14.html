    <div class="container">
        <h2 class="name">
            次韵蔣穎叔同遊超化院
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賢良才識明，御史風望清。
                </div>
                
                <div class="paragraph">
                    命駕千里至，高談一座驚。
                </div>
                
                <div class="paragraph">
                    舊故偶獲道，離憂自茲平。
                </div>
                
                <div class="paragraph">
                    朅來湖上寺，共語堂西楹。
                </div>
                
                <div class="paragraph">
                    念昔一交臂，幾年兩摇旌。
                </div>
                
                <div class="paragraph">
                    契闊信靡定，邂逅欣偕行。
                </div>
                
                <div class="paragraph">
                    日薄聊頓轡，興來再飛觥。
                </div>
                
                <div class="paragraph">
                    霜林隕丹葉，泉坻結新冰。
                </div>
                
                <div class="paragraph">
                    湖月金炯炯，竹風玉玲玲。
                </div>
                
                <div class="paragraph">
                    峰巒對三山，樓殿如九成。
                </div>
                
                <div class="paragraph">
                    南州足奇麗，此地尤兼并。
                </div>
                
                <div class="paragraph">
                    因君發題咏，足使增嘉聲。
                </div>
                
        </div>
    </div>
