    <div class="container">
        <h2 class="name">
            送兄茂瞻機宜之官廣東
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄蘆鬣鬣秋風肥，鬼雨灑草南山悲。
                </div>
                
                <div class="paragraph">
                    長塗客子動愁肺，往往捫轍多思歸。
                </div>
                
                <div class="paragraph">
                    我兄豈不感時節，東床卷席將何之。
                </div>
                
                <div class="paragraph">
                    自言南州有元帥，標鑒本是陽秋皮。
                </div>
                
                <div class="paragraph">
                    薦紳奔走欲定價，一見許我奇男兒。
                </div>
                
                <div class="paragraph">
                    提撕表奏置戎幕，使我坐握官機宜。
                </div>
                
                <div class="paragraph">
                    高生所愧國士知，不辭觸熱向武威。
                </div>
                
                <div class="paragraph">
                    我今去路雖千里，敢以驅馳負知己。
                </div>
                
                <div class="paragraph">
                    南州最盛肩京都，昔人欲語停杯餘。
                </div>
                
                <div class="paragraph">
                    地靈孕秀多異産，鼊皮蚺蟾如蟲蛆。
                </div>
                
                <div class="paragraph">
                    舊聞民俗蠻頑甚，蜂屯蟻雜難爬梳。
                </div>
                
                <div class="paragraph">
                    聖朝神化與換骨，詎事草薙髠根株。
                </div>
                
                <div class="paragraph">
                    我兄智囊載大腹，撫俗自應才有餘。
                </div>
                
                <div class="paragraph">
                    腰間長劍生銅吼，可膾蠻王快屠狗。
                </div>
                
                <div class="paragraph">
                    後當歸路持旌麾，六印黄金大如斗。
                </div>
                
        </div>
    </div>
