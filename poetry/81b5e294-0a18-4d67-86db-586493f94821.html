    <div class="container">
        <h2 class="name">
            泛舒城南溪賦得沙鶴歌奉餞張侍御赴河南元博士赴揚州拜覲僕射
        </h2>
        <div class="author"><a href="/author/8262e46a-8c6e-4efe-9d25-ac52009bdded.html" title="劉商" target="_blank">
                劉商
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    終日閭閻逐羣雞，喜逢野鶴臨清溪。
                </div>
                
                <div class="paragraph">
                    綠苔春水水中影，夜月平沙沙上栖。
                </div>
                
                <div class="paragraph">
                    驚謂汀洲白蘋發，又疑曲渚前年雪。
                </div>
                
                <div class="paragraph">
                    紫頂昂藏肯狎人，一聲嘹亮沖天闕。
                </div>
                
                <div class="paragraph">
                    素質翩翩帶落暉，湖南渭陽相背飛。
                </div>
                
                <div class="paragraph">
                    東西分散別離促，宇宙蒼茫相見稀。
                </div>
                
                <div class="paragraph">
                    皇華地仙如鶴馭，乘駕飄飄留不住。
                </div>
                
                <div class="paragraph">
                    延望乘虛入紫霞，陌頭回首空烟樹。
                </div>
                
                <div class="paragraph">
                    會使摶風羽翮輕，九霄雲路隨先鳴。
                </div>
                
        </div>
    </div>
