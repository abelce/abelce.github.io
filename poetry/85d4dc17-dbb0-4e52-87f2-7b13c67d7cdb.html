    <div class="container">
        <h2 class="name">
            九侯山神詩
        </h2>
        <div class="author"><a href="/author/1bfc8532-7c12-44a6-b9da-58d14b90e58c.html" title="蔡如松" target="_blank">
                蔡如松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    誰言少康真禹子，子孫九人流到此。
                </div>
                
                <div class="paragraph">
                    誰言鬼侯遭紂虐，冤魄至今靈故壘。
                </div>
                
                <div class="paragraph">
                    誕哉二說太荒唐，未識根原有初始。
                </div>
                
                <div class="paragraph">
                    我曾南自五羊回，杖屨空山問遺址。
                </div>
                
                <div class="paragraph">
                    數間古屋傍林巒，一簇偶人皆劍履。
                </div>
                
                <div class="paragraph">
                    斷碑仆地蒼蘚沒，滿庭落葉秋風起。
                </div>
                
                <div class="paragraph">
                    歲時伏臘走村翁，醵錢買酒烹羊豕。
                </div>
                
                <div class="paragraph">
                    粵巫擊鼓細吹角，整日歌呼乞新祉。
                </div>
                
                <div class="paragraph">
                    饑烏攫肉舞盤間，野蝶尋馨投盞裏。
                </div>
                
                <div class="paragraph">
                    愚民驚怪相駭誕，巧囀笙簧縈俗耳。
                </div>
                
                <div class="paragraph">
                    那知三代去已遠，鬼神豈肯歆非祀。
                </div>
                
                <div class="paragraph">
                    漳川遐僻在窮閩，北去中州幾萬里。
                </div>
                
                <div class="paragraph">
                    從來不及風馬牛，廟食胡爲而至是。
                </div>
                
                <div class="paragraph">
                    濫觴曲士妄穿鑿，湍激妖狐因倚恃。
                </div>
                
                <div class="paragraph">
                    噓烟吹霧作精變，歷古冥冥無辨理。
                </div>
                
                <div class="paragraph">
                    何當濟會狄梁公，爲我乘時皆斥毀。
                </div>
                
        </div>
