        <div class="paragraphs">
            
                <div class="paragraph">
                    唐安千指錄琵琶，故事猶聞蜀叟誇。
                </div>
                
                <div class="paragraph">
                    樽酒何人陪北海，練裙今日見西華。
                </div>
                
                <div class="paragraph">
                    子歸未得頻芳草，我老無成學種爪。
                </div>
                
                <div class="paragraph">
                    萬里相逢俱白首，班荆長語夕陽斜。
                </div>
