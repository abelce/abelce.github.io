    <div class="container">
        <h2 class="name">
            和林艾軒城山國清塘韵
        </h2>
        <div class="author"><a href="/author/1bbe47bf-4a97-49a0-a72f-0615b83e24ad.html" title="陳士楚" target="_blank">
                陳士楚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山光一洗紅塵眼，長松夾道摇青繖。
                </div>
                
                <div class="paragraph">
                    回頭下瞰百川溶，亭皋小立淩剛風。
                </div>
                
                <div class="paragraph">
                    傑閣玲瓏朱綠戶，何年蓬萊移左股。
                </div>
                
                <div class="paragraph">
                    山僧見客不斂眉，梵唄琅琅應魚鼓。
                </div>
                
                <div class="paragraph">
                    欲携三尺彈龜山，淳風一去不復還。
                </div>
                
                <div class="paragraph">
                    仞牆草長章逢少，幾百年來風月閑。
                </div>
                
                <div class="paragraph">
                    嗟哉賢聖遠復遠，天高地下日易晚。
                </div>
                
        </div>
    </div>
