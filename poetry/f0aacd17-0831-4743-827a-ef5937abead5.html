    <div class="container">
        <h2 class="name">
            感古四首 二
        </h2>
        <div class="author"><a href="/author/65e9ef6d-c3cb-4931-8e3f-97e6a4bd55c1.html" title="盧仝" target="_blank">
                盧仝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生何所貴，所貴有終始。
                </div>
                
                <div class="paragraph">
                    昨日盈尺璧，今朝盡瑕棄。
                </div>
                
                <div class="paragraph">
                    蒼蠅點垂棘，巧舌成錦綺。
                </div>
                
                <div class="paragraph">
                    箕子爲之奴，比干諫而死。
                </div>
                
                <div class="paragraph">
                    仲尼魯司寇，出走爲羣婢。
                </div>
                
                <div class="paragraph">
                    假如屈原醒，其奈一國醉。
                </div>
                
                <div class="paragraph">
                    一國醉號呶，一人行清高。
                </div>
                
                <div class="paragraph">
                    便欲激頹波，此事真徒勞。
                </div>
                
                <div class="paragraph">
                    上山逢猛虎，入海逢巨鼇。
                </div>
                
                <div class="paragraph">
                    王者苟不死，腰下魚鱗刀。
                </div>
                
                <div class="paragraph">
                    東海波連天，三度成桑田。
                </div>
                
                <div class="paragraph">
                    高岸高於屋，斯須變溪谷。
                </div>
                
                <div class="paragraph">
                    天地猶尚然，人情難久全。
                </div>
                
                <div class="paragraph">
                    夜半白刃讐，旦來金石堅。
                </div>
                
                <div class="paragraph">
                    蕭綬既解坼，陳印亦棄捐。
                </div>
                
                <div class="paragraph">
                    竭節遇刀割，輸忠遭禍纏。
                </div>
                
                <div class="paragraph">
                    不予衾之眠，信予衾之穿。
                </div>
                
                <div class="paragraph">
                    鏡明不自照，膏潤徒自煎。
                </div>
                
                <div class="paragraph">
                    抱劍長太息，淚墮秋風前。
                </div>
                
        </div>
