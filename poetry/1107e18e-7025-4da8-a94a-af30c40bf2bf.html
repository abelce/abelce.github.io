    <div class="container">
        <h2 class="name">
            治水謠
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年圩破官不救，闕食逋亡十八九。
                </div>
                
                <div class="paragraph">
                    今年大水如去年，民困適遭何令賢。
                </div>
                
                <div class="paragraph">
                    賢哉何令能治水，槍木編蘆多准擬。
                </div>
                
                <div class="paragraph">
                    賞罰公平貧富均，赤脚親臨食亡匕。
                </div>
                
                <div class="paragraph">
                    每趨危墊必身先，往復連宵幾百里。
                </div>
                
                <div class="paragraph">
                    浪頭作惡工莫施，一拜能令二龍起。
                </div>
                
                <div class="paragraph">
                    白龍先去黑龍隨，鱗鬣分明皆見之。
                </div>
                
                <div class="paragraph">
                    須臾浪定埂可禦，父老驚嗟咸涕洟。
                </div>
                
                <div class="paragraph">
                    西門投巫安足比，亦勝乘輿濟溱洧。
                </div>
                
                <div class="paragraph">
                    活我生靈十萬家，惠澤陰功浹神理。
                </div>
                
                <div class="paragraph">
                    天子臨軒方用才，時時有詔搜草萊。
                </div>
                
                <div class="paragraph">
                    請歌何令能治水，願採斯言獻天子。
                </div>
                
        </div>
    </div>
