    <div class="container">
        <h2 class="name">
            七夕聞鵲  其二
        </h2>
        <div class="author"><a href="/author/99c90b94-98d5-4df0-88f6-0c81134cc958.html" title="吳泳" target="_blank">
                吳泳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄姑西不娶，織女東未嬪。
                </div>
                
                <div class="paragraph">
                    絳河咫尺間，可望不可親。
                </div>
                
                <div class="paragraph">
                    欲遣烏作使，烏黠言未馴。
                </div>
                
                <div class="paragraph">
                    欲詔鳳爲媒，鳳老咮不靈。
                </div>
                
                <div class="paragraph">
                    獨有雕陵鵲，造梁河之漘。
                </div>
                
                <div class="paragraph">
                    頻年事填河，頭禿弗愛身。
                </div>
                
                <div class="paragraph">
                    胡然此今夕，疆疆語依人。
                </div>
                
                <div class="paragraph">
                    熠燿渡機石，鷿鵜窺漢津。
                </div>
                
                <div class="paragraph">
                    鵲昔號神女，至此不復神。
                </div>
                
                <div class="paragraph">
                    緬思成橋事，謾語抑不倫。
                </div>
                
                <div class="paragraph">
                    直須明河水，盡洗千秋塵。
                </div>
                
        </div>
