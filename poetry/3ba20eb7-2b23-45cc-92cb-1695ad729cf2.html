    <div class="container">
        <h2 class="name">
            小王親迎賦此贈行卒章聊遣鄙懷
        </h2>
        <div class="author"><a href="/author/5f27e551-e774-4115-afaa-1d65d1a0a0cf.html" title="洪皓" target="_blank">
                洪皓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    混同江水秀可掬，李氏太師女如玉。
                </div>
                
                <div class="paragraph">
                    婦德婦功應夙成，施鞶施衽亦初熟。
                </div>
                
                <div class="paragraph">
                    舜華美豔年踰筓，未遭良匹求名族。
                </div>
                
                <div class="paragraph">
                    風流儒雅王家郎，燕食東牀坦其腹。
                </div>
                
                <div class="paragraph">
                    納幣委禽六禮成，送車百兩皆丹轂。
                </div>
                
                <div class="paragraph">
                    三星在天四月中，今夕何夕會花燭。
                </div>
                
                <div class="paragraph">
                    綢繆謹始待如賓，伉儷要終貴和睦。
                </div>
                
                <div class="paragraph">
                    且聞祁祁多娣媵，將見詵詵衆似續。
                </div>
                
                <div class="paragraph">
                    我來乞盟閲八千，除館又經融火六。
                </div>
                
                <div class="paragraph">
                    老母八十漫嗟予，男女有九賦采綠。
                </div>
                
                <div class="paragraph">
                    固知我後恤不遑，人豈無情捐骨肉。
                </div>
                
                <div class="paragraph">
                    萬里一身秪自憐，其誰髙義哀煢獨。
                </div>
                
                <div class="paragraph">
                    况復惡疾屢纒綿，呼天恥作窮途哭。
                </div>
                
                <div class="paragraph">
                    因子告行遂贈言，勿忘舊學膺天祿。
                </div>
                
        </div>
    </div>
