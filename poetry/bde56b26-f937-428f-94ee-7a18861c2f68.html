    <div class="container">
        <h2 class="name">
            潘叔愚詩有歸家更讀萬卷書之語義榮司諫爲其未切於道也則作詩以警之而其序乃有終日談禪之語鄭子聞而笑之且書既不必讀則禪亦何必談乎復作一詩呈司諫公用前韻也
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    弟見兄賢文學飽，意欲書卷窮探討。
                </div>
                
                <div class="paragraph">
                    兄知紙上道不真，爲弟談禪說枯槁。
                </div>
                
                <div class="paragraph">
                    弟兄遊戲作三昧，妙語生風洗煩惱。
                </div>
                
                <div class="paragraph">
                    頭鑽故紙大是癡，口祗談禪癡不少。
                </div>
                
                <div class="paragraph">
                    冥冥道妙不容聲，口語文書俱未了。
                </div>
                
                <div class="paragraph">
                    雖然公豈不解此，慧力絕人先洞曉。
                </div>
                
                <div class="paragraph">
                    暫借北山葛藤話，誘引群生入深渺。
                </div>
                
                <div class="paragraph">
                    雲堂齋散歸時想，自把萬緣俱一掃。
                </div>
                
        </div>
    </div>
