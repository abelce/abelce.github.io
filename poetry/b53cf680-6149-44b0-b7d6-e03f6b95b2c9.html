    <div class="container">
        <h2 class="name">
            雜曲歌辭 長干行二首 一
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    妾髮初覆額，折花門前劇。
                </div>
                
                <div class="paragraph">
                    郎騎竹馬來，遶牀弄青梅。
                </div>
                
                <div class="paragraph">
                    同居長干里，兩小無嫌猜。
                </div>
                
                <div class="paragraph">
                    十四爲君婦，羞顏尚不開。
                </div>
                
                <div class="paragraph">
                    低頭向暗壁，千喚不一迴。
                </div>
                
                <div class="paragraph">
                    十五始展眉，願同塵與灰。
                </div>
                
                <div class="paragraph">
                    常存抱柱信，豈上望夫臺。
                </div>
                
                <div class="paragraph">
                    十六君遠行，瞿塘灩預堆。
                </div>
                
                <div class="paragraph">
                    五月不可觸，猨鳴天上哀。
                </div>
                
                <div class="paragraph">
                    門前遲行跡，一一生綠苔。
                </div>
                
                <div class="paragraph">
                    苔深不能掃，落葉秋風早。
                </div>
                
                <div class="paragraph">
                    八月蝴蝶來，雙飛西園草。
                </div>
                
                <div class="paragraph">
                    感此傷妾心，坐愁紅顏老。
                </div>
                
                <div class="paragraph">
                    早晚下三巴，預將書報家。
                </div>
                
                <div class="paragraph">
                    相迎不道遠，直至長風沙。
                </div>
                
        </div>
