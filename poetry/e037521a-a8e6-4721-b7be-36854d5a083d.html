    <div class="container">
        <h2 class="name">
            漳南示義軍寄邑人譚野臣
        </h2>
        <div class="author"><a href="/author/b38d94f9-96a0-4827-8311-3ef2b96cd123.html" title="曾淵子" target="_blank">
                曾淵子
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漳州城南烟霧深，漳州城北氛氣侵。
                </div>
                
                <div class="paragraph">
                    憶從奸邪賣和議，漢廷君臣愁至今。
                </div>
                
                <div class="paragraph">
                    乘輿播遷天地怒，殘軍掩泣眠星霧。
                </div>
                
                <div class="paragraph">
                    黄金無收白骨多，指點枯骸擬親故。
                </div>
                
                <div class="paragraph">
                    昨夜羽書如電飛，報道三城又被圍。
                </div>
                
                <div class="paragraph">
                    皇家恩深重如山，英雄奮起披鐵衣。
                </div>
                
                <div class="paragraph">
                    萬人同心猛如虎，關山震動撾鼙鼓。
                </div>
                
                <div class="paragraph">
                    百戰須當百勝歸，凱歌唱滿中原土。
                </div>
                
                <div class="paragraph">
                    論功賞爵將憲章，汾陽異姓封侯王。
                </div>
                
                <div class="paragraph">
                    鞠躬盡瘁固常事，願教一湧殲豺狼。
                </div>
                
                <div class="paragraph">
                    莫上高樓偶長望，壯懷忽忽思鄉丈。
                </div>
                
                <div class="paragraph">
                    琴臺落日私語時，丹心耿耿今能忘。
                </div>
                
                <div class="paragraph">
                    惜君忠義老無官，山河破裂泪欲乾。
                </div>
                
                <div class="paragraph">
                    衰容未畫麒麟閣，目盡故園心轉酸。
                </div>
                
        </div>
    </div>
