        <h2 class="name">
            閩憲克莊以故舊託文公五世孫明仲遠徵鄙文老退遺棄散逸荷伯宗用昭止善浩淵子勗至善及余表姪孫陳誼予兄子豐仲弟之婿賈熙用昭之從子大年等十餘人寒冬連旬日夜錄之得五十卷亦已勞矣賦此爲謝
        </h2>
        <div class="author"><a href="/author/1e5a988e-496e-46b3-b03a-2a299dba9022.html" title="孫應時" target="_blank">
                孫應時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老去斯文付寂寥，寒枝枯甲一遺蜩。
                </div>
                
                <div class="paragraph">
                    虛言自歎真何補，好友相求不憚遥。
                </div>
                
                <div class="paragraph">
                    敗篋塵埃煩數子，破窗風雨每連宵。
                </div>
                
                <div class="paragraph">
                    詩成明日尋梅去，共看春風轉斗杓。
                </div>
                
        </div>
