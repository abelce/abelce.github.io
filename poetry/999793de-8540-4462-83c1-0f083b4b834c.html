            擬古十二首 三
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長繩難繫日，自古共悲辛。
                </div>
                
                <div class="paragraph">
                    黃金高北斗，不惜買陽春。
                </div>
                
                <div class="paragraph">
                    石火無留光，還如世中人。
                </div>
                
                <div class="paragraph">
                    即事已如夢，後來我誰身。
                </div>
                
                <div class="paragraph">
                    提壺莫辭貧，取酒會四鄰。
                </div>
                
                <div class="paragraph">
                    仙人殊恍惚，未若醉中真。
                </div>
                
        </div>
