    <div class="container">
        <h2 class="name">
            鋤草怨
        </h2>
        <div class="author"><a href="/author/db87823e-a741-4b2c-be6f-31c51cb1de27.html" title="司馬扎" target="_blank">
                司馬扎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    種田望雨多，雨多長蓬蒿。
                </div>
                
                <div class="paragraph">
                    亦念官賦急，寧知荷鋤勞。
                </div>
                
                <div class="paragraph">
                    亭午霽日明，鄰翁醉陶陶。
                </div>
                
                <div class="paragraph">
                    鄉吏不到門，禾黍苗自高。
                </div>
                
                <div class="paragraph">
                    獨有辛苦者，屢爲州縣徭。
                </div>
                
                <div class="paragraph">
                    罷鋤田又廢，戀鄉不忍逃。
                </div>
                
                <div class="paragraph">
                    出門吏相促，鄰家滿倉穀。
                </div>
                
                <div class="paragraph">
                    鄰翁不可告，盡日向田哭。
                </div>
                
        </div>
    </div>
