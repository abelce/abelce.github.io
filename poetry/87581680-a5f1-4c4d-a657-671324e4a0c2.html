    <div class="container">
        <h2 class="name">
            和陳國佐亦愛堂韵
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    紛紛當世士，盡道休官去。
                </div>
                
                <div class="paragraph">
                    有墮塵網中，誰能復回顧。
                </div>
                
                <div class="paragraph">
                    重爲軒冕惑，一念遂差互。
                </div>
                
                <div class="paragraph">
                    要當發深省，悟此形皆寓。
                </div>
                
                <div class="paragraph">
                    奔馳徒擾擾，靜中有奇趣。
                </div>
                
                <div class="paragraph">
                    夫子廊廟材，華途昔榮遇。
                </div>
                
                <div class="paragraph">
                    富貴方迫逐，脫身一何遽。
                </div>
                
                <div class="paragraph">
                    蓋恐負初心，或爲名所誤。
                </div>
                
                <div class="paragraph">
                    獨尋陶淵明，三徑歸來處。
                </div>
                
                <div class="paragraph">
                    親朋續舊遊，寢食安故步。
                </div>
                
                <div class="paragraph">
                    詩成月滿窗，坐久塵生屨。
                </div>
                
                <div class="paragraph">
                    箇中有真樂，自足慰遲暮。
                </div>
                
                <div class="paragraph">
                    我方困長途，因公識歸路。
                </div>
                
                <div class="paragraph">
                    讀公寄傲篇，更覺忘世慮。
                </div>
                
                <div class="paragraph">
                    有如逃空虛，傾耳聽韶頀。
                </div>
                
                <div class="paragraph">
                    念此有限身，歲月空復度。
                </div>
                
                <div class="paragraph">
                    他時願卜築，結茅相近住。
                </div>
                
                <div class="paragraph">
                    如公邁往姿，平生已心慕。
                </div>
                
                <div class="paragraph">
                    我雖負俗累，胸中無好句。
                </div>
                
                <div class="paragraph">
                    儻獲從後塵，登高亦能賦。
                </div>
                
        </div>
