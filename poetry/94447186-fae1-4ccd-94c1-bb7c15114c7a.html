    <div class="container">
        <h2 class="name">
            答葛藴
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我初未識子，已知子能文。
                </div>
                
                <div class="paragraph">
                    春風吹我衣，暮召入九閽。
                </div>
                
                <div class="paragraph">
                    衆中得子辭，默許非他人。
                </div>
                
                <div class="paragraph">
                    方將引飛黄，使出萬馬群。
                </div>
                
                <div class="paragraph">
                    差之在須臾，氣沮不復論。
                </div>
                
                <div class="paragraph">
                    大明臨萬物，我亦傍車塵。
                </div>
                
                <div class="paragraph">
                    相逢扶桑側，一揖意自親。
                </div>
                
                <div class="paragraph">
                    屈子果由我，相示以無言。
                </div>
                
                <div class="paragraph">
                    同行千步廊，攬轡金馬門。
                </div>
                
                <div class="paragraph">
                    歸來客舍中，未及還往頻。
                </div>
                
                <div class="paragraph">
                    東舟載子去，千里不逡巡。
                </div>
                
                <div class="paragraph">
                    今者坐甌越，相望若參辰。
                </div>
                
                <div class="paragraph">
                    忽有海上使，問我及牆藩。
                </div>
                
                <div class="paragraph">
                    得子百篇作，讀之爲忻忻。
                </div>
                
                <div class="paragraph">
                    大章已逸發，小章更清新。
                </div>
                
                <div class="paragraph">
                    遠去筆墨畦，徒識斧鑿痕。
                </div>
                
                <div class="paragraph">
                    想當經營初，落紙有如神。
                </div>
                
                <div class="paragraph">
                    勉哉不自止，直可闚靈均。
                </div>
                
                <div class="paragraph">
                    我老未厭此，持誇希代珍。
                </div>
                
                <div class="paragraph">
                    朝吟忘日昃，暮吟忘日曛。
                </div>
                
                <div class="paragraph">
                    發聲欲薦子，自笑不足云。
                </div>
                
        </div>
