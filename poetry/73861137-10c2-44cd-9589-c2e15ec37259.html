<body>
    <div class="container">
        <h2 class="name">
            滕王閣懷古和新會馬持國韻
        </h2>
        <div class="author"><a href="/author/9d61a955-3288-4ec4-bdca-c7c62cb540ae.html" title="趙公豫" target="_blank">
                趙公豫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    扁舟直入南州界，屈曲河流勢澎湃。
                </div>
                
                <div class="paragraph">
                    浩蕩銀濤氣灝漫，淵源不竭通九派。
                </div>
                
                <div class="paragraph">
                    昔年作客豫章城，弗覩高樓恒介介。
                </div>
                
                <div class="paragraph">
                    再來勝地續前緣，畫棟雕梁稱絕快。
                </div>
                
                <div class="paragraph">
                    子安一賦傳古今，俯視羣言猶草芥。
                </div>
                
                <div class="paragraph">
                    西山蒼翠無變更，南浦煙雲幾成敗。
                </div>
                
                <div class="paragraph">
                    憑欄睇視爽凡襟，惹起狂情破遊戒。
                </div>
                
                <div class="paragraph">
                    敏飲醇醪似蔗漿，細覽詞章如披薤。
                </div>
                
                <div class="paragraph">
                    寄身天地原寬閒，我獨伊何逢險隘。
                </div>
                
                <div class="paragraph">
                    落霞孤鶩景偏幽，秋水長天恬不怪。
                </div>
                
                <div class="paragraph">
                    信知造物有化工，能參妙義方無疥。
                </div>
                
                <div class="paragraph">
                    長嘯樓頭逸興豪，得意忘言絕機械。
                </div>
                
                <div class="paragraph">
                    匡廬有約次遊遨，務須了却林泉債。
                </div>
                
        </div>
    </div>
