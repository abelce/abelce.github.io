    <div class="container">
        <h2 class="name">
            送唐左史紙墨
        </h2>
        <div class="author"><a href="/author/73960e95-63e4-407a-aab7-9d981cce1a50.html" title="洪适" target="_blank">
                洪适
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄山奇峰三十六，聳壑壽松多節目。
                </div>
                
                <div class="paragraph">
                    真工曲突掃芳煤，介圭拱璧陳玄玉。
                </div>
                
                <div class="paragraph">
                    淛河千里茲濫觴，萬穀之皮搗冰霜。
                </div>
                
                <div class="paragraph">
                    肌理細膩色白皙，蜀網剡藤難雁行。
                </div>
                
                <div class="paragraph">
                    使君來自岷峨麓，曾賦客卿朝奏牘。
                </div>
                
                <div class="paragraph">
                    細字不作蠅頭書，高文富有牛腰軸。
                </div>
                
                <div class="paragraph">
                    向來平步第一螭，勇退宛在番之湄。
                </div>
                
                <div class="paragraph">
                    陶泓毛穎幸旅進，快寫元和聖德詩。
                </div>
                
        </div>
    </div>
