        <div class="paragraphs">
            
                <div class="paragraph">
                    正傳國子先生印，遠訪松陵隠士廬。
                </div>
                
                <div class="paragraph">
                    二十四篇風月句，幾千萬卷聖賢書。
                </div>
                
                <div class="paragraph">
                    地偏自覺因人重，日涉從教與世疎。
                </div>
                
                <div class="paragraph">
                    已戒園丁多種菊，重來對菊膾鱸魚。
                </div>
