    <div class="container">
        <h2 class="name">
            奉謝芸居清供之招
        </h2>
        <div class="author"><a href="/author/aef384ca-2ab8-4d1a-b64e-09f068b2767e.html" title="周端臣" target="_blank">
                周端臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    生平愧彼蒼，得飽非耘種。
                </div>
                
                <div class="paragraph">
                    自揆蔑寸長，居然叨薄俸。
                </div>
                
                <div class="paragraph">
                    朅來桂玉地，幸了藜藿奉。
                </div>
                
                <div class="paragraph">
                    日昨訪芸居，見我如伯仲。
                </div>
                
                <div class="paragraph">
                    劇談闢幽荒，妙論洗沉痛。
                </div>
                
                <div class="paragraph">
                    呼童張樽罍，芳醪啟春甕。
                </div>
                
                <div class="paragraph">
                    乃約屏羶葷，初筵俱清供。
                </div>
                
                <div class="paragraph">
                    珠櫻映翠莢，光色交浮動。
                </div>
                
                <div class="paragraph">
                    佳境喜漸入，愷之未癡惷。
                </div>
                
                <div class="paragraph">
                    屬厭薦春萌，雋永咀秋葑。
                </div>
                
                <div class="paragraph">
                    黄獨忽登俎，味借蜂蜜重。
                </div>
                
                <div class="paragraph">
                    翻憐少陵翁，山雪入吟諷。
                </div>
                
                <div class="paragraph">
                    早韭晚菘輩，吾家所售用。
                </div>
                
                <div class="paragraph">
                    列品不自珍，而與朋友共。
                </div>
                
                <div class="paragraph">
                    琱盤放手空，適口頗恣縱。
                </div>
                
                <div class="paragraph">
                    日暮雨催返，虛窗結清夢。
                </div>
                
                <div class="paragraph">
                    寄語五侯鯖，從茲勿勞送。
                </div>
                
        </div>
