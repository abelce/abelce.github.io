    <div class="container">
        <h2 class="name">
            同宿聯句
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自從別君來，遠出遭巧譖。
                </div>
                
                <div class="paragraph">
                    斑斑落春淚，浩浩浮秋浸。
                </div>
                
                <div class="paragraph">
                    毛奇覩象犀，羽怪見鵩鴆。
                </div>
                
                <div class="paragraph">
                    朝行多危棧，夜臥饒驚枕。
                </div>
                
                <div class="paragraph">
                    生榮今分踰，死棄昔情任。
                </div>
                
                <div class="paragraph">
                    鵷行參綺陌，雞唱聞清禁。
                </div>
                
                <div class="paragraph">
                    山晴指高標，槐密騖長蔭。
                </div>
                
                <div class="paragraph">
                    直辭一以薦，巧舌千皆𦧈。
                </div>
                
                <div class="paragraph">
                    匡鼎惟說詩，桓譚不讀讖。
                </div>
                
                <div class="paragraph">
                    逸韻何嘈嗷，高名俟沽賃。
                </div>
                
                <div class="paragraph">
                    紛葩歡屢填，曠朗憂早滲。
                </div>
                
                <div class="paragraph">
                    爲君開酒腸，顛倒舞相飲。
                </div>
                
                <div class="paragraph">
                    曦光霽曙物，景曜鑠宵祲。
                </div>
                
                <div class="paragraph">
                    儒門雖大啓，奸首不敢闖。
                </div>
                
                <div class="paragraph">
                    義泉雖至近，盜索不敢沁。
                </div>
                
                <div class="paragraph">
                    清琴試一揮，白鶴叫相喑。
                </div>
                
                <div class="paragraph">
                    欲知心同樂，雙繭抽作絍。
                </div>
                
        </div>
