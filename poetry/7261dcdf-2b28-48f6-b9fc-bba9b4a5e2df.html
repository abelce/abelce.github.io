    <div class="container">
        <h2 class="name">
            奉和執契靜三邊應詔
        </h2>
        <div class="author"><a href="/author/f1f1b3d7-a6dc-4d83-ac57-3cb4a9e97df7.html" title="許敬宗" target="_blank">
                許敬宗
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玄塞隔陰戎，朱光分昧谷。
                </div>
                
                <div class="paragraph">
                    地遊窮北際，雲崖盡西陸。
                </div>
                
                <div class="paragraph">
                    星次絕軒臺，風衢乖禹服。
                </div>
                
                <div class="paragraph">
                    寰區無所外，天覆今咸育。
                </div>
                
                <div class="paragraph">
                    竄苗猶有孽，戮負自貽辜。
                </div>
                
                <div class="paragraph">
                    疎網妖鯢漏，盤藪怪禽逋。
                </div>
                
                <div class="paragraph">
                    髯飛尚假息，乳視暫稽誅。
                </div>
                
                <div class="paragraph">
                    乾靈振玉弩，神略運璇樞。
                </div>
                
                <div class="paragraph">
                    日羽廓遊氣，天陣清華野。
                </div>
                
                <div class="paragraph">
                    升晅光西夜，馳恩溢東瀉。
                </div>
                
                <div class="paragraph">
                    揮袂靜崑炎，開關納流赭。
                </div>
                
                <div class="paragraph">
                    錦軺凌右地，華纓羇大夏。
                </div>
                
                <div class="paragraph">
                    清臺映羅葉，玄沚控瑤池。
                </div>
                
                <div class="paragraph">
                    駝鹿輸珍貺，樹羽饗來儀。
                </div>
                
                <div class="paragraph">
                    輟餚觀化宇，栖籞萃條支。
                </div>
                
                <div class="paragraph">
                    熏風交閬闕，就日泛濛漪。
                </div>
                
                <div class="paragraph">
                    充庭延飲至，絢簡敷春藻。
                </div>
                
                <div class="paragraph">
                    迎姜已創圖，命力方論道。
                </div>
                
                <div class="paragraph">
                    昔託遊河乘，再備商山皓。
                </div>
                
                <div class="paragraph">
                    欣逢德化流，思效登封草。
                </div>
                
        </div>
