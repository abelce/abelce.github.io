    <div class="container">
        <h2 class="name">
            太湖石歌
        </h2>
        <div class="author"><a href="/author/5b7ec936-0f43-4e37-87fc-e49b7f9bd688.html" title="吳融" target="_blank">
                吳融
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    洞庭山下湖波碧，波中萬古生幽石。
                </div>
                
                <div class="paragraph">
                    鐵索千尋取得來，奇形怪狀誰能識。
                </div>
                
                <div class="paragraph">
                    初疑朝家正人立，又如戰士方狙擊。
                </div>
                
                <div class="paragraph">
                    又如防風死後骨，又如於菟活時額。
                </div>
                
                <div class="paragraph">
                    又如成人楓，又如害癭柏。
                </div>
                
                <div class="paragraph">
                    雨過上停泓，風來中有隙。
                </div>
                
                <div class="paragraph">
                    想得沈潛水府時，興雲出雨蟠蛟螭。
                </div>
                
                <div class="paragraph">
                    今來硉矹林庭上，長恐忽然生白浪。
                </div>
                
                <div class="paragraph">
                    用時應不稱媧皇，將去也堪隨博望。
                </div>
                
                <div class="paragraph">
                    噫嘻爾石好憑依，幸有方池幷釣磯。
                </div>
                
                <div class="paragraph">
                    小山叢桂且爲伴，鍾阜白雲長自歸。
                </div>
                
                <div class="paragraph">
                    何必豪家甲第裏，玉闌干畔爭光輝。
                </div>
                
                <div class="paragraph">
                    一朝荆棘忽流落，何異綺羅雲雨飛。
                </div>
                
        </div>
