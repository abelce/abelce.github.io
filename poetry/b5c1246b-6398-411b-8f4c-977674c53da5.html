        </h2>
        <div class="author"><a href="/author/9da54379-8bdb-4811-9bfe-0c55f5f78a19.html" title="向宗旦" target="_blank">
                向宗旦
            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    洞府穹隆罩碧津，雲扃岫幌謝囂塵。
                </div>
                
                <div class="paragraph">
                    泉聲激激撞羣玉，乳溜垂垂掛萬巾。
                </div>
                
                <div class="paragraph">
                    絕景多藏窮僻處，勝遊少有放閑人。
                </div>
                
                <div class="paragraph">
                    剝苔洗壁三遺刻，惆悵難兄筆尚新。
                </div>
                
        </div>
