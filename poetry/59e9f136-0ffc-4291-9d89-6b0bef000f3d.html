    <div class="container">
        <h2 class="name">
            揚州后土廟瓊花香如蓮花落不著地丙子一夕大雷雨失花所在相傳以爲上天云
        </h2>
        <div class="author"><a href="/author/af1ea516-bbcf-4a61-8cc1-8768aaf64e01.html" title="趙文" target="_blank">
                趙文
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朔風吹沙淮浪白，二十四橋沉冷月。
                </div>
                
                <div class="paragraph">
                    顛雷夜半撼蕪城，雪萼瓊絲破空碧。
                </div>
                
                <div class="paragraph">
                    金瓶歲歲獻君王，玉罌泛酒蓮花香。
                </div>
                
                <div class="paragraph">
                    明光殿閉沙漠遠，人自無情花斷腸。
                </div>
                
                <div class="paragraph">
                    落蘂飛天識天路，何如拔樹飛昇去。
                </div>
                
                <div class="paragraph">
                    唐昌遊女再歸來，城中只賣瓊花露。
                </div>
                
                <div class="paragraph">
                    江南俘客吟如叫，想像裁詞不成調。
                </div>
                
                <div class="paragraph">
                    天宮夜宴按霓裳，玉女擎花紫皇笑。
                </div>
                
        </div>
    </div>
