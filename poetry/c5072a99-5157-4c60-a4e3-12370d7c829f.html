    <div class="container">
        <h2 class="name">
            天蘇酒成次路韻
        </h2>
        <div class="author"><a href="/author/ba2bffa2-60f5-4185-b13b-ed27e3bb6e15.html" title="劉摯" target="_blank">
                劉摯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    粤嶺酒萬户，醖者無刑章。
                </div>
                
                <div class="paragraph">
                    以茲于釀事，家家致其祥。
                </div>
                
                <div class="paragraph">
                    羈人亦隨喜，聊自慰空觴。
                </div>
                
                <div class="paragraph">
                    頗收諸家法，曹髙及張王。
                </div>
                
                <div class="paragraph">
                    不復使鄰舍，更笑甕下狂。
                </div>
                
                <div class="paragraph">
                    軟熟秋穤潔，芬烈吳秫香。
                </div>
                
                <div class="paragraph">
                    堈頭沸珠螘，斝面燈玉漿。
                </div>
                
                <div class="paragraph">
                    人情喜自譽，謂可官法當。
                </div>
                
                <div class="paragraph">
                    方時見初菊，熠爚浮冷黄。
                </div>
                
                <div class="paragraph">
                    頽然此中趣，不覺鄉路長。
                </div>
                
                <div class="paragraph">
                    格髙氣淳聖，何至腸腐傷。
                </div>
                
                <div class="paragraph">
                    區區美芹意，欲以酌后皇。
                </div>
                
                <div class="paragraph">
                    餘醺到郡郭，恨無嘉賓將。
                </div>
                
                <div class="paragraph">
                    增釀更加數，從今百憂忘。
                </div>
                
        </div>
