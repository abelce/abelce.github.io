<body>
    <div class="container">
        <h2 class="name">
            丹丘同王茶幹李縣尉高會
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    佳友品字坐，寒宵未渠央。
                </div>
                
                <div class="paragraph">
                    竹亭天籟動，梅塢月華香。
                </div>
                
                <div class="paragraph">
                    酒與我爲春，我瘦如松蒼。
                </div>
                
                <div class="paragraph">
                    遇酒輒一莞，梅竹侍我旁。
                </div>
                
                <div class="paragraph">
                    以詩互塤箎，笑語逐飛觴。
                </div>
                
                <div class="paragraph">
                    酒行三四周，五官舞明堂。
                </div>
                
                <div class="paragraph">
                    王郎信矣偉，心胸浩琳瑯。
                </div>
                
                <div class="paragraph">
                    咳唾亦珠玉，氣習無膏粱。
                </div>
                
                <div class="paragraph">
                    頃來赤城天，謁我九華房。
                </div>
                
                <div class="paragraph">
                    期俱控綠煙，汗漫遊帝鄉。
                </div>
                
                <div class="paragraph">
                    李郎自可喜，契闊俄四霜。
                </div>
                
                <div class="paragraph">
                    少日珠庭豐，今愈奕有光。
                </div>
                
                <div class="paragraph">
                    手仗六尺藜，叩我青錦囊。
                </div>
                
                <div class="paragraph">
                    不思蓬萊路，往昔同商羊。
                </div>
                
                <div class="paragraph">
                    年時鼓高志，海上弄干將。
                </div>
                
                <div class="paragraph">
                    笑撫蒼崔嵬，眇視碧浩茫。
                </div>
                
                <div class="paragraph">
                    一別何沉綿，再見欲飛颺。
                </div>
                
                <div class="paragraph">
                    胡不賈酒勇，相與形骸忘。
                </div>
                
                <div class="paragraph">
                    燭花已三灺，醉墨方琳瑯。
                </div>
                
                <div class="paragraph">
                    此樂良難常，人生易夕陽。
                </div>
                
        </div>
