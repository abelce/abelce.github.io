    <div class="container">
        <h2 class="name">
            送硯與吳元真廣文
        </h2>
        <div class="author"><a href="/author/3f59e7ef-6a2c-4100-a461-de08aca93e1f.html" title="俞君選" target="_blank">
                俞君選
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    插天萬仞芙蓉峰，茫茫積翠連青空。
                </div>
                
                <div class="paragraph">
                    中有千年蒼玉骨，山奇水怪秀所鍾。
                </div>
                
                <div class="paragraph">
                    斷崖絕壁不可到，虎豹守護烟蘿封。
                </div>
                
                <div class="paragraph">
                    一朝良工奪天造，雲斤月斧磨玲瓏。
                </div>
                
                <div class="paragraph">
                    踏天下割碧雲髓，往往霹靂驚蛇龍。
                </div>
                
                <div class="paragraph">
                    冰蠶吐絲織新就，羅文光瑩浮青銅。
                </div>
                
                <div class="paragraph">
                    人間何處用此物，造化欲付文章公。
                </div>
                
                <div class="paragraph">
                    先生早晚運椽筆，判花視草蓬萊宮。
                </div>
                
                <div class="paragraph">
                    手揮五色補天漏，放開白日消陰虹。
                </div>
                
                <div class="paragraph">
                    坐令萬物無疵癘，盡從筆底生春風。
                </div>
                
                <div class="paragraph">
                    此時濃墨書大字，正須巨石相追從。
                </div>
                
                <div class="paragraph">
                    願公收拾此至寶，相伴他年參化工。
                </div>
                
        </div>
