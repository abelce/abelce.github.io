    <div class="container">
        <h2 class="name">
            送隠靜恭老
        </h2>
        <div class="author"><a href="/author/7a87cdf9-7ab0-4578-9584-2627bff4822f.html" title="虞儔" target="_blank">
                虞儔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    妙喜老人骨應槁，明月堂空迹如掃。
                </div>
                
                <div class="paragraph">
                    叢林耆舊半消磨，砥柱頹波餘此老。
                </div>
                
                <div class="paragraph">
                    五峯深處開道場，道價重於連城寶。
                </div>
                
                <div class="paragraph">
                    我蓋知名二十年，長恨識師之不早。
                </div>
                
                <div class="paragraph">
                    朅來陵陽第二峯，一笑相從即傾倒。
                </div>
                
                <div class="paragraph">
                    午窗對坐語笑清，夜榻歸來魂夢好。
                </div>
                
                <div class="paragraph">
                    大顛理勢恐是渠，澄觀公才何足道。
                </div>
                
                <div class="paragraph">
                    青衫我亦行作吏，未盡俗緣多病惱。
                </div>
                
                <div class="paragraph">
                    相期巢父早掉頭，共住山中拾瑶草。
                </div>
                
        </div>
    </div>
