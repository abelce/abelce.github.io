    <div class="container">
        <h2 class="name">
            河中太守
        </h2>
        <div class="author"><a href="/author/fff575d0-597f-44ff-bbee-7702d60f9823.html" title="趙鼎" target="_blank">
                趙鼎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    掄才梁棟定誰須，聳拔長松第一株。
                </div>
                
                <div class="paragraph">
                    令聞允爲時屬望，豐功當在帝都俞。
                </div>
                
                <div class="paragraph">
                    將令異日作霖雨，暫使斯民歌袴襦。
                </div>
                
                <div class="paragraph">
                    播物仁風隨扇發，向人和氣與春舒。
                </div>
                
                <div class="paragraph">
                    請看嶷嶷諸郎秀，是應詵詵盛德符。
                </div>
                
                <div class="paragraph">
                    廣陌乘黄將驥子，丹山威鳳带鵷鶵。
                </div>
                
                <div class="paragraph">
                    聲名最重連城寶，文采光騰照夜珠。
                </div>
                
                <div class="paragraph">
                    賈誼著書驚一世，平津射策冠諸儒。
                </div>
                
                <div class="paragraph">
                    傳經固自卑劉向，遺直猶資見魏謩。
                </div>
                
                <div class="paragraph">
                    便向萱堂生月桂，更尋雲路種星榆。
                </div>
                
                <div class="paragraph">
                    人從碧海偷桃實，客自朱門墜舄鳬。
                </div>
                
                <div class="paragraph">
                    性静綠龜宜作伴，身輕靈壽不須扶。
                </div>
                
                <div class="paragraph">
                    金波滿泛鵝兒酒，香霧争持鵲尾爐。
                </div>
                
                <div class="paragraph">
                    要識東人念公意，巖廊千載賛昌圖。
                </div>
                
        </div>
