    <div class="container">
        <h2 class="name">
            縣齋秋日雨後寄李聖和
        </h2>
        <div class="author"><a href="/author/ba2bffa2-60f5-4185-b13b-ed27e3bb6e15.html" title="劉摯" target="_blank">
                劉摯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    置閏歲八月，祝融冒秋權。
                </div>
                
                <div class="paragraph">
                    當代不肯歸，滯暑歊以延。
                </div>
                
                <div class="paragraph">
                    金行奮剛義，天令懲驕愆。
                </div>
                
                <div class="paragraph">
                    一雨惡氣死，百物疲瘵痊。
                </div>
                
                <div class="paragraph">
                    陰陽戰既定，灝氣蘇天淵。
                </div>
                
                <div class="paragraph">
                    揫斂物得性，豐給民有年。
                </div>
                
                <div class="paragraph">
                    小軒占幽寂，危坐涼翛然。
                </div>
                
                <div class="paragraph">
                    身如赦炮烙，蓬山弄飛泉。
                </div>
                
                <div class="paragraph">
                    冷風嘯梧竹，清響搖碧鮮。
                </div>
                
                <div class="paragraph">
                    淨几少喧蠅，髙簷除嘒蟬。
                </div>
                
                <div class="paragraph">
                    煩心爽已蜕，塵觀清疑仙。
                </div>
                
                <div class="paragraph">
                    于兹飭前懈，圖書獵陳編。
                </div>
                
                <div class="paragraph">
                    晤言隔朋類，披卷盟聖賢。
                </div>
                
                <div class="paragraph">
                    樂此懷髙風，北望心悁悁。
                </div>
                
        </div>
