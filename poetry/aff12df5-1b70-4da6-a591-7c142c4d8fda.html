    <div class="container">
        <h2 class="name">
            觀壯輿所藏伯時馬
        </h2>
        <div class="author"><a href="/author/34086aa5-3a3c-4770-a7e0-6ff373609c64.html" title="釋祖可" target="_blank">
                釋祖可
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生徒說追風足，厭見駑駘飽芻粟。
                </div>
                
                <div class="paragraph">
                    劉侯爲出二馬圖，緬想權奇在坰牧。
                </div>
                
                <div class="paragraph">
                    本朝不伐大宛城，公初得之無乃驚。
                </div>
                
                <div class="paragraph">
                    胡沙燕山在吾目，短草落日低邊明。
                </div>
                
                <div class="paragraph">
                    雄姿忽作風動壁，意氣騰驤欲無敵。
                </div>
                
                <div class="paragraph">
                    前者驕矜後者馳，信矣能先鳥疾飛。
                </div>
                
                <div class="paragraph">
                    圉人亦復神超然，亮作俗肉勤加鞭。
                </div>
                
                <div class="paragraph">
                    吁嗟駿骨世定有，良樂不逢長棄捐。
                </div>
                
        </div>
    </div>
