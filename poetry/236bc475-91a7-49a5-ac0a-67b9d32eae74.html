    <div class="container">
        <h2 class="name">
            與吳興薛士隆使君遊弁山石林先生故居
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白蘋有嘉招，蒼弁得勝踐。
                </div>
                
                <div class="paragraph">
                    會心不憚遠，乘興恐失便。
                </div>
                
                <div class="paragraph">
                    籃輿犯窮臘，共作忍寒面。
                </div>
                
                <div class="paragraph">
                    溟濛雲釀雪，浩蕩風落鴈。
                </div>
                
                <div class="paragraph">
                    松篁漸清幽，猿鶴或悲怨。
                </div>
                
                <div class="paragraph">
                    英英文章公，作舍鎖葱蒨。
                </div>
                
                <div class="paragraph">
                    嶢峰俯前榮，佳木秀諸院。
                </div>
                
                <div class="paragraph">
                    窮搜發山骨，林立侍談讌。
                </div>
                
                <div class="paragraph">
                    西巖踞熊虎，東巖峙屏案。
                </div>
                
                <div class="paragraph">
                    履綦故仿佛，蓋瓦已零亂。
                </div>
                
                <div class="paragraph">
                    經營三十年，成毀一飛電。
                </div>
                
                <div class="paragraph">
                    摩挲土花碧，小立爲三歎。
                </div>
                
        </div>
    </div>
