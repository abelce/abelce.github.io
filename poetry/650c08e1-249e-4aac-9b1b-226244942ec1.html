    <div class="container">
        <h2 class="name">
            自廣平乘醉走馬六十里至邯鄲登城樓覽古書懷
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    醉騎白花馬，西走邯鄲城。
                </div>
                
                <div class="paragraph">
                    揚鞭動柳色，寫鞚春風生。
                </div>
                
                <div class="paragraph">
                    入郭登高樓，山川與雲平。
                </div>
                
                <div class="paragraph">
                    深宮翳綠草，萬事傷人情。
                </div>
                
                <div class="paragraph">
                    相如章華巔，猛氣折秦嬴。
                </div>
                
                <div class="paragraph">
                    兩虎不可鬬，廉公終負荆。
                </div>
                
                <div class="paragraph">
                    提攜袴中兒，杵臼及程嬰。
                </div>
                
                <div class="paragraph">
                    立孤就白刃，必死耀丹誠。
                </div>
                
                <div class="paragraph">
                    平原三千客，談笑盡豪英。
                </div>
                
                <div class="paragraph">
                    毛君能頴脫，二國且同盟。
                </div>
                
                <div class="paragraph">
                    皆爲黃泉土，使我涕縱橫。
                </div>
                
                <div class="paragraph">
                    磊磊石子岡，蕭蕭白楊聲。
                </div>
                
                <div class="paragraph">
                    諸賢沒此地，碑版有殘銘。
                </div>
                
                <div class="paragraph">
                    太古共今時，由來互哀榮。
                </div>
                
                <div class="paragraph">
                    傷哉何足道，感激仰空名。
                </div>
                
                <div class="paragraph">
                    趙俗愛長劒，文儒少逢迎。
                </div>
                
                <div class="paragraph">
                    閑從博陵遊，暢飲雪朝酲。
                </div>
                
                <div class="paragraph">
                    歌酣易水動，鼓震叢臺傾。
                </div>
                
                <div class="paragraph">
                    日落把燭歸，凌晨向燕京。
                </div>
                
                <div class="paragraph">
                    方陳五餌策，一使胡塵清。
                </div>
                
        </div>
