    <div class="container">
        <h2 class="name">
            和梅聖俞食鱠歌
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄河赤鯉非龍材，欲化不化煩風雷。
                </div>
                
                <div class="paragraph">
                    隨波浮沉偷自得，網羅失身成暴腮。
                </div>
                
                <div class="paragraph">
                    火鬐錦鬣鱗雪霜，紅眼照耀珠夜光。
                </div>
                
                <div class="paragraph">
                    若無鯤鮞與蝦蚪，安見品格非尋常。
                </div>
                
                <div class="paragraph">
                    主人愛客不計錢，少婦縷鱠情可憐。
                </div>
                
                <div class="paragraph">
                    蜀薑吳橘正相益，炊菰絮羹還慊然。
                </div>
                
                <div class="paragraph">
                    燕人寸腴不足貴，專諸全{炙火=肉}非珍味。
                </div>
                
                <div class="paragraph">
                    屬饜默懷一飯報，欲令主人千萬歲。
                </div>
                
                <div class="paragraph">
                    白玉換米桂作薪，主人家居長不貧。
                </div>
                
                <div class="paragraph">
                    賣魚一值任公子，厭鱠與遍長安人。
                </div>
                
        </div>
    </div>
