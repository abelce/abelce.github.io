    <div class="container">
        <h2 class="name">
            春日雜興十五首  其八
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虛懷湛秋水，拳石枕寒沙。
                </div>
                
                <div class="paragraph">
                    上栽九節蒲，依倚復欹斜。
                </div>
                
                <div class="paragraph">
                    寄懷曲几穩，發秀終年嘉。
                </div>
                
                <div class="paragraph">
                    細根散蒼髯，巨柢蟠青蛇。
                </div>
                
                <div class="paragraph">
                    玉篦瑩故葉，劍鋩長新芽。
                </div>
                
                <div class="paragraph">
                    融怡謝陽光，滋澤非露華。
                </div>
                
                <div class="paragraph">
                    潔貞宛相適，吹噓曾不賒。
                </div>
                
                <div class="paragraph">
                    乃知元氣游，脗合大道涯。
                </div>
                
                <div class="paragraph">
                    生生無間斷，在在均邇遐。
                </div>
                
                <div class="paragraph">
                    陰騭有異稟，朗應無爾差。
                </div>
                
                <div class="paragraph">
                    故茲靈藥材，見重長年家。
                </div>
                
                <div class="paragraph">
                    寧如溱洧贈，復異洛陽花。
                </div>
                
                <div class="paragraph">
                    臭腐薦高腴，夭冶揚芬葩。
                </div>
                
                <div class="paragraph">
                    栽培劇彫楮，徂謝迅飛霞。
                </div>
                
                <div class="paragraph">
                    韶光瞬息移，不得延豪奢。
                </div>
                
        </div>
    </div>
