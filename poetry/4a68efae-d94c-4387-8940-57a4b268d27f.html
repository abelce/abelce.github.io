    <div class="container">
        <h2 class="name">
            宿興國寺方丈與客對牀
        </h2>
        <div class="author"><a href="/author/d85542a9-b407-4118-910a-d20e4a4d88af.html" title="劉學箕" target="_blank">
                劉學箕
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世間何事能感人，詩人題詠爲多情。
                </div>
                
                <div class="paragraph">
                    我亦執筆書長吟，詩吟未竟情已盈。
                </div>
                
                <div class="paragraph">
                    古稱白頭如新，傾蓋如故。
                </div>
                
                <div class="paragraph">
                    何似祇今握手見肺肝，開口無毀譽。
                </div>
                
                <div class="paragraph">
                    古稱共君一夜話，勝讀十年書。
                </div>
                
                <div class="paragraph">
                    何似祇今對牀談子虛，醉歌咍臺笑廬胡。
                </div>
                
                <div class="paragraph">
                    昨宵春月如晝明，與君聯詩到三更。
                </div>
                
                <div class="paragraph">
                    今宵夜雨如盆傾，與君齁齁直到街鼓鳴。
                </div>
                
                <div class="paragraph">
                    醒來莫問陰與晴，但聽簷溜飛泉聲。
                </div>
                
                <div class="paragraph">
                    明朝又作穿雲行，巾紗杖竹鞵芒輕。
                </div>
                
                <div class="paragraph">
                    遇酒酌彼兕觥，逢花賞其芳馨。
                </div>
                
                <div class="paragraph">
                    見賢者如接芝蘭，對俗子譬之蚊蝱。
                </div>
                
                <div class="paragraph">
                    勿與物忤競，勿爲事絆縈。
                </div>
                
                <div class="paragraph">
                    陶然樂吾真，是謂羲皇人，是謂葛天民。
                </div>
                
        </div>
