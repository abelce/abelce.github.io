    <div class="container">
        <h2 class="name">
            外孫文九伏中入村曬麥
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春田不雨憂無麥，入囷得半猶足食。
                </div>
                
                <div class="paragraph">
                    伏中一曬不可緩，旱田蒼耳猶難得。
                </div>
                
                <div class="paragraph">
                    人言春旱夏當潦，入伏未保天日好。
                </div>
                
                <div class="paragraph">
                    老農經事言不虛，防風防雨如防盜。
                </div>
                
                <div class="paragraph">
                    外孫讀書舊有功，五言七字傳祖風。
                </div>
                
                <div class="paragraph">
                    旋投詩筆到田舍，知我老來饞且慵。
                </div>
                
                <div class="paragraph">
                    秋田正急車難起，汗滴肩頳愧鄰里。
                </div>
                
                <div class="paragraph">
                    磨聲細轉雪花飛，舉家百口磨牙齒。
                </div>
                
                <div class="paragraph">
                    食前方丈我所無，烝餠十字或有諸。
                </div>
                
                <div class="paragraph">
                    孫歸何用慰勤苦，烹鷄亦有烝胡盧。
                </div>
                
        </div>
