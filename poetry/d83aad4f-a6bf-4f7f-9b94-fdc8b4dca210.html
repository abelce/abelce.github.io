    <div class="container">
        <h2 class="name">
            旅次湘沅有懷靈均
        </h2>
        <div class="author"><a href="/author/8f4b9279-e461-433e-8b53-188b2a30b0ef.html" title="孟郊" target="_blank">
                孟郊
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    分拙多感激，久遊遵長途。
                </div>
                
                <div class="paragraph">
                    經過湘水源，懷古方踟躕。
                </div>
                
                <div class="paragraph">
                    舊稱楚靈均，此處殞忠軀。
                </div>
                
                <div class="paragraph">
                    側聆故老言，遂得旌賢愚。
                </div>
                
                <div class="paragraph">
                    名參君子場，行爲小人儒。
                </div>
                
                <div class="paragraph">
                    騷文衒貞亮，體物情崎嶇。
                </div>
                
                <div class="paragraph">
                    三黜有慍色，即非賢哲模。
                </div>
                
                <div class="paragraph">
                    五十爵高秩，謬膺從大夫。
                </div>
                
                <div class="paragraph">
                    胸襟積憂愁，容鬢復彫枯。
                </div>
                
                <div class="paragraph">
                    死爲不弔鬼，生作猜謗徒。
                </div>
                
                <div class="paragraph">
                    吟澤潔其身，忠節寧見輸。
                </div>
                
                <div class="paragraph">
                    懷沙滅其性，孝行焉能俱。
                </div>
                
                <div class="paragraph">
                    且聞善稱君，一何善自殊。
                </div>
                
                <div class="paragraph">
                    且聞過稱己，一何過不渝。
                </div>
                
                <div class="paragraph">
                    悠哉風土人，角黍投川隅。
                </div>
                
                <div class="paragraph">
                    相傳歷千祀，哀悼延八區。
                </div>
                
                <div class="paragraph">
                    如今聖明朝，養育無羈孤。
                </div>
                
                <div class="paragraph">
                    君臣逸雍熙，德化盈紛敷。
                </div>
                
                <div class="paragraph">
                    巾車徇前侶，白日猶昆吾。
                </div>
                
                <div class="paragraph">
                    寄君臣子心，戒此真良圖。
                </div>
                
        </div>
