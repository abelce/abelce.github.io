    <div class="container">
        <h2 class="name">
            上知府少卿
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    近代東南守，何人與古同。
                </div>
                
                <div class="paragraph">
                    唯公臨婺女，變俗似文翁。
                </div>
                
                <div class="paragraph">
                    流化陶編戶，延儒萃泮宮。
                </div>
                
                <div class="paragraph">
                    棲糧農畝溢，鞠草訟囹空。
                </div>
                
                <div class="paragraph">
                    風月歌詩健，江山氣象雄。
                </div>
                
                <div class="paragraph">
                    雙溪今改觀，八咏昔非工。
                </div>
                
                <div class="paragraph">
                    文酒高歡外，園林勝賞中。
                </div>
                
                <div class="paragraph">
                    妙年登白首，素節有清風。
                </div>
                
                <div class="paragraph">
                    嘉會千齡合，皇天五福融。
                </div>
                
                <div class="paragraph">
                    晚躋卿位棘，行覲帝宸楓。
                </div>
                
                <div class="paragraph">
                    卓馬趨嚴詔，元龜簡上聰。
                </div>
                
                <div class="paragraph">
                    謀猷一朝啟，利澤萬區通。
                </div>
                
                <div class="paragraph">
                    諸邑誰無狀，孤生性最蒙。
                </div>
                
                <div class="paragraph">
                    簡書循吏檢，牒訴盡愚衷。
                </div>
                
                <div class="paragraph">
                    銳意鋤奸蠹，推心活困窮。
                </div>
                
                <div class="paragraph">
                    不能防衆口，止解潔微躬。
                </div>
                
                <div class="paragraph">
                    方托雲垂蔭，俄觀歲改筩。
                </div>
                
                <div class="paragraph">
                    氣寒期念黍，聲在或知桐。
                </div>
                
                <div class="paragraph">
                    昔值民留寇，始聞書薦雄。
                </div>
                
                <div class="paragraph">
                    生成單賤迹，今日願因公。
                </div>
                
        </div>
