    <div class="container">
        <h2 class="name">
            次韻徐覺風鈴
        </h2>
        <div class="author"><a href="/author/7b6da4b9-a631-4e95-a3e3-7453e02ae790.html" title="于石" target="_blank">
                于石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鏘然非金亦非玉，壹片宮商紛其觸。
                </div>
                
                <div class="paragraph">
                    歘如環轡玲瓏摇佩旌，鏗如鳴球拍琴九奏簫韶聲。
                </div>
                
                <div class="paragraph">
                    凄如孤鴻叫群嘹唳穿雲去，清如幽泉滴瀝飄落斷崖處。
                </div>
                
                <div class="paragraph">
                    餘音欲斷還復鳴，咄咄胡牀靜中據。
                </div>
                
                <div class="paragraph">
                    乃知簷鈴適與風相會，鏘鏘錚錚可聽不可佩。
                </div>
                
                <div class="paragraph">
                    我憐其輕脆不足恃，戛則成音擊則碎。
                </div>
                
                <div class="paragraph">
                    嗟哉無情之物能感人，浮華言語自古多誤身。
                </div>
                
                <div class="paragraph">
                    喧然聲名滿天地，好聲過耳俱成塵。
                </div>
                
                <div class="paragraph">
                    物情萬變伏還起，人生幾何安足恃。
                </div>
                
                <div class="paragraph">
                    何如物我兩忘言，雲在青山水在月。
                </div>
                
        </div>
