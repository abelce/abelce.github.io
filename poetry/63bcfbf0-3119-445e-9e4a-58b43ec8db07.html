    <div class="container">
        <h2 class="name">
            答宋學士次道寄澄心堂紙百幅
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒溪浸楮舂夜月，敲冰舉簾勻割脂。
                </div>
                
                <div class="paragraph">
                    焙乾堅滑若鋪玉，一幅百錢曾不疑。
                </div>
                
                <div class="paragraph">
                    江南老人有在者，爲予嘗說江南時。
                </div>
                
                <div class="paragraph">
                    李主用以藏秘府，外人取次不得窺。
                </div>
                
                <div class="paragraph">
                    城破猶存數千幅，致入本朝誰謂奇。
                </div>
                
                <div class="paragraph">
                    漫堆閒屋任塵土，七十年來人不知。
                </div>
                
                <div class="paragraph">
                    而今製作已輕薄，比於古紙誠堪嗤。
                </div>
                
                <div class="paragraph">
                    古紙精光肉理厚，邇歲好事亦稍推。
                </div>
                
                <div class="paragraph">
                    五六年前吾永叔，贈予兩軸令寶之。
                </div>
                
                <div class="paragraph">
                    是時頗敘此本末，遂號澄心堂紙詩。
                </div>
                
                <div class="paragraph">
                    我不善書心每愧，君又何此百幅遺。
                </div>
                
                <div class="paragraph">
                    重增吾赧不敢拒，且置縑箱何所爲。
                </div>
                
        </div>
