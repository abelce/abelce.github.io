    <div class="container">
        <h2 class="name">
            沈元用太守和具茨詩張元明兩用其韻見邀同賦
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢陽胡騎嘶秦川，六龍御日升中天。
                </div>
                
                <div class="paragraph">
                    翠鑾親巡耀寶鞭，神武自作諸將先。
                </div>
                
                <div class="paragraph">
                    子陽盗據衆萬千，井中蛙腹不受鋋。
                </div>
                
                <div class="paragraph">
                    虎頭誰敢當文淵，一洗萬古空英躔。
                </div>
                
                <div class="paragraph">
                    風威巳落諸蕃傳，上兵伐謀軍貴全。
                </div>
                
                <div class="paragraph">
                    固應玉陛當周旋，朱幡猶此閲望弦。
                </div>
                
                <div class="paragraph">
                    安危以身誰肯前，願扶國步整播遷。
                </div>
                
                <div class="paragraph">
                    勁兵出塞鏖祁連，長纓曳首來翩聯。
                </div>
                
                <div class="paragraph">
                    盡驅酋長朝甘泉，未慚驃騎羞戈船。
                </div>
                
                <div class="paragraph">
                    先聲旋下齊與燕，稱觴拜舞呼萬年。
                </div>
                
                <div class="paragraph">
                    黄童佩犢無征廛，農桑萬里通人烟。
                </div>
                
                <div class="paragraph">
                    蓬頭舞劍空腰纒，要分頗牧來藩宣。
                </div>
                
                <div class="paragraph">
                    古來千里制一賢，長城未必能防邊。
                </div>
                
        </div>
