    <div class="container">
        <h2 class="name">
            過屈平昭君故宅
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夔州之山皆入雲，夔女寢陋男不文。
                </div>
                
                <div class="paragraph">
                    山川歷歷應如舊，昭君屈平猶荒村。
                </div>
                
                <div class="paragraph">
                    三百篇後無繼者，始作離騷紹風雅。
                </div>
                
                <div class="paragraph">
                    君門九重難叩閽，欲登閬風聊蹀馬。
                </div>
                
                <div class="paragraph">
                    精衷寫盡君不聞，徙倚懷沙淚盈把。
                </div>
                
                <div class="paragraph">
                    漢家靡曼盈六宫，明妃容與如春風。
                </div>
                
                <div class="paragraph">
                    琵琶何能慰行路，檻檻氊車隨去鴻。
                </div>
                
                <div class="paragraph">
                    椒蘭得得在修門，獨任先生作放臣。
                </div>
                
                <div class="paragraph">
                    妃嬪無數貯金屋，秪遣王嬙犯塞塵。
                </div>
                
                <div class="paragraph">
                    萬古江山虛秀氣，二人賢色皆鍾美。
                </div>
                
                <div class="paragraph">
                    天之生此諒應難，一棄單于一沈水。
                </div>
                
                <div class="paragraph">
                    遠色蒼蒼難致極，弔古徘回淚霑臆。
                </div>
                
                <div class="paragraph">
                    二宅遺基自古存，石巖天深秋日昏。
                </div>
                
                <div class="paragraph">
                    滄波渺渺流遺恨，後人誰爲賡天問。
                </div>
                
        </div>
