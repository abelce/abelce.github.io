    <div class="container">
        <h2 class="name">
            送張無夢歸天台山  其二
        </h2>
        <div class="author"><a href="/author/a9f7cc52-dd84-4556-8ade-4b9a1cb61f25.html" title="初暐" target="_blank">
                初暐
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    紫皇宮闕羅高清，花虯玉鳳圍墉城。
                </div>
                
                <div class="paragraph">
                    長生曲奏昇天行，神仙縹緲喧相迎。
                </div>
                
                <div class="paragraph">
                    棲真何必拋塵網，飇輪萬里時來往。
                </div>
                
                <div class="paragraph">
                    張公結廬天台山，赤城霞起三千丈。
                </div>
                
                <div class="paragraph">
                    天子好道思崆峒，欲使億兆歸庬鴻。
                </div>
                
                <div class="paragraph">
                    鳳臺峨峨十二重，先生忽造明光宮。
                </div>
                
                <div class="paragraph">
                    無爲清凈化可守，能助羲軒致仁壽。
                </div>
                
                <div class="paragraph">
                    共羨乘蹻歸洞宮，他日騎龍卻來否。
                </div>
                
        </div>
    </div>
