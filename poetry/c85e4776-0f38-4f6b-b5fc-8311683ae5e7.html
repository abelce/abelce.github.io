    <div class="container">
        <h2 class="name">
            送梵才上人歸天台  其一
        </h2>
        <div class="author"><a href="/author/1b301ebb-17f2-40d2-89af-ba0535d405af.html" title="皇甫泌" target="_blank">
                皇甫泌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔在童蒙歲，學禮暨詩書。
                </div>
                
                <div class="paragraph">
                    肅肅秉庭訓，罔敢甯斯須。
                </div>
                
                <div class="paragraph">
                    積習將一紀，心目多勤劬。
                </div>
                
                <div class="paragraph">
                    本此修拙辭，階之登仕途。
                </div>
                
                <div class="paragraph">
                    得以施所學，聞者謂之迂。
                </div>
                
                <div class="paragraph">
                    吾道固未行，或嗤爲腐儒。
                </div>
                
                <div class="paragraph">
                    腐誠如所云，儒非吾敢居。
                </div>
                
                <div class="paragraph">
                    時英賤民政，亦誚官之麄。
                </div>
                
                <div class="paragraph">
                    嘉言屢詒勗，周旋畫偉謨。
                </div>
                
                <div class="paragraph">
                    胡不事章句，清貴無加于。
                </div>
                
                <div class="paragraph">
                    我聞今學者，爲人不自圖。
                </div>
                
                <div class="paragraph">
                    六朝文物壅，化源由是枯。
                </div>
                
                <div class="paragraph">
                    華文媿不能，迷深甘守株。
                </div>
                
                <div class="paragraph">
                    古人不得見，臨風重欷歔。
                </div>
                
        </div>
