    <div class="container">
        <h2 class="name">
            贈浮光王教授
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    剝啄誰氏子，清晨過寒院。
                </div>
                
                <div class="paragraph">
                    瞭然雙瞳光，偶坐肆雄辨。
                </div>
                
                <div class="paragraph">
                    自言同川裔，世列金閨彦。
                </div>
                
                <div class="paragraph">
                    聲名重青錢，文字妙黄絹。
                </div>
                
                <div class="paragraph">
                    插架三萬軸，撐腸五千卷。
                </div>
                
                <div class="paragraph">
                    八十朝明光，好語動天眷。
                </div>
                
                <div class="paragraph">
                    遺芳落諸孫，往往嗜經傳。
                </div>
                
                <div class="paragraph">
                    我獨甘悲辛，敢負籯金彥。
                </div>
                
                <div class="paragraph">
                    藏刀十九年，收霸在一戰。
                </div>
                
                <div class="paragraph">
                    猶紆從事衫，局促類秋燕。
                </div>
                
                <div class="paragraph">
                    翻思訪梅福，不待買陽羨。
                </div>
                
                <div class="paragraph">
                    鏗鏘七言贈，字字經鍛鍊。
                </div>
                
                <div class="paragraph">
                    愛之忍去手，喁噞日千轉。
                </div>
                
                <div class="paragraph">
                    黄鐘未雷鳴，羞比釡與甗。
                </div>
                
                <div class="paragraph">
                    璠璵入磨琢，會作清廟獻。
                </div>
                
                <div class="paragraph">
                    待價古或然，毁櫝聖所唁。
                </div>
                
                <div class="paragraph">
                    明良羅雋英，不命速邦傳。
                </div>
                
                <div class="paragraph">
                    胡爲有遐心，賸起林壑戀。
                </div>
                
                <div class="paragraph">
                    青冥閶闔開，駃足謝媒援。
                </div>
                
                <div class="paragraph">
                    願持北闕書，自效唐衢薦。
                </div>
                
        </div>
