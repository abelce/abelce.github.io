    <div class="container">
        <h2 class="name">
            恭和御製翠寒堂詩
        </h2>
        <div class="author"><a href="/author/d6b5439b-2025-4f76-9372-a953a54eafaa.html" title="史浩" target="_blank">
                史浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    禁蘌葱葱擁瑞雲，雄樓傑閣環金碧。
                </div>
                
                <div class="paragraph">
                    花光草色媚芳辰，鳳輦舂容惟所適。
                </div>
                
                <div class="paragraph">
                    中有虛堂玉作楹，冰雪玲瓏周四壁。
                </div>
                
                <div class="paragraph">
                    不知跬步是瑶臺，何須八駿殷勤覓。
                </div>
                
                <div class="paragraph">
                    青松萬箇拱簷牙，生香不減芝蘭室。
                </div>
                
                <div class="paragraph">
                    更欲相看飽歲寒，踈梅瘦竹爲三益。
                </div>
                
                <div class="paragraph">
                    吾皇土木未嘗興，爲詢此景從何得。
                </div>
                
                <div class="paragraph">
                    神運元從德壽來，天成豈假人工役。
                </div>
                
        </div>
    </div>
