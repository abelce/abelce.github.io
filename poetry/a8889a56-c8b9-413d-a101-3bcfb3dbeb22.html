    <div class="container">
        <h2 class="name">
            雪十十韻
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天宇昏凝幕，星潢凍漏津。
                </div>
                
                <div class="paragraph">
                    報豐推上瑞，散利浹無垠。
                </div>
                
                <div class="paragraph">
                    皓彩生和燭，深仁出化鈞。
                </div>
                
                <div class="paragraph">
                    乘時驅癘氣，幾日困疲民。
                </div>
                
                <div class="paragraph">
                    滿慰三農望，潛基萬國春。
                </div>
                
                <div class="paragraph">
                    道山誰辨玉，佛界普成銀。
                </div>
                
                <div class="paragraph">
                    緩舞疑翻佩，徐來類積薪。
                </div>
                
                <div class="paragraph">
                    盤高擎露蕊，隙細入駒塵。
                </div>
                
                <div class="paragraph">
                    易掩妖顔嫮，難藏厚地珍。
                </div>
                
                <div class="paragraph">
                    墜輕時斷續，勢猛忽紛綸。
                </div>
                
                <div class="paragraph">
                    肯使瑕瑜見，惟思沃瘠均。
                </div>
                
                <div class="paragraph">
                    歌妍皆似郢，璧碎不因秦。
                </div>
                
                <div class="paragraph">
                    輈冷侵馴鹿，符光逼琢麟。
                </div>
                
                <div class="paragraph">
                    充盈是谿壑，挺特有松筠。
                </div>
                
                <div class="paragraph">
                    近嶺梅先發，瀕江練更勻。
                </div>
                
                <div class="paragraph">
                    樓臺競環麗，蟾兔起精神。
                </div>
                
                <div class="paragraph">
                    病骨驚心怯，書帷憶舊親。
                </div>
                
                <div class="paragraph">
                    風流資醉目，豪放任詩人。
                </div>
                
                <div class="paragraph">
                    陳閣方多暇，睢園喜命賓。
                </div>
                
                <div class="paragraph">
                    宜城須大引，佳味過吳醇。
                </div>
                
        </div>
