    <div class="container">
        <h2 class="name">
            七月十七日游浮山值夜未快所觀急歸作詩
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    田疇渺渺平一望，側嶺橫峯環四向。
                </div>
                
                <div class="paragraph">
                    那知中有此巉巖，倚天削鐵三千丈。
                </div>
                
                <div class="paragraph">
                    坤靈湧出薦地寶，方嶠飛來憩靈仗。
                </div>
                
                <div class="paragraph">
                    我來暑濕未解圍，薄日烘烘雲盎盎。
                </div>
                
                <div class="paragraph">
                    投鞭濯手趨深殿，稽首虛皇注遐想。
                </div>
                
                <div class="paragraph">
                    黄昏食罷亟就枕，殷地鼻雷飜疊嶂。
                </div>
                
                <div class="paragraph">
                    夜深風雨來萬騎，勢欲拔山投莽蒼。
                </div>
                
                <div class="paragraph">
                    明朝幽徑一丈泥，淺猶沒屨深沒杖。
                </div>
                
                <div class="paragraph">
                    仙游咫尺邈霄漢，但倚危欄嘿惆悵。
                </div>
                
                <div class="paragraph">
                    琳宮危絕何由上，祕洞幽深倦探訪。
                </div>
                
                <div class="paragraph">
                    獨尋荒碣考歲月，更覓遺民問疇曩。
                </div>
                
                <div class="paragraph">
                    雲舄朝飛溪漲深，玄猿夜答空山響。
                </div>
                
                <div class="paragraph">
                    過門初欲快雄嚼，染指誰能當大饗。
                </div>
                
                <div class="paragraph">
                    會求靈藥插羽翮，未分風帆隔崑閬。
                </div>
                
                <div class="paragraph">
                    詩作監盟神所臨，後約有期吾敢爽。
                </div>
                
        </div>
