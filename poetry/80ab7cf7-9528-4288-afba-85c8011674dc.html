    <div class="container">
        <h2 class="name">
            志道生日爲詩勉之
        </h2>
        <div class="author"><a href="/author/fef0ca1d-f6d2-4a83-bc15-8c9aebc175c1.html" title="真德秀" target="_blank">
                真德秀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我聞洙泗言，惟仁靜而壽。
                </div>
                
                <div class="paragraph">
                    汝欲綿脩齡，斯義盍深究。
                </div>
                
                <div class="paragraph">
                    越從開闢來，新故更禪受。
                </div>
                
                <div class="paragraph">
                    巍巍獨山嶽，屹立鎮宇宙。
                </div>
                
                <div class="paragraph">
                    其體固而安，其形博而厚。
                </div>
                
                <div class="paragraph">
                    噓呵雲霧興，涵煦草木茂。
                </div>
                
                <div class="paragraph">
                    皆由一靜功，變化生萬有。
                </div>
                
                <div class="paragraph">
                    千古無動摇，兩儀等悠久。
                </div>
                
                <div class="paragraph">
                    吁嗟人心危，六鑿互攻鬭。
                </div>
                
                <div class="paragraph">
                    眇焉方寸微，怵彼羣物誘。
                </div>
                
                <div class="paragraph">
                    擾擾無寧期，得不易衰朽。
                </div>
                
                <div class="paragraph">
                    汝今志于學，一念貴操守。
                </div>
                
                <div class="paragraph">
                    天真浚其源，人僞窒其竇。
                </div>
                
                <div class="paragraph">
                    冶容命之斧，妖聲性之寇。
                </div>
                
                <div class="paragraph">
                    腊毒由厚味，亂德本醇酎。
                </div>
                
                <div class="paragraph">
                    當如禦讎敵，豈但惡惡臭。
                </div>
                
                <div class="paragraph">
                    歛然肅襟靈，神物森左右。
                </div>
                
                <div class="paragraph">
                    融融湛虛明，役役息紛揉。
                </div>
                
                <div class="paragraph">
                    還吾性之仁，萬善此其首。
                </div>
                
                <div class="paragraph">
                    但存達德三，可卜與齡九。
                </div>
                
                <div class="paragraph">
                    不勝玉女心，持用薦杯酒。
                </div>
                
        </div>
