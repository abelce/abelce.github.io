    <div class="container">
        <h2 class="name">
            祫享慶成五言二十韻
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大饗無先祫，精祠貴必躬。
                </div>
                
                <div class="paragraph">
                    歷朝疑未講，曠典屬今崇。
                </div>
                
                <div class="paragraph">
                    良月稽冬孟，容臺訪禮中。
                </div>
                
                <div class="paragraph">
                    祀期當象閏，位向卒虛東。
                </div>
                
                <div class="paragraph">
                    太卜諏元日，齋誠儼法宮。
                </div>
                
                <div class="paragraph">
                    琱輿下丹地，琳館薦清衷。
                </div>
                
                <div class="paragraph">
                    雪密人初駭，天高德自通。
                </div>
                
                <div class="paragraph">
                    陰雲成瑞靄，凜色變和風。
                </div>
                
                <div class="paragraph">
                    世室休嚴衛，宵衣集庶工。
                </div>
                
                <div class="paragraph">
                    敘親昭穆正，合食簋鉶豐。
                </div>
                
                <div class="paragraph">
                    既祼神斯格，居歆慶已蒙。
                </div>
                
                <div class="paragraph">
                    歡欣流禹律，謦欬入堯聰。
                </div>
                
                <div class="paragraph">
                    月射千圭白，星輝萬燎紅。
                </div>
                
                <div class="paragraph">
                    茨歌將振作，晴旭漸曈曨。
                </div>
                
                <div class="paragraph">
                    回蹕升端闕，羣瞻聳上穹。
                </div>
                
                <div class="paragraph">
                    蕃釐均廟餕，惠澤泰民窮。
                </div>
                
                <div class="paragraph">
                    孝著鉤鈐動，恩疏貫索空。
                </div>
                
                <div class="paragraph">
                    致祥書可信，讓美意爾沖。
                </div>
                
                <div class="paragraph">
                    此協亨嘉會，慚非輔翼功。
                </div>
                
                <div class="paragraph">
                    唯知獻君壽，巍與二儀同。
                </div>
                
        </div>
