    <div class="container">
        <h2 class="name">
            和賈相公覽杜工部北征篇
        </h2>
        <div class="author"><a href="/author/cb627d46-270f-4b2d-ae49-f0bc9a8c0280.html" title="宋祁" target="_blank">
                宋祁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    唐家六葉太平罷，宮豔醉骨恬無憂。
                </div>
                
                <div class="paragraph">
                    阿犖詬天翠華出，糢糊戰血腥九州。
                </div>
                
                <div class="paragraph">
                    乾瘡坤痍四海破，白日殺氣寒颼飀。
                </div>
                
                <div class="paragraph">
                    少陵背賊走行在，採梠拾橡填饑喉。
                </div>
                
                <div class="paragraph">
                    眼前亂離不忍見，作詩感慨陳大猷。
                </div>
                
                <div class="paragraph">
                    北征之篇辭最切，讀者心隕如摧輈。
                </div>
                
                <div class="paragraph">
                    莫肯念亂小雅怨，自然流涕袁安愁。
                </div>
                
                <div class="paragraph">
                    才高位下言不入，憤氣鬰屈蟠長虬。
                </div>
                
                <div class="paragraph">
                    今日奔亡匪天作，向來顛倒皆廟謀。
                </div>
                
                <div class="paragraph">
                    忠骸佞骨相撐拄，一燎同燼悲崑丘。
                </div>
                
                <div class="paragraph">
                    相君覽古慨前事，追美子美真詩流。
                </div>
                
                <div class="paragraph">
                    前王不見後王見，願以此語貽千秋。
                </div>
                
        </div>
