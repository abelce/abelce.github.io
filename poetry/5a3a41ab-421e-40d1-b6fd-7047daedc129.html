    <div class="container">
        <h2 class="name">
            四賢一不肖詩 尹師魯
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君子道合久以成，小人利合久以傾。
                </div>
                
                <div class="paragraph">
                    世道下衰交以利，遂使周雅稱嚶鳴。
                </div>
                
                <div class="paragraph">
                    煌煌大都足軒冕，綽有風采爲名卿。
                </div>
                
                <div class="paragraph">
                    高名重位蓋當世，退朝歸舍賓已盈。
                </div>
                
                <div class="paragraph">
                    脅肩諂笑不知病，指天報遇如要盟。
                </div>
                
                <div class="paragraph">
                    一朝勢奪德未改，萬鈞已與毫釐輕。
                </div>
                
                <div class="paragraph">
                    畏威諛上亦隨毀，矧復鼓舌加其評。
                </div>
                
                <div class="paragraph">
                    透迤陰拱質氣厚，兩豆塞耳心無營。
                </div>
                
                <div class="paragraph">
                    鳴呼古人不可見，今人可見誰與明。
                </div>
                
                <div class="paragraph">
                    章章節義尹師魯，飭躬佩道爲華榮。
                </div>
                
                <div class="paragraph">
                    希文被罪激人怒，君獨欣慕如平生。
                </div>
                
                <div class="paragraph">
                    抗書轂下自論劾，惟善與惡宜彙征。
                </div>
                
                <div class="paragraph">
                    削官竄逐雖適楚，一語不挂離騷經。
                </div>
                
                <div class="paragraph">
                    當年亦有大臣逐，朋邪隠縮無主名。
                </div>
                
                <div class="paragraph">
                    希文果若事姦險，何此吉士同其聲。
                </div>
                
                <div class="paragraph">
                    高譚本欲悟人主，豈獨區區交友情。
                </div>
                
        </div>
