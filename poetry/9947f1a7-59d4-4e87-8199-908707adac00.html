    <div class="container">
        <h2 class="name">
            賦得南山行送馮中允之辛谷冶按獄
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    商山三月花如火，草樹青葱雨初過。
                </div>
                
                <div class="paragraph">
                    柳條漸軟蝶雙飛，桑葉尚多蠶一卧。
                </div>
                
                <div class="paragraph">
                    薄情野水流不迴，無力春雲慵欲墮。
                </div>
                
                <div class="paragraph">
                    團團榆莢是誰拋，漠漠游絲向人嚲。
                </div>
                
                <div class="paragraph">
                    可憐花木間嵐光，花前正好飛觥觴。
                </div>
                
                <div class="paragraph">
                    馮君夙駕一何速，捧檄銀坑按辛谷。
                </div>
                
                <div class="paragraph">
                    轉輸昨日又移文，小甿訴牒何紛紜。
                </div>
                
                <div class="paragraph">
                    見說南山六百里，跙盡馬蹄摧屐齒。
                </div>
                
                <div class="paragraph">
                    是何屈于不知己，衝斗太阿教補履。
                </div>
                
                <div class="paragraph">
                    龍無尺水且蟠泥，驥困鹽車但垂耳。
                </div>
                
                <div class="paragraph">
                    片言折獄亦胡爲，必也無訟方君子。
                </div>
                
                <div class="paragraph">
                    吾徒事業本稽古，得行其志當刑措。
                </div>
                
                <div class="paragraph">
                    畫衣畫地免煩苛，抵璧捐金返淳素。
                </div>
                
                <div class="paragraph">
                    未行此道且營營，營營爲祿聊代耕。
                </div>
                
                <div class="paragraph">
                    殘春小別不足念，爲君高唱南山行。
                </div>
                
                <div class="paragraph">
                    南山一月期迴首，莫訴臨歧數巵酒。
                </div>
                
        </div>
