    <div class="container">
        <h2 class="name">
            軍中冬燕
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    滄海已云晏，皇恩猶念勤。
                </div>
                
                <div class="paragraph">
                    式燕徧恆秩，柔遠及斯人。
                </div>
                
                <div class="paragraph">
                    茲邦實大藩，伐鼓軍樂陳。
                </div>
                
                <div class="paragraph">
                    是時冬服成，戎士氣益振。
                </div>
                
                <div class="paragraph">
                    虎竹謬朝寄，英賢降上賓。
                </div>
                
                <div class="paragraph">
                    旋罄周旋禮，媿無海陸珍。
                </div>
                
                <div class="paragraph">
                    庭中九劍闌，堂上歌吹新。
                </div>
                
                <div class="paragraph">
                    光景不知晚，觥酌豈言頻。
                </div>
                
                <div class="paragraph">
                    單醪昔所感，大醵況同忻。
                </div>
                
                <div class="paragraph">
                    顧謂軍中士，仰答何由申。
                </div>
                
        </div>
    </div>
