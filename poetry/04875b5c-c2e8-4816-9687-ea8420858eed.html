    <div class="container">
        <h2 class="name">
            題王摩詰畫袁邵公臥雪圖
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東京數人物，矯矯稱袁公。
                </div>
                
                <div class="paragraph">
                    經綸有能事，早歲初未逢。
                </div>
                
                <div class="paragraph">
                    何許結蓬茅，草樹風淅瀝。
                </div>
                
                <div class="paragraph">
                    幽夢寄一椽，暮雪深幾尺。
                </div>
                
                <div class="paragraph">
                    平田已無路，况復知公門。
                </div>
                
                <div class="paragraph">
                    人言公苦寒，謂死寧當存。
                </div>
                
                <div class="paragraph">
                    鳴騶入空谷，暖律破寒沍。
                </div>
                
                <div class="paragraph">
                    豈伊逢異人，天實起僵仆。
                </div>
                
                <div class="paragraph">
                    漢明號賢主，杖擊無名郎。
                </div>
                
                <div class="paragraph">
                    冤囚我自理，微緒渠當昌。
                </div>
                
                <div class="paragraph">
                    摩詰亦可人，六幅寫奇事。
                </div>
                
                <div class="paragraph">
                    浩蕩懷遠圖，徘徊有佳思。
                </div>
                
                <div class="paragraph">
                    炎天掛空壁，一洗毛骨寒。
                </div>
                
                <div class="paragraph">
                    意豈在冰雪，高風薄雲端。
                </div>
                
        </div>
