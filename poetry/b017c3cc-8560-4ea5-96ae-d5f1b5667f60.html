    <div class="container">
        <h2 class="name">
            次韵張禹直開元寺觀畫壁兼簡李德素
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丹青古藏壁，風雨飽侵藻。
                </div>
                
                <div class="paragraph">
                    拂塵開蝕鑒，志士淚霑臆。
                </div>
                
                <div class="paragraph">
                    靈山遠飛來，不可以智測。
                </div>
                
                <div class="paragraph">
                    龍神湛回向，擁衛立劍戟。
                </div>
                
                <div class="paragraph">
                    依然吳生手，旌旆略可識。
                </div>
                
                <div class="paragraph">
                    鴻濛插樓臺，毫髮數動植。
                </div>
                
                <div class="paragraph">
                    廣床瞻二聖，有衆拱萬德。
                </div>
                
                <div class="paragraph">
                    飛行湊六合，攬取著一席。
                </div>
                
                <div class="paragraph">
                    人人開生面，絕妙推心得。
                </div>
                
                <div class="paragraph">
                    李侯天機深，指點目所及。
                </div>
                
                <div class="paragraph">
                    三生石上夢，天樂鳴我側。
                </div>
                
                <div class="paragraph">
                    幽尋前日事，晦明忽復易。
                </div>
                
                <div class="paragraph">
                    章生南溟鵬，籠檻鎖六翮。
                </div>
                
                <div class="paragraph">
                    能同寂寞遊，濁酒聊放適。
                </div>
                
                <div class="paragraph">
                    西風葉瀟瀟，蟋蟀依牆壁。
                </div>
                
                <div class="paragraph">
                    家無萬金産，四鄰砧聲急。
                </div>
                
                <div class="paragraph">
                    藜羹傲鼎食，藍縷亦山立。
                </div>
                
                <div class="paragraph">
                    並船有歌姝，粉白眉黛黑。
                </div>
                
                <div class="paragraph">
                    期公開顔笑，醉語雜翰墨。
                </div>
                
                <div class="paragraph">
                    不須談俗事，祇令人氣塞。
                </div>
                
        </div>
