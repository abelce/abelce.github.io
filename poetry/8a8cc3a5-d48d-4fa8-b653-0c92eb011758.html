    <div class="container">
        <h2 class="name">
            酬盧宗說見貽
        </h2>
        <div class="author"><a href="/author/cd381312-5f3e-451b-997f-224d4398c071.html" title="連文鳳" target="_blank">
                連文鳳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我有離別腸，一日回百周。
                </div>
                
                <div class="paragraph">
                    流光日以邁，離別何時休。
                </div>
                
                <div class="paragraph">
                    倉庚求友聲，朝莫鳴相酬。
                </div>
                
                <div class="paragraph">
                    暖風老麥熟，秀野新陰稠。
                </div>
                
                <div class="paragraph">
                    美人隔吳樹，皓月明蘇州。
                </div>
                
                <div class="paragraph">
                    相望倚寥廓，孤懷抱綢繆。
                </div>
                
                <div class="paragraph">
                    鬰志不得語，愁思紛如抽。
                </div>
                
                <div class="paragraph">
                    遐想江湖人，長作鷗鷺儔。
                </div>
                
                <div class="paragraph">
                    雨花落筆牀，水芳縈釣舟。
                </div>
                
                <div class="paragraph">
                    贈我錦繡篇，坐之芰荷洲。
                </div>
                
                <div class="paragraph">
                    好語尉心曲，喜色棲眉頭。
                </div>
                
                <div class="paragraph">
                    君子懷友生，小人徇俗流。
                </div>
                
                <div class="paragraph">
                    頹波日靡靡，惡風聲颼颼。
                </div>
                
                <div class="paragraph">
                    喧啾亂孤皇，舞躍沸群鰍。
                </div>
                
                <div class="paragraph">
                    撫景發浩歎，舉觴不成謳。
                </div>
                
                <div class="paragraph">
                    自顧蒲柳衰，敢望桑榆收。
                </div>
                
                <div class="paragraph">
                    一生猶轉蓬，百年如傳郵。
                </div>
                
                <div class="paragraph">
                    聚會苦不恒，浩蕩宜縱游。
                </div>
                
                <div class="paragraph">
                    拍浮酒在船，枕籍糟成丘。
                </div>
                
                <div class="paragraph">
                    一醉樂陶陶，千古空悠悠。
                </div>
                
                <div class="paragraph">
                    願從盧博士，盤礴仙家樓。
                </div>
                
        </div>
