    <div class="container">
        <h2 class="name">
            贈元龍圖子發
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明公有盛名，十年懷慕向。
                </div>
                
                <div class="paragraph">
                    昨聞守桂林，清風掃蠻瘴。
                </div>
                
                <div class="paragraph">
                    否來偶遷謫，暫泊宛溪上。
                </div>
                
                <div class="paragraph">
                    斯事公議存，君命詎惆悵。
                </div>
                
                <div class="paragraph">
                    坐扃顧申卯，自忘曾帥將。
                </div>
                
                <div class="paragraph">
                    徯餘領兒孫，時時入重嶂。
                </div>
                
                <div class="paragraph">
                    遇勝寄幽懷，覽古興絕唱。
                </div>
                
                <div class="paragraph">
                    況逢謫御史，文章號宗匠。
                </div>
                
                <div class="paragraph">
                    賡酬戛金玉，側耳聽響亮。
                </div>
                
                <div class="paragraph">
                    神交付逍遙，外物隨得喪。
                </div>
                
                <div class="paragraph">
                    漢庭憂乏才，賈誼豈終放。
                </div>
                
                <div class="paragraph">
                    未即登金鑒，行須復牙帳。
                </div>
                
                <div class="paragraph">
                    矧公飽經術，義足明霸王。
                </div>
                
                <div class="paragraph">
                    推忠結聖主，大業繼賢相。
                </div>
                
                <div class="paragraph">
                    霈成三日霖，一慰天下望。
                </div>
                
                <div class="paragraph">
                    微生實幸會，漫刺詣高閌。
                </div>
                
                <div class="paragraph">
                    塵埃蒙弊裘，何以異罔象。
                </div>
                
                <div class="paragraph">
                    屏詘誠所宜，獎與若爲當。
                </div>
                
                <div class="paragraph">
                    逢知信有時，報德亦非妄。
                </div>
                
                <div class="paragraph">
                    且陪昭亭遊，昭亭春盎盎。
                </div>
                
        </div>
