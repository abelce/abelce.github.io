    <div class="container">
        <h2 class="name">
            題黄巖夏氏曉山亭詩卷
        </h2>
        <div class="author"><a href="/author/7d6b23ab-399c-4a82-a341-1ff3092d758f.html" title="趙孟堅" target="_blank">
                趙孟堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玄暉工畫山，最識山之趣。
                </div>
                
                <div class="paragraph">
                    每言籠朝雲，乃是奇絕處。
                </div>
                
                <div class="paragraph">
                    君家結幽亭，兩峯正當戶。
                </div>
                
                <div class="paragraph">
                    窣堵冠其巔，雲中雙筆露。
                </div>
                
                <div class="paragraph">
                    宗老爲扁名，得自昌黎句。
                </div>
                
                <div class="paragraph">
                    相當卷書坐，塤箎遞吟賦。
                </div>
                
                <div class="paragraph">
                    是時神宇泰，白雲未飛去。
                </div>
                
                <div class="paragraph">
                    滃然截山腰，素練初橫布。
                </div>
                
                <div class="paragraph">
                    須臾朝陽升，景象幾更互。
                </div>
                
                <div class="paragraph">
                    盤旋宛遊龍，披離擘輕絮。
                </div>
                
                <div class="paragraph">
                    春澌苒而泮，青烟惟一縷。
                </div>
                
                <div class="paragraph">
                    霏微辨岡巒，歷落分島嶼。
                </div>
                
                <div class="paragraph">
                    露晞如膏沐，蒼翠盡還故。
                </div>
                
                <div class="paragraph">
                    松針與篁叢，貫穿珠無數。
                </div>
                
                <div class="paragraph">
                    應接良不暇，詩料亦既冨。
                </div>
                
                <div class="paragraph">
                    只憂紅塵生，分我淡思慮。
                </div>
                
                <div class="paragraph">
                    更須清夜來，四更看月吐。
                </div>
                
        </div>
    </div>
