        <h2 class="name">
            竹友以其季子將有遠行丐余一言余與翁游視其季猶姪也爲之言以勵其志
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生髪未燥，汝父以詩鳴。
                </div>
                
                <div class="paragraph">
                    憂患涉世老，襟義猶崢嶸。
                </div>
                
                <div class="paragraph">
                    晚乃得二雛，美不減徐卿。
                </div>
                
                <div class="paragraph">
                    季也纔弱冠，詩壇將父兵。
                </div>
                
                <div class="paragraph">
                    愈湜氣如虹，候門識奇英。
                </div>
                
                <div class="paragraph">
                    下馬呼小友，相顧各自驚。
                </div>
                
                <div class="paragraph">
                    騄駬不受羈，歷塊千里行。
                </div>
                
                <div class="paragraph">
                    分臺柏森森，霜氣壓百城。
                </div>
                
                <div class="paragraph">
                    汝游何所挾，兩字直而清。
                </div>
                
                <div class="paragraph">
                    銳進年倍壯，靜退事飽更。
                </div>
                
                <div class="paragraph">
                    欲令從雅操，端肯迂修程。
                </div>
                
                <div class="paragraph">
                    遠游重垂戒，顯親須揚名。
                </div>
                
                <div class="paragraph">
                    但酬化茝志，足慰舐犢情。
                </div>
                
        </div>
    </div>
