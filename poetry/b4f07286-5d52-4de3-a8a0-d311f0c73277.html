    <div class="container">
        <h2 class="name">
            寒食夜蘇二宅
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒食明堪坐，春參夕已垂。
                </div>
                
                <div class="paragraph">
                    好風經柳葉，清風照花枝。
                </div>
                
                <div class="paragraph">
                    客淚聞歌掩，歸心畏酒知。
                </div>
                
                <div class="paragraph">
                    佳辰邀賞遍，忽忽更何爲？
                </div>
                
                <div class="paragraph">
                    （見宋蒲積中《古今歲時雜詠》卷十一）（按：《古今歲時雜詠》各類詩均分爲古詩、今詩二部分，古詩爲宋綬《歲時雜詠》原編，今詩始爲蒲積中所輯。
                </div>
                
                <div class="paragraph">
                    宋綬爲宋敏求之父，卒於慶曆初。
                </div>
                
                <div class="paragraph">
                    其時王洙本《杜工部集》雖已編成，尚未刊布。
                </div>
                
                <div class="paragraph">
                    宋綬所據材料，有爲王洙未及見者。
                </div>
                
                <div class="paragraph">
                    《古今歲時雜詠》在宋明二代流布未廣，故治杜詩者多未見之。
                </div>
                
                <div class="paragraph">
                    此詩各本《杜集》皆失收，今亟錄出，以供治杜者研究。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
