    <div class="container">
        <h2 class="name">
            江夏行
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔嬌小姿，春心亦自持。
                </div>
                
                <div class="paragraph">
                    爲言嫁夫壻，得免長相思。
                </div>
                
                <div class="paragraph">
                    誰知嫁商賈，令人却愁苦。
                </div>
                
                <div class="paragraph">
                    自從爲夫妻，何曾在鄉土。
                </div>
                
                <div class="paragraph">
                    去年下揚州，相送黃鶴樓。
                </div>
                
                <div class="paragraph">
                    眼看帆去遠，心逐江水流。
                </div>
                
                <div class="paragraph">
                    只言期一載，誰謂歷三秋。
                </div>
                
                <div class="paragraph">
                    使妾腸欲斷，恨君情悠悠。
                </div>
                
                <div class="paragraph">
                    東家西舍同時發，北去南來不逾月。
                </div>
                
                <div class="paragraph">
                    未知行李遊何方，作箇音書能斷絕。
                </div>
                
                <div class="paragraph">
                    適來往南浦，欲問西江船。
                </div>
                
                <div class="paragraph">
                    正見當壚女，紅粧二八年。
                </div>
                
                <div class="paragraph">
                    一種爲人妻，獨自多悲悽。
                </div>
                
                <div class="paragraph">
                    對鏡便垂淚，逢人只欲啼。
                </div>
                
                <div class="paragraph">
                    不如輕薄兒，旦暮長相隨。
                </div>
                
                <div class="paragraph">
                    悔作商人婦，青春長別離。
                </div>
                
                <div class="paragraph">
                    如今正好同懽樂，君去容華誰得知。
                </div>
                
        </div>
