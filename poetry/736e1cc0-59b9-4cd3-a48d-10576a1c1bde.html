    <div class="container">
        <h2 class="name">
            靈巖寺偃松一首
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    直哉十尋幹，亭亭無附枝。
                </div>
                
                <div class="paragraph">
                    紆哉獨縱肆，蟠據何離奇。
                </div>
                
                <div class="paragraph">
                    垂髯鬰千霜，蛟臂犀兕皮。
                </div>
                
                <div class="paragraph">
                    揉剛爲謙屈，至高而聽卑。
                </div>
                
                <div class="paragraph">
                    攀玩凡幾曲，凜冽英雄姿。
                </div>
                
                <div class="paragraph">
                    傑卓矧尚同，擺落造物爲。
                </div>
                
                <div class="paragraph">
                    進乎繩纆外，詭異有所施。
                </div>
                
                <div class="paragraph">
                    激耳奏竽瑟，超世騰龍螭。
                </div>
                
                <div class="paragraph">
                    橫秋老氣逸，軼材那紲羈。
                </div>
                
                <div class="paragraph">
                    高可容冠輿，清甚生泠颸。
                </div>
                
                <div class="paragraph">
                    先容器萬乘，愛身恐無辭。
                </div>
                
                <div class="paragraph">
                    抑抑衛武公，逮下文王妃。
                </div>
                
                <div class="paragraph">
                    筇竹與酒壺，掛空憩寂時。
                </div>
                
                <div class="paragraph">
                    客來秋冬際，狗駟車雞栖。
                </div>
                
                <div class="paragraph">
                    有僧捫翠拂，擎跽求此詩。
                </div>
                
        </div>
