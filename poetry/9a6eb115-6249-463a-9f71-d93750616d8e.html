    <div class="container">
        <h2 class="name">
            奉和薛員外誼贈湯評事衡反招隱之跡兼見寄十二韻
        </h2>
        <div class="author"><a href="/author/3188bc11-6105-4656-bb53-038d49fd0785.html" title="皎然" target="_blank">
                皎然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    喜友稱高儒，曠懷美無度。
                </div>
                
                <div class="paragraph">
                    近爲東田誘，遂耽西山趣。
                </div>
                
                <div class="paragraph">
                    庭有介隱心，得無雲泉誤。
                </div>
                
                <div class="paragraph">
                    府公中司貴，頻貽咫尺素。
                </div>
                
                <div class="paragraph">
                    郡佐仙省高，亦贈瓊瑤句。
                </div>
                
                <div class="paragraph">
                    誚茲長往志，紆彼獨遊步。
                </div>
                
                <div class="paragraph">
                    禪子方外期，夢想山中路。
                </div>
                
                <div class="paragraph">
                    艱難親稼穡，晨夕苦煙霧。
                </div>
                
                <div class="paragraph">
                    曷若孟嘗門，日榮國士遇。
                </div>
                
                <div class="paragraph">
                    鏗鏘聆綺瑟，攀折邇瓊樹。
                </div>
                
                <div class="paragraph">
                    幽踐隨鹿麋，久期怨蟾兔。
                </div>
                
                <div class="paragraph">
                    情同不繫舟，有跡道所惡。
                </div>
                
        </div>
    </div>
