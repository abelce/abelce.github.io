    <div class="container">
        <h2 class="name">
            月山諸峰
        </h2>
        <div class="author"><a href="/author/715f3fd1-f5e6-480f-92bf-e811009a94fa.html" title="喻良能" target="_blank">
                喻良能
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生固寡好，嗜石如奇章。
                </div>
                
                <div class="paragraph">
                    家無千金産，舁致窮澗岡。
                </div>
                
                <div class="paragraph">
                    壽星來金華，衣冠何昂藏。
                </div>
                
                <div class="paragraph">
                    屈肘據膝坐，風雨須眉蒼。
                </div>
                
                <div class="paragraph">
                    松石産花溪，奇詭頗異常。
                </div>
                
                <div class="paragraph">
                    鼻祖乃赤松，素質侔白羊。
                </div>
                
                <div class="paragraph">
                    舞袖出烟霞，渾脫類大娘。
                </div>
                
                <div class="paragraph">
                    想當虞韶成，率獸雜鳳蹌。
                </div>
                
                <div class="paragraph">
                    觥觥石柱峯，孤峭仍軒昂。
                </div>
                
                <div class="paragraph">
                    長不滿五尺，勢欲摩穹蒼。
                </div>
                
                <div class="paragraph">
                    獅子來何許，俯首未騰驤。
                </div>
                
                <div class="paragraph">
                    何時一噴薄，百獸走且僵。
                </div>
                
                <div class="paragraph">
                    鴟尾由天成，畧不假斧斨。
                </div>
                
                <div class="paragraph">
                    端宜侈繪事，詎止工厭禳。
                </div>
                
                <div class="paragraph">
                    東坡小仇池，大筆流芬芳。
                </div>
                
                <div class="paragraph">
                    康公醉道士，名篇粲煌煌。
                </div>
                
                <div class="paragraph">
                    矧我此數峯，價重百琳琅。
                </div>
                
                <div class="paragraph">
                    願締金石交，出處永不忘。
                </div>
                
        </div>
