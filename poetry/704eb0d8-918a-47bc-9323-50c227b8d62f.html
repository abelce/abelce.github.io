    <div class="container">
        <h2 class="name">
            讀太白集
        </h2>
        <div class="author"><a href="/author/a17be749-bde2-471d-9a49-faefcc3c9a5e.html" title="李呂" target="_blank">
                李呂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾宗老太白，俊逸自幼年。
                </div>
                
                <div class="paragraph">
                    學成喜任俠，長劍辭三川。
                </div>
                
                <div class="paragraph">
                    無心馴鳥雀，急義散金錢。
                </div>
                
                <div class="paragraph">
                    曳裾半天下，所至驚四筵。
                </div>
                
                <div class="paragraph">
                    筆陣掃强敵，詩情快湧泉。
                </div>
                
                <div class="paragraph">
                    一朝見賀監，薦鶚君王前。
                </div>
                
                <div class="paragraph">
                    金馬得供奉，酒徒同醉眠。
                </div>
                
                <div class="paragraph">
                    從駕方連召，扶頭得十篇。
                </div>
                
                <div class="paragraph">
                    奴視高力士，風期魯仲連。
                </div>
                
                <div class="paragraph">
                    青蠅工點玉，錦袍棹迴船。
                </div>
                
                <div class="paragraph">
                    自謂天地臣，浪稱平地仙。
                </div>
                
                <div class="paragraph">
                    志大雖難揜，身危幸保全。
                </div>
                
                <div class="paragraph">
                    江陵欲難作，彭澤見幾先。
                </div>
                
                <div class="paragraph">
                    仍喜宮詞句，渾如諷諫篇。
                </div>
                
                <div class="paragraph">
                    至今讀青史，終始無間然。
                </div>
                
        </div>
