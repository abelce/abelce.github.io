    <div class="container">
        <h2 class="name">
            學仙
        </h2>
        <div class="author"><a href="/author/351b144b-3b3a-4ba9-a785-fb36281bc2e1.html" title="張籍" target="_blank">
                張籍
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    樓觀開朱門，樹木連房廊。
                </div>
                
                <div class="paragraph">
                    中有學仙人，少年休穀糧。
                </div>
                
                <div class="paragraph">
                    高冠如芙蓉，霞月披衣裳。
                </div>
                
                <div class="paragraph">
                    六時朝上清，佩玉紛鏗鏘。
                </div>
                
                <div class="paragraph">
                    自言天老書，祕覆雲錦囊。
                </div>
                
                <div class="paragraph">
                    百年度一人，妄泄有災殃。
                </div>
                
                <div class="paragraph">
                    每占有仙相，然後傳此方。
                </div>
                
                <div class="paragraph">
                    先生坐中堂，弟子跪四廂。
                </div>
                
                <div class="paragraph">
                    金刀截身髮，結誓焚靈香。
                </div>
                
                <div class="paragraph">
                    弟子得其訣，清齋入空房。
                </div>
                
                <div class="paragraph">
                    守神保元氣，動息隨天罡。
                </div>
                
                <div class="paragraph">
                    爐燒丹砂盡，晝夜候火光。
                </div>
                
                <div class="paragraph">
                    藥成既服食，計日乘鸞凰。
                </div>
                
                <div class="paragraph">
                    虛空無靈應，終歲安所望。
                </div>
                
                <div class="paragraph">
                    勤勞不能成，疑慮積心腸。
                </div>
                
                <div class="paragraph">
                    虛羸生疾疹，壽命多夭傷。
                </div>
                
                <div class="paragraph">
                    身歿懼人見，夜埋山谷傍。
                </div>
                
                <div class="paragraph">
                    求道慕靈異，不如守尋常。
                </div>
                
                <div class="paragraph">
                    先王知其非，戒之在國章。
                </div>
                
        </div>
