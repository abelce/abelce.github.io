    <div class="container">
        <h2 class="name">
            贈高老
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    野寺何所有，梅花如玉盆。
                </div>
                
                <div class="paragraph">
                    客愁浩如許，我聲已載吞。
                </div>
                
                <div class="paragraph">
                    大士坐丈室，燠若陽谷温。
                </div>
                
                <div class="paragraph">
                    從來第一義，入耳簡不煩。
                </div>
                
                <div class="paragraph">
                    不謂兵火餘，見此祇樹園。
                </div>
                
                <div class="paragraph">
                    仰沐方外契，藹然風味存。
                </div>
                
                <div class="paragraph">
                    我詩如廢井，已涸寧有源。
                </div>
                
                <div class="paragraph">
                    又如既老馬，力盡不復奔。
                </div>
                
                <div class="paragraph">
                    空餘浩然氣，踵見常焞焞。
                </div>
                
                <div class="paragraph">
                    熊經非我事，詎以胎息論。
                </div>
                
                <div class="paragraph">
                    蒙莊豈達者，區區說鵬鯤。
                </div>
                
                <div class="paragraph">
                    何如柳下惠，坐令薄夫敦。
                </div>
                
                <div class="paragraph">
                    殊方對節物，凄斷遊子魂。
                </div>
                
                <div class="paragraph">
                    山晚雲欲雪，陰風樹雅翻。
                </div>
                
                <div class="paragraph">
                    不見柴桑翁，此意無語言。
                </div>
                
        </div>
    </div>
