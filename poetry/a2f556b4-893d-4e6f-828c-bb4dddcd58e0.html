    <div class="container">
        <h2 class="name">
            彦周以詩見寄次韻
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兩詩護宗旨，萬仞仰峻嶺。
                </div>
                
                <div class="paragraph">
                    攀緣不可及，妙語出鋒穎。
                </div>
                
                <div class="paragraph">
                    鈍根遭譏訶，正坐不勇猛。
                </div>
                
                <div class="paragraph">
                    譬如策疲羸，强以扛九鼎。
                </div>
                
                <div class="paragraph">
                    頑冥雖難化，豈不發深省。
                </div>
                
                <div class="paragraph">
                    坐令跛驢心，奮迅起馳騁。
                </div>
                
                <div class="paragraph">
                    愛君辯縱横，又畏面嚴冷。
                </div>
                
                <div class="paragraph">
                    直諒有如子，敢不加虔詗。
                </div>
                
                <div class="paragraph">
                    尚記笑語時，水軒同煮茗。
                </div>
                
                <div class="paragraph">
                    池閑如鏡空，倒蘸垂楊影。
                </div>
                
                <div class="paragraph">
                    歸來渡湘江，一葉浮萬頃。
                </div>
                
                <div class="paragraph">
                    舟中亦曬藥，欲以駐頽景。
                </div>
                
                <div class="paragraph">
                    君儻終不瞋，藥盡更當請。
                </div>
                
        </div>
