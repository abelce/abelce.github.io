    <div class="container">
        <h2 class="name">
            具茨老人讀書寮
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    具茨四壁無斗儲，載行書多常滿廬。
                </div>
                
                <div class="paragraph">
                    胸中嵬壘幾石渠，三篋補亡無復餘。
                </div>
                
                <div class="paragraph">
                    起居誰不解何如，校書著作虚詔除。
                </div>
                
                <div class="paragraph">
                    元元本本窮古初，雌黄付與金銀車。
                </div>
                
                <div class="paragraph">
                    朅來窮山歲三徂，催科政拙民力蘇。
                </div>
                
                <div class="paragraph">
                    黄童佩犢耕菑畬，戴白未見空欷歔。
                </div>
                
                <div class="paragraph">
                    焚香晏坐臨綺疏，三年不識園中蔬。
                </div>
                
                <div class="paragraph">
                    邇來結屋聊卷舒，手抄平生未見書。
                </div>
                
                <div class="paragraph">
                    曼倩兩目如懸珠，四十四萬何多歟。
                </div>
                
                <div class="paragraph">
                    較公所得無錙銖，門生校讎誰與居。
                </div>
                
                <div class="paragraph">
                    我欲從公路鬱迃，著鞭何時跨蹇驢。
                </div>
                
                <div class="paragraph">
                    不求奴飯馬青芻，得公奇字歸自娛。
                </div>
                
        </div>
