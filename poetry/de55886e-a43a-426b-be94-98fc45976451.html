    <div class="container">
        <h2 class="name">
            詶梁二十宋中所贈兼留別梁少府
        </h2>
        <div class="author"><a href="/author/be72a871-167b-4333-93f5-17d34a97fd0d.html" title="獨孤及" target="_blank">
                獨孤及
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少讀黃帝書，肯不笑機事。
                </div>
                
                <div class="paragraph">
                    意猶負深衷，未免名跡累。
                </div>
                
                <div class="paragraph">
                    厭貧學干祿，欲徇賓王利。
                </div>
                
                <div class="paragraph">
                    甘爲風波人，豈復江海意。
                </div>
                
                <div class="paragraph">
                    擔簦平臺下，是日飲羇思。
                </div>
                
                <div class="paragraph">
                    逢君道寸心，暫喜一交臂。
                </div>
                
                <div class="paragraph">
                    緒言未及竟，離念已復至。
                </div>
                
                <div class="paragraph">
                    甯[陵]望南丘，雲雨成兩地。
                </div>
                
                <div class="paragraph">
                    途殊跡方間，河廣流且駛。
                </div>
                
                <div class="paragraph">
                    暮帆望不及，覽贈心欲醉。
                </div>
                
                <div class="paragraph">
                    愛君如金錫，昆弟皆茂異。
                </div>
                
                <div class="paragraph">
                    奕赫連絲衣，榮養能錫類。
                </div>
                
                <div class="paragraph">
                    君子道未長，深藏青雲器。
                </div>
                
                <div class="paragraph">
                    巨鱗有縱時，今日不足議。
                </div>
                
                <div class="paragraph">
                    唯當加餐飯，好我袖中字。
                </div>
                
                <div class="paragraph">
                    別離動經年，莫道分首易。
                </div>
                
        </div>
    </div>
