    <div class="container">
        <h2 class="name">
            趙令晏崔白大圖幅徑三丈
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    扶桑大繭如甕盎，天女織綃雲漢上。
                </div>
                
                <div class="paragraph">
                    往來不遣鳳銜梭，誰能鼓臂投三丈。
                </div>
                
                <div class="paragraph">
                    人間刀尺不敢裁，丹青付與濠梁崔。
                </div>
                
                <div class="paragraph">
                    風蒲半折寒雁起，竹間的皪橫江梅。
                </div>
                
                <div class="paragraph">
                    畫堂粉壁翻雲幕，十里江天無處著。
                </div>
                
                <div class="paragraph">
                    好卧元龍百尺樓，笑看江水拍天流。
                </div>
                
        </div>
