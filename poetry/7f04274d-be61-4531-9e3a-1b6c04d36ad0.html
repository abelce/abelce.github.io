    <div class="container">
        <h2 class="name">
            余與呂守之買舟西歸林常甫吳清淑呂伯起出餞江樓古調以別
        </h2>
        <div class="author"><a href="/author/0cee112c-b51f-4f92-bc36-4c0a4969513a.html" title="錢時" target="_blank">
                錢時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兩角勍觸蠻，八荒等兄弟。
                </div>
                
                <div class="paragraph">
                    人生天地間，貴在情義耳。
                </div>
                
                <div class="paragraph">
                    嘉禾二三友，一見傾底裏。
                </div>
                
                <div class="paragraph">
                    春風散天和，非彼亦非此。
                </div>
                
                <div class="paragraph">
                    清淑溫以直，常甫正而美。
                </div>
                
                <div class="paragraph">
                    東涉金沙雪，西挹錢塘水。
                </div>
                
                <div class="paragraph">
                    舟泛月雙湖，轡聯松九里。
                </div>
                
                <div class="paragraph">
                    冬春朔四換，追隨實終始。
                </div>
                
                <div class="paragraph">
                    宣橋歲云暮，乃復得伯起。
                </div>
                
                <div class="paragraph">
                    頎然出玉山，臭味林吳似。
                </div>
                
                <div class="paragraph">
                    修門亦旬月，朝夕相料理。
                </div>
                
                <div class="paragraph">
                    餞我江上樓，樓欄豁天宇。
                </div>
                
                <div class="paragraph">
                    海山渺無際，呼吸入窗几。
                </div>
                
                <div class="paragraph">
                    長鯨駭高浪，卷舒在吾趾。
                </div>
                
                <div class="paragraph">
                    風帆擘天出，揖別苦無語。
                </div>
                
                <div class="paragraph">
                    共挽春江濤，洒作蒼生雨。
                </div>
                
        </div>
    </div>
