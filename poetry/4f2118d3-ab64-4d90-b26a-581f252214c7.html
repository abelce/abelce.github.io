    <div class="container">
        <h2 class="name">
            蜂蠆
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    事小不可忽，議或戒蜂蠆。
                </div>
                
                <div class="paragraph">
                    蜂蠆之中人，始意脫己害。
                </div>
                
                <div class="paragraph">
                    人兮怒一蠚，爲報速睚眥。
                </div>
                
                <div class="paragraph">
                    白晝擿危巢，夜燭窮纖介。
                </div>
                
                <div class="paragraph">
                    必獲而後已，立死以爲快。
                </div>
                
                <div class="paragraph">
                    彼誠畜微毒，謂己有所賴。
                </div>
                
                <div class="paragraph">
                    失於小不忍，而自取糜壞。
                </div>
                
                <div class="paragraph">
                    吁嗟陰巧徒，毒萬蜂蠆大。
                </div>
                
                <div class="paragraph">
                    包潛中善良，斷腕未足駭。
                </div>
                
                <div class="paragraph">
                    小或一身危，甚則家族逮。
                </div>
                
                <div class="paragraph">
                    淵微如鬼神，無隙可漏敗。
                </div>
                
                <div class="paragraph">
                    君子被戕賊，守道不爲怪。
                </div>
                
                <div class="paragraph">
                    有時醜迹露，事或無可奈。
                </div>
                
                <div class="paragraph">
                    一旦吾道行，乃置之度外。
                </div>
                
                <div class="paragraph">
                    使其自愧縮，似不容覆載。
                </div>
                
                <div class="paragraph">
                    非力不足較，顧有盛德在。
                </div>
                
                <div class="paragraph">
                    陰巧既常幸，蜂蠆胡不貸。
                </div>
                
        </div>
