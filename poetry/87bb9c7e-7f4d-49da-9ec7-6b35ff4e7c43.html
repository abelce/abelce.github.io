<body>
    <div class="container">
        <h2 class="name">
            北州人有致達頭魚于永叔者素未聞其名蓋海魚也分以爲遺聊知異物耳因感而成詠
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孰云北海魚，乃與東溟異。
                </div>
                
                <div class="paragraph">
                    適聞達頭乾，偶得書尾寄。
                </div>
                
                <div class="paragraph">
                    枯鱗冒輕雪，登俎爲厚味。
                </div>
                
                <div class="paragraph">
                    向來昧知名，漁官疑竊位。
                </div>
                
                <div class="paragraph">
                    有如臧文仲，不與柳下惠。
                </div>
                
                <div class="paragraph">
                    從茲入杯盤，應莫慙鮑肆。
                </div>
                
        </div>
    </div>
