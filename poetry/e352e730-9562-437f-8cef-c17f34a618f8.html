    <div class="container">
        <h2 class="name">
            依韵答公節
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長髯踏昏鼓，詩卷置予懷。
                </div>
                
                <div class="paragraph">
                    屢讀銷蘭炬，幽眠廢竹齋。
                </div>
                
                <div class="paragraph">
                    雷陳叨契密，李杜愧名偕。
                </div>
                
                <div class="paragraph">
                    明月驚雙目，清風暢百骸。
                </div>
                
                <div class="paragraph">
                    舊游今歷紀，新句老逾佳。
                </div>
                
                <div class="paragraph">
                    筆力支傾嶽，詞源瀉倒淮。
                </div>
                
                <div class="paragraph">
                    覓官猶博奕，賤賦甚優俳。
                </div>
                
                <div class="paragraph">
                    夫子心雖壯，群兒口更排。
                </div>
                
                <div class="paragraph">
                    謗譏從爾類，事業屬吾儕。
                </div>
                
                <div class="paragraph">
                    他日材須用，平時照莫埋。
                </div>
                
                <div class="paragraph">
                    相期空有道，欲薦反無階。
                </div>
                
                <div class="paragraph">
                    足跌那傷驥，角爭堪笑蝸。
                </div>
                
                <div class="paragraph">
                    醉鄉逃得喪，俗調外淫哇。
                </div>
                
                <div class="paragraph">
                    縱酒時遺幘，逢人或懶鞋。
                </div>
                
                <div class="paragraph">
                    閒乘太湖棹，靜繫洞庭涯。
                </div>
                
                <div class="paragraph">
                    梅雨開新霽，江天斂宿霾。
                </div>
                
                <div class="paragraph">
                    苦吟邀郢客，妙唱聽吳娃。
                </div>
                
                <div class="paragraph">
                    顧我千憂集，陪兄一笑乖。
                </div>
                
                <div class="paragraph">
                    此行情分厚，枉道願言諧。
                </div>
                
                <div class="paragraph">
                    策馬關城遠，深愁日墜崖。
                </div>
                
        </div>
