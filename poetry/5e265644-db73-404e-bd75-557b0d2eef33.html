<body>
    <div class="container">
        <h2 class="name">
            張氏東園送王恭父得殿字
        </h2>
        <div class="author"><a href="/author/b3a3e65d-becd-4718-97f6-1b38ea109129.html" title="葉適" target="_blank">
                葉適
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    燕鴻不相須，進趣自求便。
                </div>
                
                <div class="paragraph">
                    余來君其館，乃復當我餞。
                </div>
                
                <div class="paragraph">
                    一春三月雨，亭樹鬰霧澱。
                </div>
                
                <div class="paragraph">
                    絮重厄飛楊，花蔫堆紫茜。
                </div>
                
                <div class="paragraph">
                    縱有百壺清，何能一笑遣。
                </div>
                
                <div class="paragraph">
                    爲郎昔同甲，四海初會面。
                </div>
                
                <div class="paragraph">
                    凜然抱英特，霜宇摶溫霰。
                </div>
                
                <div class="paragraph">
                    雄辭推落筆，一語不可選。
                </div>
                
                <div class="paragraph">
                    重來更純粹，玉琢金就鍊。
                </div>
                
                <div class="paragraph">
                    漢家闡道術，四達詔群彥。
                </div>
                
                <div class="paragraph">
                    談經石渠觀，會議白虎殿。
                </div>
                
                <div class="paragraph">
                    通方要歸宿，立異豈夸衒。
                </div>
                
                <div class="paragraph">
                    子行若微罪，天意委深眷。
                </div>
                
                <div class="paragraph">
                    以其今固辭，可信非始戀。
                </div>
                
                <div class="paragraph">
                    楚熱宜縐絺，峽漲難短牽。
                </div>
                
                <div class="paragraph">
                    回舟泊書林，及此未掩卷。
                </div>
                
        </div>
