<body>
    <div class="container">
        <h2 class="name">
            清江曲
        </h2>
        <div class="author"><a href="/author/ed9b62d6-78f4-488d-a164-ba4e32b08210.html" title="姚勉" target="_blank">
                姚勉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夾岸桃花燕子飛，一江春水鱖魚肥。
                </div>
                
                <div class="paragraph">
                    絲綸百尺煙波闊，午夜鳴榔載月歸。
                </div>
                
                <div class="paragraph">
                    扁舟一葉橫沙觜，得魚爛醉東風裏。
                </div>
                
                <div class="paragraph">
                    綠楊深處酒醒時，半江潮落天如水。
                </div>
                
                <div class="paragraph">
                    萬頃滄波五月凉，一川紅錦藕花香。
                </div>
                
                <div class="paragraph">
                    綠蓑青笠鳴疎雨，老樹殘烟带夕陽。
                </div>
                
                <div class="paragraph">
                    野船細火夜明滅，一笛風清楚天闊。
                </div>
                
                <div class="paragraph">
                    無魚無酒且歸來，篷底蕭疎卧明月。
                </div>
                
                <div class="paragraph">
                    萬里西風雙鬢華，江南江北老天涯。
                </div>
                
                <div class="paragraph">
                    瀟瀟兩岸梧桐葉，漠漠半川蘆荻花。
                </div>
                
                <div class="paragraph">
                    柔櫓聲中山水綠，一絲買斷黄金屋。
                </div>
                
                <div class="paragraph">
                    沙邊鷗鳥莫相猜，是非不到清江曲。
                </div>
                
                <div class="paragraph">
                    葦折荷枯人未歸，波寒霜落鴈初飛。
                </div>
                
                <div class="paragraph">
                    不知節物時時換，又折梅花下釣磯。
                </div>
                
                <div class="paragraph">
                    青山四面清歌發，幾點沙鷗起天末。
                </div>
                
                <div class="paragraph">
                    一任長年醉則休，醒時獨釣寒江雪。
                </div>
                
        </div>
