    <div class="container">
        <h2 class="name">
            聞蘇先生除校書郎喜而爲詩并招王子中
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    績溪仙翁若秋鶴，有喙不向腥羶啄。
                </div>
                
                <div class="paragraph">
                    幾年戢翼大江南，下看紛紛飛燕雀。
                </div>
                
                <div class="paragraph">
                    親携杖拂呵禪祖，自伐松根出靈藥。
                </div>
                
                <div class="paragraph">
                    世人真自爲公忙，公寧有意人間樂。
                </div>
                
                <div class="paragraph">
                    嗣皇繼明登俊彥，詔遣讎書天祿閣。
                </div>
                
                <div class="paragraph">
                    江山氣象滿收貯，傾倒歸來開萬橐。
                </div>
                
                <div class="paragraph">
                    咸韶無聲嗟已久，野鼓羌弦自宮角。
                </div>
                
                <div class="paragraph">
                    當令鸞鳳見文章，却遣丘陵仰山嶽。
                </div>
                
                <div class="paragraph">
                    王郎蕭蕭好文筆，一世清名推衛樂。
                </div>
                
                <div class="paragraph">
                    嶺頭梅發始辭家，坐見長安秋葉落。
                </div>
                
                <div class="paragraph">
                    滯留窮縣許過我，季心不負千金諾。
                </div>
                
                <div class="paragraph">
                    何爲歲晚尚遲留，庭下寒篁還解籜。
                </div>
                
                <div class="paragraph">
                    我老栖栖亦何事，一官未足充藜藿。
                </div>
                
                <div class="paragraph">
                    讀書把筆工無益，執板折腰心已怍。
                </div>
                
                <div class="paragraph">
                    頑疏一味難鞭警，妙道多生欲穿鑿。
                </div>
                
                <div class="paragraph">
                    惟君所事與我同，他日相從鄭君學。
                </div>
                
        </div>
