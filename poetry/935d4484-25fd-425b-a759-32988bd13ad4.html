    <div class="container">
        <h2 class="name">
            秋晚信州推院親友或責無書即事寄答
        </h2>
        <div class="author"><a href="/author/a51d964e-dc95-41ff-a108-94f0097c8dd3.html" title="韓琮" target="_blank">
                韓琮
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    官信安仁拙，書非叔夜慵。
                </div>
                
                <div class="paragraph">
                    謬馳驄馬傳，難附鯉魚封。
                </div>
                
                <div class="paragraph">
                    萬里勞何補，千年運忝逢。
                </div>
                
                <div class="paragraph">
                    不量橫草力，虛慕入雲蹤。
                </div>
                
                <div class="paragraph">
                    潔水空澄鑑，持鉛亦礪鋒。
                </div>
                
                <div class="paragraph">
                    月寒深夜桂，霜凜近秋松。
                </div>
                
                <div class="paragraph">
                    憲摘無逃魏，冤申得夢馮。
                </div>
                
                <div class="paragraph">
                    問貍將挾虎，殲蠆敢虞蜂。
                </div>
                
                <div class="paragraph">
                    商吹移砧調，春華改鏡容。
                </div>
                
                <div class="paragraph">
                    歸期方畹積，愁思暮山重。
                </div>
                
                <div class="paragraph">
                    仙鼠猶驚燕，莎雞欲變蛩。
                </div>
                
                <div class="paragraph">
                    唯應碧湘浦，雲落及芙蓉。
                </div>
                
        </div>
