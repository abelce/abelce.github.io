    <div class="container">
        <h2 class="name">
            題羅疇老家明妃辭漢圖
        </h2>
        <div class="author"><a href="/author/2ea03161-90b5-4f94-8c4f-4a52ee8eb4f6.html" title="王庭珪" target="_blank">
                王庭珪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明妃辭漢出宮門，豐容靚飾朝至尊。
                </div>
                
                <div class="paragraph">
                    至尊左右皆動色，明妃欲語咽復吞。
                </div>
                
                <div class="paragraph">
                    三千蛾眉塞天閽，帝獨不識王昭君。
                </div>
                
                <div class="paragraph">
                    顧影徘徊復良久，尚冀君王一回首。
                </div>
                
                <div class="paragraph">
                    當時自倚絕世姿，不將賂結毛延壽。
                </div>
                
                <div class="paragraph">
                    可憐朱網畫香車，却來遠嫁呼韓邪。
                </div>
                
                <div class="paragraph">
                    不如歸州舊村女，三幅羅裙兩髻了。
                </div>
                
                <div class="paragraph">
                    陌上花開大隄暖，細雨春風歸緩緩。
                </div>
                
                <div class="paragraph">
                    寧從禁籞落胡沙，長路漫漫碧雲斷。
                </div>
                
                <div class="paragraph">
                    忽看漢月照氈裘，淚濕彈絲錦臂韝。
                </div>
                
                <div class="paragraph">
                    龍眠會作無聲句，寫得當時一段愁。
                </div>
                
        </div>
