<body>
    <div class="container">
        <h2 class="name">
            競渡示周宰
        </h2>
        <div class="author"><a href="/author/fb9269e0-583d-4c11-9a79-eb4bc88aeaa0.html" title="朱翌" target="_blank">
                朱翌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    英英屈大夫，遺骨淪湘湄。
                </div>
                
                <div class="paragraph">
                    楚人念何深，叫空冤水妃。
                </div>
                
                <div class="paragraph">
                    雖無些詞招，顧有鐃鼓悲。
                </div>
                
                <div class="paragraph">
                    憶昨上巳日，縱觀金明池。
                </div>
                
                <div class="paragraph">
                    突殿隠負鼇，長橋低卧蜺。
                </div>
                
                <div class="paragraph">
                    諸公貴人來，珠幢紺幰隨。
                </div>
                
                <div class="paragraph">
                    兩軍各氣焰，萬楫生光輝。
                </div>
                
                <div class="paragraph">
                    龜魚戢影避，虎龍挾翼飛。
                </div>
                
                <div class="paragraph">
                    想當大軍後，益覺遊子稀。
                </div>
                
                <div class="paragraph">
                    况我中興君，高拱絕宴嬉。
                </div>
                
                <div class="paragraph">
                    羈人老淮楚，古寺臨長溪。
                </div>
                
                <div class="paragraph">
                    節物亦撩人，風俗自隨時。
                </div>
                
                <div class="paragraph">
                    往來兩舴艋，規模具體微。
                </div>
                
                <div class="paragraph">
                    邑人樂豐年，聚觀眼不移。
                </div>
                
                <div class="paragraph">
                    捐金賞先至，頓足助絕馳。
                </div>
                
                <div class="paragraph">
                    在昔攻戰具，今但娛羣兒。
                </div>
                
                <div class="paragraph">
                    因而語兵法，可以威四夷。
                </div>
                
                <div class="paragraph">
                    八寶水中央，大海壓左圻。
                </div>
                
                <div class="paragraph">
                    其中椎剽姦，連艦揚鼓旗。
                </div>
                
                <div class="paragraph">
                    先事能預防，在易則見幾。
                </div>
                
                <div class="paragraph">
                    作詩示周郎，赤壁有成師。
                </div>
                
        </div>
