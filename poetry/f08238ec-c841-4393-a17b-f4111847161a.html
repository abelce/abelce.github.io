        <h2 class="name">
            韓氏周宣王時爲侯嘗入覲而歸顯父餞之尹吉甫作誦今司空康國公既老元祐丁卯朝京師戊辰春還許天子賜燕某賦是詩
        </h2>
        <div class="author"><a href="/author/d858defa-18d2-4baf-9838-95cd2cb178f2.html" title="彭汝礪" target="_blank">
                彭汝礪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    在昔韓侯，受命有周。
                </div>
                
                <div class="paragraph">
                    紹嗣禹功，以續祖考。
                </div>
                
                <div class="paragraph">
                    韓侯入覲，玄衮介圭，有淑其旆。
                </div>
                
                <div class="paragraph">
                    韓侯歸止，顯父是餞。
                </div>
                
                <div class="paragraph">
                    籩豆有踐，奏鼓衎衎。
                </div>
                
                <div class="paragraph">
                    韓侯燕喜，既多受祉。
                </div>
                
                <div class="paragraph">
                    施于子孫，爲宋柄臣。
                </div>
                
                <div class="paragraph">
                    有子且賢，長則上公。
                </div>
                
                <div class="paragraph">
                    亦似前人，有赫厥庸。
                </div>
                
                <div class="paragraph">
                    公老許田，載見式時。
                </div>
                
                <div class="paragraph">
                    朝有大疑，公爲蓍龜。
                </div>
                
                <div class="paragraph">
                    公去不留，天子是思。
                </div>
                
                <div class="paragraph">
                    薄言維之，旟旐有輝。
                </div>
                
                <div class="paragraph">
                    都人咸喜，祝之千歲。
                </div>
                
                <div class="paragraph">
                    國有元老，邦家是頼。
                </div>
                
                <div class="paragraph">
                    康公之德，寅亮孔碩。
                </div>
                
                <div class="paragraph">
                    利澤在民，功在社稷。
                </div>
                
                <div class="paragraph">
                    孰能詩之，以繼韓奕。
                </div>
                
                <div class="paragraph">
                    誕發其聲，施于罔極。
                </div>
                
        </div>
