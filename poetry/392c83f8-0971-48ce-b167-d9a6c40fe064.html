<body>
    <div class="container">
        <h2 class="name">
            壺中天歌贈侯明父
        </h2>
        <div class="author"><a href="/author/d64963ab-e491-49be-9e7b-f49fd2dab2e0.html" title="樂雷發" target="_blank">
                樂雷發
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蓋頭即可居，容膝即可安。
                </div>
                
                <div class="paragraph">
                    連雲大厦千萬間，何如壺中別有天。
                </div>
                
                <div class="paragraph">
                    壺中何所有，筆牀茶竈葫蘆酒。
                </div>
                
                <div class="paragraph">
                    壺中何所爲，目送飛鴻揮園絲。
                </div>
                
                <div class="paragraph">
                    窗前祝融老僧竹，壁上九疑狂客詩。
                </div>
                
                <div class="paragraph">
                    壺中主人知爲誰，啖棗仙伯雪鶴姿。
                </div>
                
                <div class="paragraph">
                    左攬玄微袂，笑移砥柱弄河水。
                </div>
                
                <div class="paragraph">
                    右拍長房肩，飽餐麟脯傾玉舷。
                </div>
                
                <div class="paragraph">
                    蓬萊山，在何處，勸君且占壺中住。
                </div>
                
                <div class="paragraph">
                    不曾上列金馬門，也應不識崖州路。
                </div>
                
                <div class="paragraph">
                    探禹穴，浮沅湘。
                </div>
                
                <div class="paragraph">
                    脚下塵土鬢上霜，我到壺中如故鄉。
                </div>
                
        </div>
    </div>
