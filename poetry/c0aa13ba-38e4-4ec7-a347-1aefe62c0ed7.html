    <div class="container">
        <h2 class="name">
            李西平畫像贊
        </h2>
        <div class="author"><a href="/author/05d8ef62-17fe-45ab-9c7f-c1ca8bb949fb.html" title="陳長方" target="_blank">
                陳長方
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    德宗貪功失君德，四海力欲干戈平。
                </div>
                
                <div class="paragraph">
                    但喜馬公窘田悅，滔俊角出飛秋鷹。
                </div>
                
                <div class="paragraph">
                    綿綿延延到希烈，乘間索賦無時停。
                </div>
                
                <div class="paragraph">
                    涇師門外一朝起，舟中敵國又朱泚。
                </div>
                
                <div class="paragraph">
                    倉忙出走幸奉天，大器傾移飜手爾。
                </div>
                
                <div class="paragraph">
                    西平忠武根于天，奮身一旅當無前。
                </div>
                
                <div class="paragraph">
                    東猘西虺致首尾，屹立左右相周旋。
                </div>
                
                <div class="paragraph">
                    馬鳴蕭蕭嚮都鄙，師行引繩士如水。
                </div>
                
                <div class="paragraph">
                    傳呼齊道相公來，談笑王城藏袖裏。
                </div>
                
                <div class="paragraph">
                    包戈卧鼓含元廷，青天洗出妖祲清。
                </div>
                
                <div class="paragraph">
                    遠坊窮巷鷄與犬，寂寂不驚刁斗聲。
                </div>
                
                <div class="paragraph">
                    德宗胸中暗如墨，懷光效忠終反側。
                </div>
                
                <div class="paragraph">
                    海內洶湧等沸羹，不有西平那復國。
                </div>
                
                <div class="paragraph">
                    嗟乎西平誠功高，景鐘太常書勳勞。
                </div>
                
                <div class="paragraph">
                    爲臣爾爾乃其職，慎勿滿假矜賢豪。
                </div>
                
        </div>
