    <div class="container">
        <h2 class="name">
            有雪
        </h2>
        <div class="author"><a href="/author/ca231108-6e0f-46ee-bf48-dd65b205d3d0.html" title="曹勛" target="_blank">
                曹勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有雪有雪何不時，號令無乃乖其宜。
                </div>
                
                <div class="paragraph">
                    玄冥失職變常燠，草木不黄流不澌。
                </div>
                
                <div class="paragraph">
                    羣蟄開張動平陸，廣野宮闕騰蛟螭。
                </div>
                
                <div class="paragraph">
                    方今春王布仁政，育養萬物如嬰兒。
                </div>
                
                <div class="paragraph">
                    爾何干職助陰沴，致使造物無威儀。
                </div>
                
                <div class="paragraph">
                    四序平分佐天吏，物色消長隨指揮。
                </div>
                
                <div class="paragraph">
                    元綱既絕亂箕斗，五行顛倒盈縮虧。
                </div>
                
                <div class="paragraph">
                    安得調元按天步，太微受事三光齊。
                </div>
                
                <div class="paragraph">
                    璇璣不愆四七正，時歌玉燭滋黔黎。
                </div>
                
                <div class="paragraph">
                    爾之不職有常律，司辰執僇歸攝提。
                </div>
                
                <div class="paragraph">
                    願得唐虞二八一十六相佐天子，雷風時至無錯迷。
                </div>
                
        </div>
