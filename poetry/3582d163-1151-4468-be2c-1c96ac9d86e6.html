    <div class="container">
        <h2 class="name">
            和忠獻堂諸官韻
        </h2>
        <div class="author"><a href="/author/a476cdf1-005b-4130-b37e-4b55e799d48c.html" title="釋善珍" target="_blank">
                釋善珍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魏王爲將過頗牧，轉佐功高蕭相國。
                </div>
                
                <div class="paragraph">
                    洗光日轂上天衢，海宇竦瞻如立鶴。
                </div>
                
                <div class="paragraph">
                    定儲不用招四老，知公狐鼠視産祿。
                </div>
                
                <div class="paragraph">
                    青苗一疏更奇偉，時宰喙硬心愧服。
                </div>
                
                <div class="paragraph">
                    當時元老不在廷，中外知非宗社福。
                </div>
                
                <div class="paragraph">
                    至今荒棘沒銅駝，志士淚盡以血續。
                </div>
                
                <div class="paragraph">
                    故祠金貂色已暗，英風可掃炎海酷。
                </div>
                
                <div class="paragraph">
                    尚想喬嶽初降靈，鳳采龍文照山麓。
                </div>
                
                <div class="paragraph">
                    聞孫來補翁祖處，玉題繡井新前躅。
                </div>
                
                <div class="paragraph">
                    落成舉盃文字飲，高臺何必糟丘築。
                </div>
                
                <div class="paragraph">
                    百年往事陵谷改，故國蒼然但喬木。
                </div>
                
                <div class="paragraph">
                    公歸補衮居上前，諫草家藏皆可覆。
                </div>
                
                <div class="paragraph">
                    才如蘇梅宇內少，流落應憐猶未復。
                </div>
                
                <div class="paragraph">
                    曉枝蝶閙不足云，晚節要看秋圃菊。
                </div>
                
        </div>
    </div>
