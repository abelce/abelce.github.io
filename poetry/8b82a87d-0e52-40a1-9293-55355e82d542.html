    <div class="container">
        <h2 class="name">
            安大使生日
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    往年天壓西南垂，妖氛內訌胡塵飛。
                </div>
                
                <div class="paragraph">
                    梟狐陸梁士扼腕，蜀山慘澹無光輝。
                </div>
                
                <div class="paragraph">
                    公以空弮嬰乳虎，漠漠黄雲闇平楚。
                </div>
                
                <div class="paragraph">
                    直將天理感人心，徑斬賊頭報明主。
                </div>
                
                <div class="paragraph">
                    露布東馳人嘯呼，京師觀者環儲胥。
                </div>
                
                <div class="paragraph">
                    天顔有喜近臣賀，大官高爵來須臾。
                </div>
                
                <div class="paragraph">
                    中興以來幾變異，宗祏之存如旒綴。
                </div>
                
                <div class="paragraph">
                    平江羽檄走凶雛，采石鰍舡戮狂猘。
                </div>
                
                <div class="paragraph">
                    至今勛名滿華夷，與公鼎立書旂彝。
                </div>
                
                <div class="paragraph">
                    公方退然不自居，憂國之鬢紛如絲。
                </div>
                
                <div class="paragraph">
                    天之生公爲社稷，南山不蹇石不泐。
                </div>
                
                <div class="paragraph">
                    願公蚤歸相天子，赤舄晨朝容几几。
                </div>
                
        </div>
