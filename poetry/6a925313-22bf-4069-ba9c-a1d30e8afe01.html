    <div class="container">
        <h2 class="name">
            顔魯公畫像贊
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    英英魯公，人中之龍。
                </div>
                
                <div class="paragraph">
                    爲唐宗臣，見危納忠。
                </div>
                
                <div class="paragraph">
                    巨盗起燕，朔部風從。
                </div>
                
                <div class="paragraph">
                    獨嬰孤城，以抗其鋒。
                </div>
                
                <div class="paragraph">
                    功雖不終，志實可則。
                </div>
                
                <div class="paragraph">
                    間關造朝，號爲耆德。
                </div>
                
                <div class="paragraph">
                    糾繆繩愆，毅然正色。
                </div>
                
                <div class="paragraph">
                    姦邪媚之，擯使去國。
                </div>
                
                <div class="paragraph">
                    蹇蹇匪躬，險夷一節。
                </div>
                
                <div class="paragraph">
                    迨其耄年，奉使希烈。
                </div>
                
                <div class="paragraph">
                    氣沮兇逆，誠貫金鐵。
                </div>
                
                <div class="paragraph">
                    身雖可隕，名不可滅。
                </div>
                
                <div class="paragraph">
                    巖巖高堂，榜曰忠義。
                </div>
                
                <div class="paragraph">
                    非公遺像，其孰當置。
                </div>
                
                <div class="paragraph">
                    登斯堂者，宜仰而畏。
                </div>
                
                <div class="paragraph">
                    師友其人，無公是愧。
                </div>
                
        </div>
