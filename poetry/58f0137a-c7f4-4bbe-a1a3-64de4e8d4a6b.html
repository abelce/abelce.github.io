    <div class="container">
        <h2 class="name">
            李宰新成假山
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夫子絕俗姿，趣尚豁雲海。
                </div>
                
                <div class="paragraph">
                    花移洛下品，池割天潢派。
                </div>
                
                <div class="paragraph">
                    中間疊嵯峨，石手紛磊磊。
                </div>
                
                <div class="paragraph">
                    功侔一簣始，正爾臨爽塏。
                </div>
                
                <div class="paragraph">
                    羅浮窮南勢，迎目出巧怪。
                </div>
                
                <div class="paragraph">
                    洗昏新罅發，秘匿若有待。
                </div>
                
                <div class="paragraph">
                    騫騰天吳揖，聳削虬尾擺。
                </div>
                
                <div class="paragraph">
                    當頭七八峰，縹緲散青靄。
                </div>
                
                <div class="paragraph">
                    直下三四溪，何年取東匯。
                </div>
                
                <div class="paragraph">
                    洞指白鹿迷，路認桃源改。
                </div>
                
                <div class="paragraph">
                    時時攻冥煩，瀟灑遞天籟。
                </div>
                
                <div class="paragraph">
                    得非緣夜半，提挈有真宰。
                </div>
                
                <div class="paragraph">
                    俗物卑培塿，高標想衡岱。
                </div>
                
                <div class="paragraph">
                    我家香罏傍，登躡素心在。
                </div>
                
                <div class="paragraph">
                    一從羈官綴，未省識𡾋嵬。
                </div>
                
                <div class="paragraph">
                    俯窺攙雲骨，逸興幾十倍。
                </div>
                
                <div class="paragraph">
                    無爲議真假，自可蠲塵浼。
                </div>
                
                <div class="paragraph">
                    何日升君堂，把酒取一快。
                </div>
                
        </div>
