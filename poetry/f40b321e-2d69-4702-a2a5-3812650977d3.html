    <div class="container">
        <h2 class="name">
            獻江西鍾令公
        </h2>
        <div class="author"><a href="/author/8af741c7-2be5-431f-bd44-761678d4df3e.html" title="劉望" target="_blank">
                劉望
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    負笈蓬飛別楚丘，旌旄影裡謁文侯。
                </div>
                
                <div class="paragraph">
                    即隨社燕來朱戶，忽聽鳴蟬泣素秋。
                </div>
                
                <div class="paragraph">
                    歲月已嗟迷進取，煙霄只望怨依投。
                </div>
                
                <div class="paragraph">
                    那堪思切溪山路，家苦簟瓢淚欲流。
                </div>
                
                <div class="paragraph">
                    （錄自民國廿九年刊龍賡言纂《萬載縣志·詩徵》）（按：題下原注：「以下採《嘉定志》補。
                </div>
                
                <div class="paragraph">
                    」《嘉定志》當指宋林護新嘉定十三年纂《宜春志》十卷集八卷。
                </div>
                
                <div class="paragraph">
                    原書久佚，《永樂大典》收入，清人尚有採擷，今不傳。
                </div>
                
                <div class="paragraph">
                    詳《中國古方志考》。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
