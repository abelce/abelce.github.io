    <div class="container">
        <h2 class="name">
            題采石李太白祠
        </h2>
        <div class="author"><a href="/author/878283be-81f2-41f0-886a-a950ea14f21b.html" title="羅與之" target="_blank">
                羅與之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仙翁謫墮岷山下，逸氣如虹耿林罅。
                </div>
                
                <div class="paragraph">
                    萬言倚馬不作難，坐令神鬼皆驚嚇。
                </div>
                
                <div class="paragraph">
                    翹翹車乘懸弓旌，疇咨時政肝膽明。
                </div>
                
                <div class="paragraph">
                    和蕃書草金鑾殿，清平詞度沉香亭。
                </div>
                
                <div class="paragraph">
                    聲華視漢媲黄綺，寶床賜食龍顔喜。
                </div>
                
                <div class="paragraph">
                    掉頭歘作燕晉遊，却笑卿相紆朱紫。
                </div>
                
                <div class="paragraph">
                    開元盈成亦已極，屏間山水代無逸。
                </div>
                
                <div class="paragraph">
                    未必脫靴恨爾深，自是見幾不終日。
                </div>
                
                <div class="paragraph">
                    錦袍錯落浮扁舟，呼兒買酒盟江鷗。
                </div>
                
                <div class="paragraph">
                    天公似悔夜郎禍，明月已起烟波愁。
                </div>
                
                <div class="paragraph">
                    采石青青三尺墓，至今祠祭勤呵護。
                </div>
                
        </div>
