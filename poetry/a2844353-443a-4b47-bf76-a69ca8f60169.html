    <div class="container">
        <h2 class="name">
            見星行贈武春卿
        </h2>
        <div class="author"><a href="/author/03cec5a5-4c16-4b1b-8a0a-87a029b37d8c.html" title="家鉉翁" target="_blank">
                家鉉翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天星之熒熒兮，歷幾千萬年光景常如新。
                </div>
                
                <div class="paragraph">
                    人心之存存兮，特宇宙一粟粒乃能與天星同其明。
                </div>
                
                <div class="paragraph">
                    天象此以爲象兮，維實理之著見。
                </div>
                
                <div class="paragraph">
                    人心此以爲心兮，乃妙用之流行。
                </div>
                
                <div class="paragraph">
                    微雲去來等妄幻，本體湛虛絕纖塵。
                </div>
                
                <div class="paragraph">
                    是故善觀心者感星而自悟，境與心會不知星之爲我我之爲星。
                </div>
                
                <div class="paragraph">
                    嗟爾甘石氏之爲學，仰測璇象若尺之有寸寸之有分。
                </div>
                
                <div class="paragraph">
                    但能以常數而窺陳跡，不能外躔郭而探造化之所以神。
                </div>
                
                <div class="paragraph">
                    我欲與君陵太虛而步碧落，稽首再拜謁帝庭。
                </div>
                
                <div class="paragraph">
                    仰瞻天辰上曜之正色，次閲蒼龍赤鳥兔龜形。
                </div>
                
                <div class="paragraph">
                    願求天光灑我昏濁質，使我自心圜明瑩徹，會萬象而涵太清。
                </div>
                
                <div class="paragraph">
                    歸來跳出陰陽五行外，初筮再三閉口勿復論。
                </div>
                
        </div>
    </div>
