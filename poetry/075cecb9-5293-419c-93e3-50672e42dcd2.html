    <div class="container">
        <h2 class="name">
            題章秀才畫山水魚龍
        </h2>
        <div class="author"><a href="/author/ed9b62d6-78f4-488d-a164-ba4e32b08210.html" title="姚勉" target="_blank">
                姚勉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    章生畫中師，神秀蟠心胸。
                </div>
                
                <div class="paragraph">
                    兒時學山水，近復能魚龍。
                </div>
                
                <div class="paragraph">
                    拂素欲畫時，默吮南山松。
                </div>
                
                <div class="paragraph">
                    斯須景與物，以次生筆鋒。
                </div>
                
                <div class="paragraph">
                    畫出巧安排，咫尺千萬重。
                </div>
                
                <div class="paragraph">
                    陰晴弄明晦，近遠分淡濃。
                </div>
                
                <div class="paragraph">
                    雪月清瘦嶼，煙雨朦朧峰。
                </div>
                
                <div class="paragraph">
                    有時作江湖，萬派俱朝宗。
                </div>
                
                <div class="paragraph">
                    雲濤洶澎湃，雪屋驚奔衝。
                </div>
                
                <div class="paragraph">
                    風平坦如掌，皺縠浮溶溶。
                </div>
                
                <div class="paragraph">
                    因水魚更巧，回翻態從容。
                </div>
                
                <div class="paragraph">
                    翻荷猛跳珠，聚藻相噞喁。
                </div>
                
                <div class="paragraph">
                    中有化龍鯉，靜伺機便逢。
                </div>
                
                <div class="paragraph">
                    天門露頭角，滃滃祥雲從。
                </div>
                
                <div class="paragraph">
                    看君此四畫，衆史特奴傭。
                </div>
                
                <div class="paragraph">
                    當知各有意，不特誇纖穠。
                </div>
                
                <div class="paragraph">
                    丈夫抱膝時，清樂山水供。
                </div>
                
                <div class="paragraph">
                    觀魚或濠上，笑倚臨流筇。
                </div>
                
                <div class="paragraph">
                    一朝蛻鱗鬣，屣脫塵泥蹤。
                </div>
                
                <div class="paragraph">
                    甘霖澤四海，霓望慰九農。
                </div>
                
        </div>
