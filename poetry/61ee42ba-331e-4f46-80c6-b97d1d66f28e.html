    <div class="container">
        <h2 class="name">
            南窗植竹數百竿後數日蔚然俱青客問種竹法作四言以告之
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生寡友，形影相弔。
                </div>
                
                <div class="paragraph">
                    與君結交，相視一笑。
                </div>
                
                <div class="paragraph">
                    四方萬里，動静險夷。
                </div>
                
                <div class="paragraph">
                    我惟子求，子必我随。
                </div>
                
                <div class="paragraph">
                    聿來湓江，屋廬既正。
                </div>
                
                <div class="paragraph">
                    相子攸居，我室乃定。
                </div>
                
                <div class="paragraph">
                    得子之宮，於窗之南。
                </div>
                
                <div class="paragraph">
                    風莖雨葉，蔚其鬖鬖。
                </div>
                
                <div class="paragraph">
                    人言死貓，可引活竹。
                </div>
                
                <div class="paragraph">
                    貓死地虛，根行竹綠。
                </div>
                
                <div class="paragraph">
                    又言無法，移必行迷。
                </div>
                
                <div class="paragraph">
                    仍標其根，以識東西。
                </div>
                
                <div class="paragraph">
                    區區百設，何乃多事。
                </div>
                
                <div class="paragraph">
                    事在眉睫，初無妙理。
                </div>
                
                <div class="paragraph">
                    穴地成坎，碎土加篩。
                </div>
                
                <div class="paragraph">
                    沃以斗水，和之成泥。
                </div>
                
                <div class="paragraph">
                    置竹其中，實之以土。
                </div>
                
                <div class="paragraph">
                    土燥潤久，可月不雨。
                </div>
                
                <div class="paragraph">
                    逮其雨來，竹既已成。
                </div>
                
                <div class="paragraph">
                    熱不受暑，寒不變青。
                </div>
                
                <div class="paragraph">
                    嗟哉此君，以節自負。
                </div>
                
                <div class="paragraph">
                    如遇君子，理宜調護。
                </div>
                
                <div class="paragraph">
                    君欲何法，無法可傳。
                </div>
                
                <div class="paragraph">
                    併以告子，俾知竹賢。
                </div>
                
        </div>
