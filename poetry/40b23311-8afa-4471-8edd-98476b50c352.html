    <div class="container">
        <h2 class="name">
            奉和行經破薛舉戰地應詔
        </h2>
        <div class="author"><a href="/author/36d363c7-d017-4782-a96d-ec25d38d461a.html" title="褚遂良" target="_blank">
                褚遂良
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    王功先美化，帝略蘊戎昭。
                </div>
                
                <div class="paragraph">
                    魚驪（友人蔣禮來同志謂當作魚麗，本《左傳》。
                </div>
                
                <div class="paragraph">
                    ）入丹浦，龍戰起鳴條。
                </div>
                
                <div class="paragraph">
                    長劍星光落，高旗月影搖。
                </div>
                
                <div class="paragraph">
                    （《翰林學士集》此句缺「摇」字。
                </div>
                
                <div class="paragraph">
                    ）昔往摧勍寇，今巡奏短簫。
                </div>
                
                <div class="paragraph">
                    旌門麗霜景，帳殿含秋飇。
                </div>
                
                <div class="paragraph">
                    □池水未結，（「□池」，《翰林學士集》作「□沲」，上字下半殘存，疑爲「河」字。
                </div>
                
                <div class="paragraph">
                    ）官渡柳初凋。
                </div>
                
                <div class="paragraph">
                    邊烽夕霧卷，關陳曉雲銷。
                </div>
                
                <div class="paragraph">
                    鴻名兼轍跡，至聖俯唐堯。
                </div>
                
                <div class="paragraph">
                    睿藻煙霞焕，天聲宮羽調。
                </div>
                
                <div class="paragraph">
                    平分共飲德，率土更聞韶。
                </div>
                
                <div class="paragraph">
                    （以上三詩載《武林往哲遺著》。
                </div>
                
                <div class="paragraph">
                    ）（以上三詩皆出日本尾張國真福寺藏唐卷子本《翰林學士集》。
                </div>
                
                <div class="paragraph">
                    此集清末田貴陽陳田攜歸影刻傳世。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
