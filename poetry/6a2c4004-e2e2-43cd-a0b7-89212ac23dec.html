    <div class="container">
        <h2 class="name">
            遊愚溪
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    意行到愚溪，竹輿鳴擔肩。
                </div>
                
                <div class="paragraph">
                    冉溪昔居人，埋沒不知年。
                </div>
                
                <div class="paragraph">
                    偶託文字工，遂以愚溪傳。
                </div>
                
                <div class="paragraph">
                    柳侯不可見，古木蔭濺濺。
                </div>
                
                <div class="paragraph">
                    羅氏家瀟東，瀟西讀書園。
                </div>
                
                <div class="paragraph">
                    笋茁不避道，檀欒摇春煙。
                </div>
                
                <div class="paragraph">
                    下入朝陽巖，次山有銘鎸。
                </div>
                
                <div class="paragraph">
                    蘚石破篆文，不辨瞿李袁。
                </div>
                
                <div class="paragraph">
                    嵌竇響笙磬，洞中出寒泉。
                </div>
                
                <div class="paragraph">
                    同遊三五客，拂石弄潺湲。
                </div>
                
                <div class="paragraph">
                    俄頃生白雲，似欲駕我仙。
                </div>
                
                <div class="paragraph">
                    吾將從此逝，挽牽遂回船。
                </div>
                
        </div>
