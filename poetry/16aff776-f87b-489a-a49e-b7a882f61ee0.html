    <div class="container">
        <h2 class="name">
            寄劉壯輿
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曩者劉中允，懸車未華顛。
                </div>
                
                <div class="paragraph">
                    騎牛澗谷底，終歲飽風烟。
                </div>
                
                <div class="paragraph">
                    至今草木間，餘光發幽姸。
                </div>
                
                <div class="paragraph">
                    秘書百鍊剛，凜凜森戈鋋。
                </div>
                
                <div class="paragraph">
                    勁氣睨汲黯，高文儕史遷。
                </div>
                
                <div class="paragraph">
                    當時補衮流，氣燄摩蒼天。
                </div>
                
                <div class="paragraph">
                    一語不合意，歸來枕書眠。
                </div>
                
                <div class="paragraph">
                    急流勇自退，已度二疏前。
                </div>
                
                <div class="paragraph">
                    檢討少壯時，嗜學勘丹鉛。
                </div>
                
                <div class="paragraph">
                    微官裹黄綬，雄名敵青錢。
                </div>
                
                <div class="paragraph">
                    聊爲三徑資，未减五柳賢。
                </div>
                
                <div class="paragraph">
                    薦書到禁闥，信史多官聮。
                </div>
                
                <div class="paragraph">
                    仙署得董狐，筆端直如絃。
                </div>
                
                <div class="paragraph">
                    季札嬴博垠，歸興何翩翩。
                </div>
                
                <div class="paragraph">
                    掉頭不肯住，引帆黄篾船。
                </div>
                
                <div class="paragraph">
                    昨來離山東，嗤點羣兒喧。
                </div>
                
                <div class="paragraph">
                    一朝掛其冠，謗語無由宣。
                </div>
                
                <div class="paragraph">
                    顧我牛馬走，定交良有年。
                </div>
                
                <div class="paragraph">
                    相期實高蹈，飲潔鳴風蟬。
                </div>
                
                <div class="paragraph">
                    雖無元龍豪，問舍仍求田。
                </div>
                
                <div class="paragraph">
                    同採陽崗薇，共酌陰崖泉。
                </div>
                
                <div class="paragraph">
                    來往成二老，庶使萬世傳。
                </div>
                
        </div>
