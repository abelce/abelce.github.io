    <div class="container">
        <h2 class="name">
            覽鏡喜老
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今朝覽明鏡，鬚鬢盡成絲。
                </div>
                
                <div class="paragraph">
                    行年六十四，安得不衰羸。
                </div>
                
                <div class="paragraph">
                    親屬惜我老，相顧興歎咨。
                </div>
                
                <div class="paragraph">
                    而我獨微笑，此意何人知。
                </div>
                
                <div class="paragraph">
                    笑罷仍命酒，掩鏡捋白髭。
                </div>
                
                <div class="paragraph">
                    爾輩且安坐，從容聽我詞。
                </div>
                
                <div class="paragraph">
                    生若不足戀，老亦何足悲。
                </div>
                
                <div class="paragraph">
                    生若苟可戀，老即生多時。
                </div>
                
                <div class="paragraph">
                    不老即須夭，不夭即須衰。
                </div>
                
                <div class="paragraph">
                    晚衰勝早夭，此理決不疑。
                </div>
                
                <div class="paragraph">
                    古人亦有言，浮生七十稀。
                </div>
                
                <div class="paragraph">
                    我今欠六歲，多幸或庶幾。
                </div>
                
                <div class="paragraph">
                    儻得及此限，何羨榮啓期。
                </div>
                
                <div class="paragraph">
                    當喜不當歎，更傾酒一巵。
                </div>
                
        </div>
