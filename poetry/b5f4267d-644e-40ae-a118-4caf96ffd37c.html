    <div class="container">
        <h2 class="name">
            出江  其二
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    隨緣禽在籠，觀道蟻旋磨。
                </div>
                
                <div class="paragraph">
                    忽此作江行，開窗得虚坐。
                </div>
                
                <div class="paragraph">
                    回首城邑卑，極目天地大。
                </div>
                
                <div class="paragraph">
                    千山雨後綠，瘴烟不敢涴。
                </div>
                
                <div class="paragraph">
                    古木猿數枚，野渡僧一箇。
                </div>
                
                <div class="paragraph">
                    蕉心黄漸肥，荔子紅欲破。
                </div>
                
                <div class="paragraph">
                    浄練鋪其中，到底只容柂。
                </div>
                
                <div class="paragraph">
                    烟消日乍出，四顧無所唾。
                </div>
                
                <div class="paragraph">
                    隨行欠王維，筆墨願借過。
                </div>
                
                <div class="paragraph">
                    收作小圖畫，素壁時横臥。
                </div>
                
        </div>
