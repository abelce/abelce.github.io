    <div class="container">
        <h2 class="name">
            荅豆盧次方
        </h2>
        <div class="author"><a href="/author/3188bc11-6105-4656-bb53-038d49fd0785.html" title="皎然" target="_blank">
                皎然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾愛道交論，爲高貴世名。
                </div>
                
                <div class="paragraph">
                    昔稱柴桑令，今聞豆盧生。
                </div>
                
                <div class="paragraph">
                    彼生清淮氣，獨鍾文中彩。
                </div>
                
                <div class="paragraph">
                    近作公讌詩，如逢何柳在。
                </div>
                
                <div class="paragraph">
                    吾用古人耳，採君四坐珍。
                </div>
                
                <div class="paragraph">
                    賢士勝朝暉，溫溫無冬春。
                </div>
                
                <div class="paragraph">
                    朝暉爍我肌，賢士清我神。
                </div>
                
                <div class="paragraph">
                    微爾與雲鵠，幽懷何由申。
                </div>
                
                <div class="paragraph">
                    別來秋風至，獨坐楚山碧。
                </div>
                
                <div class="paragraph">
                    高月當清冥，禪心正寂歷。
                </div>
                
                <div class="paragraph">
                    增波徒相駭，人遠情不隔。
                </div>
                
                <div class="paragraph">
                    有書遺瓊什，以代貂襜褕。
                </div>
                
                <div class="paragraph">
                    風教凌越絕，聲名掩吳趨。
                </div>
                
                <div class="paragraph">
                    懸璧安可酬，徙倚還踟躕。
                </div>
                
        </div>
