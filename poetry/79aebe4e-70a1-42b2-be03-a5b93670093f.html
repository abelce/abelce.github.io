    <div class="container">
        <h2 class="name">
            次韻景彝奉慈廟孟秋攝事二十韻
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閟宮初告饗，駕輅已迎秋。
                </div>
                
                <div class="paragraph">
                    公衮惟時攝，齋廬用爾休。
                </div>
                
                <div class="paragraph">
                    椒漿茲往奠，鸞馭或來游。
                </div>
                
                <div class="paragraph">
                    任姒徽音繼，邦家故事脩。
                </div>
                
                <div class="paragraph">
                    前期嚴受誓，侵曉肅傳騶。
                </div>
                
                <div class="paragraph">
                    雞狗藏深戶，蚊蠅響暗溝。
                </div>
                
                <div class="paragraph">
                    別祠緣相漢，舊禮傚宗周。
                </div>
                
                <div class="paragraph">
                    蕭氣接庭燎，鼓聲通市樓。
                </div>
                
                <div class="paragraph">
                    樂章分廟奏，牲物用毛柔。
                </div>
                
                <div class="paragraph">
                    木主升新座，牙盤列庶羞。
                </div>
                
                <div class="paragraph">
                    叩階除劍履，宿羽動梧楸。
                </div>
                
                <div class="paragraph">
                    錫胙人移俎，焚辭漏晝籌。
                </div>
                
                <div class="paragraph">
                    豆籩將降陛，胥史劇奔牛。
                </div>
                
                <div class="paragraph">
                    事畢歸烏巷，陰餘晦綵油。
                </div>
                
                <div class="paragraph">
                    驅車多叱咤，負擔起歌謳。
                </div>
                
                <div class="paragraph">
                    却直中書省，重瞻十二旒。
                </div>
                
                <div class="paragraph">
                    詞供五更敏，詔示四方優。
                </div>
                
                <div class="paragraph">
                    密議存王體，斜封贊禹謀。
                </div>
                
                <div class="paragraph">
                    勤誠酬異等，潤色闡嘉猷。
                </div>
                
                <div class="paragraph">
                    强擬鄴中詠，我思康樂侯。
                </div>
                
        </div>
