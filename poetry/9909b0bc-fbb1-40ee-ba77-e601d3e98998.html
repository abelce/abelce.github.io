    <div class="container">
        <h2 class="name">
            讀杜詩至減米散同舟路難思共濟舟人偶來告饑似詩讖也
        </h2>
        <div class="author"><a href="/author/fb9269e0-583d-4c11-9a79-eb4bc88aeaa0.html" title="朱翌" target="_blank">
                朱翌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老翁起布衣，詩史天下選。
                </div>
                
                <div class="paragraph">
                    眼中無全牛，萬象轉綮窽。
                </div>
                
                <div class="paragraph">
                    曹劉知幾輩，波瀾付一卷。
                </div>
                
                <div class="paragraph">
                    凄其憂世心，妙若醫國扁。
                </div>
                
                <div class="paragraph">
                    惜哉無孔子，不得並墳典。
                </div>
                
                <div class="paragraph">
                    豹露管中班，吾猶及淺淺。
                </div>
                
                <div class="paragraph">
                    歲月走江淮，冷淡空盤盞。
                </div>
                
                <div class="paragraph">
                    諸子不見味，咀嚼必禁臠。
                </div>
                
                <div class="paragraph">
                    遺編過三復，奧義見百遍。
                </div>
                
                <div class="paragraph">
                    長言起清風，竦立侍冠冕。
                </div>
                
                <div class="paragraph">
                    減米散同舟，讀已事在眼。
                </div>
                
                <div class="paragraph">
                    吾豈監河侯，不救在陳患。
                </div>
                
                <div class="paragraph">
                    生塵甑屢空，戛釜聲不免。
                </div>
                
                <div class="paragraph">
                    迢迢千里程，與汝共艱嶮。
                </div>
                
                <div class="paragraph">
                    雖無百丈牽，顧有衆力挽。
                </div>
                
                <div class="paragraph">
                    願學平原公，試草乞米簡。
                </div>
                
                <div class="paragraph">
                    更問偕來人，恐有蔡明遠。
                </div>
                
        </div>
    </div>
