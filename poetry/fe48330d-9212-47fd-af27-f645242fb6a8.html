    <div class="container">
        <h2 class="name">
            元夕陰雨孤城愁坐適魏十二介然書來言瓊臺将然萬炬因以寄之
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海濱遇元夕，况值愁陰天。
                </div>
                
                <div class="paragraph">
                    重雲障佳月，微雨雜瘴煙。
                </div>
                
                <div class="paragraph">
                    孤城欲黄昏，里巷已蕭然。
                </div>
                
                <div class="paragraph">
                    荒祠鼓坎坎，老巫舞蹁躚。
                </div>
                
                <div class="paragraph">
                    揮杖眩村氓，捩齒傳神言。
                </div>
                
                <div class="paragraph">
                    異域俗尚鬼，殊形耳垂肩。
                </div>
                
                <div class="paragraph">
                    邦人素敬畏，香燈競駢闐。
                </div>
                
                <div class="paragraph">
                    使君招我飲，老病不得前。
                </div>
                
                <div class="paragraph">
                    有如伏櫪馬，硉兀難加鞭。
                </div>
                
                <div class="paragraph">
                    遙知瓊臺上，萬炬照綺筵。
                </div>
                
                <div class="paragraph">
                    幽人正愁絕，跏趺坐深禪。
                </div>
                
                <div class="paragraph">
                    霧靄埋羣山，不礙孤月圓。
                </div>
                
                <div class="paragraph">
                    茅菴一燈留，照我獨不眠。
                </div>
                
                <div class="paragraph">
                    夜闌香篆銷，息息火自傳。
                </div>
                
                <div class="paragraph">
                    何當訪羽客，同上羅浮巔。
                </div>
                
        </div>
