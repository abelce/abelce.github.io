    <div class="container">
        <h2 class="name">
            吾黨與佛會
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我惜蘇子瞻，氣豪天地隘。
                </div>
                
                <div class="paragraph">
                    雄文萬斛泉，盛名表昭代。
                </div>
                
                <div class="paragraph">
                    自負學見道，欲漲歐陽派。
                </div>
                
                <div class="paragraph">
                    胡爲所以學，先與本論背。
                </div>
                
                <div class="paragraph">
                    或者交浮屠，聊爾奚足怪。
                </div>
                
                <div class="paragraph">
                    何至敢昌言，前身五祖戒。
                </div>
                
                <div class="paragraph">
                    眉山世積善，老泉亦英邁。
                </div>
                
                <div class="paragraph">
                    脈絡有自來，胚胎乃融會。
                </div>
                
                <div class="paragraph">
                    顧誣正大傳，謂感非類穢。
                </div>
                
                <div class="paragraph">
                    胡鬼是吾親，父與母安在。
                </div>
                
                <div class="paragraph">
                    痛哉復痛哉，不孝此爲大。
                </div>
                
                <div class="paragraph">
                    本來中無主，恍惚求諸外。
                </div>
                
                <div class="paragraph">
                    一妄流到今，狂瀾正澎湃。
                </div>
                
                <div class="paragraph">
                    人人說輪回，處處習夷唄。
                </div>
                
                <div class="paragraph">
                    有識或見譏，動以蘇爲解。
                </div>
                
                <div class="paragraph">
                    愚者不必責，可責在吾輩。
                </div>
                
                <div class="paragraph">
                    當時若遇吾夫子，鳴鼓攻之此其最。
                </div>
                
        </div>
