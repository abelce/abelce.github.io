    <div class="container">
        <h2 class="name">
            與子由同游寒溪西山
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    散人出入無町畦，朝游湖北暮淮西。
                </div>
                
                <div class="paragraph">
                    高安酒官雖未上，兩脚垂欲穿塵泥。
                </div>
                
                <div class="paragraph">
                    與君聚散若雲雨，共惜此日相提携。
                </div>
                
                <div class="paragraph">
                    千摇萬兀到樊口，一箭放溜先鳧鷖。
                </div>
                
                <div class="paragraph">
                    層層草木暗西嶺，瀏瀏霜雪鳴寒溪。
                </div>
                
                <div class="paragraph">
                    空山古寺亦何有，歸路萬頃青玻璃。
                </div>
                
                <div class="paragraph">
                    我今漂泊等鴻雁，江南江北無常棲。
                </div>
                
                <div class="paragraph">
                    幅巾不擬過城市，欲踏徑路開新蹊。
                </div>
                
                <div class="paragraph">
                    却憂別後不忍到，見子行迹空餘悽。
                </div>
                
                <div class="paragraph">
                    吾儕流落豈天意，自坐迂闊非人擠。
                </div>
                
                <div class="paragraph">
                    行逢山水輒羞歎，此去未免勤鹽虀。
                </div>
                
                <div class="paragraph">
                    何當一遇李八百，相哀白髮分刀圭。
                </div>
                
        </div>
    </div>
