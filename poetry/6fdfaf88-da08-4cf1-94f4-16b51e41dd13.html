    <div class="container">
        <h2 class="name">
            鶴林
        </h2>
        <div class="author"><a href="/author/63b6418f-6a3c-4b44-ac70-f807b68c9737.html" title="趙文昌" target="_blank">
                趙文昌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江聲撼群山，萬馬東南馳。
                </div>
                
                <div class="paragraph">
                    盤盤鐵甕城，鼓角纏秋悲。
                </div>
                
                <div class="paragraph">
                    維天有設險，實爲奸雄資。
                </div>
                
                <div class="paragraph">
                    阿奴何許來，王業自此基。
                </div>
                
                <div class="paragraph">
                    金陵氣已基，虎口餘義熙。
                </div>
                
                <div class="paragraph">
                    潛機壽陽發，凜凜天象垂。
                </div>
                
                <div class="paragraph">
                    劃然九州鼎，竟屬賣履兒。
                </div>
                
                <div class="paragraph">
                    中原自漢蹶，神器良屢移。
                </div>
                
                <div class="paragraph">
                    黄屋如傳舍，與奪誰汝疵。
                </div>
                
                <div class="paragraph">
                    順守尚有策，嗜殺徒自隳。
                </div>
                
                <div class="paragraph">
                    山陽作虞賓，豚犬猶能知。
                </div>
                
                <div class="paragraph">
                    零陵一累囚，互亡何足疑。
                </div>
                
                <div class="paragraph">
                    凶德一至再，鬼責其何辭。
                </div>
                
                <div class="paragraph">
                    殄殲肘腋來，泉壤悔莫追。
                </div>
                
                <div class="paragraph">
                    惜哉勤王功，一臭萬古遺。
                </div>
                
                <div class="paragraph">
                    我登黄鶴山，指顧生嗟咨。
                </div>
                
                <div class="paragraph">
                    茫茫六合內，俯仰幾盛衰。
                </div>
                
                <div class="paragraph">
                    堯年與桀日，究竟孰綱維。
                </div>
                
                <div class="paragraph">
                    東去雲悠悠，西來風颸颸。
                </div>
                
                <div class="paragraph">
                    把酒呼山靈，聽我鶴林詩。
                </div>
                
        </div>
