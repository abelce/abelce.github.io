<body>
    <div class="container">
        <h2 class="name">
            游石池潭
        </h2>
        <div class="author"><a href="/author/3dddd1a5-7ca2-487e-ba23-8f38e1a5b592.html" title="黄庶" target="_blank">
                黄庶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾家溪潭動百尺，坐見游魚可倒指。
                </div>
                
                <div class="paragraph">
                    月明無風水不動，鈎絲鑒中出朱鯉。
                </div>
                
                <div class="paragraph">
                    乘閒具酒席草岸，呼網一舉常百尾。
                </div>
                
                <div class="paragraph">
                    鱠霜炙玉眠鴟夷，樹挂落日醉不起。
                </div>
                
                <div class="paragraph">
                    幾年手板負青山，趁魚舷聲不入耳。
                </div>
                
                <div class="paragraph">
                    凉秋九月役吏事，瘦馬奔走黄葉裏。
                </div>
                
                <div class="paragraph">
                    有酒不得好景飲，訪古或問芻牧子。
                </div>
                
                <div class="paragraph">
                    指我石池十里近，蒼苔畏崖碧無底。
                </div>
                
                <div class="paragraph">
                    楚王北遊嘆寂寞，創奇造幽有遺址。
                </div>
                
                <div class="paragraph">
                    我來徘徊知是否，廢興盡可付流水。
                </div>
                
                <div class="paragraph">
                    彷彿故溪在吾目，濯手漱齒有餘思。
                </div>
                
                <div class="paragraph">
                    開樽喜與風景遇，蘆花入杯勸人醉。
                </div>
                
                <div class="paragraph">
                    漁翁有意助酒卮，青竹盡日垂空餌。
                </div>
                
                <div class="paragraph">
                    我疑溪靈靳異景，不遣紅鱗滿人意。
                </div>
                
                <div class="paragraph">
                    人生天地未歸客，計較貴賤羞犬彘。
                </div>
                
                <div class="paragraph">
                    當須醉倒載月歸，不信鄉夢留不止。
                </div>
                
        </div>
