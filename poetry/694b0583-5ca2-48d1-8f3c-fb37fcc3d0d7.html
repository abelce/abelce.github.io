        <div class="paragraphs">
            
                <div class="paragraph">
                    一門新茹痛，八座近云亡。
                </div>
                
                <div class="paragraph">
                    禍故近賢者，風流失望郎。
                </div>
                
                <div class="paragraph">
                    葬帷籠淡月，挽鐸訴清霜。
                </div>
                
                <div class="paragraph">
                    祖烈繫誰紹，三槐老北堂。
                </div>
