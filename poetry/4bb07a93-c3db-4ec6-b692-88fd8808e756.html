    <div class="container">
        <h2 class="name">
            途次楊州贈崔荆二十韻
        </h2>
        <div class="author"><a href="/author/6e358c15-1c99-4e3f-b1f6-d94b8626d6d9.html" title="張祜" target="_blank">
                張祜
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    逆旅楊州郭，音容幸此遭。
                </div>
                
                <div class="paragraph">
                    酒漿曾不罷，風月更何逃。
                </div>
                
                <div class="paragraph">
                    寺塔排雲直，閭門架水牢。
                </div>
                
                <div class="paragraph">
                    煙籠春樹薄，日映曙樓高。
                </div>
                
                <div class="paragraph">
                    碧草連除卷，青旗指濁醪。
                </div>
                
                <div class="paragraph">
                    粉胸斜露玉，檀臉慢迴刀。
                </div>
                
                <div class="paragraph">
                    躍馬君心勁，嗔奴我氣亭。
                </div>
                
                <div class="paragraph">
                    尾生從抱柱，顏子也酺糟。
                </div>
                
                <div class="paragraph">
                    赤柏看眉睫，生憎惜羽手。
                </div>
                
                <div class="paragraph">
                    北邙終寂寞，南國且遊𢕟。
                </div>
                
                <div class="paragraph">
                    觱篥行移束，箜篌旋轉絛。
                </div>
                
                <div class="paragraph">
                    袖因迎顐破，肩爲請挼勞。
                </div>
                
                <div class="paragraph">
                    未省求媒氏，焉能泥賊曹。
                </div>
                
                <div class="paragraph">
                    揀花偷芍藥，和葉窠櫻桃。
                </div>
                
                <div class="paragraph">
                    悶口無端語，窮頭盡興搔。
                </div>
                
                <div class="paragraph">
                    覆身唯綠葛，醫病只青蒿。
                </div>
                
                <div class="paragraph">
                    事過宜他哂，詩成苟自褒。
                </div>
                
                <div class="paragraph">
                    醉時心爛漫，別夜眼號咷。
                </div>
                
                <div class="paragraph">
                    接席觀誠忝，升堂跡貴叨。
                </div>
                
                <div class="paragraph">
                    殷勤欲離抱，爲爾一揮毫。
                </div>
                
        </div>
