    <div class="container">
        <h2 class="name">
            贈閻德夫參議
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閻公才氣人無敵，列星官曹聲藉藉。
                </div>
                
                <div class="paragraph">
                    青雲垂上卻回頭，笑說鄉邦富泉石。
                </div>
                
                <div class="paragraph">
                    問君功業男兒事，禹重寸陰輕尺璧。
                </div>
                
                <div class="paragraph">
                    及身強健不勉旃，汲汲東臯恐非策。
                </div>
                
                <div class="paragraph">
                    答云種木須十年，種得成陰已頭白。
                </div>
                
                <div class="paragraph">
                    是以江濱五畝園，拄杖芒鞋日經畫。
                </div>
                
                <div class="paragraph">
                    即今臺榭數十處，花竹誰能計千百。
                </div>
                
                <div class="paragraph">
                    是中便足了一生，頗覺軒裳總無益。
                </div>
                
                <div class="paragraph">
                    我聞此語爲驚歎，耆境之間真迫窄。
                </div>
                
                <div class="paragraph">
                    元無三徑可就荒，乃知貧過陶彭澤。
                </div>
                
                <div class="paragraph">
                    想君舒嘯東臯上，不但淵明心莫逆。
                </div>
                
                <div class="paragraph">
                    神交又得王無功，一飯何嘗留俗客。
                </div>
                
                <div class="paragraph">
                    未妨獻納雲臺表，著繡晝行尋履跡。
                </div>
                
                <div class="paragraph">
                    會當稱是好林塘，門對諸峰一區宅。
                </div>
                
        </div>
