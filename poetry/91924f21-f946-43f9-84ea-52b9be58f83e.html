<body>
    <div class="container">
        <h2 class="name">
            答孔武仲
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飛霜委中林，不廢長松綠。
                </div>
                
                <div class="paragraph">
                    驚風振川野，未省勁草伏。
                </div>
                
                <div class="paragraph">
                    我貧客去盡，君來常不速。
                </div>
                
                <div class="paragraph">
                    愧君贈桃李，永願報瓊玉。
                </div>
                
                <div class="paragraph">
                    我性本山林，苦學筆空禿。
                </div>
                
                <div class="paragraph">
                    驊騮塞康莊，病足顧難逐。
                </div>
                
                <div class="paragraph">
                    錦文衒華藻，敝褐非所續。
                </div>
                
                <div class="paragraph">
                    家有五車書，恨不十年讀。
                </div>
                
                <div class="paragraph">
                    濟南昔相遇，我齒三十六。
                </div>
                
                <div class="paragraph">
                    談諧傾蓋間，還往白首熟。
                </div>
                
                <div class="paragraph">
                    從君飲濁酒，過我飯脫粟。
                </div>
                
                <div class="paragraph">
                    西湖多菼薍，白晝下鴻鵠。
                </div>
                
                <div class="paragraph">
                    城西野人居，柴門擁修竹。
                </div>
                
                <div class="paragraph">
                    後車載鴟夷，下馬瀉醽醁。
                </div>
                
                <div class="paragraph">
                    醉眠卧荒草，空洞笑便腹。
                </div>
                
                <div class="paragraph">
                    疏狂一如此，豈望世收錄。
                </div>
                
                <div class="paragraph">
                    別來今幾何，歸期已屢卜。
                </div>
                
                <div class="paragraph">
                    西南有薄田，茅舍清溪曲。
                </div>
                
                <div class="paragraph">
                    耕耘三男子，伏臘當自足。
                </div>
                
                <div class="paragraph">
                    君能遠相尋，布衣巾一幅。
                </div>
                
        </div>
