    <div class="container">
        <h2 class="name">
            圓明師爲余鼓琴作昭君操因感其意辭以贈之
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    王昭君，漢宮女。
                </div>
                
                <div class="paragraph">
                    生如桃李花，皖皖託朝露。
                </div>
                
                <div class="paragraph">
                    不向春風榮，摧折在泥土。
                </div>
                
                <div class="paragraph">
                    恥將黄金市顔色，空得君王一迴顧。
                </div>
                
                <div class="paragraph">
                    黄門扶我上車去，遙望漢宮隔煙霧。
                </div>
                
                <div class="paragraph">
                    十年簾下學畫眉，不知還被蛾眉誤。
                </div>
                
                <div class="paragraph">
                    中間悲怨或易忘，如今羈愁那可論。
                </div>
                
                <div class="paragraph">
                    夢中時復作歌舞，滿目異類誰與語。
                </div>
                
                <div class="paragraph">
                    胡風日夜驚吹沙，不知春來復秋去。
                </div>
                
                <div class="paragraph">
                    一生此恨終難言，獨自援琴傳作譜。
                </div>
                
                <div class="paragraph">
                    傳作譜，一曲未終淚如雨。
                </div>
                
                <div class="paragraph">
                    我來都城下，黄塵厭羈旅。
                </div>
                
                <div class="paragraph">
                    道人爲我試一彈，使我超然爲懷古。
                </div>
                
        </div>
