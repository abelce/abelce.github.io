    <div class="container">
        <h2 class="name">
            巢湖神母廟詩
        </h2>
        <div class="author"><a href="/author/6ea1d8f2-9262-43a7-b8e3-b619c1ecf39e.html" title="陳炳" target="_blank">
                陳炳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舟之來兮風高，蕩汩潏兮帆招。
                </div>
                
                <div class="paragraph">
                    燎薰在堂兮潔涓牲牢，望神儼然兮歛袵，願速濟我兮不崇朝。
                </div>
                
                <div class="paragraph">
                    舟之去兮風微，波渺瀰兮迅于，飛帆拂兮茫無涯。
                </div>
                
                <div class="paragraph">
                    眼眩膽栗兮將安之，我有願兮惟神焉依。
                </div>
                
                <div class="paragraph">
                    秋深兮木落，葭葦蕭騷兮清日薄。
                </div>
                
                <div class="paragraph">
                    神兮今焉在，吞吐月星兮獨處廓。
                </div>
                
                <div class="paragraph">
                    神甚仁兮寧以爲禍，愚有弗虔兮幸賁過。
                </div>
                
                <div class="paragraph">
                    天地一葉兮相繼，神無波濤兮駭我。
                </div>
                
        </div>
    </div>
