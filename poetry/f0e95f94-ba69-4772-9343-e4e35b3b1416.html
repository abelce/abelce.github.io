    <div class="container">
        <h2 class="name">
            禱雨蟹泉
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    厭旱訟風伯，苦雨誅雲師。
                </div>
                
                <div class="paragraph">
                    天公良獨難，爾民多怨咨。
                </div>
                
                <div class="paragraph">
                    夏潦包原隰，苗端漲清漪。
                </div>
                
                <div class="paragraph">
                    冬暄但流塵，土堅不銜犂。
                </div>
                
                <div class="paragraph">
                    陰陽有乘除，此理固可推。
                </div>
                
                <div class="paragraph">
                    惟神執天權，憫物思濟之。
                </div>
                
                <div class="paragraph">
                    穴泉類蹄涔，幽靈隠其涯。
                </div>
                
                <div class="paragraph">
                    彷彿小雙螯，控御蛟龍隨。
                </div>
                
                <div class="paragraph">
                    名居列曜尊，箕畢可指撝。
                </div>
                
                <div class="paragraph">
                    顧匪郭索倫，嘗辱左手持。
                </div>
                
                <div class="paragraph">
                    滂沱爲一縱，豈惟潤東菑。
                </div>
                
                <div class="paragraph">
                    灝灝燠氣清，浮浮瘴烟披。
                </div>
                
                <div class="paragraph">
                    將聞鼓腹謠，寧求折肱醫。
                </div>
                
                <div class="paragraph">
                    寸澤垂二惠，此功神所尸。
                </div>
                
                <div class="paragraph">
                    遥知青青麥，春風滿陵陂。
                </div>
                
                <div class="paragraph">
                    吾儕飽湯餠，敢後椒漿期。
                </div>
                
        </div>
