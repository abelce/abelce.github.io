    <div class="container">
        <h2 class="name">
            無愁潭
        </h2>
        <div class="author"><a href="/author/84fc727b-713f-45b0-ba15-f35db050636b.html" title="方一夔" target="_blank">
                方一夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    酌我無愁酒，歌我無愁詩。
                </div>
                
                <div class="paragraph">
                    朅來無愁潭上弄明月，潄滌萬慮清肝脾。
                </div>
                
                <div class="paragraph">
                    平生蓄積總開豁，便欲遺世超希夷。
                </div>
                
                <div class="paragraph">
                    持盃試問此潭水，昔來何處今何之。
                </div>
                
                <div class="paragraph">
                    覆船山高寒岌嶪，玉泉飛下東天池。
                </div>
                
                <div class="paragraph">
                    分流一瀉數百里，直抵絕壑潴清漪。
                </div>
                
                <div class="paragraph">
                    鏡平百丈洞無底，其下深黑蟠蛟螭。
                </div>
                
                <div class="paragraph">
                    幽蘭薜芷亂洲渚，倒影寒浸枯松枝。
                </div>
                
                <div class="paragraph">
                    千回萬折流到海，波濤噴薄孤城危。
                </div>
                
                <div class="paragraph">
                    潮生水滿潮退涸，蓬萊清淺倏改移。
                </div>
                
                <div class="paragraph">
                    此愁與水兩無盡，昔人已去今人悲。
                </div>
                
                <div class="paragraph">
                    君不見莫愁山下春水長，畫船鼉鼓相追隨。
                </div>
                
                <div class="paragraph">
                    淡烟芳草望不斷，石城荒廢留空陂。
                </div>
                
                <div class="paragraph">
                    不如此潭只在山水窟，縱有奇勝無人知。
                </div>
                
                <div class="paragraph">
                    何曾紅粉照清泚，但有欵乃漁翁詞。
                </div>
                
                <div class="paragraph">
                    一聲歌斷暮山碧，秋風兩鬢寒颸颸。
                </div>
                
        </div>
