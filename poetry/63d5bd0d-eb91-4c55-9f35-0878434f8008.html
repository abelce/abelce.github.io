    <div class="container">
        <h2 class="name">
            行夫寄黄山榧子有詩因同來韵
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老坡文中哮闞聲，凜凜常如對英峙。
                </div>
                
                <div class="paragraph">
                    琅然諷詠興凌雲，瞠若追攀顙流泚。
                </div>
                
                <div class="paragraph">
                    玉山妙唱久寂寥，可與言詩有之子。
                </div>
                
                <div class="paragraph">
                    裁牋遠餉風露新，坐我千尺黄山底。
                </div>
                
                <div class="paragraph">
                    初挼玄縠出冰霜，小嚼清香泛窗几。
                </div>
                
                <div class="paragraph">
                    已輕魏帝昵蒲桃，肯許唐賢魁綠李。
                </div>
                
                <div class="paragraph">
                    極知人口無正味，苦談甘酸各矜美。
                </div>
                
                <div class="paragraph">
                    不經真識爲品題，此物初筵幾不齒。
                </div>
                
                <div class="paragraph">
                    青菁有用拔蒿萊，白粲無酬腐糠粃。
                </div>
                
                <div class="paragraph">
                    士懷瓌瑋勿自神，邂逅飛沈同一理。
                </div>
                
                <div class="paragraph">
                    子才超矣會曄然，外澤中真期是以。
                </div>
                
                <div class="paragraph">
                    味果固已驅煩邪，味道更須淪骨髓。
                </div>
                
        </div>
