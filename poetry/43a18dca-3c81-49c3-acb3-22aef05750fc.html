    <div class="container">
        <h2 class="name">
            送伯才伯仲之官
        </h2>
        <div class="author"><a href="/author/8bd2107f-1250-4ab3-b1e2-ac32bfc69359.html" title="釋寶曇" target="_blank">
                釋寶曇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浣花溪頭春可憐，兩鳬一鳬飛上天。
                </div>
                
                <div class="paragraph">
                    曉窗清浄易一卷，兄弟過午無炊煙。
                </div>
                
                <div class="paragraph">
                    大鳬白首古人上，小鳬綠鬢東風前。
                </div>
                
                <div class="paragraph">
                    簡書不畏畏泥滓，黄金污人須棄捐。
                </div>
                
                <div class="paragraph">
                    故山民病公所見，門前萬里東吳船。
                </div>
                
                <div class="paragraph">
                    曩時雷電泣真宰，後世兒女成嫣然。
                </div>
                
                <div class="paragraph">
                    人生固有浪自許，毛髮便窺肝膽全。
                </div>
                
                <div class="paragraph">
                    主家無地置弦索，妾身已爲他人妍。
                </div>
                
                <div class="paragraph">
                    相携感慨一墮淚，唯我與汝非同年。
                </div>
                
                <div class="paragraph">
                    出門大笑亦不惡，此意嘿寄飛鴻邊。
                </div>
                
        </div>
    </div>
