    <div class="container">
        <h2 class="name">
            同房侍御竹園新亭與邢大判官同遊
        </h2>
        <div class="author"><a href="/author/24a7077d-58eb-424e-8940-4f90ecde0ac6.html" title="張垍" target="_blank">
                張垍
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    隱隱春城東，朦朧陳近深。
                </div>
                
                <div class="paragraph">
                    君子顧榛莽，興言傷古今。
                </div>
                
                <div class="paragraph">
                    決河道新流，疎逕蹤舊林。
                </div>
                
                <div class="paragraph">
                    開亭俯川陸，時景宜招尋。
                </div>
                
                <div class="paragraph">
                    肅穆逢使軒，寅猶事登臨。
                </div>
                
                <div class="paragraph">
                    忝遊芝蘭下，還對桃李陰。
                </div>
                
                <div class="paragraph">
                    峯遠白波來，氣喧黃鳥吟。
                </div>
                
                <div class="paragraph">
                    因覩歌頌作，始知經濟心。
                </div>
                
                <div class="paragraph">
                    灌（疑）壇（疑）縣（小川環樹疑此字涉下文而衍）有遺風，單父多鳴琴。
                </div>
                
                <div class="paragraph">
                    誰得久州縣，蒼生懷德音。
                </div>
                
                <div class="paragraph">
                    （日本藏唐抄本《新撰類林抄》卷四）。
                </div>
                
        </div>
