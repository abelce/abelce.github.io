    <div class="container">
        <h2 class="name">
            昔我往矣思君子也高陽之從事過瀛之野作河廣詩而匿其名使者唐侯獨見而知之故賦是詩
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔我往矣，作爲此詩。
                </div>
                
                <div class="paragraph">
                    凡百君子，諒不我知。
                </div>
                
                <div class="paragraph">
                    惟彼碩人，眷眷懷顧。
                </div>
                
                <div class="paragraph">
                    彼何人斯，可與晤語。
                </div>
                
                <div class="paragraph">
                    召彼故老，周爰咨詢。
                </div>
                
                <div class="paragraph">
                    予忖度之，所謂伊人。
                </div>
                
                <div class="paragraph">
                    實獲我心，將恐將懼。
                </div>
                
                <div class="paragraph">
                    顔如渥丹，畏此譴怒。
                </div>
                
                <div class="paragraph">
                    維彼碩人，顧我則笑。
                </div>
                
                <div class="paragraph">
                    如切如磋，匪怒伊教。
                </div>
                
                <div class="paragraph">
                    自古在昔，哀鳴嗸嗸。
                </div>
                
                <div class="paragraph">
                    褎如充耳，莫我肯勞。
                </div>
                
                <div class="paragraph">
                    嗟我農夫，出自幽谷。
                </div>
                
                <div class="paragraph">
                    如蜩如螗，其何能淑。
                </div>
                
                <div class="paragraph">
                    維彼碩人，追琢其章。
                </div>
                
                <div class="paragraph">
                    欲報之德，不可弭忘。
                </div>
                
        </div>
    </div>
