<body>
    <div class="container">
        <h2 class="name">
            送薛樂道知鄖鄉
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄山葉縣連牆居，謝公席上對摴蒱。
                </div>
                
                <div class="paragraph">
                    雙鬟女弟如桃李，早許歸我舍中雛。
                </div>
                
                <div class="paragraph">
                    平生同憂共安樂，歲晚相看青雲衢。
                </div>
                
                <div class="paragraph">
                    去年樽酒輦轂下，各喜身爲反哺烏。
                </div>
                
                <div class="paragraph">
                    城頭歸烏尾畢逋，春寒啄雪送行車。
                </div>
                
                <div class="paragraph">
                    解佩我無明月珠，折柳不對千里駒。
                </div>
                
                <div class="paragraph">
                    念君胸中極了了，作吏辦事猶詩書。
                </div>
                
                <div class="paragraph">
                    濁酒挽人作年少，關防心地亦時須。
                </div>
                
                <div class="paragraph">
                    鄖鄉縣古民少訟，但問自己不關渠。
                </div>
                
                <div class="paragraph">
                    登臨一笑雙白髮，宜城凍筍供行厨。
                </div>
                
                <div class="paragraph">
                    人生此樂他事無，行李道出漢南都。
                </div>
                
                <div class="paragraph">
                    寄聲諸謝今何如，謝公書堂迷竹塢。
                </div>
                
                <div class="paragraph">
                    手種竹今青青否，我思謝公淚成雨，屬公去灑穰下土。
                </div>
                
        </div>
    </div>
