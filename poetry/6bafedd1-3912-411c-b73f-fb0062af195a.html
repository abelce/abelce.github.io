    <div class="container">
        <h2 class="name">
            送二趙金陵秋闈之行
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君家種德麻葦似，兩郎今日東南美。
                </div>
                
                <div class="paragraph">
                    石麟角犀互輝映，拄腹撐腸皆錦綺。
                </div>
                
                <div class="paragraph">
                    賢書聯翩取如掇，文字欲貴江淮紙。
                </div>
                
                <div class="paragraph">
                    步光久匣自光芒，僕姑所指當披靡。
                </div>
                
                <div class="paragraph">
                    去去秋風鼓鵬翼，翺翔烟霄此其始。
                </div>
                
                <div class="paragraph">
                    建鄴山川古雄麗，平分勝槩供筆底。
                </div>
                
                <div class="paragraph">
                    氣陵鍾阜峰頭雲，辭傾白鷺洲前水。
                </div>
                
                <div class="paragraph">
                    聯璧不難先衆俊，歷塊仍能輕萬里。
                </div>
                
                <div class="paragraph">
                    平日雙眼不屢青，奇窮一生端坐此。
                </div>
                
                <div class="paragraph">
                    即今意氣爲君傾，老子閲人蓋多矣。
                </div>
                
        </div>
