    <div class="container">
        <h2 class="name">
            觀溪漲
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    入夏天不雨，溪流僅成派。
                </div>
                
                <div class="paragraph">
                    一夜漲梅霖，拍岸輒澎湃。
                </div>
                
                <div class="paragraph">
                    衝犯無隄防，奔騰起湍瀨。
                </div>
                
                <div class="paragraph">
                    鷗鷺驚以翔，蝦魚鼓而快。
                </div>
                
                <div class="paragraph">
                    聒耳如殷雷，聲勢殊未怪。
                </div>
                
                <div class="paragraph">
                    曉風吹亂雲，日出陰氣退。
                </div>
                
                <div class="paragraph">
                    所謂暴集者，縈紆已如带。
                </div>
                
                <div class="paragraph">
                    浩浩北海若，遐想見尊大。
                </div>
                
                <div class="paragraph">
                    溟漠函萬象，吞吐容百怪。
                </div>
                
                <div class="paragraph">
                    小哉此溪流，其涸可立待。
                </div>
                
                <div class="paragraph">
                    是以古君子，德量戒褊隘。
                </div>
                
        </div>
