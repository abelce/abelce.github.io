        <h2 class="name">
            遊洞之日有亭吏乞詩既爲留三絕句於洞之石壁明日至峽州吏又至意若未足乃復以此詩授之
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一徑繞山翠，縈紆去似蛇。
                </div>
                
                <div class="paragraph">
                    忽驚溪水急，爭看洞門呀。
                </div>
                
                <div class="paragraph">
                    滑磴攀秋蔓，飛橋踏古槎。
                </div>
                
                <div class="paragraph">
                    三扉迎北吹，一穴向西斜。
                </div>
                
                <div class="paragraph">
                    歎息烟雲老，追思歲月遐。
                </div>
                
                <div class="paragraph">
                    唐人昔未到，古俗此爲家。
                </div>
                
                <div class="paragraph">
                    洞暖無風雪，山深富鹿豭。
                </div>
                
                <div class="paragraph">
                    相逢衣盡草，環坐髻應髽。
                </div>
                
                <div class="paragraph">
                    竈突依巌黑，樽罍就石漥。
                </div>
                
                <div class="paragraph">
                    洪荒無傳記，想像在羲媧。
                </div>
                
                <div class="paragraph">
                    此事今安有，遺蹤我獨嗟。
                </div>
                
                <div class="paragraph">
                    山翁勸留句，强爲寫槎牙。
                </div>
                
        </div>
