    <div class="container">
        <h2 class="name">
            俞玉汝以詩編來因次卷首韻
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生癖耽詩，極力參古意。
                </div>
                
                <div class="paragraph">
                    寥寥千百年，所取僅三四。
                </div>
                
                <div class="paragraph">
                    此言或是癡，的確有見地。
                </div>
                
                <div class="paragraph">
                    大雅既不作，少陵得深致。
                </div>
                
                <div class="paragraph">
                    楚騷久寂寞，太白重舉似。
                </div>
                
                <div class="paragraph">
                    堂堂豫章伯，與世不嫵媚。
                </div>
                
                <div class="paragraph">
                    峭峭後山老，深古復靜麗。
                </div>
                
                <div class="paragraph">
                    長篇雜短章，末學敢睥睨。
                </div>
                
                <div class="paragraph">
                    儻非四公者，孰畢此能事。
                </div>
                
                <div class="paragraph">
                    俞君江南英，懶效决科計。
                </div>
                
                <div class="paragraph">
                    俗子造其廬，覓句獨擁鼻。
                </div>
                
                <div class="paragraph">
                    雪風灞橋路，想見形夢寐。
                </div>
                
                <div class="paragraph">
                    貽我青雲編，三讀增畏愧。
                </div>
                
                <div class="paragraph">
                    未嘗膠山林，亦復到城市。
                </div>
                
                <div class="paragraph">
                    石頑木鑽透，悟處定不二。
                </div>
                
                <div class="paragraph">
                    清風濯炎暑，使我破蕪穢。
                </div>
                
                <div class="paragraph">
                    情悰猥能同，外此誰臭味。
                </div>
                
                <div class="paragraph">
                    請加精進心，道遠烏足喟。
                </div>
                
                <div class="paragraph">
                    駸駸不停規，今古本無異。
                </div>
                
                <div class="paragraph">
                    詩來我知往，因以當交質。
                </div>
                
        </div>
