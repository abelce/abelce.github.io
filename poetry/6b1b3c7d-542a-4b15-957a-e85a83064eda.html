    <div class="container">
        <h2 class="name">
            自豫章至南山月下望廬山
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    扁舟秋晚離南浦，片席揺風望新渚。
                </div>
                
                <div class="paragraph">
                    揚瀾大浪晴拍天，南山窈窕開蓮宇。
                </div>
                
                <div class="paragraph">
                    倒檣散策一登臨，便擬掩關深處住。
                </div>
                
                <div class="paragraph">
                    吾生飽食隨東南，去亦無求住無取。
                </div>
                
                <div class="paragraph">
                    江山得意且題詩，從游況復皆真侶。
                </div>
                
                <div class="paragraph">
                    青燈灼灼夜窗深，對牀卧聽風甌語。
                </div>
                
                <div class="paragraph">
                    忽驚憂患一笑空，便覺此生真逆旅。
                </div>
                
                <div class="paragraph">
                    隔岸廬山金碧開，月明尚記曾游處。
                </div>
                
                <div class="paragraph">
                    何當乘興更一游，興闌却向鍾山去。
                </div>
                
        </div>
    </div>
