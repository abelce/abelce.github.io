    <div class="container">
        <h2 class="name">
            學韓退之體賦蝦蟆一篇
        </h2>
        <div class="author"><a href="/author/094ed6d7-605d-4491-bed2-068810dc51dd.html" title="洪芻" target="_blank">
                洪芻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾廬逼沮洳，蛙蛤宗生之。
                </div>
                
                <div class="paragraph">
                    委委見蝌蚪，閣閣已在茲。
                </div>
                
                <div class="paragraph">
                    夜聲一何喧，達旦乃寖微。
                </div>
                
                <div class="paragraph">
                    月令紀螻蟈，語默亦有時。
                </div>
                
                <div class="paragraph">
                    豈伊不平鳴，沓沓竟何爲。
                </div>
                
                <div class="paragraph">
                    那復當鼓吹，安能問官私。
                </div>
                
                <div class="paragraph">
                    吾聞崑崙下，厥大數十圍。
                </div>
                
                <div class="paragraph">
                    蟾蜍窟望舒，色勝金褭蹄。
                </div>
                
                <div class="paragraph">
                    癡騃反食月，吞吐誰能知。
                </div>
                
                <div class="paragraph">
                    坎井我自足，跳梁而持頤。
                </div>
                
                <div class="paragraph">
                    鼈笑色無慍，鶉化理莫推。
                </div>
                
                <div class="paragraph">
                    疥體不自惜，或以調鹽醯。
                </div>
                
                <div class="paragraph">
                    柳州味南烹，下筯甘若飴。
                </div>
                
                <div class="paragraph">
                    在昔薦宗廟，乃與羔兔齊。
                </div>
                
                <div class="paragraph">
                    擅減幾被坐，巨細不可遺。
                </div>
                
                <div class="paragraph">
                    莫以腥臊棄，終將瑚璉期。
                </div>
                
        </div>
