    <div class="container">
        <h2 class="name">
            雍千秋有東巖詩信師古和之矣次其韻
        </h2>
        <div class="author"><a href="/author/948f0285-be44-43c7-b453-0d016a3d256c.html" title="侯賓" target="_blank">
                侯賓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漥山插曾雲，古詩廕修柏。
                </div>
                
                <div class="paragraph">
                    琅玕繚疏垣，爲供窗戶碧。
                </div>
                
                <div class="paragraph">
                    地靈輕俗駕，盡掃塵埃迹。
                </div>
                
                <div class="paragraph">
                    一新堂殿容，共詫今勝昔。
                </div>
                
                <div class="paragraph">
                    朅來厠嘉踐，深衣曳方舄。
                </div>
                
                <div class="paragraph">
                    荒□障□風，積潤蘚侵壁。
                </div>
                
                <div class="paragraph">
                    可人茶供甘，乳竇出寒液。
                </div>
                
                <div class="paragraph">
                    □龕明石像，斷碑摸鐵畫。
                </div>
                
                <div class="paragraph">
                    湍江激崩岸，道路幾更易。
                </div>
                
                <div class="paragraph">
                    羣山碧參差，眼境多克獲。
                </div>
                
                <div class="paragraph">
                    窮幽老不能，負我登山屐。
                </div>
                
                <div class="paragraph">
                    狂歌擊唾壺，醉墨紛狼藉。
                </div>
                
        </div>
