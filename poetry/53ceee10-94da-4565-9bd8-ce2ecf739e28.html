    <div class="container">
        <h2 class="name">
            次韻陳久道秋雨書事二首  其一
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    尋常秋色高，風力未遽惡。
                </div>
                
                <div class="paragraph">
                    應緣殺氣盛，惨淡連沙漠。
                </div>
                
                <div class="paragraph">
                    林枯日向疏，溪斷水初落。
                </div>
                
                <div class="paragraph">
                    閑雲亦何心，釀雨添寂寞。
                </div>
                
                <div class="paragraph">
                    賴有金蘭契，新詩慰蕭索。
                </div>
                
                <div class="paragraph">
                    盛意難虛辱，終愧筆鋒弱。
                </div>
                
                <div class="paragraph">
                    元知鸞鶴音，異彼藩籬雀。
                </div>
                
                <div class="paragraph">
                    欲泛東籬英，聊慶西疇穫。
                </div>
                
                <div class="paragraph">
                    區區戀闕心，對酒翻不樂。
                </div>
                
                <div class="paragraph">
                    天禍有時悔，妖氛會清廓。
                </div>
                
        </div>
    </div>
