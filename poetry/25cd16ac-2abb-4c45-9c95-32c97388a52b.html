    <div class="container">
        <h2 class="name">
            石屏
        </h2>
        <div class="author"><a href="/author/612fdb39-68da-40ee-afbb-cbc8909590ab.html" title="許景衡" target="_blank">
                許景衡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嗟我官永寧，天台祇兼驛。
                </div>
                
                <div class="paragraph">
                    如何三過雁，未省一投屐。
                </div>
                
                <div class="paragraph">
                    豈無謫仙夢，蕭散到泉石。
                </div>
                
                <div class="paragraph">
                    亦有山中詩，淋漓堆醉墨。
                </div>
                
                <div class="paragraph">
                    當時巧酬唱，二左名藉藉。
                </div>
                
                <div class="paragraph">
                    戴子爾何爲，十載名山客。
                </div>
                
                <div class="paragraph">
                    自言石橋下，醉耳驚霹靂。
                </div>
                
                <div class="paragraph">
                    石橋富孫子，一一粲珪璧。
                </div>
                
                <div class="paragraph">
                    希微小江山，妙盡丹青蹟。
                </div>
                
                <div class="paragraph">
                    憐我逸少徒，念念岷峨適。
                </div>
                
                <div class="paragraph">
                    持此一拳許，已作千峰碧。
                </div>
                
                <div class="paragraph">
                    我生癡鈍殺，兩眼眩白黑。
                </div>
                
                <div class="paragraph">
                    塵埃浪奔走，簿領隨戯劇。
                </div>
                
                <div class="paragraph">
                    何階探道要，回首謝形役。
                </div>
                
                <div class="paragraph">
                    琴書載扁舟，歸卧横塘側。
                </div>
                
                <div class="paragraph">
                    天台何必到，去路饒荆棘。
                </div>
                
                <div class="paragraph">
                    端留石屏風，種種自可識。
                </div>
                
        </div>
