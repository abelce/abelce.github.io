    <div class="container">
        <h2 class="name">
            湖學別蘇召叟
        </h2>
        <div class="author"><a href="/author/33bebff2-c709-4dea-9dfd-524cde535758.html" title="劉過" target="_blank">
                劉過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    失學老無成，寧不心自慊。
                </div>
                
                <div class="paragraph">
                    子卿生吾後，逸俊眼未見。
                </div>
                
                <div class="paragraph">
                    委身入罏錘，顧此金百鍊。
                </div>
                
                <div class="paragraph">
                    有如頑鈍質，豈可便磨剗。
                </div>
                
                <div class="paragraph">
                    看君說經旨，不異瓴水建。
                </div>
                
                <div class="paragraph">
                    小詩雖有技，風味亦不淺。
                </div>
                
                <div class="paragraph">
                    我途未易窮，本自安眠飯。
                </div>
                
                <div class="paragraph">
                    俯仰道德光，耳目自濡染。
                </div>
                
                <div class="paragraph">
                    凉風忽秋思，一夜窗紙颭。
                </div>
                
                <div class="paragraph">
                    平生湖海夢，高興動淮沔。
                </div>
                
                <div class="paragraph">
                    追思狂踪跡，失處不可掩。
                </div>
                
                <div class="paragraph">
                    醉搥黄鶴樓，一擲賭百萬。
                </div>
                
                <div class="paragraph">
                    只今覺衰甚，四海遊已倦。
                </div>
                
                <div class="paragraph">
                    所餘習氣在，未了一第欠。
                </div>
                
                <div class="paragraph">
                    師友貴隆親，古學當自反。
                </div>
                
                <div class="paragraph">
                    小夫事機械，心甚山川險。
                </div>
                
                <div class="paragraph">
                    半生客吳粵，生死交情見。
                </div>
                
                <div class="paragraph">
                    誰知塵土中，得君初識面。
                </div>
                
                <div class="paragraph">
                    何時束裝來，草草衾裘辦。
                </div>
                
                <div class="paragraph">
                    密邇戀軒誠，功名期歲晚。
                </div>
                
        </div>
