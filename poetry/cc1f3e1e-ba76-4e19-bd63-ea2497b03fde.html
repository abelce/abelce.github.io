    <div class="container">
        <h2 class="name">
            和參寥過敝廬留宿因見寄之韵爲謝
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    及此仲春月，頗欲謝遠步。
                </div>
                
                <div class="paragraph">
                    世味久已疏，何憚魚生釜。
                </div>
                
                <div class="paragraph">
                    青陰合廣除，似失北門路。
                </div>
                
                <div class="paragraph">
                    端知雞在塒，未媿豹隠霧。
                </div>
                
                <div class="paragraph">
                    飄蕭方外遊，繾綣慰遲暮。
                </div>
                
                <div class="paragraph">
                    共待青光來，軟語坐良樹。
                </div>
                
                <div class="paragraph">
                    呼風破炎蒸，扣齒却忘慮。
                </div>
                
                <div class="paragraph">
                    逡巡棲鳥驚，不記衣上露。
                </div>
                
                <div class="paragraph">
                    臨分期屢來，此樂復誰與。
                </div>
                
        </div>
    </div>
