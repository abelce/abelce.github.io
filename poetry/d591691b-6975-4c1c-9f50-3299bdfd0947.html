    <div class="container">
        <h2 class="name">
            次劉才邵送魏彥成韵
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    國朝廣仁恩，法令去煩苛。
                </div>
                
                <div class="paragraph">
                    三官貴持平，除用不輕可。
                </div>
                
                <div class="paragraph">
                    矯矯魏詳刑，儒術富而夥。
                </div>
                
                <div class="paragraph">
                    餘事及刑書，議論不偏頗。
                </div>
                
                <div class="paragraph">
                    能令舞文吏，無計得掀簸。
                </div>
                
                <div class="paragraph">
                    計其所平反，陰功已堆垛。
                </div>
                
                <div class="paragraph">
                    神方介以福，豐穫報勤播。
                </div>
                
                <div class="paragraph">
                    當即趨要塗，鳴玉清以儺。
                </div>
                
                <div class="paragraph">
                    誰云出處間，此事難預揣。
                </div>
                
                <div class="paragraph">
                    秋風鄉思動，請郡向江左。
                </div>
                
                <div class="paragraph">
                    猶冀款襟顔，已聞將轉舵。
                </div>
                
                <div class="paragraph">
                    想見桐州民，延首候來舸。
                </div>
                
                <div class="paragraph">
                    置酒樂佳辰，剩插黄花朵。
                </div>
                
        </div>
