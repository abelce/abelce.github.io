    <div class="container">
        <h2 class="name">
            病中翫月
        </h2>
        <div class="author"><a href="/author/24678a2e-de6f-4169-adba-f0305e35f55f.html" title="釋智圓" target="_blank">
                釋智圓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲歲中秋夜，翫月泛平湖。
                </div>
                
                <div class="paragraph">
                    今爲病所侵，伏枕此約辜。
                </div>
                
                <div class="paragraph">
                    輾轉席蓐間，四體如松枯。
                </div>
                
                <div class="paragraph">
                    辛酸滋味加，閑況適興徂。
                </div>
                
                <div class="paragraph">
                    入夜月漸高，晃晃照廊廡。
                </div>
                
                <div class="paragraph">
                    冷色射軒窗，爽氣襲庭蕪。
                </div>
                
                <div class="paragraph">
                    澤畔唳孤鶴，聲聲若相呼。
                </div>
                
                <div class="paragraph">
                    是時披衣起，頓覺病魂穌。
                </div>
                
                <div class="paragraph">
                    倚杖來前軒，竹榻教人鋪。
                </div>
                
                <div class="paragraph">
                    與月相對坐，歡翫如同徒。
                </div>
                
                <div class="paragraph">
                    流睇及羣物，光彩一何殊。
                </div>
                
                <div class="paragraph">
                    遙山列銀屏，空潭開玉壺。
                </div>
                
                <div class="paragraph">
                    樓臺飾瓊瑤，階除若冰敷。
                </div>
                
                <div class="paragraph">
                    寄語求仙輩，何必去玄都。
                </div>
                
                <div class="paragraph">
                    逡巡月西落，竚立更踟躕。
                </div>
                
                <div class="paragraph">
                    一別又一年，明年知在無。
                </div>
                
        </div>
