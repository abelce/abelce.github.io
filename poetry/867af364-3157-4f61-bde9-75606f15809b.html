    <div class="container">
        <h2 class="name">
            假守蓬州視事二十日以臺章罷黜行至溫湯作此以寄同僚二十韵
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聯事春將半，去官春未歸。
                </div>
                
                <div class="paragraph">
                    儒冠真蹭蹬，祖席有光輝。
                </div>
                
                <div class="paragraph">
                    罷遣親刀筆，勾牽坐釣磯。
                </div>
                
                <div class="paragraph">
                    同寮多俊彥，投老失親依。
                </div>
                
                <div class="paragraph">
                    坐席丘無煖，扁舟蠡亦肥。
                </div>
                
                <div class="paragraph">
                    泉聲清夢寐，山色浄裳衣。
                </div>
                
                <div class="paragraph">
                    竹杖隨時拄，山杯信手揮。
                </div>
                
                <div class="paragraph">
                    荷天將土苴，爲我易煙霏。
                </div>
                
                <div class="paragraph">
                    州縣徒勞耳，簞瓢殆庶幾。
                </div>
                
                <div class="paragraph">
                    不糜公廩粟，元長故山薇。
                </div>
                
                <div class="paragraph">
                    白髮心猶壯，丹途計益非。
                </div>
                
                <div class="paragraph">
                    人生今殄瘁，世路只歔欷。
                </div>
                
                <div class="paragraph">
                    苦潦人將溺，思援手病痱。
                </div>
                
                <div class="paragraph">
                    道孤誰歎息，迹蹇共嘲譏。
                </div>
                
                <div class="paragraph">
                    去矣猶迴首，憂之欲奮飛。
                </div>
                
                <div class="paragraph">
                    古今難骨鯁，風俗易脂韋。
                </div>
                
                <div class="paragraph">
                    深峽真浮海，溫泉當浴沂。
                </div>
                
                <div class="paragraph">
                    空山猿擇木，豐草馬辭鞿。
                </div>
                
                <div class="paragraph">
                    已遂孤雲遠，猶通一徑微。
                </div>
                
                <div class="paragraph">
                    年年如問信，深覓薜蘿扉。
                </div>
                
        </div>
