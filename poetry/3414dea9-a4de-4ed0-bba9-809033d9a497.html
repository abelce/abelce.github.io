    <div class="container">
        <h2 class="name">
            偈一百二十首  其四九
        </h2>
        <div class="author"><a href="/author/fd4d9931-4dfd-4fd3-b31d-a8db74d38129.html" title="釋懷深" target="_blank">
                釋懷深
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    佛從大悲心，流出十二部。
                </div>
                
                <div class="paragraph">
                    瑯函與玉軸，遍滿河沙數。
                </div>
                
                <div class="paragraph">
                    言言皆妙藥，字字超今古。
                </div>
                
                <div class="paragraph">
                    譬如優曇花，百劫難遭遇。
                </div>
                
                <div class="paragraph">
                    又如大明燈，能破黑暗處。
                </div>
                
                <div class="paragraph">
                    又如智慧力，能斷無明樹。
                </div>
                
                <div class="paragraph">
                    又如瓔珞珠，能使人豐富。
                </div>
                
                <div class="paragraph">
                    茫茫塵世人，急急走如兔。
                </div>
                
                <div class="paragraph">
                    不覺老到來，未嘗開眼覷。
                </div>
                
                <div class="paragraph">
                    獨有花評事，信向頗堅固。
                </div>
                
                <div class="paragraph">
                    命我無心人，轉此諸佛語。
                </div>
                
                <div class="paragraph">
                    浮生一百年，正如草頭露。
                </div>
                
                <div class="paragraph">
                    上牀鞋履別，保朝不保暮。
                </div>
                
                <div class="paragraph">
                    少喫兩塊肉，多燒香一炷。
                </div>
                
                <div class="paragraph">
                    羊鹿牛三車，皆行此條路。
                </div>
                
                <div class="paragraph">
                    鶴態雲蹤不定居，白沙一別半年餘。
                </div>
                
                <div class="paragraph">
                    焦山脚下重相見，記得當時事也無。
                </div>
                
        </div>
