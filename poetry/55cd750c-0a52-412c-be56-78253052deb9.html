    <div class="container">
        <h2 class="name">
            哀夏孝女
        </h2>
        <div class="author"><a href="/author/efcef29b-a11f-4338-81ae-d4c22e937e1f.html" title="鄭大惠" target="_blank">
                鄭大惠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    射生戶，北山有虎何不射。
                </div>
                
                <div class="paragraph">
                    豈不聞夏家有女年十五，隨父樵薪入山塢，父行在前忽遭虎。
                </div>
                
                <div class="paragraph">
                    女見父傷奮不懼，號泣逐之爲虎語。
                </div>
                
                <div class="paragraph">
                    逐之不已虎反顧，棄其父□銜女去。
                </div>
                
                <div class="paragraph">
                    人言其父死亦苦，我言最苦是其女。
                </div>
                
                <div class="paragraph">
                    想女失父逐虎時，眼不見虎惟見父。
                </div>
                
                <div class="paragraph">
                    射生戶，我今重告汝。
                </div>
                
                <div class="paragraph">
                    汝之生，豈無父與母。
                </div>
                
                <div class="paragraph">
                    勿謂官差尚猶豫，被爾甲兮張爾弩，况虎殺害人多天已怒。
                </div>
                
                <div class="paragraph">
                    嗚呼，虎害人多天若怒，天又何必使渠生下土。
                </div>
                
        </div>
    </div>
