    <div class="container">
        <h2 class="name">
            喻叔奇惠川墨
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    子墨客卿來自蜀，綉川家藏尤不惡。
                </div>
                
                <div class="paragraph">
                    明窗研磨出珠玉，客卿於君德良渥。
                </div>
                
                <div class="paragraph">
                    嗟予經年客蓮幕，交絕方兄澀囊橐。
                </div>
                
                <div class="paragraph">
                    文房諸子亦蕭索，同年於予契非薄。
                </div>
                
                <div class="paragraph">
                    特遣卿來助予學，不才拜賜心愧怍。
                </div>
                
                <div class="paragraph">
                    客卿之意殊不樂，陶泓毛穎登臺閣。
                </div>
                
                <div class="paragraph">
                    陳玄待詔同著作，卿從予游失所託。
                </div>
                
                <div class="paragraph">
                    惟清惟靜惟寂寞，但有詩篇日酬酢。
                </div>
                
        </div>
    </div>
