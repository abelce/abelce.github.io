    <div class="container">
        <h2 class="name">
            競舟
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚俗不愛力，費力爲競舟。
                </div>
                
                <div class="paragraph">
                    買舟俟一競，競歛貧者賕。
                </div>
                
                <div class="paragraph">
                    年年四五月，蠒實麥小秋。
                </div>
                
                <div class="paragraph">
                    積水堰堤壞，拔秧蒲稗稠。
                </div>
                
                <div class="paragraph">
                    此時集丁壯，習競南畝頭。
                </div>
                
                <div class="paragraph">
                    朝飲邨社酒，暮椎鄰舍牛。
                </div>
                
                <div class="paragraph">
                    祭船如祭祖，習競如習讐。
                </div>
                
                <div class="paragraph">
                    連延數十日，作業不復憂。
                </div>
                
                <div class="paragraph">
                    君侯饌良吉，會客陳膳羞。
                </div>
                
                <div class="paragraph">
                    畫鷁四來合，大競長江流。
                </div>
                
                <div class="paragraph">
                    建標明取舍，勝負死生求。
                </div>
                
                <div class="paragraph">
                    一時讙呼罷，三月農事休。
                </div>
                
                <div class="paragraph">
                    岳陽賢刺史，念此爲俗疣。
                </div>
                
                <div class="paragraph">
                    習俗難盡去，聊用去其尤。
                </div>
                
                <div class="paragraph">
                    百船不留一，一競不滯留。
                </div>
                
                <div class="paragraph">
                    自爲里中戲，我亦不寓遊。
                </div>
                
                <div class="paragraph">
                    吾聞管仲教，沐樹懲墮遊。
                </div>
                
                <div class="paragraph">
                    節此淫競俗，得爲良政不。
                </div>
                
                <div class="paragraph">
                    我來歌此事，非獨歌此州。
                </div>
                
                <div class="paragraph">
                    此事數州有，亦欲聞數州。
                </div>
                
        </div>
