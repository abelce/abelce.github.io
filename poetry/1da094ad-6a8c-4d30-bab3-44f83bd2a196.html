    <div class="container">
        <h2 class="name">
            辯才老師退居龍井不復出入余往見之嘗出至風篁嶺左右驚曰遠公復過虎溪矣辯才笑曰杜子美不云乎與子成二老來往亦風流因作亭嶺上名曰過溪亦曰二老謹次辯才韵
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    日月轉雙轂，古今同一丘。
                </div>
                
                <div class="paragraph">
                    惟此鶴骨老，凜然不知秋。
                </div>
                
                <div class="paragraph">
                    去住兩無礙，人天爭挽留。
                </div>
                
                <div class="paragraph">
                    去如龍出山，雷雨卷潭湫。
                </div>
                
                <div class="paragraph">
                    來如珠還浦，魚鼈爭駢頭。
                </div>
                
                <div class="paragraph">
                    此生暫寄寓，常恐名實浮。
                </div>
                
                <div class="paragraph">
                    我比陶令愧，師爲遠公優。
                </div>
                
                <div class="paragraph">
                    送我還過溪，溪水當逆流。
                </div>
                
                <div class="paragraph">
                    聊使此山人，永記二老游。
                </div>
                
                <div class="paragraph">
                    大千在掌握，寧有別離憂。
                </div>
                
        </div>
