<body>
    <div class="container">
        <h2 class="name">
            王運判生辰二十韵
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高躡明昌會，全收傑俊聲。
                </div>
                
                <div class="paragraph">
                    慶緣庚入夢，粹是昴騰精。
                </div>
                
                <div class="paragraph">
                    梁日麒麟下，周年鸑鷟鳴。
                </div>
                
                <div class="paragraph">
                    門庭諸謝美，襟韵七閩深。
                </div>
                
                <div class="paragraph">
                    姓字黄金榜，才華白玉京。
                </div>
                
                <div class="paragraph">
                    五車經目盡，一賦未晡成。
                </div>
                
                <div class="paragraph">
                    在昔聞開泰，于時契陟明。
                </div>
                
                <div class="paragraph">
                    經綸真主識，風采滿朝傾。
                </div>
                
                <div class="paragraph">
                    迅擊方秋隼，橫騎上漢鯨。
                </div>
                
                <div class="paragraph">
                    激昂孤立氣，魁壘並遊英。
                </div>
                
                <div class="paragraph">
                    决指西清邁，俄優左省行。
                </div>
                
                <div class="paragraph">
                    堯天窺日月，漢陛右公卿。
                </div>
                
                <div class="paragraph">
                    豸脫臺冠舊，軺馳使傳輕。
                </div>
                
                <div class="paragraph">
                    瘡痍瘳物瘵，荆枳斸姦萌。
                </div>
                
                <div class="paragraph">
                    范轡歸餘事，萊衣萃極榮。
                </div>
                
                <div class="paragraph">
                    陋儒何幸會，慶誕適親更。
                </div>
                
                <div class="paragraph">
                    芹塊慚無補，牋毫浪有情。
                </div>
                
                <div class="paragraph">
                    凉颸來翠帟，嘉氣動雕楹。
                </div>
                
                <div class="paragraph">
                    瀲灧千分酒，翂𦑉萬里程。
                </div>
                
                <div class="paragraph">
                    祈公此心切，立欲壽如彭。
                </div>
                
        </div>
