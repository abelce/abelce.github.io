    <div class="container">
        <h2 class="name">
            游白雲山海會寺
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍舒富山水，白雲又其角。
                </div>
                
                <div class="paragraph">
                    七峰互回環，仰見天一握。
                </div>
                
                <div class="paragraph">
                    古木森建幢，蒼藤大張幄。
                </div>
                
                <div class="paragraph">
                    初疑翠黛掃，頗類青玉琢。
                </div>
                
                <div class="paragraph">
                    飛泉何處來，其勢自天落。
                </div>
                
                <div class="paragraph">
                    舂撞吼雷霆，激射紛雪雹。
                </div>
                
                <div class="paragraph">
                    田家承下流，伐石競耕鑿。
                </div>
                
                <div class="paragraph">
                    揺風麥初齊，泛水秧尚弱。
                </div>
                
                <div class="paragraph">
                    怳若桃花源，誤入不容卻。
                </div>
                
                <div class="paragraph">
                    況有古道場，碧瓦照丹雘。
                </div>
                
                <div class="paragraph">
                    樓臺鎖煙霞，松杉聚猿鶴。
                </div>
                
                <div class="paragraph">
                    我來孟夏初，征衫汗如濯。
                </div>
                
                <div class="paragraph">
                    行行不知勞，梯雲上青廓。
                </div>
                
                <div class="paragraph">
                    入門寂無人，幽鳥自相樂。
                </div>
                
                <div class="paragraph">
                    登堂趙州出，此意亦不惡。
                </div>
                
                <div class="paragraph">
                    徐徐叩其端，善巧萬金藥。
                </div>
                
                <div class="paragraph">
                    銷除愛欲惱，澡浣塵土濁。
                </div>
                
                <div class="paragraph">
                    山神似相留，入夜雨還作。
                </div>
                
                <div class="paragraph">
                    明朝出山去，欲去更盤礴。
                </div>
                
                <div class="paragraph">
                    何當賦歸來，寄傲酬素約。
                </div>
                
        </div>
