    <div class="container">
        <h2 class="name">
            韓子定嘉雪應祈二首  其二
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天道孰云遠，未嘗毫釐差。
                </div>
                
                <div class="paragraph">
                    鑒此金石心，報之瓊瑰花。
                </div>
                
                <div class="paragraph">
                    旱氛滌已去，豐歲來何涯。
                </div>
                
                <div class="paragraph">
                    高能累岌業，卑亦蒙汙窊。
                </div>
                
                <div class="paragraph">
                    密布氣晃蕩，急飄勢奔拏。
                </div>
                
                <div class="paragraph">
                    掘地得寶馬，集庭瞻白鴉。
                </div>
                
                <div class="paragraph">
                    歲功助發洩，民口騰讙譁。
                </div>
                
                <div class="paragraph">
                    髙原有瑤塵，絕漠無黄沙。
                </div>
                
                <div class="paragraph">
                    山夫喜執來，戍卒愁聞笳。
                </div>
                
                <div class="paragraph">
                    鐵甲彼固凝，石田吾將畬。
                </div>
                
                <div class="paragraph">
                    雰雰既霑足，陳根其動芽。
                </div>
                
                <div class="paragraph">
                    霏霏幸還反，歸路曾忘遐。
                </div>
                
                <div class="paragraph">
                    待詔一何寒，映書誰肯嗟。
                </div>
                
                <div class="paragraph">
                    鳴弓壯暮獵，凍鼓咽朝衙。
                </div>
                
                <div class="paragraph">
                    羡君詩筆雄，退之昔名家。
                </div>
                
                <div class="paragraph">
                    染翰動成集，卷軸可載車。
                </div>
                
                <div class="paragraph">
                    矧此古琴操，應和無以加。
                </div>
                
                <div class="paragraph">
                    雅鄭本末殊，中正蒙多哇。
                </div>
                
        </div>
