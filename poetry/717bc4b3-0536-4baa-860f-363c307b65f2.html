    <div class="container">
        <h2 class="name">
            題孟中丞茅閣
        </h2>
        <div class="author"><a href="/author/b14e7414-76b7-47ed-8260-ae2fc6fbecb3.html" title="元結" target="_blank">
                元結
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小山爲郡城，隨水能縈紆。
                </div>
                
                <div class="paragraph">
                    亭亭最高處，今是西南隅。
                </div>
                
                <div class="paragraph">
                    杉大老猶在，蒼蒼數十株。
                </div>
                
                <div class="paragraph">
                    垂陰滿城上，枝葉何扶疎。
                </div>
                
                <div class="paragraph">
                    乃知四海中，遺事誰謂無。
                </div>
                
                <div class="paragraph">
                    及觀茅閣成，始覺形勝殊。
                </div>
                
                <div class="paragraph">
                    憑軒望熊湘，雲榭連蒼梧。
                </div>
                
                <div class="paragraph">
                    天下正炎熱，此然冰雪俱。
                </div>
                
                <div class="paragraph">
                    客有在中坐，頌歌復何如。
                </div>
                
                <div class="paragraph">
                    公欲舉遺材，如此佳木歟。
                </div>
                
                <div class="paragraph">
                    公方庇蒼生，又如斯閣乎。
                </div>
                
                <div class="paragraph">
                    請達謠頌聲，願公且踟躕。
                </div>
                
        </div>
