    <div class="container">
        <h2 class="name">
            鄒志新追路至甬橋有買田之約三衢道中作詩寄之
        </h2>
        <div class="author"><a href="/author/ab51cdb8-9a9e-416f-a39b-e4b85931c330.html" title="孫覿" target="_blank">
                孫覿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    首路冰雪嚴，過家梅柳動。
                </div>
                
                <div class="paragraph">
                    故人一笑隔，千里勞遠夢。
                </div>
                
                <div class="paragraph">
                    夫君具眼隻，閲世妙百中。
                </div>
                
                <div class="paragraph">
                    嗜好和酸醎，不與俗人共。
                </div>
                
                <div class="paragraph">
                    我老臥瘴氛，摧撓讒夫衆。
                </div>
                
                <div class="paragraph">
                    敗履誰見收，乘槎子宜從。
                </div>
                
                <div class="paragraph">
                    歸袖風中翻，翩若孤雲縱。
                </div>
                
                <div class="paragraph">
                    殷勤三日别，折柳天下送。
                </div>
                
                <div class="paragraph">
                    那知漢網疏，欲問周鼎重。
                </div>
                
                <div class="paragraph">
                    江臯兩牛鳴，塞壘萬絃控。
                </div>
                
                <div class="paragraph">
                    終當受一廛，竟欲鄰二仲。
                </div>
                
                <div class="paragraph">
                    請師樊遲圃，共抱漢陰甕。
                </div>
                
        </div>
    </div>
