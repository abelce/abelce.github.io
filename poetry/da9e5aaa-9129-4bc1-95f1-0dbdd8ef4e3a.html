    <div class="container">
        <h2 class="name">
            上元舟中有感
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前年扈清蹕，玉輦臨端門。
                </div>
                
                <div class="paragraph">
                    鼇山綵構聳，露臺歌吹喧。
                </div>
                
                <div class="paragraph">
                    去年謫沙陽，旅泊亦遊觀。
                </div>
                
                <div class="paragraph">
                    士女隘衢巷，燈火滿溪山。
                </div>
                
                <div class="paragraph">
                    今年過江南，艤舟煙水灣。
                </div>
                
                <div class="paragraph">
                    風髙不可進，極目雲濤翻。
                </div>
                
                <div class="paragraph">
                    蜜炬照獨酌，紅爐凌夜寒。
                </div>
                
                <div class="paragraph">
                    感事心欲折，强歌聲無歡。
                </div>
                
                <div class="paragraph">
                    坐看江邊月，飛上青雲端。
                </div>
                
                <div class="paragraph">
                    清光不改舊，對我還團欒。
                </div>
                
        </div>
    </div>
