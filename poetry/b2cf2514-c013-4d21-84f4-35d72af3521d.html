    <div class="container">
        <h2 class="name">
            贈筆工楊日新
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄鐘九寸裁爲律，六呂六律相配匹。
                </div>
                
                <div class="paragraph">
                    嶰谷參差十二筩，猗管城子從此出。
                </div>
                
                <div class="paragraph">
                    上古蒼頡初制字，後人蒙恬始造筆。
                </div>
                
                <div class="paragraph">
                    吳云不律燕云弗，韻書又以律爲聿。
                </div>
                
                <div class="paragraph">
                    曰方曰冊刀削之，削之筆之作以述。
                </div>
                
                <div class="paragraph">
                    析竹蘸墨絲其端，龍圖龜書就篇帙。
                </div>
                
                <div class="paragraph">
                    秋兔拔毛號毛穎，愈奇愈巧愈精密。
                </div>
                
                <div class="paragraph">
                    脩管執之以爲柄，短管竅之以爲室。
                </div>
                
                <div class="paragraph">
                    其實不過一毫端，良工於此有神術。
                </div>
                
                <div class="paragraph">
                    鋒但欲齊忌太尖，翠羽鼠鬚俱不必。
                </div>
                
                <div class="paragraph">
                    老夫平生學歐顔，晚脫場屋塗注乙。
                </div>
                
                <div class="paragraph">
                    著書棄筆如丘山，使年將及三萬日。
                </div>
                
                <div class="paragraph">
                    眼花尚能寫蠅頭，筆不如意輒怒叱。
                </div>
                
                <div class="paragraph">
                    江淮筆工千百家，孰甲孰乙我所悉。
                </div>
                
                <div class="paragraph">
                    鷄距散卓楊日新，不落第二亦第一。
                </div>
                
        </div>
    </div>
