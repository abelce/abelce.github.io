    <div class="container">
        <h2 class="name">
            出入二嶺行
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    出童公，入童公，一嶺二水分西東。
                </div>
                
                <div class="paragraph">
                    前山萬竹入新路，新路蒼海通方蓬。
                </div>
                
                <div class="paragraph">
                    入黄甘，出黄甘，一山二水分北南。
                </div>
                
                <div class="paragraph">
                    北南百谷會江海，鎮亭下注南山潭。
                </div>
                
                <div class="paragraph">
                    問君何事經二嶺，辟寇辟兵探絕境。
                </div>
                
                <div class="paragraph">
                    青山兩路雙闕開，桑柘人煙在深井。
                </div>
                
                <div class="paragraph">
                    迢迢橫過澄溪頭，水風激激流人影。
                </div>
                
                <div class="paragraph">
                    籃輿落日黄泥坂，短策東風日將晚。
                </div>
                
                <div class="paragraph">
                    深竹人家少隣並，麥苗翠被鋪平田。
                </div>
                
                <div class="paragraph">
                    忍饑猶自念民饑，餠餌風來一飽寬。
                </div>
                
                <div class="paragraph">
                    况今聖算窮幽遐，檢括丁口究阡陌。
                </div>
                
                <div class="paragraph">
                    或說更戍起南氓，或議關防驅北客。
                </div>
                
                <div class="paragraph">
                    中原隴土少人耕，何惜就寬因去窄。
                </div>
                
                <div class="paragraph">
                    自古先王訂版圖，兵農合一如常式。
                </div>
                
                <div class="paragraph">
                    嗚呼先王爲民定軍例，後王爲軍定民籍。
                </div>
                
                <div class="paragraph">
                    嗚呼老儒臨風三歎息，爲國何如惜民力。
                </div>
                
        </div>
    </div>
