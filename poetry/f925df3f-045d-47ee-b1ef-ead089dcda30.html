        <h2 class="name">
            自詠十韻
        </h2>
        <div class="author"><a href="/author/5725374c-112e-47e4-b888-17f07da801a5.html" title="徐夤" target="_blank">
                徐夤
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    只合滄洲釣與耕，忽依螢燭愧功成。
                </div>
                
                <div class="paragraph">
                    未遊宦路叨卑宦，纔到名場得大名。
                </div>
                
                <div class="paragraph">
                    梁苑二年陪衆客，溫陵十載佐雙旌。
                </div>
                
                <div class="paragraph">
                    錢財盡是侯王惠，骨肉偕承里巷榮。
                </div>
                
                <div class="paragraph">
                    拙賦偏聞鐫印賣，惡詩親見畫圖呈多栽桃李期春色，闊鑿池塘許月明。
                </div>
                
                <div class="paragraph">
                    寒益輕裯饒美寢，出乘車馬免徒行。
                </div>
                
                <div class="paragraph">
                    麤支菽粟防飢歉，薄有桮盤備送迎。
                </div>
                
                <div class="paragraph">
                    僧俗共鄰棲隱樂，妻孥同愛水雲清。
                </div>
                
                <div class="paragraph">
                    如今便死還甘分，莫更嫌他白髮生。
                </div>
                
        </div>
