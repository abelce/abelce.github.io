    <div class="container">
        <h2 class="name">
            李仁甫除喪作詩問之
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閉門讀喪禮，荒庭蓬藋深。
                </div>
                
                <div class="paragraph">
                    愁雲聚隴首，悲風吹棘心。
                </div>
                
                <div class="paragraph">
                    隣里昨甚憂，哭踴恐不任。
                </div>
                
                <div class="paragraph">
                    近除二月禫，初御五日琴。
                </div>
                
                <div class="paragraph">
                    雖復瘦欒欒，衆語喜見今。
                </div>
                
                <div class="paragraph">
                    諒其念遺體，保此軀千金。
                </div>
                
                <div class="paragraph">
                    顧無瘍可沐，髮脫未勝簪。
                </div>
                
                <div class="paragraph">
                    稍當理衣冠，結綬且正襟。
                </div>
                
                <div class="paragraph">
                    渠家符璽郎，實冠翰墨林。
                </div>
                
                <div class="paragraph">
                    世業乏潤色，詔書行訪尋。
                </div>
                
                <div class="paragraph">
                    紬繹須史遷，校讎得劉歆。
                </div>
                
                <div class="paragraph">
                    再編中興詩，更載庭燎箴。
                </div>
                
                <div class="paragraph">
                    暇時侍君側，祈招誦愔愔。
                </div>
                
        </div>
