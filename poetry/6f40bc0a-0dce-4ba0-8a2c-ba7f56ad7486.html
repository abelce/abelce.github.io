    <div class="container">
        <h2 class="name">
            次韵袁望回見贈兼簡楊德潤
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長堤十里荷花雨，隠約塵頭南去路。
                </div>
                
                <div class="paragraph">
                    故人戀戀不能忘，又遣長須寄新語。
                </div>
                
                <div class="paragraph">
                    錦嚢玉軸纒朱絲，開緘怳覺雲烟飛。
                </div>
                
                <div class="paragraph">
                    青山未許松柏老，綠野會致牛羊肥。
                </div>
                
                <div class="paragraph">
                    嗟予衰滯煩訾相，十年相對江湖上。
                </div>
                
                <div class="paragraph">
                    苦吟猛省爆鴨脚，劇論旋驚爛熊掌。
                </div>
                
                <div class="paragraph">
                    分攜令我重回首，日月漂流易成久。
                </div>
                
                <div class="paragraph">
                    因風頻寄數行書，毋蹈從前作詩痩。
                </div>
                
                <div class="paragraph">
                    比鄰先生倦不出，德齒俱尊時第一。
                </div>
                
                <div class="paragraph">
                    何妨杖屨日過逢，白酒黄鷄醉秋色。
                </div>
                
        </div>
    </div>
