    <div class="container">
        <h2 class="name">
            向監稅以前韻見貽復用韻答之
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鄒陽困游梁，自喻託枯朽。
                </div>
                
                <div class="paragraph">
                    功名彼何能，慷慨終無取。
                </div>
                
                <div class="paragraph">
                    寧知古君臣，義蓋存師友。
                </div>
                
                <div class="paragraph">
                    高謝亦有人，班班推廣受。
                </div>
                
                <div class="paragraph">
                    先師有遺言，何有居夷陋。
                </div>
                
                <div class="paragraph">
                    歎息柳儀曹，枉尺贊五就。
                </div>
                
                <div class="paragraph">
                    詩書自青衿，事業見白首。
                </div>
                
                <div class="paragraph">
                    基本苟不定，歲月寧能又。
                </div>
                
                <div class="paragraph">
                    煌煌瀟湘姿，肯雜樝梨餖。
                </div>
                
                <div class="paragraph">
                    而彼倚市門，詎復工刺繡。
                </div>
                
                <div class="paragraph">
                    騏驥伏鹽車，駑駘空滿廐。
                </div>
                
                <div class="paragraph">
                    置是勿易談，舊矣憎多口。
                </div>
                
                <div class="paragraph">
                    君詩定自佳，官乃等尉候。
                </div>
                
                <div class="paragraph">
                    詩成不自足，乃復過我牖。
                </div>
                
                <div class="paragraph">
                    同官有歐沈，一時真頗有。
                </div>
                
                <div class="paragraph">
                    要加萬鎰彫，必待無價手。
                </div>
                
                <div class="paragraph">
                    君其往從之，我亦瞠其後。
                </div>
                
        </div>
    </div>
