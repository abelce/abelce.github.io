    <div class="container">
        <h2 class="name">
            送趙希郮
        </h2>
        <div class="author"><a href="/author/1700d2fa-e397-45d9-bbf6-b98d55a9985b.html" title="王質" target="_blank">
                王質
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    集英殿下識乃翁，遺愛樓前又識儂。
                </div>
                
                <div class="paragraph">
                    參差兩紀短一載，伏想鬢髮秋蓬蓬。
                </div>
                
                <div class="paragraph">
                    道阻且脩不可見，何喜老兄相會逢。
                </div>
                
                <div class="paragraph">
                    老兄顔色清而丰，娟娟秋水開芙蓉。
                </div>
                
                <div class="paragraph">
                    鐵甕城頭拭硎刃，晚榜咫尺春旗紅。
                </div>
                
                <div class="paragraph">
                    觚稜金爵面成背，半帆楚月迎淮風。
                </div>
                
                <div class="paragraph">
                    相思江西子王子，尋盟來與白鷗同。
                </div>
                
                <div class="paragraph">
                    江莎濃澹俄一再，庾樓却倚廬山峰。
                </div>
                
                <div class="paragraph">
                    吾宗乃有此豚犬，掩鼻急趨風露中。
                </div>
                
                <div class="paragraph">
                    老兄久厭臭來逐，是行不復塵相蒙。
                </div>
                
                <div class="paragraph">
                    亦欲柁牙把船尾，琵琶洲上携手吟青楓。
                </div>
                
        </div>
