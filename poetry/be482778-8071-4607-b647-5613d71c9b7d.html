    <div class="container">
        <h2 class="name">
            寄潁州顧子敦
        </h2>
        <div class="author"><a href="/author/ba2bffa2-60f5-4185-b13b-ed27e3bb6e15.html" title="劉摯" target="_blank">
                劉摯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    念君去南州，歲月忽已掃。
                </div>
                
                <div class="paragraph">
                    豈無肺腑言，難爲音書道。
                </div>
                
                <div class="paragraph">
                    客來自汝陰，盡說太守好。
                </div>
                
                <div class="paragraph">
                    黄堂曰無事，仁政浹稚老。
                </div>
                
                <div class="paragraph">
                    承顔奉親歡，甘旨富魚稻。
                </div>
                
                <div class="paragraph">
                    時時過西湖，樽酒媚花鳥。
                </div>
                
                <div class="paragraph">
                    兒童爭拍手，共笑玉山倒。
                </div>
                
                <div class="paragraph">
                    都城亦何爲，風塵驚昏曉。
                </div>
                
                <div class="paragraph">
                    投身非所謀，養氣安能浩。
                </div>
                
                <div class="paragraph">
                    思君便便腹，中有無價寶。
                </div>
                
                <div class="paragraph">
                    昔者定交分，我已愧枯槁。
                </div>
                
                <div class="paragraph">
                    豈知鴻鵠飛，翩然異鶬鴇。
                </div>
                
                <div class="paragraph">
                    人生出處間，得失不在早。
                </div>
                
                <div class="paragraph">
                    君看松與桂，俱有歲寒操。
                </div>
                
                <div class="paragraph">
                    何時臨清觴，爲子傾懷抱。
                </div>
                
        </div>
