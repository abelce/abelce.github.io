    <div class="container">
        <h2 class="name">
            進讀唐鑑徹章謝恩唐律一首二十韻
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    勛華嗟已遠，最近莫如唐。
                </div>
                
                <div class="paragraph">
                    祖禹忠於宋，云周監有商。
                </div>
                
                <div class="paragraph">
                    雖然張萬目，終未立三綱。
                </div>
                
                <div class="paragraph">
                    貞觀初勤恤，開元未怠荒。
                </div>
                
                <div class="paragraph">
                    錄忘曲江獻，鏡惜鄭公亡。
                </div>
                
                <div class="paragraph">
                    節鎮私齋鉞，兵權假貴璫。
                </div>
                
                <div class="paragraph">
                    甫聞平夏蜀，尋又失河湟。
                </div>
                
                <div class="paragraph">
                    歷歷前朝事，惓惓治世防。
                </div>
                
                <div class="paragraph">
                    幾年藏秘府，一日進華光。
                </div>
                
                <div class="paragraph">
                    主聖勤稽古，臣愚值徹章。
                </div>
                
                <div class="paragraph">
                    重瞳悉該貫，吶舌愧精詳。
                </div>
                
                <div class="paragraph">
                    前接夔龍武，後陪鵷鷺行。
                </div>
                
                <div class="paragraph">
                    舜歌奎宿燦，鎬宴木天凉。
                </div>
                
                <div class="paragraph">
                    鳳夸分新焙，魚鬚出尚方。
                </div>
                
                <div class="paragraph">
                    玉驄五花白，寶带萬釘黄。
                </div>
                
                <div class="paragraph">
                    內醖霑宣勸，朝衣惹御香。
                </div>
                
                <div class="paragraph">
                    染濡乏才藻，賡載仰明良。
                </div>
                
                <div class="paragraph">
                    拔擢由民伍，推遷侍帝旁。
                </div>
                
                <div class="paragraph">
                    榮猶戀旃厦，憊不任簪裳。
                </div>
                
                <div class="paragraph">
                    尚念申公老，非如賀監狂。
                </div>
                
        </div>
