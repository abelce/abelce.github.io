    <div class="container">
        <h2 class="name">
            送唐通叟東南鑄錢通叟嘗攝度支員外郎職事與之同舍累月
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    簿領丘山堆，胥吏鳬鶩進。
                </div>
                
                <div class="paragraph">
                    不須持酒巵，正自得醉困。
                </div>
                
                <div class="paragraph">
                    頼逢同舍郎，照眼珠璧潤。
                </div>
                
                <div class="paragraph">
                    堂堂質肅公，勁節森萬仞。
                </div>
                
                <div class="paragraph">
                    吾猶識諸孫，王謝有孤韵。
                </div>
                
                <div class="paragraph">
                    時時議論餘，尚作前輩峻。
                </div>
                
                <div class="paragraph">
                    我老無町畦，出口見方寸。
                </div>
                
                <div class="paragraph">
                    端須護疵瑕，未可失瑜瑾。
                </div>
                
                <div class="paragraph">
                    奈何不少留，舟楫犯蛟蜃。
                </div>
                
                <div class="paragraph">
                    山澤寶欲興，虞衡職方振。
                </div>
                
                <div class="paragraph">
                    想常開鴻鑪，不復費游刃。
                </div>
                
                <div class="paragraph">
                    明年水衡錢，地應無可頓。
                </div>
                
                <div class="paragraph">
                    策勳便封侯，朱紫安足論。
                </div>
                
                <div class="paragraph">
                    來趨未央朝，故人應許認。
                </div>
                
                <div class="paragraph">
                    疾走當避公，銅臭不可近。
                </div>
                
        </div>
    </div>
