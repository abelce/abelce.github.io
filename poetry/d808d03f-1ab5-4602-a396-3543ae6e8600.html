    <div class="container">
        <h2 class="name">
            西都官屬咸備尹政得以仰成暇日池圃便同塵外因書所見以志一時之幸仍以東園吏隠命篇云
        </h2>
        <div class="author"><a href="/author/834202b1-99c4-466d-8275-fa4f32ccc5a8.html" title="宋庠" target="_blank">
                宋庠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    誰謂留都劇，翻同小隠年。
                </div>
                
                <div class="paragraph">
                    沐頭休吏日，閉閣讀書天。
                </div>
                
                <div class="paragraph">
                    竹町能依沼，山樓解納煙。
                </div>
                
                <div class="paragraph">
                    癭牀閒擁腫，茅棟自連蜷。
                </div>
                
                <div class="paragraph">
                    岸闊沙留鳥，波平樹繫船。
                </div>
                
                <div class="paragraph">
                    雨荷朝橐重，霜果佛脣鮮。
                </div>
                
                <div class="paragraph">
                    玉甃浮杯地，冰涵給釀泉。
                </div>
                
                <div class="paragraph">
                    處陰靈蔡老，背塢晚䴥眠。
                </div>
                
                <div class="paragraph">
                    弈思纔知路，琴歡肯要弦。
                </div>
                
                <div class="paragraph">
                    扇聲方樾外，屐齒野橋邊。
                </div>
                
                <div class="paragraph">
                    宮鑰雖尸寵，巖廊合避賢。
                </div>
                
                <div class="paragraph">
                    有恩淪骨髓，無術效埃涓。
                </div>
                
                <div class="paragraph">
                    圭祀田供粟，公餐月費錢。
                </div>
                
                <div class="paragraph">
                    不知瓜代滿，癡尹戀山川。
                </div>
                
        </div>
