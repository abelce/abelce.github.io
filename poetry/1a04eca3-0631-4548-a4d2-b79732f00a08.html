<body>
    <div class="container">
        <h2 class="name">
            巨濟弟書夢求詩爲賦古風云
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    稽首叩微妙，下筆書符若風雨。
                </div>
                
                <div class="paragraph">
                    又復沃之瓊丘泉，過口腹腸如火煮。
                </div>
                
                <div class="paragraph">
                    臨行戒以食腥穢，轉首蘧然成栩栩。
                </div>
                
                <div class="paragraph">
                    吾聞有夢皆想成，此夢怪奇非想取。
                </div>
                
                <div class="paragraph">
                    良由夙業種根凈，故此通玄受真語。
                </div>
                
                <div class="paragraph">
                    會當役使三足烏，倒景乘風見王母。
                </div>
                
                <div class="paragraph">
                    惟予墮入世網中，非孔非顔莫知祖。
                </div>
                
                <div class="paragraph">
                    獨知抱正禦魑魅，符篆常疑不吾補。
                </div>
                
                <div class="paragraph">
                    但留真火固臍下，每視丹砂賤於土。
                </div>
                
                <div class="paragraph">
                    饑來得飽即快意，荼薺羶臊等甘苦。
                </div>
                
                <div class="paragraph">
                    那知好慕長生人，保練形神乃如許。
                </div>
                
                <div class="paragraph">
                    因觀侯夢悟昔非，嘆恨此身殊椎魯。
                </div>
                
                <div class="paragraph">
                    便尋金篦去眼膜，爲汝他年看輕舉。
                </div>
                
        </div>
    </div>
