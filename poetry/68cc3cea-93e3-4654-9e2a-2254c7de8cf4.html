    <div class="container">
        <h2 class="name">
            荅高山人兼呈權顧二侯
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虹霓掩天光，哲后起康濟。
                </div>
                
                <div class="paragraph">
                    應運生夔龍，開元掃氛翳。
                </div>
                
                <div class="paragraph">
                    太微廓金鏡，端拱清遐裔。
                </div>
                
                <div class="paragraph">
                    輕塵集嵩嶽，虛點盛明意。
                </div>
                
                <div class="paragraph">
                    謬揮紫泥詔，獻納青雲際。
                </div>
                
                <div class="paragraph">
                    讒惑英主心，恩疎佞臣計。
                </div>
                
                <div class="paragraph">
                    仿徨庭闕下，歎息光陰逝。
                </div>
                
                <div class="paragraph">
                    未作仲宣詩，先流賈生涕。
                </div>
                
                <div class="paragraph">
                    挂帆秋江上，不爲雲羅制。
                </div>
                
                <div class="paragraph">
                    山海向東傾，百川無盡勢。
                </div>
                
                <div class="paragraph">
                    我於鴟夷子，相去千餘歲。
                </div>
                
                <div class="paragraph">
                    運闊英達稀，同風遙執袂。
                </div>
                
                <div class="paragraph">
                    登艫望遠水，忽見滄浪枻。
                </div>
                
                <div class="paragraph">
                    高士何處來，虛舟渺安繫。
                </div>
                
                <div class="paragraph">
                    衣貌本淳古，文章多佳麗。
                </div>
                
                <div class="paragraph">
                    延引故鄉人，風義未淪替。
                </div>
                
                <div class="paragraph">
                    顧侯達語默，權子識通蔽。
                </div>
                
                <div class="paragraph">
                    曾是無心雲，俱爲此留滯。
                </div>
                
                <div class="paragraph">
                    雙萍易飄轉，獨鶴思凌厲。
                </div>
                
                <div class="paragraph">
                    明晨去瀟湘，共謁蒼梧帝。
                </div>
                
        </div>
