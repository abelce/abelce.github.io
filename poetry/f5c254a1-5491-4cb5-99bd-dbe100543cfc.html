    <div class="container">
        <h2 class="name">
            贈牟仲啟
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    存齋尚書曾大父，勇退不肯登二府。
                </div>
                
                <div class="paragraph">
                    脫靴亭記斥巨閹，風節文章照千古。
                </div>
                
                <div class="paragraph">
                    雌甲偶同君乃祖，早衣綉衣持漢斧。
                </div>
                
                <div class="paragraph">
                    飲苕溪水二十年，杜門不出守環堵。
                </div>
                
                <div class="paragraph">
                    老眼青此名家孫，妙齡謹恪寡語言。
                </div>
                
                <div class="paragraph">
                    試文合應進士格，貤澤宜霑任子恩。
                </div>
                
                <div class="paragraph">
                    時異數奇以藝隠，粉墨丹青窮討論。
                </div>
                
                <div class="paragraph">
                    建章宮可一尺紙，刻畫萬戶雕千門。
                </div>
                
                <div class="paragraph">
                    東坡先生萬卷腹，顔筋柳骨寓枯木。
                </div>
                
                <div class="paragraph">
                    我嘗竊評文與可，所寫是詩不是竹。
                </div>
                
                <div class="paragraph">
                    後生可畏但勉旃，矧爾文獻亦西蜀。
                </div>
                
                <div class="paragraph">
                    讀書少著十年工，落筆定無一點俗。
                </div>
                
                <div class="paragraph">
                    紫陽山下虛谷翁，懸知萬古皆虛空。
                </div>
                
                <div class="paragraph">
                    虛翁之心卧我谷，夜嘯山月朝吟風。
                </div>
                
                <div class="paragraph">
                    請君爲我畫此意，三間茅屋深雲中。
                </div>
                
                <div class="paragraph">
                    我詩或足傳不朽，與君姓字俱無窮。
                </div>
                
        </div>
