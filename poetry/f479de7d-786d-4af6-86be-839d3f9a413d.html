    <div class="container">
        <h2 class="name">
            題張公文潛詩卷一首
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羣才奔正始，辨論軼髯卿。
                </div>
                
                <div class="paragraph">
                    諸老力推轂，斯文有定評。
                </div>
                
                <div class="paragraph">
                    龍旗叔孫氏，金筆左丘明。
                </div>
                
                <div class="paragraph">
                    杕杜嘗嗤點，椒蘭足陷傾。
                </div>
                
                <div class="paragraph">
                    窮途乖黨侶，陋屋掛冠纓。
                </div>
                
                <div class="paragraph">
                    彰炳流千載，嗟咨奠兩楹。
                </div>
                
                <div class="paragraph">
                    桑枌墮兵火，簡札落寰瀛。
                </div>
                
                <div class="paragraph">
                    態度雲霞蔚，瑰奇珠玉生。
                </div>
                
                <div class="paragraph">
                    淵停真可挹，川駛不留行。
                </div>
                
                <div class="paragraph">
                    機杼班揚舊，笙竽陶謝并。
                </div>
                
                <div class="paragraph">
                    風騷齊穆若，郊島埒低平。
                </div>
                
                <div class="paragraph">
                    百末芳蜂採，千岐理刃迎。
                </div>
                
                <div class="paragraph">
                    斧斤皆閣束，鑿枘自天成。
                </div>
                
                <div class="paragraph">
                    大論尤宏博，短章工冽清。
                </div>
                
                <div class="paragraph">
                    精微演孔佛，剛毅獎周京。
                </div>
                
                <div class="paragraph">
                    糲食何曾饜，高標不朽名。
                </div>
                
                <div class="paragraph">
                    斐然愚小子，欽詠有餘聲。
                </div>
                
        </div>
