    <div class="container">
        <h2 class="name">
            題閻郎中溧水東皋園亭
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    省中地禁清晝長，侍史深注熏籠香。
                </div>
                
                <div class="paragraph">
                    榮名挽公公不住，東皋歸去栽花忙。
                </div>
                
                <div class="paragraph">
                    毿毿華髮映朱紱，同舍半已排雲翔。
                </div>
                
                <div class="paragraph">
                    正如少陵入嚴幕，本自不用尚書郎。
                </div>
                
                <div class="paragraph">
                    向令封侯佩金印，不然草詔直玉堂。
                </div>
                
                <div class="paragraph">
                    萬鍾會作夢幻過，三徑空嘆松菊荒。
                </div>
                
                <div class="paragraph">
                    樂天十年履道宅，贊皇一夕平泉莊。
                </div>
                
                <div class="paragraph">
                    公看富貴定何物，一笑乃復坐此妨。
                </div>
                
                <div class="paragraph">
                    東皋樂哉日成趣，簪花起舞當自強。
                </div>
                
                <div class="paragraph">
                    知公能容賤子狂，請賦式微之二章。
                </div>
                
        </div>
    </div>
