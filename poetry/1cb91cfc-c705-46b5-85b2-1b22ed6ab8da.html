    <div class="container">
        <h2 class="name">
            謝資政富公再以近詩見寄
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惟公之所存，致后協二典。
                </div>
                
                <div class="paragraph">
                    當入相天子，賢業遂大展。
                </div>
                
                <div class="paragraph">
                    萬類隨坯陶，四時無盭舛。
                </div>
                
                <div class="paragraph">
                    如保守一藩，疢甚斥和扁。
                </div>
                
                <div class="paragraph">
                    遂令康濟功，鬰抑未恢顯。
                </div>
                
                <div class="paragraph">
                    寄懷吟詠間，唯以道自遣。
                </div>
                
                <div class="paragraph">
                    公才如河源，渾渾日東演。
                </div>
                
                <div class="paragraph">
                    洪濤奔巨海，萬里縱傾卷。
                </div>
                
                <div class="paragraph">
                    小哉西北流，孰可議深淺。
                </div>
                
                <div class="paragraph">
                    公思如天匠，春物歸裁剸。
                </div>
                
                <div class="paragraph">
                    珍叢與奇葩，萬態極婉孌。
                </div>
                
                <div class="paragraph">
                    一一得天真，倣象困雕剪。
                </div>
                
                <div class="paragraph">
                    河源無時窮，天匠非世辨。
                </div>
                
                <div class="paragraph">
                    湖爲每成編，遂以貺罷輭。
                </div>
                
                <div class="paragraph">
                    裸壤本無知，安足道文冕。
                </div>
                
                <div class="paragraph">
                    俚耳固不通，烏用奏姑洗。
                </div>
                
                <div class="paragraph">
                    我實知公心，愛我久益腆。
                </div>
                
                <div class="paragraph">
                    誘我進學勤，要在納諸善。
                </div>
                
                <div class="paragraph">
                    我素荷公德，公教不敢踐。
                </div>
                
                <div class="paragraph">
                    諷誦復宗師，夙夜以自勉。
                </div>
                
        </div>
