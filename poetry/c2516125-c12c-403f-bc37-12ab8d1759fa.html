    <div class="container">
        <h2 class="name">
            遊子篇
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遊子朱門兒，行樂畏不足。
                </div>
                
                <div class="paragraph">
                    遐方寒苦士，自贊乞隨逐。
                </div>
                
                <div class="paragraph">
                    朝馳錦韉末，夕讌鳳屏曲。
                </div>
                
                <div class="paragraph">
                    雄豪棄殘賸，聲色化耳目。
                </div>
                
                <div class="paragraph">
                    來時布素衣，羞耻見羅縠。
                </div>
                
                <div class="paragraph">
                    幾許膏粱味，嗜好諱水菽。
                </div>
                
                <div class="paragraph">
                    勞勞車馬塵，苒苒歲月速。
                </div>
                
                <div class="paragraph">
                    家書懶拆封，舊業廢編牘。
                </div>
                
                <div class="paragraph">
                    間嘗夢故國，驚覺如被辱。
                </div>
                
                <div class="paragraph">
                    安知愜快餘，窮愁入皮肉。
                </div>
                
                <div class="paragraph">
                    趨承偶踰節，况味稍𨃪跼。
                </div>
                
                <div class="paragraph">
                    長年倚恩輝，積漸致輕凟。
                </div>
                
                <div class="paragraph">
                    因逢故人語，始歎誤程躅。
                </div>
                
                <div class="paragraph">
                    都城名利場，豈不多所欲。
                </div>
                
                <div class="paragraph">
                    從前入關客，無慮共貧毒。
                </div>
                
                <div class="paragraph">
                    商鄽聚珍貲，科舉仰廩祿。
                </div>
                
                <div class="paragraph">
                    神乎奪我魄，而獨迷所屬。
                </div>
                
                <div class="paragraph">
                    何人不謀身，計慮自不淑。
                </div>
                
                <div class="paragraph">
                    寄聲風塵子，哀恨吾已酷。
                </div>
                
                <div class="paragraph">
                    當知帝里游，有禍亦有福。
                </div>
                
        </div>
