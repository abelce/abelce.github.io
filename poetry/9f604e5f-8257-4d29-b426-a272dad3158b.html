        <h2 class="name">
            秘書省有賀監知章草題詩筆力遒健風尚高遠拂塵尋玩因有此作
        </h2>
        <div class="author"><a href="/author/4f928449-a9a4-4678-9506-5dccd98e279d.html" title="溫庭筠" target="_blank">
                溫庭筠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    越溪漁客賀知章，任達憐才愛酒狂。
                </div>
                
                <div class="paragraph">
                    鸂鶒葦花隨釣艇，蛤蜊菰菜夢橫塘。
                </div>
                
                <div class="paragraph">
                    幾年涼月拘華省，一宿秋風憶故鄉。
                </div>
                
                <div class="paragraph">
                    榮路脫身終自得，福庭迴首莫相忘。
                </div>
                
                <div class="paragraph">
                    出籠鸞鶴歸遼海，落筆龍蛇滿壞牆。
                </div>
                
                <div class="paragraph">
                    李白死來無醉客，可憐神彩弔殘陽。
                </div>
                
        </div>
    </div>
