    <div class="container">
        <h2 class="name">
            禱雨張龍公既應劉景文有詩次韵
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    張公晚爲龍，抑自龍中來。
                </div>
                
                <div class="paragraph">
                    伊昔風雲會，咄嗟潭洞開。
                </div>
                
                <div class="paragraph">
                    精誠苟可貫，賓主真相陪。
                </div>
                
                <div class="paragraph">
                    洞簫振羽舞，白酒浮雲罍。
                </div>
                
                <div class="paragraph">
                    言從關州妃，遠去焦氏臺。
                </div>
                
                <div class="paragraph">
                    傾倒瓶中雨，一洗麥上埃。
                </div>
                
                <div class="paragraph">
                    破旱不論功，乘雲却空回。
                </div>
                
                <div class="paragraph">
                    嗟龍與我輩，用意豈遠哉。
                </div>
                
                <div class="paragraph">
                    使君今子義，英風冠東萊。
                </div>
                
                <div class="paragraph">
                    笑說龍爲友，幽明莫相猜。
                </div>
                
        </div>
    </div>
