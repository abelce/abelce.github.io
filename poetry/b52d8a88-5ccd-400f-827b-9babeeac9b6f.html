    <div class="container">
        <h2 class="name">
            送別張長官東歸
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    勸君少留持一觴，三年一日纔初長。
                </div>
                
                <div class="paragraph">
                    春風愔愔著桃李，露雨沃沃開麻桑。
                </div>
                
                <div class="paragraph">
                    道傍簫鼓莫凄咽，使君平生面如鐵。
                </div>
                
                <div class="paragraph">
                    裁量渠是臺閣具，坐使霜蹄困羈紲。
                </div>
                
                <div class="paragraph">
                    前生瘡痏生潢池，手披腹摩隨所醫。
                </div>
                
                <div class="paragraph">
                    州家徵財使家督，灌輸輦送無愆期。
                </div>
                
                <div class="paragraph">
                    諸郎自是豐年玉，誰能待荒學儲穀。
                </div>
                
                <div class="paragraph">
                    虛名作祟謹勿近，介者得嫌同者俗。
                </div>
                
                <div class="paragraph">
                    臞庵先生室無鄰，晚年得君情更親。
                </div>
                
                <div class="paragraph">
                    常時問政有寬猛，獨覺處世無緇磷。
                </div>
                
                <div class="paragraph">
                    何人幕府容疎懶，憶君高樓衣带緩。
                </div>
                
                <div class="paragraph">
                    朅來問訊池上魚，一笑相看喜無算。
                </div>
                
                <div class="paragraph">
                    了知喜極還生愁，獨自含情上小舟。
                </div>
                
                <div class="paragraph">
                    府中參佐足追送，坐念長江天際流。
                </div>
                
                <div class="paragraph">
                    還家且種鹽官棗，垂柳當門樂華皓。
                </div>
                
                <div class="paragraph">
                    詔書定起尹翁塗，珍重身名莫草草。
                </div>
                
        </div>
