    <div class="container">
        <h2 class="name">
            一經堂
        </h2>
        <div class="author"><a href="/author/f4e9bbdc-86fc-4d3f-88d4-dba7eca2f9d5.html" title="鄭裕" target="_blank">
                鄭裕
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    莆之甲姓，實維大方。
                </div>
                
                <div class="paragraph">
                    紫囊錦帳，閥閲膏粱。
                </div>
                
                <div class="paragraph">
                    有子盈之，乃其最良。
                </div>
                
                <div class="paragraph">
                    心志乎道，視之如忘。
                </div>
                
                <div class="paragraph">
                    博究六藝，并包五常。
                </div>
                
                <div class="paragraph">
                    東家尼父，北窗羲皇。
                </div>
                
                <div class="paragraph">
                    日相討論，兼收并藏。
                </div>
                
                <div class="paragraph">
                    五經在笥，一經名堂。
                </div>
                
                <div class="paragraph">
                    謙以自牧，雖晦而光。
                </div>
                
                <div class="paragraph">
                    實浮于名，雖抑而揚。
                </div>
                
                <div class="paragraph">
                    伊昔孟氏，排墨與楊。
                </div>
                
                <div class="paragraph">
                    斯文羽翼，吾道棟梁。
                </div>
                
                <div class="paragraph">
                    豈特詩書，獨稱其長。
                </div>
                
                <div class="paragraph">
                    諸儒之說，于孟何傷。
                </div>
                
                <div class="paragraph">
                    吾子命名，既擇而詳。
                </div>
                
                <div class="paragraph">
                    通而貫之，輝涵汪茫。
                </div>
                
                <div class="paragraph">
                    剖破藩籬，無門無旁。
                </div>
                
                <div class="paragraph">
                    默契韶頀，能宮能商。
                </div>
                
                <div class="paragraph">
                    正蒙析滯，起廢鍼肓。
                </div>
                
                <div class="paragraph">
                    以一知萬，名實孔彰。
                </div>
                
                <div class="paragraph">
                    人知同好，絺句繪章。
                </div>
                
                <div class="paragraph">
                    玄酒太羹，子獨先嘗。
                </div>
                
                <div class="paragraph">
                    經術之門，驥騁康莊。
                </div>
                
                <div class="paragraph">
                    典謨之文，鳳鳴朝陽。
                </div>
                
                <div class="paragraph">
                    學報天子，業纘星郎。
                </div>
                
                <div class="paragraph">
                    以經名家，非子誰當。
                </div>
                
        </div>
