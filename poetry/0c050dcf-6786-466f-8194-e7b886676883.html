    <div class="container">
        <h2 class="name">
            鴻門
        </h2>
        <div class="author"><a href="/author/08f5b44b-bee6-4496-ac60-c7bd41eda6ca.html" title="張碧" target="_blank">
                張碧
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    毒龍銜日天地昏，八紘靉靆生愁雲。
                </div>
                
                <div class="paragraph">
                    秦原走鹿無藏處，紛紛爭處圍成群。
                </div>
                
                <div class="paragraph">
                    四溟波立鯨相吞，薄摇五嶽崩山根。
                </div>
                
                <div class="paragraph">
                    魚蝦舞浪狂鰍鯤，龍蛇膽戰登鴻門。
                </div>
                
                <div class="paragraph">
                    星旗羽簇强者尊，黑風白雨東西屯。
                </div>
                
                <div class="paragraph">
                    山河欲拆人烟分，壯士鼓勇君王存。
                </div>
                
                <div class="paragraph">
                    項莊憤氣吐不得，亞父斗聲天上聞，玉光墜地驚崑崙。
                </div>
                
                <div class="paragraph">
                    留侯氣魄吞太平，舌頭一寸生陽春。
                </div>
                
                <div class="paragraph">
                    神農女媧愁不言，蛇枯老嫗啼淚痕。
                </div>
                
                <div class="paragraph">
                    星曹定秤稱王孫，項籍骨輕迷精魂，沛公仰面爭乾坤。
                </div>
                
                <div class="paragraph">
                    須臾垓下賊星起，歌聲繚繞淒人耳。
                </div>
                
                <div class="paragraph">
                    吳娃捧酒橫秋波，霜天月照空城壘。
                </div>
                
                <div class="paragraph">
                    力拔山兮忽到此，騅嘶懶渡烏江水。
                </div>
                
                <div class="paragraph">
                    新豐瑞氣生樓臺，西楚寒蒿哭愁鬼。
                </div>
                
                <div class="paragraph">
                    三尺霜鳴金匣裏，神光一照八千里。
                </div>
                
                <div class="paragraph">
                    漢皇驟馬意氣生，西南掃地迎天子。
                </div>
                
        </div>
