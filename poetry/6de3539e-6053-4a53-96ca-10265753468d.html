    <div class="container">
        <h2 class="name">
            簡潘義榮
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高槐記得綠陰垂，見公承詔趨丹墀。
                </div>
                
                <div class="paragraph">
                    今兹疏梅弄香粉，公坐鯁切還棲遲。
                </div>
                
                <div class="paragraph">
                    甘辭軟暖定速售，此獨難使壯者爲。
                </div>
                
                <div class="paragraph">
                    苦言瞑眩上所急，出林之木風摧之。
                </div>
                
                <div class="paragraph">
                    嗟吁世路每如此，我常感激横涕洟。
                </div>
                
                <div class="paragraph">
                    賈生妙論逮伊管，絳灌之屬猶可移。
                </div>
                
                <div class="paragraph">
                    長孺忠言豈真戅，其如御史能飾非。
                </div>
                
                <div class="paragraph">
                    到頭至始天所惜，未肯容易登臯夔。
                </div>
                
                <div class="paragraph">
                    且今投置在閑散，藥傷補敗終見思。
                </div>
                
                <div class="paragraph">
                    公還故鄉掃一室，古書名畫四壁圍。
                </div>
                
                <div class="paragraph">
                    賓客相過具杯酒，一笑萬事榮辱齊。
                </div>
                
                <div class="paragraph">
                    雖然公豈忘世者，終念后稷由己饑。
                </div>
                
                <div class="paragraph">
                    吾皇嘗膽愈思治，宣室賜對行可期。
                </div>
                
                <div class="paragraph">
                    當有今時張萬福，懽呼再拜迎公歸。
                </div>
                
        </div>
    </div>
