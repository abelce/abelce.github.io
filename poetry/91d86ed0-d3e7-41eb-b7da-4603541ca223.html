    <div class="container">
        <h2 class="name">
            李成德作二筆几以其一見遺云得樣于郄子中家并示長句輙次其韻奉酬
        </h2>
        <div class="author"><a href="/author/c25056dc-f2fa-43b3-b05d-72ab09d0110c.html" title="謝薖" target="_blank">
                謝薖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    琴不安絃製奇古，可憐不入文房譜。
                </div>
                
                <div class="paragraph">
                    鼠鬚龍尾玉蟾蜍，與汝俱成會心侣。
                </div>
                
                <div class="paragraph">
                    誰能好事爲品題，端效廣微亡輒補。
                </div>
                
                <div class="paragraph">
                    謫仙傳樣桂林家，以暗投人吾竊取。
                </div>
                
                <div class="paragraph">
                    我書太俗如墨豬，下慚羅趙何足数。
                </div>
                
                <div class="paragraph">
                    蒙公厚貺試臨池，一字不成如畫虎。
                </div>
                
                <div class="paragraph">
                    欲報初無青玉案，哦詩况乏驚人語。
                </div>
                
                <div class="paragraph">
                    凈鋪滑薄待君來，慎莫踟蹰畏今雨。
                </div>
                
        </div>
    </div>
