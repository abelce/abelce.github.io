    <div class="container">
        <h2 class="name">
            首夏同諸校正遊開元觀因宿玩月
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我與二三子，策名在京師。
                </div>
                
                <div class="paragraph">
                    官小無職事，閑於爲客時。
                </div>
                
                <div class="paragraph">
                    沈沈道觀中，心賞期在茲。
                </div>
                
                <div class="paragraph">
                    到門車馬迴，入院巾杖隨。
                </div>
                
                <div class="paragraph">
                    清和四月初，樹木正華滋。
                </div>
                
                <div class="paragraph">
                    風清新葉影，鳥戀殘花枝。
                </div>
                
                <div class="paragraph">
                    向夕天又晴，東南餘霞披。
                </div>
                
                <div class="paragraph">
                    置酒西廊下，待月杯行遲。
                </div>
                
                <div class="paragraph">
                    須臾金魄生，若與吾徒期。
                </div>
                
                <div class="paragraph">
                    光華一照耀，殿角相參差。
                </div>
                
                <div class="paragraph">
                    終夜清景前，笑歌不知疲。
                </div>
                
                <div class="paragraph">
                    長安名利地，此興幾人知。
                </div>
                
        </div>
    </div>
