    <div class="container">
        <h2 class="name">
            宿金庭觀（在嵊縣東南七十二里）
        </h2>
        <div class="author"><a href="/author/67979084-fb2a-49fd-811f-ffac5ae300e7.html" title="小白" target="_blank">
                小白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羽客相留宿上方，金庭風月冷如霜。
                </div>
                
                <div class="paragraph">
                    直饒人世三千歲，未抵仙家一夜長。
                </div>
                
                <div class="paragraph">
                    （《嘉慶浙江通志》二三一《寺觀》〖2〗）（〖1〗《增廣聖宋高僧詩選後集》卷上收秀登《送小白上人歸華頂》、《送貫微歸天台》等詩，齊己《白蓮集》中有寄贈貫微詩多首，因知小白亦應爲齊己同時人。
                </div>
                
                <div class="paragraph">
                    〖參《全唐詩續拾》卷四一〗原列入時代未詳僧，今移此。
                </div>
                
                <div class="paragraph">
                    〖2〗見宋高似孫《剡錄》卷八，參前張說條。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
