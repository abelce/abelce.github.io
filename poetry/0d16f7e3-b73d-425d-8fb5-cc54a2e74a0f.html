    <div class="container">
        <h2 class="name">
            爲何監獄題種德堂
        </h2>
        <div class="author"><a href="/author/715f3fd1-f5e6-480f-92bf-e811009a94fa.html" title="喻良能" target="_blank">
                喻良能
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    作堂備登覽，既作扁其顔。
                </div>
                
                <div class="paragraph">
                    扁顔固云易，踐名良獨難。
                </div>
                
                <div class="paragraph">
                    我友何水曹，築堂水雲間。
                </div>
                
                <div class="paragraph">
                    瞰臨擅奇絕，佳氣何鬰盤。
                </div>
                
                <div class="paragraph">
                    橫以數畝池，繚以四面山。
                </div>
                
                <div class="paragraph">
                    石楠間女貞，青士依蒼官。
                </div>
                
                <div class="paragraph">
                    紛紛雜花卉，栽植日以繁。
                </div>
                
                <div class="paragraph">
                    豈獨秀春融，未應凋歲寒。
                </div>
                
                <div class="paragraph">
                    憑欄試游目，皎皎萬慮寬。
                </div>
                
                <div class="paragraph">
                    張公江海客，一見顔爲歡。
                </div>
                
                <div class="paragraph">
                    嘉名揭種德，寓意固有存。
                </div>
                
                <div class="paragraph">
                    期君宴游日，內照時返觀。
                </div>
                
                <div class="paragraph">
                    善性益培壅，蕪累須一刪。
                </div>
                
                <div class="paragraph">
                    木老德亦熟，無忘老坡言。
                </div>
                
        </div>
