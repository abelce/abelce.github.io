    <div class="container">
        <h2 class="name">
            分題得草果飲子
        </h2>
        <div class="author"><a href="/author/c0dd87d9-40b1-4ecc-89be-2fe8f427f7f4.html" title="章甫" target="_blank">
                章甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神農書本草，有美生南州。
                </div>
                
                <div class="paragraph">
                    春華穗端垂，彷彿芙蓉秋。
                </div>
                
                <div class="paragraph">
                    青囊貯嘉實，璀璨安石榴。
                </div>
                
                <div class="paragraph">
                    香味極辛烈，果中第一流。
                </div>
                
                <div class="paragraph">
                    磊落入盤飣，和羹充肴脩。
                </div>
                
                <div class="paragraph">
                    溫中與下氣，功用亦罕儔。
                </div>
                
                <div class="paragraph">
                    苞苴走四海，藥籠必見收。
                </div>
                
                <div class="paragraph">
                    吾老苦病暍，淡味空頻投。
                </div>
                
                <div class="paragraph">
                    作飲近得此，選擇知獨優。
                </div>
                
                <div class="paragraph">
                    碧井沈銀瓶，斟酌得自由。
                </div>
                
                <div class="paragraph">
                    蔗漿已覺俗，茗粥良可羞。
                </div>
                
                <div class="paragraph">
                    乃知古聖人，收拾靡不周。
                </div>
                
                <div class="paragraph">
                    日遇七十毒，縱死夫何憂。
                </div>
                
                <div class="paragraph">
                    但吾赤子多，疾苦庶有瘳。
                </div>
                
                <div class="paragraph">
                    大或仁者心，當與天地侔。
                </div>
                
        </div>
    </div>
