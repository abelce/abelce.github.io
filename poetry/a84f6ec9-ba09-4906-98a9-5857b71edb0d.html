    <div class="container">
        <h2 class="name">
            送孫偉夫
        </h2>
        <div class="author"><a href="/author/b3a3e65d-becd-4718-97f6-1b38ea109129.html" title="葉適" target="_blank">
                葉適
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我友睎顔人，造道最勇决。
                </div>
                
                <div class="paragraph">
                    智校一驛敏，書贏萬籤閲。
                </div>
                
                <div class="paragraph">
                    吐詞春嶽麗，景行寒泉潔。
                </div>
                
                <div class="paragraph">
                    良工制瑚簋，本爲郊廟設。
                </div>
                
                <div class="paragraph">
                    便留刊字正，稍上裨衮闕。
                </div>
                
                <div class="paragraph">
                    遠尋豐城劍，虛負歷山月。
                </div>
                
                <div class="paragraph">
                    發嫌梅柳催，到恨桃杏歇。
                </div>
                
                <div class="paragraph">
                    親年過八袠，輿致經九折。
                </div>
                
                <div class="paragraph">
                    紙迷版簿內，稅役半緣絕。
                </div>
                
                <div class="paragraph">
                    云此新進士，銓限凜難越。
                </div>
                
                <div class="paragraph">
                    廳荒茅壓項，饌惡芹縮舌。
                </div>
                
                <div class="paragraph">
                    哿矣無情游，自傷垂老別。
                </div>
                
        </div>
