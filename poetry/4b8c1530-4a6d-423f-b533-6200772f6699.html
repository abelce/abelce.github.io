    <div class="container">
        <h2 class="name">
            送宋昶明仲湖州學錄
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    爲學有本末，根固枝必稠。
                </div>
                
                <div class="paragraph">
                    又如水有源，源清無濁流。
                </div>
                
                <div class="paragraph">
                    顔子先四勿，韶冕患不優。
                </div>
                
                <div class="paragraph">
                    曾子貴者三，豈於籩豆求。
                </div>
                
                <div class="paragraph">
                    九經始慎獨，八目正乃脩。
                </div>
                
                <div class="paragraph">
                    我嗟半山學，不識濂溪周。
                </div>
                
                <div class="paragraph">
                    遠取湖學意，粗迹窮雕鎪。
                </div>
                
                <div class="paragraph">
                    邊防與水利，講諸螢案頭。
                </div>
                
                <div class="paragraph">
                    是致青苗法，規摹國師劉。
                </div>
                
                <div class="paragraph">
                    汲汲淬事功，方寸俱繆悠。
                </div>
                
                <div class="paragraph">
                    堯舜不牧羊，羿射奡盪舟。
                </div>
                
                <div class="paragraph">
                    農圃有弗如，問陳有弗酬。
                </div>
                
                <div class="paragraph">
                    國定一正君，此道軻傳丘。
                </div>
                
                <div class="paragraph">
                    茂叔二程張，貛郎疾如仇。
                </div>
                
                <div class="paragraph">
                    永樂西事敗，談兵茲可羞。
                </div>
                
                <div class="paragraph">
                    陵夷至宣靖，地下噬臍不。
                </div>
                
                <div class="paragraph">
                    此心主精一，焉用功利謀。
                </div>
                
                <div class="paragraph">
                    所以汗背勃，見嗤戶牖侯。
                </div>
                
                <div class="paragraph">
                    君今錄泮事，往遨白蘋洲。
                </div>
                
                <div class="paragraph">
                    臆對議湖學，豈無苕溪鷗。
                </div>
                
        </div>
