    <div class="container">
        <h2 class="name">
            太湖詩 包山祠
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白雲最深處，像設盈巖堂。
                </div>
                
                <div class="paragraph">
                    村祭足茗粣，水奠多桃槳。
                </div>
                
                <div class="paragraph">
                    䇹䉦突古砌，薜荔繃頹牆。
                </div>
                
                <div class="paragraph">
                    爐灰寂不然，風送杉桂香。
                </div>
                
                <div class="paragraph">
                    積雨晦州里，流波漂稻粱。
                </div>
                
                <div class="paragraph">
                    恭惟大司諫，憫此如發狂。
                </div>
                
                <div class="paragraph">
                    命予傳明禱，祗事實不遑。
                </div>
                
                <div class="paragraph">
                    一奠若肸蠁，再祝如激揚。
                </div>
                
                <div class="paragraph">
                    出廟未半日，隔雲逢澹光。
                </div>
                
                <div class="paragraph">
                    𡾼𡾼雨點少，漸收羽林槍。
                </div>
                
                <div class="paragraph">
                    忽然山家犬，起吠白日傍。
                </div>
                
                <div class="paragraph">
                    公心與神志，相向如玄黃。
                </div>
                
                <div class="paragraph">
                    我願作一疏，奏之於穹蒼。
                </div>
                
                <div class="paragraph">
                    留神千萬祀，永福吳封疆。
                </div>
                
        </div>
