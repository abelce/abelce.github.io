    <div class="container">
        <h2 class="name">
            題靈岩寺
        </h2>
        <div class="author"><a href="/author/27a5f708-4f33-4f71-a24c-cc933995e5bb.html" title="趙善悉" target="_blank">
                趙善悉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南多名山，雁蕩最崒嵂。
                </div>
                
                <div class="paragraph">
                    山中多古寺，靈岩渺無匹。
                </div>
                
                <div class="paragraph">
                    天柱高摩雲，展旗巧障日。
                </div>
                
                <div class="paragraph">
                    風榻卧石屏，霧窗涵卓筆。
                </div>
                
                <div class="paragraph">
                    上有小龍湫，龍鼻清泉出。
                </div>
                
                <div class="paragraph">
                    異哉諾詎羅，來此坐疊膝。
                </div>
                
                <div class="paragraph">
                    我亦蕩中人，景象頗能悉。
                </div>
                
                <div class="paragraph">
                    獨秀翫蒼翠，重臺聽蕭瑟。
                </div>
                
                <div class="paragraph">
                    却穿水簾谷，衣襟寒慄慄。
                </div>
                
                <div class="paragraph">
                    還入新月洞，意氣何飄逸。
                </div>
                
                <div class="paragraph">
                    安期指瓜棗，羨門獻梨栗。
                </div>
                
                <div class="paragraph">
                    飄瓦孰是非，臨歧置得失。
                </div>
                
                <div class="paragraph">
                    平生方外遊，茲遊爲第一。
                </div>
                
                <div class="paragraph">
                    謾登嶺三三，休跨盤七七。
                </div>
                
                <div class="paragraph">
                    豈意山盡頭，時復有禪室。
                </div>
                
                <div class="paragraph">
                    門並雙峰尖，路爽千榕密。
                </div>
                
                <div class="paragraph">
                    觸石淺溪鳴，投林飛鳥入。
                </div>
                
                <div class="paragraph">
                    傍人應笑我，觀山何時畢。
                </div>
                
                <div class="paragraph">
                    笑話傍人道，恨我少登陟。
                </div>
                
                <div class="paragraph">
                    作詩寄行役，吾非貪著述。
                </div>
                
        </div>
