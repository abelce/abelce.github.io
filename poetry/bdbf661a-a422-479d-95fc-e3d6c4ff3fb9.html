    <div class="container">
        <h2 class="name">
            劉伯誠見惠僕所作中山雜詠石刻
        </h2>
        <div class="author"><a href="/author/cb627d46-270f-4b2d-ae49-f0bc9a8c0280.html" title="宋祁" target="_blank">
                宋祁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衣冠昔奔波，晉社亦中徙。
                </div>
                
                <div class="paragraph">
                    水府擁宮闕，六姓傳劍璽。
                </div>
                
                <div class="paragraph">
                    名卿入理窟，黔首多兵死。
                </div>
                
                <div class="paragraph">
                    真人剗墉障，六合如平砥。
                </div>
                
                <div class="paragraph">
                    三山屹不化，城郭無形似。
                </div>
                
                <div class="paragraph">
                    冥冥桑麻村，殘鋒出耘耔。
                </div>
                
                <div class="paragraph">
                    前朝絕遺老，故事稽野史。
                </div>
                
                <div class="paragraph">
                    我頃爲中山，蠲租案田水。
                </div>
                
                <div class="paragraph">
                    刳木枕波濤，礲刀伐荆杞。
                </div>
                
                <div class="paragraph">
                    叢祠及荒壠，幽處無不履。
                </div>
                
                <div class="paragraph">
                    車停客登席，酒盡詩在紙。
                </div>
                
                <div class="paragraph">
                    游深造遐邃，語苦出奇詭。
                </div>
                
                <div class="paragraph">
                    投囊凡幾時，蓬塵失料理。
                </div>
                
                <div class="paragraph">
                    劉侯見之笑，謂此那可毀。
                </div>
                
                <div class="paragraph">
                    濡毫請揮灑，買石親鎸紀。
                </div>
                
                <div class="paragraph">
                    嗟予政理疏，無德行嵔壘。
                </div>
                
                <div class="paragraph">
                    編民願尸祝，有愧庚桑子。
                </div>
                
                <div class="paragraph">
                    惟茲楚客謠，可以傳下里。
                </div>
                
                <div class="paragraph">
                    何時見椎擊，斷仆清江尾。
                </div>
                
        </div>
