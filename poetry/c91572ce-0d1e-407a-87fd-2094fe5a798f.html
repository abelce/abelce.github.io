    <div class="container">
        <h2 class="name">
            王承可有招隠黄龍之意
        </h2>
        <div class="author"><a href="/author/fb9269e0-583d-4c11-9a79-eb4bc88aeaa0.html" title="朱翌" target="_blank">
                朱翌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    通途無寧軌，世網闊遮邏。
                </div>
                
                <div class="paragraph">
                    九遷食肉榮，一餉在堂賀。
                </div>
                
                <div class="paragraph">
                    泥深迹逾深，時過事亦過。
                </div>
                
                <div class="paragraph">
                    要之鐘鼎飽，不及薇蕨餓。
                </div>
                
                <div class="paragraph">
                    吾知此理明，甘作蟻旋磨。
                </div>
                
                <div class="paragraph">
                    丈夫當勇决，勿使良便蹉。
                </div>
                
                <div class="paragraph">
                    黄龍百丈間，山圍天幾大。
                </div>
                
                <div class="paragraph">
                    往丐一椽茅，撫枕得高卧。
                </div>
                
                <div class="paragraph">
                    不能賡梁噫，且復繙屈些。
                </div>
                
                <div class="paragraph">
                    賣藥足生理，故是伯休那。
                </div>
                
                <div class="paragraph">
                    當年白鳥盟，肯爲青衫破。
                </div>
                
                <div class="paragraph">
                    微官亦漫爾，棄去不啻唾。
                </div>
                
                <div class="paragraph">
                    王子里中人，到處成穩坐。
                </div>
                
                <div class="paragraph">
                    儻不食前言，扁舟在公左。
                </div>
                
        </div>
    </div>
