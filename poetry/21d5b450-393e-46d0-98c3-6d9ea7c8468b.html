    <div class="container">
        <h2 class="name">
            郡宅中齋
        </h2>
        <div class="author"><a href="/author/3a2a90a4-a111-4c18-8639-742a6c5f1e7c.html" title="宋之問" target="_blank">
                宋之問
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    郡宅枕層嶺，春湖繞芳甸。
                </div>
                
                <div class="paragraph">
                    雲甍出萬家，臥覽皆已徧。
                </div>
                
                <div class="paragraph">
                    漁商汗成雨，廨邑明若練。
                </div>
                
                <div class="paragraph">
                    越俗鏡中行，夏祠雲表見。
                </div>
                
                <div class="paragraph">
                    茲都信盤鬱，英遠常棲眄。
                </div>
                
                <div class="paragraph">
                    王子事黃老，獨樂恣遊衍。
                </div>
                
                <div class="paragraph">
                    謝公念蒼生，同憂感推薦。
                </div>
                
                <div class="paragraph">
                    靈越多秀士，運闊無由面。
                </div>
                
                <div class="paragraph">
                    神理翳青山，風流滿黃卷。
                </div>
                
                <div class="paragraph">
                    揆予謬承獎，自惜從纓弁。
                </div>
                
                <div class="paragraph">
                    瑤水執仙羈，金閨負時選。
                </div>
                
                <div class="paragraph">
                    晨趨博望苑，夜直明光殿。
                </div>
                
                <div class="paragraph">
                    一朝罷臺閣，萬里違鄉縣。
                </div>
                
                <div class="paragraph">
                    風土足慰心，況悅年芳變。
                </div>
                
                <div class="paragraph">
                    淮廩佇滋實，沂歌非所羨。
                </div>
                
                <div class="paragraph">
                    訟寢歸四明，齡頹親九轉。
                </div>
                
                <div class="paragraph">
                    微尚本江海，少留豈交戰。
                </div>
                
                <div class="paragraph">
                    唯餘後凋色，竊比東南箭。
                </div>
                
        </div>
