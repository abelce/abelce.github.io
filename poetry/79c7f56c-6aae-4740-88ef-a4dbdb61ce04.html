    <div class="container">
        <h2 class="name">
            奉酬湖陰韋深道
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淮南廢沐浴，望漢三十秋。
                </div>
                
                <div class="paragraph">
                    丞相發蒙耳，衛青奴虜儔。
                </div>
                
                <div class="paragraph">
                    終藉汲長孺，毅然寢陰謀。
                </div>
                
                <div class="paragraph">
                    正人國之紀，進退繫戚休。
                </div>
                
                <div class="paragraph">
                    鶚立聳朝著，深藏耀巖幽。
                </div>
                
                <div class="paragraph">
                    湖陰有真隱，趣尚協滄洲。
                </div>
                
                <div class="paragraph">
                    奇胸飽風霜，大筆森戈矛。
                </div>
                
                <div class="paragraph">
                    急賢甚漁獵，網羅英雋收。
                </div>
                
                <div class="paragraph">
                    終南與少室，朝暮拔其尤。
                </div>
                
                <div class="paragraph">
                    胡爲卧江津，尚阻瞻冕旒。
                </div>
                
                <div class="paragraph">
                    顧令繭栗犢，升禋薦圜丘。
                </div>
                
                <div class="paragraph">
                    開軒榜獨樂，高躅追前修。
                </div>
                
                <div class="paragraph">
                    志士遺草澤，餘波及湯流。
                </div>
                
                <div class="paragraph">
                    益使山林尊，豪奪不可求。
                </div>
                
                <div class="paragraph">
                    但恐赴隴書，未能逃大蒐。
                </div>
                
                <div class="paragraph">
                    嗟余牛馬走，鬢斑年亦遒。
                </div>
                
                <div class="paragraph">
                    烟霞入種藝，松桂助颼飀。
                </div>
                
                <div class="paragraph">
                    書來挾妙句，眷言頗綢繆。
                </div>
                
                <div class="paragraph">
                    乃知氣先感，臭味還相侔。
                </div>
                
                <div class="paragraph">
                    詩成月生嶺，迴溪上明樓。
                </div>
                
        </div>
