    <div class="container">
        <h2 class="name">
            潘吳二察甚振風采劉仲山有詩因次其韻
        </h2>
        <div class="author"><a href="/author/ed9b62d6-78f4-488d-a164-ba4e32b08210.html" title="姚勉" target="_blank">
                姚勉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    國家元氣幾如髮，章李以來幾臺察。
                </div>
                
                <div class="paragraph">
                    翻盆窺甕若不聞，射影含沙但潜發。
                </div>
                
                <div class="paragraph">
                    坦途自詫忘羊腸，堅冰恐已在履霜。
                </div>
                
                <div class="paragraph">
                    熙豐舊人正伺隙，乃爾寂寂無精光。
                </div>
                
                <div class="paragraph">
                    抨彈已上旨宣諭，諫不能行法當去。
                </div>
                
                <div class="paragraph">
                    老烏欲食不再鳴，幸有新來柏臺疏。
                </div>
                
                <div class="paragraph">
                    蟄霆忽擊聵者驚，不待數月如陽城。
                </div>
                
                <div class="paragraph">
                    中書君已非偃月，何事亦惡仗馬鳴。
                </div>
                
                <div class="paragraph">
                    奏疏流傳人吐舌，未死姦諛面赬熱。
                </div>
                
                <div class="paragraph">
                    祇今時事尚可言，奏四十章當一月。
                </div>
                
                <div class="paragraph">
                    直言不憚方威靈，本朝未嘗言罪人。
                </div>
                
                <div class="paragraph">
                    但圖奏上天子喜，莫管近前丞相嗔。
                </div>
                
                <div class="paragraph">
                    向來慶曆子唐子，千古名垂汗青史。
                </div>
                
                <div class="paragraph">
                    瘴山炎海固鬼愁，志士寧能彼易此。
                </div>
                
                <div class="paragraph">
                    風塵澒洞何如時，麒麟豺虎方爭馳。
                </div>
                
                <div class="paragraph">
                    士所當爲未止此，志完幸聽承君規。
                </div>
                
        </div>
