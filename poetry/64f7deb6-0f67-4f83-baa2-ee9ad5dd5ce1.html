    <div class="container">
        <h2 class="name">
            送湘陽熊判官孺登府罷歸鍾陵因寄呈江西裴中丞二十三兄
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    射策志未就，從事歲云除。
                </div>
                
                <div class="paragraph">
                    篋留馬卿賦，袖有劉弘書。
                </div>
                
                <div class="paragraph">
                    忽見夏木深，悵然憶吾廬。
                </div>
                
                <div class="paragraph">
                    復持州民刺，歸謁專城居。
                </div>
                
                <div class="paragraph">
                    君家誠易知，勝絕傾里閭。
                </div>
                
                <div class="paragraph">
                    人言北郭生，門有卿相輿。
                </div>
                
                <div class="paragraph">
                    鍾陵靄千里，帶郭西江水。
                </div>
                
                <div class="paragraph">
                    朱檻照河宮，旗亭綠雲裏。
                </div>
                
                <div class="paragraph">
                    前年初缺守，慎簡由宸扆。
                </div>
                
                <div class="paragraph">
                    臨軒弄郡章，得人方付此。
                </div>
                
                <div class="paragraph">
                    是時左馮翊，天下第一理。
                </div>
                
                <div class="paragraph">
                    貴臣持牙璋，優詔發青紙。
                </div>
                
                <div class="paragraph">
                    迎風姦吏免，先令疲人喜。
                </div>
                
                <div class="paragraph">
                    何武劾腐儒，陳蕃禮高士。
                </div>
                
                <div class="paragraph">
                    昔升君子堂，腰下綬猶黃。
                </div>
                
                <div class="paragraph">
                    汾陰有寶氣，赤堇多奇鋩。
                </div>
                
                <div class="paragraph">
                    束簡下曲臺，佩鞬來歷陽。
                </div>
                
                <div class="paragraph">
                    綺筵陪一笑，蘭室襲餘芳。
                </div>
                
                <div class="paragraph">
                    風水忽異勢，江湖遂相忘。
                </div>
                
                <div class="paragraph">
                    因君倘借問，爲話老滄浪。
                </div>
                
        </div>
