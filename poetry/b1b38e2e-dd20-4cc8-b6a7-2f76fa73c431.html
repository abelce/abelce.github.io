        <h2 class="name">
            中書相公任兵部侍郎日後閣植四松逾數年澣忝此官因獻拙什
        </h2>
        <div class="author"><a href="/author/05056b3f-38ff-4689-91c3-0933acf8bd8c.html" title="鄭澣" target="_blank">
                鄭澣
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丞相當時植，幽襟對此開。
                </div>
                
                <div class="paragraph">
                    人知舟檝器，天假棟梁材。
                </div>
                
                <div class="paragraph">
                    錯落龍鱗出，䙰褷鶴翅迴。
                </div>
                
                <div class="paragraph">
                    重陰羅武庫，細響靜山臺。
                </div>
                
                <div class="paragraph">
                    得地公堂裏，移根澗水隈。
                </div>
                
                <div class="paragraph">
                    吳臣夢寐遠，秦嶽歲年摧。
                </div>
                
                <div class="paragraph">
                    轉覺飛纓繆，何因繼組來。
                </div>
                
                <div class="paragraph">
                    幾尋珠履迹，願比角弓培。
                </div>
                
                <div class="paragraph">
                    栢悅猶依社，星高久照台。
                </div>
                
                <div class="paragraph">
                    後凋應共操，無復問良媒。
                </div>
                
        </div>
    </div>
