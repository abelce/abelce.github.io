    <div class="container">
        <h2 class="name">
            庸醫行
        </h2>
        <div class="author"><a href="/author/f2e9c56c-a291-4651-ae42-c8ba9aba1ed2.html" title="尹穡" target="_blank">
                尹穡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南街醫工門如市，爭傳和扁生後世。
                </div>
                
                <div class="paragraph">
                    膏肓可爲死可起，瓦屑蓬根盡珍劑。
                </div>
                
                <div class="paragraph">
                    歲月轉久術轉疏，十醫九死一活無。
                </div>
                
                <div class="paragraph">
                    北市醫工色潛動，大字書牌要驚衆。
                </div>
                
                <div class="paragraph">
                    偏收棄藥與遺方，縱有神丹亦無用。
                </div>
                
                <div class="paragraph">
                    實者爲虛熱爲寒，幾因顛倒能全安。
                </div>
                
                <div class="paragraph">
                    君不見形神枵然卧一室，醫方爭功藥無必。
                </div>
                
                <div class="paragraph">
                    左手檢方右顧金，兩手雖殊皆劍戟。
                </div>
                
        </div>
    </div>
