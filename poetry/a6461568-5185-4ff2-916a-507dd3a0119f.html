    <div class="container">
        <h2 class="name">
            九誦 河伯
        </h2>
        <div class="author"><a href="/author/fe3d6ac8-87b9-4ac9-b4b3-e6b73f58b8c0.html" title="鮮于侁" target="_blank">
                鮮于侁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清秋方初兮霪雨降而無時，舊坊弗治兮河水泛濫而爲災。
                </div>
                
                <div class="paragraph">
                    潏汨沸渭兮澎湃奔波而霈來，崩騰覆溺兮夫豈河伯之不仁。
                </div>
                
                <div class="paragraph">
                    汗漫千里兮蕩然室閭，耄稚驚號兮丘冢爲家。
                </div>
                
                <div class="paragraph">
                    蛟螭憤怒兮魚鼈縱横，黿鼉馳騖兮鳬鶩飛翔。
                </div>
                
                <div class="paragraph">
                    皇天無親兮視聽以民，五序參差兮咎極以滋。
                </div>
                
                <div class="paragraph">
                    聖惟唐堯兮固遭横流，臣有舜禹兮輿心所依。
                </div>
                
                <div class="paragraph">
                    禦災拯溺兮九叙可歌，四凶遂去兮二人以陞。
                </div>
                
                <div class="paragraph">
                    天地平成兮海隅蒙福，白馬玉璧兮非神之欲。
                </div>
                
        </div>
    </div>
