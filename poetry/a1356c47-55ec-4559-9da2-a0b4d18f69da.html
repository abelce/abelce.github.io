    <div class="container">
        <h2 class="name">
            過府學遂謁文翁堂
        </h2>
        <div class="author"><a href="/author/1a4c856f-91a8-4dd7-bdd7-4e0815941851.html" title="喻汝礪" target="_blank">
                喻汝礪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    綠荻負幽隱，髙槐泛輕凉。
                </div>
                
                <div class="paragraph">
                    各誇一時好，披風互低昂。
                </div>
                
                <div class="paragraph">
                    詎知五月中，微陰忽催黄。
                </div>
                
                <div class="paragraph">
                    我行魯侯宫，獨謁文翁堂。
                </div>
                
                <div class="paragraph">
                    若人骨已朽，道在斯不忘。
                </div>
                
                <div class="paragraph">
                    遂令蜀文章，照耀日月旁。
                </div>
                
                <div class="paragraph">
                    世事俱腐臭，斯文真久長。
                </div>
                
                <div class="paragraph">
                    靡頹能幾時，蕭條翳墟荒。
                </div>
                
                <div class="paragraph">
                    富貴豈不好，千載同一塲。
                </div>
                
                <div class="paragraph">
                    三嘆過泮宫，撫已涕自滂。
                </div>
                
        </div>
    </div>
