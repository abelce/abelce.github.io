    <div class="container">
        <h2 class="name">
            送楊安止罷信幕赴調
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    後生仰前輩，今世思古人。
                </div>
                
                <div class="paragraph">
                    豈重歲月久，所懷風俗淳。
                </div>
                
                <div class="paragraph">
                    昔我家閩中，龜山實其鄰。
                </div>
                
                <div class="paragraph">
                    出門尚羣盜，欲往志不伸。
                </div>
                
                <div class="paragraph">
                    相從朋舊間，得語盡可珍。
                </div>
                
                <div class="paragraph">
                    俯仰今幾何，遺編半埃塵。
                </div>
                
                <div class="paragraph">
                    白頭入幕府，始與夫子親。
                </div>
                
                <div class="paragraph">
                    夫子龜山裔，麕䴥見祥麟。
                </div>
                
                <div class="paragraph">
                    晚同柱後史，無心問平津。
                </div>
                
                <div class="paragraph">
                    典刑在眉睫，溫然異羣倫。
                </div>
                
                <div class="paragraph">
                    向來簿領中，挾書聽諄諄。
                </div>
                
                <div class="paragraph">
                    豈不開我塞，異聞此其真。
                </div>
                
                <div class="paragraph">
                    亦或舉樽酒，笑談忘賤貧。
                </div>
                
                <div class="paragraph">
                    同僚各分散，世事日以新。
                </div>
                
                <div class="paragraph">
                    遥憐鄭公鄉，俎豆猶莘莘。
                </div>
                
                <div class="paragraph">
                    彈冠定不苟，家庭有書紳。
                </div>
                
                <div class="paragraph">
                    道學固未泯，吾謀復誰陳。
                </div>
                
                <div class="paragraph">
                    尚想金馬門，西湖醉餘春。
                </div>
                
        </div>
