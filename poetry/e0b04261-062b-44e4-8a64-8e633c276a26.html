    <div class="container">
        <h2 class="name">
            從張聖塗乞石
        </h2>
        <div class="author"><a href="/author/d3ca0659-bffa-44ea-a812-e18215d3c855.html" title="李昭玘" target="_blank">
                李昭玘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生築高隠，趣好清且獨。
                </div>
                
                <div class="paragraph">
                    雲龍峰上石，跋草自鏨斸。
                </div>
                
                <div class="paragraph">
                    發竅號陰怪，窮根攬坤腹。
                </div>
                
                <div class="paragraph">
                    山靈不敢愛，鞭叱滿崖谷。
                </div>
                
                <div class="paragraph">
                    危躋已穿履，大載幾折軸。
                </div>
                
                <div class="paragraph">
                    直欲起巖巖，未容買碌碌。
                </div>
                
                <div class="paragraph">
                    心營合天造，指化出神速。
                </div>
                
                <div class="paragraph">
                    突兀傲中巔，憑陵勇雙矗。
                </div>
                
                <div class="paragraph">
                    獸蹲目睥睨，龍攫腰回蹙。
                </div>
                
                <div class="paragraph">
                    縮脰立幽鳥，擎顱卧孤犢。
                </div>
                
                <div class="paragraph">
                    鯨鱗老廉利，相角怒撐觸。
                </div>
                
                <div class="paragraph">
                    軒昂鶴引咮，贔屭鼇跂足。
                </div>
                
                <div class="paragraph">
                    騰空快高思，排峭驚醉目。
                </div>
                
                <div class="paragraph">
                    伊余朅來遊，步百吟周復。
                </div>
                
                <div class="paragraph">
                    願從乞其餘，伴我東牆竹。
                </div>
                
                <div class="paragraph">
                    猿鶴莫相嗔，此客意非俗。
                </div>
                
                <div class="paragraph">
                    常令月色照，敢使塵土辱。
                </div>
                
                <div class="paragraph">
                    日待風雨來，起看空遶屋。
                </div>
                
        </div>
