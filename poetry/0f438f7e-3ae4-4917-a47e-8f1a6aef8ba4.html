    <div class="container">
        <h2 class="name">
            次韵張才叔蔡天復詹持國二月一日同步城南
        </h2>
        <div class="author"><a href="/author/d6323b45-c85a-4d10-94ae-1442011d43b4.html" title="周行己" target="_blank">
                周行己
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生本自得，苦爲百慮疚。
                </div>
                
                <div class="paragraph">
                    窮年燈火窗，鬰沒令人瘦。
                </div>
                
                <div class="paragraph">
                    方春萬物作，欣欣共晴晝。
                </div>
                
                <div class="paragraph">
                    步履聊出郭，疏散忘隘陋。
                </div>
                
                <div class="paragraph">
                    當時二三子，來往心疏透。
                </div>
                
                <div class="paragraph">
                    歡然共携手，住處同一簉。
                </div>
                
                <div class="paragraph">
                    弱柳分已綠，小桃紅欲溜。
                </div>
                
                <div class="paragraph">
                    細草軟宜籍，急流清可潄。
                </div>
                
                <div class="paragraph">
                    杯傾野橋邊，酒從村店售。
                </div>
                
                <div class="paragraph">
                    脫帽看晴雲，擊木雜鳴咮。
                </div>
                
                <div class="paragraph">
                    或靜欲寂默，或狂忽騰蹂。
                </div>
                
                <div class="paragraph">
                    野老愕僵仆，村童怪驚走。
                </div>
                
                <div class="paragraph">
                    恐是天上仙，無乃人間秀。
                </div>
                
                <div class="paragraph">
                    瀟洒羲皇上，磊落漢庭右。
                </div>
                
                <div class="paragraph">
                    日暮欲返步，已行更引脰。
                </div>
                
                <div class="paragraph">
                    此會得真率，他時渙邂逅。
                </div>
                
        </div>
    </div>
