    <div class="container">
        <h2 class="name">
            乙丑除夜寓永興寄五二姪一首
        </h2>
        <div class="author"><a href="/author/5c514d77-45be-49f7-9f8b-1306e6ff439c.html" title="朱槔" target="_blank">
                朱槔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    殘臘避新正，疾馳不可鞚。
                </div>
                
                <div class="paragraph">
                    梅花相行色，更以風雨送。
                </div>
                
                <div class="paragraph">
                    傷哉綠林豪，支派出章貢。
                </div>
                
                <div class="paragraph">
                    荐食今幾年，金帛既充棟。
                </div>
                
                <div class="paragraph">
                    王旅走山澤，魄散失饑凍。
                </div>
                
                <div class="paragraph">
                    空聞米粟廉，不救干戈痛。
                </div>
                
                <div class="paragraph">
                    冥冥紙錢底，千室羅盎甕。
                </div>
                
                <div class="paragraph">
                    祀先不暇嘗，一夜驚入夢。
                </div>
                
                <div class="paragraph">
                    書生口擊賊，自愧脫嘲弄。
                </div>
                
                <div class="paragraph">
                    經營華陽馬，想像丹穴鳳。
                </div>
                
                <div class="paragraph">
                    融融聲教中，焉得餘此衆。
                </div>
                
                <div class="paragraph">
                    由基執弧矢，鼷鼠何足中。
                </div>
                
                <div class="paragraph">
                    浮烟起南舍，春事行倥傯。
                </div>
                
                <div class="paragraph">
                    桃寒强破蕊，鳥靜獨成哢。
                </div>
                
                <div class="paragraph">
                    詩情寫物色，心匠與折衷。
                </div>
                
                <div class="paragraph">
                    章草簡阿戎，溪頭試微諷。
                </div>
                
        </div>
