    <div class="container">
        <h2 class="name">
            州廳設醮即事
        </h2>
        <div class="author"><a href="/author/6cce0b97-a6e4-4ecd-a4bb-f31779ad61e5.html" title="仇遠" target="_blank">
                仇遠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去歲今朝六月六，暮雨傾盆風拔木。
                </div>
                
                <div class="paragraph">
                    今歲公宇醮祈晴，晝日當空生暑溽。
                </div>
                
                <div class="paragraph">
                    羽士宣詞官吏拜，燈燭熒煌香馥郁。
                </div>
                
                <div class="paragraph">
                    須臾黑雲西北來，如蓋如輪覆廳屋。
                </div>
                
                <div class="paragraph">
                    電驅霹靂掣金蛇，簷溜奔騰瀉銀竹。
                </div>
                
                <div class="paragraph">
                    幃屏掀開旛幢飛，卷盡香灰吹滅燭。
                </div>
                
                <div class="paragraph">
                    天威震怒莫敢喘，謝罪怔營虞褻瀆。
                </div>
                
                <div class="paragraph">
                    少焉雨止凉颼颼，天氣如秋失中伏。
                </div>
                
                <div class="paragraph">
                    四郊大田多黍苗，一片瀟湘接湖洑。
                </div>
                
                <div class="paragraph">
                    村夫中庭涕泗下，歸聞野老吞聲哭。
                </div>
                
                <div class="paragraph">
                    只恐戢戢生魚頭，何止廣文飯不足。
                </div>
                
                <div class="paragraph">
                    天心仁愛子勿憂，府公移文行振粟。
                </div>
                
                <div class="paragraph">
                    古言大雨不爲災，雲雨須臾手翻覆。
                </div>
                
        </div>
