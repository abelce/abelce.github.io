    <div class="container">
        <h2 class="name">
            祠二廟之明日未得順風呈同行
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岳州西祠從古有，控带洞庭湖之口。
                </div>
                
                <div class="paragraph">
                    前對隠顯明滅之湘山，下接淵淪洶湧之長川。
                </div>
                
                <div class="paragraph">
                    茫茫白沙連絕嶼，淡淡古木蟠蒼烟。
                </div>
                
                <div class="paragraph">
                    昭靈王，左安流，右翠帳，朱幡擁前後。
                </div>
                
                <div class="paragraph">
                    鋸牙虎視森兩廂，氣骨生獰欲奔走。
                </div>
                
                <div class="paragraph">
                    我來纜舟日已昏，袍鞾跪聽祠官言。
                </div>
                
                <div class="paragraph">
                    伏興進退如法式，四頋詭譎驚心魂。
                </div>
                
                <div class="paragraph">
                    平明結束舟將解，叱吸仍聞北風大。
                </div>
                
                <div class="paragraph">
                    焚香奏酒殊無計，伏渚藏汀姑有待。
                </div>
                
                <div class="paragraph">
                    二王威神世所傳，鈐攝鬼怪賓靈仙。
                </div>
                
                <div class="paragraph">
                    好風相送勢不難，舒卷造化須臾間。
                </div>
                
                <div class="paragraph">
                    波回草動似有意，舉棹開帆即千里。
                </div>
                
                <div class="paragraph">
                    吟詩賞月岳陽樓，買魚沽酒巴陵市。
                </div>
                
        </div>
