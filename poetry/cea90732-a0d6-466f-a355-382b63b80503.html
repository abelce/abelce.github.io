    <div class="container">
        <h2 class="name">
            凌波辭賦水仙花
        </h2>
        <div class="author"><a href="/author/a40fc0bf-2178-4161-b8a1-31e25244aa49.html" title="彭九萬" target="_blank">
                彭九萬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲芳兮婉冉悲，江空兮蘭枻歸。
                </div>
                
                <div class="paragraph">
                    人嬋媛兮胡來遲，憺風魂兮佩誰思。
                </div>
                
                <div class="paragraph">
                    素衣兮儼黄裏，玉襦兮蒙翠被。
                </div>
                
                <div class="paragraph">
                    明波渟渟兮渺愁予，含香懷春兮中心苦。
                </div>
                
                <div class="paragraph">
                    昔遺褋兮今契闊，佇佳期兮窅修絕。
                </div>
                
                <div class="paragraph">
                    幻塵緣兮謇中憂，時既晏兮不可留。
                </div>
                
                <div class="paragraph">
                    汎雲軿兮水裔，糺予瑟兮難理。
                </div>
                
                <div class="paragraph">
                    人奚歸兮路蒼茫，湘有皋兮春綠起。
                </div>
                
        </div>
    </div>
