    <div class="container">
        <h2 class="name">
            祀南海神
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    赤精炎官兮，神一靈兮幻只。
                </div>
                
                <div class="paragraph">
                    鴻澤厖施兮，神一念兮肧只。
                </div>
                
                <div class="paragraph">
                    上清委照兮，神功行兮簡只。
                </div>
                
                <div class="paragraph">
                    浩劫彌沙兮，神慶休兮綿只。
                </div>
                
                <div class="paragraph">
                    太虛窈窕兮，神徜徉兮栖只。
                </div>
                
                <div class="paragraph">
                    瀕海渺瀰兮，神漫浪兮僑只。
                </div>
                
                <div class="paragraph">
                    沆瀣溟涬兮，神固自兮飫只。
                </div>
                
                <div class="paragraph">
                    肥腯芬薌兮，神孰何兮肸只。
                </div>
                
                <div class="paragraph">
                    昏頓顓冥兮，神惻怛兮矜只。
                </div>
                
                <div class="paragraph">
                    顛連號呼兮，神恍惚兮聳只。
                </div>
                
                <div class="paragraph">
                    焄蒿悽愴兮，神憑憑兮下只。
                </div>
                
                <div class="paragraph">
                    狎猥媟嬻兮，神恢恢兮涵只。
                </div>
                
                <div class="paragraph">
                    讄曰蒙以兮景只，有嘉斯肴兮羅只，有旨斯醑兮酹只。
                </div>
                
                <div class="paragraph">
                    神兮歆只，有皎斯衷兮監只，有蹇斯數兮翊只。
                </div>
                
        </div>
    </div>
