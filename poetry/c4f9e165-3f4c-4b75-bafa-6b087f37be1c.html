        <h2 class="name">
            孔府判野耘嘗宦雲南今以餘瘴多病意欲休官因讀唐書南詔傳爲此二詩問其風俗  其一
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬里蠶叢國，西南出漏天。
                </div>
                
                <div class="paragraph">
                    吐蕃唐徼接，越巂漢疆連。
                </div>
                
                <div class="paragraph">
                    參井星躔外，岷峨雪界邊。
                </div>
                
                <div class="paragraph">
                    䍧船元下粵，劍棧忽朝燕。
                </div>
                
                <div class="paragraph">
                    驃信狂圖歇，苴咩險要鎸。
                </div>
                
                <div class="paragraph">
                    稱元更號謂，督爽革官聯。
                </div>
                
                <div class="paragraph">
                    慰諭開行府，咨諏肅使權。
                </div>
                
                <div class="paragraph">
                    貝仍通一覓，土尚錫雙田。
                </div>
                
                <div class="paragraph">
                    飾齒金兼漆，充衣卉與氈。
                </div>
                
                <div class="paragraph">
                    瓜匏冬更實，桃杏臘尤妍。
                </div>
                
                <div class="paragraph">
                    混壹良堪喜，誅求或未悛。
                </div>
                
                <div class="paragraph">
                    霜威才蒞止，輿誦總驩然。
                </div>
                
                <div class="paragraph">
                    歸橐無蠻貨，征袍有瘴煙。
                </div>
                
                <div class="paragraph">
                    □曾甘鞅掌，由此困沉綿。
                </div>
                
                <div class="paragraph">
                    柔遠華風浹，同文譯史傳。
                </div>
                
                <div class="paragraph">
                    願聞談土俗，王會纂周篇。
                </div>
                
        </div>
