    <div class="container">
        <h2 class="name">
            仙鶴篇
        </h2>
        <div class="author"><a href="/author/1460bb02-275b-403e-aab8-cda75beca6a1.html" title="武三思" target="_blank">
                武三思
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白鶴乘空何處來？青田紫蓋本相依。
                </div>
                
                <div class="paragraph">
                    緱山七月雖長去，遼水千年會憶歸。
                </div>
                
                <div class="paragraph">
                    緱山杳杳翔寥廓，遼水纍纍歎城郭。
                </div>
                
                <div class="paragraph">
                    經隨羽客步丹丘，曾逐仙人遊碧落。
                </div>
                
                <div class="paragraph">
                    迢迢碧落斷氛埃，霞堂雲閣幾重開。
                </div>
                
                <div class="paragraph">
                    欲尋東海黃金竈，仍向西山白玉臺。
                </div>
                
                <div class="paragraph">
                    九臯獨唳方清切，五里驚羣俄斷絕。
                </div>
                
                <div class="paragraph">
                    月下分行似度雲，風前颺影疑迴雪。
                </div>
                
                <div class="paragraph">
                    風前月下路漫漫，水宿雲翔去幾般。
                </div>
                
                <div class="paragraph">
                    宛轉能傾吳國市，裴回巧拂漢皇壇。
                </div>
                
                <div class="paragraph">
                    琴中作曲從來易，鼓裏傳聲有甚難。
                </div>
                
                <div class="paragraph">
                    夜夜恆飛銀漢曲，朝朝常飲玉池瀾。
                </div>
                
                <div class="paragraph">
                    別有聞簫出紫煙，還如化履上青天。
                </div>
                
                <div class="paragraph">
                    霜毛忽控三神下，玉羽俄看二客旋。
                </div>
                
                <div class="paragraph">
                    燕雀終迷橫海志，蜉蝣豈識在陰年。
                </div>
                
                <div class="paragraph">
                    莫言一舉輕千里，爲與三山送九仙。
                </div>
                
        </div>
