    <div class="container">
        <h2 class="name">
            望後德新弟邀池上酒闌浩歌潮落人散粹之即席成詩次韻和之
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生七不堪，造物不能令。
                </div>
                
                <div class="paragraph">
                    從人較痴黠，百負未一勝。
                </div>
                
                <div class="paragraph">
                    一丘收桑榆，外物聽衰盛。
                </div>
                
                <div class="paragraph">
                    解纓清泠上，稍覺塵土凈。
                </div>
                
                <div class="paragraph">
                    孤飛團團月，似我靈府瑩。
                </div>
                
                <div class="paragraph">
                    偶逢一坳水，即現大圓鏡。
                </div>
                
                <div class="paragraph">
                    杯中見山綠，夜午覺已正。
                </div>
                
                <div class="paragraph">
                    喧呼衆賓歡，嗑嗒四谷應。
                </div>
                
                <div class="paragraph">
                    新詩带潮湍，浩唱起人定。
                </div>
                
                <div class="paragraph">
                    褰衣踏清影，藻荇耿深徑。
                </div>
                
                <div class="paragraph">
                    江山有精色，遠目不知暝。
                </div>
                
                <div class="paragraph">
                    欲去還復留，蘋梢惹歸艇。
                </div>
                
        </div>
    </div>
