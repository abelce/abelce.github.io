<body>
    <div class="container">
        <h2 class="name">
            題共樂堂
        </h2>
        <div class="author"><a href="/author/3aec4c4d-e84a-4898-a584-c4a91f7d34a4.html" title="汪泌" target="_blank">
                汪泌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    臨海城東湖，氣象清且奇。
                </div>
                
                <div class="paragraph">
                    無風綠色淨，十頃澄琉璃。
                </div>
                
                <div class="paragraph">
                    中有共樂堂，今其名者誰。
                </div>
                
                <div class="paragraph">
                    人有答我問，太定下車時。
                </div>
                
                <div class="paragraph">
                    訪民所疾苦，民曰水最危。
                </div>
                
                <div class="paragraph">
                    其水或暴至，城壞民流屍。
                </div>
                
                <div class="paragraph">
                    公謀得上策，疊石完城基。
                </div>
                
                <div class="paragraph">
                    外遺數百家，室屋鱗參差。
                </div>
                
                <div class="paragraph">
                    水至無所障，適與漂溺期。
                </div>
                
                <div class="paragraph">
                    又欲隄其東，苦乏土石資。
                </div>
                
                <div class="paragraph">
                    開湖足取用，隄勢橫虹蜺。
                </div>
                
                <div class="paragraph">
                    湖光占空闊，物從鑑中窺。
                </div>
                
                <div class="paragraph">
                    紫翠前後山，環列如屏帷。
                </div>
                
                <div class="paragraph">
                    構堂就虛曠，與俗同遊嬉。
                </div>
                
                <div class="paragraph">
                    太守宴堂上，遊人歌水湄。
                </div>
                
                <div class="paragraph">
                    歌云從公來，除患補瘡痍。
                </div>
                
                <div class="paragraph">
                    況有此觀壯，不樂何以爲。
                </div>
                
                <div class="paragraph">
                    有如登春臺，人心舉熙熙。
                </div>
                
                <div class="paragraph">
                    從事能文者，作辭書之碑。
                </div>
                
                <div class="paragraph">
                    庶其不朽功，上徹堯軒墀。
                </div>
                
        </div>
