    <div class="container">
        <h2 class="name">
            四賢古風壽帥閫 老聃子
        </h2>
        <div class="author"><a href="/author/58921bd5-6d88-4d33-ade0-38b18f2251a9.html" title="彭止" target="_blank">
                彭止
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔在羲皇前，遂有鬰華子。
                </div>
                
                <div class="paragraph">
                    蒼姬握圖籙，更出爲柱史。
                </div>
                
                <div class="paragraph">
                    應世抑何久，萬有千餘祀。
                </div>
                
                <div class="paragraph">
                    一日將度關，崑崙且西指。
                </div>
                
                <div class="paragraph">
                    短車駕青犢，上有紫雲起。
                </div>
                
                <div class="paragraph">
                    占風知聖人，再拜勤尹喜。
                </div>
                
                <div class="paragraph">
                    授之五千言，試一撮玄旨。
                </div>
                
                <div class="paragraph">
                    是身求不殆，其要在知止。
                </div>
                
                <div class="paragraph">
                    萬事皆倘來，軒冕直寄耳。
                </div>
                
                <div class="paragraph">
                    乘雲遊太清，坐進長生理。
                </div>
                
        </div>
    </div>
