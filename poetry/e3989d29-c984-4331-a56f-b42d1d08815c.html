    <div class="container">
        <h2 class="name">
            桂花曲
        </h2>
        <div class="author"><a href="/author/eb67eb0d-ef29-4999-9b53-4dc44f60cd47.html" title="李德谷" target="_blank">
                李德谷
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仙女侍，董雙成，桂殿夜涼（一作「寒」）吹玉笙。
                </div>
                
                <div class="paragraph">
                    曲終却從仙宮去，萬戶千門空月明。
                </div>
                
                <div class="paragraph">
                    河漢女，玉練顏，雲軿往往到人間。
                </div>
                
                <div class="paragraph">
                    九霄有路去無際（一作「迹」），裊裊大風吹珮環。
                </div>
                
                <div class="paragraph">
                    《苕溪漁隱業話後集》十二：「戰鬥曲《許彦周詩話》謂是李衛公作，《桐江詩話》謂是均州武當山石壁上刻之，云神仙所作，未知孰是。
                </div>
                
                <div class="paragraph">
                    」（《全唐詩補逸》卷五以前五句作李栖筠詩，未妥，今刪彼存此。
                </div>
                
                <div class="paragraph">
                    詳參書末之修訂說明。
                </div>
                
                <div class="paragraph">
                    《全唐詩》卷八九○收作李白《桂殿秋》詞，恐誤。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
