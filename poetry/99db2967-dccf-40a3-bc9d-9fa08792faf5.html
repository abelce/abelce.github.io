    <div class="container">
        <h2 class="name">
            和淮陽燕秀才
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我官忝博士，曾昧通經術。
                </div>
                
                <div class="paragraph">
                    前因辟書來，亦不習文律。
                </div>
                
                <div class="paragraph">
                    循舊臨學宮，虎革被羊質。
                </div>
                
                <div class="paragraph">
                    倚席未能講，占牘聊置日。
                </div>
                
                <div class="paragraph">
                    朴鈍既若茲，愧彼噉棗栗。
                </div>
                
                <div class="paragraph">
                    今者登俊賢，充詔冠庭實。
                </div>
                
                <div class="paragraph">
                    邦伯乃宗公，惟帝舊良弼。
                </div>
                
                <div class="paragraph">
                    置醴餞以行，行行季冬月。
                </div>
                
                <div class="paragraph">
                    騏驥入羈駕，千里終不蹶。
                </div>
                
                <div class="paragraph">
                    慚予延蔭人，安得結子韈。
                </div>
                
                <div class="paragraph">
                    心雖羨名場，才命甘汨沒。
                </div>
                
                <div class="paragraph">
                    祿仕二十年，屢遘龍牓揭。
                </div>
                
                <div class="paragraph">
                    在昔見麻衣，于今盡超越。
                </div>
                
                <div class="paragraph">
                    是以對杯觴，謹嚴微敢忽。
                </div>
                
                <div class="paragraph">
                    寧唯畏後生，自恨疎節骨。
                </div>
                
                <div class="paragraph">
                    肴羞羅食案，包核備時物。
                </div>
                
                <div class="paragraph">
                    里婦或窺觀，戶下紅裙出。
                </div>
                
                <div class="paragraph">
                    歸應願生男，生男付紙筆。
                </div>
                
                <div class="paragraph">
                    乃信讀書榮，况即服縕韠。
                </div>
                
                <div class="paragraph">
                    長歌食苹詩，聲淡異鳴瑟。
                </div>
                
        </div>
