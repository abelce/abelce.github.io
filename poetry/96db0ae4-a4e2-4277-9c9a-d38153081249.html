    <div class="container">
        <h2 class="name">
            戒殺文
        </h2>
        <div class="author"><a href="/author/5b584179-bf59-49b3-8217-f776a330c028.html" title="釋了元" target="_blank">
                釋了元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鱗甲材毛諸品類，衆生與佛心無二。
                </div>
                
                <div class="paragraph">
                    只爲當時錯用心，致使今生頭角異。
                </div>
                
                <div class="paragraph">
                    水中游，林裏戲，何忍將來充日計。
                </div>
                
                <div class="paragraph">
                    磨刀着火或研虀，口不能言眼還覷。
                </div>
                
                <div class="paragraph">
                    或槌磕，或刀刺，牽入鑊湯深可畏。
                </div>
                
                <div class="paragraph">
                    㷟燖毛羽括皮鱗，刮脊剜心猶吐氣。
                </div>
                
                <div class="paragraph">
                    美君喉，誇好味，勸子勸妻言俊利。
                </div>
                
                <div class="paragraph">
                    只知恣性縱無明，不懼陰司毫髮記。
                </div>
                
                <div class="paragraph">
                    命纔終，冤對至，面睹閻王爭敢諱。
                </div>
                
                <div class="paragraph">
                    從頭一一報無差，爐戾鑊湯何處避。
                </div>
                
                <div class="paragraph">
                    勸賢豪，須戒忌，莫把衆生當容易。
                </div>
                
                <div class="paragraph">
                    食他一臠臠還他，古聖留言終不僞。
                </div>
                
                <div class="paragraph">
                    戒殺兼能買放生，免入阿鼻無問地。
                </div>
                
        </div>
