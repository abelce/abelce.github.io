    <div class="container">
        <h2 class="name">
            呈壽岡先生
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我行上蕭灘，慘澹無與適。
                </div>
                
                <div class="paragraph">
                    肩輿問何詣，揚雄一區宅。
                </div>
                
                <div class="paragraph">
                    地雖占城隅，野澹遶修碧。
                </div>
                
                <div class="paragraph">
                    主人誰何輩，蓋代文章伯。
                </div>
                
                <div class="paragraph">
                    喜我過其廬，倒屣相應接。
                </div>
                
                <div class="paragraph">
                    似聞杜陵翁，一飯無俗客。
                </div>
                
                <div class="paragraph">
                    如何重留我，更道雞黍窄。
                </div>
                
                <div class="paragraph">
                    談間雖文字，往往先名節。
                </div>
                
                <div class="paragraph">
                    我語固多狂，公亦不我折。
                </div>
                
                <div class="paragraph">
                    爲言古今人，耽詩信癡絕。
                </div>
                
                <div class="paragraph">
                    身名兩棄置，死若墮霜葉。
                </div>
                
                <div class="paragraph">
                    公言蓋有激，我亦因啟發。
                </div>
                
                <div class="paragraph">
                    莫將夢中事，重對癡人說。
                </div>
                
                <div class="paragraph">
                    此語竟云何，梵志翻著襪。
                </div>
                
        </div>
