    <div class="container">
        <h2 class="name">
            村夜二篇 一
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江上冬日短，裴回草堂暝。
                </div>
                
                <div class="paragraph">
                    鴻當絕塞來，客向孤村病。
                </div>
                
                <div class="paragraph">
                    緜緜起歸念，咽咽興微詠。
                </div>
                
                <div class="paragraph">
                    菊逕月方高，橘齋霜已併。
                </div>
                
                <div class="paragraph">
                    盤飱蔬粟粗，史籍籤牌盛。
                </div>
                
                <div class="paragraph">
                    目冷松桂寒，耳喧兒女競。
                </div>
                
                <div class="paragraph">
                    開瓶浮蟻綠，試筆秋毫勁。
                </div>
                
                <div class="paragraph">
                    晝戶亦重關，寒屏遞相映。
                </div>
                
                <div class="paragraph">
                    詩從騷雅得，字向鉛槧正。
                </div>
                
                <div class="paragraph">
                    遇敵舞蛇矛，逢談捉犀柄。
                </div>
                
                <div class="paragraph">
                    無名升甲乙，有志扶荀孟。
                </div>
                
                <div class="paragraph">
                    守道希昔賢，爲文通古聖。
                </div>
                
                <div class="paragraph">
                    幽憂廢長劒，顦顇慚清鏡。
                </div>
                
                <div class="paragraph">
                    祗會魚鳥情，詎知時俗性。
                </div>
                
                <div class="paragraph">
                    浮虛多徇勢，老嬾圖歷聘。
                </div>
                
                <div class="paragraph">
                    既不務人知，空餘樂天命。
                </div>
                
                <div class="paragraph">
                    吾家在田野，家事苦遼敻。
                </div>
                
                <div class="paragraph">
                    耕稼一以微，囷倉自然罄。
                </div>
                
                <div class="paragraph">
                    愁襟風葉亂，獨坐燈花迸。
                </div>
                
                <div class="paragraph">
                    明發成浩歌，誰能少傾聽。
                </div>
                
        </div>
