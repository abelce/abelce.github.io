    <div class="container">
        <h2 class="name">
            寄題經父萱堂
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萱堂有秋花，對客如勸侑。
                </div>
                
                <div class="paragraph">
                    人生本多事，更以百憂副。
                </div>
                
                <div class="paragraph">
                    愔愔橫天壤，擾擾迷刻漏。
                </div>
                
                <div class="paragraph">
                    傾地救海涸，掲柱支山仆。
                </div>
                
                <div class="paragraph">
                    徒將一心淑，日與萬慮鬭。
                </div>
                
                <div class="paragraph">
                    不如偷餘閒，來此玩孤秀。
                </div>
                
                <div class="paragraph">
                    熒熒千明缸，照映相前後。
                </div>
                
                <div class="paragraph">
                    凝氣粲如笑，泣露亂欲溜。
                </div>
                
                <div class="paragraph">
                    頽然寓遠懷，可以消永晝。
                </div>
                
                <div class="paragraph">
                    吾兄儒林傑，器業包宇宙。
                </div>
                
                <div class="paragraph">
                    﨑嶇從遠宦，爲國警邊候。
                </div>
                
                <div class="paragraph">
                    飛沙蔽城隍，積雪冷襟袖。
                </div>
                
                <div class="paragraph">
                    頗思東南州，水竹兩幽茂。
                </div>
                
                <div class="paragraph">
                    樓臺壓江濤，窻户排雲岫。
                </div>
                
                <div class="paragraph">
                    翹瞻不可見，夢想勞頭脰。
                </div>
                
                <div class="paragraph">
                    樊籠送飛鴻，檻井看騰狖。
                </div>
                
                <div class="paragraph">
                    暫憑時景佳，寛此腰圍瘦。
                </div>
                
                <div class="paragraph">
                    吾儕所至樂，未厭夷居陋。
                </div>
                
                <div class="paragraph">
                    賓侣時可邀，從容醉方酭。
                </div>
                
        </div>
