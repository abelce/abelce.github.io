<body>
    <div class="container">
        <h2 class="name">
            記風
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    泉南固多風，茲風大爲最。
                </div>
                
                <div class="paragraph">
                    初驚月有暈，忽聽天鳴籟。
                </div>
                
                <div class="paragraph">
                    蓬蓬從何來，烈烈不可奈。
                </div>
                
                <div class="paragraph">
                    萬竅爭怒號，三光變冥昧。
                </div>
                
                <div class="paragraph">
                    掀翻敗牆壁，摧折到松檜。
                </div>
                
                <div class="paragraph">
                    瓦飄上天半，茅捲灑郊外。
                </div>
                
                <div class="paragraph">
                    稻吹垂實花，果墮未熟蔕。
                </div>
                
                <div class="paragraph">
                    山川失故容，草木遭厄會。
                </div>
                
                <div class="paragraph">
                    飛同鷁過宋，悲異見歌沛。
                </div>
                
                <div class="paragraph">
                    孰云楚臺雄，未覺周郊大。
                </div>
                
                <div class="paragraph">
                    雖然不終朝，無乃已被害。
                </div>
                
                <div class="paragraph">
                    嗟予垂素髮，濫此張皁蓋。
                </div>
                
                <div class="paragraph">
                    方憂西疇禾，未問南海貝。
                </div>
                
                <div class="paragraph">
                    心如韓值颶，卜效蘇命蔡。
                </div>
                
                <div class="paragraph">
                    焚香叩穹昊，防患問耆艾。
                </div>
                
                <div class="paragraph">
                    稍稍雲色定，徐徐雨聲霈。
                </div>
                
                <div class="paragraph">
                    漸停箕簸揚，會見氣交泰。
                </div>
                
                <div class="paragraph">
                    居民理破屋，老守戒征旆。
                </div>
                
                <div class="paragraph">
                    五絃歌舜琴，一絲詠嚴瀨。
                </div>
                
                <div class="paragraph">
                    去矣不待瓜，歸歟及鱸鱠。
                </div>
                
        </div>
