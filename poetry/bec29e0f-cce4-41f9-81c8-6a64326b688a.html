    <div class="container">
        <h2 class="name">
            再和古梅
        </h2>
        <div class="author"><a href="/author/2ea43041-3b9b-429e-8812-d7b9dac4bcb9.html" title="蘇泂" target="_blank">
                蘇泂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    和羹之說昔有聞，豈得不如魯泮芹。
                </div>
                
                <div class="paragraph">
                    聞名尚救渴將軍，會稽竹箭胡能羣。
                </div>
                
                <div class="paragraph">
                    初花的皪美無度，情事淡泊春空雲。
                </div>
                
                <div class="paragraph">
                    樹猶如此人何堪，再三歎息殷仲文。
                </div>
                
                <div class="paragraph">
                    江南晚生敬耆舊，汲水封植敢不勤。
                </div>
                
                <div class="paragraph">
                    清霜既降河水涸，笑持雙鬢舉似君。
                </div>
                
                <div class="paragraph">
                    人間凉燠易更變，有底寒谷回氤氳。
                </div>
                
                <div class="paragraph">
                    神奇正爾出臭腐，枯木何怪生奇芬。
                </div>
                
                <div class="paragraph">
                    諸生徑登李杜壇，此老行策伊傅勳。
                </div>
                
                <div class="paragraph">
                    吾詩稱贊愧不足，舉止羞澀如羊欣。
                </div>
                
        </div>
    </div>
