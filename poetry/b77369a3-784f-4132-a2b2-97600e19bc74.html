    <div class="container">
        <h2 class="name">
            憶江南弟
        </h2>
        <div class="author"><a href="/author/8f4b9279-e461-433e-8b53-188b2a30b0ef.html" title="孟郊" target="_blank">
                孟郊
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白首眼垂血，望爾唯夢中。
                </div>
                
                <div class="paragraph">
                    筋力強起時，魂魄猶在東。
                </div>
                
                <div class="paragraph">
                    眼光寄明星，起來東望空。
                </div>
                
                <div class="paragraph">
                    望空不見人，江海波無窮。
                </div>
                
                <div class="paragraph">
                    衰老無氣力，呼叫不成風。
                </div>
                
                <div class="paragraph">
                    孑然憶憶言，落地何由通。
                </div>
                
                <div class="paragraph">
                    常師共被教，竟作生離翁。
                </div>
                
                <div class="paragraph">
                    生離不可訴，上天何曾聰。
                </div>
                
                <div class="paragraph">
                    未忍對松栢，自鞭殘朽躬。
                </div>
                
                <div class="paragraph">
                    自鞭亦何益，知教非所崇。
                </div>
                
                <div class="paragraph">
                    努力拄杖來，餘活與爾同。
                </div>
                
                <div class="paragraph">
                    不然死後恥，遺死亦有終。
                </div>
                
        </div>
    </div>
