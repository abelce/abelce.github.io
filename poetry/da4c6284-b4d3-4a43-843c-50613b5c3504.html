    <div class="container">
        <h2 class="name">
            蘇內相在黄岡嘗從桃花寺僧覓茶栽移種雪堂下余始至此會歲且暮明年春得新芽試之色香味俱絕不減湖越二品宜其見賞於此老人也人言雪堂今已鞠爲館驛茶蓋可知矣
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梅雪既掃地，桃花露微紅。
                </div>
                
                <div class="paragraph">
                    風從北苑來，吹入茶塢中。
                </div>
                
                <div class="paragraph">
                    真香不可說，玉色誰與同。
                </div>
                
                <div class="paragraph">
                    不知耐幾湯，成此三味功。
                </div>
                
                <div class="paragraph">
                    顧渚與日注，名高各雌雄。
                </div>
                
                <div class="paragraph">
                    四海一大地，所至皆春風。
                </div>
                
                <div class="paragraph">
                    物固有不幸，乃爾殊窮通。
                </div>
                
                <div class="paragraph">
                    此品不見稱，白雲空蒙茸。
                </div>
                
                <div class="paragraph">
                    移栽雪堂下，賴有黄岡翁。
                </div>
                
                <div class="paragraph">
                    來禽青李帖，絕世無此工。
                </div>
                
                <div class="paragraph">
                    遂使桃花名，遍滿江西東。
                </div>
                
                <div class="paragraph">
                    此老久下世，真賞殊未逢。
                </div>
                
                <div class="paragraph">
                    只今調粥手，乳花爲誰濃。
                </div>
                
                <div class="paragraph">
                    堂今在館驛，樹亦知何蹤。
                </div>
                
                <div class="paragraph">
                    樹固不足惜，館驛行當空。
                </div>
                
        </div>
    </div>
