<body>
    <div class="container">
        <h2 class="name">
            賦公悅席上事送周如京
        </h2>
        <div class="author"><a href="/author/1b3319b6-7eec-4663-b117-3bbba608c8ca.html" title="鄭俠" target="_blank">
                鄭俠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    逢世路分歸洛陽，有客邂逅樵溪曲。
                </div>
                
                <div class="paragraph">
                    高談傾蓋萬珠璣，相對崇朝惟不足。
                </div>
                
                <div class="paragraph">
                    武陽太守山簡徒，喜賢樂事天下無。
                </div>
                
                <div class="paragraph">
                    爲客留公駐斯須，精庖饌玉歌貫珠。
                </div>
                
                <div class="paragraph">
                    坐中賓客皆豪傑，凛凛清風生頬舌。
                </div>
                
                <div class="paragraph">
                    性情浩浩談云云，不待酒味既凛冽。
                </div>
                
                <div class="paragraph">
                    逡巡行幕如風翻，二姝新出屏幃間。
                </div>
                
                <div class="paragraph">
                    一人捧心餘故態，對客悄悄眉峰攅。
                </div>
                
                <div class="paragraph">
                    一人襜裾半雲霧，仙袂應曲飄飄舉。
                </div>
                
                <div class="paragraph">
                    解作陽闗意外聲，舊人只把花卿數。
                </div>
                
                <div class="paragraph">
                    此宵嘉會世所稀，席上更覽周侯詩。
                </div>
                
                <div class="paragraph">
                    彫金有格但聞說，不覽新集那得知。
                </div>
                
                <div class="paragraph">
                    侠於周侯非甚舊，朋友十輩識公九。
                </div>
                
                <div class="paragraph">
                    此公惜别事如何，反覆清篇還執手。
                </div>
                
                <div class="paragraph">
                    龍韜虎略何處藏，却向吟筆呈鋒鋩。
                </div>
                
                <div class="paragraph">
                    堪作太平祥瑞録，將軍白首弄篇章。
                </div>
                
        </div>
