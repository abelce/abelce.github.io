    <div class="container">
        <h2 class="name">
            太一宮祭迴馬上偶作寄韓德純道士
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年暨今夏，承詔祠天神。
                </div>
                
                <div class="paragraph">
                    昔當摇落時，宮葉紅紛紛。
                </div>
                
                <div class="paragraph">
                    此來芳春暮，宮草青蓁蓁。
                </div>
                
                <div class="paragraph">
                    三日奉齋潔，百骸祛垢氛。
                </div>
                
                <div class="paragraph">
                    御署致恭虔，天香何絪縕。
                </div>
                
                <div class="paragraph">
                    監祀黄門郎，攝官紫微臣。
                </div>
                
                <div class="paragraph">
                    松枝拂劍佩，樹影光搢紳。
                </div>
                
                <div class="paragraph">
                    燈燭晃白晝，香花藹清芬。
                </div>
                
                <div class="paragraph">
                    金殿禮神仙，瑶壇醮星辰。
                </div>
                
                <div class="paragraph">
                    至誠不爲己，玄鑒當福仁。
                </div>
                
                <div class="paragraph">
                    質明祀事畢，復命趨紫宸。
                </div>
                
                <div class="paragraph">
                    揚鞭入村落，緩轡聊逡巡。
                </div>
                
                <div class="paragraph">
                    麥田少時雨，蠶月無閒人。
                </div>
                
                <div class="paragraph">
                    自慚懷祿仕，蠹此力穡民。
                </div>
                
                <div class="paragraph">
                    又拋三洞趣，來入九衢塵。
                </div>
                
                <div class="paragraph">
                    不如韓道士，長此養天真。
                </div>
                
        </div>
