    <div class="container">
        <h2 class="name">
            驛馬嘆
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鐵陣突萬人，覂駕行九軌。
                </div>
                
                <div class="paragraph">
                    聖門稱其德，成功亦云偉。
                </div>
                
                <div class="paragraph">
                    嗟爾驛騎者，售身墮泥滓。
                </div>
                
                <div class="paragraph">
                    朝才南一程，夕又北百里。
                </div>
                
                <div class="paragraph">
                    鞭走不暫停，脊背作瘡痏。
                </div>
                
                <div class="paragraph">
                    爾生既無知，爾死然後已。
                </div>
                
                <div class="paragraph">
                    鹽車未爲甚，敝帷無復擬。
                </div>
                
                <div class="paragraph">
                    惟人役萬物，致用斯爲美。
                </div>
                
                <div class="paragraph">
                    用之失其所，益此即損彼。
                </div>
                
                <div class="paragraph">
                    服牛利播種，鑽龜卜休徵。
                </div>
                
                <div class="paragraph">
                    牛龜何不幸，爲人謀何矣。
                </div>
                
                <div class="paragraph">
                    釋氏欲無生，厥意殆見此。
                </div>
                
                <div class="paragraph">
                    奈何說輪迴，眩俗滋譎詭。
                </div>
                
                <div class="paragraph">
                    人畜互相爲，萬萬無此理。
                </div>
                
                <div class="paragraph">
                    皮毛受困苦，王侯享華侈。
                </div>
                
                <div class="paragraph">
                    謂皆前世事，夙業之所使。
                </div>
                
                <div class="paragraph">
                    我獨謂天性，豈各私一己。
                </div>
                
                <div class="paragraph">
                    生囿形骸間，死散虛空裏。
                </div>
                
                <div class="paragraph">
                    性同質不同，竄易烏有是。
                </div>
                
                <div class="paragraph">
                    愛人而愛物，人當近仁耳。
                </div>
                
                <div class="paragraph">
                    使其一不愛，何惜一馬死。
                </div>
                
                <div class="paragraph">
                    我賦驛馬篇，哀歌有深旨。
                </div>
                
        </div>
