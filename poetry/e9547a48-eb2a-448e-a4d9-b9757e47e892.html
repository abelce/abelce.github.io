    <div class="container">
        <h2 class="name">
            閑看佛書
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金仙入漢夢，始聞佛法東。
                </div>
                
                <div class="paragraph">
                    梁武好尤篤，上下爭尊崇。
                </div>
                
                <div class="paragraph">
                    尋譯到李唐，伽藍棟宇充。
                </div>
                
                <div class="paragraph">
                    煌煌五千卷，披讀未易終。
                </div>
                
                <div class="paragraph">
                    楞嚴明根塵，金剛了色空。
                </div>
                
                <div class="paragraph">
                    圓覺祛禪病，維摩現神通。
                </div>
                
                <div class="paragraph">
                    四書皆等敎，真可發愚蒙。
                </div>
                
                <div class="paragraph">
                    我常日寓目，清晨課其功。
                </div>
                
                <div class="paragraph">
                    油然會心處，喜樂浩無窮。
                </div>
                
                <div class="paragraph">
                    寄語看經人，勿墮文字中。
                </div>
                
        </div>
