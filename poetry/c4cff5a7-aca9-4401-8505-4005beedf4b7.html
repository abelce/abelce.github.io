        <h2 class="name">
            甘澤應祈一蘇焦槁皆昭遠致政宣義丈及仲卿諸友晝夜精虔不出道場之力而昭遠丈惠詩反以見屬非所敢當輒依高韻和呈以見鄙懷并簡同社諸兄友
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    精禱由來未浹辰，如何嘉澍便遄臻。
                </div>
                
                <div class="paragraph">
                    誠通幽隠如無間，喜動龍天信有因。
                </div>
                
                <div class="paragraph">
                    適歎惔焚千畝盡，忽驚滂潤一時均。
                </div>
                
                <div class="paragraph">
                    誰云化育流行妙，只屬乾坤不屬人。
                </div>
                
        </div>
