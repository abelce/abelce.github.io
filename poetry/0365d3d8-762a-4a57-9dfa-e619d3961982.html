    <div class="container">
        <h2 class="name">
            慶東宮生辰二十韻
        </h2>
        <div class="author"><a href="/author/c75e2e0f-4213-4a45-8e9f-9ccf5edd2624.html" title="周必大" target="_blank">
                周必大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二聖仁無敵，元良敬有加。
                </div>
                
                <div class="paragraph">
                    一丁昌火運，三合聚皇家。
                </div>
                
                <div class="paragraph">
                    帝子初朱芾，天孫更綠車。
                </div>
                
                <div class="paragraph">
                    東儲今啟誦，重慶昔勛華。
                </div>
                
                <div class="paragraph">
                    異表溫而厲，英辭正且葩。
                </div>
                
                <div class="paragraph">
                    日三朝蠖濩，明兩照幽遐。
                </div>
                
                <div class="paragraph">
                    周鮑吾何嗜，齊蒿爾自邪。
                </div>
                
                <div class="paragraph">
                    金昭全粹質，玉裕絕纖瑕。
                </div>
                
                <div class="paragraph">
                    唐範刊譌謬，丘經辨等差。
                </div>
                
                <div class="paragraph">
                    處心宗淡泊，論樂鄙淫哇。
                </div>
                
                <div class="paragraph">
                    摛藻書盈軸，穿楊箭列靫。
                </div>
                
                <div class="paragraph">
                    共知文武備，頻拜聖神嘉。
                </div>
                
                <div class="paragraph">
                    盤露清承掌，窗風冷度紗。
                </div>
                
                <div class="paragraph">
                    佳辰蓂四葉，樂歲粟千秅。
                </div>
                
                <div class="paragraph">
                    呈瑞芝生草，延年菊試花。
                </div>
                
                <div class="paragraph">
                    震維春不老，鶴禁壽無涯。
                </div>
                
                <div class="paragraph">
                    喜氣均三殿，恩頒出正衙。
                </div>
                
                <div class="paragraph">
                    流香傳御酒，七寶簇宮茶。
                </div>
                
                <div class="paragraph">
                    飣坐麟爲脯，堆盤棗勝瓜。
                </div>
                
                <div class="paragraph">
                    子生同九月，魯國謾多誇。
                </div>
                
        </div>
