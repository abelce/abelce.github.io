    <div class="container">
        <h2 class="name">
            華嚴居士贊
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    徧界難藏，而應緣震旦。
                </div>
                
                <div class="paragraph">
                    通身是眼，而現形宰官。
                </div>
                
                <div class="paragraph">
                    粲如景星，矯如翔鸞。
                </div>
                
                <div class="paragraph">
                    販夫竈婦，欣聞悦觀。
                </div>
                
                <div class="paragraph">
                    醫國法門，筆端三昧。
                </div>
                
                <div class="paragraph">
                    奮迅出入，遊戲自在。
                </div>
                
                <div class="paragraph">
                    居然不容，世議迫隘。
                </div>
                
                <div class="paragraph">
                    夢游海南，御風騎氣。
                </div>
                
                <div class="paragraph">
                    覺来浙東，有口如耳。
                </div>
                
                <div class="paragraph">
                    且置是事，聊觀其一。
                </div>
                
                <div class="paragraph">
                    戲以稱性印，印毛印海。
                </div>
                
                <div class="paragraph">
                    光生佛僧，沮却魔外。
                </div>
                
                <div class="paragraph">
                    惟我可與此道人遊乎大華嚴毗盧法界也。
                </div>
                
        </div>
