    <div class="container">
        <h2 class="name">
            十二時偈
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾活計，無可觀。
                </div>
                
                <div class="paragraph">
                    但日日，長一般。
                </div>
                
                <div class="paragraph">
                    夜半子，困如死。
                </div>
                
                <div class="paragraph">
                    被虱咬，動脚指。
                </div>
                
                <div class="paragraph">
                    雞鳴丑，粥魚吼。
                </div>
                
                <div class="paragraph">
                    忙繋裙，尋韈紐。
                </div>
                
                <div class="paragraph">
                    平旦寅，忽欠伸。
                </div>
                
                <div class="paragraph">
                    兩眉稜，重千斤。
                </div>
                
                <div class="paragraph">
                    日出卯，自攪炒。
                </div>
                
                <div class="paragraph">
                    眼誦經，口相拗。
                </div>
                
                <div class="paragraph">
                    食時辰，齒生津。
                </div>
                
                <div class="paragraph">
                    輸肚皮，虧口唇。
                </div>
                
                <div class="paragraph">
                    禺中巳，眼前事。
                </div>
                
                <div class="paragraph">
                    看見親，說不似。
                </div>
                
                <div class="paragraph">
                    日南午，衣自補。
                </div>
                
                <div class="paragraph">
                    忽穿針，全體露。
                </div>
                
                <div class="paragraph">
                    日昳未，方破睡。
                </div>
                
                <div class="paragraph">
                    洗開面，摸着鼻。
                </div>
                
                <div class="paragraph">
                    晡時申，最天真。
                </div>
                
                <div class="paragraph">
                    順便喜，逆便瞋。
                </div>
                
                <div class="paragraph">
                    日入酉，壁掛口。
                </div>
                
                <div class="paragraph">
                    鏡中空，日中斗。
                </div>
                
                <div class="paragraph">
                    黄昏戍，作用密。
                </div>
                
                <div class="paragraph">
                    眼開闔，烏崒律。
                </div>
                
                <div class="paragraph">
                    人定亥，說便會。
                </div>
                
                <div class="paragraph">
                    法身眠，無被蓋。
                </div>
                
                <div class="paragraph">
                    坐成叢，行作隊。
                </div>
                
                <div class="paragraph">
                    活鱍鱍，無障礙。
                </div>
                
                <div class="paragraph">
                    若動着，赤肉艾。
                </div>
                
                <div class="paragraph">
                    本無一事可營爲，大家相聚喫莖菜。
                </div>
                
        </div>
