    <div class="container">
        <h2 class="name">
            慶封宅古井行
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古甓團團蘚花碧，鼎渫寒泉深百尺。
                </div>
                
                <div class="paragraph">
                    江南戴白盡能言，此地曾爲慶封宅。
                </div>
                
                <div class="paragraph">
                    慶封嗜酒荒齊政，齊人剪族封奔迸。
                </div>
                
                <div class="paragraph">
                    雖過魯國羞魯儒，欲弄吳民竊吳柄。
                </div>
                
                <div class="paragraph">
                    吳分巖邑號朱方，子家負固心彊梁。
                </div>
                
                <div class="paragraph">
                    澤車豪馬馳似水，錦鳳玉龍森若牆。
                </div>
                
                <div class="paragraph">
                    一朝雲夢圍兵至，胸陷鋒鋩腦塗地。
                </div>
                
                <div class="paragraph">
                    因知富德不富財，顏氏簞瓢有深意。
                </div>
                
                <div class="paragraph">
                    宣父嘗違盜泉水，懦夫立事貪夫止。
                </div>
                
                <div class="paragraph">
                    今歌此井示吳人，斷綆沉瓶自茲始。
                </div>
                
        </div>
    </div>
