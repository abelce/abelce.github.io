    <div class="container">
        <h2 class="name">
            浮丘祠
        </h2>
        <div class="author"><a href="/author/3f4806ae-e1bb-4980-9186-45c6a3d20a1c.html" title="鄭晦" target="_blank">
                鄭晦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青天志欲騎長虹，半生雙眼四海空。
                </div>
                
                <div class="paragraph">
                    題詩遠寄廣成子，筆力萬仞摇崆峒。
                </div>
                
                <div class="paragraph">
                    前年鶴背乘天風，翻然回首江之東。
                </div>
                
                <div class="paragraph">
                    束書歸隠黄山中，山中偶遇浮丘翁。
                </div>
                
                <div class="paragraph">
                    人生寰宇總過客，呼酒澆愁醉李白。
                </div>
                
                <div class="paragraph">
                    十畝耕雲種紫芝，酣歌擊石嫌春窄。
                </div>
                
                <div class="paragraph">
                    招浮丘，乾坤到處堪遨遊。
                </div>
                
                <div class="paragraph">
                    丈夫有志身徇國，逢時無意干封侯。
                </div>
                
                <div class="paragraph">
                    皇天恩澤盈遐陬，忍視吳楚森戈矛。
                </div>
                
                <div class="paragraph">
                    黄金白璧豈足尚，我愛文章有官樣。
                </div>
                
                <div class="paragraph">
                    長篇欲向庵壁題，憑陵豪氣三千丈。
                </div>
                
                <div class="paragraph">
                    住庵道人請書壁，禿毫轟雷停不得。
                </div>
                
                <div class="paragraph">
                    飛香灑雪淋漓濕，一夜寒風瘦蛟泣。
                </div>
                
        </div>
    </div>
