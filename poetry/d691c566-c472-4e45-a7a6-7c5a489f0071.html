    <div class="container">
        <h2 class="name">
            和江十飲范景仁家晚宿秘閣睹伯鎮題壁記番直日月感之作五古
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    阮公有大度，于世無所營。
                </div>
                
                <div class="paragraph">
                    顧獨好飲酒，而欣爲步兵。
                </div>
                
                <div class="paragraph">
                    未嘗語是非，舉俗駭且驚。
                </div>
                
                <div class="paragraph">
                    夫豈知胸中，磥磈獨不平。
                </div>
                
                <div class="paragraph">
                    西登廣武原，咄嗟豎子明。
                </div>
                
                <div class="paragraph">
                    朅來蓬池上，詠懷激哀聲。
                </div>
                
                <div class="paragraph">
                    此風久不聞，寥落成千齡。
                </div>
                
                <div class="paragraph">
                    鄰幾頗其流，貧賤能忘形。
                </div>
                
                <div class="paragraph">
                    校書天祿閣，不忍游公卿。
                </div>
                
                <div class="paragraph">
                    時從好事飲，傲兀人間情。
                </div>
                
                <div class="paragraph">
                    髪白不自疑，歸來臥前楹。
                </div>
                
                <div class="paragraph">
                    顧是壁上書，始知歳月傾。
                </div>
                
                <div class="paragraph">
                    喟然感舊交，因欲東南行。
                </div>
                
                <div class="paragraph">
                    黄鵠真去矣，白雲遠冥冥。
                </div>
                
                <div class="paragraph">
                    吾聞至人語，大塊勞我生。
                </div>
                
                <div class="paragraph">
                    天地一毫間，出處何重輕。
                </div>
                
                <div class="paragraph">
                    但使樽有酒，長醉不用醒。
                </div>
                
                <div class="paragraph">
                    君當觧此意，獨往何必清。
                </div>
                
        </div>
    </div>
