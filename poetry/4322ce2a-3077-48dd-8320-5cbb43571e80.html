<body>
    <div class="container">
        <h2 class="name">
            示邦人詩
        </h2>
        <div class="author"><a href="/author/f12f26f7-73aa-42e1-8a2c-9dcadd93d3d2.html" title="蕭振" target="_blank">
                蕭振
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我本江海人，來守仙佛國。
                </div>
                
                <div class="paragraph">
                    年豐訟牒稀，公事不留積。
                </div>
                
                <div class="paragraph">
                    豈無一樽酒，約客飛大白。
                </div>
                
                <div class="paragraph">
                    重念此邦人，朝飽不謀夕。
                </div>
                
                <div class="paragraph">
                    頃遭兩年荒，十九皆菜色。
                </div>
                
                <div class="paragraph">
                    城中多餓殍，倒死臭燻陌。
                </div>
                
                <div class="paragraph">
                    幸茲連歲豐，粒米棄狼籍。
                </div>
                
                <div class="paragraph">
                    嬉嬉不營生，便爾輕牟麥。
                </div>
                
                <div class="paragraph">
                    三日天不雨，沙田已龜坼。
                </div>
                
                <div class="paragraph">
                    十家九無儲，何以度饑厄。
                </div>
                
                <div class="paragraph">
                    我爲此邦憂，夜眠不安席。
                </div>
                
                <div class="paragraph">
                    願天歲歲豐，願爾痛儉嗇。
                </div>
                
                <div class="paragraph">
                    一年三年儲，三年九年食。
                </div>
                
                <div class="paragraph">
                    堯湯雖在上，豐歉豈可測。
                </div>
                
        </div>
