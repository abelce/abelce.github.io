    <div class="container">
        <h2 class="name">
            十日不至湖上
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我始跨匹馬，蹭蹬來東吳。
                </div>
                
                <div class="paragraph">
                    東吳亦何有，政復爲西湖。
                </div>
                
                <div class="paragraph">
                    西湖如靜女，婉然真彼姝。
                </div>
                
                <div class="paragraph">
                    湘娥結烟鬟，水鏡涵空虚。
                </div>
                
                <div class="paragraph">
                    晴光固不惡，雨態亦自殊。
                </div>
                
                <div class="paragraph">
                    窈窕一僧窗，煙雲媚朝晡。
                </div>
                
                <div class="paragraph">
                    上下數白鳥，飛翻與人娛。
                </div>
                
                <div class="paragraph">
                    只今雨鳴葉，便作破跳珠。
                </div>
                
                <div class="paragraph">
                    寒窗掛薜蘿，身疑在菰蒲。
                </div>
                
                <div class="paragraph">
                    咫尺不得往，况乃千里餘。
                </div>
                
                <div class="paragraph">
                    始來梅欲花，旋復春去徂。
                </div>
                
                <div class="paragraph">
                    幸茲得少留，駐我西征車。
                </div>
                
                <div class="paragraph">
                    尚可具小舟，紅粧醉芙蕖。
                </div>
                
        </div>
