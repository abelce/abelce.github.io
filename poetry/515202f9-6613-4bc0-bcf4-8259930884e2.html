    <div class="container">
        <h2 class="name">
            阻戎瀘間羣盜
        </h2>
        <div class="author"><a href="/author/adeb0527-2130-4044-a0bc-7a0c6bdb8e2a.html" title="岑參" target="_blank">
                岑參
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南州林莽深，亡命聚其間。
                </div>
                
                <div class="paragraph">
                    殺人無昏曉，屍積填江灣。
                </div>
                
                <div class="paragraph">
                    餓虎銜髑髏，飢烏啄心肝。
                </div>
                
                <div class="paragraph">
                    腥裛灘草死，血流江水殷。
                </div>
                
                <div class="paragraph">
                    夜雨風蕭蕭，鬼哭連楚山。
                </div>
                
                <div class="paragraph">
                    三江行人絕，萬里無征船。
                </div>
                
                <div class="paragraph">
                    唯有白鳥飛，空見秋月園。
                </div>
                
                <div class="paragraph">
                    罷官自南蜀，假道來茲川。
                </div>
                
                <div class="paragraph">
                    瞻望陽臺雲，惆悵不敢前。
                </div>
                
                <div class="paragraph">
                    帝鄉北近日，瀘口南連蠻。
                </div>
                
                <div class="paragraph">
                    何當遇長房，縮地到京關。
                </div>
                
                <div class="paragraph">
                    願得隨琴高，騎魚向雲煙。
                </div>
                
                <div class="paragraph">
                    明主每憂人，節使恆在邊。
                </div>
                
                <div class="paragraph">
                    兵革方禦寇，爾惡胡不悛。
                </div>
                
                <div class="paragraph">
                    吾竊悲爾徒，此生安得全。
                </div>
                
        </div>
