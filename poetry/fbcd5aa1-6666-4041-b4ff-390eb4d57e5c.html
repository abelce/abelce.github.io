    <div class="container">
        <h2 class="name">
            追和老杜種萵苣詩
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我有數畝園，荒穢索鋤理。
                </div>
                
                <div class="paragraph">
                    干戈何許久，生意困屠燬。
                </div>
                
                <div class="paragraph">
                    道也其興與，時哉亦甚矣。
                </div>
                
                <div class="paragraph">
                    去年失短吕，培植乏驅使。
                </div>
                
                <div class="paragraph">
                    今年得老楊，衰病更臨起。
                </div>
                
                <div class="paragraph">
                    晚菘已蕪没，早韭就茅靡。
                </div>
                
                <div class="paragraph">
                    菁菁何所有，萵苣獨牛耳。
                </div>
                
                <div class="paragraph">
                    縱苦可自珍，供盤况瀟洒。
                </div>
                
                <div class="paragraph">
                    銀條直且甘，風味胡伯始。
                </div>
                
                <div class="paragraph">
                    其視李太尉，小人與君子。
                </div>
                
                <div class="paragraph">
                    明明如古鑑，不慮纖塵止。
                </div>
                
                <div class="paragraph">
                    廓廓若太清，强欲浮雲滓。
                </div>
                
                <div class="paragraph">
                    老氏有遺訓，重去彼取此。
                </div>
                
                <div class="paragraph">
                    方今向太平，皋夔正端委。
                </div>
                
                <div class="paragraph">
                    臺省登碩德，要荒竄誣毁。
                </div>
                
                <div class="paragraph">
                    擊寇豈無人，蕃將來黑齒。
                </div>
                
                <div class="paragraph">
                    破齊在不日，逆以誅正已。
                </div>
                
                <div class="paragraph">
                    停觀勞還役，杖杜顒采芑。
                </div>
                
                <div class="paragraph">
                    萬邦遇有道，貧賤古人耻。
                </div>
                
                <div class="paragraph">
                    文王來呂夷，漢祖致園綺。
                </div>
                
                <div class="paragraph">
                    異時免溝坑，願附織貝篚。
                </div>
                
        </div>
