    <div class="container">
        <h2 class="name">
            悲歌行
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    士如天馬龍爲友，雲夢胸中吞八九。
                </div>
                
                <div class="paragraph">
                    秦皇殿上奪白璧，項羽帳中撞玉斗。
                </div>
                
                <div class="paragraph">
                    張綱本不問狐狸，董龍何足方雞狗。
                </div>
                
                <div class="paragraph">
                    風埃蹭蹬不自振，寶劍床頭作雷吼。
                </div>
                
                <div class="paragraph">
                    憶遇高皇識隆準，豈意孤臣空白首。
                </div>
                
                <div class="paragraph">
                    即今埋骨丈五墳，骨會作塵心不朽。
                </div>
                
                <div class="paragraph">
                    胡不爲長星萬丈掃幽洲，胡不如昔人圖復九世讎。
                </div>
                
                <div class="paragraph">
                    封侯廟食丈夫事，齪齪生死真吾羞。
                </div>
                
        </div>
    </div>
