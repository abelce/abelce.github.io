<body>
    <div class="container">
        <h2 class="name">
            楊忠襄墓
        </h2>
        <div class="author"><a href="/author/28911aa9-401f-4766-b0b9-51bb2c0b1f31.html" title="游九言" target="_blank">
                游九言
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山雲起兮陰陰，木嘯風兮蕭森。
                </div>
                
                <div class="paragraph">
                    骨荒榛兮頹隧，野鳥怨兮清音。
                </div>
                
                <div class="paragraph">
                    噫丙午兮燕安，藹薦紳兮多盤。
                </div>
                
                <div class="paragraph">
                    繫苞桑兮弗戒，渝舊好兮開邊。
                </div>
                
                <div class="paragraph">
                    釁生兮召戎，澒大地兮塵蒙。
                </div>
                
                <div class="paragraph">
                    粲承干兮百載，莽夷門兮廟宮。
                </div>
                
                <div class="paragraph">
                    我踰邠兮梁山，蛇洊食兮江干。
                </div>
                
                <div class="paragraph">
                    擁貔貅兮首鼠，紛雅拜兮後先。
                </div>
                
                <div class="paragraph">
                    獨立兮慨陳，人自靖兮此身。
                </div>
                
                <div class="paragraph">
                    寧爲鬼兮趙氏，肯涅緇兮虜庭。
                </div>
                
                <div class="paragraph">
                    肴醑飼兮苟哺，弗自知兮貌頳。
                </div>
                
                <div class="paragraph">
                    握玉麟兮拜犬豕，曾莫嗅兮羶腥。
                </div>
                
                <div class="paragraph">
                    豈曰余兮獨死，汝尸坐兮偷生。
                </div>
                
                <div class="paragraph">
                    振英聲兮階下，氣烈動兮清寧。
                </div>
                
                <div class="paragraph">
                    凜名義兮身世，九鼎重兮一羽輕。
                </div>
                
                <div class="paragraph">
                    翳翳兮幽藏，頹陽照兮山荒。
                </div>
                
                <div class="paragraph">
                    髮毛爪齒兮一世同腐，廟貌圭衮兮千古之光。
                </div>
                
                <div class="paragraph">
                    春秋兮代謝，勿替兮烝嘗。
                </div>
                
        </div>
