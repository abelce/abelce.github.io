    <div class="container">
        <h2 class="name">
            仲咸以予編成商於唱和集以二十韻詩相贈依韻和之
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詩戰雖非敵，吟多偶自編。
                </div>
                
                <div class="paragraph">
                    齊强侵北鄙，許敗守東偏。
                </div>
                
                <div class="paragraph">
                    猶恨多虛日，何妨且繫年。
                </div>
                
                <div class="paragraph">
                    龍媒難趁逐，駑駕頼驅牽。
                </div>
                
                <div class="paragraph">
                    拙句傳非夢，雄詞縱自天。
                </div>
                
                <div class="paragraph">
                    一嘲花灼灼，再詠雁翩翩。
                </div>
                
                <div class="paragraph">
                    白雪終無繼，洪崖謾拍肩。
                </div>
                
                <div class="paragraph">
                    驂鸞元在漢，墮鼠不成仙。
                </div>
                
                <div class="paragraph">
                    硎發鋒鋩利，衡誠勢力懸。
                </div>
                
                <div class="paragraph">
                    石因良玉潤，褧借錦衣鮮。
                </div>
                
                <div class="paragraph">
                    糠籺豪家笑，鉶羹古味全。
                </div>
                
                <div class="paragraph">
                    虎鹽宜燕享，猴棘謾雕鎸。
                </div>
                
                <div class="paragraph">
                    我筆非江氏，君才比孟堅。
                </div>
                
                <div class="paragraph">
                    豈勞開蒨旆，早合步花磚。
                </div>
                
                <div class="paragraph">
                    重甚連城璧，精於萬選錢。
                </div>
                
                <div class="paragraph">
                    西江聞祖德，南國許名賢。
                </div>
                
                <div class="paragraph">
                    夜閣調琴月，秋堂煮茗煙。
                </div>
                
                <div class="paragraph">
                    淡交輕勢利，孤達鄙榮遷。
                </div>
                
                <div class="paragraph">
                    媚挹懷珠水，幽聽噴玉泉。
                </div>
                
                <div class="paragraph">
                    謫居叨屬和，都志命迍邅。
                </div>
                
        </div>
