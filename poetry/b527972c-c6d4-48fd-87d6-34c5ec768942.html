    <div class="container">
        <h2 class="name">
            楊照承議蘆雁枕屏
        </h2>
        <div class="author"><a href="/author/8805b7f3-c9fc-4b39-828c-53e0105f5295.html" title="畢士安" target="_blank">
                畢士安
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    畫師不肯傳風蝶，故作枯乾逞奇絕。
                </div>
                
                <div class="paragraph">
                    清秋未合結繁陰，深戶何從灑飛雪。
                </div>
                
                <div class="paragraph">
                    雪裏鴨兒苦耐寒，眠沙枕浦白雲團，黄蘆槭槭枝葉乾。
                </div>
                
                <div class="paragraph">
                    江頭鳴雁恰飛起，恍如身到瀟湘間。
                </div>
                
                <div class="paragraph">
                    瀟相洞庭雲水隔，山路坡陁斷行客。
                </div>
                
                <div class="paragraph">
                    從來冬景畫已難，况有翎毛似崔白。
                </div>
                
                <div class="paragraph">
                    已覺冰漫稻粱少，更疑水宿溪垠窄。
                </div>
                
                <div class="paragraph">
                    生平有道付滄洲，今日床頭動行色。
                </div>
                
                <div class="paragraph">
                    屏風主人家近遠，我昔曾過潯陽縣，田蘆野雁嘗親見。
                </div>
                
                <div class="paragraph">
                    出門解榻定相逢，借我家鄉令對面。
                </div>
                
        </div>
    </div>
