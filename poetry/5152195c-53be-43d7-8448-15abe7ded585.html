    <div class="container">
        <h2 class="name">
            次韵和趙令僉防禦春日感懷
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春塍雪消龜兆坼，凍柳冰蒲俱好色。
                </div>
                
                <div class="paragraph">
                    走馬城東眼乍驚，可憐前日非今日。
                </div>
                
                <div class="paragraph">
                    結交從古天地間，百年誰見一人閒。
                </div>
                
                <div class="paragraph">
                    王城塵土化衣袷，五鼓驅車休夜闌。
                </div>
                
                <div class="paragraph">
                    况我崎嶇二三子，聖恩釋累從甌蠻。
                </div>
                
                <div class="paragraph">
                    雄豪久鎩酒量窄，耎懦新長詩辭慳。
                </div>
                
                <div class="paragraph">
                    王孫物外有高興，數携王趙兩紅顔。
                </div>
                
                <div class="paragraph">
                    上書自去千牛衛，挂席欲過三神山。
                </div>
                
                <div class="paragraph">
                    灰餘方烈竈下響，霧廓初見岩中斑。
                </div>
                
                <div class="paragraph">
                    醉吟誰共可憐春，江南太守舊詩人。
                </div>
                
                <div class="paragraph">
                    賡酬不減笙磬答，秀發更爲煙霞新。
                </div>
                
                <div class="paragraph">
                    萬卷藏書韋杜曲，憶子陳詩一言足。
                </div>
                
                <div class="paragraph">
                    得意鱸魚故未饜，多情桃葉應相逐。
                </div>
                
                <div class="paragraph">
                    努力閒平盛世名，歸及春風雙鬢綠。
                </div>
                
        </div>
