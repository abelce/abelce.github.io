    <div class="container">
        <h2 class="name">
            次韻謝從之以表閭投贈
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長楊奏賦三十年，已甘老死窮山巔。
                </div>
                
                <div class="paragraph">
                    醉眠獨宿秋風前，此豈有意聲名傳。
                </div>
                
                <div class="paragraph">
                    如駑伏櫪不受鞭，要與騕褭難爭妍。
                </div>
                
                <div class="paragraph">
                    强令作對官道邊，功名畢竟誰新鮮。
                </div>
                
                <div class="paragraph">
                    岌岌兩傍蛟龍纏，侯曰美哉豈其然，才當如楫航長川。
                </div>
                
                <div class="paragraph">
                    糞牆空復煩雕鎸，表閭不靳少府錢。
                </div>
                
                <div class="paragraph">
                    粉飾休盛期半千，寧欲老我寒詩肩。
                </div>
                
                <div class="paragraph">
                    歸來歸來直如絃，蓬萊回首慙班聯。
                </div>
                
                <div class="paragraph">
                    安用一鳴諸子先，登樓忽思王仲宣。
                </div>
                
                <div class="paragraph">
                    不如傍家田一廛，鋤煙犂雨仰問天。
                </div>
                
                <div class="paragraph">
                    天生盤谷容盤旋，更有斗酒相留連。
                </div>
                
                <div class="paragraph">
                    焉能跕跕愁墮鳶，一單堅坐三條椽。
                </div>
                
        </div>
