    <div class="container">
        <h2 class="name">
            薄薄酒三首  其一
        </h2>
        <div class="author"><a href="/author/29f35868-82de-4d0f-898a-8a0b34a0a04f.html" title="張侃" target="_blank">
                張侃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    薄薄酒，解愁顔。
                </div>
                
                <div class="paragraph">
                    醜醜婦，勝居鰥。
                </div>
                
                <div class="paragraph">
                    但有粗繒大布包裹了，爭羨危冠華服傴僂趨朝班。
                </div>
                
                <div class="paragraph">
                    就令真封定遠侯，何如生入玉門關。
                </div>
                
                <div class="paragraph">
                    蘇秦富貴却輸負郭二頃，管叔兄弟恨不茅屋三間。
                </div>
                
                <div class="paragraph">
                    張公厚葬保首領，嵇康養生誅市闤。
                </div>
                
                <div class="paragraph">
                    亡羊未易較臧穀，爭地適足誇觸蠻。
                </div>
                
                <div class="paragraph">
                    錦衣未暖沐猴敗，仙舟無耗鮑魚還。
                </div>
                
                <div class="paragraph">
                    狂謀正使鬼笑，薄命豈坐天慳。
                </div>
                
                <div class="paragraph">
                    不須乞鏡湖三百里，不須買蓮峰一半山。
                </div>
                
                <div class="paragraph">
                    窮達憂樂付與三萬六千日，但恐一生辛苦不若一生閒。
                </div>
                
        </div>
