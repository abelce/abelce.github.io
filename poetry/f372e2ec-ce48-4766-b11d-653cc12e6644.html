    <div class="container">
        <h2 class="name">
            次韻雪中過武岡
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今年湘山三尺雪，大松夜倒蒼崖冽。
                </div>
                
                <div class="paragraph">
                    曉驚誰推華藏界，墮我坐前光不滅。
                </div>
                
                <div class="paragraph">
                    駝裘石丞鄣泥馬，壯士甲趨花灑鐵。
                </div>
                
                <div class="paragraph">
                    空齋夜對故人榻，妙語霏霏如鋸屑。
                </div>
                
                <div class="paragraph">
                    窗寒霧暗日生東，恍疑珥筆明光宫。
                </div>
                
                <div class="paragraph">
                    蹁躚欲點朱藍袂，一聲雲斧山玲瓏。
                </div>
                
                <div class="paragraph">
                    明年麥秋歌歲豐，夜香横目祠上穹。
                </div>
                
                <div class="paragraph">
                    太平無象天有道，塞塵蠻雨長濛濛。
                </div>
                
                <div class="paragraph">
                    歸來笑卧北窗下，侍兒簇花閙清夜。
                </div>
                
                <div class="paragraph">
                    老尋清境幾成癖，一觥滿引酬譏罵。
                </div>
                
                <div class="paragraph">
                    應思和月踏層冰，快意暗驚夢猶怕。
                </div>
                
                <div class="paragraph">
                    詩成字字如貫珠，乞與人間不知價。
                </div>
                
        </div>
