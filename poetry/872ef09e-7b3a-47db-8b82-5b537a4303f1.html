    <div class="container">
        <h2 class="name">
            和穎叔西園春宴
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閑居喜遊覽，嘯詠待春風。
                </div>
                
                <div class="paragraph">
                    春風來無逆，濳將羣卉通。
                </div>
                
                <div class="paragraph">
                    卧龍形勝地，矢{羊高}鑑湖中。
                </div>
                
                <div class="paragraph">
                    府寺壓山起，亭臺儼穹崇。
                </div>
                
                <div class="paragraph">
                    幽翮弄新儔，夭葩散珍叢。
                </div>
                
                <div class="paragraph">
                    弱柳不勝姸，修烟杳蒙蘢。
                </div>
                
                <div class="paragraph">
                    太守樂邦人，縱觀迨時豐。
                </div>
                
                <div class="paragraph">
                    天邊振簫瑟，縹渺大鼇宫。
                </div>
                
                <div class="paragraph">
                    遊人競行樂，十里畫羅紅。
                </div>
                
                <div class="paragraph">
                    金繡不誇富，隨珠巧玲瓏。
                </div>
                
                <div class="paragraph">
                    眄睞鬭舟劇，歡呼金鼓雄。
                </div>
                
                <div class="paragraph">
                    躊躇水中巧，公子射琱弓。
                </div>
                
                <div class="paragraph">
                    神技窮怪變，舞衣事雍容。
                </div>
                
                <div class="paragraph">
                    草樹日欣欣，笑語咸嗈嗈。
                </div>
                
                <div class="paragraph">
                    念此駘蕩節，衆樂兹無窮。
                </div>
                
                <div class="paragraph">
                    吾昔事冶遊，浚都盛朋從。
                </div>
                
                <div class="paragraph">
                    邇來翻澹泊，白髪成衰翁。
                </div>
                
                <div class="paragraph">
                    欲進一樽酒，坐來還無悰。
                </div>
                
                <div class="paragraph">
                    追懷少年趣，那知化人功。
                </div>
                
                <div class="paragraph">
                    慷慨芳樹下，日斜萬人空。
                </div>
                
                <div class="paragraph">
                    喧呼趣歸馭，璧月生簾櫳。
                </div>
                
        </div>
