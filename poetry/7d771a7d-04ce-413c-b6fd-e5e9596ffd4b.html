    <div class="container">
        <h2 class="name">
            次河神廟虞參軍船先發余阻風不進寒夜旅泊（斯二七一七下同）
        </h2>
        <div class="author"><a href="/author/c6bc8015-da22-44f0-a704-8ad71620e7fe.html" title="劉知幾" target="_blank">
                劉知幾
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝謁馮夷詞（祠），夕投投孟津渚。
                </div>
                
                <div class="paragraph">
                    風長川淼漫，河闊舟容與。
                </div>
                
                <div class="paragraph">
                    迴首望歸途，連山曖相拒。
                </div>
                
                <div class="paragraph">
                    落帆遵逈岸，輟榜依孤嶼。
                </div>
                
                <div class="paragraph">
                    復值驚彼（波）息，戒徒候前侶。
                </div>
                
                <div class="paragraph">
                    川路雖未遙，心期頓爲阻。
                </div>
                
                <div class="paragraph">
                    沉沉落日暮，切切涼飈舉。
                </div>
                
                <div class="paragraph">
                    白露濕寒葭，蒼烟晦平楚。
                </div>
                
                <div class="paragraph">
                    啼猿響巖谷，淚鶴聞河溆。
                </div>
                
                <div class="paragraph">
                    此時懷故人，依然愴行旅。
                </div>
                
                <div class="paragraph">
                    何當欣既覯，鬱陶共君敍。
                </div>
                
        </div>
    </div>
