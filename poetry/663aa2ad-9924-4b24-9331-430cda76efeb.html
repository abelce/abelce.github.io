    <div class="container">
        <h2 class="name">
            送王君儀北歸
        </h2>
        <div class="author"><a href="/author/6f571100-b004-4f86-a777-19e65b6cb306.html" title="畢仲游" target="_blank">
                畢仲游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    不能送君行，强題送君詩。
                </div>
                
                <div class="paragraph">
                    詩中有鄙語，不是離別辭。
                </div>
                
                <div class="paragraph">
                    君長不五尺，氣若千丈蜺。
                </div>
                
                <div class="paragraph">
                    談經掩衆口，論道驚羣兒。
                </div>
                
                <div class="paragraph">
                    况君擅才華，文若老吏爲。
                </div>
                
                <div class="paragraph">
                    剛腸乏軟語，面折不我隨。
                </div>
                
                <div class="paragraph">
                    人嘗論君材，照坐珊瑚枝。
                </div>
                
                <div class="paragraph">
                    疇能論君心，清靜如摩尼。
                </div>
                
                <div class="paragraph">
                    奈何三十六，未免州縣卑。
                </div>
                
                <div class="paragraph">
                    君裝赴國門，僕瘦病馬羸。
                </div>
                
                <div class="paragraph">
                    太倉幸可糴，窮達慎所之。
                </div>
                
                <div class="paragraph">
                    儒冠易感慨，華屋難伸眉。
                </div>
                
                <div class="paragraph">
                    紛紛兒女曹，足令壯士悲。
                </div>
                
                <div class="paragraph">
                    工部貪採藥，漢老甘茹芝。
                </div>
                
                <div class="paragraph">
                    不逢方外人，勿吐胸中奇。
                </div>
                
        </div>
