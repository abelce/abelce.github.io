    <div class="container">
        <h2 class="name">
            自漣漪寄薛紹彭
        </h2>
        <div class="author"><a href="/author/a36aa28f-f1ed-4ef2-b7b1-9ab88fe57663.html" title="米芾" target="_blank">
                米芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老來書興獨未忘，頗得薛老同徜徉。
                </div>
                
                <div class="paragraph">
                    天下有識推鑒定，龍宮無術療膏肓。
                </div>
                
                <div class="paragraph">
                    淮風吹戟稀訟牒，典客閉閣閑壺漿。
                </div>
                
                <div class="paragraph">
                    吟樹對山風景聚，墨池濯硯龜魚藏。
                </div>
                
                <div class="paragraph">
                    珠臺寶氣每貫日，月觀桂實時飄香。
                </div>
                
                <div class="paragraph">
                    銀淮燭天限織女，烟海括地生靈光。
                </div>
                
                <div class="paragraph">
                    儁兒乃是翰墨侶，俠竹不使輿衛將。
                </div>
                
                <div class="paragraph">
                    象管鈿軸映瑞錦，玉鱗棐几鋪雲肪。
                </div>
                
                <div class="paragraph">
                    依依烟華動勃鬰，矯矯龍蛇起混茫。
                </div>
                
                <div class="paragraph">
                    持此以爲風月伴，四時之樂樂未央。
                </div>
                
                <div class="paragraph">
                    部刺不糾翰墨病，聖恩養在林泉鄉。
                </div>
                
                <div class="paragraph">
                    風沙漲天烏帽客，胡不東來從北荒。
                </div>
                
        </div>
    </div>
