    <div class="container">
        <h2 class="name">
            余季行肯堂
        </h2>
        <div class="author"><a href="/author/4efdf71f-729c-4616-bd60-272efbb8871b.html" title="程洵" target="_blank">
                程洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天地有常運，成功須四時。
                </div>
                
                <div class="paragraph">
                    斂藏苟不至，生養猶浪施。
                </div>
                
                <div class="paragraph">
                    而況結夏屋，豈伊一人爲。
                </div>
                
                <div class="paragraph">
                    向非來者賢，俯仰成棄基。
                </div>
                
                <div class="paragraph">
                    余氏本望族，舊業祖所貽。
                </div>
                
                <div class="paragraph">
                    流光被累葉，衍也復嗣之。
                </div>
                
                <div class="paragraph">
                    華堂小荒茀，新築俄翬飛。
                </div>
                
                <div class="paragraph">
                    老木傲風煙，脩篁拂雲霓。
                </div>
                
                <div class="paragraph">
                    連峰累奇石，一鏡開清池。
                </div>
                
                <div class="paragraph">
                    窗閒編簡橫，門外塵鞅希。
                </div>
                
                <div class="paragraph">
                    封胡幾男子，晨夕相追隨。
                </div>
                
                <div class="paragraph">
                    步趨朱與張，談笑書與詩。
                </div>
                
                <div class="paragraph">
                    寧復綺紈習，所期君子歸。
                </div>
                
                <div class="paragraph">
                    青桐韓家樹，丹桂竇氏枝。
                </div>
                
                <div class="paragraph">
                    它年定儷美，吾言豈君欺。
                </div>
                
        </div>
