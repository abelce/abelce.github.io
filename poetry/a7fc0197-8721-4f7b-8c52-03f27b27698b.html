        <h2 class="name">
            柏生兩石間千歲終不大韓子則欲移之平地以遂其生柏生兩石間天命本如此蘇子則欲安之石間以全其生二說若異然韓子愛惜人物以有用者也故又曰傷根柏不死千丈不難至蘇子愛惜名節以自保者也故曰雖云生之艱與石相終始愛柏一也雖然處險難而出險尤難金華倪君老儒也以柏山自號因取二公意賦詩寄之
        </h2>
        <div class="author"><a href="/author/ad9400c9-8329-4feb-8322-13c971bb5005.html" title="牟巘" target="_blank">
                牟巘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    柏生兩石間，平地盍移置。
                </div>
                
                <div class="paragraph">
                    平地豈不好，又恐傷生意。
                </div>
                
                <div class="paragraph">
                    兩翁爲柏謀，其慮各已至。
                </div>
                
                <div class="paragraph">
                    受命獨也正，固與凡木異。
                </div>
                
                <div class="paragraph">
                    夷險猶爾殊，而我本一致。
                </div>
                
                <div class="paragraph">
                    但能全其天，所擇不在地。
                </div>
                
                <div class="paragraph">
                    我聞柏山名，抱藝久不試。
                </div>
                
                <div class="paragraph">
                    自種秋柏實，離離滿山翠。
                </div>
                
                <div class="paragraph">
                    石礙曾不傷，地平亦不肆。
                </div>
                
                <div class="paragraph">
                    歲月漸婉娩，冰雪幾凌厲。
                </div>
                
                <div class="paragraph">
                    此柏初不知，老大見根柢。
                </div>
                
                <div class="paragraph">
                    一笑謝兩翁，何省爲榮悴。
                </div>
                
        </div>
