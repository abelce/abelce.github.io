<body>
    <div class="container">
        <h2 class="name">
            出峽
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    入峽喜巉巌，出峽愛平曠。
                </div>
                
                <div class="paragraph">
                    吾心淡無累，遇境即安暢。
                </div>
                
                <div class="paragraph">
                    東西徑千里，勝處頗屢訪。
                </div>
                
                <div class="paragraph">
                    幽尋遠無厭，高絕每先上。
                </div>
                
                <div class="paragraph">
                    前詩尚遺略，不錄久恐忘。
                </div>
                
                <div class="paragraph">
                    憶從巫廟回，中路寒泉漲。
                </div>
                
                <div class="paragraph">
                    汲歸真可愛，翠碧光滿盎。
                </div>
                
                <div class="paragraph">
                    忽驚巫峽尾，巌腹有穿壙。
                </div>
                
                <div class="paragraph">
                    仰見天蒼蒼，石室開南向。
                </div>
                
                <div class="paragraph">
                    宣尼古廟宇，叢木作幃帳。
                </div>
                
                <div class="paragraph">
                    鐵楯橫半空，俯瞰不計丈。
                </div>
                
                <div class="paragraph">
                    古人誰架構，下有不測浪。
                </div>
                
                <div class="paragraph">
                    石竇見天囷，瓦棺悲古葬。
                </div>
                
                <div class="paragraph">
                    新灘阻風雪，村落去携杖。
                </div>
                
                <div class="paragraph">
                    亦到龍馬溪，茅屋沽村釀。
                </div>
                
                <div class="paragraph">
                    玉虛悔不至，實爲舟人誑。
                </div>
                
                <div class="paragraph">
                    聞道石最奇，寤寐見怪狀。
                </div>
                
                <div class="paragraph">
                    峽山富奇偉，得一知幾喪。
                </div>
                
                <div class="paragraph">
                    苦恨不知名，歷歷但想像。
                </div>
                
                <div class="paragraph">
                    今朝脫重險，楚水渺平蕩。
                </div>
                
                <div class="paragraph">
                    魚多客庖足，風順行意王。
                </div>
                
                <div class="paragraph">
                    追思偶成篇，聊助舟人唱。
                </div>
                
        </div>
