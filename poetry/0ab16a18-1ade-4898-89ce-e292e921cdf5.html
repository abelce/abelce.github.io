                <div class="paragraph">
                    地跨江閩秀氣兼，玉成界尺直方廉。
                </div>
                
                <div class="paragraph">
                    西曹久處習鑿齒，高士誰知孫子嚴。
                </div>
                
                <div class="paragraph">
                    我愧元城題品重，君能楚些筆鋒銛。
                </div>
                
                <div class="paragraph">
                    天門底用相吹送，公道今方拔滯淹。
