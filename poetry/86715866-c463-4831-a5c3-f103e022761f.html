    <div class="container">
        <h2 class="name">
            和吳沖卿元會
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    千官車馬閶闔來，晝漏始上閶闔開。
                </div>
                
                <div class="paragraph">
                    峨峨左右升龍進，昨夜雪飛雲作堆。
                </div>
                
                <div class="paragraph">
                    殿前冠劍魚鱗立，東風入仗旗脚迴。
                </div>
                
                <div class="paragraph">
                    黄鍾一奏寶扇掩，玳簾卷起香霧排。
                </div>
                
                <div class="paragraph">
                    鳴梢未盡霹靂響，翠輦已退黄金階。
                </div>
                
                <div class="paragraph">
                    聖人端冕御法座，大樂旅作聲和諧。
                </div>
                
                <div class="paragraph">
                    羣公抃蹈丹墀下，尚書奏瑞四夷懷。
                </div>
                
                <div class="paragraph">
                    乘輿却入更衣閤，通天絳袍陞玉榻。
                </div>
                
                <div class="paragraph">
                    百拜稱觴萬歲聞，兩廊賜食簪裾匝。
                </div>
                
                <div class="paragraph">
                    曲傳大定舞綴疎，波旋烟斂飭宮車。
                </div>
                
                <div class="paragraph">
                    衛官解嚴多士退，日光停午氣象舒。
                </div>
                
                <div class="paragraph">
                    吳君才筆天下傑，歸來作詩傳石渠。
                </div>
                
                <div class="paragraph">
                    石渠祕邃無凡愚，石渠酬唱皆嚴徐。
                </div>
                
                <div class="paragraph">
                    我慙短學復在後，收拾掇棄聊以書。
                </div>
                
        </div>
    </div>
