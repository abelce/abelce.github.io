        <div class="paragraphs">
            
                <div class="paragraph">
                    桃花院落，煙重露寒，寂寞禁煙晴晝。
                </div>
                
                <div class="paragraph">
                    風拂珠簾，還記去年時候，惜春心，不喜閑窗繡。
                </div>
                
                <div class="paragraph">
                    倚屏山，和衣睡覺，醺醺暗消殘酒。
                </div>
                
                <div class="paragraph">
                    獨倚危闌久，把玉筍偷彈，黛蛾輕鬬。
                </div>
                
                <div class="paragraph">
                    一點相思，萬般自家甘受，抽金釵，欲買丹青手。
                </div>
                
                <div class="paragraph">
                    寫別來，容顏寄與，使知人清瘦。
                </div>
                
        </div>
