    <div class="container">
        <h2 class="name">
            無言兄以銀壺作粥糜頗極其妙舟居夜饑頃刻可辦戲作此詩
        </h2>
        <div class="author"><a href="/author/18e56259-b629-4431-bbd6-8c8b5d0424a6.html" title="劉一止" target="_blank">
                劉一止
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年愛酒不廢沽，滑稽鴟夷每随車。
                </div>
                
                <div class="paragraph">
                    春禽似是知我意，日日勸我提葫蘆。
                </div>
                
                <div class="paragraph">
                    侵尋老境筋力異，宿昔百嗜今一無。
                </div>
                
                <div class="paragraph">
                    羈窮未免走四方，是口時賴薄粥餬。
                </div>
                
                <div class="paragraph">
                    憐君巧作此瓢壺，善爲口計真不疏。
                </div>
                
                <div class="paragraph">
                    上蓋下豐腹胍𦘴，空洞可置升米餘。
                </div>
                
                <div class="paragraph">
                    釜湯外沸如隔膜，氣塞不作聲盧胡。
                </div>
                
                <div class="paragraph">
                    須臾已復成淖糜，勻滑不減傾醍醐。
                </div>
                
                <div class="paragraph">
                    篷窗夜饑急星火，咄嗟而辦功可書。
                </div>
                
                <div class="paragraph">
                    山僧歙鉢未足詫，考父古鼎非時須。
                </div>
                
                <div class="paragraph">
                    我聞壺中有高隱，日月或類蓬萊居。
                </div>
                
                <div class="paragraph">
                    神仙有無事恍惚，山澤形貌常多臞。
                </div>
                
                <div class="paragraph">
                    不如一飽睡清熟，個中便是真華胥。
                </div>
                
        </div>
    </div>
