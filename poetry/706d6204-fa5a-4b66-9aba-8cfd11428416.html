    <div class="container">
        <h2 class="name">
            題程子充少監家藏二詩遺墨
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    教子惟欲諂，嫁女惟欲官。
                </div>
                
                <div class="paragraph">
                    床屏觸頭乃翁怒，文書銜袖媒姥謾。
                </div>
                
                <div class="paragraph">
                    癡人一笑可絕倒，古訓相傳良獨難。
                </div>
                
                <div class="paragraph">
                    大夫有愧程監察，上谷敢望元遺山。
                </div>
                
                <div class="paragraph">
                    易簀微言尚典刑，出門別語重丁寧。
                </div>
                
                <div class="paragraph">
                    子無橐裝與寶劍，女無綉褥與金屏。
                </div>
                
                <div class="paragraph">
                    各贈驪珠五十六，藏在肺腑爲深銘。
                </div>
                
                <div class="paragraph">
                    梓喬俯仰俱莫及，冰玉清潤尤相形。
                </div>
                
                <div class="paragraph">
                    水衡使者直而溫，遺山宅相監察孫。
                </div>
                
                <div class="paragraph">
                    禔身務學承先志，範世傳家示格言。
                </div>
                
                <div class="paragraph">
                    正大去今八十年，流風遺俗猶有存。
                </div>
                
                <div class="paragraph">
                    誰能題詩墓柏下，使兩仙翁起九原。
                </div>
                
        </div>
