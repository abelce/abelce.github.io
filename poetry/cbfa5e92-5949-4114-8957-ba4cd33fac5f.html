    <div class="container">
        <h2 class="name">
            相逢歌贈嚴二別駕
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我行入東川，十步一回首。
                </div>
                
                <div class="paragraph">
                    城都亂罷氣蕭颯，浣花草堂亦何有。
                </div>
                
                <div class="paragraph">
                    梓中豪俊大者誰，本州從事知名久。
                </div>
                
                <div class="paragraph">
                    把臂開尊飲我酒，酒酣擊劒蛟龍吼。
                </div>
                
                <div class="paragraph">
                    烏帽拂塵青螺粟，紫衣將炙緋衣走。
                </div>
                
                <div class="paragraph">
                    銅盤燒蠟光吐日，夜如何其初促膝。
                </div>
                
                <div class="paragraph">
                    黃昏始扣主人門，誰謂俄頃膠在漆。
                </div>
                
                <div class="paragraph">
                    萬事盡付形骸外，百年未見歡娛畢。
                </div>
                
                <div class="paragraph">
                    神傾意豁真佳士，久客多憂今愈疾。
                </div>
                
                <div class="paragraph">
                    高視乾坤又可愁，一軀交態同悠悠。
                </div>
                
                <div class="paragraph">
                    垂老遇君未恨晚，似君須向古人求。
                </div>
                
        </div>
