    <div class="container">
        <h2 class="name">
            含山令尹章邦基即其所居剜山得石嵌空乃作堂於其上而目之曰玉璧窟求詩諸公予不識邦基而與其侄無爲簿濟之游濟之索詩故爲賦之
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我聞美玉地所秘，出爲世用自有時。
                </div>
                
                <div class="paragraph">
                    譬猶景星與慶雲，千載往往一見之。
                </div>
                
                <div class="paragraph">
                    君家玉璧豈無說，鑿山得石夸瑰奇。
                </div>
                
                <div class="paragraph">
                    豈惟蒼翠實相似，温潤清越璠璵姿。
                </div>
                
                <div class="paragraph">
                    細看高廣類墻壁，以璧名之故其宜。
                </div>
                
                <div class="paragraph">
                    剜劖不已石無盡，此窟未易窺藩籬。
                </div>
                
                <div class="paragraph">
                    作堂正在佳絕處，下視海岳如城池。
                </div>
                
                <div class="paragraph">
                    錢塘雪浪湧澎湃，天竺煙岫紛參差。
                </div>
                
                <div class="paragraph">
                    君于其間日成趣，長篇短句揮蛟螭。
                </div>
                
                <div class="paragraph">
                    乃知地靈不愛寶，要令景物求新詩。
                </div>
                
                <div class="paragraph">
                    顧我與君無半面，牽帥阿咸難固辭。
                </div>
                
                <div class="paragraph">
                    沽哉沽哉吾與玉，它年相見期相知。
                </div>
                
        </div>
    </div>
