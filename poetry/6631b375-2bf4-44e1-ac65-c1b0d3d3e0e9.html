    <div class="container">
        <h2 class="name">
            夏夜雨晴遣懷
        </h2>
        <div class="author"><a href="/author/c18a97f8-99ea-493f-8ee3-7832731a4bad.html" title="賀鑄" target="_blank">
                賀鑄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    積潦被廣陌，誰過牛儈翁。
                </div>
                
                <div class="paragraph">
                    閉關養尪瘵，藥石收良工。
                </div>
                
                <div class="paragraph">
                    高齋俯嘉樾，疏箔延清風。
                </div>
                
                <div class="paragraph">
                    左右列圖史，披張俄一通。
                </div>
                
                <div class="paragraph">
                    從嗤獺祭魚，聊學蠹書蟲。
                </div>
                
                <div class="paragraph">
                    坐挹古人語，孰云吾道窮。
                </div>
                
                <div class="paragraph">
                    浮生夢境間，不蔕之驚蓬。
                </div>
                
                <div class="paragraph">
                    生死猶物化，今昔賢愚同。
                </div>
                
                <div class="paragraph">
                    分陰賤垂棘，白日莫再中。
                </div>
                
                <div class="paragraph">
                    薄暮紛滓澄，寥寥還太空。
                </div>
                
                <div class="paragraph">
                    爲問此何夕，凉蟾生自東。
                </div>
                
                <div class="paragraph">
                    荒哉西園士，聯蓋追輕鴻。
                </div>
                
                <div class="paragraph">
                    行樂以至斯，不知息微躬。
                </div>
                
                <div class="paragraph">
                    側聆天雞鳴，凡耳初破聾。
                </div>
                
                <div class="paragraph">
                    吾從汗漫遊，遡景鞭垂虹。
                </div>
                
                <div class="paragraph">
                    濯纓咸池淵，晞髮若木叢。
                </div>
                
                <div class="paragraph">
                    親串不我忘，惠音赤鯶公。
                </div>
                
                <div class="paragraph">
                    長哦賦來歸，閱爾世上雄。
                </div>
                
        </div>
