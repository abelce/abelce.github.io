    <div class="container">
        <h2 class="name">
            讀江西詩呈游光化料院
        </h2>
        <div class="author"><a href="/author/b6f9f1eb-3e47-4bdb-9ca1-d7823106c46c.html" title="蔡沈" target="_blank">
                蔡沈
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江西多秀士，卓躒相後先。
                </div>
                
                <div class="paragraph">
                    其中最翹楚，無出黄陳前。
                </div>
                
                <div class="paragraph">
                    森然插天幹，琢削草舍椽。
                </div>
                
                <div class="paragraph">
                    羌童扣金石，越女調管絃。
                </div>
                
                <div class="paragraph">
                    非無要妙音，難與韶濩傳。
                </div>
                
                <div class="paragraph">
                    王風惜云遠，屈宋美獨專。
                </div>
                
                <div class="paragraph">
                    沉濃玄暉詩，典雅淵明篇。
                </div>
                
                <div class="paragraph">
                    少陵備衆體，太白真謫仙。
                </div>
                
                <div class="paragraph">
                    微情寄風月，肺腑皆天然。
                </div>
                
                <div class="paragraph">
                    自從句中眼，一字千金錢。
                </div>
                
                <div class="paragraph">
                    于今百餘載，誦說如河懸。
                </div>
                
                <div class="paragraph">
                    人惟屋下屋，何以千萬間。
                </div>
                
                <div class="paragraph">
                    正聲日微茫，寂感空無邊。
                </div>
                
        </div>
