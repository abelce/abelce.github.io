    <div class="container">
        <h2 class="name">
            送廣東趙舶使
        </h2>
        <div class="author"><a href="/author/09d91604-5c42-46ab-9830-0b21eed9c295.html" title="方大琮" target="_blank">
                方大琮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    百禽收舌後，一鶚凌清秋。
                </div>
                
                <div class="paragraph">
                    滄波渺浩蕩，中有萬斛舟。
                </div>
                
                <div class="paragraph">
                    劫灰燒不盡，宗老擅風流。
                </div>
                
                <div class="paragraph">
                    典刑尚千載，雅奧根九疇。
                </div>
                
                <div class="paragraph">
                    忠憤疏中壘，功名起武侯。
                </div>
                
                <div class="paragraph">
                    載彼北方學，來爲南國游。
                </div>
                
                <div class="paragraph">
                    膻風痛洗濯，蠻俗頼懷柔。
                </div>
                
                <div class="paragraph">
                    偶然得聯事，顧影豈其儔。
                </div>
                
                <div class="paragraph">
                    逢迎時一笑，傾吐不復留。
                </div>
                
                <div class="paragraph">
                    抵掌說西事，强顔愧楚囚。
                </div>
                
                <div class="paragraph">
                    見晚別何早，含情酒澆愁。
                </div>
                
                <div class="paragraph">
                    惟有加餐祝，作歌住行輈。
                </div>
                
                <div class="paragraph">
                    有詔願亟起，且莫事耡耰。
                </div>
                
                <div class="paragraph">
                    顧我何爲者，一毛在九牛。
                </div>
                
        </div>
