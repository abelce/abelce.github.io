    <div class="container">
        <h2 class="name">
            觀兖文忠公家六一堂圖書
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    生世何用早，我已後此翁。
                </div>
                
                <div class="paragraph">
                    頗識門下士，略已聞其風。
                </div>
                
                <div class="paragraph">
                    中年見二子，已復歲一終。
                </div>
                
                <div class="paragraph">
                    呼我過其廬，所得非所蒙。
                </div>
                
                <div class="paragraph">
                    先朝羣玉殿，冠佩環羣公。
                </div>
                
                <div class="paragraph">
                    神文煥王度，喜色見天容。
                </div>
                
                <div class="paragraph">
                    御榻誰復登，帝書元自工。
                </div>
                
                <div class="paragraph">
                    黄絹兩大字，一覽涕無從。
                </div>
                
                <div class="paragraph">
                    似欲託其子，天意人與同。
                </div>
                
                <div class="paragraph">
                    曆數况有歸，敢有貪天功。
                </div>
                
                <div class="paragraph">
                    集古一千卷，明明並羣雄。
                </div>
                
                <div class="paragraph">
                    誰爲第一手，未有百世公。
                </div>
                
                <div class="paragraph">
                    廟器刻科斗，寶樽蟠華蟲。
                </div>
                
                <div class="paragraph">
                    緬懷弁服士，酬獻鳴瑽瑢。
                </div>
                
                <div class="paragraph">
                    插架一萬軸，遺子以固窮。
                </div>
                
                <div class="paragraph">
                    素琴久絕絃，棋酒頗闕供。
                </div>
                
                <div class="paragraph">
                    向來一瓣香，敬爲曾南豐。
                </div>
                
                <div class="paragraph">
                    世雖嫡孫行，名在惡子中。
                </div>
                
                <div class="paragraph">
                    斯人日已遠，千歲幸一逢。
                </div>
                
                <div class="paragraph">
                    吾老不可待，草露濕寒蛩。
                </div>
                
        </div>
