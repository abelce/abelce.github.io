    <div class="container">
        <h2 class="name">
            雪後寄崔二十六丞公
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    藍田十月雪塞關，我興南望愁羣山。
                </div>
                
                <div class="paragraph">
                    攢天嵬嵬凍相映，君乃寄命於其間。
                </div>
                
                <div class="paragraph">
                    秩卑俸薄食口衆，豈有酒食開容顏。
                </div>
                
                <div class="paragraph">
                    殿前羣公賜食罷，驊騮蹋路驕且閑。
                </div>
                
                <div class="paragraph">
                    稱多量少鑒裁密，豈念幽桂遺榛菅。
                </div>
                
                <div class="paragraph">
                    幾欲犯嚴出薦口，氣象硉兀未可攀。
                </div>
                
                <div class="paragraph">
                    歸來殞涕揜關臥，心之紛亂誰能刪。
                </div>
                
                <div class="paragraph">
                    詩翁憔悴斸荒棘，清玉刻佩聯玦環。
                </div>
                
                <div class="paragraph">
                    腦脂遮眼臥壯士，大弨挂壁無由彎。
                </div>
                
                <div class="paragraph">
                    乾坤惠施萬物遂，獨於數子懷偏慳。
                </div>
                
                <div class="paragraph">
                    朝欷暮唶不可解，我心安得如石頑。
                </div>
                
        </div>
