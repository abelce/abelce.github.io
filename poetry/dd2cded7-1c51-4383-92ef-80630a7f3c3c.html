    <div class="container">
        <h2 class="name">
            謁樊將軍舞陽侯廟
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蕭曹筆削宏楷橅，良平智略吞萬夫。
                </div>
                
                <div class="paragraph">
                    巍壇既登跨下士，貢帳謾悅驪山徒。
                </div>
                
                <div class="paragraph">
                    龍爭虎鬭爪牙備，劉怯項勇天淵殊。
                </div>
                
                <div class="paragraph">
                    鹿雖未果死誰手，鼎已潜知開漢圖。
                </div>
                
                <div class="paragraph">
                    將軍最先得所託，亭長之外無貞符。
                </div>
                
                <div class="paragraph">
                    逸群拔萃一人耳，屠城斬將群雄俱。
                </div>
                
                <div class="paragraph">
                    鴻門直入緩危急，虎口僅免纔斯須。
                </div>
                
                <div class="paragraph">
                    宴安鴆毒寤主意，排闥紫禁當前驅。
                </div>
                
                <div class="paragraph">
                    奮身不顧但愛死，嬰鱗未了仍編鬚。
                </div>
                
                <div class="paragraph">
                    帝雖寡恩少善後，吾寧守義如厥初。
                </div>
                
                <div class="paragraph">
                    匈奴無故遺嫚書，在廷如堵方囁嚅。
                </div>
                
                <div class="paragraph">
                    將軍裂眥不願餘，請十萬衆行匈奴。
                </div>
                
                <div class="paragraph">
                    不知十萬行匈奴，果與衛霍功何如。
                </div>
                
        </div>
    </div>
