    <div class="container">
        <h2 class="name">
            閻才元因程伯珍來寄近詩一軸不能盡和用師淮父韻奉簡
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我思買蜀山，附田小崢嶸。
                </div>
                
                <div class="paragraph">
                    家本冰氏子，室無孔方兄。
                </div>
                
                <div class="paragraph">
                    爲郡非其樂，强顔聊此行。
                </div>
                
                <div class="paragraph">
                    四夷幸兵休，萬邦喜時平。
                </div>
                
                <div class="paragraph">
                    所嗟啟利源，開國始於荆。
                </div>
                
                <div class="paragraph">
                    當年惟迂叟，乃如魯二生。
                </div>
                
                <div class="paragraph">
                    高卧不肯起，彼方事交征。
                </div>
                
                <div class="paragraph">
                    共兜自滔天，堯舜實聖明。
                </div>
                
                <div class="paragraph">
                    至今天下士，語及涕縱橫。
                </div>
                
                <div class="paragraph">
                    今王益神武，覽奏每歎驚。
                </div>
                
                <div class="paragraph">
                    皇皇元首詩，主歌臣則賡。
                </div>
                
                <div class="paragraph">
                    德音既屢下，美意誰能成。
                </div>
                
                <div class="paragraph">
                    追懷符益州，積惡高陵京。
                </div>
                
                <div class="paragraph">
                    老農扣頭泣，願聞徭役輕。
                </div>
                
                <div class="paragraph">
                    故人佐太府，因君煩寄聲。
                </div>
                
                <div class="paragraph">
                    艱難念吾土，慷慨見深情。
                </div>
                
                <div class="paragraph">
                    歃血誓仁義，由來蓋同盟。
                </div>
                
        </div>
    </div>
