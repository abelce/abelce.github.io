    <div class="container">
        <h2 class="name">
            金石臺遙碧堂
        </h2>
        <div class="author"><a href="/author/463658f8-8e73-4c51-84e6-32609b601952.html" title="黎道華" target="_blank">
                黎道華
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三真駕鶴朝上清，金童前導雙霓旌。
                </div>
                
                <div class="paragraph">
                    去如摶風不復返，至今霧雨愁青冥。
                </div>
                
                <div class="paragraph">
                    空山樓觀纔煙靄，山根水作青羅带。
                </div>
                
                <div class="paragraph">
                    道人綠髪映方瞳，呼吸嵐光餐沆瀣。
                </div>
                
                <div class="paragraph">
                    瀛洲有路接蓬壺，欲往從之無飛車。
                </div>
                
                <div class="paragraph">
                    白浪如山海風惡，此時目斷空愁予。
                </div>
                
                <div class="paragraph">
                    何如散髪一堂上，水色山容相蕩漾。
                </div>
                
                <div class="paragraph">
                    賦詩把酒弄清暉，酒人奇胸詩益壯。
                </div>
                
                <div class="paragraph">
                    三真在天今幾秋，瑤林琪樹連瓊樓。
                </div>
                
                <div class="paragraph">
                    會看雲鶴下塵世，金石巖前尋舊遊。
                </div>
                
        </div>
    </div>
