    <div class="container">
        <h2 class="name">
            遊下巖寺先是劉寶學約於此相聚既而先進舟遂失勝業
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    時危適遠縣，卧疴蔽疏篷。
                </div>
                
                <div class="paragraph">
                    浮舟難計程，一聽水與風。
                </div>
                
                <div class="paragraph">
                    今日出江口，劃見天邊峰。
                </div>
                
                <div class="paragraph">
                    維舟邀勝士，杖策凌穹崇。
                </div>
                
                <div class="paragraph">
                    絕壁迤崩豗，可驗秋濤雄。
                </div>
                
                <div class="paragraph">
                    鐫崖佛像古，憑虚樓殿工。
                </div>
                
                <div class="paragraph">
                    沄沄窗外江，落落堦前松。
                </div>
                
                <div class="paragraph">
                    澗響雨滂濞，雲生樹玲瓏。
                </div>
                
                <div class="paragraph">
                    攬勝欣遠游，撫身悲轉蓬。
                </div>
                
                <div class="paragraph">
                    憂樂未相償，林霏生晚容。
                </div>
                
                <div class="paragraph">
                    卻縱中流棹，回望青蓮宫。
                </div>
                
                <div class="paragraph">
                    秋晚山蕭寂，雲散烟空濛。
                </div>
                
                <div class="paragraph">
                    舟行轉沙尾，微聞林外鐘。
                </div>
                
                <div class="paragraph">
                    惜哉李膺船，去若孤征鴻。
                </div>
                
                <div class="paragraph">
                    晨暮一相失，雲嶠何年同。
                </div>
                
                <div class="paragraph">
                    若縱金門步，永遺塵外蹤。
                </div>
                
        </div>
    </div>
