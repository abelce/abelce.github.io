    <div class="container">
        <h2 class="name">
            送友人向恬（括）[一]（原卷作「括」。）州（斯二七一七）
        </h2>
        <div class="author"><a href="/author/73cf3e99-b5c3-4d44-9d0d-5ae68769ddec.html" title="李適" target="_blank">
                李適
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    委迤吳山雲，演漾洞庭水。
                </div>
                
                <div class="paragraph">
                    青楓既愁人，白頻（蘋）亦靡靡。
                </div>
                
                <div class="paragraph">
                    送君出京國，孤舟眇江氾。
                </div>
                
                <div class="paragraph">
                    （「江氾」，蔣云當作「江汜」。
                </div>
                
                <div class="paragraph">
                    ）浮陽怨芳歲，況乃別行子。
                </div>
                
                <div class="paragraph">
                    括蒼漲海壖，斯路天台[□]。
                </div>
                
                <div class="paragraph">
                    我有巖中念，遙寄四明裏。
                </div>
                
                <div class="paragraph">
                    （[一]劉云：「『恬』乃『括』之誤，今浙江麗水，唐避德宗諱改處州。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
    </div>
