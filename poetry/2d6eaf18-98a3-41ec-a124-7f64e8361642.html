    <div class="container">
        <h2 class="name">
            答蕭建
        </h2>
        <div class="author"><a href="/author/0bbe97a5-55d3-4589-8e86-88dafd68c05c.html" title="費冠卿" target="_blank">
                費冠卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自地上青峰，懸崖一萬重。
                </div>
                
                <div class="paragraph">
                    踐危頻側足，登塹半齊胸。
                </div>
                
                <div class="paragraph">
                    飛狖啼攀桂，遊人喘倚松。
                </div>
                
                <div class="paragraph">
                    入林寒㾕㾕，近瀑雨濛濛。
                </div>
                
                <div class="paragraph">
                    徑滑石稜上，寺開山掌中。
                </div>
                
                <div class="paragraph">
                    幡花撲淨地，臺殿印晴空。
                </div>
                
                <div class="paragraph">
                    勝境層層別，高僧院院逢。
                </div>
                
                <div class="paragraph">
                    泉魚候洗鉢，老玃戲撞鐘。
                </div>
                
                <div class="paragraph">
                    外戶憑雲掩，中廚課水舂。
                </div>
                
                <div class="paragraph">
                    搜泥時和麪，拾橡半添穜。
                </div>
                
                <div class="paragraph">
                    渡壑緣槎險，持燈入洞窮。
                </div>
                
                <div class="paragraph">
                    夾天開壁峭，透石蹙波雄。
                </div>
                
                <div class="paragraph">
                    澗藹清無土，潭深碧有龍。
                </div>
                
                <div class="paragraph">
                    畬田一片淨，谷樹萬株濃。
                </div>
                
                <div class="paragraph">
                    野客登臨慣，山房幽寂同。
                </div>
                
                <div class="paragraph">
                    寒爐樹根火，夏牖竹稍風。
                </div>
                
                <div class="paragraph">
                    邊鄙籌賢相，黔黎託聖躬。
                </div>
                
                <div class="paragraph">
                    君能棄名利，歲[晏]一相從。
                </div>
                
        </div>
