    <div class="container">
        <h2 class="name">
            高樓春
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山陽有客似相如，身著儒衣當酒壚。
                </div>
                
                <div class="paragraph">
                    塵埃市井不到處，烟霞往往生衣裾。
                </div>
                
                <div class="paragraph">
                    一竿橫掛數幅帛，題云酒味如醍醐。
                </div>
                
                <div class="paragraph">
                    三月高樓滿春色，椒漿瓊液盈金壺。
                </div>
                
                <div class="paragraph">
                    盤羅江筍烹淮魚，櫻實赤玉梅紺膚。
                </div>
                
                <div class="paragraph">
                    彈絲敲金半空裏，醉揮玉爵撞珊瑚。
                </div>
                
                <div class="paragraph">
                    憑闌直下是烟火，坐上清風凌太虛。
                </div>
                
                <div class="paragraph">
                    夜深正然紅蠟燭，羅幕遮風留客宿。
                </div>
                
                <div class="paragraph">
                    是人俱愛何家樓，自是何君德如玉。
                </div>
                
        </div>
    </div>
