    <div class="container">
        <h2 class="name">
            謁漢世祖廟
        </h2>
        <div class="author"><a href="/author/a1451e8f-9ecf-4234-98f2-cb4583b5a917.html" title="劉希夷" target="_blank">
                劉希夷
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舂陵氣初發，漸臺首未傳。
                </div>
                
                <div class="paragraph">
                    列營百萬衆，持國十八年。
                </div>
                
                <div class="paragraph">
                    運開朱旗後，道合赤符先。
                </div>
                
                <div class="paragraph">
                    宛城劒鳴匣，昆陽鏑應弦。
                </div>
                
                <div class="paragraph">
                    獷獸血塗地，巨人聲沸天。
                </div>
                
                <div class="paragraph">
                    長驅過北趙，短兵出南燕。
                </div>
                
                <div class="paragraph">
                    太守迎門外，王郎死道邊。
                </div>
                
                <div class="paragraph">
                    昇壇九城陌，端拱千秋年。
                </div>
                
                <div class="paragraph">
                    朝廷方雀躍，劒珮幾聯翩。
                </div>
                
                <div class="paragraph">
                    至德刑四海，神儀翳九泉。
                </div>
                
                <div class="paragraph">
                    宗子行舊邑，恭聞清廟篇。
                </div>
                
                <div class="paragraph">
                    君容穆而聖，臣像儼猶賢。
                </div>
                
                <div class="paragraph">
                    攢木承危柱，疎蘿挂朽椽。
                </div>
                
                <div class="paragraph">
                    祠庭巢鳥啄，祭器網蟲緣。
                </div>
                
                <div class="paragraph">
                    懷古江山在，惟新曆數遷。
                </div>
                
                <div class="paragraph">
                    空餘今夜月，長似舊時懸。
                </div>
                
        </div>
