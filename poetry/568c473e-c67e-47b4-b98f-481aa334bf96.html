    <div class="container">
        <h2 class="name">
            寄崔伯易
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    擾擾閭巷士，過我何所爲。
                </div>
                
                <div class="paragraph">
                    屢来徒我煩，不来我弗思。
                </div>
                
                <div class="paragraph">
                    少年樂知聞，喜與客子隨。
                </div>
                
                <div class="paragraph">
                    晚歲事恬默，與世益參差。
                </div>
                
                <div class="paragraph">
                    騎馬出尋人，中路輒自歸。
                </div>
                
                <div class="paragraph">
                    歸来亦何樂，書史自相期。
                </div>
                
                <div class="paragraph">
                    巳與往者親，可無兹世違。
                </div>
                
                <div class="paragraph">
                    欲語無所得，起視北鴈飛。
                </div>
                
                <div class="paragraph">
                    念子遠千里，昔别今巳期。
                </div>
                
                <div class="paragraph">
                    寄聲雖云多，所得竟亦稀。
                </div>
                
                <div class="paragraph">
                    近者忽報書，期我往就之。
                </div>
                
                <div class="paragraph">
                    不知予苦窮，繫此不可離。
                </div>
                
                <div class="paragraph">
                    尚迫朝暮憂，寜有道路資。
                </div>
                
                <div class="paragraph">
                    人生少所同，老去財幾時。
                </div>
                
                <div class="paragraph">
                    予勢既若此，子復不肯来。
                </div>
                
                <div class="paragraph">
                    但恐百年間，齟齬終莫齊。
                </div>
                
                <div class="paragraph">
                    詩以寄子招，亦以寫我悲。
                </div>
                
        </div>
    </div>
