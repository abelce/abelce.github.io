    <div class="container">
        <h2 class="name">
            送承祖赴定州幕府
        </h2>
        <div class="author"><a href="/author/c8bc9816-dd09-44f1-9357-e96ebeddf821.html" title="傅察" target="_blank">
                傅察
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    中山控北陲，強弩號百萬。
                </div>
                
                <div class="paragraph">
                    單于銜國恩，方且事逃遁。
                </div>
                
                <div class="paragraph">
                    謀帥得真儒，不煩一戟頓。
                </div>
                
                <div class="paragraph">
                    風流本江左，亹亹有餘論。
                </div>
                
                <div class="paragraph">
                    幕府極妙選，参謀不容遜。
                </div>
                
                <div class="paragraph">
                    藉甚丞相孫，凌雲氣豪健。
                </div>
                
                <div class="paragraph">
                    所懷社稷計，嘗願竊有獻。
                </div>
                
                <div class="paragraph">
                    蹭蹬三十年，羈旅頗自困。
                </div>
                
                <div class="paragraph">
                    因人作遠遊，實亦乖素願。
                </div>
                
                <div class="paragraph">
                    談笑青油幕，聊復可排悶。
                </div>
                
                <div class="paragraph">
                    嗟余謬從學，塵根苦遲鈍。
                </div>
                
                <div class="paragraph">
                    一官聯事久，矜式每自勸。
                </div>
                
                <div class="paragraph">
                    但覺有不如，未見有進寸。
                </div>
                
                <div class="paragraph">
                    公亦不吾厭，叩撃愧煩溷。
                </div>
                
                <div class="paragraph">
                    念當爲遠别，悵然亦多恨。
                </div>
                
                <div class="paragraph">
                    時方苦炎蒸，行矣期強飯。
                </div>
                
        </div>
