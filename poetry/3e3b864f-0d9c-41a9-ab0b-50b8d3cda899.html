    <div class="container">
        <h2 class="name">
            題龍眠畫四馬圖
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    裕陵神謨與天通，崑崙以西俱鑿空。
                </div>
                
                <div class="paragraph">
                    渥洼初來九夷服，盡得大宛三象龍。
                </div>
                
                <div class="paragraph">
                    于闐鳳腦世未識，但見蹴踏長秋風。
                </div>
                
                <div class="paragraph">
                    鬼章錦膊驚絕代，更看吐蕃獅子驄。
                </div>
                
                <div class="paragraph">
                    胡兒骯髒雙眼碧，錦韀錯落青絲籠。
                </div>
                
                <div class="paragraph">
                    最後一匹號雄健，見自往來天仗中。
                </div>
                
                <div class="paragraph">
                    羽林騎士鐵撾肅，鳴珂蹀躞纓垂紅。
                </div>
                
                <div class="paragraph">
                    諸番入貢御閑溢，君王晝坐蓬萊宫。
                </div>
                
                <div class="paragraph">
                    爲臨玉陛閱神駿，詔寫真形誰最工。
                </div>
                
                <div class="paragraph">
                    龍眠妙伎非俗畫，不數當年老曹霸。
                </div>
                
                <div class="paragraph">
                    三驄豈是拳毛騧，俶儻權奇頗閑暇。
                </div>
                
                <div class="paragraph">
                    籋雲之姿迣萬里，太一來貺天馬下。
                </div>
                
                <div class="paragraph">
                    內人傳看十二蹄，一笑微生咫尺威。
                </div>
                
                <div class="paragraph">
                    自從鼎湖弓劍墜，龍媒上天久不歸。
                </div>
                
                <div class="paragraph">
                    只今空對畫圖泣，忍聽鳥呼金粟堆。
                </div>
                
        </div>
