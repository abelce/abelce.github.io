    <div class="container">
        <h2 class="name">
            和宇文漢州乞房樓記詩
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    房公胸中妙刀尺，翦刻玻璃貯寒碧。
                </div>
                
                <div class="paragraph">
                    今侯著樓於其上，竹色荷光得良覿。
                </div>
                
                <div class="paragraph">
                    詩來殷勤問故侯，別日雖賒情轉密。
                </div>
                
                <div class="paragraph">
                    因思當年飛蓋遊，鷗鷺不驚潛鯉出。
                </div>
                
                <div class="paragraph">
                    春濃雪絮人影亂，秋老雲松半天屹。
                </div>
                
                <div class="paragraph">
                    蘇公二十四橋月，尚愛西湖風月夕。
                </div>
                
                <div class="paragraph">
                    江山好處餘戀嫪，縱不即人人自即。
                </div>
                
                <div class="paragraph">
                    况今簷撩雲與齊，激楚高歌友朋集。
                </div>
                
                <div class="paragraph">
                    向來寒乞翻自嗤，詩掃黄泥已無迹。
                </div>
                
                <div class="paragraph">
                    功名老我後加鞭，文字餘人先奪席。
                </div>
                
                <div class="paragraph">
                    欲搜萬象供刻畫，自有此湖難此筆。
                </div>
                
                <div class="paragraph">
                    終當爲君記斯遊，摹寫蒼顔真六一。
                </div>
                
        </div>
    </div>
