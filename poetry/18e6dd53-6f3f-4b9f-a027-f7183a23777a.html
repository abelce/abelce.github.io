    <div class="container">
        <h2 class="name">
            送楊秘丞赴戎南倅
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬里南溪水，滔滔逼郡城。
                </div>
                
                <div class="paragraph">
                    四時多雨氣，終日是江聲。
                </div>
                
                <div class="paragraph">
                    蠻市煙中合，山疇火後耕。
                </div>
                
                <div class="paragraph">
                    孤村隨漑斷，絕嶂與雲平。
                </div>
                
                <div class="paragraph">
                    甲冷三冬戍，烽髙半夜驚。
                </div>
                
                <div class="paragraph">
                    盛朝咨鎮守，别乘委才明。
                </div>
                
                <div class="paragraph">
                    愛日迎舟檝，春風卷旆旌。
                </div>
                
                <div class="paragraph">
                    蘭陔新膳潔，花縣舊陰成。
                </div>
                
                <div class="paragraph">
                    荔子瓊瑤破，藤梢琥珀傾。
                </div>
                
                <div class="paragraph">
                    羈懷休念遠，淺醉易忘情。
                </div>
                
                <div class="paragraph">
                    宦況如郵傳，年華似送迎。
                </div>
                
                <div class="paragraph">
                    笑談聊布政，閒暇亦論兵。
                </div>
                
                <div class="paragraph">
                    僻地非通轍，層霄有去程。
                </div>
                
                <div class="paragraph">
                    行聞海沂詠，流入竹枝清。
                </div>
                
        </div>
