    <div class="container">
        <h2 class="name">
            上巳日王仲宗趙德溫見過因招趙仲縝任卿小集以流水放杯行分韵得行字
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春事倏已晚，飛花送啼鶑。
                </div>
                
                <div class="paragraph">
                    長安三月三，水邊盡傾城。
                </div>
                
                <div class="paragraph">
                    緬懷杜陵老，感之見歌行。
                </div>
                
                <div class="paragraph">
                    青鳥忽飛去，素鱗盤水精。
                </div>
                
                <div class="paragraph">
                    往事誰復識，夢繞白玉京。
                </div>
                
                <div class="paragraph">
                    朅來官閩陬，江湖渺餘情。
                </div>
                
                <div class="paragraph">
                    嘉節閉門卧，客愁隨日生。
                </div>
                
                <div class="paragraph">
                    風光入樽酒，使我嗟獨傾。
                </div>
                
                <div class="paragraph">
                    良友慰寂寞，惠然成會并。
                </div>
                
                <div class="paragraph">
                    金枝三雋才，千里未可程。
                </div>
                
                <div class="paragraph">
                    王郎烏衣舊，高論玉麈橫。
                </div>
                
                <div class="paragraph">
                    相逢寄觴詠，樂此天氣清。
                </div>
                
                <div class="paragraph">
                    不知山陰會，絕唱疇能賡。
                </div>
                
                <div class="paragraph">
                    庭隅有幽花，粲若萬玉纓。
                </div>
                
                <div class="paragraph">
                    好風亦知人，微月相與明。
                </div>
                
                <div class="paragraph">
                    蕭蕭城東路，頗復歌吹聲。
                </div>
                
                <div class="paragraph">
                    景物正自佳，天涯意難平。
                </div>
                
                <div class="paragraph">
                    不須恨陳迹，且用催詩成。
                </div>
                
        </div>
