    <div class="container">
        <h2 class="name">
            贈從弟宣州長史昭
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淮南望江南，千里碧山對。
                </div>
                
                <div class="paragraph">
                    我行倦過之，半落青天外。
                </div>
                
                <div class="paragraph">
                    宗英佐雄郡，水陸相控帶。
                </div>
                
                <div class="paragraph">
                    長川豁中流，千里瀉吳會。
                </div>
                
                <div class="paragraph">
                    君心亦如此，包納無小大。
                </div>
                
                <div class="paragraph">
                    搖筆起風霜，推誠結仁愛。
                </div>
                
                <div class="paragraph">
                    訟庭垂桃李，賓館羅軒蓋。
                </div>
                
                <div class="paragraph">
                    何意蒼梧雲，飄然忽相會。
                </div>
                
                <div class="paragraph">
                    才將聖不偶，命與時俱背。
                </div>
                
                <div class="paragraph">
                    獨立山海間，空老聖明代。
                </div>
                
                <div class="paragraph">
                    知音不易得，撫劒增感慨。
                </div>
                
                <div class="paragraph">
                    當結九萬期，中途莫先退。
                </div>
                
        </div>
    </div>
