    <div class="container">
        <h2 class="name">
            一日曲
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    妾家鄧侯國，肯愧邯鄲姝。
                </div>
                
                <div class="paragraph">
                    世本富繒綺，嬌愛比明珠。
                </div>
                
                <div class="paragraph">
                    十五學組紃，未嘗開戶樞。
                </div>
                
                <div class="paragraph">
                    十六失所適，姓名傾里閭。
                </div>
                
                <div class="paragraph">
                    十七善歌舞，使君邀宴娛。
                </div>
                
                <div class="paragraph">
                    自茲著樂府，不得同羅敷。
                </div>
                
                <div class="paragraph">
                    凉溫忽荏苒，屢接朝大夫。
                </div>
                
                <div class="paragraph">
                    相歡不及情，何異逢路衢。
                </div>
                
                <div class="paragraph">
                    昨日一見郎，目色曾不渝。
                </div>
                
                <div class="paragraph">
                    結愛從此篤，暫隔猶恐疎。
                </div>
                
                <div class="paragraph">
                    如何遂從宦，去涉千里途。
                </div>
                
                <div class="paragraph">
                    郎跨青驄馬，妾乘白雪駒。
                </div>
                
                <div class="paragraph">
                    送郎郎未速，別妾妾仍孤。
                </div>
                
                <div class="paragraph">
                    不如水中鱗，雙雙依綠蒲。
                </div>
                
                <div class="paragraph">
                    不如雲間鵠，兩兩下平湖。
                </div>
                
                <div class="paragraph">
                    魚鳥尚有託，妾今誰與俱。
                </div>
                
                <div class="paragraph">
                    去去約春華，終朝怨日賒。
                </div>
                
                <div class="paragraph">
                    一心思杏子，便擬見梅花。
                </div>
                
                <div class="paragraph">
                    梅花幾時吐，頻掐欄竿數。
                </div>
                
                <div class="paragraph">
                    東風若見郎，重爲歌金縷。
                </div>
                
        </div>
