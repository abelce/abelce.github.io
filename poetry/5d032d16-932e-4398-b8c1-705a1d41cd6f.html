    <div class="container">
        <h2 class="name">
            太湖詩 孤園寺
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    艇子小且兀，緣湖蕩白芷。
                </div>
                
                <div class="paragraph">
                    縈紆泊一碕，宛到孤園寺。
                </div>
                
                <div class="paragraph">
                    蘿島凝清陰，松門湛虛翠。
                </div>
                
                <div class="paragraph">
                    寒泉飛碧螭，古木鬬蒼兕。
                </div>
                
                <div class="paragraph">
                    鐘梵在水魄，樓臺入雲肆。
                </div>
                
                <div class="paragraph">
                    巖邊足鳴𧔢，樹杪多飛鸓。
                </div>
                
                <div class="paragraph">
                    香莎滿院落，風汎金靃靡。
                </div>
                
                <div class="paragraph">
                    靜鶴啄柏蠹，閑猱弄榅䗁。
                </div>
                
                <div class="paragraph">
                    小殿熏陸香，古經貝多紙。
                </div>
                
                <div class="paragraph">
                    老僧方瞑坐，見客還強起。
                </div>
                
                <div class="paragraph">
                    指茲正險絕，何以來到此。
                </div>
                
                <div class="paragraph">
                    先言洞壑數，次話真如理。
                </div>
                
                <div class="paragraph">
                    磬韻醒閑心，茶香凝皓齒。
                </div>
                
                <div class="paragraph">
                    巾之劫貝布，饌以栴檀餌。
                </div>
                
                <div class="paragraph">
                    數刻得清淨，終身欲依止。
                </div>
                
                <div class="paragraph">
                    可憐陶侍讀，身列丹臺位。
                </div>
                
                <div class="paragraph">
                    雅號曰勝力，亦聞師佛氏。
                </div>
                
                <div class="paragraph">
                    今日到孤園，何妨稱弟子。
                </div>
                
        </div>
