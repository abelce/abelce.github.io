    <div class="container">
        <h2 class="name">
            客有誦袁蒙齋得雨酬倡之什輒賡元韵志喜也呈虛齋使君  其一
        </h2>
        <div class="author"><a href="/author/7d8f9eda-ea02-435d-af01-05102d3de8ec.html" title="鄭清之" target="_blank">
                鄭清之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雷伯四月瘖無聲，鳴鳩呼婦鳬浴晴。
                </div>
                
                <div class="paragraph">
                    星如榝沙燈吐紅，羲和駕鞭乘赤明。
                </div>
                
                <div class="paragraph">
                    稚秧針水未入種，秀麥浪畦猶督耕。
                </div>
                
                <div class="paragraph">
                    香車不動百龍蟄，轉轆如織千蛇橫。
                </div>
                
                <div class="paragraph">
                    愛民太守心語口，瘨我以旱寧無生。
                </div>
                
                <div class="paragraph">
                    川靈有知龜亦許，異物蜿蜒歸掌撫。
                </div>
                
                <div class="paragraph">
                    一雨果從方寸來，此念端誠本天與。
                </div>
                
                <div class="paragraph">
                    但看父老歌豐年，不用兒童學皇舞。
                </div>
                
                <div class="paragraph">
                    弭災肯效欒巴噀，哺民無異紫芝乳。
                </div>
                
                <div class="paragraph">
                    一年事在阿堵中，四封笑溢迎門語。
                </div>
                
                <div class="paragraph">
                    我州潴野同淮徐，公方有意六輔渠。
                </div>
                
                <div class="paragraph">
                    上天下澤鍾惠施，千里波及皆君餘。
                </div>
                
                <div class="paragraph">
                    蒙齋詩成虛齋和，我樂賦之如遂初。
                </div>
                
                <div class="paragraph">
                    坐對聯珠飽官粟，但有歡喜無欷歔。
                </div>
                
                <div class="paragraph">
                    祗今快續二賢詠，不須乞米移顔書。
                </div>
                
        </div>
    </div>
