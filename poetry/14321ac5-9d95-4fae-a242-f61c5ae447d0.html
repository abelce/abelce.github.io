    <div class="container">
        <h2 class="name">
            冬宵家會餞李郎司兵赴同州
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    急管雜青絲，玉瓶金屈巵。
                </div>
                
                <div class="paragraph">
                    寒天高堂夜，撲地飛雪時。
                </div>
                
                <div class="paragraph">
                    賀君關西掾，新綬腰下垂。
                </div>
                
                <div class="paragraph">
                    白面皇家郎，逸翮青雲姿。
                </div>
                
                <div class="paragraph">
                    明旦之官去，他辰良會稀。
                </div>
                
                <div class="paragraph">
                    惜別冬夜短，務歡盃行遲。
                </div>
                
                <div class="paragraph">
                    季女猶自小，老夫未令歸。
                </div>
                
                <div class="paragraph">
                    且看匹馬行，不得鳴鳳飛。
                </div>
                
                <div class="paragraph">
                    昔歲到馮翊，人煙接京師。
                </div>
                
                <div class="paragraph">
                    曾上月樓頭，遙見西嶽祠。
                </div>
                
                <div class="paragraph">
                    沙苑逼官舍，蓮峰壓城池。
                </div>
                
                <div class="paragraph">
                    多暇或自公，讀書復彈棊。
                </div>
                
                <div class="paragraph">
                    州縣信徒勞，雲霄亦可期。
                </div>
                
                <div class="paragraph">
                    應須力爲政，聊慰此相思。
                </div>
                
        </div>
