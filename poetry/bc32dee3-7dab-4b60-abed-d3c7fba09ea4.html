    <div class="container">
        <h2 class="name">
            白髮吟
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明發覽青銅，寸白墜華簪。
                </div>
                
                <div class="paragraph">
                    懸知不能免，豈意遽見侵。
                </div>
                
                <div class="paragraph">
                    憶昔隨羣兒，總角混青衿。
                </div>
                
                <div class="paragraph">
                    縱弱不好弄，既冠知惜陰。
                </div>
                
                <div class="paragraph">
                    時開磊塊胸，澆之以古今。
                </div>
                
                <div class="paragraph">
                    二十偕計書，進士路欹嶔。
                </div>
                
                <div class="paragraph">
                    遲遲十四年，一第酬苦心。
                </div>
                
                <div class="paragraph">
                    今年已六六，暮景來駸駸。
                </div>
                
                <div class="paragraph">
                    一髮照我眸，衆髮立森森。
                </div>
                
                <div class="paragraph">
                    忽然一失笑，政要渠相尋。
                </div>
                
                <div class="paragraph">
                    有田願種玉，有腰願垂金。
                </div>
                
                <div class="paragraph">
                    富貴豈不好，勞鹿那能禁。
                </div>
                
                <div class="paragraph">
                    何如一床書，侑之綠綺琴。
                </div>
                
                <div class="paragraph">
                    遠參蘭茝香，清玩山水音。
                </div>
                
                <div class="paragraph">
                    高歌月滿架，醉卧斗橫參。
                </div>
                
                <div class="paragraph">
                    待教頭半白，掛冠老山林。
                </div>
                
                <div class="paragraph">
                    飲犢青草浦，盟鷗白沙潯。
                </div>
                
                <div class="paragraph">
                    憑虛喚張陸，聽我白髮吟。
                </div>
                
        </div>
