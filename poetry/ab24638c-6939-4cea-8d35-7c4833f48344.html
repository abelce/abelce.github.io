    <div class="container">
        <h2 class="name">
            重過西湖感事
        </h2>
        <div class="author"><a href="/author/07092a5c-1c79-4641-9f69-d5c406771db1.html" title="陳杰" target="_blank">
                陳杰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衣如飛鶉馬如狗，二尺錦囊香宇宙。
                </div>
                
                <div class="paragraph">
                    車如流水馬如龍，濯龍橋邊吹斷蓬。
                </div>
                
                <div class="paragraph">
                    諸公南渡亦不惡，百年西湖最行樂。
                </div>
                
                <div class="paragraph">
                    師王園地號山莊，戚畹洞天標水樂。
                </div>
                
                <div class="paragraph">
                    銅鋪珠箔錦爲茵，玉簫金管歌遏雲。
                </div>
                
                <div class="paragraph">
                    曲江三月勢絕倫，此占四時長作春。
                </div>
                
                <div class="paragraph">
                    歲月無情留不住，園上送官洞更主。
                </div>
                
                <div class="paragraph">
                    當時一聚冶遊塵，雨打風飄去安所。
                </div>
                
                <div class="paragraph">
                    三間古屋餘老梅，千年放鶴歸來暮。
                </div>
                
        </div>
