    <div class="container">
        <h2 class="name">
            宿妙覺竹庵贈静老
        </h2>
        <div class="author"><a href="/author/ab51cdb8-9a9e-416f-a39b-e4b85931c330.html" title="孫覿" target="_blank">
                孫覿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青山映落日，澹澹煙中明。
                </div>
                
                <div class="paragraph">
                    出門無所投，曳杖隨意行。
                </div>
                
                <div class="paragraph">
                    破裓僧兩三，喜笑争邀迎。
                </div>
                
                <div class="paragraph">
                    曾巢俯修竹，飛星動高甍。
                </div>
                
                <div class="paragraph">
                    老人如宿昔，真契同三生。
                </div>
                
                <div class="paragraph">
                    遇人無戚疏，出語惡不情。
                </div>
                
                <div class="paragraph">
                    寥寥風馬牛，肝胆欲盡傾。
                </div>
                
                <div class="paragraph">
                    怪我胸中山，硉兀尚不平。
                </div>
                
                <div class="paragraph">
                    邯鄲樂無度，短夢一餉榮。
                </div>
                
                <div class="paragraph">
                    蠻觸怒不休，暴骨千里横。
                </div>
                
                <div class="paragraph">
                    微言起我病，內愧面汗騂。
                </div>
                
                <div class="paragraph">
                    蚤知天宇大，豈有世網嬰。
                </div>
                
                <div class="paragraph">
                    舉扇障西風，浣此滄浪纓。
                </div>
                
        </div>
