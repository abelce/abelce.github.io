<body>
    <div class="container">
        <h2 class="name">
            寄題鄭集之醉夢齋
        </h2>
        <div class="author"><a href="/author/2281e7bc-4f13-40ba-aea5-6e2211bcaa56.html" title="吳儆" target="_blank">
                吳儆
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    利欲醺人心，濃如飲醇酎。
                </div>
                
                <div class="paragraph">
                    沉湎死不休，寧論千日久。
                </div>
                
                <div class="paragraph">
                    豈知糟邱中，醒狂亦時有。
                </div>
                
                <div class="paragraph">
                    天地育萬彙，亦各賦匹偶。
                </div>
                
                <div class="paragraph">
                    人情豈相遠，好惡隨妍醜。
                </div>
                
                <div class="paragraph">
                    集之年方壯，濯濯春月柳。
                </div>
                
                <div class="paragraph">
                    性獨與人殊，無婦奉箕箒。
                </div>
                
                <div class="paragraph">
                    丈室誇醉夢，作詩詔朋友。
                </div>
                
                <div class="paragraph">
                    古來醉夢人，亡羊孰先後。
                </div>
                
                <div class="paragraph">
                    寒儒醉糟粕，酸澀寧可口。
                </div>
                
                <div class="paragraph">
                    莊生夢蝴蝶，幻境徒紛糾。
                </div>
                
                <div class="paragraph">
                    富貴得志士，列屋羅螓首。
                </div>
                
                <div class="paragraph">
                    象牀粲錦幄，疎綺深朱牖。
                </div>
                
                <div class="paragraph">
                    酣寢喚不醒，鼻息春雷吼。
                </div>
                
                <div class="paragraph">
                    梅花霜雪姿，紙帳蔬荀臭。
                </div>
                
                <div class="paragraph">
                    問君有何好，甘作老鰥叟。
                </div>
                
                <div class="paragraph">
                    窮狀徒纍纍，鴦債長負負。
                </div>
                
                <div class="paragraph">
                    猶如荷旃人，難論純綿厚。
                </div>
                
                <div class="paragraph">
                    但問雪煎茶，何如羊羔酒。
                </div>
                
        </div>
