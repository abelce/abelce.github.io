    <div class="container">
        <h2 class="name">
            次韻陳大用分韻得對字
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    離羣易興懷，會面即忻對。
                </div>
                
                <div class="paragraph">
                    茲豈非人情，况復是吾輩。
                </div>
                
                <div class="paragraph">
                    稍稍不晤語，毣毣已心憒。
                </div>
                
                <div class="paragraph">
                    世態炎復凉，畫事素先繢。
                </div>
                
                <div class="paragraph">
                    餘子紛碔砆，良友抵珍琲。
                </div>
                
                <div class="paragraph">
                    仲方真小難，煮糜是所愛。
                </div>
                
                <div class="paragraph">
                    有作窺古淡，如女洗妝黛。
                </div>
                
                <div class="paragraph">
                    亦嘗和宮徵，惜不聽環佩。
                </div>
                
                <div class="paragraph">
                    是舉終當了，此事可使廢。
                </div>
                
                <div class="paragraph">
                    轉庵傳分韻，容成憶同載。
                </div>
                
                <div class="paragraph">
                    肝膽徒輪囷，酬酢任瑕類。
                </div>
                
        </div>
    </div>
