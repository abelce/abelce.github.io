    <div class="container">
        <h2 class="name">
            畫像題詩
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    迎旦東風騎蹇驢，旋呵凍手暖髯鬚。
                </div>
                
                <div class="paragraph">
                    洛陽無限丹青手，還有功夫畫我無？
                </div>
                
                <div class="paragraph">
                    （《苕溪漁隱叢話後集》八云：「世有碑本子美畫像，上有詩云云。
                </div>
                
                <div class="paragraph">
                    子美決不肯自作，兼集中亦無之，必好事者爲之也。
                </div>
                
                <div class="paragraph">
                    」又《詩人玉屑》十一《考證》云：「『迎旦東風騎蹇驢』，決非唐人氣象，只似白樂天言語。
                </div>
                
                <div class="paragraph">
                    今者世俗圖畫，以爲少陵詩，漁隱亦辨其非矣。
                </div>
                
                <div class="paragraph">
                    黃伯思編入《杜集》，非也。
                </div>
                
                <div class="paragraph">
                    」〖《詩人玉屑》所引，見《滄浪詩話·考證》。
                </div>
                
                <div class="paragraph">
                    〗）。
                </div>
                
        </div>
