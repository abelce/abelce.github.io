<body>
    <div class="container">
        <h2 class="name">
            送杜安行東上
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶初謀食廣漢城，同時偶得三益友。
                </div>
                
                <div class="paragraph">
                    心將金石許平生，但笑紛紛翻覆手。
                </div>
                
                <div class="paragraph">
                    人言兄弟性稍異，朝暮追隨秪詩酒。
                </div>
                
                <div class="paragraph">
                    而今星散各參辰，空餘孤月照窗牖。
                </div>
                
                <div class="paragraph">
                    少城咫尺有張侯，素書頻得問安否。
                </div>
                
                <div class="paragraph">
                    蒲節三月不厮見，夢繞錦屏山下走。
                </div>
                
                <div class="paragraph">
                    更憐吾子别經年，幽懷鬰鬰無由剖。
                </div>
                
                <div class="paragraph">
                    况兹來書又東去，萬里嚴風吹馬首。
                </div>
                
                <div class="paragraph">
                    朝廷多事正求言，自負應云舌在口。
                </div>
                
                <div class="paragraph">
                    力陳時策瘳邦國，肯與寒儒較先後。
                </div>
                
                <div class="paragraph">
                    男兒立志豈尋常，要使高名齊北斗。
                </div>
                
                <div class="paragraph">
                    一科一第奚足道，富貴浮雲非我有。
                </div>
                
        </div>
