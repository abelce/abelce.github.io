    <div class="container">
        <h2 class="name">
            曾欽道家山圖
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    永叔愛清潁，明仲樂陽羡。
                </div>
                
                <div class="paragraph">
                    投老獲所歸，爲計亦良便。
                </div>
                
                <div class="paragraph">
                    何如强健時，從官山水縣。
                </div>
                
                <div class="paragraph">
                    升虚得吉卜，怳若地祗薦。
                </div>
                
                <div class="paragraph">
                    曾侯卿相種，才業固邦彥。
                </div>
                
                <div class="paragraph">
                    而况盛德後，世祀乃天眷。
                </div>
                
                <div class="paragraph">
                    式古吾畏友，被命按郵傳。
                </div>
                
                <div class="paragraph">
                    來歸自濠梁，訪我出詩卷。
                </div>
                
                <div class="paragraph">
                    爲言有華宗，疇昔無半面。
                </div>
                
                <div class="paragraph">
                    相逢遂相喜，笑語至舞忭。
                </div>
                
                <div class="paragraph">
                    其家負家山，山水家可戀。
                </div>
                
                <div class="paragraph">
                    松篁遞森列，岡巒互縈轉。
                </div>
                
                <div class="paragraph">
                    臺池及花草，高下爛明絢。
                </div>
                
                <div class="paragraph">
                    粲然圖一幅，規橅坐中見。
                </div>
                
                <div class="paragraph">
                    予嘗賦此詩，好事敢獨擅。
                </div>
                
                <div class="paragraph">
                    縱横一千字，把玩不知倦。
                </div>
                
                <div class="paragraph">
                    桐廬在何許，東望眼欲眩。
                </div>
                
                <div class="paragraph">
                    子陵亦往矣，釣瀨清練練。
                </div>
                
                <div class="paragraph">
                    家山亘今昔，昔隠今始現。
                </div>
                
                <div class="paragraph">
                    彼美曾侯賢，何當睹巖電。
                </div>
                
        </div>
