    <div class="container">
        <h2 class="name">
            某蒙君章兄寵示櫻桃佳篇輒依韵奉和
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    炎蒸有正色，下與地氣關。
                </div>
                
                <div class="paragraph">
                    相結成含桃，使冠百果班。
                </div>
                
                <div class="paragraph">
                    獨憂赤日曝，坐變紅成殷。
                </div>
                
                <div class="paragraph">
                    多應絳闕種，流落來塵寰。
                </div>
                
                <div class="paragraph">
                    金盤瀉不定，四走如循環。
                </div>
                
                <div class="paragraph">
                    睡龍失火齊，頷空皆血潸。
                </div>
                
                <div class="paragraph">
                    以口比樊素，白傅誇嬌鬟。
                </div>
                
                <div class="paragraph">
                    却嗟荔子陋，遠在炎荒山。
                </div>
                
                <div class="paragraph">
                    每歲貢天子，險路勞緣扳。
                </div>
                
                <div class="paragraph">
                    豈如盛京洛，地廣生不慳。
                </div>
                
                <div class="paragraph">
                    朝須暮可進，先御後匪頒。
                </div>
                
                <div class="paragraph">
                    離樹既不久，弗改猶童顔。
                </div>
                
                <div class="paragraph">
                    吁嗟唐中宗，游樂芳林閑。
                </div>
                
                <div class="paragraph">
                    君臣失儀度，口摘省手攀。
                </div>
                
                <div class="paragraph">
                    不聞薦先廟，書在史冊間。
                </div>
                
                <div class="paragraph">
                    愈籍爭詩豪，勁句嘗往還。
                </div>
                
                <div class="paragraph">
                    予知青冥賜，難到山溪灣。
                </div>
                
                <div class="paragraph">
                    林園幸自有，圓顆赫不黫。
                </div>
                
                <div class="paragraph">
                    雖熱豈厭食，縱密寧忍刪。
                </div>
                
                <div class="paragraph">
                    况此鮮嫩質，非並青梅頑。
                </div>
                
        </div>
