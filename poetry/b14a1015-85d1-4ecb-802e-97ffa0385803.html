    <div class="container">
        <h2 class="name">
            贈孫何狀元
        </h2>
        <div class="author"><a href="/author/dc73e4b4-30dd-457d-ad51-9d6d9e6a47e5.html" title="魏野" target="_blank">
                魏野
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天非道莫尊，道非賢莫存。
                </div>
                
                <div class="paragraph">
                    始知賢人生，與道爲輪轅。
                </div>
                
                <div class="paragraph">
                    明庭親選士，慮彼賢愚渾。
                </div>
                
                <div class="paragraph">
                    天子至文明，擢公爲狀元。
                </div>
                
                <div class="paragraph">
                    一榜三百人，默默誰復言。
                </div>
                
                <div class="paragraph">
                    有如鳳在林，衆鳥不敢喧。
                </div>
                
                <div class="paragraph">
                    威稜廌有角，度量海無垠。
                </div>
                
                <div class="paragraph">
                    直入仲尼室，不顧孟軻門。
                </div>
                
                <div class="paragraph">
                    文得古中新，陳熟甚已冤。
                </div>
                
                <div class="paragraph">
                    一字如一星，光芒不見痕。
                </div>
                
                <div class="paragraph">
                    首官來理陝，棠樹換枯根。
                </div>
                
                <div class="paragraph">
                    淑氣春風和，美化冬日暄。
                </div>
                
                <div class="paragraph">
                    至誠物莫欺，至明物莫昏。
                </div>
                
                <div class="paragraph">
                    平思治地陝，清欲變河源。
                </div>
                
                <div class="paragraph">
                    我生三十年，未嘗離丘園。
                </div>
                
                <div class="paragraph">
                    朴性昧巧習，惟知道可敦。
                </div>
                
                <div class="paragraph">
                    貧巷無富車，閑地唯雲屯。
                </div>
                
                <div class="paragraph">
                    我願爲松竹，生在君子軒。
                </div>
                
                <div class="paragraph">
                    早夜接清風，節高陰更繁。
                </div>
                
                <div class="paragraph">
                    何當親教授，如渴飲衢樽。
                </div>
                
                <div class="paragraph">
                    斯言拙且直，堪將鬼神論。
                </div>
                
        </div>
