    <div class="container">
        <h2 class="name">
            金井歌
        </h2>
        <div class="author"><a href="/author/8262e46a-8c6e-4efe-9d25-ac52009bdded.html" title="劉商" target="_blank">
                劉商
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文明化洽天地清，和氣氤氳孕至靈。
                </div>
                
                <div class="paragraph">
                    瑞雪不散抱層嶺，陽谷霞光射山頂。
                </div>
                
                <div class="paragraph">
                    薙草披沙石竇開，生金曜日明金井。
                </div>
                
                <div class="paragraph">
                    虞衡相賀爲禎祥，畏人採攫持殳戕。
                </div>
                
                <div class="paragraph">
                    羊馳馬走塵滿道，郡邸封章開建章。
                </div>
                
                <div class="paragraph">
                    君王儉德先簡易，贍國肥家在仁義。
                </div>
                
                <div class="paragraph">
                    山澤藏金與萬人，宣言郡邑無專利。
                </div>
                
                <div class="paragraph">
                    閭閻少長競奔凑，黃金滿袖家富有。
                </div>
                
                <div class="paragraph">
                    驩心蹈舞歌皇風，願載謳歌青史中。
                </div>
                
        </div>
    </div>
