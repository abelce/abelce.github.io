    <div class="container">
        <h2 class="name">
            郡齋有紫薇雙本自朱明接于徂暑其花芳馥數旬猶茂庭宇之內逈無其倫予嘉其美而能久因詩紀述
        </h2>
        <div class="author"><a href="/author/0bb84e16-1fa4-4a1a-815e-d1deaf327ce2.html" title="楊於陵" target="_blank">
                楊於陵
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晏朝受明命，繼夏走天衢。
                </div>
                
                <div class="paragraph">
                    逮茲三伏候，息駕萬里途。
                </div>
                
                <div class="paragraph">
                    省躬既跼蹐，結思多煩紆。
                </div>
                
                <div class="paragraph">
                    簿領幸無事，宴休誰與娛。
                </div>
                
                <div class="paragraph">
                    內齋有嘉樹，雙植分庭隅。
                </div>
                
                <div class="paragraph">
                    綠葉下成幄，紫花紛若鋪。
                </div>
                
                <div class="paragraph">
                    摛霞晚舒豔，凝露朝垂珠。
                </div>
                
                <div class="paragraph">
                    炎沴晝方鑠，幽姿閑且都。
                </div>
                
                <div class="paragraph">
                    夭桃固難匹，芍藥寧爲徒。
                </div>
                
                <div class="paragraph">
                    懿此時節久，詎同光景驅。
                </div>
                
                <div class="paragraph">
                    陶甄試一致，品彙乃散殊。
                </div>
                
                <div class="paragraph">
                    濯質非受彩，無心那奪朱。
                </div>
                
                <div class="paragraph">
                    粤予負羈縶，留賞益踟躕。
                </div>
                
                <div class="paragraph">
                    通夕靡云倦，西南山月孤。
                </div>
                
        </div>
    </div>
