    <div class="container">
        <h2 class="name">
            送少章弟赴仁和主簿
        </h2>
        <div class="author"><a href="/author/e3a8ff8b-49b8-41b4-92d4-c3d45ab082fb.html" title="秦觀" target="_blank">
                秦觀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我宗本江南，爲將門列戟。
                </div>
                
                <div class="paragraph">
                    中葉徙淮海，不仕但潜德。
                </div>
                
                <div class="paragraph">
                    先祖實起家，先君始縫掖。
                </div>
                
                <div class="paragraph">
                    議郎爲名士，余亦忝詞客。
                </div>
                
                <div class="paragraph">
                    風流以及汝，三通桂堂籍。
                </div>
                
                <div class="paragraph">
                    汝弱不好弄，文章有風格。
                </div>
                
                <div class="paragraph">
                    久從先生游，術業良未測。
                </div>
                
                <div class="paragraph">
                    武林一都會，山水富南國。
                </div>
                
                <div class="paragraph">
                    下有賢別駕，上有明方伯。
                </div>
                
                <div class="paragraph">
                    干將入砥礪，騕褭就銜勒。
                </div>
                
                <div class="paragraph">
                    勿矜孔鸞姿，不樂棲枳棘。
                </div>
                
                <div class="paragraph">
                    吳中多高士，往往寄老釋。
                </div>
                
                <div class="paragraph">
                    辨才雖物化，參寥猶夙昔。
                </div>
                
                <div class="paragraph">
                    投閑數訪之，可得三友益。
                </div>
                
                <div class="paragraph">
                    少來輕別離，老去重乖隔。
                </div>
                
                <div class="paragraph">
                    念汝遠行役，惘惘意不懌。
                </div>
                
                <div class="paragraph">
                    道山雖云佳，久寓有饑色。
                </div>
                
                <div class="paragraph">
                    功名已絕意，政苦婚嫁迫。
                </div>
                
                <div class="paragraph">
                    終從大人議，稅駕邗溝側。
                </div>
                
                <div class="paragraph">
                    追蹤漢兩疏，父子老阡陌。
                </div>
                
        </div>
