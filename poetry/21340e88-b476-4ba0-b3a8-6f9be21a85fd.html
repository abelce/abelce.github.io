    <div class="container">
        <h2 class="name">
            南部
        </h2>
        <div class="author"><a href="/author/6fbe2cfa-77f2-43ea-84c6-4d75e01b9426.html" title="黄彥平" target="_blank">
                黄彥平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南部風流志，東山窈窕容。
                </div>
                
                <div class="paragraph">
                    詩牋元襞彩，史筆近書彤。
                </div>
                
                <div class="paragraph">
                    花月妖時見，閨房美間鍾。
                </div>
                
                <div class="paragraph">
                    夢蘭宵有證，吞蘂露添濃。
                </div>
                
                <div class="paragraph">
                    稍訝釵分髻，還憐鏡隱胸。
                </div>
                
                <div class="paragraph">
                    吹簫儀彩鳯，遺策駐游龍。
                </div>
                
                <div class="paragraph">
                    會是雲間墮，真成月下逢。
                </div>
                
                <div class="paragraph">
                    光風開荳蔻，鈿履上芙蓉。
                </div>
                
                <div class="paragraph">
                    湘岸傳虚瑟，昆廷學晚鐘。
                </div>
                
                <div class="paragraph">
                    瓌姿隨月滿，綺思殢春慵。
                </div>
                
                <div class="paragraph">
                    亂絮飛何遠，繁花影自重。
                </div>
                
                <div class="paragraph">
                    紅裳明洛浦，白雨濕巫峰。
                </div>
                
                <div class="paragraph">
                    織女期清漢，宜男結綠茸。
                </div>
                
                <div class="paragraph">
                    丹書多避忌，銀葉竟怔忪。
                </div>
                
                <div class="paragraph">
                    每遂西瑤宴，長防北斗舂。
                </div>
                
                <div class="paragraph">
                    屏深金屈戌，珮響玉玲瓏。
                </div>
                
                <div class="paragraph">
                    閱古柔情極，紬書逸興濃。
                </div>
                
                <div class="paragraph">
                    燭還通德侍，研有雪兒供。
                </div>
                
        </div>
