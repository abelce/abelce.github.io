    <div class="container">
        <h2 class="name">
            效醉翁吟
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山巖巖兮谷幽幽，水無人兮自流。
                </div>
                
                <div class="paragraph">
                    始與誰兮樂此，昔之遊者兮今非是。
                </div>
                
                <div class="paragraph">
                    清吾樽兮潔吾斝，欲御以酒兮誰宜壽者。
                </div>
                
                <div class="paragraph">
                    山蘼春兮野鹿遊，亭無人兮飛鳥下。
                </div>
                
                <div class="paragraph">
                    喜公有遺兮樂相道語，從人以遊兮告以其處。
                </div>
                
                <div class="paragraph">
                    髙公所望兮卑公所遊，公爲廬兮燕笑以休。
                </div>
                
                <div class="paragraph">
                    摭山果以侑酒，登溪魚而供羞。
                </div>
                
                <div class="paragraph">
                    仰春木以搴華，俯秋泉而潄流。
                </div>
                
                <div class="paragraph">
                    公朝來兮暮去，肩乘輿兮馬兩御。
                </div>
                
                <div class="paragraph">
                    來與我民兮不間以處，誰不此留兮公則去遽。
                </div>
                
                <div class="paragraph">
                    花垂實兮樹生枝，我公之去兮今忽幾時。
                </div>
                
                <div class="paragraph">
                    知來之不可望兮，悔去而莫追。
                </div>
                
                <div class="paragraph">
                    人皆可來兮公何不歸，青山宛宛兮誰爲公思。
                </div>
                
        </div>
    </div>
