    <div class="container">
        <h2 class="name">
            寄題野翁無悶堂
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    餘不衣冠故吾里，上下三吳一谿水。
                </div>
                
                <div class="paragraph">
                    方山峨峨出清泚，野翁卜築當山趾。
                </div>
                
                <div class="paragraph">
                    春氣來自楊桞始，不待葩華著桃李。
                </div>
                
                <div class="paragraph">
                    蓮生半卷未猒眼，已在紅蕖明鏡裏。
                </div>
                
                <div class="paragraph">
                    秋風瑟瑟最先至，千里蒼煙接山起。
                </div>
                
                <div class="paragraph">
                    車聲馬足不得到，無悶主人方隱几。
                </div>
                
                <div class="paragraph">
                    想見野翁形氣古，少年詞華奮瓌瑋。
                </div>
                
                <div class="paragraph">
                    春秋八十尚不倦，一篇一詠無餘晷。
                </div>
                
                <div class="paragraph">
                    有材無用古所嘆，知命不憂方可喜。
                </div>
                
                <div class="paragraph">
                    神完貌固得所養，從來軒冕如糠粃。
                </div>
                
                <div class="paragraph">
                    嗟余跋疐亦可鄙，老向江南治蓬藟。
                </div>
                
                <div class="paragraph">
                    隱身齊山絕人跡，獨與白雲同作止。
                </div>
                
                <div class="paragraph">
                    白雲無心歸故山，故山自與野翁閑。
                </div>
                
                <div class="paragraph">
                    聊上南岡一引領，落日已在桑榆間。
                </div>
                
        </div>
