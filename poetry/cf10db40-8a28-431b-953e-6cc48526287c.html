    <div class="container">
        <h2 class="name">
            挽郡博士待班劉公歌
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東風變九野，萬物負生意。
                </div>
                
                <div class="paragraph">
                    素韠何欒欒，清血洒幽隧。
                </div>
                
                <div class="paragraph">
                    猗歟靜壽翁，歸全可無愧。
                </div>
                
                <div class="paragraph">
                    人生託溟涬，消息同一氣。
                </div>
                
                <div class="paragraph">
                    過化來者續，自昔歎川逝。
                </div>
                
                <div class="paragraph">
                    溫溫夙好修，甄陶瑚璉器。
                </div>
                
                <div class="paragraph">
                    凝乎觚自度，澹乎靚且邃。
                </div>
                
                <div class="paragraph">
                    詩書以爲糧，忠信以爲饎。
                </div>
                
                <div class="paragraph">
                    人皆崇榮途，公獨徐攬轡。
                </div>
                
                <div class="paragraph">
                    三轉坐臯比，五鶚爭自致。
                </div>
                
                <div class="paragraph">
                    上培德誼種，下開文字瑞。
                </div>
                
                <div class="paragraph">
                    一子通金閨，一子需大對。
                </div>
                
                <div class="paragraph">
                    衣冠繪慶圖，豈料造物忌。
                </div>
                
                <div class="paragraph">
                    學校失師模，鄉閭思善類。
                </div>
                
                <div class="paragraph">
                    梅花已流水，草木誰臭味。
                </div>
                
                <div class="paragraph">
                    惟有篤厚心，叮嚀期嗣世。
                </div>
                
        </div>
