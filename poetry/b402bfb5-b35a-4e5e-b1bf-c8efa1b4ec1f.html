    <div class="container">
        <h2 class="name">
            答賀中道燈夕見詒
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春風揭屋沙激窗，兀然孤坐如植杠。
                </div>
                
                <div class="paragraph">
                    酒昏兩眸澀不視，案上書策徒摐摐。
                </div>
                
                <div class="paragraph">
                    獨待高篇恣哦咏，頓覺精銳還軀腔。
                </div>
                
                <div class="paragraph">
                    前時官家不禁夜，九衢艷艷燒明釭。
                </div>
                
                <div class="paragraph">
                    綵山插天衆樂振，游人肩摩車轂撞。
                </div>
                
                <div class="paragraph">
                    君於此時守經籍，直欲行業純不尨。
                </div>
                
                <div class="paragraph">
                    想初嘉句落紙際，筆下衮衮來長江。
                </div>
                
                <div class="paragraph">
                    我今散懶世味薄，惟於靜者心爲降。
                </div>
                
                <div class="paragraph">
                    江翁蕭閑梅老淡，文字酬酢交矛鏦。
                </div>
                
                <div class="paragraph">
                    恨無奇麗與鬥角，日策疲馬參其雙。
                </div>
                
                <div class="paragraph">
                    能來相從不憚數，與子賦詩傾酒缸。
                </div>
                
        </div>
