    <div class="container">
        <h2 class="name">
            與胡祠部游法華山
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陂湖欲盡山爲界，始見寒泉落高派。
                </div>
                
                <div class="paragraph">
                    道人未放泉出山，曲折虛堂瀉清快。
                </div>
                
                <div class="paragraph">
                    使君年老尚兒戲，綠棹紅船舞澎湃。
                </div>
                
                <div class="paragraph">
                    一笑翻杯水濺裙，餘歡濯足波生隘。
                </div>
                
                <div class="paragraph">
                    長松攙天龍起立，蒼藤倒谷雲崩壞。
                </div>
                
                <div class="paragraph">
                    仰穿蒙密得清曠，一覽震澤吁可怪。
                </div>
                
                <div class="paragraph">
                    誰云四萬八千頃，渺渺東盡日所曬。
                </div>
                
                <div class="paragraph">
                    歸途十里盡風荷，清唱一聲聞露薤。
                </div>
                
                <div class="paragraph">
                    嗟予少小慕真隠，白髮青衫天所械。
                </div>
                
                <div class="paragraph">
                    忽逢佳士與名山，何異枯楊便馬疥。
                </div>
                
                <div class="paragraph">
                    君猶鸞鶴偶飄墮，六翮如雲豈長鎩。
                </div>
                
                <div class="paragraph">
                    不將新句紀茲游，恐負山中清浄債。
                </div>
                
        </div>
