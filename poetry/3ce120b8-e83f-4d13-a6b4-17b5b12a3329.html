    <div class="container">
        <h2 class="name">
            諸公餞別分韵得人字
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清源古名郡，守土宜擇人。
                </div>
                
                <div class="paragraph">
                    胡爲不才者，兩載乘朱輪。
                </div>
                
                <div class="paragraph">
                    政拙歲多旱，民愁眉日顰。
                </div>
                
                <div class="paragraph">
                    頼茲淳厚俗，容我老病身。
                </div>
                
                <div class="paragraph">
                    乞祠竟不允，易郡俄得鄰。
                </div>
                
                <div class="paragraph">
                    雅懷上冢願，偶有還鄉因。
                </div>
                
                <div class="paragraph">
                    賓僚共呼酒，肴蔌嘉且新。
                </div>
                
                <div class="paragraph">
                    展餞選士場，語離庚伏辰。
                </div>
                
                <div class="paragraph">
                    清風屢吹衣，暑雨微灑塵。
                </div>
                
                <div class="paragraph">
                    驪駒沸盈門，鸚鵡飛入唇。
                </div>
                
                <div class="paragraph">
                    我亦重惜別，不辭勸酬頻。
                </div>
                
                <div class="paragraph">
                    諸君如神魚，行奮六六鱗。
                </div>
                
                <div class="paragraph">
                    學士倍登瀛，郡符同治秦。
                </div>
                
                <div class="paragraph">
                    我如倦蜚鳥，野性難籠馴。
                </div>
                
                <div class="paragraph">
                    舊巢尋故山，一枝老荆榛。
                </div>
                
                <div class="paragraph">
                    官居類郵傳，誰能久相親。
                </div>
                
                <div class="paragraph">
                    但願各勉力，相期作純臣。
                </div>
                
        </div>
