    <div class="container">
        <h2 class="name">
            楚辭三章送郭教授趨朝  其二
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    儒之宮兮千柱眈如，峨冠綺袂兮羣而趨。
                </div>
                
                <div class="paragraph">
                    食焉稻魚兮隸焉詩書，我侈其成兮繹其初。
                </div>
                
                <div class="paragraph">
                    誨掖之孔敏兮築興之不徐，僨於昔煥於今兮繄百年其有待。
                </div>
                
                <div class="paragraph">
                    企三賢而相攸兮遺躅未沬，匪若人之良茂兮吾將奚頼。
                </div>
                
                <div class="paragraph">
                    芹波摇日兮槐陰轉午，一塵不棲兮重廊邃宇。
                </div>
                
                <div class="paragraph">
                    執經前兮儀儀而訏訏，君顔舒舒兮而究而語。
                </div>
                
                <div class="paragraph">
                    有粹其文兮有覿其古，風舞雩兮步趨繩矩。
                </div>
                
                <div class="paragraph">
                    鄙人留眼兮夫也接前人之武，人今翩鴻兮與南翔。
                </div>
                
                <div class="paragraph">
                    雲氣蓬瀛兮觀虛皇，膏馥霑被兮淮之鄉，君之惠兮鄉之人不可忘。
                </div>
                
        </div>
