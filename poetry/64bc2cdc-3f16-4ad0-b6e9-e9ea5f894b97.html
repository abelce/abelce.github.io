    <div class="container">
        <h2 class="name">
            和李校書新題樂府十二首 西涼伎
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞昔日西涼州，人煙撲地桑柘稠。
                </div>
                
                <div class="paragraph">
                    蒲萄酒熟恣行樂，紅豔青旗朱粉樓。
                </div>
                
                <div class="paragraph">
                    樓下當壚稱卓女，樓頭伴客名莫愁。
                </div>
                
                <div class="paragraph">
                    鄉人不識離別苦，更卒多爲沈滯遊。
                </div>
                
                <div class="paragraph">
                    哥舒開府設高宴，八珍九醞當前頭。
                </div>
                
                <div class="paragraph">
                    前頭百戲競撩亂，丸劒跳躑霜雪浮。
                </div>
                
                <div class="paragraph">
                    獅子搖光毛彩豎，胡騰醉舞筋骨柔。
                </div>
                
                <div class="paragraph">
                    大宛來獻赤汗馬，贊普亦奉翠茸裘。
                </div>
                
                <div class="paragraph">
                    一朝燕賊亂中國，河湟沒盡空遺丘。
                </div>
                
                <div class="paragraph">
                    開遠門前萬里堠，今來蹙到行原州。
                </div>
                
                <div class="paragraph">
                    去京五百而近何其逼，天子縣內半沒爲荒陬。
                </div>
                
                <div class="paragraph">
                    西涼之道爾阻脩，連城邊將但高會，每聽此曲能不羞。
                </div>
                
        </div>
