        <h2 class="name">
            花光仲仁出秦蘇詩卷思二國士不可復見開卷絕歎因花光爲我作梅數枝及畫煙外遠山追少游韵記卷末
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夢蝶真人貌黄槁，籬落逢花須醉倒。
                </div>
                
                <div class="paragraph">
                    雅聞花光能畫梅，更乞一枝洗煩惱。
                </div>
                
                <div class="paragraph">
                    扶持愛梅說道理，自許牛頭參已早。
                </div>
                
                <div class="paragraph">
                    長眠橘洲風雨寒，今日梅開向誰好。
                </div>
                
                <div class="paragraph">
                    何況東坡成古丘，不復龍蛇看揮掃。
                </div>
                
                <div class="paragraph">
                    我向湖南更嶺南，繫船來近花光老。
                </div>
                
                <div class="paragraph">
                    歎息斯人不可見，喜我未學霜前草。
                </div>
                
                <div class="paragraph">
                    寫盡南枝與北枝，更作千峰倚晴昊。
                </div>
                
        </div>
    </div>
