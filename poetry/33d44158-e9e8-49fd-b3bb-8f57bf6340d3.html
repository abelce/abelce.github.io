    <div class="container">
        <h2 class="name">
            鳳翔八觀 維摩像唐楊惠之塑在天柱寺
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔者子輿病且死，其友子祀往問之。
                </div>
                
                <div class="paragraph">
                    跰𨇤鑒井自歎息，造物將安以我爲。
                </div>
                
                <div class="paragraph">
                    今觀古塑維摩像，病骨磊嵬如枯龜。
                </div>
                
                <div class="paragraph">
                    乃知至人外生死，此身變化浮雲隨。
                </div>
                
                <div class="paragraph">
                    世人豈不碩且好，身雖未病心已疲。
                </div>
                
                <div class="paragraph">
                    此叟神完中有恃，談笑可却千熊羆。
                </div>
                
                <div class="paragraph">
                    當其在時或問法，俯首無言心自知。
                </div>
                
                <div class="paragraph">
                    至今遺像兀不語，與昔未死無增虧。
                </div>
                
                <div class="paragraph">
                    田翁里婦那肯顧，時有野鼠銜其髭。
                </div>
                
                <div class="paragraph">
                    見之使人每自失，誰能與詰無言師。
                </div>
                
        </div>
    </div>
