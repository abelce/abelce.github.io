    <div class="container">
        <h2 class="name">
            送許當世職方通判泉州
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仕宦遠故鄉，古人之所譏。
                </div>
                
                <div class="paragraph">
                    懷祿去養親，千鍾且爲微。
                </div>
                
                <div class="paragraph">
                    當世倅州行，二美其庶幾。
                </div>
                
                <div class="paragraph">
                    符竹非不貴，誠與雅志違。
                </div>
                
                <div class="paragraph">
                    獨駕箳篁車，東南去如飛。
                </div>
                
                <div class="paragraph">
                    所懷戀晨昏，奚論官等威。
                </div>
                
                <div class="paragraph">
                    遥遥七閩山，喬木正芳菲。
                </div>
                
                <div class="paragraph">
                    駟馬過舊遊，道路增光輝。
                </div>
                
                <div class="paragraph">
                    榮觀慰親心，佩綬紆銀緋。
                </div>
                
                <div class="paragraph">
                    上堂拜慶日，喜氣生庭闈。
                </div>
                
                <div class="paragraph">
                    躬扶版輿去，徑入牙城扉。
                </div>
                
                <div class="paragraph">
                    潭潭公府盛，華顯猶布韋。
                </div>
                
                <div class="paragraph">
                    膳羞盈其前，酒紅魚蟹肥。
                </div>
                
                <div class="paragraph">
                    人生苟適意，富貴安所希。
                </div>
                
                <div class="paragraph">
                    况今邦伯賢，早辭尹王畿。
                </div>
                
                <div class="paragraph">
                    亦從北堂養，再擁雙輪歸。
                </div>
                
                <div class="paragraph">
                    君欣舊知己，復得相親依。
                </div>
                
                <div class="paragraph">
                    守相同鄉州，會遇時所稀。
                </div>
                
                <div class="paragraph">
                    純孝自感人，遠近聞風徽。
                </div>
                
                <div class="paragraph">
                    豈徒對交親，誇詫晝錦衣。
                </div>
                
        </div>
