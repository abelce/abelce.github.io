    <div class="container">
        <h2 class="name">
            徽宗皇帝讀閣支降御筆贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昭回之秘天所示，風行雷厲動一世。
                </div>
                
                <div class="paragraph">
                    獨持八柄昭馭貴，馭貴馭富抑其細。
                </div>
                
                <div class="paragraph">
                    百年史牒記金匱，木脚東廊果何地。
                </div>
                
                <div class="paragraph">
                    誰從六閣得幅紙，朱書旁行儼如此。
                </div>
                
                <div class="paragraph">
                    貴璫日月書紙尾，宛如宣和見宣底。
                </div>
                
                <div class="paragraph">
                    參稽天筆良不類，恭覽比方三歎喟。
                </div>
                
                <div class="paragraph">
                    王蔡諸臣真可罪，區區球補蟣蝨耳。
                </div>
                
                <div class="paragraph">
                    汴都徬徨塵未洗，此帖間行來萬里。
                </div>
                
                <div class="paragraph">
                    大書尊堯詆王氏，責以格君法當爾。
                </div>
                
                <div class="paragraph">
                    奸諛直筆誅既死，願以所書裨太史。
                </div>
                
        </div>
    </div>
