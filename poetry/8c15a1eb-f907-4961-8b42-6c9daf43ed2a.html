    <div class="container">
        <h2 class="name">
            公安竹林祠迎神送神樂章
        </h2>
        <div class="author"><a href="/author/89582e74-761e-4836-9917-9263a355b5b1.html" title="張栻" target="_blank">
                張栻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神之來兮何許，風蕭蕭兮吹雨。
                </div>
                
                <div class="paragraph">
                    悄屏氣兮若思，嚴霓旌兮來下。
                </div>
                
                <div class="paragraph">
                    昔公車之自南，民望車以欷歔。
                </div>
                
                <div class="paragraph">
                    今乘駒兮入廟，亦孔悲兮若初。
                </div>
                
                <div class="paragraph">
                    秋月兮皎皎，嚴霜兮凜凜。
                </div>
                
                <div class="paragraph">
                    澤終古兮何窮，噫，微管吾其左袵。
                </div>
                
                <div class="paragraph">
                    酌荆江以爲醴兮，擷衆芳以爲羞。
                </div>
                
                <div class="paragraph">
                    歌嗚嗚兮鼓坎坎，惠我民，爲此留。
                </div>
                
                <div class="paragraph">
                    神之去，何所游。
                </div>
                
                <div class="paragraph">
                    風颯颯，挾歸輈。
                </div>
                
                <div class="paragraph">
                    倏昭明兮上征，撫一氣兮橫九州。
                </div>
                
                <div class="paragraph">
                    有新兮斯宇，竹森森其在戶。
                </div>
                
                <div class="paragraph">
                    嗟我民兮勿傷，公時來兮一顧。
                </div>
                
                <div class="paragraph">
                    有新兮斯堂，竹猗猗其在旁。
                </div>
                
                <div class="paragraph">
                    嗟我民兮勿替，公顧民兮不忘。
                </div>
                
        </div>
    </div>
