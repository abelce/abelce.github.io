    <div class="container">
        <h2 class="name">
            送范西叔教授西歸
        </h2>
        <div class="author"><a href="/author/89582e74-761e-4836-9917-9263a355b5b1.html" title="張栻" target="_blank">
                張栻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    乃祖至和間，忠謀書鼎彝。
                </div>
                
                <div class="paragraph">
                    但知陛下聖，豈知吾言危。
                </div>
                
                <div class="paragraph">
                    元祐愛君語，讀者猶涕洟。
                </div>
                
                <div class="paragraph">
                    典刑今不亡，盛德故在茲。
                </div>
                
                <div class="paragraph">
                    歲晚子過我，秀若齋房芝。
                </div>
                
                <div class="paragraph">
                    持身蹈規矩，出語無瑕疵。
                </div>
                
                <div class="paragraph">
                    向來長安道，詎肯舍靈龜。
                </div>
                
                <div class="paragraph">
                    萬里一泮宮，行囊幾新詩。
                </div>
                
                <div class="paragraph">
                    湘山足幽勝，而水清漣漪。
                </div>
                
                <div class="paragraph">
                    登臨豈不樂，邂逅枌榆思。
                </div>
                
                <div class="paragraph">
                    我懶抱僻學，絕絃理朱絲。
                </div>
                
                <div class="paragraph">
                    子獨慕千載，悠然契心期。
                </div>
                
                <div class="paragraph">
                    豈不爲我留，感此節物移。
                </div>
                
                <div class="paragraph">
                    臨岐撫陳編，爲子三噫嘻。
                </div>
                
                <div class="paragraph">
                    高深諒何極，循求有端倪。
                </div>
                
                <div class="paragraph">
                    願言勉事此，奕葉光前規。
                </div>
                
        </div>
    </div>
