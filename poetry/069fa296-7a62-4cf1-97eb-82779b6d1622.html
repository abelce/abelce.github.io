    <div class="container">
        <h2 class="name">
            惜別行
        </h2>
        <div class="author"><a href="/author/f3efa0b8-134e-4a9a-a7f2-53d20b85d0c0.html" title="嚴羽" target="_blank">
                嚴羽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    男兒一片萬古心，滿世寥落無知音。
                </div>
                
                <div class="paragraph">
                    今朝見君握君手，大笑浩蕩開煩襟。
                </div>
                
                <div class="paragraph">
                    携尊下馬清谿側，脫略寒溫忘主客。
                </div>
                
                <div class="paragraph">
                    何處閑雲海上來，爲我山邊起秋色。
                </div>
                
                <div class="paragraph">
                    自顧沈迷類蜀莊，愛君才術過馮唐。
                </div>
                
                <div class="paragraph">
                    座中然諾兩相許，一飲不覺連百觴。
                </div>
                
                <div class="paragraph">
                    下悲世事及危亂，上話古昔窮興亡。
                </div>
                
                <div class="paragraph">
                    高歌未斷唾壺缺，起視落日神飛揚。
                </div>
                
                <div class="paragraph">
                    挽君不留惜君去，恨不移家近君住。
                </div>
                
                <div class="paragraph">
                    人生行止皆由天，我輩豈得長相聚。
                </div>
                
                <div class="paragraph">
                    風塵澒洞一回首，歲月易失紅顔暮。
                </div>
                
                <div class="paragraph">
                    離心一夜誰得知，萬里驚濤浩東注。
                </div>
                
        </div>
