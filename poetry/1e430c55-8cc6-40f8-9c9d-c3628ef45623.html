    <div class="container">
        <h2 class="name">
            答曹子方少年弄篇翰一首
        </h2>
        <div class="author"><a href="/author/26655e31-49d7-4675-a981-9678212bf5c6.html" title="韋驤" target="_blank">
                韋驤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虚堂隱几坐，忽忽若假寐。
                </div>
                
                <div class="paragraph">
                    颯然清風來，頓爾爽昏思。
                </div>
                
                <div class="paragraph">
                    新詩執在手，展讀過三四。
                </div>
                
                <div class="paragraph">
                    初言少年弄篇翰，喜道白髪聊自戲。
                </div>
                
                <div class="paragraph">
                    次驚老境今且迫，豈甘物役汩其志。
                </div>
                
                <div class="paragraph">
                    輕視富貴如浮雲，極論窮通鈞一意。
                </div>
                
                <div class="paragraph">
                    高談念平時，健句存遠記。
                </div>
                
                <div class="paragraph">
                    請老愧襲常，先期乃吾事。
                </div>
                
                <div class="paragraph">
                    君年纔知命，耳順予闕二。
                </div>
                
                <div class="paragraph">
                    自此七星霜，投紱去朝市。
                </div>
                
                <div class="paragraph">
                    是時取高篇，却託冥鴻寄。
                </div>
                
                <div class="paragraph">
                    公方處要途，利達沛材智。
                </div>
                
                <div class="paragraph">
                    見詩當不嗔，猶認舊書字。
                </div>
                
                <div class="paragraph">
                    其來不待索，應亦念衰瘁。
                </div>
                
                <div class="paragraph">
                    君年方如我今日，那肯抽簪餌芝术。
                </div>
                
                <div class="paragraph">
                    庶幾得以警幽情，莫忘采真揮勁筆。
                </div>
                
        </div>
