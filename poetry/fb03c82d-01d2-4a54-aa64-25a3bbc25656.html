    <div class="container">
        <h2 class="name">
            遊湘西道林寺用沈傳師韻
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賜還殊無功可論，放逐復向山前奔。
                </div>
                
                <div class="paragraph">
                    道人眸子炯如故，邀我累日遊祗園。
                </div>
                
                <div class="paragraph">
                    御書新閤插霄漢，祝融嚴拱世所尊。
                </div>
                
                <div class="paragraph">
                    恍然身世脫塵垢，矯若鴻鵠辭籠樊。
                </div>
                
                <div class="paragraph">
                    是時秋老雨脚斷，晴光萬里凌朝昏。
                </div>
                
                <div class="paragraph">
                    北辰直下望天闕，紛紛郁郁卿雲屯。
                </div>
                
                <div class="paragraph">
                    綵衣蘭膳奉顔色，想見協氣還閨門。
                </div>
                
                <div class="paragraph">
                    鴈飛不到竟何許，日冀□□除瘢痕。
                </div>
                
                <div class="paragraph">
                    四年之中兩到此，易搖難立憐孤根。
                </div>
                
                <div class="paragraph">
                    方寸倐忽叢百感，湘源白鶴空盈樽。
                </div>
                
                <div class="paragraph">
                    道人顧我亦無語，但指幡從風際翻。
                </div>
                
                <div class="paragraph">
                    由來否泰反其類，况逢主聖同羲軒。
                </div>
                
                <div class="paragraph">
                    而今而後戒覆轍，長記崇寧初紀元。
                </div>
                
        </div>
