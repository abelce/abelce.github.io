    <div class="container">
        <h2 class="name">
            上曾樞密
        </h2>
        <div class="author"><a href="/author/72e02721-6aec-480b-9c06-676840a5b595.html" title="毛滂" target="_blank">
                毛滂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    燕齊日暮客不歸，新豐主人豈相知。
                </div>
                
                <div class="paragraph">
                    不須買絲繡平原，不用黄金鑄子期。
                </div>
                
                <div class="paragraph">
                    會當酸鹹有同好，主簿且須歸祭竈。
                </div>
                
                <div class="paragraph">
                    請見臨川太尉公，此語難爲俗人道。
                </div>
                
                <div class="paragraph">
                    我公悅士甘如肉，萬錢供客飯脱粟。
                </div>
                
                <div class="paragraph">
                    讀書始堪屬大事，誰論少文織薄曲。
                </div>
                
                <div class="paragraph">
                    眼看齊相不六尺，太史猶忻事鞭策。
                </div>
                
                <div class="paragraph">
                    胸中端正在眸子，巖電兩瞳秋漢碧。
                </div>
                
                <div class="paragraph">
                    致君堯舜不足驚，升平本付公輩人。
                </div>
                
                <div class="paragraph">
                    西郊濃雲含雨色，可勝枯槁懷陽春。
                </div>
                
                <div class="paragraph">
                    門前賓客馬如蟻，誰是我公天下士。
                </div>
                
                <div class="paragraph">
                    趦趄欲進仍厚顔，紛紛無乃遼東豕。
                </div>
                
                <div class="paragraph">
                    蹇驢破帽棲塵坌，曳裾最晚空餘恨。
                </div>
                
                <div class="paragraph">
                    草奏猶堪試傔人，無令歸作潛夫論。
                </div>
                
        </div>
    </div>
