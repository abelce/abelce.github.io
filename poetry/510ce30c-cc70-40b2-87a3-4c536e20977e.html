<body>
    <div class="container">
        <h2 class="name">
            次王仲衡尚書鹿鳴宴韻
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    儒冠幾經秦，士貴始藝祖。
                </div>
                
                <div class="paragraph">
                    英儁承上意，不止工造語。
                </div>
                
                <div class="paragraph">
                    文風逮列聖，秀異彌博取。
                </div>
                
                <div class="paragraph">
                    即今再太平，比屋務稽古。
                </div>
                
                <div class="paragraph">
                    先生國元老，曩亦原夫舉。
                </div>
                
                <div class="paragraph">
                    倚相能丘索，吉甫允文武。
                </div>
                
                <div class="paragraph">
                    後生藉膏馥，掉臂雄藝圃。
                </div>
                
                <div class="paragraph">
                    豈伊鄶無譏，敢睨大國楚。
                </div>
                
                <div class="paragraph">
                    諸生觀國光，名欲簉龍虎。
                </div>
                
                <div class="paragraph">
                    初非意敢料，顧爲公所與。
                </div>
                
                <div class="paragraph">
                    蕙蘭侈芳筵，肴核富雕俎。
                </div>
                
                <div class="paragraph">
                    酒行不待醉，闔坐喜欲舞。
                </div>
                
                <div class="paragraph">
                    妙句韋白前，拭目嗟未睹。
                </div>
                
                <div class="paragraph">
                    豪氣倏賈餘，舉舉陵天宇。
                </div>
                
                <div class="paragraph">
                    懸知三千牘，去作虹霓吐。
                </div>
                
                <div class="paragraph">
                    我坐廣文氈，勤拙初不補。
                </div>
                
                <div class="paragraph">
                    看揮修月刃，穩送摶風羽。
                </div>
                
                <div class="paragraph">
                    傳燈知道尊，食蔗記荼苦。
                </div>
                
                <div class="paragraph">
                    明年公東歸，商衡傅巖雨。
                </div>
                
                <div class="paragraph">
                    附翼偕渠儂，遠臣觀所主。
                </div>
                
        </div>
