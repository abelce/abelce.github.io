    <div class="container">
        <h2 class="name">
            贈孫廣伯
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人皆笑君拙，我獨喜君直。
                </div>
                
                <div class="paragraph">
                    拙則世所無，直則未易識。
                </div>
                
                <div class="paragraph">
                    昔者中丞公，事主以一德。
                </div>
                
                <div class="paragraph">
                    從容進退間，多士所取則。
                </div>
                
                <div class="paragraph">
                    朝廷九鼎重，冠冕萬夫特。
                </div>
                
                <div class="paragraph">
                    塵埃困大路，此老難再得。
                </div>
                
                <div class="paragraph">
                    至今門下士，必以身許國。
                </div>
                
                <div class="paragraph">
                    孰知强弩末，而有百鈞力。
                </div>
                
                <div class="paragraph">
                    賢孫後來秀，見我好顔色。
                </div>
                
                <div class="paragraph">
                    收功却掃中，欲任門內責。
                </div>
                
                <div class="paragraph">
                    空弮入善陣，匹馬見勍敵。
                </div>
                
                <div class="paragraph">
                    不嫌不識察，但恨無此獲。
                </div>
                
                <div class="paragraph">
                    欲赤莫如丹，欲黑莫如墨。
                </div>
                
                <div class="paragraph">
                    吾常持此言，以辨主與賊。
                </div>
                
                <div class="paragraph">
                    苟無牛羊害，則有天地塞。
                </div>
                
                <div class="paragraph">
                    君能但拙直，亦莫忘黑白。
                </div>
                
        </div>
    </div>
