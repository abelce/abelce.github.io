    <div class="container">
        <h2 class="name">
            登廣武古戰場懷古
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦鹿奔野草，逐之若飛蓬。
                </div>
                
                <div class="paragraph">
                    項王氣蓋世，紫電明雙瞳。
                </div>
                
                <div class="paragraph">
                    呼吸八千人，橫行起江東。
                </div>
                
                <div class="paragraph">
                    赤精斬白帝，叱咤入關中。
                </div>
                
                <div class="paragraph">
                    兩龍不並躍，五緯與天同。
                </div>
                
                <div class="paragraph">
                    楚滅無英圖，漢興有成功。
                </div>
                
                <div class="paragraph">
                    按劒清八極，歸酣歌大風。
                </div>
                
                <div class="paragraph">
                    伊昔臨廣武，連兵決雌雄。
                </div>
                
                <div class="paragraph">
                    分我一杯羹，太皇乃汝翁。
                </div>
                
                <div class="paragraph">
                    戰爭有古跡，壁壘頹層穹。
                </div>
                
                <div class="paragraph">
                    猛虎嘯洞壑，飢鷹鳴秋空。
                </div>
                
                <div class="paragraph">
                    翔雲列曉陣，殺氣赫長虹。
                </div>
                
                <div class="paragraph">
                    撥亂屬豪聖，俗儒安可通。
                </div>
                
                <div class="paragraph">
                    沈湎呼豎子，狂言非至公。
                </div>
                
                <div class="paragraph">
                    撫掌黃河曲，嗤嗤阮嗣宗。
                </div>
                
        </div>
    </div>
