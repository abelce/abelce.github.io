<body>
    <div class="container">
        <h2 class="name">
            冬望
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霜餘荆吳倚天山，鐵色萬仞光鋩開。
                </div>
                
                <div class="paragraph">
                    麻姑最秀插東極，一峰挺立高嵬嵬。
                </div>
                
                <div class="paragraph">
                    我生智出豪俊下，遠迹久此安蒿萊。
                </div>
                
                <div class="paragraph">
                    譬如驊騮踏天路，六轡豈議收駑駘。
                </div>
                
                <div class="paragraph">
                    巔崖初冬未冰雪，蘚花入履思莫裁。
                </div>
                
                <div class="paragraph">
                    長松夾樹蓋十里，蒼顔毅氣不可迴。
                </div>
                
                <div class="paragraph">
                    浮雲柳絮誰汝礙，欲往自尼誠愚哉。
                </div>
                
                <div class="paragraph">
                    南窗聖賢有遺文，滿簡字字傾琪瑰。
                </div>
                
                <div class="paragraph">
                    旁搜遠探得戶牖，入見奧阼何雄魁。
                </div>
                
                <div class="paragraph">
                    日令我意失枯槁，水之灌養源源來。
                </div>
                
                <div class="paragraph">
                    千年大說沒荒冗，義路寸土誰能培。
                </div>
                
                <div class="paragraph">
                    嗟予計真不自料，欲挽白日之西頹。
                </div>
                
                <div class="paragraph">
                    嘗聞古者禹稱智，過門不暇慈其孩。
                </div>
                
                <div class="paragraph">
                    况今尪人冒壯任，力蹶豈更餘纖埃。
                </div>
                
                <div class="paragraph">
                    龍潭瀑布入胸臆，嘆息但謝宗與雷。
                </div>
                
                <div class="paragraph">
                    著書豈即遽有補，天下自古無能才。
                </div>
                
        </div>
