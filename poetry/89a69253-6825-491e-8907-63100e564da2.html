    <div class="container">
        <h2 class="name">
            代陳均輔贈馬則賢
        </h2>
        <div class="author"><a href="/author/b09b7a72-9fbb-412b-89f2-64fe34e71d33.html" title="黄樞" target="_blank">
                黄樞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南星渚山水奇，馬家桂子昌于醫。
                </div>
                
                <div class="paragraph">
                    此心契天雄傑者，滿軒種杏仁間馳。
                </div>
                
                <div class="paragraph">
                    身雖如蟬蛻濁世，活人遠志傳孫枝。
                </div>
                
                <div class="paragraph">
                    偶同瓜葛花屏下，梅兄樊弟相追隨。
                </div>
                
                <div class="paragraph">
                    嗟予蜂房病溽暑，熱烘腦子逾蒸炊。
                </div>
                
                <div class="paragraph">
                    難甘遂委庸醫手，蒼黄連月累卵危。
                </div>
                
                <div class="paragraph">
                    有損無益智者哂，因陳治法宜如斯。
                </div>
                
                <div class="paragraph">
                    言非草草果起死，功當歸子夫何疑。
                </div>
                
                <div class="paragraph">
                    况又時當半夏月，雨餘凉氣浮輕絺。
                </div>
                
                <div class="paragraph">
                    懸壺索寞乏瓊報，木瓜愧誦前人詩。
                </div>
                
                <div class="paragraph">
                    蘇耽橘紅井泉碧，威靈仙術終相期。
                </div>
                
                <div class="paragraph">
                    陰功百世固未艾，芝田蘭畹春熙熙。
                </div>
                
        </div>
