    <div class="container">
        <h2 class="name">
            次韻酬李周翰一首
        </h2>
        <div class="author"><a href="/author/578eee12-e4d4-4164-aba3-389c5d4ce52e.html" title="王阮" target="_blank">
                王阮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大江固茫茫，一葦即可越。
                </div>
                
                <div class="paragraph">
                    鄉來江與蘄，孰使我輩隔。
                </div>
                
                <div class="paragraph">
                    溫溫李夫子，粲粲謫仙格。
                </div>
                
                <div class="paragraph">
                    蕭然一竹關，白眼謝俗客。
                </div>
                
                <div class="paragraph">
                    蚤充觀國賓，百中應百發。
                </div>
                
                <div class="paragraph">
                    我玉空自良，彼怒輒反掇。
                </div>
                
                <div class="paragraph">
                    歸歎儒冠誤，盡把氣習撤。
                </div>
                
                <div class="paragraph">
                    收藏萬丈焰，不受一夫决。
                </div>
                
                <div class="paragraph">
                    纍然駑馬中，倍覺騏驥別。
                </div>
                
                <div class="paragraph">
                    嗟余偶傾蓋，辱許共映雪。
                </div>
                
                <div class="paragraph">
                    快哉平生心，清風濯執熱。
                </div>
                
                <div class="paragraph">
                    今惟仄席秋，正採鄉評月。
                </div>
                
                <div class="paragraph">
                    豈無識真人，達君此奇節。
                </div>
                
                <div class="paragraph">
                    春雷震一聲，指日看甲拆。
                </div>
                
        </div>
