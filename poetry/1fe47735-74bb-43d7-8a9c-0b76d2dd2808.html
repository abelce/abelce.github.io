    <div class="container">
        <h2 class="name">
            送覺華巖歸中巖
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世故翻巨浪，是身如孤舟。
                </div>
                
                <div class="paragraph">
                    黑風半夜來，掀簸卒未休。
                </div>
                
                <div class="paragraph">
                    誰能洶涌間，輕飛逐浮鷗。
                </div>
                
                <div class="paragraph">
                    稽首大導師，覺海名善泅。
                </div>
                
                <div class="paragraph">
                    請下一轉語，爲度歷劫憂。
                </div>
                
                <div class="paragraph">
                    師笑了無言，此問難爾酬。
                </div>
                
                <div class="paragraph">
                    未可檝迎汝，子歸當內求。
                </div>
                
                <div class="paragraph">
                    堅忍作維纜，巨防截橫流。
                </div>
                
                <div class="paragraph">
                    中有不動者，東西聽漂浮。
                </div>
                
                <div class="paragraph">
                    師今念故山，翩然去難留。
                </div>
                
                <div class="paragraph">
                    相送城東隅，黄葉堆別愁。
                </div>
                
                <div class="paragraph">
                    歸來閉閣坐，念念期自修。
                </div>
                
                <div class="paragraph">
                    精進儻不懈，針芥或有投。
                </div>
                
                <div class="paragraph">
                    西風白蓮開，束包隨勝游。
                </div>
                
        </div>
