    <div class="container">
        <h2 class="name">
            鳴臯歌奉餞從翁清歸五厓山居
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昨鳴臯夢裏還，手弄素月清潭間。
                </div>
                
                <div class="paragraph">
                    覺時枕席非碧山，側身西望阻秦關。
                </div>
                
                <div class="paragraph">
                    麒膦閣上春還早，著書却憶伊陽好。
                </div>
                
                <div class="paragraph">
                    青松來風吹古道，綠蘿飛花覆烟草。
                </div>
                
                <div class="paragraph">
                    我家仙翁愛清真，才雄草聖凌古人，欲臥鳴臯絕世塵。
                </div>
                
                <div class="paragraph">
                    鳴臯微茫在何處？五厓峽水橫樵路。
                </div>
                
                <div class="paragraph">
                    身披翠雲裘，袖拂紫烟去。
                </div>
                
                <div class="paragraph">
                    去時應過嵩少間，相思爲折三花樹。
                </div>
                
        </div>
    </div>
