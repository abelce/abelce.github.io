    <div class="container">
        <h2 class="name">
            送劉定賢良下第赴廣陵令
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉蕡不登科，衆口誦其策。
                </div>
                
                <div class="paragraph">
                    得者爲之羞，聞者爲之惜。
                </div>
                
                <div class="paragraph">
                    摧藏一時屈，論議千古白。
                </div>
                
                <div class="paragraph">
                    至今簡篇中，一字不敢易。
                </div>
                
                <div class="paragraph">
                    其言究時病，舂刺若戈戟。
                </div>
                
                <div class="paragraph">
                    引經見大法，非蹈春秋僻。
                </div>
                
                <div class="paragraph">
                    我朝屢得人，無不陞顯赫。
                </div>
                
                <div class="paragraph">
                    乃知所中否，實命繫通厄。
                </div>
                
                <div class="paragraph">
                    中則首公相，人情作冠幘。
                </div>
                
                <div class="paragraph">
                    否則走仕塗，人情作履舄。
                </div>
                
                <div class="paragraph">
                    秋風廣陵城，千里夷門客。
                </div>
                
                <div class="paragraph">
                    壯心雖暫失，美寶有時獲。
                </div>
                
                <div class="paragraph">
                    怊悵以送君，致龍翻點額。
                </div>
                
        </div>
    </div>
