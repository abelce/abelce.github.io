    <div class="container">
        <h2 class="name">
            奉和公擇舅氏送呂道人研長韵
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奉身玉壺冰，立朝朱絲絃。
                </div>
                
                <div class="paragraph">
                    妙質寄郢匠，素心乃林泉。
                </div>
                
                <div class="paragraph">
                    力耕不罪歲，嘉穀有逢年。
                </div>
                
                <div class="paragraph">
                    校書天祿閣，蓺竹老風煙。
                </div>
                
                <div class="paragraph">
                    携提寒泉泓，松煤厭磨研。
                </div>
                
                <div class="paragraph">
                    藉甚在臺省，六經勤傳箋。
                </div>
                
                <div class="paragraph">
                    諫草蠹穿穴，江湖渺歸船。
                </div>
                
                <div class="paragraph">
                    春官酌典禮，日月麗秋天。
                </div>
                
                <div class="paragraph">
                    少也長母家，學海頗尋沿。
                </div>
                
                <div class="paragraph">
                    諸公許似舅，賤子豈能賢。
                </div>
                
                <div class="paragraph">
                    轅駒蒙推挽，官次奉丹鉛。
                </div>
                
                <div class="paragraph">
                    新詩先舊物，包送比青氈。
                </div>
                
                <div class="paragraph">
                    繆傳黄梅鉢，未印少林禪。
                </div>
                
                <div class="paragraph">
                    汲井滌敗墨，蒼珪謝磨鎸。
                </div>
                
                <div class="paragraph">
                    玉蟾瀉明滴，要須筆如椽。
                </div>
                
                <div class="paragraph">
                    眷求盡耆德，舅氏且進遷。
                </div>
                
                <div class="paragraph">
                    山龍用補衮，舟楫功濟川。
                </div>
                
                <div class="paragraph">
                    當身任百世，舊學不虛捐。
                </div>
                
                <div class="paragraph">
                    私持殺青簡，緝綴報餐錢。
                </div>
                
                <div class="paragraph">
                    屢書願無愧，儻繼麟趾篇。
                </div>
                
        </div>
