    <div class="container">
        <h2 class="name">
            代九九
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年桃李月，顏色共花宜。
                </div>
                
                <div class="paragraph">
                    廻臉蓮初破，低蛾柳竝垂。
                </div>
                
                <div class="paragraph">
                    望山多倚樹，弄水愛臨池。
                </div>
                
                <div class="paragraph">
                    遠被登樓識，潛因倒影窺。
                </div>
                
                <div class="paragraph">
                    隔林徒想像，上砌轉逶迤。
                </div>
                
                <div class="paragraph">
                    謾擲庭中果，虛攀牆外枝。
                </div>
                
                <div class="paragraph">
                    強持文玉佩，求結麝香縭。
                </div>
                
                <div class="paragraph">
                    阿母憐金重，親兄要馬騎。
                </div>
                
                <div class="paragraph">
                    把將嬌小女，嫁與冶遊兒。
                </div>
                
                <div class="paragraph">
                    自隱勤勤索，相要事事隨。
                </div>
                
                <div class="paragraph">
                    每常同坐臥，不省暫參差。
                </div>
                
                <div class="paragraph">
                    纔學羞兼妒，何言寵便移。
                </div>
                
                <div class="paragraph">
                    青春來易皎，白日誓先虧。
                </div>
                
                <div class="paragraph">
                    僻性嗔來見，邪行醉後知。
                </div>
                
                <div class="paragraph">
                    別牀鋪枕席，當面指瑕疵。
                </div>
                
                <div class="paragraph">
                    妾貌應猶在，君情遽若斯。
                </div>
                
                <div class="paragraph">
                    的成終世恨，焉用此宵爲。
                </div>
                
                <div class="paragraph">
                    鸞鏡燈前撲，鴛衾手下隳。
                </div>
                
                <div class="paragraph">
                    參商半夜起，琴瑟一聲離。
                </div>
                
                <div class="paragraph">
                    努力新叢豔，狂風次第吹。
                </div>
                
        </div>
