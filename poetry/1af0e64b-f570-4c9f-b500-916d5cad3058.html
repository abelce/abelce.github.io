    <div class="container">
        <h2 class="name">
            尋鳥窠蹟
        </h2>
        <div class="author"><a href="/author/48434aff-f285-45d1-94d1-c331526ffeb9.html" title="魏璞" target="_blank">
                魏璞
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    （原注：唐道林禪師入秦望山，見長松蟠曲如蓋，送棲止其上，故稱鳥窠禪師。
                </div>
                
                <div class="paragraph">
                    ）爲訪名僧蹟，言尋小曲阿。
                </div>
                
                <div class="paragraph">
                    松林春日靜，石逕晚雲多。
                </div>
                
                <div class="paragraph">
                    道法傳馴鵲，（原注：有鵲巢側，自然馴狎。
                </div>
                
                <div class="paragraph">
                    ）禪機顯化螺。
                </div>
                
                <div class="paragraph">
                    （原注：嘗入市，見食螺已截尾，乞放之池。
                </div>
                
                <div class="paragraph">
                    至今螺螄繁生。）
                </div>
                
                <div class="paragraph">
                    悉無尾如截，遺蹟在蘆院。
                </div>
                
        </div>
    </div>
