    <div class="container">
        <h2 class="name">
            春晚書懷
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十年萍梗三到吳，走俗未暇觀西湖。
                </div>
                
                <div class="paragraph">
                    是行信步至湖上，水光山色開天壺。
                </div>
                
                <div class="paragraph">
                    游人雜遝半羅綺，一徑不憚穿雲紆。
                </div>
                
                <div class="paragraph">
                    歸來神思頓清發，詩中寫出錢塘圖。
                </div>
                
                <div class="paragraph">
                    張侯妙語何所似，青玉爲案黄金鋪。
                </div>
                
                <div class="paragraph">
                    要當聨轡事幽討，邂逅得句相招呼。
                </div>
                
                <div class="paragraph">
                    東坡已死不可作，因君對景還嗟吁。
                </div>
                
                <div class="paragraph">
                    水仙配食竟莫舉，但見舊隠環菰蒲。
                </div>
                
                <div class="paragraph">
                    山間有寺過三百，終期徧走參能儒。
                </div>
                
                <div class="paragraph">
                    還家兒輩若問我，庶免不知空囁嚅。
                </div>
                
        </div>
