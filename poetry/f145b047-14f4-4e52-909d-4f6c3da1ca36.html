    <div class="container">
        <h2 class="name">
            奉送韋起居老舅百日假滿歸嵩陽舊居
        </h2>
        <div class="author"><a href="/author/960b4d4b-3e19-4710-8901-150f85df1d70.html" title="權德輿" target="_blank">
                權德輿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    威鳳翔紫氣，孤雲出寥天。
                </div>
                
                <div class="paragraph">
                    奇采與幽姿，縹緲皆自然。
                </div>
                
                <div class="paragraph">
                    嘗聞陶唐氏，亦有巢由全。
                </div>
                
                <div class="paragraph">
                    以此聳風俗，豈必效羈牽。
                </div>
                
                <div class="paragraph">
                    大君遂羣方，左史蹈前賢。
                </div>
                
                <div class="paragraph">
                    振衣去朝市，賜告歸林泉。
                </div>
                
                <div class="paragraph">
                    滑和固難久，循性得所便。
                </div>
                
                <div class="paragraph">
                    有名皆畏途，無事乃真筌。
                </div>
                
                <div class="paragraph">
                    舊壑窮杳窱，新潭漾淪漣。
                </div>
                
                <div class="paragraph">
                    嵓花落又開，山月缺復圓。
                </div>
                
                <div class="paragraph">
                    輕策逗蘿逕，幅巾淩翠煙。
                </div>
                
                <div class="paragraph">
                    機閑魚鳥狎，體和芝朮鮮。
                </div>
                
                <div class="paragraph">
                    四皓本違難，二疏猶待年。
                </div>
                
                <div class="paragraph">
                    況今寰海清，復此鬢髮玄。
                </div>
                
                <div class="paragraph">
                    顧慙纓上塵，未絕區中緣。
                </div>
                
                <div class="paragraph">
                    齊竽終自退，心寄嵩峯巔。
                </div>
                
        </div>
    </div>
