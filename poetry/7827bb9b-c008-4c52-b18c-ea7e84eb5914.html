    <div class="container">
        <h2 class="name">
            奉和襲美太湖詩二十首 上真觀
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘗聞昇三清，真有上中下。
                </div>
                
                <div class="paragraph">
                    官居乘佩服，一一自相亞。
                </div>
                
                <div class="paragraph">
                    霄裙或霞粲，侍女忽玉姹。
                </div>
                
                <div class="paragraph">
                    坐進金碧腴，去馳飆歘駕。
                </div>
                
                <div class="paragraph">
                    今來上真觀，恍若心靈訝。
                </div>
                
                <div class="paragraph">
                    祗恐暫神遊，又疑新羽化。
                </div>
                
                <div class="paragraph">
                    風餘撼朱草，雲破生瑤榭。
                </div>
                
                <div class="paragraph">
                    望極覺波平，行虛信煙藉。
                </div>
                
                <div class="paragraph">
                    閑開飛龜帙，靜倚宿鳳架。
                </div>
                
                <div class="paragraph">
                    俗狀既能遺，塵冠聊以卸。
                </div>
                
                <div class="paragraph">
                    人間方大火，此境無朱夏。
                </div>
                
                <div class="paragraph">
                    松蓋蔭日車，泉紳垂天罅。
                </div>
                
                <div class="paragraph">
                    窮幽不知倦，復息芝園舍。
                </div>
                
                <div class="paragraph">
                    鏘珮引涼姿，焚香禮遙夜。
                </div>
                
                <div class="paragraph">
                    無情走聲利，有志依閑暇。
                </div>
                
                <div class="paragraph">
                    何處好迎僧，希將石樓借。
                </div>
                
        </div>
