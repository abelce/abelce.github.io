    <div class="container">
        <h2 class="name">
            憶亨甫
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詩老海上去，三年斷音塵。
                </div>
                
                <div class="paragraph">
                    初非乘桴行，正以廩食勤。
                </div>
                
                <div class="paragraph">
                    夢想不悟遠，聲容藐難親。
                </div>
                
                <div class="paragraph">
                    忍無一紙書，不寄故國人。
                </div>
                
                <div class="paragraph">
                    昨日見其子，來歸自東濱。
                </div>
                
                <div class="paragraph">
                    能言別後意，憔悴不可聞。
                </div>
                
                <div class="paragraph">
                    一被吏責繞，心腸載愁輪。
                </div>
                
                <div class="paragraph">
                    忘餐躡偷黨，閱月馳空村。
                </div>
                
                <div class="paragraph">
                    勞事欲歌詠，匆匆未成文。
                </div>
                
                <div class="paragraph">
                    遂於筆硯間，章句絕所陳。
                </div>
                
                <div class="paragraph">
                    亦復病肺渴，尋常廢清樽。
                </div>
                
                <div class="paragraph">
                    唯餘滿頷鬚，增進玉雪痕。
                </div>
                
                <div class="paragraph">
                    伊昔坐學舍，蕭條恨長貧。
                </div>
                
                <div class="paragraph">
                    題詩日數首，大醉必繼旬。
                </div>
                
                <div class="paragraph">
                    仰望官祿戶，謂如隔天雲。
                </div>
                
                <div class="paragraph">
                    豈思曳尾龜，勝却居檻猿。
                </div>
                
                <div class="paragraph">
                    不肯空谷卧，願爲監綬奔。
                </div>
                
                <div class="paragraph">
                    毫釐一失差，千里豈得論。
                </div>
                
                <div class="paragraph">
                    嗟我實蹇拙，平生畏侯門。
                </div>
                
                <div class="paragraph">
                    乃無詩老愁，何耻鳥獸羣。
                </div>
                
        </div>
