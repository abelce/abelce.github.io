    <div class="container">
        <h2 class="name">
            張仲共許惠呂研因成長句
        </h2>
        <div class="author"><a href="/author/612fdb39-68da-40ee-afbb-cbc8909590ab.html" title="許景衡" target="_blank">
                許景衡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    英雄舊割據，鼎業逐流水。
                </div>
                
                <div class="paragraph">
                    高臺亦已傾，况及分香婢。
                </div>
                
                <div class="paragraph">
                    鱗鱗屋上瓦，棄擲滿鄰里。
                </div>
                
                <div class="paragraph">
                    鐫窪漫兒戯，後世始稱美。
                </div>
                
                <div class="paragraph">
                    世人攻翰墨，好古惟兩耳。
                </div>
                
                <div class="paragraph">
                    何曾問珉玉，枉却千金市。
                </div>
                
                <div class="paragraph">
                    豈知疊口翁，十指老泥滓。
                </div>
                
                <div class="paragraph">
                    追蹤千載後，未易較彼此。
                </div>
                
                <div class="paragraph">
                    其質堅而剛，其膚膩而理。
                </div>
                
                <div class="paragraph">
                    澄泓秋水浄，慘淡暮山紫。
                </div>
                
                <div class="paragraph">
                    要當奴鳯咮，何止友龍尾。
                </div>
                
                <div class="paragraph">
                    神工付黄壤，人間能有幾。
                </div>
                
                <div class="paragraph">
                    張侯金閨彦，不特河朔偉。
                </div>
                
                <div class="paragraph">
                    十年走澤潞，百物盡糠粃。
                </div>
                
                <div class="paragraph">
                    惟有篋中珍，左右配書史。
                </div>
                
                <div class="paragraph">
                    明光惟起草，此獨塵埃裏。
                </div>
                
                <div class="paragraph">
                    嗟我方著書，瓦礫著獺髓。
                </div>
                
                <div class="paragraph">
                    慇懃桂籍舊，許輟陶泓子。
                </div>
                
                <div class="paragraph">
                    學問已遺俗，取舍期不詭。
                </div>
                
                <div class="paragraph">
                    及物何可望，姦諛誅既死。
                </div>
                
        </div>
