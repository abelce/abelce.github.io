    <div class="container">
        <h2 class="name">
            天寒留滯山中即事
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    逾月留窮源，不覺歲云暮。
                </div>
                
                <div class="paragraph">
                    緒景寖凄凉，重陰方固沍。
                </div>
                
                <div class="paragraph">
                    芳叢菊殫殘，丹楓葉飛舞。
                </div>
                
                <div class="paragraph">
                    蒙茸豐草萎，剝落喬木古。
                </div>
                
                <div class="paragraph">
                    茲來遂幽尋，所恨乏勝侶。
                </div>
                
                <div class="paragraph">
                    釋友間往還，農父相爾汝。
                </div>
                
                <div class="paragraph">
                    索句課唐吟，繙經勘佛語。
                </div>
                
                <div class="paragraph">
                    肅肅繁霜零，輝輝寒月吐。
                </div>
                
                <div class="paragraph">
                    夜氣消檠燈，凜威薄衣絮。
                </div>
                
                <div class="paragraph">
                    榾柮煨爐紅，輪囷擁衾素。
                </div>
                
                <div class="paragraph">
                    噓呵冷欲冰，拳攣宿如露。
                </div>
                
                <div class="paragraph">
                    老瓦補茅柴，破釜煮栗芋。
                </div>
                
                <div class="paragraph">
                    烹鮮遠莫致，擷蔬美可茹。
                </div>
                
                <div class="paragraph">
                    氓廛絕紛囂，僧席割清苦。
                </div>
                
                <div class="paragraph">
                    頹然撫孤蹤，樂哉忘萬慮。
                </div>
                
                <div class="paragraph">
                    亡何歸興動，適爲物怪忤。
                </div>
                
                <div class="paragraph">
                    舉手謝白雲，扁舟鳴去艣。
                </div>
                
        </div>
