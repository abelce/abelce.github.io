    <div class="container">
        <h2 class="name">
            和張簿南坡
        </h2>
        <div class="author"><a href="/author/7a87cdf9-7ab0-4578-9584-2627bff4822f.html" title="虞儔" target="_blank">
                虞儔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春風吹水生碧鱗，南坡花事日日新。
                </div>
                
                <div class="paragraph">
                    水流花出人間去，應有桃源迷路人。
                </div>
                
                <div class="paragraph">
                    四圍山色染黛綠，夾道柳絲摇麴塵。
                </div>
                
                <div class="paragraph">
                    碧桃和露真含笑，海棠過雨猶橫陳。
                </div>
                
                <div class="paragraph">
                    蜜脾未滿蜂子閙，麥穗欲齊媒雉馴。
                </div>
                
                <div class="paragraph">
                    滿堂金玉空爲爾，不博斑衣膝下春。
                </div>
                
                <div class="paragraph">
                    我今家居奉慈母，長年直欲齊大椿。
                </div>
                
                <div class="paragraph">
                    每當淑景恣遊覽，白藤肩輿敷錦茵。
                </div>
                
                <div class="paragraph">
                    華髮映花更蕭爽，朱顔得酒能精神。
                </div>
                
                <div class="paragraph">
                    授柑政類潘騎省，舉觴敢望周伯仁。
                </div>
                
                <div class="paragraph">
                    仙家日月雖不老，人生行樂須及辰。
                </div>
                
                <div class="paragraph">
                    張侯故是名家子，萬里碧雲看致身。
                </div>
                
                <div class="paragraph">
                    朅來吾縣鸞栖棘，少年得祿說及親。
                </div>
                
                <div class="paragraph">
                    洛濱侍從追前躅，喜君有此與我均。
                </div>
                
                <div class="paragraph">
                    花間不用錦步障，鶑蝶近前君勿嗔。
                </div>
                
                <div class="paragraph">
                    雙缾姑餉千日壽，待戒園夫休厭頻。
                </div>
                
        </div>
