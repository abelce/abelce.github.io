    <div class="container">
        <h2 class="name">
            陪君明華燕集復用前韻
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    華藏萬竿玉，何殊辟疆園。
                </div>
                
                <div class="paragraph">
                    城中最佳處，時復過高軒。
                </div>
                
                <div class="paragraph">
                    危亭望北郭，依依遠人村。
                </div>
                
                <div class="paragraph">
                    露葉有佳色，桃蹊亦無言。
                </div>
                
                <div class="paragraph">
                    纍纍古藤陰，附石如菖蓀。
                </div>
                
                <div class="paragraph">
                    下有小衡霍，巑岏列兒孫。
                </div>
                
                <div class="paragraph">
                    方池是魚樂，水作千里渾。
                </div>
                
                <div class="paragraph">
                    座滿北海客，文追謫仙論。
                </div>
                
                <div class="paragraph">
                    襟期樗散鄭，目繫忘言温。
                </div>
                
                <div class="paragraph">
                    斯須接棋戰，堅壁如轅門。
                </div>
                
                <div class="paragraph">
                    不有覆舟慮，寧爲注金昏。
                </div>
                
                <div class="paragraph">
                    越醫死更起，齊霸亡爲存。
                </div>
                
                <div class="paragraph">
                    日入萬籟息，羈禽趣林奔。
                </div>
                
                <div class="paragraph">
                    林間屹層臺，此豈蕭公墩。
                </div>
                
                <div class="paragraph">
                    徜徉步松月，香露時披紛。
                </div>
                
                <div class="paragraph">
                    胡床興不淺，點綴無微雲。
                </div>
                
        </div>
