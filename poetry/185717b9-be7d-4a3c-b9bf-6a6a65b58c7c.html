    <div class="container">
        <h2 class="name">
            立方闢小閣附火興之姪作詩勸會客次韻
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾兒玄學師老懷，嚴持月六八關齋。
                </div>
                
                <div class="paragraph">
                    新來五辛不入口，坐使妻歎生不諧。
                </div>
                
                <div class="paragraph">
                    自言丈室淨名量，惟期禅侣來存訪。
                </div>
                
                <div class="paragraph">
                    栗里豈獨尊常空，亦乏秦聲亂舂相。
                </div>
                
                <div class="paragraph">
                    朝來天雨瑶花霏，句如連璧來交輝。
                </div>
                
                <div class="paragraph">
                    鹿柈茶果亦易具，不爾恐致膏肓譏。
                </div>
                
                <div class="paragraph">
                    幻界政應頻燕喜，酒盡爲謀當更起。
                </div>
                
                <div class="paragraph">
                    趨庭爲爾復緩頰，一盃既空難但已。
                </div>
                
        </div>
    </div>
