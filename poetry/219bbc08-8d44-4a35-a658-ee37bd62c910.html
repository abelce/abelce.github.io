    <div class="container">
        <h2 class="name">
            大曆年浙東聯唱集 松花壇茶宴聯句（元本不注名姓於聯句下）
        </h2>
        <div class="author"><a href="/author/9de71d68-5539-423c-b09b-2f3d12ae4ca6.html" title="浙東衆詩人" target="_blank">
                浙東衆詩人
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    幾歲松花下，今來草色平。
                </div>
                
                <div class="paragraph">
                    衣冠遊佛剎，鼓角望軍城。
                </div>
                
                <div class="paragraph">
                    亂竹邊溪暗，孤雲向嶺明。
                </div>
                
                <div class="paragraph">
                    遶壇煙樹老，入殿雨花輕。
                </div>
                
                <div class="paragraph">
                    山磬入天界，風泉遠近聲。
                </div>
                
                <div class="paragraph">
                    夜禪三世晤，朝梵一章清。
                </div>
                
                <div class="paragraph">
                    上砌莓苔遍，緣窗薜荔生。
                </div>
                
                <div class="paragraph">
                    焚香忘世慮，啜茗長幽情。
                </div>
                
                <div class="paragraph">
                    聚土何年置，修心此地成。
                </div>
                
                <div class="paragraph">
                    道緣雲起滅，人世月虧盈。
                </div>
                
                <div class="paragraph">
                    蟬噪林當曉，虹生澗欲晴。
                </div>
                
                <div class="paragraph">
                    水流驚歲序，塵網悟簪纓。
                </div>
                
                <div class="paragraph">
                    池上蓮無著，籬間槿自榮。
                </div>
                
                <div class="paragraph">
                    因知性不染，更識理常精。
                </div>
                
                <div class="paragraph">
                    從此應貪味，非惟悔近名。
                </div>
                
                <div class="paragraph">
                    山棲多自愜，林臥欲無營。
                </div>
                
                <div class="paragraph">
                    已接追凉處，仍陪問法行。
                </div>
                
                <div class="paragraph">
                    賞心殊未遍，惆悵暮鐘鳴。
                </div>
                
        </div>
