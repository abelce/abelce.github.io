    <div class="container">
        <h2 class="name">
            送于十八應四子舉落第還嵩山
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾祖吹橐籥，天人信森羅。
                </div>
                
                <div class="paragraph">
                    歸根復太素，羣動熙元和。
                </div>
                
                <div class="paragraph">
                    炎炎四真人，摛辯若濤波。
                </div>
                
                <div class="paragraph">
                    交流無時寂，楊墨日成科。
                </div>
                
                <div class="paragraph">
                    夫子聞洛誦，誇才才固多。
                </div>
                
                <div class="paragraph">
                    爲金好踊躍，久客方蹉跎。
                </div>
                
                <div class="paragraph">
                    道可束賣之，五寶溢山河。
                </div>
                
                <div class="paragraph">
                    勸君還嵩丘，開酌盼庭柯。
                </div>
                
                <div class="paragraph">
                    三花如未落，乘興一來過。
                </div>
                
        </div>
