    <div class="container">
        <h2 class="name">
            太守陳侯見要登黄山送馬東玉遂用李白登黄山送族弟濟赴華陰韻呈陳侯并送東玉
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    潁川賢大夫，虛懷藴虹霓。
                </div>
                
                <div class="paragraph">
                    雖分銅虎符，合在帝苑棲。
                </div>
                
                <div class="paragraph">
                    邀我登黄山，攀雲絕長梯。
                </div>
                
                <div class="paragraph">
                    霜林正搖落，寒鳥鳴慘悽。
                </div>
                
                <div class="paragraph">
                    金牛飲空渚，天鏡開峨嵋。
                </div>
                
                <div class="paragraph">
                    塵埋宋武妓，蘚剥開元碑。
                </div>
                
                <div class="paragraph">
                    謫仙送客處，魂斷白日低。
                </div>
                
                <div class="paragraph">
                    松梢想獨鶴，軒昂避羣雞。
                </div>
                
                <div class="paragraph">
                    還思北溟釣，赤脚蹋鯤鯢。
                </div>
                
                <div class="paragraph">
                    時窮壯士恥，思遠騷人悲。
                </div>
                
                <div class="paragraph">
                    且舉一盃酒，肯分雲與泥。
                </div>
                
                <div class="paragraph">
                    坐有北歸客，張帆震雷鼙。
                </div>
                
                <div class="paragraph">
                    往獻白玉璞，不憐紅粉啼。
                </div>
                
                <div class="paragraph">
                    薦章已交達，高名動朝閨。
                </div>
                
                <div class="paragraph">
                    君相必見收，烟霄速横飛。
                </div>
                
                <div class="paragraph">
                    盃停可以起，看君開羽儀。
                </div>
                
        </div>
    </div>
