    <div class="container">
        <h2 class="name">
            送楊闢秀才
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾奇曾生者，始得之太學。
                </div>
                
                <div class="paragraph">
                    初謂獨軒然，百鳥而一鶚。
                </div>
                
                <div class="paragraph">
                    既又得楊生，羣獸出麟角。
                </div>
                
                <div class="paragraph">
                    乃知天下才，所識慚未博。
                </div>
                
                <div class="paragraph">
                    楊生初誰師，仁義而禮樂。
                </div>
                
                <div class="paragraph">
                    天姿樸且茂，美不待追琢。
                </div>
                
                <div class="paragraph">
                    始來讀其文，如渴飲醴酪。
                </div>
                
                <div class="paragraph">
                    既坐即之談，稍稍吐鋒鍔。
                </div>
                
                <div class="paragraph">
                    非唯富春秋，固已厚天爵。
                </div>
                
                <div class="paragraph">
                    有司選羣材，繩墨困量度。
                </div>
                
                <div class="paragraph">
                    胡爲謹毫分，而使遺磊落。
                </div>
                
                <div class="paragraph">
                    至寶異常珍，夜光驚把握。
                </div>
                
                <div class="paragraph">
                    駭者棄諸塗，竊拾充吾橐。
                </div>
                
                <div class="paragraph">
                    其於獲二生，厥價玉一瑴。
                </div>
                
                <div class="paragraph">
                    嗟吾雖得之，氣力獨何弱。
                </div>
                
                <div class="paragraph">
                    帝閽啟巖巖，欲獻前復却。
                </div>
                
                <div class="paragraph">
                    遽令扁舟下，飄若吹霜籜。
                </div>
                
                <div class="paragraph">
                    世好競辛鹹，古味殊淡泊。
                </div>
                
                <div class="paragraph">
                    否泰理有時，惟窮見其確。
                </div>
                
        </div>
