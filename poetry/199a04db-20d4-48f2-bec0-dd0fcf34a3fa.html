<body>
    <div class="container">
        <h2 class="name">
            米積外科僧照源堂
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    潜山盡頭，孤峰嶭嵲。
                </div>
                
                <div class="paragraph">
                    布寶鬘雲，雨玉珂雪。
                </div>
                
                <div class="paragraph">
                    中有醫禪，碧眼電掣。
                </div>
                
                <div class="paragraph">
                    人以病求，一歲幾𨵚。
                </div>
                
                <div class="paragraph">
                    開方便門，出廣長舌。
                </div>
                
                <div class="paragraph">
                    病從心起，當從心滅。
                </div>
                
                <div class="paragraph">
                    方起於心，洶洶烈烈。
                </div>
                
                <div class="paragraph">
                    不冰而寒，不火而熱。
                </div>
                
                <div class="paragraph">
                    寒熱交戰，內外癥結。
                </div>
                
                <div class="paragraph">
                    瘰癧疽瘤，痀瘻蹩躠。
                </div>
                
                <div class="paragraph">
                    湯熨鍼砭，色察脈切。
                </div>
                
                <div class="paragraph">
                    不如治心，心和氣悅。
                </div>
                
                <div class="paragraph">
                    如凝斯泮，如壅斯决。
                </div>
                
                <div class="paragraph">
                    勿藥有喜，匪渙其血。
                </div>
                
                <div class="paragraph">
                    凡濁惡海，萬病一轍。
                </div>
                
                <div class="paragraph">
                    大摩尼珠，一照萬徹。
                </div>
                
                <div class="paragraph">
                    是珠在裓，無有差別。
                </div>
                
                <div class="paragraph">
                    名九轉丹，字千金訣。
                </div>
                
                <div class="paragraph">
                    爲安心竟，寒水秋月。
                </div>
                
                <div class="paragraph">
                    維摩無病，文殊無說。
                </div>
                
        </div>
