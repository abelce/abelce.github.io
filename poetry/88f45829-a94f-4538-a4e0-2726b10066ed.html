    <div class="container">
        <h2 class="name">
            五月旦抵舊隠
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    柳萌整征鞍，杏熟卸歸馱。
                </div>
                
                <div class="paragraph">
                    風帆輟湘遊，雲屋返黟卧。
                </div>
                
                <div class="paragraph">
                    天暑室人瘦，地荒園叟惰。
                </div>
                
                <div class="paragraph">
                    長男近弄瓦，累重詎足賀。
                </div>
                
                <div class="paragraph">
                    次男久投筆，學廢不堪課。
                </div>
                
                <div class="paragraph">
                    阿高兄子之，性剛未少剉。
                </div>
                
                <div class="paragraph">
                    阿明垂四齡，語遲無可奈。
                </div>
                
                <div class="paragraph">
                    一事獨慰意，添竹踰百箇。
                </div>
                
                <div class="paragraph">
                    碧玉韻凉颸，我倡此君和。
                </div>
                
                <div class="paragraph">
                    鄰友各有携，野僧亦見過。
                </div>
                
                <div class="paragraph">
                    陶門故常關，孔客復滿座。
                </div>
                
                <div class="paragraph">
                    微言訂近役，何苦觸塵堁。
                </div>
                
                <div class="paragraph">
                    筋骸已衰老，蹤迹尚奔播。
                </div>
                
                <div class="paragraph">
                    八字馬交馳，一生蟻旋磨。
                </div>
                
                <div class="paragraph">
                    晚節休官心，悼猛就新愞。
                </div>
                
                <div class="paragraph">
                    豈其尚有求，未甘忍寒餓。
                </div>
                
                <div class="paragraph">
                    神魂倘可收，焉俟賦招些。
                </div>
                
        </div>
    </div>
