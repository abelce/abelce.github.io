    <div class="container">
        <h2 class="name">
            送劉羲仲檢討歸南康
        </h2>
        <div class="author"><a href="/author/21e1ac3c-b203-4d80-b1a0-a91e908cadf5.html" title="翁挺" target="_blank">
                翁挺
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生來東都，貌如林間鶴。
                </div>
                
                <div class="paragraph">
                    聞名今見之，信難塵中著。
                </div>
                
                <div class="paragraph">
                    諸儒紛藏寶，人進已反卻。
                </div>
                
                <div class="paragraph">
                    眇然千載事，獨與復商略。
                </div>
                
                <div class="paragraph">
                    斯人昔俊豪，世故熟斟酌。
                </div>
                
                <div class="paragraph">
                    冥棲二十年，不爲幽禪著。
                </div>
                
                <div class="paragraph">
                    秋風有所思，木落廬山脚。
                </div>
                
                <div class="paragraph">
                    豈爲菰蒓念，亦負溪友約。
                </div>
                
                <div class="paragraph">
                    清霜動車輪，不復生四角。
                </div>
                
                <div class="paragraph">
                    想見胸府間，天地瀉寥廓。
                </div>
                
                <div class="paragraph">
                    平生杜陵老，妙處倚山閣。
                </div>
                
                <div class="paragraph">
                    歲晚或相從，應分半巖壑。
                </div>
                
        </div>
