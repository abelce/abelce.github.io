<body>
    <div class="container">
        <h2 class="name">
            和鄭制幹謝借居且惠朋樽醉螯詩
        </h2>
        <div class="author"><a href="/author/7d8f9eda-ea02-435d-af01-05102d3de8ec.html" title="鄭清之" target="_blank">
                鄭清之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生愛山林，里居想王屋。
                </div>
                
                <div class="paragraph">
                    孤月自無朋，斷雲曾不族。
                </div>
                
                <div class="paragraph">
                    詎知莊遵市，儵有賈誼卜。
                </div>
                
                <div class="paragraph">
                    西河就索居，漆園問尊足。
                </div>
                
                <div class="paragraph">
                    翟門羅可去，軻宅仁已熟。
                </div>
                
                <div class="paragraph">
                    似聞結駟多，每見後騎屬。
                </div>
                
                <div class="paragraph">
                    魯臺時遣餽，監侯已發粟。
                </div>
                
                <div class="paragraph">
                    競歡王儉蓮，肯問顔公粥。
                </div>
                
                <div class="paragraph">
                    家貧願鄰富，蒹葭欣倚玉。
                </div>
                
                <div class="paragraph">
                    頗容滑稽叟，來簉堂上燭。
                </div>
                
                <div class="paragraph">
                    猶能辨絲簧，漸近不如竹。
                </div>
                
                <div class="paragraph">
                    濁醪慁兵醖，庸行參聖讀。
                </div>
                
                <div class="paragraph">
                    願爲善頌禱，既醉備五福。
                </div>
                
                <div class="paragraph">
                    謀婦擬提壺，敲門驚啄木。
                </div>
                
                <div class="paragraph">
                    持螯兩從事，來就桑下宿。
                </div>
                
                <div class="paragraph">
                    美味均適口，雙明喜增目。
                </div>
                
                <div class="paragraph">
                    命駕匪千里，星言媿不夙。
                </div>
                
                <div class="paragraph">
                    聯句乏追韓，補詩聊繼束。
                </div>
                
                <div class="paragraph">
                    終當效樂天，駱馬爲酒鬻。
                </div>
                
        </div>
