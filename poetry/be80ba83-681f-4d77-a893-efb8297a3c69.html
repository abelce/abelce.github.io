    <div class="container">
        <h2 class="name">
            又和謝良輔惠箭筍
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卜得幽居山繞屋，四圍景物何紛鬰。
                </div>
                
                <div class="paragraph">
                    門前掩映百垂楊，牆裏回環萬修竹。
                </div>
                
                <div class="paragraph">
                    風來花氣競薰人，日出鳥聲渾滿谷。
                </div>
                
                <div class="paragraph">
                    簷前花樹盡堪攀，砌下清泉常可掬。
                </div>
                
                <div class="paragraph">
                    暮年得此復何求，但閉柴荆理松菊。
                </div>
                
                <div class="paragraph">
                    客至草草具杯盤，隨分烹炮薦魚肉。
                </div>
                
                <div class="paragraph">
                    野人頗厭近腥羶，長苦春蔬餐不足。
                </div>
                
                <div class="paragraph">
                    固知竹箭已抽萌，玉筯瓊簪破苔綠。
                </div>
                
                <div class="paragraph">
                    非君好事遠寄將，安得今朝充我腹。
                </div>
                
                <div class="paragraph">
                    禮勤意厚已難當，仍出長篇相付囑。
                </div>
                
                <div class="paragraph">
                    嗟予樸拙豈知詩，祇覺珠璣照雙目。
                </div>
                
                <div class="paragraph">
                    朝吟夕詠自忘疲，雖欲安眠眠不熟。
                </div>
                
                <div class="paragraph">
                    起來爛煮飽枯腸，盡却韭葅并豆粥。
                </div>
                
                <div class="paragraph">
                    人生嗜好固不同，此味定知人共欲。
                </div>
                
                <div class="paragraph">
                    第慚作報乏瓊瑶，惡語雖多漫盈牘。
                </div>
                
        </div>
