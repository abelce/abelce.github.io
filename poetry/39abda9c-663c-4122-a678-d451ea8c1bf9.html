    <div class="container">
        <h2 class="name">
            和武平學士歲晚禁直書懷五言二十韻
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    多病淹殘歲，初寒卧直廬。
                </div>
                
                <div class="paragraph">
                    朝廷務清靜，鈴索少文書。
                </div>
                
                <div class="paragraph">
                    嚮學今爲盛，優賢古莫如。
                </div>
                
                <div class="paragraph">
                    靚深嚴禁署，閑宴樂羣居。
                </div>
                
                <div class="paragraph">
                    賜馬聯金絡，清塵侍玉輿。
                </div>
                
                <div class="paragraph">
                    討論三代盛，獻納萬機餘。
                </div>
                
                <div class="paragraph">
                    號令存寬大，文章復古初。
                </div>
                
                <div class="paragraph">
                    笑談揮翰墨，俄頃列瓊琚。
                </div>
                
                <div class="paragraph">
                    夜漏銷宮燭，春暉上玉除。
                </div>
                
                <div class="paragraph">
                    歌詩唐李杜，言語漢嚴徐。
                </div>
                
                <div class="paragraph">
                    自顧追時彥，多慙不鄙予。
                </div>
                
                <div class="paragraph">
                    無鹽煩刻畫，寒谷借吹噓。
                </div>
                
                <div class="paragraph">
                    朋友飛雝鷺，君臣在藻魚。
                </div>
                
                <div class="paragraph">
                    貪榮同衛鶴，取笑類黔驢。
                </div>
                
                <div class="paragraph">
                    皎皎心雖在，蕭蕭髮已疏。
                </div>
                
                <div class="paragraph">
                    未知論報效，安得遂樵漁。
                </div>
                
                <div class="paragraph">
                    雲破西山出，江橫畫閣虛。
                </div>
                
                <div class="paragraph">
                    餘生歎勞止，搔首念歸歟。
                </div>
                
                <div class="paragraph">
                    引綬誇民吏，樵牛會里閭。
                </div>
                
                <div class="paragraph">
                    一麾終得請，此計豈躊躇。
                </div>
                
        </div>
