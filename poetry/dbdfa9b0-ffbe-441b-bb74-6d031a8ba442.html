    <div class="container">
        <h2 class="name">
            月夜與兄公度納凉閑行至御橋
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夕月吐澄明，陰雲浄如掃。
                </div>
                
                <div class="paragraph">
                    空庭引天翠，爽氣生懷抱。
                </div>
                
                <div class="paragraph">
                    家近御橋頭，因爲橋畔遊。
                </div>
                
                <div class="paragraph">
                    倚欄波上影，不共水東流。
                </div>
                
                <div class="paragraph">
                    思歸此清夜，何處是江樓。
                </div>
                
                <div class="paragraph">
                    四望遠寂歷，微風動颼飀。
                </div>
                
                <div class="paragraph">
                    觀闕垂萬象，山河趨九州。
                </div>
                
                <div class="paragraph">
                    壯哉帝王宅，顧我一蜉蝣。
                </div>
                
                <div class="paragraph">
                    富貴非可取，田園今向秋。
                </div>
                
                <div class="paragraph">
                    明當拂衣去，試與問扁舟。
                </div>
                
        </div>
    </div>
