    <div class="container">
        <h2 class="name">
            小蓬萊歌
        </h2>
        <div class="author"><a href="/author/d0b6631b-0047-47bc-8404-1cd97c9deee4.html" title="王𡌴" target="_blank">
                王𡌴
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    僊之山兮□□，僊之水兮委陀。
                </div>
                
                <div class="paragraph">
                    駕輕車兮□□，□扁舟兮詠歌。
                </div>
                
                <div class="paragraph">
                    軼層巓兮□□，□□流兮白石楚楚。
                </div>
                
                <div class="paragraph">
                    上切漢兮□□，□□□兮在下。
                </div>
                
                <div class="paragraph">
                    崖花兮春芳，澗□□□□。
                </div>
                
                <div class="paragraph">
                    □□澂兮縑素，冰霜結兮璆瑯。
                </div>
                
                <div class="paragraph">
                    □□□□魚，鳥躍飛兮誰使。
                </div>
                
                <div class="paragraph">
                    石□年兮一□，三萬里兮弱水。
                </div>
                
                <div class="paragraph">
                    于嗟蓬萊兮仙水是室廬，世之人兮莫知其歌□。
                </div>
                
                <div class="paragraph">
                    □□□兮披荆棘，驅虎兕兮□□□。
                </div>
                
                <div class="paragraph">
                    □□□兮海濤白，倒光景兮□□□。
                </div>
                
                <div class="paragraph">
                    □□□兮執華予，眇流盼兮□□□。
                </div>
                
                <div class="paragraph">
                    □□□兮濤無期，碧荔爲衣兮□□□。
                </div>
                
                <div class="paragraph">
                    □□埃𡏖兮不可以控摶，□□□□□□□憺忘歸。
                </div>
                
        </div>
