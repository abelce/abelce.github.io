    <div class="container">
        <h2 class="name">
            依韻和正仲重臺梅花
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    芳梅何蒨蒨，素葉吐層層。
                </div>
                
                <div class="paragraph">
                    近臘寒猶勁，先春氣已承。
                </div>
                
                <div class="paragraph">
                    冷香傳去遠，靜豔密還增。
                </div>
                
                <div class="paragraph">
                    有意常欺雪，無功合鏤冰。
                </div>
                
                <div class="paragraph">
                    早煙籠玉暖，凍雨浴脂凝。
                </div>
                
                <div class="paragraph">
                    漢女新粧薄，燕姬瘦骨稜。
                </div>
                
                <div class="paragraph">
                    壓枝唯恐折，簇萼似難勝。
                </div>
                
                <div class="paragraph">
                    神物終來護，江鄉未解矜。
                </div>
                
                <div class="paragraph">
                    獨奇心豈欲，寄遠客何曾。
                </div>
                
                <div class="paragraph">
                    不見黄鸝度，寧防粉蝶凌。
                </div>
                
                <div class="paragraph">
                    月光臨更好，谿水照偏能。
                </div>
                
                <div class="paragraph">
                    畫軸開雲霧，宮刀翦綵繒。
                </div>
                
                <div class="paragraph">
                    都無筆可衒，莫信巧堪憑。
                </div>
                
                <div class="paragraph">
                    丹杏塵多雜，夭桃俗所稱。
                </div>
                
                <div class="paragraph">
                    故林嘗渴望，大庾更愁登。
                </div>
                
                <div class="paragraph">
                    重和陽春曲，聲辭猥媿仍。
                </div>
                
        </div>
    </div>
