    <div class="container">
        <h2 class="name">
            游定夫見過晡飯既去燭下目昏不能閱書感而賦之
        </h2>
        <div class="author"><a href="/author/0a1cf3db-1556-4e70-ad62-e4fb65c121f5.html" title="周邦彥" target="_blank">
                周邦彥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    烟草里門秋，暮氣幽人宅。
                </div>
                
                <div class="paragraph">
                    遙知金輪升，戶牖粲虛白。
                </div>
                
                <div class="paragraph">
                    風驅雲將來，市聲落几格。
                </div>
                
                <div class="paragraph">
                    連曹屬解鞚，一飯已掃迹。
                </div>
                
                <div class="paragraph">
                    餘羶未潔鼎，傲鼠已出額。
                </div>
                
                <div class="paragraph">
                    銅英洗病眼，烏舄畏斷冊。
                </div>
                
                <div class="paragraph">
                    已爲兒輩翁，茲事豈不迫。
                </div>
                
                <div class="paragraph">
                    昔見羨門生，童子身三尺。
                </div>
                
                <div class="paragraph">
                    捐家問道要，顓聲不好劇。
                </div>
                
                <div class="paragraph">
                    頗觀鳥跡書，保氣如保璧。
                </div>
                
                <div class="paragraph">
                    貪餌投禍羅，煎絲廢前績。
                </div>
                
                <div class="paragraph">
                    上慚玄元教，溘死有餘責。
                </div>
                
                <div class="paragraph">
                    濁鏡在兩眸，看朱忽成碧。
                </div>
                
                <div class="paragraph">
                    當時方瞳叟，變滅雲霧隔。
                </div>
                
                <div class="paragraph">
                    肝勞憂久痼，瞑坐救昏幕。
                </div>
                
                <div class="paragraph">
                    尚須文字間，侵盡百年客。
                </div>
                
                <div class="paragraph">
                    非圖矚秋毫，所要分菽麥。
                </div>
                
        </div>
