        <h2 class="name">
            潘紫巖與余賦雪約不得用色數并實字及比喻
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    不似尋常凍，俄而散漫飛。
                </div>
                
                <div class="paragraph">
                    羞明猶欲落，等伴未全晞。
                </div>
                
                <div class="paragraph">
                    承得圓還碎，看來是復非。
                </div>
                
                <div class="paragraph">
                    積深仍密密，舞急轉霏霏。
                </div>
                
                <div class="paragraph">
                    弗是篩成細，何如拾取歸。
                </div>
                
                <div class="paragraph">
                    今焉皆璀璨，昨者只浽𧇠。
                </div>
                
                <div class="paragraph">
                    掃去依元有，呵來忽漸微。
                </div>
                
                <div class="paragraph">
                    亂飄寒轉甚，相映遠生輝。
                </div>
                
                <div class="paragraph">
                    莫踏凹中滿，遥知凸處肥。
                </div>
                
                <div class="paragraph">
                    嚴凝吟不厭，凜冽飲無威。
                </div>
                
                <div class="paragraph">
                    賞翫真堪樂，豐穰不用祈。
                </div>
                
                <div class="paragraph">
                    嬋娟雖可待，融散恐幾希。
                </div>
                
        </div>
    </div>
