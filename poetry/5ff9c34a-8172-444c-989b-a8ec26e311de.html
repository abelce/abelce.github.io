    <div class="container">
        <h2 class="name">
            駕幸長安奉使先往檢察
        </h2>
        <div class="author"><a href="/author/935ea2ff-8a2f-45bf-b5b0-955b6c7ce3d9.html" title="王無競" target="_blank">
                王無競
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奉使至京邑，戒塗歷險夷。
                </div>
                
                <div class="paragraph">
                    首旬發定鼎[一]，再信過灞池。
                </div>
                
                <div class="paragraph">
                    河山壯關輔，金火遞雄雌。
                </div>
                
                <div class="paragraph">
                    文物淪霸運，靈符啟聖青。
                </div>
                
                <div class="paragraph">
                    宸扆闊臨御，巡幸順謳思。
                </div>
                
                <div class="paragraph">
                    城闕生光彩，草樹含榮滋。
                </div>
                
                <div class="paragraph">
                    緹綺（騎）[二]紛沓襲，翠旗曳葳蕤。
                </div>
                
                <div class="paragraph">
                    童幼聞明主，耆老感盛儀。
                </div>
                
                <div class="paragraph">
                    輪袂交隱隱，廛陌滿熙熙。
                </div>
                
                <div class="paragraph">
                    微臣昧所識，觀俗書此詞。
                </div>
                
                <div class="paragraph">
                    （[一]劉云：「定鼎見《左傳》，成王定鼎於郟鄏，此處用以代表洛陽。
                </div>
                
                <div class="paragraph">
                    又考唐代洛陽城郭南而第二門名定鼎門，爲西行必由門戶。
                </div>
                
                <div class="paragraph">
                    」[二]依劉校。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
    </div>
