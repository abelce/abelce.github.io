    <div class="container">
        <h2 class="name">
            贈張明德星士
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二曜五緯萬古懸，甘石之學今不傳。
                </div>
                
                <div class="paragraph">
                    術家能以天占人，聖人乃以人占天。
                </div>
                
                <div class="paragraph">
                    仁義禮智性所具，吉凶禍福命使然。
                </div>
                
                <div class="paragraph">
                    命天俵賦定不易，性我受用修則全。
                </div>
                
                <div class="paragraph">
                    經文二百有五字，明德乃在新民先。
                </div>
                
                <div class="paragraph">
                    君從何處講此學，直遡建洛窺先賢。
                </div>
                
                <div class="paragraph">
                    工夫潜深秋日靜，本真瑩靜霜月圓。
                </div>
                
                <div class="paragraph">
                    市聲初散簾欲下，龜筴未收客下馬。
                </div>
                
                <div class="paragraph">
                    一人妄計秩崇庳，一人猥算資高下。
                </div>
                
                <div class="paragraph">
                    縱橫二位布逆順，錯落五行分制化。
                </div>
                
                <div class="paragraph">
                    先生拊掌笑且答，二客相看面如赭。
                </div>
                
                <div class="paragraph">
                    徐言至善同一初，非愚不足智有餘。
                </div>
                
                <div class="paragraph">
                    萬物不齊氣雜揉，是心本明如太虛。
                </div>
                
                <div class="paragraph">
                    不須詹尹就决疑，客如不信問子輿。
                </div>
                
        </div>
