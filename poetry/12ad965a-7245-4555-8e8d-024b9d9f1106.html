    <div class="container">
        <h2 class="name">
            依韻和劉原甫見寄
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔游臨汝，于時太守賢。
                </div>
                
                <div class="paragraph">
                    山尋順風處，城得豢龍遷。
                </div>
                
                <div class="paragraph">
                    民頸纍纍大，池荷一一圓。
                </div>
                
                <div class="paragraph">
                    周碑嗟缺矣，少室望嶄然。
                </div>
                
                <div class="paragraph">
                    羸馬居人後，歸禽落我先。
                </div>
                
                <div class="paragraph">
                    事還如響答，老去若波旋。
                </div>
                
                <div class="paragraph">
                    賦分都應定，元功豈得偏。
                </div>
                
                <div class="paragraph">
                    不須天以問，自可鑒於前。
                </div>
                
                <div class="paragraph">
                    王粲今方樂，邊韶舊好眠。
                </div>
                
                <div class="paragraph">
                    漢官聊擲彩，梵學競通禪。
                </div>
                
                <div class="paragraph">
                    語道滔滔是，論情往往牽。
                </div>
                
                <div class="paragraph">
                    平生二三友，南睇不勝悁。
                </div>
                
        </div>
    </div>
