    <div class="container">
        <h2 class="name">
            戲用邁韻呈吳傅朋兼簡梁宏父向巨原
        </h2>
        <div class="author"><a href="/author/5f27e551-e774-4115-afaa-1d65d1a0a0cf.html" title="洪皓" target="_blank">
                洪皓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憂患二毛侵，目睫亦毿毿。
                </div>
                
                <div class="paragraph">
                    篇什棄置久，遑暇閱龍龕。
                </div>
                
                <div class="paragraph">
                    吳侯主詩盟，欲從靳如驂。
                </div>
                
                <div class="paragraph">
                    古風風格老，叙事若綺談。
                </div>
                
                <div class="paragraph">
                    宦情既淡薄，世故應飽諳。
                </div>
                
                <div class="paragraph">
                    置驛復鄭莊，好奇過岑參。
                </div>
                
                <div class="paragraph">
                    優游聊卒歲，俛仰自無慚。
                </div>
                
                <div class="paragraph">
                    近取忘年友，得一乃分三。
                </div>
                
                <div class="paragraph">
                    梁向競爽姿，邁也恐不堪。
                </div>
                
                <div class="paragraph">
                    輙持水中蒲，擬並浦上柟。
                </div>
                
                <div class="paragraph">
                    諸公不鄙夷，細流納江潭。
                </div>
                
                <div class="paragraph">
                    有酒必喚飲，分題許同探。
                </div>
                
                <div class="paragraph">
                    向子忽話别，寒霜萬嶺含。
                </div>
                
                <div class="paragraph">
                    千里足勿憚，一行心亦甘。
                </div>
                
                <div class="paragraph">
                    青冥定特達，髙賢上所貪。
                </div>
                
                <div class="paragraph">
                    江頭春色回，和氣已醺酣。
                </div>
                
                <div class="paragraph">
                    伊鬰思陶寫，故人居巷南。
                </div>
                
        </div>
