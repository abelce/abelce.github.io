    <div class="container">
        <h2 class="name">
            六笑
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我笑支道林，遠移買山書。
                </div>
                
                <div class="paragraph">
                    巢由古達士，不聞買山居。
                </div>
                
                <div class="paragraph">
                    我笑賀知章，欲乞鑑湖水。
                </div>
                
                <div class="paragraph">
                    嚴陵釣清江，何曾問天子。
                </div>
                
                <div class="paragraph">
                    我笑陶靖節，自祭真忘情。
                </div>
                
                <div class="paragraph">
                    胡爲托青鳥，乃欲長年齡。
                </div>
                
                <div class="paragraph">
                    我笑王無功，琴外無所欲。
                </div>
                
                <div class="paragraph">
                    當其戀五斗，乃獨不知足。
                </div>
                
                <div class="paragraph">
                    我笑杜子美，夙昔具扁舟。
                </div>
                
                <div class="paragraph">
                    老大意轉拙，欲伴習池遊。
                </div>
                
                <div class="paragraph">
                    我笑韓退之，不取萬乘相。
                </div>
                
                <div class="paragraph">
                    三黜竟不去，觸事得讒謗。
                </div>
                
                <div class="paragraph">
                    客言莫謾笑古人，笑人未必不受嗔。
                </div>
                
                <div class="paragraph">
                    螳螂襲蟬雀在後，只恐有人還笑君。
                </div>
                
                <div class="paragraph">
                    迴頭生愧不能語，嘲評從今吞不吐。
                </div>
                
                <div class="paragraph">
                    譽堯非桀亦何爲，訕周譏禹終無取。
                </div>
                
        </div>
