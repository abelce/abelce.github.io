    <div class="container">
        <h2 class="name">
            昭臺行  其一
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昭臺一鏁無開扉，君恩易隨朝露晞。
                </div>
                
                <div class="paragraph">
                    桃笙葵扇果何物，不長相保終奚爲。
                </div>
                
                <div class="paragraph">
                    人言昭臺失其所，殆不知其得其死。
                </div>
                
                <div class="paragraph">
                    當時嫁作將相妻，赤族之頃寧獨遺。
                </div>
                
                <div class="paragraph">
                    父兮久持震主威，兄也景升豚犬兒。
                </div>
                
                <div class="paragraph">
                    負芒之背潛生疑，禍萌驂乘渠莫知。
                </div>
                
                <div class="paragraph">
                    君王持心亦太薄，滋蔓不圖惟稔惡。
                </div>
                
                <div class="paragraph">
                    立無嗣續勸功臣，只書官氏標麟閣。
                </div>
                
                <div class="paragraph">
                    將軍惜子如惜金，不爲長計誠何心。
                </div>
                
                <div class="paragraph">
                    丈夫事業當驚世，區區烏足私家計。
                </div>
                
        </div>
    </div>
