<body>
    <div class="container">
        <h2 class="name">
            送陳應求赴官
        </h2>
        <div class="author"><a href="/author/2cdb9009-1c46-4dc4-b079-88714c78c209.html" title="黄公度" target="_blank">
                黄公度
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    莫辭酒，且聽歌，休被驪駒白玉珂。
                </div>
                
                <div class="paragraph">
                    主人勸客終今夕，明日長亭可奈何。
                </div>
                
                <div class="paragraph">
                    金風蕭蕭鏖餘熱，砌蟲唧唧助凄切。
                </div>
                
                <div class="paragraph">
                    此時景物不勝愁，况是離人心欲折。
                </div>
                
                <div class="paragraph">
                    陳侯陳侯，貌巖巖而俊整，才浩浩而清絕。
                </div>
                
                <div class="paragraph">
                    有如壺山之萬仞巑岏，壽水之千尋瑩澈。
                </div>
                
                <div class="paragraph">
                    青芝赤箭藥籠儲，金鐘大鏞廊廟須。
                </div>
                
                <div class="paragraph">
                    天生奇才爲時出，容易棄擲天南隅。
                </div>
                
                <div class="paragraph">
                    君不見馬賓王，新豐一逆旅。
                </div>
                
                <div class="paragraph">
                    又不見公孫弘，菑川一老儒。
                </div>
                
                <div class="paragraph">
                    逢辰立譚取卿相，至今文采照天衢。
                </div>
                
                <div class="paragraph">
                    廣文官舍雖落莫，刀筆不與俗吏俱。
                </div>
                
                <div class="paragraph">
                    公餘更勤五車讀，未必不是北門西掖之權輿。
                </div>
                
                <div class="paragraph">
                    刺桐古城花欲燃，舊遊人物想依然。
                </div>
                
                <div class="paragraph">
                    憑君到彼訪二陸，向道故人飽飯度殘年。
                </div>
                
        </div>
    </div>
