<body>
    <div class="container">
        <h2 class="name">
            登金陵冶城西北謝安墩
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晉室昔橫潰，永嘉遂南奔。
                </div>
                
                <div class="paragraph">
                    沙塵何茫茫，龍虎鬬朝昏。
                </div>
                
                <div class="paragraph">
                    胡馬風漢草，天驕蹙中原。
                </div>
                
                <div class="paragraph">
                    哲匠感頹運，雲鵬忽飛翻。
                </div>
                
                <div class="paragraph">
                    組練照楚國，旌旗連海門。
                </div>
                
                <div class="paragraph">
                    西秦百萬衆，戈甲如雲屯。
                </div>
                
                <div class="paragraph">
                    投鞭可填江，一埽不足論。
                </div>
                
                <div class="paragraph">
                    皇運有返正，醜虜無遺魂。
                </div>
                
                <div class="paragraph">
                    談笑遏橫流，蒼生望斯存。
                </div>
                
                <div class="paragraph">
                    冶城訪古跡，猶有謝安墩。
                </div>
                
                <div class="paragraph">
                    憑覽周地險，高標絕人喧。
                </div>
                
                <div class="paragraph">
                    想像東山姿，緬懷右軍言。
                </div>
                
                <div class="paragraph">
                    梧桐識嘉樹，蕙草留芳根。
                </div>
                
                <div class="paragraph">
                    白鷺暎春洲，青龍見朝暾。
                </div>
                
                <div class="paragraph">
                    地古雲物在，臺傾禾黍繁。
                </div>
                
                <div class="paragraph">
                    我來酌清波，於此樹名園。
                </div>
                
                <div class="paragraph">
                    功成拂衣去，歸入武陵源。
                </div>
                
        </div>
