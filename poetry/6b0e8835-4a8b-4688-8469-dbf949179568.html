    <div class="container">
        <h2 class="name">
            秋螢引
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢陵秦苑遙蒼蒼，陳根腐葉秋螢光。
                </div>
                
                <div class="paragraph">
                    夜空寥寂金氣淨，千門九陌飛悠揚。
                </div>
                
                <div class="paragraph">
                    紛綸暉映互明滅，金爐星噴鐙花發。
                </div>
                
                <div class="paragraph">
                    露華洗濯清風吹，低昂不定招搖垂。
                </div>
                
                <div class="paragraph">
                    高麗罘罳照蛛網，斜歷璇題舞羅幌。
                </div>
                
                <div class="paragraph">
                    曝衣樓上拂香帬，承露臺前轉仙掌。
                </div>
                
                <div class="paragraph">
                    槐市諸生夜讀書，北窗分明辨魯魚。
                </div>
                
                <div class="paragraph">
                    行子東山起征思，中郎騎省悲秋氣。
                </div>
                
                <div class="paragraph">
                    銅雀人歸自入簾，長門帳開來照淚。
                </div>
                
                <div class="paragraph">
                    誰言向晦常自明，兒童走步嬌女爭。
                </div>
                
                <div class="paragraph">
                    天生有光非自衒，遠近低昂暗中見。
                </div>
                
                <div class="paragraph">
                    撮蚊妖鳥亦夜起，翅如車輪而已矣。
                </div>
                
        </div>
