    <div class="container">
        <h2 class="name">
            寄致政太傅侍中曾魯公
        </h2>
        <div class="author"><a href="/author/e067247f-f9b6-48e5-906f-203b7d3dfe08.html" title="文彥博" target="_blank">
                文彥博
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天壇小有洞，神仙稱福地。
                </div>
                
                <div class="paragraph">
                    草木盡翅秀，靈壽物珍異。
                </div>
                
                <div class="paragraph">
                    孑立無附枝，挺生出羣類。
                </div>
                
                <div class="paragraph">
                    既不假矯揉，復不煩削治。
                </div>
                
                <div class="paragraph">
                    制杖待時用，訓鳩循古義。
                </div>
                
                <div class="paragraph">
                    獻於君子堂，達此野人意。
                </div>
                
                <div class="paragraph">
                    所獻雖已微，其意亦有謂。
                </div>
                
                <div class="paragraph">
                    願公稍扶持，與國同安置。
                </div>
                
                <div class="paragraph">
                    匪惟布私誠，茲乃出公議。
                </div>
                
                <div class="paragraph">
                    豈圖一羽輕，復委千鈞賜。
                </div>
                
                <div class="paragraph">
                    報之以寶鑑，百練粗明致。
                </div>
                
                <div class="paragraph">
                    副之以雅章，二南風格備。
                </div>
                
                <div class="paragraph">
                    蔀屋天光照，陋軀華衮賁。
                </div>
                
                <div class="paragraph">
                    何以稱尊貺，傳家爲重器。
                </div>
                
                <div class="paragraph">
                    何以繼希聲，陳詩言鄙志。
                </div>
                
        </div>
    </div>
