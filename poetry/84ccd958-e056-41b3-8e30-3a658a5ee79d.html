<body>
    <div class="container">
        <h2 class="name">
            和元守中秋月夜韻
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曩爲癡兒未識月，夜明喚作山陰雪。
                </div>
                
                <div class="paragraph">
                    翻笑老人立其下，皓彩亭亭映華髮。
                </div>
                
                <div class="paragraph">
                    晦朔弦朢總不知，三五那能問盈缺。
                </div>
                
                <div class="paragraph">
                    有時暮宿招提境，插天不愛金銀塔。
                </div>
                
                <div class="paragraph">
                    壯年觀覽稍好奇，眼看絕景一何稀。
                </div>
                
                <div class="paragraph">
                    中秋翫月定忘寢，往往連夕追輕肥。
                </div>
                
                <div class="paragraph">
                    歡呼共吸盃中影，旋瞻寶鏡天邊飛。
                </div>
                
                <div class="paragraph">
                    欲速嫦娥下霄漢，論心執手與同歸。
                </div>
                
                <div class="paragraph">
                    老來愛身如愛國，暑氣藴隆驚吏酷。
                </div>
                
                <div class="paragraph">
                    况當夔子瘴癘地，白露漙空尚蒸溽。
                </div>
                
                <div class="paragraph">
                    可憐今宵月色凉，灔灔寒光滿坑谷。
                </div>
                
                <div class="paragraph">
                    不論貴賤及富貧，茅屋朱門皆變玉。
                </div>
                
                <div class="paragraph">
                    我亦乘興上層臺，但無佳客同尊罍。
                </div>
                
                <div class="paragraph">
                    坐久歸來略假寐，牀前見月枕還推。
                </div>
                
                <div class="paragraph">
                    不知此夜爲誰好，一曲長歌動九垓。
                </div>
                
                <div class="paragraph">
                    人生窮達何足算，但把餘齡付酒盃。
                </div>
                
        </div>
