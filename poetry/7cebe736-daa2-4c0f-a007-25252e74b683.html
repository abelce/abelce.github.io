<body>
    <div class="container">
        <h2 class="name">
            爲劉漫翁老人賦雲月高齋詩
        </h2>
        <div class="author"><a href="/author/e5c3c52f-8d8c-48f7-989c-f834160488e4.html" title="李壁" target="_blank">
                李壁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嵇康遇王烈，幽憤竟莫攄。
                </div>
                
                <div class="paragraph">
                    我今識漫翁，轉欲與世疏。
                </div>
                
                <div class="paragraph">
                    況聞高齋勝，雲月隨卷舒。
                </div>
                
                <div class="paragraph">
                    息深固以踵，道集其惟虛。
                </div>
                
                <div class="paragraph">
                    一朝破生死，直到心地初。
                </div>
                
                <div class="paragraph">
                    嗟我覺既晚，尚收廢棄餘。
                </div>
                
                <div class="paragraph">
                    疑翁乃真契，百里紆柴車。
                </div>
                
                <div class="paragraph">
                    謂我骨本好，誤落塵寰居。
                </div>
                
                <div class="paragraph">
                    已障不自解，顧遣他人除。
                </div>
                
                <div class="paragraph">
                    稽首謝至言，田荒始知畬。
                </div>
                
                <div class="paragraph">
                    雖微跪履敬，脫粟薦霜蔬。
                </div>
                
                <div class="paragraph">
                    翁早涉文史，雅意追嚴徐。
                </div>
                
                <div class="paragraph">
                    中睹世路惡，紛紛臭如帤。
                </div>
                
                <div class="paragraph">
                    回光述鴻寶，妙解超堪輿。
                </div>
                
                <div class="paragraph">
                    啟鑰借我讀，怳夢猶華胥。
                </div>
                
                <div class="paragraph">
                    匪惟見異人，乃復得異書。
                </div>
                
                <div class="paragraph">
                    窮途有良遇，喜極還欷歔。
                </div>
                
                <div class="paragraph">
                    居然困韁鎖，阻造焦生廬。
                </div>
                
                <div class="paragraph">
                    後會豈無日，碧霄攬霞裾。
                </div>
                
                <div class="paragraph">
                    不見垂天翼，變化本鯤魚。
                </div>
                
        </div>
