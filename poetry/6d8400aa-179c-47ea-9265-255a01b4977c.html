    <div class="container">
        <h2 class="name">
            出郊以江路野梅香爲韵得路字
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    居然麋鹿性，疏散疾已痼。
                </div>
                
                <div class="paragraph">
                    杖策城東門，曠景引閒步。
                </div>
                
                <div class="paragraph">
                    日正摇江影，春已暖沙路。
                </div>
                
                <div class="paragraph">
                    疏梅忽相值，與我如有素。
                </div>
                
                <div class="paragraph">
                    清芬煦嚴律，玉骨洗寒露。
                </div>
                
                <div class="paragraph">
                    頗復動詩興，况乃有酒戶。
                </div>
                
                <div class="paragraph">
                    與君嗅花飲，飲罷爲花賦。
                </div>
                
                <div class="paragraph">
                    攬此冰雪姿，裁作山間句。
                </div>
                
                <div class="paragraph">
                    更得雙南金，何遜似風度。
                </div>
                
                <div class="paragraph">
                    夷融興未愜，短景不少駐。
                </div>
                
                <div class="paragraph">
                    呼僮扶步歸，要折花無數。
                </div>
                
        </div>
    </div>
