    <div class="container">
        <h2 class="name">
            送通判喻郎中  其二
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    群居五百日，日日如初見。
                </div>
                
                <div class="paragraph">
                    一日忽遠別，能不成愴戀。
                </div>
                
                <div class="paragraph">
                    人生三萬日，光景若激箭。
                </div>
                
                <div class="paragraph">
                    何苦於其間，喜慍費顔面。
                </div>
                
                <div class="paragraph">
                    茲緣勝心在，胸內每交戰。
                </div>
                
                <div class="paragraph">
                    既欲多上人，計校須自衒。
                </div>
                
                <div class="paragraph">
                    於事固無補，在己亦非便。
                </div>
                
                <div class="paragraph">
                    仕路繁此徒，可謂丈夫賤。
                </div>
                
                <div class="paragraph">
                    愛君性渾厚，殊不與時變。
                </div>
                
                <div class="paragraph">
                    相共爲此州，敢說皆盡善。
                </div>
                
                <div class="paragraph">
                    何嘗分彼此，惟務乃職辦。
                </div>
                
                <div class="paragraph">
                    所以將二年，無有長短辨。
                </div>
                
                <div class="paragraph">
                    爲人倘如此，所至復何患。
                </div>
                
                <div class="paragraph">
                    官滿去還臺，豈能忘眷眷。
                </div>
                
                <div class="paragraph">
                    陽關調雖苦，且盡西城宴。
                </div>
                
                <div class="paragraph">
                    問君到京國，幾月方下汴。
                </div>
                
                <div class="paragraph">
                    予亦想是時，移守至梁甸。
                </div>
                
                <div class="paragraph">
                    佳音幸見及，西南足郵傳。
                </div>
                
        </div>
