    <div class="container">
        <h2 class="name">
            越問 越紙
        </h2>
        <div class="author"><a href="/author/55dd747f-fa05-4c6e-b67c-0ed02446c763.html" title="孫因" target="_blank">
                孫因
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    繄剡藤之爲紙兮，品居上者有三。
                </div>
                
                <div class="paragraph">
                    蓋篠簜之變化兮，非藤楮之可參。
                </div>
                
                <div class="paragraph">
                    在晉而名側理兮，儲郡庫以九萬。
                </div>
                
                <div class="paragraph">
                    曰姚黄今最顯兮，蒙詩翁之賞談。
                </div>
                
                <div class="paragraph">
                    加越石以萬杵兮，光色透於金版。
                </div>
                
                <div class="paragraph">
                    近不數夫杭由兮，遠孰稱夫池繭。
                </div>
                
                <div class="paragraph">
                    半山愛其短樣兮，東坡耆夫竹展。
                </div>
                
                <div class="paragraph">
                    薛君封以千戶兮，元章用司筆硯。
                </div>
                
                <div class="paragraph">
                    數其德有五兮，以縝滑而爲首。
                </div>
                
                <div class="paragraph">
                    發墨養筆鋒兮，性不蠹而耐久。
                </div>
                
                <div class="paragraph">
                    惜昌黎之未見兮，姓先生而爲楮。
                </div>
                
                <div class="paragraph">
                    使元輿之及知兮，又何悲剡藤之有。
                </div>
                
                <div class="paragraph">
                    客曰媺哉越紙兮，有大造於斯文。
                </div>
                
                <div class="paragraph">
                    然世方好紙而玉兮，又烏知乎此君。
                </div>
                
        </div>
    </div>
