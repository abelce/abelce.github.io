    <div class="container">
        <h2 class="name">
            龜背戲
        </h2>
        <div class="author"><a href="/author/b9bb65fe-f1af-4173-82fd-f7bb7f70e6a0.html" title="柳宗元" target="_blank">
                柳宗元
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長安新技出宮掖，喧喧初徧王侯宅。
                </div>
                
                <div class="paragraph">
                    玉盤滴瀝黃金錢，皎如文龜麗秋天。
                </div>
                
                <div class="paragraph">
                    八方定位開神卦，六甲離離齊上下。
                </div>
                
                <div class="paragraph">
                    投變轉動玄機卑，星流霞破相參差。
                </div>
                
                <div class="paragraph">
                    四分五裂勢未已，出無入有誰能知。
                </div>
                
                <div class="paragraph">
                    乍驚散漫無處所，須臾羅列已如故。
                </div>
                
                <div class="paragraph">
                    徒言萬事有盈虛，終朝一擲知勝負。
                </div>
                
                <div class="paragraph">
                    脩門象棋不復貴，魏宮妝奩世所棄。
                </div>
                
                <div class="paragraph">
                    豈如瑞質耀奇文，願持千歲壽吾君。
                </div>
                
                <div class="paragraph">
                    廟堂巾笥非余慕，錢刀兒女徒紛紛。
                </div>
                
        </div>
