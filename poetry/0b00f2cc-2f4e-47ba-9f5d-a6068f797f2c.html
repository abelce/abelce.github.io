    <div class="container">
        <h2 class="name">
            竹榻
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    竹榻破壞久，隅稜類繩橋。
                </div>
                
                <div class="paragraph">
                    扶身輕坐之，不敢直我腰。
                </div>
                
                <div class="paragraph">
                    動小響已大，搘嚴勢仍搖。
                </div>
                
                <div class="paragraph">
                    鋪氈蔽其顔，倚以度晨宵。
                </div>
                
                <div class="paragraph">
                    醉卧稍安貼，如舟乍停橈。
                </div>
                
                <div class="paragraph">
                    愁醒輾轉多，似泛八月潮。
                </div>
                
                <div class="paragraph">
                    欲下必以緩，將登未嘗跳。
                </div>
                
                <div class="paragraph">
                    奴僮爲我憂，疑我或悵怊。
                </div>
                
                <div class="paragraph">
                    訝我合改置，我心豈其遥。
                </div>
                
                <div class="paragraph">
                    所嗟成與虧，本以材用招。
                </div>
                
                <div class="paragraph">
                    念此蒼翠幹，初非願枯焦。
                </div>
                
                <div class="paragraph">
                    唯難逃匠手，遂與歲月凋。
                </div>
                
                <div class="paragraph">
                    物固不求舊，人貧自無聊。
                </div>
                
                <div class="paragraph">
                    憐强棄其衰，此志亦已恌。
                </div>
                
                <div class="paragraph">
                    我有四壁宅，塵書映空瓢。
                </div>
                
                <div class="paragraph">
                    何嫌此榻存，且以異貴驕。
                </div>
                
        </div>
