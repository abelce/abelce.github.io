    <div class="container">
        <h2 class="name">
            答林康民見和梅花詩
        </h2>
        <div class="author"><a href="/author/46c0f963-d344-414a-bd82-b2dd4c812264.html" title="朱松" target="_blank">
                朱松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒崦人家碧谿尾，一樹江梅卧清泚。
                </div>
                
                <div class="paragraph">
                    仙姿不受凡眼汙，風歛天香瘴烟裏。
                </div>
                
                <div class="paragraph">
                    向來休沐偶無事，誰從我遊二三子。
                </div>
                
                <div class="paragraph">
                    彎碕曲逕一携手，凍雀驚飛亂英委。
                </div>
                
                <div class="paragraph">
                    班荆勸客小延佇，酌酒賦詩相料理。
                </div>
                
                <div class="paragraph">
                    多情入骨憐風味，依倚橫斜嚼冰蕊。
                </div>
                
                <div class="paragraph">
                    至今清夢掛殘月，强作短歌傳素齒。
                </div>
                
                <div class="paragraph">
                    韻高常恨句難稱，頼有君詩清且美。
                </div>
                
                <div class="paragraph">
                    天涯歲晚感鄉物，歸歟何時路千里。
                </div>
                
                <div class="paragraph">
                    枕樓一笛雪漫空，回首江臯淚如洗。
                </div>
                
        </div>
    </div>
