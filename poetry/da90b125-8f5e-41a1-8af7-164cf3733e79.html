    <div class="container">
        <h2 class="name">
            得曾子固書因寄
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    始吾居揚日，重問每見及。
                </div>
                
                <div class="paragraph">
                    云將自親側，萬里同講習。
                </div>
                
                <div class="paragraph">
                    子行何舒舒，吾望已汲汲。
                </div>
                
                <div class="paragraph">
                    窮年夢東南，顔色不可挹。
                </div>
                
                <div class="paragraph">
                    仁賢豈欺我，正恐事維縶。
                </div>
                
                <div class="paragraph">
                    嚴親抱憂衰，生理頼以給。
                </div>
                
                <div class="paragraph">
                    不然航江外，天寒北風急。
                </div>
                
                <div class="paragraph">
                    無乃山路惡，僕弱馬行澀。
                </div>
                
                <div class="paragraph">
                    孤懷未肯開，歲物忽如蟄。
                </div>
                
                <div class="paragraph">
                    朅來高郵住，巷屋頗卑濕。
                </div>
                
                <div class="paragraph">
                    蓬蒿稍芟除，茅竹隨補葺。
                </div>
                
                <div class="paragraph">
                    苟云禦風氣，尚恐憂雨汁。
                </div>
                
                <div class="paragraph">
                    故人莫在眼，屢獨開巾笈。
                </div>
                
                <div class="paragraph">
                    忠信蓋未見，吾敢誣茲邑。
                </div>
                
                <div class="paragraph">
                    出關誰與語，念子百憂集。
                </div>
                
                <div class="paragraph">
                    眺聽聊自放，日暮城頭立。
                </div>
                
                <div class="paragraph">
                    徐歸坐當戶，使者操書入。
                </div>
                
                <div class="paragraph">
                    時開識子意，如渴得美湆。
                </div>
                
                <div class="paragraph">
                    驪駒日就道，玉手行可執。
                </div>
                
                <div class="paragraph">
                    舊學待鎸磨，新文得刪拾。
                </div>
                
                <div class="paragraph">
                    重登城頭望，喜氣滿原隰。
                </div>
                
        </div>
