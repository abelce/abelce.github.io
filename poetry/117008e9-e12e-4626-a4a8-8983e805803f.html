    <div class="container">
        <h2 class="name">
            儲潭廟
        </h2>
        <div class="author"><a href="/author/65512e30-7b72-459d-8328-c8887e765b4f.html" title="裴諝" target="_blank">
                裴諝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江水上源急如箭，潭北轉急令目眩。
                </div>
                
                <div class="paragraph">
                    中間十里澄漫漫，龍蛇若見若不見。
                </div>
                
                <div class="paragraph">
                    老農老圃望天語，儲潭之神可致雨。
                </div>
                
                <div class="paragraph">
                    質明齋服躬往奠，牢醴豐潔精誠舉。
                </div>
                
                <div class="paragraph">
                    女巫紛紛堂下儛，色似授兮意似與。
                </div>
                
                <div class="paragraph">
                    雲在山兮風在林，風雲忽起潭更深。
                </div>
                
                <div class="paragraph">
                    氣霾祠宇連江陰，朝日不復照翠岑。
                </div>
                
                <div class="paragraph">
                    迴溪口兮櫂清流，好風帶雨送到州。
                </div>
                
                <div class="paragraph">
                    吏人雨立喜再拜，神兮靈兮如獻酬。
                </div>
                
                <div class="paragraph">
                    城上樓兮危架空，登四望兮暗濛濛。
                </div>
                
                <div class="paragraph">
                    不知兮千萬里，惠澤願兮與之同。
                </div>
                
                <div class="paragraph">
                    我有言兮報匪徐，車騎復往禮如初。
                </div>
                
                <div class="paragraph">
                    高垣墉兮大其門，灑掃丹雘壯神居。
                </div>
                
                <div class="paragraph">
                    使過廟者之加敬，酒食貨財而有餘。
                </div>
                
                <div class="paragraph">
                    神兮靈，神兮靈，匪享慢，享克誠。
                </div>
                
        </div>
    </div>
