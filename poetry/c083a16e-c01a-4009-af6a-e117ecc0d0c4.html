    <div class="container">
        <h2 class="name">
            仲夏齋戒月
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仲夏齋戒月，三旬斷腥羶。
                </div>
                
                <div class="paragraph">
                    自覺心骨爽，行起身翩翩。
                </div>
                
                <div class="paragraph">
                    始知絕粒人，四體更輕便。
                </div>
                
                <div class="paragraph">
                    初能脫病患，久必成神仙。
                </div>
                
                <div class="paragraph">
                    禦寇馭[泠]風，赤松遊紫煙。
                </div>
                
                <div class="paragraph">
                    常疑此說謬，今乃知其然。
                </div>
                
                <div class="paragraph">
                    我今過半百，氣衰神不全。
                </div>
                
                <div class="paragraph">
                    已垂兩鬢絲，難補三丹田。
                </div>
                
                <div class="paragraph">
                    但減葷血味，稍結清淨緣。
                </div>
                
                <div class="paragraph">
                    脫巾且修養，聊以終天年。
                </div>
                
        </div>
    </div>
