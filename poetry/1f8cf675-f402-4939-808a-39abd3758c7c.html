        <h2 class="name">
            俞太古嘗叩閽上書有名天下予甚敬之相會於姑蘇將歸洞庭賦詩以壯其行
        </h2>
        <div class="author"><a href="/author/33bebff2-c709-4dea-9dfd-524cde535758.html" title="劉過" target="_blank">
                劉過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人樹俱不堪，歲月駒隙過。
                </div>
                
                <div class="paragraph">
                    老懷淚如洗，欲唱誰當和。
                </div>
                
                <div class="paragraph">
                    洛陽今少年，弊事勞力破。
                </div>
                
                <div class="paragraph">
                    精神經百鍊，鋒銳堅不挫。
                </div>
                
                <div class="paragraph">
                    陶名滋惟舊，欹席快一坐。
                </div>
                
                <div class="paragraph">
                    氣焰九霄虹，磊落萬玉貨。
                </div>
                
                <div class="paragraph">
                    平生牀上下，樓輒讓子卧。
                </div>
                
                <div class="paragraph">
                    諸公吮疽爾，不去良可唾。
                </div>
                
                <div class="paragraph">
                    洞庭清風熟，肄業情勿惰。
                </div>
                
                <div class="paragraph">
                    有詩寄來者，工拙吾能課。
                </div>
                
        </div>
    </div>
