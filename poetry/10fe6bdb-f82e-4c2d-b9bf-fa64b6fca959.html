    <div class="container">
        <h2 class="name">
            久旱得雨
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    不羨二十四考中書令，不羨萬八千戶冠軍侯，千羨萬羨朝來雨。
                </div>
                
                <div class="paragraph">
                    黄金白璧尚可求，去年大熟市無米。
                </div>
                
                <div class="paragraph">
                    官船載使資他州，千艘萬艦日夜去。
                </div>
                
                <div class="paragraph">
                    今年天旱始知憂，高田已逐黄埃化，湖田五月種未投。
                </div>
                
                <div class="paragraph">
                    豈無飛車捲湖水，十日南風吹絕流。
                </div>
                
                <div class="paragraph">
                    城郭村原百萬口，性命頃刻難爲留。
                </div>
                
                <div class="paragraph">
                    如人奄奄氣欲斷，尚有微息出入三寸喉。
                </div>
                
                <div class="paragraph">
                    天公亦有萬金藥，刀圭一試沉疴瘳。
                </div>
                
                <div class="paragraph">
                    蔽藏赤日雲晻晻，呼吸凉氣風修修。
                </div>
                
                <div class="paragraph">
                    雨聲未落人已快，便有生意還梧楸。
                </div>
                
                <div class="paragraph">
                    夜深稍稍到竹屋，曉起涓涓行瓦溝。
                </div>
                
                <div class="paragraph">
                    但看病草泫流血，想見羸秧新舉頭。
                </div>
                
                <div class="paragraph">
                    兒童亦知一雨好，牽衣挽脛寬人愁。
                </div>
                
                <div class="paragraph">
                    早禾已死不可救，晚禾未出猶堪收。
                </div>
                
                <div class="paragraph">
                    天公有意憐赤子，願雨三日無少休。
                </div>
                
        </div>
