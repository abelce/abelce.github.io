    <div class="container">
        <h2 class="name">
            次韵慧上人見寄
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    别來六改歲，想遍江南山。
                </div>
                
                <div class="paragraph">
                    江南二百州，雲水相往還。
                </div>
                
                <div class="paragraph">
                    秦望冠吳越，嵯峨俯塵寰。
                </div>
                
                <div class="paragraph">
                    法華在其側，參差擁高鬟。
                </div>
                
                <div class="paragraph">
                    幽花自芬芳，好鳥時緍蠻。
                </div>
                
                <div class="paragraph">
                    傳聞發夢寐，登覽忘劬艱。
                </div>
                
                <div class="paragraph">
                    去年謁老聰，默坐焚金顔。
                </div>
                
                <div class="paragraph">
                    忽然獅子吼，頓覺醒冥頑。
                </div>
                
                <div class="paragraph">
                    子今從之游，舊習須夷刪。
                </div>
                
                <div class="paragraph">
                    人人自有分，既悟不我慳。
                </div>
                
                <div class="paragraph">
                    請看釣魚翁，滿船載魴鰥。
                </div>
                
        </div>
    </div>
