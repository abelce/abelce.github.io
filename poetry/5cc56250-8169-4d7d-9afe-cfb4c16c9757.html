    <div class="container">
        <h2 class="name">
            讀孟信州和方亨道六月雨時當雪天改爲欲作雪先作雨次韻
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    欲作雪，先作雨，十月墐戶入室處。
                </div>
                
                <div class="paragraph">
                    東作豐登未可期，南方瘴癘已堪禦。
                </div>
                
                <div class="paragraph">
                    去年雪不及臘間，霜天桃杏敷紅顔。
                </div>
                
                <div class="paragraph">
                    今年夏竟無冰賣，富屋錢謾堆如山。
                </div>
                
                <div class="paragraph">
                    秋來數郡融風烈，萬舍煙灰千屋拆。
                </div>
                
                <div class="paragraph">
                    驕陽失性化爲霖，鞭蛟笞龍精髓竭。
                </div>
                
                <div class="paragraph">
                    救火救水不少閒，民生下土何其難。
                </div>
                
                <div class="paragraph">
                    此時早降六花瑞，時寒休徵猶可還。
                </div>
                
                <div class="paragraph">
                    雁低樓外彤雲起，萬里北風開爽氣。
                </div>
                
                <div class="paragraph">
                    雨聲一變爲霰聲，霰效前驅雪踵至。
                </div>
                
                <div class="paragraph">
                    古稱民以食爲天，天欲飽民殊易然，但恐燮理無真賢。
                </div>
                
                <div class="paragraph">
                    果能燮理得真賢，豈不一白二白三白年年當有年。
                </div>
                
        </div>
