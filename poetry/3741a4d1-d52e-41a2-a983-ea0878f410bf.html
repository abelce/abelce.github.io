    <div class="container">
        <h2 class="name">
            中秋日拜起居表晨渡天津橋即事十六韻獻居守相國崔公兼呈工部劉公
        </h2>
        <div class="author"><a href="/author/f1a48e1b-7ada-49b5-befa-f64f633b352a.html" title="杜牧" target="_blank">
                杜牧
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    碧樹康莊內，清川鞏洛間。
                </div>
                
                <div class="paragraph">
                    壇分中岳頂，城繚大河灣。
                </div>
                
                <div class="paragraph">
                    廣殿含涼靜，深宮積翠閑。
                </div>
                
                <div class="paragraph">
                    樓齊雲漠漠，橋束水潺潺。
                </div>
                
                <div class="paragraph">
                    過雨檉枝潤，迎霜柿葉殷。
                </div>
                
                <div class="paragraph">
                    紫鱗衝晚浪，白鳥背秋山。
                </div>
                
                <div class="paragraph">
                    月拜西歸表，晨趨北向班。
                </div>
                
                <div class="paragraph">
                    鴛鴻隨半仗，貔虎護重關。
                </div>
                
                <div class="paragraph">
                    玉帳才容足，金罇暫解顏。
                </div>
                
                <div class="paragraph">
                    跡留傷墮屨，恩在樂銜環。
                </div>
                
                <div class="paragraph">
                    南省蘭先握，東堂桂早攀。
                </div>
                
                <div class="paragraph">
                    龍門君夭矯，鶯谷我綿蠻。
                </div>
                
                <div class="paragraph">
                    分薄嵇心懶，哀多庾鬢班。
                </div>
                
                <div class="paragraph">
                    人慙公幹臥，頻送子牟還。
                </div>
                
                <div class="paragraph">
                    自覩宸居壯，誰憂國步艱。
                </div>
                
                <div class="paragraph">
                    只應時與醉，因病縱疎頑。
                </div>
                
        </div>
    </div>
