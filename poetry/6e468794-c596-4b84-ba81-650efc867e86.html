    <div class="container">
        <h2 class="name">
            偈頌二十二首  其二○
        </h2>
        <div class="author"><a href="/author/c8f814c8-5016-4a51-965f-e9b0a4611ef8.html" title="釋道生" target="_blank">
                釋道生
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我佛生辰四月八，地涌金蓮隨步發。
                </div>
                
                <div class="paragraph">
                    天上天下獨稱尊，微妙真機俱漏泄。
                </div>
                
                <div class="paragraph">
                    雪山成道度衆生，四十九年無剩說。
                </div>
                
                <div class="paragraph">
                    滔滔苦海架舟航，杳杳昏衢懸日月。
                </div>
                
                <div class="paragraph">
                    文仲宣義濟陽公，曾向靈山蒙起莂。
                </div>
                
                <div class="paragraph">
                    示現人間長者身，日用機輪活鱍鱍。
                </div>
                
                <div class="paragraph">
                    一壽二富三康寧，總是前生修種得。
                </div>
                
                <div class="paragraph">
                    今生福上更增修，果報來生愈超越。
                </div>
                
                <div class="paragraph">
                    六門晝夜放毫光，萬罪紅爐飛片雪。
                </div>
                
                <div class="paragraph">
                    安然端坐白牛車，金鎖玄關盡透脫。
                </div>
                
                <div class="paragraph">
                    殊勝功德利無邊，宜爾子孫皆顯達。
                </div>
                
                <div class="paragraph">
                    自知作佛更無疑，何必當來問彌勒。
                </div>
                
                <div class="paragraph">
                    龜峰末後爲全提，鐵卵生兒樹上飛。
                </div>
                
        </div>
