    <div class="container">
        <h2 class="name">
            和陶桃花源
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我聞桃花源，其先是秦世。
                </div>
                
                <div class="paragraph">
                    當時避地人，歲久俱已逝。
                </div>
                
                <div class="paragraph">
                    其後長子孫，生理還不廢。
                </div>
                
                <div class="paragraph">
                    種桃以自營，結茅以自憇。
                </div>
                
                <div class="paragraph">
                    有兒但發蒙，初不工六藝。
                </div>
                
                <div class="paragraph">
                    有田但收禾，了不輸二稅。
                </div>
                
                <div class="paragraph">
                    有雞只晨號，有犬不夜吠。
                </div>
                
                <div class="paragraph">
                    淵明愛其真，爲此成新製。
                </div>
                
                <div class="paragraph">
                    我久聞其風，褰裳思一詣。
                </div>
                
                <div class="paragraph">
                    所慮路難通，仍恐水難厲。
                </div>
                
                <div class="paragraph">
                    夢寐不能忘，抱恨知幾歲。
                </div>
                
                <div class="paragraph">
                    所恨天見私，於此施嘉惠。
                </div>
                
                <div class="paragraph">
                    貽我萬株桃，漫山迷眼界。
                </div>
                
                <div class="paragraph">
                    却勝武陵溪，草樹相蒙蔽。
                </div>
                
                <div class="paragraph">
                    相去復不遠，只在吾廬外。
                </div>
                
                <div class="paragraph">
                    人號小桃源，景物適相契。
                </div>
                
        </div>
    </div>
