        <div class="paragraphs">
            
                <div class="paragraph">
                    日融融，草芊芊，黃鶯求友啼林前。
                </div>
                
                <div class="paragraph">
                    柳條嫋嫋拖金線，花蘂茸茸簇錦氈。
                </div>
                
                <div class="paragraph">
                    鳩逐婦，燕穿簾，狂蜂浪蝶相翩翩。
                </div>
                
                <div class="paragraph">
                    春光堪賞還堪翫，惱殺東風悞少年。
                </div>
                
        </div>
