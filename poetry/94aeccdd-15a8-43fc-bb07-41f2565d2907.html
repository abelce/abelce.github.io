    <div class="container">
        <h2 class="name">
            送韋十二兵曹
        </h2>
        <div class="author"><a href="/author/6352c3b1-ad3f-4571-a04c-3fcc58bc86af.html" title="王昌齡" target="_blank">
                王昌齡
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    縣職如長纓，終日檢我身。
                </div>
                
                <div class="paragraph">
                    平明趨郡府，不得展故人。
                </div>
                
                <div class="paragraph">
                    故人念江湖，富貴如埃塵。
                </div>
                
                <div class="paragraph">
                    迹在戎府掾，心遊天台春。
                </div>
                
                <div class="paragraph">
                    獨立浦邊鶴，白雲長相親。
                </div>
                
                <div class="paragraph">
                    南風忽至吳，分散還入秦。
                </div>
                
                <div class="paragraph">
                    寒夜天光白，海淨月色真。
                </div>
                
                <div class="paragraph">
                    對坐論歲暮，絃悲豈無因。
                </div>
                
                <div class="paragraph">
                    平生馳驅分，非謂桮酒仁。
                </div>
                
                <div class="paragraph">
                    出處兩不合，忠貞何由伸。
                </div>
                
                <div class="paragraph">
                    看君孤舟去，且欲歌垂綸。
                </div>
                
        </div>
    </div>
