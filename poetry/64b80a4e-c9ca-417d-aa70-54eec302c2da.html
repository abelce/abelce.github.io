    <div class="container">
        <h2 class="name">
            奉和李大夫同呂評事太行苦熱行兼寄院中諸公
        </h2>
        <div class="author"><a href="/author/be72a871-167b-4333-93f5-17d34a97fd0d.html" title="獨孤及" target="_blank">
                獨孤及
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    駟馬上太行，修途亙遼碣。
                </div>
                
                <div class="paragraph">
                    王程無留駕，日昃未遑歇。
                </div>
                
                <div class="paragraph">
                    請問此何時，恢台朱明月。
                </div>
                
                <div class="paragraph">
                    長蛇稽天討，上將方北伐。
                </div>
                
                <div class="paragraph">
                    明主命使臣，皇華得時傑。
                </div>
                
                <div class="paragraph">
                    已忘羊腸險，豈憚濕風熱。
                </div>
                
                <div class="paragraph">
                    搖策汗滂滄，登岸思紆結。
                </div>
                
                <div class="paragraph">
                    炎雲如煙火，谿谷將恐竭。
                </div>
                
                <div class="paragraph">
                    晝景赩可畏，涼飆何由發。
                </div>
                
                <div class="paragraph">
                    山長飛鳥墮，目極行車絕。
                </div>
                
                <div class="paragraph">
                    趙魏方俶擾，安危俟明哲。
                </div>
                
                <div class="paragraph">
                    歸路豈不懷，飲冰有苦節。
                </div>
                
                <div class="paragraph">
                    會同傳檄至，疑議立談決。
                </div>
                
                <div class="paragraph">
                    況有阮元瑜，翩翩秉書札。
                </div>
                
                <div class="paragraph">
                    起予歌赤坂，永好踰白雪。
                </div>
                
                <div class="paragraph">
                    誰念剖竹人，無因執羈紲。
                </div>
                
        </div>
    </div>
