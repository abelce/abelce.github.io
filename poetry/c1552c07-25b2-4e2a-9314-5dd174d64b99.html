    <div class="container">
        <h2 class="name">
            謝宇文漳州送茶
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    暑氣侵人病逾劇，虚堂坐調出入息。
                </div>
                
                <div class="paragraph">
                    漳州太守送茶來，王圭小鳳俱無敵。
                </div>
                
                <div class="paragraph">
                    太守憐我病無語，故遣此茶相勞苦。
                </div>
                
                <div class="paragraph">
                    千金一餅君未許，百金一盞如潑乳。
                </div>
                
                <div class="paragraph">
                    其它鬬芽未足數，下視紛紛等塵土。
                </div>
                
                <div class="paragraph">
                    病夫未飲病先愈，坐覺爽氣生肺腑。
                </div>
                
                <div class="paragraph">
                    城中車馬閙如雨，更有樂善如君否。
                </div>
                
        </div>
    </div>
