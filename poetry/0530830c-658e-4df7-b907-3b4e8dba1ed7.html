    <div class="container">
        <h2 class="name">
            潘氏園引
        </h2>
        <div class="author"><a href="/author/3fb7d839-017c-458f-a6ef-5cb2ab618a84.html" title="洪朋" target="_blank">
                洪朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見豫章城南門，中有潘氏之名園。
                </div>
                
                <div class="paragraph">
                    臺基迺是孺子舊，地勢直與東湖連。
                </div>
                
                <div class="paragraph">
                    百常之觀上造天，曲瓊四面珠箔懸。
                </div>
                
                <div class="paragraph">
                    春拍綠波南浦外，朝隮爽氣西山巔。
                </div>
                
                <div class="paragraph">
                    方塘曲徑洞天遠，萬草千花未曾見。
                </div>
                
                <div class="paragraph">
                    春風向暖一披拂，薄人花氣江城徧。
                </div>
                
                <div class="paragraph">
                    潘郎吟詩春風裏，拄杖穿花還復倚。
                </div>
                
                <div class="paragraph">
                    大名今代龐德公，采藥鹿門終不起。
                </div>
                
                <div class="paragraph">
                    潘郎事親愛客同，平生百味罇不空。
                </div>
                
                <div class="paragraph">
                    我來休駕嘯竹風，主人閉門語雍容。
                </div>
                
                <div class="paragraph">
                    掉頭長歌子潘子，願言三徑相終始。
                </div>
                
                <div class="paragraph">
                    或云丈夫不如此，但恐亦復不免耳。
                </div>
                
        </div>
