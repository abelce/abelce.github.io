    <div class="container">
        <h2 class="name">
            贈後山僧謙自牧遊
        </h2>
        <div class="author"><a href="/author/b253a1c2-0c6d-4fcd-befd-049d2958a7f7.html" title="艾性夫" target="_blank">
                艾性夫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    爲僧不遊醯甕雞，遊不名山沮澤龜。
                </div>
                
                <div class="paragraph">
                    見山無詩僧亦俗，詩不高古猶無詩。
                </div>
                
                <div class="paragraph">
                    吾謙年少鍾老氣，髪根甫斷撥雲去。
                </div>
                
                <div class="paragraph">
                    歸來笠雪兩肩寒，已覺囊中有佳句。
                </div>
                
                <div class="paragraph">
                    一枝瘦杖萬里心，策策尚欲窮幽尋。
                </div>
                
                <div class="paragraph">
                    湖光山綠上下竺，谷花溪月東西林。
                </div>
                
                <div class="paragraph">
                    我亦愛山行不得，把酒高歌壯行色。
                </div>
                
                <div class="paragraph">
                    爲語春風九里松，題詩野客今頭白。
                </div>
                
        </div>
    </div>
