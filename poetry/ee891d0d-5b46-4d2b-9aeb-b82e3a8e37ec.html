    <div class="container">
        <h2 class="name">
            送江叔源除太府丞柯山需次
        </h2>
        <div class="author"><a href="/author/4942695e-1d4f-4d10-ae69-69eab41cb04a.html" title="李洪" target="_blank">
                李洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    威鳳翔千仞，覽輝以來儀。
                </div>
                
                <div class="paragraph">
                    天驥渥洼種，籋雲不受羈。
                </div>
                
                <div class="paragraph">
                    江侯南國珍，劒佩光陸離。
                </div>
                
                <div class="paragraph">
                    三道對清問，萬言敷箴規。
                </div>
                
                <div class="paragraph">
                    雲霄跬步躡，分教小差池。
                </div>
                
                <div class="paragraph">
                    中都冠蓋躔，屈處金穀司。
                </div>
                
                <div class="paragraph">
                    奏課應遷格，騰達當在茲。
                </div>
                
                <div class="paragraph">
                    元樞國士賞，天子前席咨。
                </div>
                
                <div class="paragraph">
                    一言寤凝旒，致主躋軒羲。
                </div>
                
                <div class="paragraph">
                    抱負經濟才，凜然諫諍姿。
                </div>
                
                <div class="paragraph">
                    朝陽慶鳳鳴，冀北空騧驪。
                </div>
                
                <div class="paragraph">
                    士爲知己用，素藴得盡施。
                </div>
                
                <div class="paragraph">
                    丞貳須要劇，臺閣未應遲。
                </div>
                
                <div class="paragraph">
                    需次指柯山，買船泛釣磯。
                </div>
                
                <div class="paragraph">
                    暑行戒接淅，江邊遠風披。
                </div>
                
                <div class="paragraph">
                    病夫困塵土，倚玉慙葭枝。
                </div>
                
                <div class="paragraph">
                    分携莫能送，別酒何堪持。
                </div>
                
                <div class="paragraph">
                    儻經子陵瀨，掃壁尋題詩。
                </div>
                
                <div class="paragraph">
                    前途得好句，慰我別後思。
                </div>
                
        </div>
