    <div class="container">
        <h2 class="name">
            次公采贈太希先密雲團韻
        </h2>
        <div class="author"><a href="/author/009192a0-cc1f-4264-afa3-dcdf0085d415.html" title="吳則禮" target="_blank">
                吳則禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道人祝融屩，胡爲墮南州。
                </div>
                
                <div class="paragraph">
                    都無作相但粥飯，平生衲被姑蒙頭。
                </div>
                
                <div class="paragraph">
                    曾郎手中大圓鏡，朵頤贈之非暗投。
                </div>
                
                <div class="paragraph">
                    快燒銅缾作蟹眼，鑄成八載心如抽。
                </div>
                
                <div class="paragraph">
                    吾行踽踽飽閲世，葵莧獨與衲子游。
                </div>
                
                <div class="paragraph">
                    君來適逢小搖落，水天拍拍團滄州。
                </div>
                
                <div class="paragraph">
                    喚醒北固龕底夢，擬披袈裟上扁舟。
                </div>
                
                <div class="paragraph">
                    且澆玉川七椀句，仍洗船子三寸鈎。
                </div>
                
                <div class="paragraph">
                    摩挲正焙連城璧，少林老僧初不識。
                </div>
                
                <div class="paragraph">
                    他時一笑示靈源，五百比丘端失色。
                </div>
                
                <div class="paragraph">
                    幽叢鮮鮮凉雨餘，亦有黄花净供無。
                </div>
                
                <div class="paragraph">
                    知渠肉團久炯炯，玷翳渾滅如大珠。
                </div>
                
        </div>
