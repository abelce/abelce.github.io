    <div class="container">
        <h2 class="name">
            察院學士灸焫連日戲作鄙句
        </h2>
        <div class="author"><a href="/author/d858defa-18d2-4baf-9838-95cd2cb178f2.html" title="彭汝礪" target="_blank">
                彭汝礪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    截艾作炷大如椽，三日徹夜燒丹田。
                </div>
                
                <div class="paragraph">
                    心腹生火口生烟，皮毛潤澤骨骼堅。
                </div>
                
                <div class="paragraph">
                    舍杖趨走脚輕儇，赫如渥丹顔色鮮。
                </div>
                
                <div class="paragraph">
                    五十六歲如少年，顧我一生百迍邅。
                </div>
                
                <div class="paragraph">
                    病多未老先華顛，欲灸自量無罪愆。
                </div>
                
                <div class="paragraph">
                    一切久矣付諸緣，三月人家花欲燃。
                </div>
                
                <div class="paragraph">
                    陽春水色碧於天，更欲載公青翰船。
                </div>
                
                <div class="paragraph">
                    喚取佳人舞繡筵，一飲一斗醉不眠。
                </div>
                
                <div class="paragraph">
                    不怕世人笑逃禪，火中自會生金蓮。
                </div>
                
                <div class="paragraph">
                    作詩問公奚若旃，肌肉忍自投戈鋋。
                </div>
                
                <div class="paragraph">
                    亶顧厥後勤著鞭，萬事悉置心超然。
                </div>
                
                <div class="paragraph">
                    服食不須求汞鉛，公名已自列諸仙。
                </div>
                
        </div>
