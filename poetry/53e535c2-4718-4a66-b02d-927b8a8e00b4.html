    <div class="container">
        <h2 class="name">
            題桂林七星巖棲霞洞詩（題擬）
        </h2>
        <div class="author"><a href="/author/12df11a8-ac94-4466-93a6-cb17305587b4.html" title="懷信" target="_blank">
                懷信
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石古苔痕厚，巖深日影悠。
                </div>
                
                <div class="paragraph">
                    參禪因久坐，老佛總無愁。
                </div>
                
                <div class="paragraph">
                    （見桂林市文物管理局編《桂林石刻》第一冊）（按：《桂林石刻》編者注：「右摩崖在七星巖口，高一尺五寸，寬九寸，徑一寸五分。
                </div>
                
                <div class="paragraph">
                    原石已毀，據舊搨本校錄。
                </div>
                
                <div class="paragraph">
                    」詩末署「釋懷信書」。
                </div>
                
                <div class="paragraph">
                    同書又載《南溪山元巖磨崖題名》云：「懷信、覺救、惟則、惟亮、無等、無業，元和十二年九同遊。
                </div>
                
                <div class="paragraph">
                    業記。
                </div>
                
                <div class="paragraph">
                    」今據以確定作者之時代。
                </div>
                
                <div class="paragraph">
                    《宋高僧傳》卷十九有《唐揚州西靈塔寺懷信傳》，爲會昌間人。
                </div>
                
                <div class="paragraph">
                    時代雖相接，然無從證明即此詩作者，故不取。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
