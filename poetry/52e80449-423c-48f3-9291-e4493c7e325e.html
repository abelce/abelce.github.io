    <div class="container">
        <h2 class="name">
            送覺海大師還廬陵省親
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老蹤滄海珠，道價壓千古。
                </div>
                
                <div class="paragraph">
                    暮年還東吳，豈不以親故。
                </div>
                
                <div class="paragraph">
                    世衰道陵夷，學者例頑魯。
                </div>
                
                <div class="paragraph">
                    處處如塵沙，紛然不容數。
                </div>
                
                <div class="paragraph">
                    但誇謝公子，乃翁墮江渚。
                </div>
                
                <div class="paragraph">
                    坐令乳臭兒，高論不少懼。
                </div>
                
                <div class="paragraph">
                    安知覆漁舟，甚媿編蒲履。
                </div>
                
                <div class="paragraph">
                    大師京國來，秀色見眉宇。
                </div>
                
                <div class="paragraph">
                    笑談出流輩，亦自有佳處。
                </div>
                
                <div class="paragraph">
                    懷親不能休，飲食忘匙箸。
                </div>
                
                <div class="paragraph">
                    醉翁鄉里賢，安角誦翁語。
                </div>
                
                <div class="paragraph">
                    人老尚康健，春寒與秋暑。
                </div>
                
                <div class="paragraph">
                    念之憑高樓，白雲入瞻顧。
                </div>
                
                <div class="paragraph">
                    浩然有歸興，掣肘徑馳去。
                </div>
                
                <div class="paragraph">
                    遥知到螺江，社林聞布穀。
                </div>
                
                <div class="paragraph">
                    迎門一調笑，讙極但摩拊。
                </div>
                
                <div class="paragraph">
                    童頭想懷橘，衣椹應戲舞。
                </div>
                
                <div class="paragraph">
                    聊用慰其心，高追古人步。
                </div>
                
                <div class="paragraph">
                    此詩語散緩，細讀有奇趣。
                </div>
                
                <div class="paragraph">
                    譬如食橄欖，入口便酸苦。
                </div>
                
                <div class="paragraph">
                    勿示癡道人，被罵吾累汝。
                </div>
                
        </div>
