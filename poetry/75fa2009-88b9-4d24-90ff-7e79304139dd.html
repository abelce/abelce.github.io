    <div class="container">
        <h2 class="name">
            志來上人寄示酴醾花并壓磚茶有感
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    京都三月酴醾開，高架交垂自爲洞。
                </div>
                
                <div class="paragraph">
                    素葉層層紫蕊香，釀歸光祿春生甕。
                </div>
                
                <div class="paragraph">
                    東陌西池走鈿車，芳林廣囿飛朱鞚。
                </div>
                
                <div class="paragraph">
                    二年不到大梁城，江邊淚滴肝腸痛。
                </div>
                
                <div class="paragraph">
                    況茲齒髮漸衰老，已是憂愁不如衆。
                </div>
                
                <div class="paragraph">
                    宣城北寺來上人，獨有一叢盤嫩蕻。
                </div>
                
                <div class="paragraph">
                    去歲遊吳求不得，今朝還喜自持送。
                </div>
                
                <div class="paragraph">
                    眼底雖同往日看，樽前所憶皆成夢。
                </div>
                
                <div class="paragraph">
                    又置新茶采雨前，鳥觜壓磚雲色弄。
                </div>
                
                <div class="paragraph">
                    對花却酒煑香泉，强詠才慙非白鳳。
                </div>
                
        </div>
    </div>
