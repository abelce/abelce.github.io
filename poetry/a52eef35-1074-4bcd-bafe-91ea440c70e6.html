    <div class="container">
        <h2 class="name">
            逍遥亭
        </h2>
        <div class="author"><a href="/author/210042c2-72c8-45b2-866d-f5d0e555c80e.html" title="潘興嗣" target="_blank">
                潘興嗣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    作亭名逍遥，此理誠不虛。
                </div>
                
                <div class="paragraph">
                    寬於一天下，原憲惟桑樞。
                </div>
                
                <div class="paragraph">
                    况我卜清曠，風雨庇有餘。
                </div>
                
                <div class="paragraph">
                    方池容瀲灧，小徑足縈迂。
                </div>
                
                <div class="paragraph">
                    花木頗窈窕，松筠亦扶疏。
                </div>
                
                <div class="paragraph">
                    鳴蛙送鼓吹，好鳥來笙竽。
                </div>
                
                <div class="paragraph">
                    可琴亦可咏，可飲亦可娛。
                </div>
                
                <div class="paragraph">
                    盤雖無下筯，賓食亦有魚。
                </div>
                
                <div class="paragraph">
                    恢論或申旦，隠几忘移晡。
                </div>
                
                <div class="paragraph">
                    困來展足眠，醉倒從人扶。
                </div>
                
                <div class="paragraph">
                    率爾但付暢，因煩而領無。
                </div>
                
                <div class="paragraph">
                    鄴侯三萬軸，方朔五車書。
                </div>
                
                <div class="paragraph">
                    棄置復棄置，任自相賢愚。
                </div>
                
                <div class="paragraph">
                    無妨吾逍遥，此樂誠何如。
                </div>
                
        </div>
