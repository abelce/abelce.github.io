    <div class="container">
        <h2 class="name">
            築城篇
        </h2>
        <div class="author"><a href="/author/de11652e-be3e-4366-9b47-943b1cd83c8f.html" title="顧雲" target="_blank">
                顧雲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三十六里西川地，圍遶城郭峨天橫。
                </div>
                
                <div class="paragraph">
                    一家人率一口甓，版築纔興城已成。
                </div>
                
                <div class="paragraph">
                    役夫登登無倦色，饌飽觴酣方暫息。
                </div>
                
                <div class="paragraph">
                    不假神龜出指蹤，盡憑心匠爲籌畫。
                </div>
                
                <div class="paragraph">
                    畫閣團團真鐵甕，堵闊巉巖齊石壁。
                </div>
                
                <div class="paragraph">
                    風吹四面旌旗動，火焰相燒滿天赤。
                </div>
                
                <div class="paragraph">
                    散花樓晚挂殘虹，濯錦秋江澄倒碧。
                </div>
                
                <div class="paragraph">
                    西川父老賀子孫，從茲始是中華人。
                </div>
                
        </div>
    </div>
