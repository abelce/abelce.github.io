    <div class="container">
        <h2 class="name">
            鳳凰夜坐聯句
        </h2>
        <div class="author"><a href="/author/2cdb9009-1c46-4dc4-b079-88714c78c209.html" title="黄公度" target="_blank">
                黄公度
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    月黑前村笛，風清俯檻琴。
                </div>
                
                <div class="paragraph">
                    老苔虛殿閉，喬木故宮深。
                </div>
                
                <div class="paragraph">
                    宿鳥依叢樹，踈鐘出斷林。
                </div>
                
                <div class="paragraph">
                    夜堂留暑濕，秋谷半晴陰。
                </div>
                
                <div class="paragraph">
                    事業惟欹枕，塵埃一散襟。
                </div>
                
                <div class="paragraph">
                    勞生倦奔走，遠目寄登臨。
                </div>
                
                <div class="paragraph">
                    割據當年事，英雄萬古心。
                </div>
                
                <div class="paragraph">
                    青山空白骨，華屋漫黄金。
                </div>
                
                <div class="paragraph">
                    酒薄何勞醉，詩成不廢吟。
                </div>
                
                <div class="paragraph">
                    艱危多感慨，時序苦侵尋。
                </div>
                
        </div>
    </div>
