        </h2>
        <div class="author"><a href="/author/a17be749-bde2-471d-9a49-faefcc3c9a5e.html" title="李呂" target="_blank">
                李呂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    八百年前窆，功曹身姓余。
                </div>
                
                <div class="paragraph">
                    元嘉兩行字，敗甓八分書。
                </div>
                
                <div class="paragraph">
                    富貴念猶在，子孫今已無。
                </div>
                
                <div class="paragraph">
                    癡人不修省，視此意何如。
                </div>
                
        </div>
