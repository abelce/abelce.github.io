<body>
    <div class="container">
        <h2 class="name">
            雨中自瓜步謁寶覺遂約遊黄社寶覺遽有儀真之行雨後獨往夜分方到泥滑路巇乘步相半
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夢寢東南遊，金山居第一。
                </div>
                
                <div class="paragraph">
                    泊船瓜州口，風雨繫黑日。
                </div>
                
                <div class="paragraph">
                    冒雨訪老胡，翛然出蘿蓽。
                </div>
                
                <div class="paragraph">
                    壁間十弟子，云是王維筆。
                </div>
                
                <div class="paragraph">
                    生者今何在，別有一丈室。
                </div>
                
                <div class="paragraph">
                    相期同過之，佳思久披拂。
                </div>
                
                <div class="paragraph">
                    差池成獨往，敢憚泥沒膝。
                </div>
                
                <div class="paragraph">
                    投鞭望橫參，露重衣如濕。
                </div>
                
                <div class="paragraph">
                    方諸湛漏魄，指顧盡纖息。
                </div>
                
                <div class="paragraph">
                    目眩神爲清，壺冰蕩肝膈。
                </div>
                
                <div class="paragraph">
                    亹亹相問勞，軟語皆中律。
                </div>
                
                <div class="paragraph">
                    頗怪不預知，有似驚暴客。
                </div>
                
                <div class="paragraph">
                    杈牙荐爐紅，柔脆脩林茁。
                </div>
                
                <div class="paragraph">
                    老淚感陸生，明盤皎霜橘。
                </div>
                
                <div class="paragraph">
                    木魚動曉堂，永味固南畢。
                </div>
                
                <div class="paragraph">
                    百年驚枯槁，平日膠在漆。
                </div>
                
                <div class="paragraph">
                    幅巾行此時，歲暮悲蟋蟀。
                </div>
                
        </div>
