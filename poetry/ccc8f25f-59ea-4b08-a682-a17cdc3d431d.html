    <div class="container">
        <h2 class="name">
            胡居士臥病遺米因贈
        </h2>
        <div class="author"><a href="/author/a642d775-9f8e-42ac-b7b2-36a48e0f56a8.html" title="王維" target="_blank">
                王維
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    了觀四大因，根性何所有。
                </div>
                
                <div class="paragraph">
                    妄計苟不生，是身孰休咎。
                </div>
                
                <div class="paragraph">
                    色聲何謂客，陰界復誰守。
                </div>
                
                <div class="paragraph">
                    徒言蓮花目，豈惡楊枝肘。
                </div>
                
                <div class="paragraph">
                    既飽香積飯，不醉聲聞酒。
                </div>
                
                <div class="paragraph">
                    有無斷常見，生滅幻夢受。
                </div>
                
                <div class="paragraph">
                    即病即實相，趨空定狂走。
                </div>
                
                <div class="paragraph">
                    無有一法真，無有一法垢。
                </div>
                
                <div class="paragraph">
                    居士素通達，隨宜善抖擻。
                </div>
                
                <div class="paragraph">
                    牀上無氊臥，鎘中有粥否。
                </div>
                
                <div class="paragraph">
                    齋時不乞食，定應空漱口。
                </div>
                
                <div class="paragraph">
                    聊持數斗米，且救浮生取。
                </div>
                
        </div>
    </div>
