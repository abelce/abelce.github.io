    <div class="container">
        <h2 class="name">
            食蛤蜊呈子駿明叔
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兩君霜夜兩相過，有酒無肴争奈何。
                </div>
                
                <div class="paragraph">
                    蛤蜊買得雖不多，百枚包以一枯荷。
                </div>
                
                <div class="paragraph">
                    呼奴再濯清泠波，玉石磊落聲相磨。
                </div>
                
                <div class="paragraph">
                    乾薪烈焰稍駢羅，暴殄天物真煩苛。
                </div>
                
                <div class="paragraph">
                    閉關拒敵難揮戈，劃然雙闢如嘘呵。
                </div>
                
                <div class="paragraph">
                    天然甘露貯玉窠，不須易牙爲調和。
                </div>
                
                <div class="paragraph">
                    争先賈勇手自拏，莫笑擎盤無翠娥。
                </div>
                
                <div class="paragraph">
                    釪明肉净絕泥沙，棄擲頑殻如投梭。
                </div>
                
                <div class="paragraph">
                    宫醅灧灧鸚鵡螺，滿飲不惜朱顔酡。
                </div>
                
                <div class="paragraph">
                    念初搜索從海涯，千斤秪載雙駱駝。
                </div>
                
                <div class="paragraph">
                    都城觀闕雲峨峨，時新首到王公家。
                </div>
                
                <div class="paragraph">
                    吾儕得啖已蹉跎，勢力不敵怨則那。
                </div>
                
                <div class="paragraph">
                    往歲端居臨漕河，此物堆積如山坡。
                </div>
                
                <div class="paragraph">
                    蟶𧍧淡菜暨車蛾，其實氣味俱同科。
                </div>
                
                <div class="paragraph">
                    但嫌咀嚼費齒牙，何嘗珍惜如京華。
                </div>
                
                <div class="paragraph">
                    物雖難得味乃佳，一壺千金古所嗟，三嗅而興君爲歌。
                </div>
                
        </div>
