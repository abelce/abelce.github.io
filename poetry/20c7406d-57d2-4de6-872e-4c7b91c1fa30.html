    <div class="container">
        <h2 class="name">
            康姪招飲出示古洲所寄盆梅囑坐客賦詩分韻得言字
        </h2>
        <div class="author"><a href="/author/d85542a9-b407-4118-910a-d20e4a4d88af.html" title="劉學箕" target="_blank">
                劉學箕
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嵌空奇崛石一拳，綠蒲攢劍森且蕃。
                </div>
                
                <div class="paragraph">
                    虬梅屈折龍蜿蜒，蒼榦蘚蝕低盤根。
                </div>
                
                <div class="paragraph">
                    瓊英已露冰樣白，香氣便覺凌芷蓀。
                </div>
                
                <div class="paragraph">
                    吁嗟培養幾歲月，巧奪造化移小盆。
                </div>
                
                <div class="paragraph">
                    晴窗諦玩意無斁，搜索物理究所原。
                </div>
                
                <div class="paragraph">
                    方圓高大僅尺許，典章文獻皆具存。
                </div>
                
                <div class="paragraph">
                    橫斜疎瘦無不備，宛若老樹生山園。
                </div>
                
                <div class="paragraph">
                    鄉邦疇昔少曾見，此花何自來幽軒。
                </div>
                
                <div class="paragraph">
                    云是古洲老詩伯，親手植此冰雪魂。
                </div>
                
                <div class="paragraph">
                    不忘交舊情好密，春色分遺歸山樊。
                </div>
                
                <div class="paragraph">
                    吾家小阮亦好事，美不獨擅招弟昆。
                </div>
                
                <div class="paragraph">
                    更呼賓友同勝集，羅列槃饌開罍尊。
                </div>
                
                <div class="paragraph">
                    舉杯對花與劇飲，情話款洽相笑言。
                </div>
                
                <div class="paragraph">
                    歸來漸是東方白，醉帽欹傾風袖翻。
                </div>
                
        </div>
    </div>
