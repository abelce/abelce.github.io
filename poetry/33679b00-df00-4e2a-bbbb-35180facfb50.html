    <div class="container">
        <h2 class="name">
            皇帝狩于近郊
        </h2>
        <div class="author"><a href="/author/d72c7c08-6bdf-4796-93dd-bd7361c3a97e.html" title="張方平" target="_blank">
                張方平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    講事時農隙，斿車引狩畋。
                </div>
                
                <div class="paragraph">
                    旌門開霽野，帳殿拂霜天。
                </div>
                
                <div class="paragraph">
                    星斗隨華蓋，風雲逐寶鞭。
                </div>
                
                <div class="paragraph">
                    翼開花浪急，圍合錦城圓。
                </div>
                
                <div class="paragraph">
                    射狡無遺鏃，從奔必應弦。
                </div>
                
                <div class="paragraph">
                    迹人輕過電，騎隊速回漩。
                </div>
                
                <div class="paragraph">
                    鷙翮紛爭擊，材盧亦競先。
                </div>
                
                <div class="paragraph">
                    亟來餘逸足，徑下不虛拳。
                </div>
                
                <div class="paragraph">
                    勇氣凌金鼓，懽聲雜筦絃。
                </div>
                
                <div class="paragraph">
                    抗緌分逆順，植表閱周旋。
                </div>
                
                <div class="paragraph">
                    湯德逾三面，堯心豈兩豜。
                </div>
                
                <div class="paragraph">
                    頒禽均近列，賜帛及高年。
                </div>
                
                <div class="paragraph">
                    坐幄陳慈宴，停輿勞力田。
                </div>
                
                <div class="paragraph">
                    鳴鐃迴綵仗，斜日下濛泉。
                </div>
                
                <div class="paragraph">
                    寧校虞旗獲，聊供廟俎鮮。
                </div>
                
                <div class="paragraph">
                    簡稽嚴卒乘，典制寓蹄筌。
                </div>
                
                <div class="paragraph">
                    甫草深懷古，磻溪念得賢。
                </div>
                
                <div class="paragraph">
                    威靈增震耀，夷虜懾腥羶。
                </div>
                
                <div class="paragraph">
                    羽獵嘗箴漢，車攻昔美宣。
                </div>
                
                <div class="paragraph">
                    詞臣茲紀詠，抑未愧前篇。
                </div>
                
        </div>
