    <div class="container">
        <h2 class="name">
            夜泊彭蠡風大作
        </h2>
        <div class="author"><a href="/author/c88533a5-c042-4204-a161-e4b2ee92127e.html" title="黎廷瑞" target="_blank">
                黎廷瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卸帆月欲墮，泊岸風轉急。
                </div>
                
                <div class="paragraph">
                    驚砂傳鐵箭，飛霰散瓊粒。
                </div>
                
                <div class="paragraph">
                    重湖太古水，帝遣龍下吸。
                </div>
                
                <div class="paragraph">
                    潜鱗失故穴，蒼黄望舟入。
                </div>
                
                <div class="paragraph">
                    寧知政坐窘，衾裘盡沾濕。
                </div>
                
                <div class="paragraph">
                    慌慌中夜起，莽莽百憂集。
                </div>
                
                <div class="paragraph">
                    披衣視雲漢，慘澹天一笠。
                </div>
                
                <div class="paragraph">
                    頗疑廬阜倒，三歎救何及。
                </div>
                
                <div class="paragraph">
                    平明笑擁篷，五老猶壁立。
                </div>
                
        </div>
    </div>
