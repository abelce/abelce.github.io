    <div class="container">
        <h2 class="name">
            遊獅子巖
        </h2>
        <div class="author"><a href="/author/4efdf71f-729c-4616-bd60-272efbb8871b.html" title="程洵" target="_blank">
                程洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南州風氣殊，二月若中夏。
                </div>
                
                <div class="paragraph">
                    我從耒江來，無地稅征駕。
                </div>
                
                <div class="paragraph">
                    縈紆躡蘚徑，問訊得精舍。
                </div>
                
                <div class="paragraph">
                    石崖屹傍起，峭壁儼難跨。
                </div>
                
                <div class="paragraph">
                    嵌巖忽中閒，宛宛如覆瓦。
                </div>
                
                <div class="paragraph">
                    日光何處來，返照幽以雅。
                </div>
                
                <div class="paragraph">
                    獅猊騁其勇，踞坐頤頰哆。
                </div>
                
                <div class="paragraph">
                    欲爲河東吼，解使百獸啞。
                </div>
                
                <div class="paragraph">
                    應是山靈護，豈容俗人假。
                </div>
                
                <div class="paragraph">
                    茲遊真勝絕，欲去重嗟咤。
                </div>
                
                <div class="paragraph">
                    老僧勸少留，秉燭語清夜。
                </div>
                
                <div class="paragraph">
                    那知巖伏情，眺玩不可舍。
                </div>
                
                <div class="paragraph">
                    他年倘復來，陳迹猶可藉。
                </div>
                
                <div class="paragraph">
                    巖前有隙地，分我茅一把。
                </div>
                
        </div>
