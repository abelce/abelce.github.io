<body>
    <div class="container">
        <h2 class="name">
            象田老饋山茶用東坡先生韻奉寄
        </h2>
        <div class="author"><a href="/author/29f35868-82de-4d0f-898a-8a0b34a0a04f.html" title="張侃" target="_blank">
                張侃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前時著脚清凈坊，山童殷勤進山茗。
                </div>
                
                <div class="paragraph">
                    半杯春雲滿晴空，午困瞢騰頓能醒。
                </div>
                
                <div class="paragraph">
                    山深有鳥聲清圓，俗名搗藥頗堪聽。
                </div>
                
                <div class="paragraph">
                    從來不起市朝想，定亦久知存所性。
                </div>
                
                <div class="paragraph">
                    何如搗茶伴老衲，疾病去盡竟歸正。
                </div>
                
                <div class="paragraph">
                    數株寒菊带秋清，一篆香烟留日永。
                </div>
                
                <div class="paragraph">
                    顧我服官走芳塵，心雖超悟力未猛。
                </div>
                
                <div class="paragraph">
                    氣猿意馬難同防，未免稍縱肆頑獷。
                </div>
                
                <div class="paragraph">
                    人言茶味怕齒知，日漸月漬遣胃冷。
                </div>
                
                <div class="paragraph">
                    不然除膩立奇勳，氣象森嚴費忠鯁。
                </div>
                
                <div class="paragraph">
                    建溪早芽細如鍼，來春喊聲徧山嶺。
                </div>
                
                <div class="paragraph">
                    銅模新製號鳳團，絳紗斜紉護龍餠。
                </div>
                
                <div class="paragraph">
                    竹窗拂拭金石堅，碾破霏霏光炯炯。
                </div>
                
                <div class="paragraph">
                    舊曾識此今罕見，山茗一旗生舜井。
                </div>
                
                <div class="paragraph">
                    冠裳不加貌自若，厥包斷不請僥倖。
                </div>
                
                <div class="paragraph">
                    須知老衲定中人，任柳生肘木生癭。
                </div>
                
        </div>
