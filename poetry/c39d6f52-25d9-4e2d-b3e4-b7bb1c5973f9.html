    <div class="container">
        <h2 class="name">
            題法華寺五言二十韻
        </h2>
        <div class="author"><a href="/author/c484b4d3-17e3-44c7-8cac-9784065fbe08.html" title="李紳" target="_blank">
                李紳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    花界無生地，慈宮有相天。
                </div>
                
                <div class="paragraph">
                    化娥騰寶像，留影閟金仙。
                </div>
                
                <div class="paragraph">
                    殿湧全身塔，池開半月泉。
                </div>
                
                <div class="paragraph">
                    十峰排碧落，雙澗合清漣。
                </div>
                
                <div class="paragraph">
                    藥草經行徧，香燈次第燃。
                </div>
                
                <div class="paragraph">
                    戒珠高臘護，心印祖僧傳。
                </div>
                
                <div class="paragraph">
                    瓶識先羅漢，衣存舊福田。
                </div>
                
                <div class="paragraph">
                    幻身觀火宅，昏眼照青蓮。
                </div>
                
                <div class="paragraph">
                    住覺超真境，依遊渡法船。
                </div>
                
                <div class="paragraph">
                    化城珠百億，靈跡冠三千。
                </div>
                
                <div class="paragraph">
                    蕭壁將沈影，梁薪尚綴煙。
                </div>
                
                <div class="paragraph">
                    色塵知有數，劫燼豈無年。
                </div>
                
                <div class="paragraph">
                    龍噴疑通海，鯨吞想漏川。
                </div>
                
                <div class="paragraph">
                    磬疎聞啓梵，鐘息見安禪。
                </div>
                
                <div class="paragraph">
                    指喻三車覺，開迷五陰纏。
                </div>
                
                <div class="paragraph">
                    教通方便入，心達是非詮。
                </div>
                
                <div class="paragraph">
                    見葉千花藏，檀林萬寶篇。
                </div>
                
                <div class="paragraph">
                    坐嚴獅子迅，幢飾網珠懸。
                </div>
                
                <div class="paragraph">
                    極樂知無礙，分明應有緣。
                </div>
                
                <div class="paragraph">
                    還將意功德，留偈法王前。
                </div>
                
        </div>
