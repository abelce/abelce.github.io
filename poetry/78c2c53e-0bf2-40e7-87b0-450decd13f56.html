    <div class="container">
        <h2 class="name">
            遊景仁東園
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新春甫驚蟄，草木猶未知。
                </div>
                
                <div class="paragraph">
                    高人靜無事，頗怪春來遲。
                </div>
                
                <div class="paragraph">
                    肩輿出東郊，輕裘試朝曦。
                </div>
                
                <div class="paragraph">
                    百草招生意，喬松解寒姿。
                </div>
                
                <div class="paragraph">
                    尺書招友生，冠蓋溢通逵。
                </div>
                
                <div class="paragraph">
                    人生瞬息間，幸此休暇時。
                </div>
                
                <div class="paragraph">
                    濁酒瀹浮蟻，嘉蔬薦柔荑。
                </div>
                
                <div class="paragraph">
                    春來莫嫌早，春去恐莫追。
                </div>
                
                <div class="paragraph">
                    公卿多王事，田野遂我私。
                </div>
                
                <div class="paragraph">
                    松筠自擁蔽，里巷得遊嬉。
                </div>
                
                <div class="paragraph">
                    鄰家並侯伯，朱門掩芳菲。
                </div>
                
                <div class="paragraph">
                    畦花被錦繡，庭檜森旌旗。
                </div>
                
                <div class="paragraph">
                    華堂絢金碧，疊觀凝煙霏。
                </div>
                
                <div class="paragraph">
                    彷彿象宮禁，蕭條遠喧卑。
                </div>
                
                <div class="paragraph">
                    徐行日一至，何異己有之。
                </div>
                
                <div class="paragraph">
                    都城閉門早，衆客紛將歸。
                </div>
                
                <div class="paragraph">
                    垂楊返照下，歸騎紅塵飛。
                </div>
                
                <div class="paragraph">
                    但卜永日歡，未與清夜期。
                </div>
                
                <div class="paragraph">
                    人散衆囂絕，庭光星斗垂。
                </div>
                
                <div class="paragraph">
                    安眠萬物外，高世良在茲。
                </div>
                
        </div>
