    <div class="container">
        <h2 class="name">
            游鼓山喝水巖
        </h2>
        <div class="author"><a href="/author/3d58d2f6-cb66-41d9-9902-ea9d9428f314.html" title="姜特立" target="_blank">
                姜特立
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔聞鼓山名，未到鼓山寺。
                </div>
                
                <div class="paragraph">
                    勝游不易得，一失恐難值。
                </div>
                
                <div class="paragraph">
                    今朝忽勇猛，便作入山計。
                </div>
                
                <div class="paragraph">
                    雖無濟勝具，尚可策疲致。
                </div>
                
                <div class="paragraph">
                    松下止呵導，山前屏車騎。
                </div>
                
                <div class="paragraph">
                    仰窺白雲峰，俯躡青螺髻。
                </div>
                
                <div class="paragraph">
                    半天開佛剎，傑閣照金翠。
                </div>
                
                <div class="paragraph">
                    路窮兩崖間，巨石擘元氣。
                </div>
                
                <div class="paragraph">
                    何年瀉白虹，一喝回狂勢。
                </div>
                
                <div class="paragraph">
                    衝波落山後，餘力泄厚地。
                </div>
                
                <div class="paragraph">
                    山靈畏定力，仙鬼吝幽閟。
                </div>
                
                <div class="paragraph">
                    至今千仞底，不見波流駛。
                </div>
                
                <div class="paragraph">
                    尋師水倒回，卓錫泉湧沸。
                </div>
                
                <div class="paragraph">
                    異事驚倒人，此理本無二。
                </div>
                
                <div class="paragraph">
                    亭邊數蒼石，刻畫幾大字。
                </div>
                
                <div class="paragraph">
                    顧憐身後名，慘戚當時意。
                </div>
                
                <div class="paragraph">
                    茫茫千萬古，存滅可勝記。
                </div>
                
                <div class="paragraph">
                    灰劫同一盡，要自濟兒戲。
                </div>
                
                <div class="paragraph">
                    不如生前酒，對石聊一醉。
                </div>
                
                <div class="paragraph">
                    醉到無何鄉，却就僧床睡。
                </div>
                
        </div>
