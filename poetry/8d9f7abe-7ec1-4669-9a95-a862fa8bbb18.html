    <div class="container">
        <h2 class="name">
            汪叔耕見訪不數日別去惡語爲贈兼簡子用子美二友
        </h2>
        <div class="author"><a href="/author/2281e7bc-4f13-40ba-aea5-6e2211bcaa56.html" title="吳儆" target="_blank">
                吳儆
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    負釁得老窮，掃軌事幽屏。
                </div>
                
                <div class="paragraph">
                    跫然羅雀門，有客頎而整。
                </div>
                
                <div class="paragraph">
                    悲歡十年別，樽酒清夜永。
                </div>
                
                <div class="paragraph">
                    妙句時驚人，盈軸肯傾廩。
                </div>
                
                <div class="paragraph">
                    三日語未休，霜寒夢歸省。
                </div>
                
                <div class="paragraph">
                    臨流分別袂，波光照孤影。
                </div>
                
                <div class="paragraph">
                    重念吾故人，雪屋清燈冷。
                </div>
                
                <div class="paragraph">
                    劉子抱遺經，深井汲修綆。
                </div>
                
                <div class="paragraph">
                    曹子中庸學，天理窮性命。
                </div>
                
                <div class="paragraph">
                    老驥鼓不作，搴旗望公等。
                </div>
                
                <div class="paragraph">
                    天晴風日佳，何時過鼪徑。
                </div>
                
                <div class="paragraph">
                    石鼎燃豆萁，冰葅煮湯餠。
                </div>
                
        </div>
    </div>
