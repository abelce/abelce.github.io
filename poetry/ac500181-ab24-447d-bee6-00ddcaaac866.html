    <div class="container">
        <h2 class="name">
            酬盧威仲九日遣青衣送酒
        </h2>
        <div class="author"><a href="/author/729be96b-ac15-4c8d-a0ff-c9d63c13afe0.html" title="趙汝騰" target="_blank">
                趙汝騰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前年重九日，黄衣携御槧。
                </div>
                
                <div class="paragraph">
                    抗牘回天聰，批鱗蒙帝念。
                </div>
                
                <div class="paragraph">
                    雖慚獻六箴，猶許疏十漸。
                </div>
                
                <div class="paragraph">
                    去年重九日，石鼓償願欠。
                </div>
                
                <div class="paragraph">
                    菊叢對佳客，萸觴傾舊釅。
                </div>
                
                <div class="paragraph">
                    一時嘯詠狂，萬丈詞華艷。
                </div>
                
                <div class="paragraph">
                    今年重九日，龜息靜中驗。
                </div>
                
                <div class="paragraph">
                    亭前寒葉落，樓外晴波斂。
                </div>
                
                <div class="paragraph">
                    故人何殷勤，清樽持瀲灧。
                </div>
                
                <div class="paragraph">
                    思君甲辰疏，擬昔尚方劍。
                </div>
                
                <div class="paragraph">
                    士鋒皆辟易，忠舌爲飫饜。
                </div>
                
                <div class="paragraph">
                    回首今七秋，日月光同掞。
                </div>
                
                <div class="paragraph">
                    知暫陸渾游，難久承明壓。
                </div>
                
                <div class="paragraph">
                    老我思荷鋤，一壑柴桑占。
                </div>
                
        </div>
