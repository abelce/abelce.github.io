    <div class="container">
        <h2 class="name">
            送嚴次山
        </h2>
        <div class="author"><a href="/author/f3efa0b8-134e-4a9a-a7f2-53d20b85d0c0.html" title="嚴羽" target="_blank">
                嚴羽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四年棲嶺表，三歲客海東。
                </div>
                
                <div class="paragraph">
                    人生貴安適，奔走成何功。
                </div>
                
                <div class="paragraph">
                    去年喜歸來，山花春蒙茸。
                </div>
                
                <div class="paragraph">
                    弟姪各捧觴，一笑生華風。
                </div>
                
                <div class="paragraph">
                    南山多紫芝，北山多白薇。
                </div>
                
                <div class="paragraph">
                    雲空汗漫臺，月午生凉輝。
                </div>
                
                <div class="paragraph">
                    俯仰僅一載，脂車復征西。
                </div>
                
                <div class="paragraph">
                    豈以丈夫志，萬里猶庭闈。
                </div>
                
                <div class="paragraph">
                    豈以名山川，待公親品題。
                </div>
                
                <div class="paragraph">
                    故園松桂林，一一含貞姿。
                </div>
                
                <div class="paragraph">
                    何時賦歸來，毋令久凝思。
                </div>
                
        </div>
    </div>
