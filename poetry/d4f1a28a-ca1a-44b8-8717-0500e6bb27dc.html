<body>
    <div class="container">
        <h2 class="name">
            駑驥
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    駑駘誠齷齪，市者何其稠。
                </div>
                
                <div class="paragraph">
                    力小若易制，價微良易酬。
                </div>
                
                <div class="paragraph">
                    渴飲一斗水，飢食一束芻。
                </div>
                
                <div class="paragraph">
                    嘶鳴當大路，志氣若有餘。
                </div>
                
                <div class="paragraph">
                    騏驥生絕域，自矜無匹儔。
                </div>
                
                <div class="paragraph">
                    牽驅入市門，行者不爲留。
                </div>
                
                <div class="paragraph">
                    借問價幾何，黃金比嵩丘。
                </div>
                
                <div class="paragraph">
                    借問行幾何，咫尺視九州。
                </div>
                
                <div class="paragraph">
                    飢食玉山禾，渴飲醴泉流。
                </div>
                
                <div class="paragraph">
                    問誰能爲御，曠世不可求。
                </div>
                
                <div class="paragraph">
                    惟昔穆天子，乘之極遐遊。
                </div>
                
                <div class="paragraph">
                    王良執其轡，造父挾其輈。
                </div>
                
                <div class="paragraph">
                    因言天外事，茫惚使人愁。
                </div>
                
                <div class="paragraph">
                    駑駘謂騏驥，餓死余爾羞。
                </div>
                
                <div class="paragraph">
                    有能必見用，有德必見收。
                </div>
                
                <div class="paragraph">
                    孰云時與命，通塞皆自由。
                </div>
                
                <div class="paragraph">
                    騏驥不敢言，低徊但垂頭。
                </div>
                
                <div class="paragraph">
                    人皆劣騏驥，共以駑駘優。
                </div>
                
                <div class="paragraph">
                    喟余獨興歎，才命不同謀。
                </div>
                
                <div class="paragraph">
                    寄詩同心子，爲我商聲謳。
                </div>
                
        </div>
