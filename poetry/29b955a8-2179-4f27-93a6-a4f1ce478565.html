    <div class="container">
        <h2 class="name">
            歐陽永叔寄琅琊山李陽冰篆十八字并永叔詩一首欲予繼作因成十四韻奉答
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我坐許昌塵土中，山翠泉聲違眼耳。
                </div>
                
                <div class="paragraph">
                    公雖被謫守滁陽，日少郡事窮山水。
                </div>
                
                <div class="paragraph">
                    東南有風西北來，忽得書詩連數紙。
                </div>
                
                <div class="paragraph">
                    并寄陽冰古篆字，字形矯矯龍蛇起。
                </div>
                
                <div class="paragraph">
                    其文乃只題姓名，大曆六年春氣尾。
                </div>
                
                <div class="paragraph">
                    報云此篆無人知，野僧好事爲公指。
                </div>
                
                <div class="paragraph">
                    公留巖下久徘徊，公剔莓苔汲泉洗。
                </div>
                
                <div class="paragraph">
                    點畫雖然未苦訛，霜侵風剝多皴理。
                </div>
                
                <div class="paragraph">
                    公疑鳥迹踏蒼崖，山祇愛惜將有以。
                </div>
                
                <div class="paragraph">
                    雲藏至今不近俗，月伴古源清且泚。
                </div>
                
                <div class="paragraph">
                    此石公知石不知，公與前人定知己。
                </div>
                
                <div class="paragraph">
                    墨模幾幅許傳玩，譬於玦玉終可喜。
                </div>
                
                <div class="paragraph">
                    況復爲詩刻其下，句奇字峻驚山鬼。
                </div>
                
                <div class="paragraph">
                    何當少得從公游，爲公揮筆寧非美。
                </div>
                
        </div>
    </div>
