<body>
    <div class="container">
        <h2 class="name">
            丙寅歲秋再抵長松奉等慈師入城作詩記一時事
        </h2>
        <div class="author"><a href="/author/5e268d7c-9146-438a-be82-2b4576586494.html" title="李薰" target="_blank">
                李薰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前來送師歸，今日迎師去。
                </div>
                
                <div class="paragraph">
                    送迎我何勞，師乃困行路。
                </div>
                
                <div class="paragraph">
                    天公將歸誰尤，耗斁此下土。
                </div>
                
                <div class="paragraph">
                    一水禍未忘，旱勢復如許。
                </div>
                
                <div class="paragraph">
                    小民惟怨咨，惜莫知其故。
                </div>
                
                <div class="paragraph">
                    徑須憑佛力，庶可回帝怒。
                </div>
                
                <div class="paragraph">
                    自憐操持約，一念寄香縷。
                </div>
                
                <div class="paragraph">
                    氤氳才上徹，雲色暗窗戶。
                </div>
                
                <div class="paragraph">
                    數聲跳珠急，忽已忘處所。
                </div>
                
                <div class="paragraph">
                    老僧笑謂我，水旱要有數。
                </div>
                
                <div class="paragraph">
                    德非與天通，造請輒違拒。
                </div>
                
                <div class="paragraph">
                    官豈真德人，天意遽相與。
                </div>
                
                <div class="paragraph">
                    更看鞭雷公，滂沛逐飛馭。
                </div>
                
                <div class="paragraph">
                    定身固如如，未始間行住。
                </div>
                
                <div class="paragraph">
                    抗走不少停，政恐塵埃污。
                </div>
                
                <div class="paragraph">
                    傾心太平日，十五一風雨。
                </div>
                
                <div class="paragraph">
                    官既罷迎送，師亦得安處。
                </div>
                
                <div class="paragraph">
                    我聞低頭謝，勤爾相誨語。
                </div>
                
                <div class="paragraph">
                    作詩書長松，來者尚有取。
                </div>
                
        </div>
