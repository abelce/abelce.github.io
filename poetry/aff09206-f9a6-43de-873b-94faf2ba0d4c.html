<body>
    <div class="container">
        <h2 class="name">
            王表臣忘機堂次蔡德符韻
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風埃九陌吹冠巾，凍蟻旋磨無富貧。
                </div>
                
                <div class="paragraph">
                    憂患著人骨肉隔，奔勢熏天吳楚親。
                </div>
                
                <div class="paragraph">
                    何妨社櫟神其拙，壑舟不暇供歲月。
                </div>
                
                <div class="paragraph">
                    句法不醫霜鬢秋，邇來覽鏡莖莖雪。
                </div>
                
                <div class="paragraph">
                    蔡侯大家言不誣，筆端五色圖空虚。
                </div>
                
                <div class="paragraph">
                    酒闌耳熱題詩處，豪放超逸先鋒車。
                </div>
                
                <div class="paragraph">
                    古來百局坐奇智，並頭暗中爭射利。
                </div>
                
                <div class="paragraph">
                    對人含笑真含沙，幻影浮屠同一世。
                </div>
                
                <div class="paragraph">
                    世味甘於涴蜜刀，舐之割利那可逃。
                </div>
                
                <div class="paragraph">
                    癡兒坐守忘啼哭，乃欲避就空勤勞。
                </div>
                
                <div class="paragraph">
                    君看秋風秀江叟，枯木形骸外塵垢。
                </div>
                
                <div class="paragraph">
                    屋下沙鷗交友同，耳邊勝利蚊雷吼。
                </div>
                
                <div class="paragraph">
                    水光綠靜山青葱，意行回反遭路窮。
                </div>
                
                <div class="paragraph">
                    莞然一笑答山谷，忽見幽林小徑通。
                </div>
                
                <div class="paragraph">
                    我詩贈君無傑句，碧灣明月不可取。
                </div>
                
                <div class="paragraph">
                    游人欲上忘機堂，請哦蔡侯醉時語。
                </div>
                
        </div>
