    <div class="container">
        <h2 class="name">
            江南遇天寶樂叟
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白頭病叟泣且言，祿山未亂入棃園。
                </div>
                
                <div class="paragraph">
                    能彈琵琶和法曲，多在華清隨至尊。
                </div>
                
                <div class="paragraph">
                    是時天下太平久，年年十月坐朝元。
                </div>
                
                <div class="paragraph">
                    千官起居環珮合，萬國會同車馬奔。
                </div>
                
                <div class="paragraph">
                    金鈿照耀石甕寺，蘭麝熏煮溫湯源。
                </div>
                
                <div class="paragraph">
                    貴妃宛轉侍君側，體弱不勝珠翠繁。
                </div>
                
                <div class="paragraph">
                    冬雪飄颻錦袍暖，春風蕩漾霓裳飜。
                </div>
                
                <div class="paragraph">
                    歡娛未足燕寇至，弓勁馬肥胡語喧。
                </div>
                
                <div class="paragraph">
                    豳土人遷避夷狄，鼎湖龍去哭軒轅。
                </div>
                
                <div class="paragraph">
                    從此漂淪落南土，萬人死盡一身存。
                </div>
                
                <div class="paragraph">
                    秋風江上浪無限，暮雨舟中酒一尊。
                </div>
                
                <div class="paragraph">
                    涸魚久失風波勢，枯草曾霑雨露恩。
                </div>
                
                <div class="paragraph">
                    我自秦來君莫問，驪山渭水如荒村。
                </div>
                
                <div class="paragraph">
                    新豐樹老籠明月，長生殿闇鎖春雲。
                </div>
                
                <div class="paragraph">
                    紅葉紛紛蓋欹瓦，綠苔重重封壞垣。
                </div>
                
                <div class="paragraph">
                    唯有中官作宮使，每年寒食一開門。
                </div>
                
        </div>
