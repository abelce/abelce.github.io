        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">

            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    平日論心友與親，白頭臨事斗如新。
                </div>
                
                <div class="paragraph">
                    臝衣難喻疑金客，束緼應無乞火人。
                </div>
                
                <div class="paragraph">
                    三省行藏知有命，十年流落困無津。
                </div>
                
                <div class="paragraph">
                    物情世態經諳練，不假虛詞問大鈞。
                </div>
