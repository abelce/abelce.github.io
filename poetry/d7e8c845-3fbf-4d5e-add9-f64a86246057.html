    <div class="container">
        <h2 class="name">
            送孫著作赴考城兼寄錢醇老李邦直二君於孫處有書見及
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    使君閑如雲，欲出誰肯伴。
                </div>
                
                <div class="paragraph">
                    清風獨無事，一嘯亦可喚。
                </div>
                
                <div class="paragraph">
                    來從白蘋洲，吹我明月觀。
                </div>
                
                <div class="paragraph">
                    門前遠行客，青衫流白汗。
                </div>
                
                <div class="paragraph">
                    問子何匆匆，王事不可緩。
                </div>
                
                <div class="paragraph">
                    故人錢與李，清廟兩圭瓚。
                </div>
                
                <div class="paragraph">
                    蔚爲萬乘器，尚記溝中斷。
                </div>
                
                <div class="paragraph">
                    子亦東南珍，價重不可算。
                </div>
                
                <div class="paragraph">
                    別情何以慰，酒盡對空案。
                </div>
                
                <div class="paragraph">
                    惟持一榻凉，勸子巾少岸。
                </div>
                
                <div class="paragraph">
                    北風那復有，塵土飛灰炭。
                </div>
                
                <div class="paragraph">
                    欲寄二大夫，發發不可絆。
                </div>
                
        </div>
    </div>
