    <div class="container">
        <h2 class="name">
            庭中千葉玫瑰今春盛發爛然可愛因賦一章寄上僕射相公
        </h2>
        <div class="author"><a href="/author/211d231b-8a4a-435d-88c8-8f3fe2c8ee12.html" title="李至" target="_blank">
                李至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小檻鎖玫瑰，羣芳次第催。
                </div>
                
                <div class="paragraph">
                    刺多疑有妬，艷絕却無媒。
                </div>
                
                <div class="paragraph">
                    露灑啼粧在，風牽舞態迴。
                </div>
                
                <div class="paragraph">
                    層苞不暇吐，數日未能開。
                </div>
                
                <div class="paragraph">
                    爛勝燕脂顆，殷於烈焰堆。
                </div>
                
                <div class="paragraph">
                    濃將丹筆染，碎把絳綃裁。
                </div>
                
                <div class="paragraph">
                    漠漠香如芷，青于葉似苔。
                </div>
                
                <div class="paragraph">
                    夭難勝暖日，靜不惹纖埃。
                </div>
                
                <div class="paragraph">
                    遠對褰書幌，傍觀置酒盃。
                </div>
                
                <div class="paragraph">
                    朵稀心暗記，根淺手親培。
                </div>
                
                <div class="paragraph">
                    雉控眠偷摘，僧逢醉覓栽。
                </div>
                
                <div class="paragraph">
                    盡嘲終彷彿，擬折又徘徊。
                </div>
                
                <div class="paragraph">
                    麗奪傾城色，吟歸間世才。
                </div>
                
                <div class="paragraph">
                    多情百花主，聞必有詩來。
                </div>
                
        </div>
    </div>
