    <div class="container">
        <h2 class="name">
            送曾尚右知信州分韻得州字
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長安十二門，冠蓋如雲稠。
                </div>
                
                <div class="paragraph">
                    浮驂不停趨，九衢滔滔流。
                </div>
                
                <div class="paragraph">
                    朝握扶桑轡，暮行背椒丘。
                </div>
                
                <div class="paragraph">
                    駕言往從之，道左傷吾輈。
                </div>
                
                <div class="paragraph">
                    溫陵有佳士，清姿秀琅球。
                </div>
                
                <div class="paragraph">
                    蚤疇掄魁望，盛之蓬瀛洲。
                </div>
                
                <div class="paragraph">
                    榮進付膜外，寡欲自日休。
                </div>
                
                <div class="paragraph">
                    需章臣有母，自詭以一州。
                </div>
                
                <div class="paragraph">
                    彤幨下青冥，錦輿居上頭。
                </div>
                
                <div class="paragraph">
                    小施活國手，彫瘵會有瘳。
                </div>
                
                <div class="paragraph">
                    同省並門居，昔我陪清遊。
                </div>
                
                <div class="paragraph">
                    一時四同年，氣味骨肉侔。
                </div>
                
                <div class="paragraph">
                    而君堂堂去，別袂挽不留。
                </div>
                
                <div class="paragraph">
                    迅商起層旻，候蟲催功裘。
                </div>
                
                <div class="paragraph">
                    問學常苦艱，歲月忽忽遒。
                </div>
                
                <div class="paragraph">
                    古今同一歧，古豈真難儔。
                </div>
                
                <div class="paragraph">
                    願言事穮蔉，勿作刈穫謀。
                </div>
                
                <div class="paragraph">
                    會面豈不再，爲君刮雙眸。
                </div>
                
        </div>
