    <div class="container">
        <h2 class="name">
            泗州阻風七日投佛經禱斗山下
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山根受重淵，石脚插九地。
                </div>
                
                <div class="paragraph">
                    千年無支祈，閉穴守禹誓。
                </div>
                
                <div class="paragraph">
                    扁舟七日閑，浪作老龍戲。
                </div>
                
                <div class="paragraph">
                    舟師慎艱險，長跪請佛事。
                </div>
                
                <div class="paragraph">
                    晚山水如屋，曉山水如地。
                </div>
                
                <div class="paragraph">
                    清平一潭風，浪陣卷旂旆。
                </div>
                
                <div class="paragraph">
                    煌煌金仙語，鬼物所尊畏。
                </div>
                
                <div class="paragraph">
                    無心服毒猛，慧眼出幽穢。
                </div>
                
                <div class="paragraph">
                    人間慢聖賢，諄戒遭侮易。
                </div>
                
                <div class="paragraph">
                    誰肯一卷書，脫此千里滯。
                </div>
                
        </div>
    </div>
