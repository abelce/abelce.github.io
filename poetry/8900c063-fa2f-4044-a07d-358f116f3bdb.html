    <div class="container">
        <h2 class="name">
            聞正輔表兄將至以詩迎之
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    生逢堯舜仁，得作嶺海遊。
                </div>
                
                <div class="paragraph">
                    雖懷跫然喜，豈免跕墮憂。
                </div>
                
                <div class="paragraph">
                    暮雨侵重膇，曉烟騰鬰攸。
                </div>
                
                <div class="paragraph">
                    朝盤見蜜唧，夜枕聞鵂鶹。
                </div>
                
                <div class="paragraph">
                    幾欲烹鬰屈，固嘗饌鈎輈。
                </div>
                
                <div class="paragraph">
                    舌音漸獠變，面汗嘗騂羞。
                </div>
                
                <div class="paragraph">
                    頼我存黄庭，有時仍丹丘。
                </div>
                
                <div class="paragraph">
                    目聽不任耳，踵息殆廢喉。
                </div>
                
                <div class="paragraph">
                    稍欣素月夜，遂度黄茅秋。
                </div>
                
                <div class="paragraph">
                    我兄清廟器，持節瘴海頭。
                </div>
                
                <div class="paragraph">
                    蕭然三家步，橫此萬斛舟。
                </div>
                
                <div class="paragraph">
                    人言得漢吏，天遣活楚囚。
                </div>
                
                <div class="paragraph">
                    惠然再過我，樂哉十日留。
                </div>
                
                <div class="paragraph">
                    但恨參語賢，忽潛九原幽。
                </div>
                
                <div class="paragraph">
                    萬里倘同歸，兩鰥當對耰。
                </div>
                
                <div class="paragraph">
                    强歌非真達，何必師莊周。
                </div>
                
        </div>
    </div>
