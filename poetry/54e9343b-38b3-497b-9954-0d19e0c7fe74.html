    <div class="container">
        <h2 class="name">
            題周袁州尊德堂
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    視其所以知賢否，論世亦云當尚友。
                </div>
                
                <div class="paragraph">
                    宜春郡圃作新堂，名不他求斯有取。
                </div>
                
                <div class="paragraph">
                    堂堂房公暨李韓，文章事業兩不刊。
                </div>
                
                <div class="paragraph">
                    俱曾屈綰此州綬，年祀雖遠猶班班。
                </div>
                
                <div class="paragraph">
                    淳熙中興公出守，渺然獨繼三公後。
                </div>
                
                <div class="paragraph">
                    政成乃復作新堂，亦使此州傳不朽。
                </div>
                
                <div class="paragraph">
                    江山雖勝何足稱，風月之遊不在民。
                </div>
                
                <div class="paragraph">
                    未如考德接以道，視古所作書諸紳。
                </div>
                
                <div class="paragraph">
                    龍舒使君適來止，吐詞爲記甚瑰瑋。
                </div>
                
                <div class="paragraph">
                    徐州憶昔黄樓成，少公賦屹班揚壘。
                </div>
                
                <div class="paragraph">
                    記終慷慨思蓋公，平津東閣方穹窿。
                </div>
                
                <div class="paragraph">
                    分符與政兩如此，天下寒士何憂窮。
                </div>
                
                <div class="paragraph">
                    我思作詩頌公政，萬民有口人其聽。
                </div>
                
                <div class="paragraph">
                    矢爲此章載厥德，後之視今今視昔。
                </div>
                
        </div>
    </div>
