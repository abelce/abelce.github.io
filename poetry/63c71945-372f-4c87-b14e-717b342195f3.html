    <div class="container">
        <h2 class="name">
            林告院伯文送菊大如蓋予謂惟黄繖兩字可極形容遂賦
        </h2>
        <div class="author"><a href="/author/07092a5c-1c79-4641-9f69-d5c406771db1.html" title="陳杰" target="_blank">
                陳杰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    碧玉琢幹如拇大，黄金縷花三萬箇。
                </div>
                
                <div class="paragraph">
                    下如弗勝下如幬，疾風過前不少撓。
                </div>
                
                <div class="paragraph">
                    園丁結束無餘枝，詩翁打量四十圍。
                </div>
                
                <div class="paragraph">
                    放渠疎散得自性，十本奚啻專百畦。
                </div>
                
                <div class="paragraph">
                    人間籬落殊短淺，曷不歸來上林苑。
                </div>
                
                <div class="paragraph">
                    兩螭侍臣慣在眼，朝旭亭亭照黄繖。
                </div>
                
                <div class="paragraph">
                    厥封黑土大斗盛，階南尺五喘兩黥。
                </div>
                
                <div class="paragraph">
                    避堂以舍虛左迎，畫梁素壁生晶熒。
                </div>
                
                <div class="paragraph">
                    百匝環之三太息，生物何私培植力。
                </div>
                
                <div class="paragraph">
                    輪囷正色根極香，桃李爭春笑人寂。
                </div>
                
                <div class="paragraph">
                    三葩五蘂好事家，問渠曾識如許花。
                </div>
                
                <div class="paragraph">
                    相逢白眼花無恙，千載無人識元亮。
                </div>
                
        </div>
