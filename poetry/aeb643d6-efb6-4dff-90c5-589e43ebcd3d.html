<body>
    <div class="container">
        <h2 class="name">
            朝上清歌
        </h2>
        <div class="author"><a href="/author/03afd50a-40fa-4d21-981b-b0f88e7c6634.html" title="顧況" target="_blank">
                顧況
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    潔眼朝上清，綠景開紫霞。
                </div>
                
                <div class="paragraph">
                    皇皇紫微君，左右皆靈娥。
                </div>
                
                <div class="paragraph">
                    曼聲流睇，和清歌些。
                </div>
                
                <div class="paragraph">
                    至陽無諼，其樂多些。
                </div>
                
                <div class="paragraph">
                    旌蓋颯沓，簫鼓和些。
                </div>
                
                <div class="paragraph">
                    金鳳玉麟，鬱駢羅些。
                </div>
                
                <div class="paragraph">
                    反風名香，香氣遐些。
                </div>
                
                <div class="paragraph">
                    瓊田瑤草，壽無涯些。
                </div>
                
                <div class="paragraph">
                    君着玉衣，升玉車些。
                </div>
                
                <div class="paragraph">
                    欲降瓊宮，玉女家些。
                </div>
                
                <div class="paragraph">
                    其桃千年，始着花些。
                </div>
                
                <div class="paragraph">
                    蕭寥天清而滅雲，目瓊瓊兮情感。
                </div>
                
                <div class="paragraph">
                    珮隨香兮夜聞，肅肅兮愔愔。
                </div>
                
                <div class="paragraph">
                    啓天和兮洞靈心，和爲丹兮雲爲馬。
                </div>
                
                <div class="paragraph">
                    君乘之觴于瑤池之上兮，三光羅列而在下。
                </div>
                
        </div>
