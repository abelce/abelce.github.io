    <div class="container">
        <h2 class="name">
            送樓謙中赴江州德化主簿
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昨隨侍遊鄞川，窮探欲上蒼崖顛。
                </div>
                
                <div class="paragraph">
                    崢嶸古寺忽邂逅，眸子顧我驚瞭然。
                </div>
                
                <div class="paragraph">
                    子時苫塊慘無意，揮麈豈暇論幽玄。
                </div>
                
                <div class="paragraph">
                    星離雨散已五載，誰謂此地方周旋。
                </div>
                
                <div class="paragraph">
                    胸中突兀富經史，欬唾落紙珠璣圓。
                </div>
                
                <div class="paragraph">
                    明明君王正側席，何事版籍從拘攣。
                </div>
                
                <div class="paragraph">
                    匡廬勝槩半境內，足以寄傲追前賢。
                </div>
                
                <div class="paragraph">
                    穿雲潄澗徧所歷，妙句流落人間傳。
                </div>
                
                <div class="paragraph">
                    却來隱几北窗下，博山深炷沉香煙。
                </div>
                
                <div class="paragraph">
                    細觀身世究竟處，何者當好何當捐。
                </div>
                
                <div class="paragraph">
                    紛紛萬事付一笑，聊復爾耳姑隨緣。
                </div>
                
                <div class="paragraph">
                    吁嗟二輪挽莫住，願子於此同勉旃。
                </div>
                
        </div>
    </div>
