    <div class="container">
        <h2 class="name">
            萬憤詞投魏郎中
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海水渤潏，人罹鯨鯢。
                </div>
                
                <div class="paragraph">
                    蓊胡沙而四塞，始滔天於燕齊。
                </div>
                
                <div class="paragraph">
                    何六龍之浩蕩，遷白日於秦西。
                </div>
                
                <div class="paragraph">
                    九土星分，嗷嗷棲棲。
                </div>
                
                <div class="paragraph">
                    南冠君子，呼天而啼。
                </div>
                
                <div class="paragraph">
                    戀高堂而掩泣，淚血地而成泥。
                </div>
                
                <div class="paragraph">
                    獄戶春而不草，獨幽怨而沈迷。
                </div>
                
                <div class="paragraph">
                    兄九江兮弟三峽，悲羽化之難齊。
                </div>
                
                <div class="paragraph">
                    穆陵關北愁愛子，豫章天南隔老妻。
                </div>
                
                <div class="paragraph">
                    一門骨肉散百草，遇難不復相提攜。
                </div>
                
                <div class="paragraph">
                    樹榛拔桂，囚鸞寵雞。
                </div>
                
                <div class="paragraph">
                    舜昔授禹，伯成耕犂。
                </div>
                
                <div class="paragraph">
                    德自此衰，吾將安棲。
                </div>
                
                <div class="paragraph">
                    好我者恤我，不好我者何忍臨危而相擠。
                </div>
                
                <div class="paragraph">
                    子胥鴟夷，彭越醢醯。
                </div>
                
                <div class="paragraph">
                    自古豪烈，胡爲此繄。
                </div>
                
                <div class="paragraph">
                    蒼蒼之天，高乎視低。
                </div>
                
                <div class="paragraph">
                    如其聽卑，脫我牢狴。
                </div>
                
                <div class="paragraph">
                    儻辨美玉，君收白珪。
                </div>
                
        </div>
