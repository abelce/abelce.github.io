    <div class="container">
        <h2 class="name">
            蔡州三首  其三
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    行路難，歸去來。
                </div>
                
                <div class="paragraph">
                    三日汝南城不開，天角隱隱聞輕雷。
                </div>
                
                <div class="paragraph">
                    掣電更劃劃，猛雨還漼漼。
                </div>
                
                <div class="paragraph">
                    稍添汪汪陂，漸淹高高臺。
                </div>
                
                <div class="paragraph">
                    我欲晨興出南郭，極目唯有白水漫蒿萊。
                </div>
                
                <div class="paragraph">
                    驛道安在哉，連山洑流相喧豗。
                </div>
                
                <div class="paragraph">
                    父母不復顧，嬰孩棄之如塵埃。
                </div>
                
                <div class="paragraph">
                    戢戢生魚頭，人世永隔良可哀。
                </div>
                
                <div class="paragraph">
                    清都咫尺可以訴，誰挽北斗魁。
                </div>
                
                <div class="paragraph">
                    嗚呼行路之難，邦人之災。
                </div>
                
        </div>
    </div>
