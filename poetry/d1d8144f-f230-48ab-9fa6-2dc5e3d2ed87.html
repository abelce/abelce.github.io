    <div class="container">
        <h2 class="name">
            送劉覺之歸蜀
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大江東西湖南北，鵠袍學子森如竹。
                </div>
                
                <div class="paragraph">
                    何人開口不伊川，阿誰初道此水源。
                </div>
                
                <div class="paragraph">
                    清純先生劉夫子，冷笑俗儒鑽故紙。
                </div>
                
                <div class="paragraph">
                    夢中親見大小程，爲渠刺船入洙泗。
                </div>
                
                <div class="paragraph">
                    嗟我結髮從先生，日日看子趨鯉庭。
                </div>
                
                <div class="paragraph">
                    先生命子却從我，小窗短檠共燈火。
                </div>
                
                <div class="paragraph">
                    陋巷柴扉共寒餓，安知頭上天幾大。
                </div>
                
                <div class="paragraph">
                    子今行李寄大寧，翩然束書游帝城。
                </div>
                
                <div class="paragraph">
                    袖中一卷經濟策，天關九虎叫不應。
                </div>
                
                <div class="paragraph">
                    朝來忽見毛生刺，看來看去驚且喜。
                </div>
                
                <div class="paragraph">
                    風花聚散三十年，何許飛墮老眼前。
                </div>
                
                <div class="paragraph">
                    相逢幾日又相別，珍重兩字不忍說。
                </div>
                
                <div class="paragraph">
                    我有故山江之西，祗遣思歸不遣歸。
                </div>
                
                <div class="paragraph">
                    贈行聊借退之詩，石頭城下一杯酒，便是此生長別離。
                </div>
                
        </div>
