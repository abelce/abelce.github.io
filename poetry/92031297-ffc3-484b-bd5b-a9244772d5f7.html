    <div class="container">
        <h2 class="name">
            胡少汲名直孺龍舒佳士清修可喜往歲見之金陵聞除侍御史因作此詩以見意
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聞君往年客淮西，及見我公無恙時。
                </div>
                
                <div class="paragraph">
                    潛山皖水德星聚，天下中庸人表儀。
                </div>
                
                <div class="paragraph">
                    川行節往萬事盡，我獨流寓東南涯。
                </div>
                
                <div class="paragraph">
                    協洽之歲秋九月，買船適詣秦淮湄。
                </div>
                
                <div class="paragraph">
                    建康城頭鷄欲曙，白下門前烏未飛。
                </div>
                
                <div class="paragraph">
                    有客剥啄復剥啄，出門一見忘塵羈。
                </div>
                
                <div class="paragraph">
                    戛然野鶴下孤嶼，意定吾子初無疑。
                </div>
                
                <div class="paragraph">
                    高談確訒不跛踦，養此鬱鬱澗底姿。
                </div>
                
                <div class="paragraph">
                    發蒙振落笑餘子，招之不來不可麾。
                </div>
                
                <div class="paragraph">
                    判司卑官果難屈，脱身遂與箠楚辭。
                </div>
                
                <div class="paragraph">
                    行行且止避驄馬，膽落於地非公誰。
                </div>
                
                <div class="paragraph">
                    御爐煙動天顔喜，柱下雲開春日遲。
                </div>
                
                <div class="paragraph">
                    側席愛民如愛子，願達民病蘇瘡痍。
                </div>
                
                <div class="paragraph">
                    要使英風觸白獸，更遣直氣生青規。
                </div>
                
                <div class="paragraph">
                    鄙夫養疾江漢間，有如不信吾誰欺。
                </div>
                
        </div>
