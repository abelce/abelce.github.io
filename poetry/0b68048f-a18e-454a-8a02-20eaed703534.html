    <div class="container">
        <h2 class="name">
            送師厚
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    毳冕登車後，薫琴易柱時。
                </div>
                
                <div class="paragraph">
                    遐方新視聽，赤子繫安危。
                </div>
                
                <div class="paragraph">
                    羅網難投足，錐刀漸削肌。
                </div>
                
                <div class="paragraph">
                    激昂忠論發，絡繹奏封馳。
                </div>
                
                <div class="paragraph">
                    有意同休戚，無心計險夷。
                </div>
                
                <div class="paragraph">
                    海傾身亦禦，山轉力須支。
                </div>
                
                <div class="paragraph">
                    沸鼎憂魚爛，沈疴待藥治。
                </div>
                
                <div class="paragraph">
                    正邪雙辯起，義利兩塗知。
                </div>
                
                <div class="paragraph">
                    帝德終柔遠，天聰善聽卑。
                </div>
                
                <div class="paragraph">
                    丁寧詢使指，勞來及坤維。
                </div>
                
                <div class="paragraph">
                    大法圖公共，憸言惡詭隨。
                </div>
                
                <div class="paragraph">
                    弊從經歲積，恩許一朝釐。
                </div>
                
                <div class="paragraph">
                    治體今殊昔，仁聲喜換悲。
                </div>
                
                <div class="paragraph">
                    方期講原本，何暇語毫釐。
                </div>
                
                <div class="paragraph">
                    虎噬猶吾怯，蠅營漫爾爲。
                </div>
                
                <div class="paragraph">
                    陰功符監佑，直道擁祥禧。
                </div>
                
                <div class="paragraph">
                    行色青雲棧，英游白玉遲。
                </div>
                
                <div class="paragraph">
                    是非都一笑，歸旆卷晴曦。
                </div>
                
        </div>
