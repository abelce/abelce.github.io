    <div class="container">
        <h2 class="name">
            寄題環翠樓
        </h2>
        <div class="author"><a href="/author/e858fd84-a17a-4000-9d9c-f65b334813f4.html" title="楊時" target="_blank">
                楊時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    方壺七萬神鼇連，瓊臺縹緲居靈仙。
                </div>
                
                <div class="paragraph">
                    鯨翻海運成桑田，異境誰使夸娥遷。
                </div>
                
                <div class="paragraph">
                    銛鋒四面蒼圭圓，巨靈巧以青瑶鎸。
                </div>
                
                <div class="paragraph">
                    揉風洗雨凈娟娟，修眉浮空秀爭妍。
                </div>
                
                <div class="paragraph">
                    清溪回旋瀉幽泉，下有澄瀾湛洄淵。
                </div>
                
                <div class="paragraph">
                    繡楣雕欄欲飛翻，凌切漢道摩星躔。
                </div>
                
                <div class="paragraph">
                    恍如直跨須彌巔，琉璃凝光圍四天。
                </div>
                
                <div class="paragraph">
                    喜君妙齡謝世喧，萱堂慈顔白盈顛。
                </div>
                
                <div class="paragraph">
                    兒童牽衣戲蹁躚，優哉此樂誰與先。
                </div>
                
                <div class="paragraph">
                    嗟予昔以三釜懸，投身世網百慮煎。
                </div>
                
                <div class="paragraph">
                    今乎老矣誠可憐，狙猿何用簪纓纏。
                </div>
                
                <div class="paragraph">
                    子雲終須守一廛，誅茅結屋纔數椽。
                </div>
                
                <div class="paragraph">
                    薜衣雜佩紉蘭荃，手披白蟫玩青編。
                </div>
                
                <div class="paragraph">
                    春暉不報常欿然，雖有至樂安能全。
                </div>
                
        </div>
