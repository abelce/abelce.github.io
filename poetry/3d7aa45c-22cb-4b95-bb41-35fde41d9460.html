    <div class="container">
        <h2 class="name">
            送林公似有之宰古田  其二
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孤士脫選階，如出百丈塹。
                </div>
                
                <div class="paragraph">
                    舉員必及格，桂籍始一占。
                </div>
                
                <div class="paragraph">
                    宰邑非不榮，吏塵豈宜厭。
                </div>
                
                <div class="paragraph">
                    平生學愛心，小試乃可驗。
                </div>
                
                <div class="paragraph">
                    今時邑大夫，不軫閻閭念。
                </div>
                
                <div class="paragraph">
                    非財不經營，所欲須屬饜。
                </div>
                
                <div class="paragraph">
                    創第要高華，買姬求美艷。
                </div>
                
                <div class="paragraph">
                    驕色肆頡頏，嚴科行聚斂。
                </div>
                
                <div class="paragraph">
                    攫肉比饑鷹，噬膚如獰獫。
                </div>
                
                <div class="paragraph">
                    但規己豐腴，皇恤民亡阽。
                </div>
                
                <div class="paragraph">
                    吁嗟饕餮徒，信是搢紳忝。
                </div>
                
                <div class="paragraph">
                    中人易轉移，習俗多薰染。
                </div>
                
                <div class="paragraph">
                    林君最高明，百行無一欠。
                </div>
                
                <div class="paragraph">
                    俗然君不然，白璧絕瑕玷。
                </div>
                
                <div class="paragraph">
                    狂生作此詩，未病投鍼砭。
                </div>
                
                <div class="paragraph">
                    愛助極拳拳，苦語忘其僭。
                </div>
                
        </div>
    </div>
