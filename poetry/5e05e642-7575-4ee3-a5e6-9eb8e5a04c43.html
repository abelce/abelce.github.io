    <div class="container">
        <h2 class="name">
            敘事感恩上狄右丞
        </h2>
        <div class="author"><a href="/author/4a2e8657-d1a4-4ee5-97e3-c438a43fd95b.html" title="鄭谷" target="_blank">
                鄭谷
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔歲曾投贄，關河在左馮。
                </div>
                
                <div class="paragraph">
                    庾公垂顧遇，王粲許從容。
                </div>
                
                <div class="paragraph">
                    首薦叨殊禮，全家寓近封。
                </div>
                
                <div class="paragraph">
                    白樓陪寫望，青眼感遭逢。
                </div>
                
                <div class="paragraph">
                    顧念梁間燕，深憐澗底松。
                </div>
                
                <div class="paragraph">
                    嵐光蓮嶽逼，酒味菊花濃。
                </div>
                
                <div class="paragraph">
                    寇難旋移國，漂離幾聽蛩。
                </div>
                
                <div class="paragraph">
                    半生悲逆旅，二紀間門墉。
                </div>
                
                <div class="paragraph">
                    蜀雪隨僧蹋，荆煙逐雁衝。
                </div>
                
                <div class="paragraph">
                    凋零歸兩鬢，舉止失前蹤。
                </div>
                
                <div class="paragraph">
                    得事雖甘晚，陳詩未肯慵。
                </div>
                
                <div class="paragraph">
                    邇來趨九仞，又伴賞三峯。
                </div>
                
                <div class="paragraph">
                    棲託情何限，吹噓意數重。
                </div>
                
                <div class="paragraph">
                    自茲儔侶內，無復歎龍鍾。
                </div>
                
        </div>
