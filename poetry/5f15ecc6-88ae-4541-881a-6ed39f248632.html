    <div class="container">
        <h2 class="name">
            御史臺柏下有叢竹久荒雜殿中劉中叟洗之監察孫君孚有詩知雜事劉某次韻
        </h2>
        <div class="author"><a href="/author/ba2bffa2-60f5-4185-b13b-ed27e3bb6e15.html" title="劉摯" target="_blank">
                劉摯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老柏寒昂藏，叢篠下紛列。
                </div>
                
                <div class="paragraph">
                    未須論晦明，均敢犯霜雪。
                </div>
                
                <div class="paragraph">
                    塵埃深蔽埋，蕪蔓困籠結。
                </div>
                
                <div class="paragraph">
                    槁悴屈子容，饑癯伯夷節。
                </div>
                
                <div class="paragraph">
                    殿中秉髙義，利刃勇分别。
                </div>
                
                <div class="paragraph">
                    病穀除蒿稂，蝕月救吞齧。
                </div>
                
                <div class="paragraph">
                    還君歲寒姿，清風自交徹。
                </div>
                
                <div class="paragraph">
                    念昔繞荒欄，三嘆生慕悦。
                </div>
                
                <div class="paragraph">
                    重來十五年，笑我壯心折。
                </div>
                
                <div class="paragraph">
                    幽懷耿相對，欲語不得說。
                </div>
                
        </div>
    </div>
