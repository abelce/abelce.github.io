    <div class="container">
        <h2 class="name">
            原陵老翁吟
        </h2>
        <div class="author"><a href="/author/03d9a8f0-2e75-4cfe-882f-a5779f03c96a.html" title="不詳" target="_blank">
                不詳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    野田荆棘春，閨閣綺羅新。
                </div>
                
                <div class="paragraph">
                    出沒頭上日，生死眼前人。
                </div>
                
                <div class="paragraph">
                    欲知我家在何處，北邙松柏正爲鄰。
                </div>
                
                <div class="paragraph">
                    洛陽女兒羅綺多，無奈孤翁老去何，奈爾何。
                </div>
                
                <div class="paragraph">
                    正色鴻燾，神思化伐。
                </div>
                
                <div class="paragraph">
                    穹施后承，光負玄設。
                </div>
                
                <div class="paragraph">
                    嘔淪吐萌，垠倪散截。
                </div>
                
                <div class="paragraph">
                    迷腸郗曲，䨴零霾曀。
                </div>
                
                <div class="paragraph">
                    雀燬龜水，健馳御屈。
                </div>
                
                <div class="paragraph">
                    拿尾研動，袾袾哳哳。
                </div>
                
                <div class="paragraph">
                    㳷用祕功，以嶺以穴。
                </div>
                
                <div class="paragraph">
                    柂薪伐藥，莽榤萬茁。
                </div>
                
                <div class="paragraph">
                    嘔律則祥，佛倫惟薩。
                </div>
                
                <div class="paragraph">
                    牡虛無有，頤咽蘂屑。
                </div>
                
                <div class="paragraph">
                    肇素未來，晦明興滅。
                </div>
                
                <div class="paragraph">
                    五行七曜，成此閏餘。
                </div>
                
                <div class="paragraph">
                    上帝降靈，歲且涒徐。
                </div>
                
                <div class="paragraph">
                    蛇蛻其皮，吾亦神攄。
                </div>
                
                <div class="paragraph">
                    九九六六，束身天除。
                </div>
                
                <div class="paragraph">
                    何以充喉，吐納太虛。
                </div>
                
                <div class="paragraph">
                    何以蔽踝，霞袂雲袽。
                </div>
                
                <div class="paragraph">
                    哀爾浮生，櫛比荒墟。
                </div>
                
                <div class="paragraph">
                    吾復麗氣，還形之初。
                </div>
                
                <div class="paragraph">
                    在帝左右，道濟忽諸。
                </div>
                
        </div>
