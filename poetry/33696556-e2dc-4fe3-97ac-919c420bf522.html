    <div class="container">
        <h2 class="name">
            示臨川曾革
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    闕里三千盛，參乎一唯優。
                </div>
                
                <div class="paragraph">
                    古來宗德業，誰復繼風猷。
                </div>
                
                <div class="paragraph">
                    晚派南豐衍，賢名內相尤。
                </div>
                
                <div class="paragraph">
                    高文推大手，奧學擅前修。
                </div>
                
                <div class="paragraph">
                    有美清江彥，胡爲瘴嶺陬。
                </div>
                
                <div class="paragraph">
                    宗盟標姓望，海若富源流。
                </div>
                
                <div class="paragraph">
                    侯館甘魚食，賓筵聽鹿呦。
                </div>
                
                <div class="paragraph">
                    會須題雁塔，聊爾敝貂裘。
                </div>
                
                <div class="paragraph">
                    美玉宜深韞，明珠謝暗投。
                </div>
                
                <div class="paragraph">
                    自嗟鳶跕墮，空羨鶴夷猶。
                </div>
                
                <div class="paragraph">
                    三釜古云樂，一簞今漫憂。
                </div>
                
                <div class="paragraph">
                    但令心了了，那畏力仇仇。
                </div>
                
                <div class="paragraph">
                    繫馬竹雲凈，飛觴梅雪稠。
                </div>
                
                <div class="paragraph">
                    愧君相屬厚，弱水詎勝舟。
                </div>
                
        </div>
    </div>
