    <div class="container">
        <h2 class="name">
            鼈山
        </h2>
        <div class="author"><a href="/author/5e904a3b-ebda-40e0-8c2b-815c39b5e7ec.html" title="王應麟" target="_blank">
                王應麟
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天柱不可折，柱折不可撐。
                </div>
                
                <div class="paragraph">
                    九鼎不可覆，鼎覆人莫扛。
                </div>
                
                <div class="paragraph">
                    袁公烈丈夫，獨立東南方。
                </div>
                
                <div class="paragraph">
                    欲以一己力，代國相頡頏。
                </div>
                
                <div class="paragraph">
                    適遭宋祚移，恥爲不義戕。
                </div>
                
                <div class="paragraph">
                    奮然抱志起，誓欲掃攙槍。
                </div>
                
                <div class="paragraph">
                    拔劍突前麾，手回日月光。
                </div>
                
                <div class="paragraph">
                    敵勢愈猖獗，山摧失忠良。
                </div>
                
                <div class="paragraph">
                    嗚呼絕倫志，不得騁才長。
                </div>
                
                <div class="paragraph">
                    妻孥悉從溺，枯骨誰爲襄。
                </div>
                
                <div class="paragraph">
                    忠烈動天地，遊魂爲國殤。
                </div>
                
                <div class="paragraph">
                    山水倍堪悲，抱恨徹穹蒼。
                </div>
                
                <div class="paragraph">
                    穹蒼幸一息，庶幾紀星霜。
                </div>
                
                <div class="paragraph">
                    西風白楊路，哀猿號崇岡。
                </div>
                
                <div class="paragraph">
                    解劍掛墓柏，泣下沾衣裳。
                </div>
                
                <div class="paragraph">
                    惜哉時不利，抽毫述悲傷。
                </div>
                
        </div>
