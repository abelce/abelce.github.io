    <div class="container">
        <h2 class="name">
            南豐曾垂綬天性好學余至臨川欲見以還匡山作此寄之
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生少小秀不叢，題詩落筆先飛鴻。
                </div>
                
                <div class="paragraph">
                    一從廢棄脱毛髪，乃與石田樗木同。
                </div>
                
                <div class="paragraph">
                    平生百慮湛古井，無復掀湧波春風。
                </div>
                
                <div class="paragraph">
                    尚餘覻書舊垢習，終日伏桉如啞聾。
                </div>
                
                <div class="paragraph">
                    默觀前古忠義輩，光明碩大皆人雄。
                </div>
                
                <div class="paragraph">
                    聞之恨未目親歷，周行四海如萍蓬。
                </div>
                
                <div class="paragraph">
                    猛聞君侯富道義，浩然養就如嬰童。
                </div>
                
                <div class="paragraph">
                    筆端五色藻造化，經綸事業羅心胸。
                </div>
                
                <div class="paragraph">
                    揚清激濁出天性，英聲不減狄梁公。
                </div>
                
                <div class="paragraph">
                    一節直走汝水上，回首弊箒香爐峰。
                </div>
                
                <div class="paragraph">
                    徘徊一月不及見，癡坐掩扃知命窮。
                </div>
                
                <div class="paragraph">
                    霜清昨夜興飄忽，匡山落我清夢中。
                </div>
                
                <div class="paragraph">
                    吾身去住本無繫，便欲登舟而向東。
                </div>
                
                <div class="paragraph">
                    再惟君侯未我識，恨遺他日山水重。
                </div>
                
                <div class="paragraph">
                    作詩願見亦不惡，谷風從虎雲從龍。
                </div>
                
        </div>
    </div>
