    <div class="container">
        <h2 class="name">
            有酒十章 六
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有酒有酒歌且哀，江春例早多早梅。
                </div>
                
                <div class="paragraph">
                    櫻桃桃李相續開，間以木蘭之秀香裴回。
                </div>
                
                <div class="paragraph">
                    東風吹盡南風來，鶯聲漸澀花摧隤。
                </div>
                
                <div class="paragraph">
                    四月清和豔殘卉，芍藥翻紅蒲映水。
                </div>
                
                <div class="paragraph">
                    夏龍痡毒雷雨多，蒲葉離披豔紅死。
                </div>
                
                <div class="paragraph">
                    紅豔猶存榴樹花，紫苞欲綻高筍牙。
                </div>
                
                <div class="paragraph">
                    筍牙成竹冒霜雪，榴花落地還銷歇。
                </div>
                
                <div class="paragraph">
                    萬古盈虧相逐行，君看夜夜當窗月。
                </div>
                
                <div class="paragraph">
                    榮落虧盈可奈何，生成未徧霜霰過。
                </div>
                
                <div class="paragraph">
                    霜霰過兮復奈何，靈芝敻絕荆棘多。
                </div>
                
                <div class="paragraph">
                    荆棘多兮可奈何，可奈何兮終奈何。
                </div>
                
                <div class="paragraph">
                    秦皇堯舜俱腐骨，我可奈何兮又進一杯歌復歌。
                </div>
                
        </div>
