    <div class="container">
        <h2 class="name">
            送琦後堂住薦福
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錦屏之英老大隋，孤芳寄林非所宜。
                </div>
                
                <div class="paragraph">
                    南堂特榻越常軌，東山陷虎藏深機。
                </div>
                
                <div class="paragraph">
                    稽山之琦後來秀，倔强不落古人後。
                </div>
                
                <div class="paragraph">
                    後堂新破北山荒，奪食驅耕誇敏手。
                </div>
                
                <div class="paragraph">
                    古已往矣不可覓，胡爲區區蹈陳跡。
                </div>
                
                <div class="paragraph">
                    衲僧懷袖捲風雲，何地不容轟霹靂。
                </div>
                
                <div class="paragraph">
                    吾常學古不學今，確持讜直甘陸沈。
                </div>
                
                <div class="paragraph">
                    顧影自立時自箴，舍公其誰知此心。
                </div>
                
                <div class="paragraph">
                    公今老牯群中去，轉位回機頭角露。
                </div>
                
                <div class="paragraph">
                    所存匪石不可移，萬里驍騰在初步。
                </div>
                
        </div>
    </div>
