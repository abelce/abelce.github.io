    <div class="container">
        <h2 class="name">
            和禮之喜雪十二韵
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    水官司冬不舉職，天地當凜氣輒溫。
                </div>
                
                <div class="paragraph">
                    頑風伺隙倒天令，掃蕩不使繁雲屯。
                </div>
                
                <div class="paragraph">
                    陰崖邃谷殆窮臘，空有雪意乘朝昏。
                </div>
                
                <div class="paragraph">
                    宿荄老玘亦借便，欲洩陽氣芽株根。
                </div>
                
                <div class="paragraph">
                    往往百怪竊窺視，思以沴疫傷群元。
                </div>
                
                <div class="paragraph">
                    頼吾太守爲民切，百拜默與上帝言。
                </div>
                
                <div class="paragraph">
                    臣因視民問農計，亟雪猶可望有年。
                </div>
                
                <div class="paragraph">
                    知民所欲弗帝告，安用備位稱守藩。
                </div>
                
                <div class="paragraph">
                    至誠一發動天聽，霄垠地堮俄瓊璠。
                </div>
                
                <div class="paragraph">
                    混然上下共一色，直疑元氣猶胚渾。
                </div>
                
                <div class="paragraph">
                    狂風埋藏反失勢，却授威柄還水官。
                </div>
                
                <div class="paragraph">
                    既云豐年在冬雪，豫擬癡腹盈朝餐。
                </div>
                
        </div>
