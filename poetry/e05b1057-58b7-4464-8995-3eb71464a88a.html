    <div class="container">
        <h2 class="name">
            雞雛
        </h2>
        <div class="author"><a href="/author/60852633-5a67-40ef-a76d-1ff4f147a7a4.html" title="汪莘" target="_blank">
                汪莘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    負清抱黄圓如彈，昆侖磅礴幽未判。
                </div>
                
                <div class="paragraph">
                    母雞春日宿雞棲，躬抱乾坤入烹煆。
                </div>
                
                <div class="paragraph">
                    翼之腹之氣自蒸，有時踏轉令交貫。
                </div>
                
                <div class="paragraph">
                    朦朦如困當晝中，惺惺無眠過夜半。
                </div>
                
                <div class="paragraph">
                    食時莫怪喚不應，凝然有在應難喚。
                </div>
                
                <div class="paragraph">
                    君不見陰陽氣足有超越，恍惚惚恍生神觀。
                </div>
                
                <div class="paragraph">
                    數聲隔㲉聞淳音，一點懸胎脫幽贊。
                </div>
                
                <div class="paragraph">
                    母雞慣事徐啄開，可憐毛羽良毰毸。
                </div>
                
                <div class="paragraph">
                    却思裏許若爲活，跧伏性命能低回。
                </div>
                
                <div class="paragraph">
                    啄粟飲水孰教之，天機自動曾何疑。
                </div>
                
                <div class="paragraph">
                    三三兩兩旋母脚，出入南北相追隨。
                </div>
                
                <div class="paragraph">
                    纍然多寡乍磊落，倏然後先無定著。
                </div>
                
                <div class="paragraph">
                    乘閒疾數數不得，往來旁午依前錯。
                </div>
                
                <div class="paragraph">
                    聞道輪迴少安泊，謫仙那能被法縛。
                </div>
                
                <div class="paragraph">
                    秋山歸來酒新熟，呼童烹雞色自若。
                </div>
                
                <div class="paragraph">
                    殺與不殺莫忖度，請君注目寒江倚山閣。
                </div>
                
        </div>
