    <div class="container">
        <h2 class="name">
            秋將穫水行田中不復留因窽塍通溝引水過堂下小兒以芒葦作車其上晝夜决决不休戲書
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    水行山原溉平疇，時當斷壺穫且收。
                </div>
                
                <div class="paragraph">
                    功成則退逝不留，去彼畎遂來清溝。
                </div>
                
                <div class="paragraph">
                    測之深咫淺可杯，循除㶁㶁環一丘。
                </div>
                
                <div class="paragraph">
                    堆沙累石隘厥流，勢激灧澦吞黄牛。
                </div>
                
                <div class="paragraph">
                    誰持機緘設中洲，折芒斷葦駕兩輈。
                </div>
                
                <div class="paragraph">
                    置之不汨亦不浮，六輻眩轉無時休。
                </div>
                
                <div class="paragraph">
                    推行作止莫可諏，孰居無事供其求。
                </div>
                
                <div class="paragraph">
                    迫而後動真無尤，眩轉自彼非吾謀。
                </div>
                
                <div class="paragraph">
                    屈伸臂頃一萬周，我無欣厭何名憂。
                </div>
                
                <div class="paragraph">
                    孰能觀身與此侔，衆假合集成堅柔。
                </div>
                
                <div class="paragraph">
                    沈輕燥濕交相仇，逝川洄洑更春秋。
                </div>
                
                <div class="paragraph">
                    滔滔南北東西游，死生壯老休王囚。
                </div>
                
                <div class="paragraph">
                    形骸流運我則不，物境萬變何其幽。
                </div>
                
        </div>
    </div>
