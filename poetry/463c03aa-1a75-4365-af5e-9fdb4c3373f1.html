    <div class="container">
        <h2 class="name">
            胡廣文以直養名堂余舉伊川之說問之往反數十言終未判也再以是訊焉
        </h2>
        <div class="author"><a href="/author/21b6d03a-6d29-4f19-859a-3879366bb999.html" title="彭龜年" target="_blank">
                彭龜年
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    以物養物，如水沃木。
                </div>
                
                <div class="paragraph">
                    推彼有餘，益此不足。
                </div>
                
                <div class="paragraph">
                    惟直與氣，如木有根。
                </div>
                
                <div class="paragraph">
                    本既充盛，枝葉自繁。
                </div>
                
                <div class="paragraph">
                    氣言其形，直言其理。
                </div>
                
                <div class="paragraph">
                    與生俱生，無彼無此。
                </div>
                
                <div class="paragraph">
                    云何謂直，養此氣耶。
                </div>
                
                <div class="paragraph">
                    直果外來，氣內出耶。
                </div>
                
                <div class="paragraph">
                    孟氏此言，我知其自。
                </div>
                
                <div class="paragraph">
                    則以告子，以義外計。
                </div>
                
                <div class="paragraph">
                    謂直養氣，其差則同。
                </div>
                
                <div class="paragraph">
                    疑其不然，願啟我蒙。
                </div>
                
        </div>
    </div>
