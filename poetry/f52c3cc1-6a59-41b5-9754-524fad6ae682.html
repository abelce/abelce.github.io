<body>
    <div class="container">
        <h2 class="name">
            欒城遇風效韓孟聯句體
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲暮氛霾惡，冬餘氣候爭。
                </div>
                
                <div class="paragraph">
                    吹噓回暖律，號令發新正。
                </div>
                
                <div class="paragraph">
                    遠響來猶漸，狂奔勢益橫。
                </div>
                
                <div class="paragraph">
                    頹城鏖戰鼓，掠野過陰兵。
                </div>
                
                <div class="paragraph">
                    掃蕩無餘靄，顛摧鮮立莖。
                </div>
                
                <div class="paragraph">
                    五山摇岌嶪，九鼎沸煎烹。
                </div>
                
                <div class="paragraph">
                    玉石焚岡裂，波濤卷海傾。
                </div>
                
                <div class="paragraph">
                    遥聽午合市，爭呼夜驚營。
                </div>
                
                <div class="paragraph">
                    慘極雲無色，陰窮火自生。
                </div>
                
                <div class="paragraph">
                    電鞭時砉劃，雷軸助喧轟。
                </div>
                
                <div class="paragraph">
                    孔竅千聲出，陰幽百怪呈。
                </div>
                
                <div class="paragraph">
                    狐妖憑莽蒼，鬼焰走青熒。
                </div>
                
                <div class="paragraph">
                    奮怒神增悚，中休耳暫清。
                </div>
                
                <div class="paragraph">
                    胡兵占月暈，江客候鼉鳴。
                </div>
                
                <div class="paragraph">
                    飄葉千艘失，飛空萬瓦輕。
                </div>
                
                <div class="paragraph">
                    獵豪添馬健，舶穩想帆征。
                </div>
                
                <div class="paragraph">
                    畏壓頻移席，陰祈屢整纓。
                </div>
                
                <div class="paragraph">
                    凍消初醒蟄，枯活欲抽萌。
                </div>
                
                <div class="paragraph">
                    病體愁山館，春寒賴酒鐺。
                </div>
                
                <div class="paragraph">
                    雞號天地白，登垅看晴明。
                </div>
                
        </div>
