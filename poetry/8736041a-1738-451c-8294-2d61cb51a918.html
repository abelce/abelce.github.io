    <div class="container">
        <h2 class="name">
            以入定大士太乙真人像送莞晦叔
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    真人與大士，蘭菊而異芳。
                </div>
                
                <div class="paragraph">
                    坐卧得定力，銅眼鐵脊梁。
                </div>
                
                <div class="paragraph">
                    是中有佳趣，山海俱茫茫。
                </div>
                
                <div class="paragraph">
                    或時現神妙，塵蹟生怪光。
                </div>
                
                <div class="paragraph">
                    云何得此本，有僧吳下狂。
                </div>
                
                <div class="paragraph">
                    飲酒不計斗，褚無一絲藏。
                </div>
                
                <div class="paragraph">
                    興來高閉門，落筆如追亡。
                </div>
                
                <div class="paragraph">
                    走送臞庵室，洗心一鑪香。
                </div>
                
                <div class="paragraph">
                    盤陀旃林闊，枕藉玉井凉。
                </div>
                
                <div class="paragraph">
                    蒙頭帔衲古，遮眼經論長。
                </div>
                
                <div class="paragraph">
                    不知幾陵谷，睡穩坐不僵。
                </div>
                
                <div class="paragraph">
                    君家定吉夢，二士相迎將。
                </div>
                
                <div class="paragraph">
                    辟除寒具油，靜展垂中堂。
                </div>
                
                <div class="paragraph">
                    會當同一龕，寒泉薦空觴。
                </div>
                
                <div class="paragraph">
                    夜窗摇茶煙，駝褐依繩牀。
                </div>
                
                <div class="paragraph">
                    楊枝灑寥闃，蔾杖輝森芒。
                </div>
                
                <div class="paragraph">
                    與君六根靜，讀書到虞唐。
                </div>
                
        </div>
