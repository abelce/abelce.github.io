    <div class="container">
        <h2 class="name">
            盛氏銜翠軒
        </h2>
        <div class="author"><a href="/author/1d2f9051-76f3-439a-9426-743b2ee3fc53.html" title="葉三錫" target="_blank">
                葉三錫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生丘壑心，漫浪不覊束。
                </div>
                
                <div class="paragraph">
                    青山亦解意，四時共追逐。
                </div>
                
                <div class="paragraph">
                    朝翠空濛時，北窗夢清熟。
                </div>
                
                <div class="paragraph">
                    晝寂庭戶涼，坐課黄卷讀。
                </div>
                
                <div class="paragraph">
                    此心與山違，對面若掩目。
                </div>
                
                <div class="paragraph">
                    孱顔儼如故，心境兩不觸。
                </div>
                
                <div class="paragraph">
                    宴坐收萬象，剖璞出蒼玉。
                </div>
                
                <div class="paragraph">
                    木末流夕暉，窗戶影摇綠。
                </div>
                
                <div class="paragraph">
                    相對兩青眼，悠然一笑足。
                </div>
                
                <div class="paragraph">
                    此意陶潛知，不然問玉局。
                </div>
                
        </div>
    </div>
