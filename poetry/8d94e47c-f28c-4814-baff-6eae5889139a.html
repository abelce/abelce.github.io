<body>
    <div class="container">
        <h2 class="name">
            晚食菊羮
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝來趨府庭，飲啄厭腥羶。
                </div>
                
                <div class="paragraph">
                    況臨敲扑喧，憒憒成中煩。
                </div>
                
                <div class="paragraph">
                    歸來禠冠带，杖屨行東園。
                </div>
                
                <div class="paragraph">
                    菊畦濯新雨，綠秀何其繁。
                </div>
                
                <div class="paragraph">
                    平時苦目痾，滋味性所便。
                </div>
                
                <div class="paragraph">
                    采擷授廚人，烹瀹調甘酸。
                </div>
                
                <div class="paragraph">
                    母令薑桂多，失彼真味完。
                </div>
                
                <div class="paragraph">
                    貯之鄱陽甌，薦以白木盤。
                </div>
                
                <div class="paragraph">
                    餔啜有餘味，芬馥逾秋蘭。
                </div>
                
                <div class="paragraph">
                    神明頓颯爽，毛髮皆蕭然。
                </div>
                
                <div class="paragraph">
                    迺知愜口腹，不必矜肥鮮。
                </div>
                
                <div class="paragraph">
                    嘗聞南陽山，有菊環清泉。
                </div>
                
                <div class="paragraph">
                    居人飲其流，孫息皆華顛。
                </div>
                
                <div class="paragraph">
                    嗟予素荒浪，強爲簪緌牽。
                </div>
                
                <div class="paragraph">
                    何當葺弊廬，脫略區中緣。
                </div>
                
                <div class="paragraph">
                    南陽匄嘉種，蒔彼數畝田。
                </div>
                
                <div class="paragraph">
                    抱甕親灌溉，爛漫供晨餐。
                </div>
                
                <div class="paragraph">
                    浩然養恬漠，庶足延頽年。
                </div>
                
        </div>
