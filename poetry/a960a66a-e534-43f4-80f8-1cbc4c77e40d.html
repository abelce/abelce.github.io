    <div class="container">
        <h2 class="name">
            招李漢臣飲與漢臣别九年相視癯然各已翁矣
        </h2>
        <div class="author"><a href="/author/009192a0-cc1f-4264-afa3-dcdf0085d415.html" title="吳則禮" target="_blank">
                吳則禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生三毛爾，鬢髪眉與鬚。
                </div>
                
                <div class="paragraph">
                    奈何忽霜雪，星星欲無餘。
                </div>
                
                <div class="paragraph">
                    手中木上座，枯槁正類渠。
                </div>
                
                <div class="paragraph">
                    而我方兩忘，隱几者誰歟。
                </div>
                
                <div class="paragraph">
                    是身那有堅，寢飯姑如如。
                </div>
                
                <div class="paragraph">
                    舊持祖師令，似守商君書。
                </div>
                
                <div class="paragraph">
                    老夫亦耄矣，戒律今全除。
                </div>
                
                <div class="paragraph">
                    惟兹笑及嗔，二法元不殊。
                </div>
                
                <div class="paragraph">
                    獨當招故人，濁酒滿眼沽。
                </div>
                
                <div class="paragraph">
                    非徒洗離羣，且復澆索居。
                </div>
                
                <div class="paragraph">
                    白魚良已佳，黄菊端未疏。
                </div>
                
                <div class="paragraph">
                    肯來共情話，寧辭辦籃輿。
                </div>
                
        </div>
    </div>
