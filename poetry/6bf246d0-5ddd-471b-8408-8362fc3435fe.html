    <div class="container">
        <h2 class="name">
            留墓松
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青青冢上木，夭矯摩太虛。
                </div>
                
                <div class="paragraph">
                    日夜之所息，雨露之所濡。
                </div>
                
                <div class="paragraph">
                    其來至高曾，奚啻五世儲。
                </div>
                
                <div class="paragraph">
                    偉哉廊廟材，而受斤斧屠。
                </div>
                
                <div class="paragraph">
                    其間鍾異質，形氣與衆殊。
                </div>
                
                <div class="paragraph">
                    小者近十圍，大者百尺軀。
                </div>
                
                <div class="paragraph">
                    九苞鳳可巢，千載苓可耡。
                </div>
                
                <div class="paragraph">
                    難以刀鋸加，俾與玉石俱。
                </div>
                
                <div class="paragraph">
                    留爲龍鸞種，要産駒與雛。
                </div>
                
                <div class="paragraph">
                    咨汝二十二，結交猶朋徒。
                </div>
                
                <div class="paragraph">
                    共期松喬壽，以衛龍虎區。
                </div>
                
                <div class="paragraph">
                    子孫其保之，慎勿使剪除。
                </div>
                
                <div class="paragraph">
                    毋傚發冢儒，假辭取珠襦。
                </div>
                
                <div class="paragraph">
                    羣柏既就殲，所存能幾餘。
                </div>
                
                <div class="paragraph">
                    時哉能得已，涕泣而長吁。
                </div>
                
        </div>
