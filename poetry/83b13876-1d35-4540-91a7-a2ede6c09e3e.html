    <div class="container">
        <h2 class="name">
            重陽後一日親友會飲於滄洲以初九未成旬重陽即此辰探韻得初未二字  其一
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雅志厭闤闠，考槃樂郊墟。
                </div>
                
                <div class="paragraph">
                    言歸憩桑梓，不憚躬拮据。
                </div>
                
                <div class="paragraph">
                    歲晚此棲宿，佳氣鬰扶輿。
                </div>
                
                <div class="paragraph">
                    淫雨度陽節，晴雲吐月梳。
                </div>
                
                <div class="paragraph">
                    獨酌良亦佳，所思在羣居。
                </div>
                
                <div class="paragraph">
                    晨興喜復晴，草具何可徐。
                </div>
                
                <div class="paragraph">
                    黄花有餘馥，白酒無多儲。
                </div>
                
                <div class="paragraph">
                    清灘蟄雷吼，輕霞綵幄舒。
                </div>
                
                <div class="paragraph">
                    翳然林水間，舒嘯天籟虛。
                </div>
                
                <div class="paragraph">
                    雪髯醉先起，衆賓且躊躇。
                </div>
                
                <div class="paragraph">
                    人生有定分，適意不願餘。
                </div>
                
                <div class="paragraph">
                    衣食粗能給，吾當賦遂初。
                </div>
                
                <div class="paragraph">
                    相期晚節堅，結社同樵漁。
                </div>
                
        </div>
