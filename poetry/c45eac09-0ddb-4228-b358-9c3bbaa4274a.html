    <div class="container">
        <h2 class="name">
            閲浯溪集用山谷韻
        </h2>
        <div class="author"><a href="/author/ce771331-9c4d-4141-b006-7254ef34191d.html" title="趙戣" target="_blank">
                趙戣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    花間小閣臨清溪，綠窗坐閲三吾碑。
                </div>
                
                <div class="paragraph">
                    恍如登高俯絕壑，倚杖松陰挽兔絲。
                </div>
                
                <div class="paragraph">
                    幽尋勝賞客思奇，一聲欵乃誰家兒。
                </div>
                
                <div class="paragraph">
                    浯溪映带湘東西，碧山曾看漫郎棲。
                </div>
                
                <div class="paragraph">
                    銀鈎玉筯苔蘚古，神剜天畫非人爲。
                </div>
                
                <div class="paragraph">
                    憶昔儲皇披輿圖，白衣山人稱帝師。
                </div>
                
                <div class="paragraph">
                    汾營老將智勇俱，陰霾四塞天戈揮。
                </div>
                
                <div class="paragraph">
                    至今老石勵庸懦，野水亦解扶顛危。
                </div>
                
                <div class="paragraph">
                    後來弔古者爲誰，涪翁清響車攻詩。
                </div>
                
                <div class="paragraph">
                    當時寡和孤白雪，我故欲尾春風辭。
                </div>
                
                <div class="paragraph">
                    恨不插羽西南飛，山前更著小艇隨。
                </div>
                
                <div class="paragraph">
                    夜闌忽夢訪遺址，月色慘淡猿聲悲。
                </div>
                
        </div>
