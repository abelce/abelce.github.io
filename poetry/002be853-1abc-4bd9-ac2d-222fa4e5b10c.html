    <div class="container">
        <h2 class="name">
            送顏平原
        </h2>
        <div class="author"><a href="/author/adeb0527-2130-4044-a0bc-7a0c6bdb8e2a.html" title="岑參" target="_blank">
                岑參
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天子念黎庶，詔書換諸侯。
                </div>
                
                <div class="paragraph">
                    仙郎授剖符，華省輟分憂。
                </div>
                
                <div class="paragraph">
                    置酒會前殿，賜錢若山丘。
                </div>
                
                <div class="paragraph">
                    天章降三光，聖澤該九州。
                </div>
                
                <div class="paragraph">
                    吾兄鎮河朔，拜命宣皇猷。
                </div>
                
                <div class="paragraph">
                    駟馬辭國門，一星東北流。
                </div>
                
                <div class="paragraph">
                    夏雲照銀印，暑雨隨行輈。
                </div>
                
                <div class="paragraph">
                    赤筆仍在篋，鑪香惹衣裘。
                </div>
                
                <div class="paragraph">
                    此地鄰東溟，孤城弔滄洲。
                </div>
                
                <div class="paragraph">
                    海風掣金戟，道吏呼鳴騶。
                </div>
                
                <div class="paragraph">
                    郊原北連燕，剽劫風未休。
                </div>
                
                <div class="paragraph">
                    魚鹽隘里巷，桑柘盈田疇。
                </div>
                
                <div class="paragraph">
                    爲郡豈淹旬，政成應未秋。
                </div>
                
                <div class="paragraph">
                    易俗去猛虎，化人似馴鷗。
                </div>
                
                <div class="paragraph">
                    蒼生已望君，黃霸寧久留。
                </div>
                
        </div>
