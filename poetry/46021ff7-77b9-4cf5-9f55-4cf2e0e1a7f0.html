    <div class="container">
        <h2 class="name">
            贈沈文伯
        </h2>
        <div class="author"><a href="/author/1700d2fa-e397-45d9-bbf6-b98d55a9985b.html" title="王質" target="_blank">
                王質
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    沈公頂踵皆詩書，如大國楚吞江湖。
                </div>
                
                <div class="paragraph">
                    平生瓊瑰三萬斛，化作木鐵來侵膚。
                </div>
                
                <div class="paragraph">
                    霜臺柏葉夜驚耳，大庾梅香春染裾。
                </div>
                
                <div class="paragraph">
                    世間萬法等一觀，寧知憂患非歡娛。
                </div>
                
                <div class="paragraph">
                    三賢堂上一杯酒，風流未減承明廬。
                </div>
                
                <div class="paragraph">
                    兩星熒煌燿南海，化州老沈儋州蘇。
                </div>
                
                <div class="paragraph">
                    知公久閑談笑口，忍啄三尺不敢吁。
                </div>
                
                <div class="paragraph">
                    孟公故是大度士，豈受譾譾繁文拘。
                </div>
                
                <div class="paragraph">
                    一朝青天返白日，冰山轉眼成空虛。
                </div>
                
                <div class="paragraph">
                    秋鷹下鞲馬脫轡，逸氣凜凜橫天衢。
                </div>
                
                <div class="paragraph">
                    蠻烟不折壯士節，詩卷已作牛腰粗。
                </div>
                
                <div class="paragraph">
                    貝宮瑶胎貫月魄，仙掌露華沈玉壺。
                </div>
                
                <div class="paragraph">
                    酒酣妙語一咀嚼，舌根沆瀣如醍醐。
                </div>
                
                <div class="paragraph">
                    歸來清夢渺江海，波濤一葉凌菰蒲。
                </div>
                
                <div class="paragraph">
                    十年故紙倦翻覆，見此喜氣生眉鬚。
                </div>
                
                <div class="paragraph">
                    何當杖履奉君子，看公快掃青松腴。
                </div>
                
        </div>
