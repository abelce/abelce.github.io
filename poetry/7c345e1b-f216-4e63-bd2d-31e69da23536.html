    <div class="container">
        <h2 class="name">
            問養生於曾端伯
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生慕道心，荏苒歲月永。
                </div>
                
                <div class="paragraph">
                    尠福未逢人，桑榆驚短景。
                </div>
                
                <div class="paragraph">
                    使君蓬萊仙，天遣下塵境。
                </div>
                
                <div class="paragraph">
                    訟簡刑獄清，吏退文書省。
                </div>
                
                <div class="paragraph">
                    詩鋒禿千毫，量陂吞萬頃。
                </div>
                
                <div class="paragraph">
                    縱言及養生，大抵宗虛靜。
                </div>
                
                <div class="paragraph">
                    逍遥思慮空，恬淡聲色屏。
                </div>
                
                <div class="paragraph">
                    火透尾閭關，泉落崑崙頂。
                </div>
                
                <div class="paragraph">
                    龍虎閑名字，安用分爐鼎。
                </div>
                
                <div class="paragraph">
                    衰遲偶遭逢，踴躍真自幸。
                </div>
                
                <div class="paragraph">
                    願許燕閑餘，摳衣竊有請。
                </div>
                
                <div class="paragraph">
                    半語爲發藥，醉夢一呼醒。
                </div>
                
                <div class="paragraph">
                    庶幾垂盡年，獲與天地並。
                </div>
                
        </div>
