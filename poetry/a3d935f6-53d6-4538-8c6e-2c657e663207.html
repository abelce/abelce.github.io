    <div class="container">
        <h2 class="name">
            游悟真寺
        </h2>
        <div class="author"><a href="/author/86406fd7-0b35-4595-be81-392c7f9b8d5d.html" title="王縉" target="_blank">
                王縉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聞道黃金地，仍開白玉田。
                </div>
                
                <div class="paragraph">
                    擲山移巨石，呪嶺出飛泉。
                </div>
                
                <div class="paragraph">
                    猛虎同三徑，愁猨學四禪。
                </div>
                
                <div class="paragraph">
                    買香然綠桂，乞火蹈紅蓮。
                </div>
                
                <div class="paragraph">
                    草色搖霞上，松聲泛月邊。
                </div>
                
                <div class="paragraph">
                    山河窮百二，世界接三千。
                </div>
                
                <div class="paragraph">
                    梵宇聊憑視，王城遂渺然。
                </div>
                
                <div class="paragraph">
                    灞陵纔出樹，渭水欲連天。
                </div>
                
                <div class="paragraph">
                    遠縣分朱郭，孤村起白煙。
                </div>
                
                <div class="paragraph">
                    望雲思聖主，披霧憶羣賢。
                </div>
                
                <div class="paragraph">
                    薄宦慚尸素，終身擬尚玄。
                </div>
                
                <div class="paragraph">
                    誰知草菴客，曾和柏梁篇。
                </div>
                
        </div>
