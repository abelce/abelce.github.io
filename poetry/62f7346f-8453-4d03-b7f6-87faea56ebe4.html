    <div class="container">
        <h2 class="name">
            次韻江司兵寄示所和趙司錄相從飲解嘲之句
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卜居林塘靜，禽魚樂融融。
                </div>
                
                <div class="paragraph">
                    陽和一披拂，照爛黼繡工。
                </div>
                
                <div class="paragraph">
                    柔條罥繁枝，幽香來晚風。
                </div>
                
                <div class="paragraph">
                    誰謂武陵遠，臨清千樹紅。
                </div>
                
                <div class="paragraph">
                    俯仰村郭間，從容聖賢中。
                </div>
                
                <div class="paragraph">
                    暮見月圓缺，餘光入疏櫳。
                </div>
                
                <div class="paragraph">
                    朝乘日車作，坐守四壁空。
                </div>
                
                <div class="paragraph">
                    遙想趙與江，屈身薄書叢。
                </div>
                
                <div class="paragraph">
                    正類鸛雀碧，未爲覆盆烘。
                </div>
                
                <div class="paragraph">
                    祿隱寄簪笏，神遊在方蓬。
                </div>
                
                <div class="paragraph">
                    時時望西山，把酒一笑同。
                </div>
                
                <div class="paragraph">
                    茗碗傾石鼎，山蔬出筠籠。
                </div>
                
                <div class="paragraph">
                    不妨問中聖，何暇賦惱公。
                </div>
                
                <div class="paragraph">
                    趙子五車腹，春秋富終童。
                </div>
                
                <div class="paragraph">
                    居然出其類，儼如黄髪翁。
                </div>
                
                <div class="paragraph">
                    江子事超曠，町畦漫無封。
                </div>
                
                <div class="paragraph">
                    但見磊砢姿，温溫若春濃。
                </div>
                
                <div class="paragraph">
                    人生迭相笑，傖父嘲吳儂。
                </div>
                
                <div class="paragraph">
                    鴟夷與井缾，憂樂殊初終。
                </div>
                
                <div class="paragraph">
                    且當從所好，迂轡若爲容。
                </div>
                
        </div>
