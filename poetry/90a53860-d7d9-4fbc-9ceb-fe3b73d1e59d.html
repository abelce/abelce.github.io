    <div class="container">
        <h2 class="name">
            再和實之喜雨呈正之
        </h2>
        <div class="author"><a href="/author/3cb43c70-19e1-44d1-93fb-6a657d9f1726.html" title="黄榦" target="_blank">
                黄榦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    苦海渺無涯，火宅常自焚。
                </div>
                
                <div class="paragraph">
                    青衫不療饑，白首非工文。
                </div>
                
                <div class="paragraph">
                    勉策疲駑姿，舍己爲人耘。
                </div>
                
                <div class="paragraph">
                    造物真小兒，苦樂胡不均。
                </div>
                
                <div class="paragraph">
                    突如四月時，梅雨成炎蒸。
                </div>
                
                <div class="paragraph">
                    安得玉燭調，一晦復一明。
                </div>
                
                <div class="paragraph">
                    中夜忽自悟，感慨若有神。
                </div>
                
                <div class="paragraph">
                    有名汝不趨，有利汝不奔。
                </div>
                
                <div class="paragraph">
                    獨與迂闊友，卜鄰向東屯。
                </div>
                
                <div class="paragraph">
                    燕坐想羲皇，浩歌發商聲。
                </div>
                
                <div class="paragraph">
                    床頭有濁醪，嘯詠聊自傾。
                </div>
                
                <div class="paragraph">
                    又如苦旱中，一雨澗壑盈。
                </div>
                
                <div class="paragraph">
                    草木回春姿，萬象皆更新。
                </div>
                
                <div class="paragraph">
                    君今東屯成，拙寢復幾興。
                </div>
                
                <div class="paragraph">
                    我亦側西流，草閣時共憑。
                </div>
                
                <div class="paragraph">
                    長想千載上，依依耦耕人。
                </div>
                
        </div>
    </div>
