    <div class="container">
        <h2 class="name">
            郡圃無海棠買數根殖之
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少陵詩史有遺闕，海棠名花輒湮沒。
                </div>
                
                <div class="paragraph">
                    孤芳千載逢蘇仙，竹籬一笑嫣然發。
                </div>
                
                <div class="paragraph">
                    我從蜀錦亭邊來，遥入蒼蒼烟雨窟。
                </div>
                
                <div class="paragraph">
                    綺霞曉抹神女肌，香醪春醉明妃骨。
                </div>
                
                <div class="paragraph">
                    鮮鮮絲蘂垂更嫋，點點燕脂勻未歇。
                </div>
                
                <div class="paragraph">
                    半含欲吐不勝情，沐露梳風睡明月。
                </div>
                
                <div class="paragraph">
                    爲開酒尊苦多病，欲挿一枝羞白髮。
                </div>
                
                <div class="paragraph">
                    照眼千株未觀蜀，回首十年深憶越。
                </div>
                
                <div class="paragraph">
                    何人好事呼名友，姚魏不容矜閥閲。
                </div>
                
                <div class="paragraph">
                    凝香有地胡不植，負郭無園何處謁。
                </div>
                
                <div class="paragraph">
                    不煩飛鵠銜子來，自買芳根带花掘。
                </div>
                
                <div class="paragraph">
                    明年高堂來燕子，想見繁紅映林樾。
                </div>
                
                <div class="paragraph">
                    栽花老守在何許，雁蕩山中采薇蕨。
                </div>
                
                <div class="paragraph">
                    憑誰爲問花消息，有夢遥驚山突兀。
                </div>
                
                <div class="paragraph">
                    自慙不是召伯棠，那得詩人歌勿伐。
                </div>
                
        </div>
