    <div class="container">
        <h2 class="name">
            次韻陳久道秋雨書事二首  其二
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蕭蕭凉氣增，發興殊不惡。
                </div>
                
                <div class="paragraph">
                    長煙拂秋暈，小雨滑溪涸。
                </div>
                
                <div class="paragraph">
                    夜長蟲語乏，池冷蓮衣落。
                </div>
                
                <div class="paragraph">
                    崇蘭媚深靜，晚菊甘寂寞。
                </div>
                
                <div class="paragraph">
                    寒姿曉更鮮，芳氣初不索。
                </div>
                
                <div class="paragraph">
                    譬彼幽閑女，靜飾保纖弱。
                </div>
                
                <div class="paragraph">
                    又如耿介士，逸志卑燕雀。
                </div>
                
                <div class="paragraph">
                    無心競紛華，何處生隕穫。
                </div>
                
                <div class="paragraph">
                    知君深悟此，高歌寫真樂。
                </div>
                
                <div class="paragraph">
                    悠然脱塵鞅，寸田本恢廓。
                </div>
                
        </div>
    </div>
