    <div class="container">
        <h2 class="name">
            吳傅朋以王逸少遺意作游絲之書古今所無恨未之見也爲賦此詩
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳侯能書聲，不減銘瘞鶴。
                </div>
                
                <div class="paragraph">
                    臺郎今獨步，誰數衛與索。
                </div>
                
                <div class="paragraph">
                    官黄臨小楷，老筆更沈著。
                </div>
                
                <div class="paragraph">
                    年來雞鶩間，兒輩妄穿鑿。
                </div>
                
                <div class="paragraph">
                    超然出新意，非用元和腳。
                </div>
                
                <div class="paragraph">
                    游絲隨春風，忽向窗几落。
                </div>
                
                <div class="paragraph">
                    傳觀懍飛動，安得此健藥。
                </div>
                
                <div class="paragraph">
                    自言臨池時，屢閲更歲籥。
                </div>
                
                <div class="paragraph">
                    毫端幾百鍊，始到蟲網絡。
                </div>
                
                <div class="paragraph">
                    誰云右軍後，兹事秘冥漠。
                </div>
                
                <div class="paragraph">
                    一朝神明還，千載宛如昨。
                </div>
                
                <div class="paragraph">
                    乃知鑪鎚妙，信手皆合作。
                </div>
                
                <div class="paragraph">
                    於皇雲漢章，神授等河洛。
                </div>
                
                <div class="paragraph">
                    光芒下照燭，萬帖悉糟粕。
                </div>
                
                <div class="paragraph">
                    君命幸逢時，當草鳯尾諾。
                </div>
                
                <div class="paragraph">
                    胡爲尚留滯，未便持漢橐。
                </div>
                
                <div class="paragraph">
                    行看誠懸歸，佳句題殿閣。
                </div>
                
        </div>
    </div>
