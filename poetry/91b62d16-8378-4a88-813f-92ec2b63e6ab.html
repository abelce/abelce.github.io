    <div class="container">
        <h2 class="name">
            賦向宣卿有裕堂堂在伊山桓伊舊隠也
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仕進行所志，退居適吾情。
                </div>
                
                <div class="paragraph">
                    本無顛瞑患，那有得失驚。
                </div>
                
                <div class="paragraph">
                    想彼貪者狼，跋疐不少寧。
                </div>
                
                <div class="paragraph">
                    又哀觸藩羝，兩角掛紫荆。
                </div>
                
                <div class="paragraph">
                    君子但居易，肯與世轍爭。
                </div>
                
                <div class="paragraph">
                    彼以戚戚終，我以坦坦生。
                </div>
                
                <div class="paragraph">
                    斯堂誰所築，向公勇且英。
                </div>
                
                <div class="paragraph">
                    百鍊見剛質，千尋抵孤清。
                </div>
                
                <div class="paragraph">
                    藝蘭畹畹滋，栽竹箇箇成。
                </div>
                
                <div class="paragraph">
                    無復笛三弄，只聞絃誦聲。
                </div>
                
                <div class="paragraph">
                    客來引壺觴，客去山崢嶸。
                </div>
                
                <div class="paragraph">
                    咄哉狙詐兒，夸眩機巧呈。
                </div>
                
                <div class="paragraph">
                    揶揄復揶揄，鏡空難遁形。
                </div>
                
                <div class="paragraph">
                    天命有通塞，況公負時名。
                </div>
                
                <div class="paragraph">
                    唐濟嗣先業，選掄待揚庭。
                </div>
                
                <div class="paragraph">
                    一朝看遊刃，光芒發新硎。
                </div>
                
                <div class="paragraph">
                    十步即千里，紫氣無留行。
                </div>
                
                <div class="paragraph">
                    青蠅失榛棘，周道如砥平。
                </div>
                
        </div>
