    <div class="container">
        <h2 class="name">
            短歌曲
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世人求富貴，多爲奉嗜欲。
                </div>
                
                <div class="paragraph">
                    盛衰不自由，得失常相逐。
                </div>
                
                <div class="paragraph">
                    問君少年日，苦學將干祿。
                </div>
                
                <div class="paragraph">
                    負笈塵中遊，抱書雪前讀。
                </div>
                
                <div class="paragraph">
                    布衾不周體，藜茹纔充腹。
                </div>
                
                <div class="paragraph">
                    三十登宦途，五十被朝服。
                </div>
                
                <div class="paragraph">
                    奴溫新挾纊，馬肥初食粟。
                </div>
                
                <div class="paragraph">
                    未敢議歡遊，尚爲名檢束。
                </div>
                
                <div class="paragraph">
                    耳目聾闇後，堂上調絲竹。
                </div>
                
                <div class="paragraph">
                    牙齒缺落時，盤中堆酒肉。
                </div>
                
                <div class="paragraph">
                    彼來此已去，外餘中不足。
                </div>
                
                <div class="paragraph">
                    少壯與榮華，相避如寒燠。
                </div>
                
                <div class="paragraph">
                    青雲去地遠，白日經天速。
                </div>
                
                <div class="paragraph">
                    從古無奈何，短歌聽一曲。
                </div>
                
        </div>
