    <div class="container">
        <h2 class="name">
            寄參寥
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生西方願，擺落區中緣。
                </div>
                
                <div class="paragraph">
                    惟於世外人，相從可忘年。
                </div>
                
                <div class="paragraph">
                    道人贊公徒，相識幾生前。
                </div>
                
                <div class="paragraph">
                    早作步兵語，晚參雲門禪。
                </div>
                
                <div class="paragraph">
                    捨策孤山下，一室頗蕭然。
                </div>
                
                <div class="paragraph">
                    林昏出幽磬，竹杪橫疏煙。
                </div>
                
                <div class="paragraph">
                    昨日寄書至，坐想參寥泉。
                </div>
                
                <div class="paragraph">
                    此泉如此公，遇物作清妍。
                </div>
                
                <div class="paragraph">
                    一別今幾時，綠首成白顛。
                </div>
                
                <div class="paragraph">
                    子亦憐我老，我豈要子憐。
                </div>
                
                <div class="paragraph">
                    會逢萬里風，一繫五湖船。
                </div>
                
                <div class="paragraph">
                    酌我巖下水，咽子山中篇。
                </div>
                
        </div>
