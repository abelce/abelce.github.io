    <div class="container">
        <h2 class="name">
            遊鍾石寺問名寺之因緣老僧指門旁石如覆鍾狀賦詩一首邀何襲明登仕同賦
        </h2>
        <div class="author"><a href="/author/ab51cdb8-9a9e-416f-a39b-e4b85931c330.html" title="孫覿" target="_blank">
                孫覿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    月斧琢朣朧，團欒覆石鍾。
                </div>
                
                <div class="paragraph">
                    連絡青雲根，點注碧蘚封。
                </div>
                
                <div class="paragraph">
                    補天記女媧，移山詫愚公。
                </div>
                
                <div class="paragraph">
                    當年偶遺漏，墮此草莽中。
                </div>
                
                <div class="paragraph">
                    奇礓久淪蟄，化出金仙宫。
                </div>
                
                <div class="paragraph">
                    老僧慣見之，笑視瓦礫同。
                </div>
                
                <div class="paragraph">
                    礪角戲烏犍，迸火敲青童。
                </div>
                
                <div class="paragraph">
                    摩挲問亡恙，千歲今一逢。
                </div>
                
                <div class="paragraph">
                    堂堂張茂先，扣以蜀井桐。
                </div>
                
                <div class="paragraph">
                    噌吰振林莽，叱吸萬竅風。
                </div>
                
                <div class="paragraph">
                    澒洞衆壑滿，吼徹九地通。
                </div>
                
                <div class="paragraph">
                    狂奔竄幽魅，驚怒拔老龍。
                </div>
                
                <div class="paragraph">
                    豐山霜露零，彭蠡波浪舂。
                </div>
                
                <div class="paragraph">
                    一鳴固有待，寸筳那得攻。
                </div>
                
                <div class="paragraph">
                    水曹筆五色，東序羅笙鏞。
                </div>
                
                <div class="paragraph">
                    辟易四坐傾，蹴蹋萬馬空。
                </div>
                
                <div class="paragraph">
                    偉兹抱奇音，伴我窺靈蹤。
                </div>
                
                <div class="paragraph">
                    賦詩乃不如，露草號秋蟲。
                </div>
                
        </div>
