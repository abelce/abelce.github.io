    <div class="container">
        <h2 class="name">
            清老畫雙溪壁以詩謝之
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老夫哦詩聳兩肩，落筆不停稱腹稿。
                </div>
                
                <div class="paragraph">
                    緣詩寫出無聲句，畫史追之誰得到。
                </div>
                
                <div class="paragraph">
                    爲予壁上留真跡，水墨纖穠任揮掃。
                </div>
                
                <div class="paragraph">
                    石根竹樹極蕭森，中著羽蟲疑叫噪。
                </div>
                
                <div class="paragraph">
                    雖然畫意不畫形，形意兩全方筆老。
                </div>
                
                <div class="paragraph">
                    熟視時時自首肯，從旁見者皆稱好。
                </div>
                
                <div class="paragraph">
                    師言此亦吾餘事，佛祖玄關須探討。
                </div>
                
                <div class="paragraph">
                    未宜直說色是空，不著色空斯見道。
                </div>
                
        </div>
    </div>
