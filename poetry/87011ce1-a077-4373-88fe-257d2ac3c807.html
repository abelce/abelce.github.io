    <div class="container">
        <h2 class="name">
            離家示妻子
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明日當北征，竟夕起復眠。
                </div>
                
                <div class="paragraph">
                    悲蟲號我傍，青燈照我前。
                </div>
                
                <div class="paragraph">
                    婦憂衣裳薄，紉綫重敷綿。
                </div>
                
                <div class="paragraph">
                    兒爲檢藥籠，桂薑手炮煎。
                </div>
                
                <div class="paragraph">
                    墩堠默可數，一念已酸然。
                </div>
                
                <div class="paragraph">
                    使憂能傷人，我得復長年。
                </div>
                
                <div class="paragraph">
                    同生天壤間，人誰無一廛。
                </div>
                
                <div class="paragraph">
                    傷哉獨何辜，皇皇長可憐。
                </div>
                
                <div class="paragraph">
                    破屋不得住，風雨走道邊。
                </div>
                
                <div class="paragraph">
                    呼天得聞否，賦與何其偏。
                </div>
                
        </div>
    </div>
