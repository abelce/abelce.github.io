    <div class="container">
        <h2 class="name">
            王荆文公有客至當飲酒篇姜邦傑廣其意賦詩見示有云有客固當飲無客飲更歌有客與無客頹然同一科僕因和答一首
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客至當飲酒，客去亦飲酒。
                </div>
                
                <div class="paragraph">
                    有客與無客，酒杯不離手。
                </div>
                
                <div class="paragraph">
                    昔賢立意固可嘉，今賢廣之尤足誇。
                </div>
                
                <div class="paragraph">
                    人生都無四萬日，炊黍未辦鬢已華。
                </div>
                
                <div class="paragraph">
                    功名富貴軟鐵漢，四萬日中先太半。
                </div>
                
                <div class="paragraph">
                    穉衰憂病睡工夫，餘剩不能供罋算。
                </div>
                
                <div class="paragraph">
                    何當筠籠罩住兔與烏，請渠同道黄金壺。
                </div>
                
                <div class="paragraph">
                    皇王帝霸果何事，醉眼一覷皆虛無。
                </div>
                
                <div class="paragraph">
                    春風今年春雨粗，池中水通門前湖。
                </div>
                
                <div class="paragraph">
                    垂楊洲旁繫板舫，艷杏橋上行巾車。
                </div>
                
                <div class="paragraph">
                    纔晴肯放此樂緩，客有與無俱不管。
                </div>
                
                <div class="paragraph">
                    詩成書紙或書牆，後五十年墳草長。
                </div>
                
        </div>
    </div>
