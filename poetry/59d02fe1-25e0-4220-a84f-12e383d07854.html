    <div class="container">
        <h2 class="name">
            別蔣穎叔
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金城千里要人豪，理君亂絲須孟勞。
                </div>
                
                <div class="paragraph">
                    文星合在天東壁，清都紫微醉雲璈。
                </div>
                
                <div class="paragraph">
                    荆溪居士傲軒冕，胸吞雲夢如秋毫。
                </div>
                
                <div class="paragraph">
                    三品衣魚人仰首，不見全牛可下刀。
                </div>
                
                <div class="paragraph">
                    秦川渭水森長戟，方壺蓬萊冠巨鼇。
                </div>
                
                <div class="paragraph">
                    萬釘寶带琱狨席，獻納論思近赭袍。
                </div>
                
                <div class="paragraph">
                    連營貔虎湛如水，開盡西河擁節旄。
                </div>
                
                <div class="paragraph">
                    何時出入諸公間，淮湖閱船今二毛。
                </div>
                
                <div class="paragraph">
                    鑿渠决策與天合，支祈窘束縮怒濤。
                </div>
                
                <div class="paragraph">
                    衣食京師看上計，陛下文武收英髦。
                </div>
                
                <div class="paragraph">
                    春風淮月動清鑒，白拂羽扇隨輕舠。
                </div>
                
                <div class="paragraph">
                    下榻見賢傾禮數，後車載士回風騷。
                </div>
                
                <div class="paragraph">
                    斲鼻于郢，觀魚于濠。
                </div>
                
                <div class="paragraph">
                    小夫閱人蓋多矣，幾成季咸三見逃。
                </div>
                
        </div>
    </div>
