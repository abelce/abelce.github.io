    <div class="container">
        <h2 class="name">
            餞呂子敬赴漕臺
        </h2>
        <div class="author"><a href="/author/cb32c41e-2d9b-445e-a4ae-a8f7719e494c.html" title="朱睎顔" target="_blank">
                朱睎顔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風吹海波，寒氣已慘栗。
                </div>
                
                <div class="paragraph">
                    歲功方告成，上計倉廩實。
                </div>
                
                <div class="paragraph">
                    大府督先期，列城群彥集。
                </div>
                
                <div class="paragraph">
                    公來親奉辭，王事有遠役。
                </div>
                
                <div class="paragraph">
                    入登和鈞堂，諮諏侍前席。
                </div>
                
                <div class="paragraph">
                    力陳功利源，首先二三策。
                </div>
                
                <div class="paragraph">
                    民實吾同胞，苛痛體均一。
                </div>
                
                <div class="paragraph">
                    商賈趁懋遷，負販致其力。
                </div>
                
                <div class="paragraph">
                    上以奉王供，下以和民食。
                </div>
                
                <div class="paragraph">
                    嗟余忝命吏，三載貳下邑。
                </div>
                
                <div class="paragraph">
                    適丁歲屢艱，課計虛所入。
                </div>
                
                <div class="paragraph">
                    使車勤遠人，問俗考肥瘠。
                </div>
                
                <div class="paragraph">
                    念茲災疹餘，推額減其籍。
                </div>
                
                <div class="paragraph">
                    寒者煦之溫，饑者哺之粒。
                </div>
                
                <div class="paragraph">
                    嚮非大府嚴，雲雨手轉劇。
                </div>
                
                <div class="paragraph">
                    公歸被顧問，爲我對以臆。
                </div>
                
                <div class="paragraph">
                    倘能出泥澤，窮困非所惜。
                </div>
                
                <div class="paragraph">
                    相期在歲寒，梅邊問消息。
                </div>
                
        </div>
    </div>
