    <div class="container">
        <h2 class="name">
            見牡丹呈諸友
        </h2>
        <div class="author"><a href="/author/3fc85e61-3bf5-4456-a403-7df4c6ee10f9.html" title="袁甫" target="_blank">
                袁甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    從來洛花天下最，姚黄魏紫尤奇異。
                </div>
                
                <div class="paragraph">
                    坐令百花失顔色，喚作國香誰是對。
                </div>
                
                <div class="paragraph">
                    十年之前來新安，閲盡妖嬈興欲蘭。
                </div>
                
                <div class="paragraph">
                    晚得一枝睡露蟬，分明好似畫中看。
                </div>
                
                <div class="paragraph">
                    人世匆匆駒過隙，重遊正值春三月。
                </div>
                
                <div class="paragraph">
                    園丁折得數般來，旋買甆瓶謾成列。
                </div>
                
                <div class="paragraph">
                    殷紅照日更嫣然，輕素含風玉色鮮。
                </div>
                
                <div class="paragraph">
                    中有楊妃曾一捻，咄哉尤物累天全。
                </div>
                
                <div class="paragraph">
                    我今褰帷問疾苦，皇華那受妖花汙。
                </div>
                
                <div class="paragraph">
                    擲置道旁何足惜，亦如佞人吾所惡。
                </div>
                
                <div class="paragraph">
                    頓使心胸和且平，况聞麥隴香氣騰。
                </div>
                
                <div class="paragraph">
                    處處一犁春雨足，家家合掌慶豐登。
                </div>
                
        </div>
