    <div class="container">
        <h2 class="name">
            聞孫巖老挂冠嘆仰之餘輙賦長句
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖賢在世龍行天，出處何至爲物牽。
                </div>
                
                <div class="paragraph">
                    後人競作駒伏轅，未死奄奄如九泉。
                </div>
                
                <div class="paragraph">
                    郫孫公者山澤僊，巉巖玉骨寒入肩。
                </div>
                
                <div class="paragraph">
                    哦詩調苦亂嘒蟬，燥墨瘦字醜不妍。
                </div>
                
                <div class="paragraph">
                    諸公好之挽使前，六丁力盡山嶷然。
                </div>
                
                <div class="paragraph">
                    奏書告老不待年，脱手徑上岷山巔。
                </div>
                
                <div class="paragraph">
                    吾儕一官自糾纒，俛首鞭箠不自憐。
                </div>
                
                <div class="paragraph">
                    强欲作詩誦公賢，事偉辭卑難竝傳。
                </div>
                
        </div>
    </div>
