    <div class="container">
        <h2 class="name">
            趙春谷約游北山次陳本齋韻
        </h2>
        <div class="author"><a href="/author/ad9400c9-8329-4feb-8322-13c971bb5005.html" title="牟巘" target="_blank">
                牟巘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    病士痼於懶，舉世少匹亞。
                </div>
                
                <div class="paragraph">
                    未省讀道書，低頭蒙絳帕。
                </div>
                
                <div class="paragraph">
                    夢想北山北，戶限久不跨。
                </div>
                
                <div class="paragraph">
                    折簡許我游，籃輿暫相借。
                </div>
                
                <div class="paragraph">
                    腹鳴肩自舉，悠然謝銜靶。
                </div>
                
                <div class="paragraph">
                    邂逅得水竹，神明湛吾舍。
                </div>
                
                <div class="paragraph">
                    山亦紫翠橫，了不費要迓。
                </div>
                
                <div class="paragraph">
                    平生赤兩脚，城市所深怕。
                </div>
                
                <div class="paragraph">
                    何妨巖石間，共永一日暇。
                </div>
                
                <div class="paragraph">
                    高情偉卓犖，不在古人下。
                </div>
                
                <div class="paragraph">
                    喜客見眉宇，煮茗掃風榭。
                </div>
                
                <div class="paragraph">
                    老山澹一癯，龜息聞靜夜。
                </div>
                
                <div class="paragraph">
                    攝衣倒凌景，回首憐俗駕。
                </div>
                
                <div class="paragraph">
                    吾儕偶會弁，小語輒雷咤。
                </div>
                
                <div class="paragraph">
                    風雨萬慮清，詎肯隨物化。
                </div>
                
                <div class="paragraph">
                    商山尚局促，而况彼畦夏。
                </div>
                
        </div>
