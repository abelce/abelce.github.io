    <div class="container">
        <h2 class="name">
            芝朮歌
        </h2>
        <div class="author"><a href="/author/0a1cf3db-1556-4e70-ad62-e4fb65c121f5.html" title="周邦彥" target="_blank">
                周邦彥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    華陽之天諸洞府，阿穴便門迷處所。
                </div>
                
                <div class="paragraph">
                    三君謁帝不知還，帳冷祠空遺鶴羽。
                </div>
                
                <div class="paragraph">
                    玉津寶氣久成腴，靈朮神芝時出土。
                </div>
                
                <div class="paragraph">
                    日精潜燭山自明，人力窮搜神不與。
                </div>
                
                <div class="paragraph">
                    前年棟撓作新宮，坎坎空巖響斤斧。
                </div>
                
                <div class="paragraph">
                    君來胎禽舞海雪，君去山雲雜川雨。
                </div>
                
                <div class="paragraph">
                    是生朱草示塵寰，故遣樵青入林莽。
                </div>
                
                <div class="paragraph">
                    蘗膏紫漆自堅栗，下附天蘇蟠石塢。
                </div>
                
                <div class="paragraph">
                    肉人但恐奇禍作，藥籠復憂神物取。
                </div>
                
                <div class="paragraph">
                    廬陵太守藴仙風，健骨清姿欲飛舉。
                </div>
                
                <div class="paragraph">
                    陰功除瘼民已悅，靈藥引年天亦許。
                </div>
                
                <div class="paragraph">
                    願因服餌斷膏粱，未讓南華養生主。
                </div>
                
        </div>
