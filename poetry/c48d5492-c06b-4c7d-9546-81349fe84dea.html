    <div class="container">
        <h2 class="name">
            次韵子瞻病中贈提刑段繹
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    京東分東西，中劃齊魯半。
                </div>
                
                <div class="paragraph">
                    兄來本相從，路絕一長嘆。
                </div>
                
                <div class="paragraph">
                    前朝使者還，手把新詩玩。
                </div>
                
                <div class="paragraph">
                    憐我久別離，卷帙爲舒散。
                </div>
                
                <div class="paragraph">
                    誰言窮陋邦，得此唱酬伴。
                </div>
                
                <div class="paragraph">
                    相逢傾蓋間，晤語何旦旦。
                </div>
                
                <div class="paragraph">
                    宦遊少娛樂，纏縛苦文案。
                </div>
                
                <div class="paragraph">
                    能於王事餘，時作楚詞亂。
                </div>
                
                <div class="paragraph">
                    譬如近膏油，未肯忘濯盥。
                </div>
                
                <div class="paragraph">
                    賢豪真勉强，功業畏繚緩。
                </div>
                
                <div class="paragraph">
                    伊余獨何爲，舊籍西南貫。
                </div>
                
                <div class="paragraph">
                    竊祿未遑歸，自笑嗟已懦。
                </div>
                
                <div class="paragraph">
                    方當四海寒，戀此一寸炭。
                </div>
                
                <div class="paragraph">
                    主倦客欲留，逡巡要奪館。
                </div>
                
                <div class="paragraph">
                    奈何獨見收，軟言强溫暖。
                </div>
                
                <div class="paragraph">
                    此意定難酬，還予授子粲。
                </div>
                
        </div>
    </div>
