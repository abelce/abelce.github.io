        <div class="paragraphs">
            
                <div class="paragraph">
                    憑高直欲馭西風，百里纖毫盡發蒙。
                </div>
                
                <div class="paragraph">
                    樓觀相望秋色裏，江山爭麗海光中。
                </div>
                
                <div class="paragraph">
                    雲容入座如相識，足力緣梯尚不窮。
                </div>
                
                <div class="paragraph">
                    肯使詩成誇得意，撞鐘驚起坐禪翁。
                </div>
                
        </div>
