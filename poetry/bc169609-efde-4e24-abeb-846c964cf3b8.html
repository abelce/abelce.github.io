    <div class="container">
        <h2 class="name">
            與胡西園
        </h2>
        <div class="author"><a href="/author/3cb43c70-19e1-44d1-93fb-6a657d9f1726.html" title="黄榦" target="_blank">
                黄榦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白露下百草，玄雲翳崇岡。
                </div>
                
                <div class="paragraph">
                    遊子暮何之，倏若孤鴈翔。
                </div>
                
                <div class="paragraph">
                    朝發長沙渚，夕息湘山陽。
                </div>
                
                <div class="paragraph">
                    飛鳴念儔侶，慷慨增悲傷。
                </div>
                
                <div class="paragraph">
                    故人懷我深，遠寄金玉章。
                </div>
                
                <div class="paragraph">
                    開緘且疾讀，慰此饑渴腸。
                </div>
                
                <div class="paragraph">
                    是時焞中火，朔風掃枯黄。
                </div>
                
                <div class="paragraph">
                    歲月能幾何，臯蘭結微霜。
                </div>
                
                <div class="paragraph">
                    靜觀天地間，至理何昭彰。
                </div>
                
                <div class="paragraph">
                    乾行固不息，坤應還無疆。
                </div>
                
                <div class="paragraph">
                    兩曜各循環，皦皦臨四方。
                </div>
                
                <div class="paragraph">
                    人道政如斯，願君勉其常。
                </div>
                
                <div class="paragraph">
                    脂車策良馬，日暮道正長。
                </div>
                
                <div class="paragraph">
                    徒僕審驅馳，前途畏榛荒。
                </div>
                
                <div class="paragraph">
                    劣質苦難任，白雲懷故鄉。
                </div>
                
                <div class="paragraph">
                    南山一舍隔，動若參與商。
                </div>
                
                <div class="paragraph">
                    大舶漾中流，矯首空西望。
                </div>
                
                <div class="paragraph">
                    昆弟真可人，行樂毋相忘。
                </div>
                
        </div>
