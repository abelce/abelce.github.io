    <div class="container">
        <h2 class="name">
            時宰相生日樂府三首  其三
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海上神仙不知數，無人觧說三山路。
                </div>
                
                <div class="paragraph">
                    舟中彷彿見霞裾，弱水波深不堪度。
                </div>
                
                <div class="paragraph">
                    青天那得白日昇，仁能愛物功乃成。
                </div>
                
                <div class="paragraph">
                    秦漢之君俱好武，枉從方士求長生。
                </div>
                
                <div class="paragraph">
                    從來定亂必以戰，公以不戰爲中興。
                </div>
                
                <div class="paragraph">
                    兩朝歲活數百萬，報公福祿知難名。
                </div>
                
                <div class="paragraph">
                    只今潭潭開二府，富貴如山澤如雨。
                </div>
                
                <div class="paragraph">
                    經殿時聞御幄香，日對清光接天語。
                </div>
                
                <div class="paragraph">
                    歸來下馬復過庭，一德樓邊柳陰舞。
                </div>
                
                <div class="paragraph">
                    天上頻移瑇瑁筵，瓊漿賜酒如流泉。
                </div>
                
                <div class="paragraph">
                    盛事傳觀作圖畫，蕊珠何處求羣仙。
                </div>
                
                <div class="paragraph">
                    皇天報德何時足，政恐天心似人欲。
                </div>
                
                <div class="paragraph">
                    會從四世數五公，何止長年是公福。
                </div>
                
        </div>
