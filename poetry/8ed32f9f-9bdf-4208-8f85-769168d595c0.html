    <div class="container">
        <h2 class="name">
            梅林分韵得陶字
        </h2>
        <div class="author"><a href="/author/3358b005-4453-4fea-8393-318c04168a5f.html" title="楊大光" target="_blank">
                楊大光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蟠根寄荒絕，擢幹空椮蕭。
                </div>
                
                <div class="paragraph">
                    鄉來聞妙語，翦拂到兒曹。
                </div>
                
                <div class="paragraph">
                    垂老猶叵堪，開落幾徒勞。
                </div>
                
                <div class="paragraph">
                    不謂動杖屨，惠然排蓬蒿。
                </div>
                
                <div class="paragraph">
                    尚能領諸生，相就醉澂醪。
                </div>
                
                <div class="paragraph">
                    真頼旁輝映，併覺標韵高。
                </div>
                
                <div class="paragraph">
                    酒闌興未已，分韵看揮毫。
                </div>
                
                <div class="paragraph">
                    籍湜俱可人，冥搜爭過褒。
                </div>
                
                <div class="paragraph">
                    乃知天地間，一等爲賢豪。
                </div>
                
                <div class="paragraph">
                    橫飛與陸沉，亦各繫所遭。
                </div>
                
                <div class="paragraph">
                    再煩起窮邊，國柄行當操。
                </div>
                
                <div class="paragraph">
                    盡期如此花，曉夕幸甄陶。
                </div>
                
                <div class="paragraph">
                    得備和羹用，寧不出伊皋。
                </div>
                
                <div class="paragraph">
                    百年幾春風，勿令心忉忉。
                </div>
                
        </div>
