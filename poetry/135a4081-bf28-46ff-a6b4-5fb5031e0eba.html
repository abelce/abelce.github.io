    <div class="container">
        <h2 class="name">
            次孫元中至後五日遊蔡氏園韵
        </h2>
        <div class="author"><a href="/author/8d581477-079c-4455-ad8b-19cda0ed2742.html" title="劉跂" target="_blank">
                劉跂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    林深宜夏炎，亦復便冬冷。
                </div>
                
                <div class="paragraph">
                    居然安穩處，合是招提境。
                </div>
                
                <div class="paragraph">
                    晴烟起屋脊，煦日下天井。
                </div>
                
                <div class="paragraph">
                    飽飯策杖出，如行贊公嶺。
                </div>
                
                <div class="paragraph">
                    平生一丘壑，快眼春睡醒。
                </div>
                
                <div class="paragraph">
                    誰言城市喧，能比郊原靜。
                </div>
                
                <div class="paragraph">
                    人間會合少，萬事等泡影。
                </div>
                
                <div class="paragraph">
                    適意不自取，兀立真土梗。
                </div>
                
                <div class="paragraph">
                    時平日月好，歲熟羈旅幸。
                </div>
                
                <div class="paragraph">
                    逢人但懽喜，得酒便酩酊。
                </div>
                
                <div class="paragraph">
                    知我非子誰，頻來不須請。
                </div>
                
        </div>
    </div>
