    <div class="container">
        <h2 class="name">
            昭君歎
        </h2>
        <div class="author"><a href="/author/df33b22e-fa17-4c21-998f-e95b5b9fa677.html" title="鄭思肖" target="_blank">
                鄭思肖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢朝遠人來入使，當時公卿短奇計。
                </div>
                
                <div class="paragraph">
                    紫清殿內一朵花，狂風妬春吹落地。
                </div>
                
                <div class="paragraph">
                    命墮窮陰鬼爲侶，回首玉皇紫清裏。
                </div>
                
                <div class="paragraph">
                    舊愁新愁東海深，黄鸝舌破傷春事。
                </div>
                
                <div class="paragraph">
                    江南絕色天下誇，元賊盡虜歸胡沙。
                </div>
                
                <div class="paragraph">
                    或以嫁之鬻僞爵，于飛馬背行天涯。
                </div>
                
                <div class="paragraph">
                    年深樂與生子女，情熱比翼忘咨嗟。
                </div>
                
                <div class="paragraph">
                    果知禮義不忍去，亦有一死魂還家。
                </div>
                
                <div class="paragraph">
                    德祐百官人稷契，腹飽理學縱橫說。
                </div>
                
                <div class="paragraph">
                    尚棄君父從背叛，乃教妻妾學貞烈。
                </div>
                
                <div class="paragraph">
                    男兒或老不曉事，女子正少欲守節。
                </div>
                
                <div class="paragraph">
                    天生至性教不得，時危罕見人中傑。
                </div>
                
                <div class="paragraph">
                    能盡婦道能誨兒，王陵之母王凝妻。
                </div>
                
                <div class="paragraph">
                    世間婦人誰及之，空恨昭君上馬時。
                </div>
                
                <div class="paragraph">
                    顔色日老單于死，萬里魂歸身不歸。
                </div>
                
                <div class="paragraph">
                    廣寒嫦娥今塵土，應見青冢雙淚垂。
                </div>
                
        </div>
