    <div class="container">
        <h2 class="name">
            壽通守趙寺丞
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    忠簡公騎箕尾星，千古萬古明天庭。
                </div>
                
                <div class="paragraph">
                    在天高廟足歡喜，敕使孫枝扶炳靈。
                </div>
                
                <div class="paragraph">
                    輟身仙班寄閑逸，閶闔正繞烟花出。
                </div>
                
                <div class="paragraph">
                    朝元冠劍妥未動，一笑明朝作人日。
                </div>
                
                <div class="paragraph">
                    漢家最重水衡丞，廩餼錢多上所能。
                </div>
                
                <div class="paragraph">
                    掌藏頒用渠式法，置之忽分淮股肱。
                </div>
                
                <div class="paragraph">
                    春風作意回焦土，黄池崎險爾如許。
                </div>
                
                <div class="paragraph">
                    區區鼠輩何足磔，此心本應僧伽祖。
                </div>
                
                <div class="paragraph">
                    甘泉酒作真珠紅，和氣已墮胡牀中。
                </div>
                
                <div class="paragraph">
                    奮髯抵掌直細事，參佐同此祥沖融。
                </div>
                
                <div class="paragraph">
                    大江洸洸去無極，江南老人候舟色。
                </div>
                
                <div class="paragraph">
                    諸公歸補父兄處，二十五城那得直。
                </div>
                
                <div class="paragraph">
                    海門短簿初來時，青衫恰輟惟烟姿。
                </div>
                
                <div class="paragraph">
                    興來得句自推激，爲公壓倒崧高詩。
                </div>
                
        </div>
    </div>
