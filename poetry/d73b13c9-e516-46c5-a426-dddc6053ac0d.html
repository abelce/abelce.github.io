    <div class="container">
        <h2 class="name">
            葉宣義家壽祉堂
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吉人爲善天所彰，效有遲速理則常。
                </div>
                
                <div class="paragraph">
                    葉侯天驥少未驤，讀書過眼下十行。
                </div>
                
                <div class="paragraph">
                    易如翻水成文章，學既日富名日昌。
                </div>
                
                <div class="paragraph">
                    謂取富貴如探囊，當時餘子皆擅場，呼不成盧空繞牀。
                </div>
                
                <div class="paragraph">
                    直氣勇决何可當，買田築室龍池陽。
                </div>
                
                <div class="paragraph">
                    夜光穿屋萬丈長，人言家有明珠雙。
                </div>
                
                <div class="paragraph">
                    青衫歸侍讌几傍，仿彿月中丹桂香。
                </div>
                
                <div class="paragraph">
                    要看玉樹爭芬芳，擊鮮不羨游諸郎。
                </div>
                
                <div class="paragraph">
                    大裘執玉郊圓蒼，厖恩厚澤均四方。
                </div>
                
                <div class="paragraph">
                    翁年九十鬢不霜，錫以命服閭里光。
                </div>
                
                <div class="paragraph">
                    門前賀客俱奔忙，手持牛酒填康莊。
                </div>
                
                <div class="paragraph">
                    遂摘天語名公堂，不須靈壽扶徜徉。
                </div>
                
                <div class="paragraph">
                    高文戞玉鳴琳瑯，省郎言語如君房。
                </div>
                
                <div class="paragraph">
                    天公報德殊未央，傳家奕葉壽且康。
                </div>
                
                <div class="paragraph">
                    王母晝着雲錦裳，麻姑行酒傾瓊漿。
                </div>
                
                <div class="paragraph">
                    壺中日永醉玉觴，赤松黄石相扶將。
                </div>
                
        </div>
