    <div class="container">
        <h2 class="name">
            北固懷古
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    阿瞞長驅壓吳壘，飲馬長江投馬箠。
                </div>
                
                <div class="paragraph">
                    英雄祗數大耳兒，彷彿芒碣赤龍子。
                </div>
                
                <div class="paragraph">
                    幄中况有南陽客，布衣躬耕無甔石。
                </div>
                
                <div class="paragraph">
                    當時鼎足計未成，聊此一奇空赤壁。
                </div>
                
                <div class="paragraph">
                    人隨流水去不還，卧羊頑石留空山。
                </div>
                
                <div class="paragraph">
                    如今留石亦煨燼，山與長江相向閑。
                </div>
                
        </div>
