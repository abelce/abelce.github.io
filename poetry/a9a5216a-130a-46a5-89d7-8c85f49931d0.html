    <div class="container">
        <h2 class="name">
            碧落堂曉望荷山
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荷山非不高，城裏自不見。
                </div>
                
                <div class="paragraph">
                    一登碧落堂，山色正對面。
                </div>
                
                <div class="paragraph">
                    如人卧平地，躍起立天半。
                </div>
                
                <div class="paragraph">
                    指揮出伏兵，萬騎橫隔岸。
                </div>
                
                <div class="paragraph">
                    後乘來未已，前驅瞻已遠。
                </div>
                
                <div class="paragraph">
                    晨光到巖壑，人物俱蒨絢。
                </div>
                
                <div class="paragraph">
                    綠屏紛開闔，翠旗閃舒卷。
                </div>
                
                <div class="paragraph">
                    安得垂天虹，橋虛度雲巘。
                </div>
                
                <div class="paragraph">
                    老鈴偶報事，郡庭集賓贊。
                </div>
                
                <div class="paragraph">
                    匆匆換山巾，默默下林坂。
                </div>
                
        </div>
    </div>
