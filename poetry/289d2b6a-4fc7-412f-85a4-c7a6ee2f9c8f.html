    <div class="container">
        <h2 class="name">
            沙堤行
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金吾馳騎東復西，督兵萬指平沙堤。
                </div>
                
                <div class="paragraph">
                    傳言築路拜新相，恐與九衢同一泥。
                </div>
                
                <div class="paragraph">
                    夜來上在蓬萊宿，手寫姓名符夢卜。
                </div>
                
                <div class="paragraph">
                    連詔黄門下北扉，趣草贊辭登力牧。
                </div>
                
                <div class="paragraph">
                    平明劍珮羅東閣，大字滿行書德業。
                </div>
                
                <div class="paragraph">
                    謁者長言告紫宸，感召一庭和氣合。
                </div>
                
                <div class="paragraph">
                    上心喜曰予良弼，未謝急宣令直筆。
                </div>
                
                <div class="paragraph">
                    群吏迎歸政事堂，指顧之間歌畫一。
                </div>
                
                <div class="paragraph">
                    午漏初移催入馬，寶带盤腰印垂胯。
                </div>
                
                <div class="paragraph">
                    歸來冠蓋爛盈門，異口同音賀太平。
                </div>
                
        </div>
    </div>
