    <div class="container">
        <h2 class="name">
            詶坊州王司馬與閻正字對雪見贈
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遊子東南來，自宛適京國。
                </div>
                
                <div class="paragraph">
                    飄然無心雲，倏忽復西北。
                </div>
                
                <div class="paragraph">
                    訪戴昔未偶，尋嵇此相得。
                </div>
                
                <div class="paragraph">
                    愁顏發新懽，終宴敘前識。
                </div>
                
                <div class="paragraph">
                    閻公漢庭舊，沈鬱富才力。
                </div>
                
                <div class="paragraph">
                    價重銅龍樓，聲高重門側。
                </div>
                
                <div class="paragraph">
                    寧期此相遇，華館陪遊息。
                </div>
                
                <div class="paragraph">
                    積雪明遠峰，寒城鎖春色。
                </div>
                
                <div class="paragraph">
                    主人蒼生望，假我青雲翼。
                </div>
                
                <div class="paragraph">
                    風水如見資，投竿佐皇極。
                </div>
                
        </div>
    </div>
