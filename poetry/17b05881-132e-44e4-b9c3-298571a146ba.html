    <div class="container">
        <h2 class="name">
            有感呈景山校書諸丈
        </h2>
        <div class="author"><a href="/author/6e4d0fc9-cef5-4287-98b6-f918eb571977.html" title="文天祥" target="_blank">
                文天祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風吹春草，陽烏日已至。
                </div>
                
                <div class="paragraph">
                    天時豈云爽，人事胡乃異。
                </div>
                
                <div class="paragraph">
                    三月方皇皇，衣冠道如墜。
                </div>
                
                <div class="paragraph">
                    棟撓榱桷折，木顛楨幹悴。
                </div>
                
                <div class="paragraph">
                    大者懷端憂，燋頭求室燬。
                </div>
                
                <div class="paragraph">
                    小者嗟行役，泥塗跋其尾。
                </div>
                
                <div class="paragraph">
                    長平與新安，露胔如櫛比。
                </div>
                
                <div class="paragraph">
                    賦分本爾殊，適與天時值。
                </div>
                
                <div class="paragraph">
                    哲人處明夷，致命以遂志。
                </div>
                
                <div class="paragraph">
                    但令守吾貞，死生浩無愧。
                </div>
                
        </div>
    </div>
