    <div class="container">
        <h2 class="name">
            里中康節庵畫墨梅求詩因述本末以示之
        </h2>
        <div class="author"><a href="/author/7d6b23ab-399c-4a82-a341-1ff3092d758f.html" title="趙孟堅" target="_blank">
                趙孟堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    逃禪祖花光，得其韻度之清麗。
                </div>
                
                <div class="paragraph">
                    節庵紹逃禪，得其蕭散之布置。
                </div>
                
                <div class="paragraph">
                    回觀玉面而鼠鬚，已見工夫較精緻。
                </div>
                
                <div class="paragraph">
                    雙枝倒作鹿角曲，生意由來端若爾。
                </div>
                
                <div class="paragraph">
                    所傳正統諒末節，捨此的傳皆僞耳。
                </div>
                
                <div class="paragraph">
                    僧花工之工則麤，夢良意到工則未。
                </div>
                
                <div class="paragraph">
                    女中却有鮑夫人，能守師繩不輕墜。
                </div>
                
                <div class="paragraph">
                    可憐聞名不識面，云有江西陸公濟。
                </div>
                
                <div class="paragraph">
                    季衡麤醜惡拙祖，弊到雪篷濫觴矣。
                </div>
                
                <div class="paragraph">
                    所恨二王無巨法，多少東鄰擬西子。
                </div>
                
                <div class="paragraph">
                    是中有趣豈不傳，要以眼力求其旨。
                </div>
                
                <div class="paragraph">
                    踢鬚正七萼則三，點眼名椒梢鼠尾。
                </div>
                
                <div class="paragraph">
                    枝分三疊墨濃淡，花有正背多般蕊。
                </div>
                
                <div class="paragraph">
                    夫君固已悟筌蹄，重說偈言吾亦贅。
                </div>
                
                <div class="paragraph">
                    誰家屏障得君畫，更以吾詩跋其底。
                </div>
                
        </div>
