    <div class="container">
        <h2 class="name">
            昔官會稽故侍講呂公原明丈請以其孫揆中者娶余之長女既受幣矣無何揆中與余女未成婚而俱卒濟陰簿本中則揆中之弟也近於同舍林德祖處見其所與石子植唱和詩子植又余太學之舊僚也故次其韵因寄呂兼以簡石且請德祖同賦
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔江湖百憂集，侍講寄書猶墨濕。
                </div>
                
                <div class="paragraph">
                    婚姻竟作覆手空，日月真如跳丸急。
                </div>
                
                <div class="paragraph">
                    哀哉大耿已川逝，秀矣小馮今玉立。
                </div>
                
                <div class="paragraph">
                    詞源江海浩奔茫，句法風騷森出入。
                </div>
                
                <div class="paragraph">
                    石郎與我金石交，每懷見君嗟靡及。
                </div>
                
                <div class="paragraph">
                    種桑自比侯千戶，力田不願爵一級。
                </div>
                
                <div class="paragraph">
                    頗聞杖屨約招携，應許蓬茅助營葺。
                </div>
                
                <div class="paragraph">
                    欲討明珠救子饑，老矣安能發鮫泣。
                </div>
                
        </div>
    </div>
