    <div class="container">
        <h2 class="name">
            同馬太守聽九思法師講金剛經
        </h2>
        <div class="author"><a href="/author/020bec1e-f9c0-4a20-9650-305e570d88ec.html" title="高適" target="_blank">
                高適
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾師晉陽寶，傑出山河最。
                </div>
                
                <div class="paragraph">
                    途經世諦間，心到空王外。
                </div>
                
                <div class="paragraph">
                    鳴鐘山虎伏，說法天龍會。
                </div>
                
                <div class="paragraph">
                    了義同建瓴，梵法若吹籟。
                </div>
                
                <div class="paragraph">
                    深知億劫苦，善喻恆沙大。
                </div>
                
                <div class="paragraph">
                    捨施割肌膚，攀緣去親愛。
                </div>
                
                <div class="paragraph">
                    招提何清淨，良牧駐輕蓋。
                </div>
                
                <div class="paragraph">
                    露冕衆香中，臨人覺苑內。
                </div>
                
                <div class="paragraph">
                    心持佛印久，標割魔軍退。
                </div>
                
                <div class="paragraph">
                    願開初地因，永奉彌天對。
                </div>
                
        </div>
    </div>
