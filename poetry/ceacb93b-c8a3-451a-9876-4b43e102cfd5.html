    <div class="container">
        <h2 class="name">
            題張以道上舍寒綠軒
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    菊芽伏土糝青粟，杞笋傍根埋紫玉。
                </div>
                
                <div class="paragraph">
                    雷聲一夜雨一朝，森然迸出如蕨苗。
                </div>
                
                <div class="paragraph">
                    先生饑腸詩作梗，小摘珍芳汲冰井。
                </div>
                
                <div class="paragraph">
                    風爐蟹眼候松聲，笊籬親撈微带生。
                </div>
                
                <div class="paragraph">
                    爛炊凋胡淅青精，芼以天隨寒綠萌。
                </div>
                
                <div class="paragraph">
                    饑時作齏仍作羹，飽後龍鳳同庖烹。
                </div>
                
                <div class="paragraph">
                    太官蒸羔壓花片，宰夫胹蹯削瓊軟。
                </div>
                
                <div class="paragraph">
                    豹胎熬出禍胎來，貴人有眼何曾見。
                </div>
                
                <div class="paragraph">
                    天隨尚有愁作魔，愁杞作棘菊作莎。
                </div>
                
                <div class="paragraph">
                    君不見黄金錢照紅玉豆，秋高更覺風味多。
                </div>
                
                <div class="paragraph">
                    先生釀金鍊紅玉，自莎自棘如予何。
                </div>
                
                <div class="paragraph">
                    金空玉盡苗復出，喫苗喫花并喫實。
                </div>
                
                <div class="paragraph">
                    天隨白眼屠沽兒，不道有人頭上立。
                </div>
                
        </div>
    </div>
