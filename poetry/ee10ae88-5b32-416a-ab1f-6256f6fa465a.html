    <div class="container">
        <h2 class="name">
            利州漕宇八景 寶峰亭
        </h2>
        <div class="author"><a href="/author/d589f29b-f1f2-407b-8d07-742b6cab0aa7.html" title="馮山" target="_blank">
                馮山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    益昌萬山間，寶峰秀惟獨。
                </div>
                
                <div class="paragraph">
                    使臺俯山下，氣象互盤覆。
                </div>
                
                <div class="paragraph">
                    鬰勃尚南走，回環已西屬。
                </div>
                
                <div class="paragraph">
                    古城削千仞，危棧轉幾曲。
                </div>
                
                <div class="paragraph">
                    錦繡紛上領，琅玕翠摇腹。
                </div>
                
                <div class="paragraph">
                    亭榭何參差，遠覽意尚局。
                </div>
                
                <div class="paragraph">
                    絕頂躋石峰，超然脱覊束。
                </div>
                
                <div class="paragraph">
                    城市裁唾落，二江可手掬。
                </div>
                
                <div class="paragraph">
                    重開固天險，大道不停轂。
                </div>
                
                <div class="paragraph">
                    古意劇滿眼，人事傷轉足。
                </div>
                
                <div class="paragraph">
                    主人始經搆，高蹈非絕俗。
                </div>
                
                <div class="paragraph">
                    幽懷卷雲霧，長笑動巖谷。
                </div>
                
                <div class="paragraph">
                    鳥雀爭脱林，冥冥有鴻鵠。
                </div>
                
                <div class="paragraph">
                    寸步異出處，虚心見榮辱。
                </div>
                
                <div class="paragraph">
                    屈將經濟才，分繼騷雅躅。
                </div>
                
                <div class="paragraph">
                    語默固可傳，誰爲寶峰録。
                </div>
                
        </div>
