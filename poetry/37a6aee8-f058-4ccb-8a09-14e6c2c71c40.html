    <div class="container">
        <h2 class="name">
            楊丈既惠丹砂數種再用韻敬酬
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鵲鵲飛來動林碧，喜聲楂楂鴉頸白。
                </div>
                
                <div class="paragraph">
                    宗伯憐予反哺情，遣贈金丹光五色。
                </div>
                
                <div class="paragraph">
                    先生上醫已醫國，敵國長城賢季劇。
                </div>
                
                <div class="paragraph">
                    胸次經綸有準繩，壺中消息有端的。
                </div>
                
                <div class="paragraph">
                    地行在在即神仙，世上營營自蟊賊。
                </div>
                
                <div class="paragraph">
                    一編黄石豈容窺，九籥丹經應默識。
                </div>
                
                <div class="paragraph">
                    未許騎鯨游汗漫，已約據龜論夙昔。
                </div>
                
                <div class="paragraph">
                    嗟予聞道了無功，粗識事親惟竭力。
                </div>
                
                <div class="paragraph">
                    苦乏大藥從人覓，數溷寧能無厭斁。
                </div>
                
                <div class="paragraph">
                    先生樂施微少靳，變化丹砂猶米擲。
                </div>
                
                <div class="paragraph">
                    得隴望蜀安敢料，和章更枉珪璋特。
                </div>
                
                <div class="paragraph">
                    名臣奏議得精本，併與寒窗資省臆。
                </div>
                
                <div class="paragraph">
                    有親可娛書可讀，歸養可期非怵迫。
                </div>
                
                <div class="paragraph">
                    媿無好語酬少分，昨夜春官長陰德。
                </div>
                
        </div>
    </div>
