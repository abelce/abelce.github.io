<body>
    <div class="container">
        <h2 class="name">
            月夜聽琴歌
        </h2>
        <div class="author"><a href="/author/8992aebf-eae2-4282-b200-818845f29abf.html" title="釋文珦" target="_blank">
                釋文珦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石床定起夜方中，爲豁幽興開房櫳。
                </div>
                
                <div class="paragraph">
                    吳天潔凈無雲蹤，萬里一色磨青銅。
                </div>
                
                <div class="paragraph">
                    明月皎皎行虛空，穿松透竹光玲瓏。
                </div>
                
                <div class="paragraph">
                    猛虎忽嘯茅屋東，林樹葉葉皆生風。
                </div>
                
                <div class="paragraph">
                    壯哉宿客清溪翁，對月與我調絲桐。
                </div>
                
                <div class="paragraph">
                    不拘商羽徵角宮，五音迭奏意無窮。
                </div>
                
                <div class="paragraph">
                    希聲一一關天聰，天神下假山鬼從。
                </div>
                
                <div class="paragraph">
                    玄鶴抃舞節奏同，延頸舒翼多儀容。
                </div>
                
                <div class="paragraph">
                    嘗聞雅樂與政通，乃知此語非顓蒙。
                </div>
                
                <div class="paragraph">
                    更漏欲徹曲未終，西鄰忽打五鼓鐘。
                </div>
                
                <div class="paragraph">
                    溪翁憶著溪頭蓬，抱琴歸去還怱怱。
                </div>
                
                <div class="paragraph">
                    願翁重來勿棄儂，儂欲共爾論心胸。
                </div>
                
        </div>
