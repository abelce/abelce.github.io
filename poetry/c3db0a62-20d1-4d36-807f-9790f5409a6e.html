<body>
    <div class="container">
        <h2 class="name">
            詠雪于清虛堂火閣
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長空慘慘晝如夜，嚴風刮得雪片下。
                </div>
                
                <div class="paragraph">
                    寒猿傍樹不敢聲，江梅羞開恐易謝。
                </div>
                
                <div class="paragraph">
                    萬山無限落葉愁，處處凝煙纏草舍。
                </div>
                
                <div class="paragraph">
                    枯槎凍僵不復活，飛廉截住陽春赦。
                </div>
                
                <div class="paragraph">
                    餒虎呼雛入巖卧，過鳥如梭鑽樹罅。
                </div>
                
                <div class="paragraph">
                    園林蕭索無一物，幾夜霜威煞無藉。
                </div>
                
                <div class="paragraph">
                    欲雨不雨數點霰，雪意沉吟天似詐。
                </div>
                
                <div class="paragraph">
                    滿空飛起楊花架，三日兩日凍不化。
                </div>
                
                <div class="paragraph">
                    眼前幻出白玉樓，誰敢登陟空嗟訝。
                </div>
                
                <div class="paragraph">
                    肌膚生粟鼻流水，前村新醅復增價。
                </div>
                
                <div class="paragraph">
                    漁翁溪畔笑收網，魚亦不知鈎有麝。
                </div>
                
                <div class="paragraph">
                    洗鐺簇火煎雪茶，垂簾疊足說清話。
                </div>
                
                <div class="paragraph">
                    呼童鑿碎硯中冰，呵手團欒結詩社。
                </div>
                
                <div class="paragraph">
                    詩成此景尚自爾，安得王維收入畫。
                </div>
                
        </div>
    </div>
