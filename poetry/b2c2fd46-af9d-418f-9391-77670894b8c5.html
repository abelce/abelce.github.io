    <div class="container">
        <h2 class="name">
            戲贈張叔甫
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    團扇復團扇，因風託方便。
                </div>
                
                <div class="paragraph">
                    銜泥巢君屋，雙燕令人羨。
                </div>
                
                <div class="paragraph">
                    張公子，時相見。
                </div>
                
                <div class="paragraph">
                    張公一生江海客，文章獻納麒麟殿。
                </div>
                
                <div class="paragraph">
                    文采風流今尚存，看君不合長貧賤。
                </div>
                
                <div class="paragraph">
                    醉中往往愛逃禪，解道澄江靜如練。
                </div>
                
                <div class="paragraph">
                    淮南百宗經行處，携手落日回高宴。
                </div>
                
                <div class="paragraph">
                    城上烏，尾畢逋。
                </div>
                
                <div class="paragraph">
                    塵沙立暝途，惟有摩尼珠。
                </div>
                
                <div class="paragraph">
                    雲夢澤南州，更有赤須胡。
                </div>
                
                <div class="paragraph">
                    與君歌一曲，長鋏歸來乎。
                </div>
                
                <div class="paragraph">
                    出無車，食無魚。
                </div>
                
                <div class="paragraph">
                    不須聞此意慘愴，幸是元無免破除。
                </div>
                
                <div class="paragraph">
                    脫吾帽，向君笑。
                </div>
                
                <div class="paragraph">
                    有似山開萬里雲，論心何必先同調。
                </div>
                
                <div class="paragraph">
                    河之水，去悠悠。
                </div>
                
                <div class="paragraph">
                    將家就魚米，四海一扁舟。
                </div>
                
                <div class="paragraph">
                    頭陀雲外多僧氣，直到湖南天盡頭。
                </div>
                
                <div class="paragraph">
                    潭府邑中甚淳古，還如何遜在揚州。
                </div>
                
                <div class="paragraph">
                    但得長年飽喫飯，苦無官况莫來休。
                </div>
                
        </div>
