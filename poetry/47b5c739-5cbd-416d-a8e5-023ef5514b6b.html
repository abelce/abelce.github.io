    <div class="container">
        <h2 class="name">
            福嚴
        </h2>
        <div class="author"><a href="/author/9a95ae4c-1b4c-4339-9749-b37801c213d1.html" title="張孝祥" target="_blank">
                張孝祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    行行山益高，所見益以奇。
                </div>
                
                <div class="paragraph">
                    煮茶南臺寺，更上千級梯。
                </div>
                
                <div class="paragraph">
                    道傍古時松，閲世心已灰。
                </div>
                
                <div class="paragraph">
                    不與歲月競，况受霜雪威。
                </div>
                
                <div class="paragraph">
                    路回聞鐘聲，寶剎隠翠微。
                </div>
                
                <div class="paragraph">
                    排空寫金碧，刓石著栱枅。
                </div>
                
                <div class="paragraph">
                    門前兜率橋，劫火昔所遺。
                </div>
                
                <div class="paragraph">
                    神龍厭庳陋，一炬然枯萁。
                </div>
                
                <div class="paragraph">
                    譚笑舊觀還，殿柱百尺圍。
                </div>
                
                <div class="paragraph">
                    老禪七十餘，高與此山齊。
                </div>
                
                <div class="paragraph">
                    大屋貯龍象，空巖走金犀。
                </div>
                
                <div class="paragraph">
                    齋盂細細參，至味無鹽醯。
                </div>
                
                <div class="paragraph">
                    頗聞三生藏，中有萬寶齎。
                </div>
                
                <div class="paragraph">
                    佛牙舍利湧，貝葉旁行稀。
                </div>
                
                <div class="paragraph">
                    剖蚌慈相尊，破匣血縷飛。
                </div>
                
                <div class="paragraph">
                    稽首所願觀，爲洗往昔非。
                </div>
                
                <div class="paragraph">
                    却尋上山路，擬看浴日池。
                </div>
                
                <div class="paragraph">
                    急雨忽留人，吾其具少須之。
                </div>
                
        </div>
