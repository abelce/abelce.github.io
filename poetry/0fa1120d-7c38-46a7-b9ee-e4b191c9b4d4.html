    <div class="container">
        <h2 class="name">
            余居御橋南夜聞妖鳥鳴效昌黎體
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    都城夜半陰雲黑，忽聞轉轂聲咿呦。
                </div>
                
                <div class="paragraph">
                    嘗憶楚鄉有妖鳥，一身九首如贅疣。
                </div>
                
                <div class="paragraph">
                    或時月暗過閭里，緩音低語若有求。
                </div>
                
                <div class="paragraph">
                    小兒藏頭婦滅火，閉門雞犬不爾留。
                </div>
                
                <div class="paragraph">
                    我問楚俗何苦爾，云是鬼車載鬼遊。
                </div>
                
                <div class="paragraph">
                    鬼車載鬼奚所及，抽人之筋繫車輈。
                </div>
                
                <div class="paragraph">
                    昔聽此言未能信，欲訪上天終無由。
                </div>
                
                <div class="paragraph">
                    今來中土百物正，安得遂與南方儔。
                </div>
                
                <div class="paragraph">
                    上帝因風如可達，願令驅逐出九州。
                </div>
                
        </div>
    </div>
