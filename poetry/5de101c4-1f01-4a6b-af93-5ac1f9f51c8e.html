    <div class="container">
        <h2 class="name">
            送吳龍圖仲庶赴江寧
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    方域開全晉，權綱委巨公。
                </div>
                
                <div class="paragraph">
                    深仁吾所導，實惠爾常蒙。
                </div>
                
                <div class="paragraph">
                    曠濶歸儒術，周流見治功。
                </div>
                
                <div class="paragraph">
                    蠢生無不贍，豪利豈須籠。
                </div>
                
                <div class="paragraph">
                    金糓邊屯鋭，農桑漢地豐。
                </div>
                
                <div class="paragraph">
                    頌聲如響答，和氣與春融。
                </div>
                
                <div class="paragraph">
                    天下殊庸冠，朝廷偉望隆。
                </div>
                
                <div class="paragraph">
                    咨詢懷舊德，付畀出清衷。
                </div>
                
                <div class="paragraph">
                    禁直圖書近，龎恩屏翰崇。
                </div>
                
                <div class="paragraph">
                    鄉衣新粲錦，郡軾再憑熊。
                </div>
                
                <div class="paragraph">
                    自昔金陵盛，於今玉節雄。
                </div>
                
                <div class="paragraph">
                    江山三國勢，臺殿六朝風。
                </div>
                
                <div class="paragraph">
                    地勝名區在，時移往事空。
                </div>
                
                <div class="paragraph">
                    貢先淮甸入，化接海隅同。
                </div>
                
                <div class="paragraph">
                    封宇綏安外，煙波賦詠中。
                </div>
                
                <div class="paragraph">
                    民瞻深繫屬，國論素探窮。
                </div>
                
                <div class="paragraph">
                    此日留藩鎮，何時補上聰。
                </div>
                
                <div class="paragraph">
                    鈞衡須遠業，藥石仰真忠。
                </div>
                
                <div class="paragraph">
                    孰謂勞申伯，前知用弱翁。
                </div>
                
                <div class="paragraph">
                    南歸勿遲久，登弼代天工。
                </div>
                
        </div>
