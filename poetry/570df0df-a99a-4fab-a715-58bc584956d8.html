        <h2 class="name">
            徑山無畏老人從旁郡来解包武康觀音院昨日訪别云當走錢塘吳興二郡謁林豐二主人僕怪其枯槁淡薄士當無求於世反從事於王公門墻下老人知僕意因云二公有道士我佛所謂大長者輩今佛長城在彼我當歸之僕是其說作詩以餉其行老人常掛瘞鶴銘於座右自言得其行筆法又苦吟名於士大夫間屢過僕東堂飯每稱吾家飯美以故併載詩中
        </h2>
        <div class="author"><a href="/author/72e02721-6aec-480b-9c06-676840a5b595.html" title="毛滂" target="_blank">
                毛滂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海上仙人爲守關，杖頭風月冷金鐶。
                </div>
                
                <div class="paragraph">
                    秖緣長者曾傾蓋，不爲諸侯故出山。
                </div>
                
                <div class="paragraph">
                    瘞鶴字勤衫袖黑，敲門詩苦鬢毛斑。
                </div>
                
                <div class="paragraph">
                    歸來一鉢東堂飯，自有溪雲作伴閒。
                </div>
                
        </div>
