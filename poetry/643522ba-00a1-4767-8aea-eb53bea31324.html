    <div class="container">
        <h2 class="name">
            遊徑山
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衆峰來自天目山，勢若駿馬奔平川。
                </div>
                
                <div class="paragraph">
                    中途勒破千里足，金鞭玉𩍐相迴旋。
                </div>
                
                <div class="paragraph">
                    人言山住水亦住，下有萬古蛟龍淵。
                </div>
                
                <div class="paragraph">
                    道人天眼識王氣，結茅宴坐荒山巔。
                </div>
                
                <div class="paragraph">
                    精誠貫山石爲裂，天女下試顔如蓮。
                </div>
                
                <div class="paragraph">
                    寒窗暖足來朴渥，夜鉢呪水降蜿蜒。
                </div>
                
                <div class="paragraph">
                    雪眉老人朝叩門，願爲弟子長參禪。
                </div>
                
                <div class="paragraph">
                    爾來廢興三百載，奔走吳會輸金錢。
                </div>
                
                <div class="paragraph">
                    飛樓湧殿壓山破，朝鐘暮鼓驚龍眠。
                </div>
                
                <div class="paragraph">
                    晴空仰見浮海蜃，落日下數投林鳶。
                </div>
                
                <div class="paragraph">
                    有生共處覆載內，擾擾膏火同烹煎。
                </div>
                
                <div class="paragraph">
                    近來愈覺世路隘，每到寬處差安便。
                </div>
                
                <div class="paragraph">
                    嗟余老矣百事廢，却尋舊學心茫然。
                </div>
                
                <div class="paragraph">
                    問龍乞水歸洗眼，欲看細字銷殘年。
                </div>
                
        </div>
