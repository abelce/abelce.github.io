    <div class="container">
        <h2 class="name">
            寄阮二舉之楊十七彦文
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔居宋都，潛有伐樹憂。
                </div>
                
                <div class="paragraph">
                    不期得君子，卒歲同優游。
                </div>
                
                <div class="paragraph">
                    楊生舊相知，情分故綢繆。
                </div>
                
                <div class="paragraph">
                    阮公出傾蓋，而肯如白頭。
                </div>
                
                <div class="paragraph">
                    古人有忘年，嗟我非此儔。
                </div>
                
                <div class="paragraph">
                    譬如羔袖微，豈可參狐裘。
                </div>
                
                <div class="paragraph">
                    知人視其友，孔聖稱焉廋。
                </div>
                
                <div class="paragraph">
                    所以梁楚間，亦聞東家丘。
                </div>
                
                <div class="paragraph">
                    相從未云厭，相别難自留。
                </div>
                
                <div class="paragraph">
                    贈我數百言，精神露蛟虬。
                </div>
                
                <div class="paragraph">
                    楊子期我用，謂當佐王侯。
                </div>
                
                <div class="paragraph">
                    阮公推我文，云可齊尹歐。
                </div>
                
                <div class="paragraph">
                    斯言豈易當，斯道豈易求。
                </div>
                
                <div class="paragraph">
                    奈何千金珠，中夜而暗投。
                </div>
                
                <div class="paragraph">
                    書紳願自勗，雜佩非可酬。
                </div>
                
                <div class="paragraph">
                    欲知相憶心，淮水清悠悠。
                </div>
                
        </div>
    </div>
