    <div class="container">
        <h2 class="name">
            送毅夫總領淮西
        </h2>
        <div class="author"><a href="/author/99c90b94-98d5-4df0-88f6-0c81134cc958.html" title="吳泳" target="_blank">
                吳泳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    莫沽金陵酒，莫折金城柳。
                </div>
                
                <div class="paragraph">
                    但觀二十四橋月，夜夜凄凉照淮口。
                </div>
                
                <div class="paragraph">
                    孤墉不下兵轉饑，河水淺狹紅賊窺。
                </div>
                
                <div class="paragraph">
                    就今秋高不飲馬，安得會有休兵時。
                </div>
                
                <div class="paragraph">
                    赤雲燒空秋岸闊，雨少潮低運溝涸。
                </div>
                
                <div class="paragraph">
                    莫從局外鑒全勝，緊向棋心尋活著。
                </div>
                
                <div class="paragraph">
                    昨夜歸來聞好語，大兒踏歌小兒舞。
                </div>
                
                <div class="paragraph">
                    喜言邊敵歸故巢，且省沿邊轉般苦。
                </div>
                
                <div class="paragraph">
                    邊民之苦自古然，其媼荷鋤翁戍邊。
                </div>
                
                <div class="paragraph">
                    老翁無力助王國，但願主聖羣公賢。
                </div>
                
                <div class="paragraph">
                    上卿奉使亦奇事，肯爲邊氓勞撫字。
                </div>
                
                <div class="paragraph">
                    酒酣拂劍歌皇華，柂樓紅濕汀蓼花。
                </div>
                
        </div>
