    <div class="container">
        <h2 class="name">
            次韵滕子濟禮部考古圖
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蒼史失古法，赤刀有遺書。
                </div>
                
                <div class="paragraph">
                    經毀秦漢後，器追禹夏初。
                </div>
                
                <div class="paragraph">
                    古人不吾接，有感誰與袪。
                </div>
                
                <div class="paragraph">
                    尚憐盲左生，文字記魯壺。
                </div>
                
                <div class="paragraph">
                    哀哉泗水沒，不復知鬼魖。
                </div>
                
                <div class="paragraph">
                    英英華省郎，攟摭收遺餘。
                </div>
                
                <div class="paragraph">
                    異書人不識，善本手自摸。
                </div>
                
                <div class="paragraph">
                    壁中發科斗，海底出珊瑚。
                </div>
                
                <div class="paragraph">
                    篆籀既識職，鐘鼎各應圖。
                </div>
                
                <div class="paragraph">
                    要當知百世，何止舉一隅。
                </div>
                
                <div class="paragraph">
                    似逢東里生，張華與之俱。
                </div>
                
                <div class="paragraph">
                    談傾河海江，下卷鄭白渠。
                </div>
                
                <div class="paragraph">
                    我老塵埃中，牒訴慘不舒。
                </div>
                
                <div class="paragraph">
                    思陪種柳潛，願逐耦耕沮。
                </div>
                
                <div class="paragraph">
                    錦囊不應開，欲和聊復徐。
                </div>
                
                <div class="paragraph">
                    頗憐平生心，用意真僻儒。
                </div>
                
                <div class="paragraph">
                    識字恨不博，塊焉無與虞。
                </div>
                
                <div class="paragraph">
                    圖書許借否，髯滕意何如。
                </div>
                
                <div class="paragraph">
                    莫作驪龍仙，靳吝五色珠。
                </div>
                
                <div class="paragraph">
                    鴟夷或未辦，當奉酒一盂。
                </div>
                
        </div>
