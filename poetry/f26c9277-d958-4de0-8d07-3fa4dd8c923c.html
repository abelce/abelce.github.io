    <div class="container">
        <h2 class="name">
            謝尤延之提舉郎中自山間惠訪長句
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淮南使者郎官星，瑞光夜燭荆溪清。
                </div>
                
                <div class="paragraph">
                    平生龐公不入城，令我折却屐齒迎。
                </div>
                
                <div class="paragraph">
                    交遊雲散別如雨，同舍諸郎半爲土。
                </div>
                
                <div class="paragraph">
                    二老還將兩鬢霜，三更重對孤燈語。
                </div>
                
                <div class="paragraph">
                    向來南宮綾錦堆，南窗北窗桃李開。
                </div>
                
                <div class="paragraph">
                    先生誦詩舌起雷，一字不似人間來。
                </div>
                
                <div class="paragraph">
                    剡藤染出梅花賦，句似梅花花似句。
                </div>
                
                <div class="paragraph">
                    幾年金鑰秘銀鉤，玉𥫽不施恐飛去。
                </div>
                
                <div class="paragraph">
                    秋風呼酒荷邊亭，主人自醉客自醒。
                </div>
                
                <div class="paragraph">
                    儂能痛飲渠不飲，飲與不飲俱忘形。
                </div>
                
                <div class="paragraph">
                    鬢今如霜心如水，功名一念扶不起。
                </div>
                
                <div class="paragraph">
                    儂歸螺山渠惠山，來歲相思二千里。
                </div>
                
        </div>
    </div>
