    <div class="container">
        <h2 class="name">
            次韻王照鄰去秋送行併呈滕彥真
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風人伐木歌，詠寫求友聲。
                </div>
                
                <div class="paragraph">
                    亦有脊令賦，月邁而日征。
                </div>
                
                <div class="paragraph">
                    平時朝夕居，一旦離合情。
                </div>
                
                <div class="paragraph">
                    何以著此情，賦詩兼軸盈。
                </div>
                
                <div class="paragraph">
                    怪來擔肩重，忘去破橐輕。
                </div>
                
                <div class="paragraph">
                    時時一披展，絕勝五色盲。
                </div>
                
                <div class="paragraph">
                    今日復何日，霜檐曉爭明。
                </div>
                
                <div class="paragraph">
                    青天盡開露，如見心目誠。
                </div>
                
                <div class="paragraph">
                    鄙夫獨何爲，似覺幽憂攖。
                </div>
                
                <div class="paragraph">
                    緬懷平生遊，多留定王城。
                </div>
                
                <div class="paragraph">
                    晨出湘霧濕，夕歸湘浪平。
                </div>
                
                <div class="paragraph">
                    王滕唱酬詩，我亦濫一名。
                </div>
                
                <div class="paragraph">
                    別之今幾何，秋枯復春榮。
                </div>
                
                <div class="paragraph">
                    素書渺不來，嘆我無魚烹。
                </div>
                
                <div class="paragraph">
                    要賡舊貽詩，餖飣仍經營。
                </div>
                
                <div class="paragraph">
                    定知他年見，不復刮目驚。
                </div>
                
                <div class="paragraph">
                    檐前坐久如，四體醺欲酲。
                </div>
                
                <div class="paragraph">
                    夢作扁舟去，湘西尋舊盟。
                </div>
                
                <div class="paragraph">
                    曾微白首哀，但作青眼橫。
                </div>
                
                <div class="paragraph">
                    山鳥何自鳴，欠伸巾尚傾。
                </div>
                
        </div>
