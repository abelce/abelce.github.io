    <div class="container">
        <h2 class="name">
            次韻張仲宗感事
        </h2>
        <div class="author"><a href="/author/dbe1a10f-4ab8-4aa0-8aee-26cf4495006e.html" title="沈與求" target="_blank">
                沈與求
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    諸侯救周衰，能事存筆削。
                </div>
                
                <div class="paragraph">
                    後學競專門，膚引迷注腳。
                </div>
                
                <div class="paragraph">
                    寧知懼賊亂，誅意未爲虐。
                </div>
                
                <div class="paragraph">
                    上皇志包荒，大度示恢廓。
                </div>
                
                <div class="paragraph">
                    誤墮虜計中，九廟施箭鑿。
                </div>
                
                <div class="paragraph">
                    將臣擁彊兵，首鼠事前卻。
                </div>
                
                <div class="paragraph">
                    專雄懷顧望，散黨失歸着。
                </div>
                
                <div class="paragraph">
                    坐令兩宫車，北轅狩沙漠。
                </div>
                
                <div class="paragraph">
                    天王紹絕統，憤此國勢弱。
                </div>
                
                <div class="paragraph">
                    嘗膽復大讎，此意良不薄。
                </div>
                
                <div class="paragraph">
                    向來督真姦，國典猶闊略。
                </div>
                
                <div class="paragraph">
                    群公争護前，循習久彌確。
                </div>
                
                <div class="paragraph">
                    黄屋泛滄溟，黔首寄矰繳。
                </div>
                
                <div class="paragraph">
                    世無管夷吾，老眼雙淚閣。
                </div>
                
                <div class="paragraph">
                    何當誅賞行，浩歎成嗢噱。
                </div>
                
                <div class="paragraph">
                    曜靈還中天，冰雪自銷鑠。
                </div>
                
        </div>
    </div>
