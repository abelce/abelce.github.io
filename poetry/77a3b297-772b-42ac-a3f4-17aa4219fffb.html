    <div class="container">
        <h2 class="name">
            落成會詠二首（前一首《全唐詩》已收）
        </h2>
        <div class="author"><a href="/author/eab5a36b-15c8-4de3-9017-7b00e75c5a46.html" title="陳元光" target="_blank">
                陳元光
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲霄開岳鎮，日月列衙瞻。
                </div>
                
                <div class="paragraph">
                    勝日當佳慶，清風去積炎。
                </div>
                
                <div class="paragraph">
                    山畚遙獵虎，海舶近通鹽。
                </div>
                
                <div class="paragraph">
                    龍澤覃江浦，螭坳耀斗蟾。
                </div>
                
                <div class="paragraph">
                    文床堆玉笏，武座肅金簽。
                </div>
                
                <div class="paragraph">
                    奇計繩陳美，明誠學孔兼。
                </div>
                
                <div class="paragraph">
                    忠勤非一日，箴訓要三拈。
                </div>
                
                <div class="paragraph">
                    千古清泉水，居官顯孝廉。
                </div>
                
        </div>
