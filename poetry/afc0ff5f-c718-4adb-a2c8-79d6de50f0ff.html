    <div class="container">
        <h2 class="name">
            擬送楊帥
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    久戍思賢日，中興入覲時。
                </div>
                
                <div class="paragraph">
                    旌旗生喜氣，梅柳動寒枝。
                </div>
                
                <div class="paragraph">
                    報國心偏苦，安邊計自奇。
                </div>
                
                <div class="paragraph">
                    一軍嘗北出，萬騎絕南窺。
                </div>
                
                <div class="paragraph">
                    結軌聞修好，櫜弓謹退師。
                </div>
                
                <div class="paragraph">
                    浩歌藏戰甲，雅拜習朝儀。
                </div>
                
                <div class="paragraph">
                    天近雷風迅，雲深雨露滋。
                </div>
                
                <div class="paragraph">
                    告庭行有命，祖載敢無詩。
                </div>
                
                <div class="paragraph">
                    雪意留金勒，歌聲寄玉巵。
                </div>
                
                <div class="paragraph">
                    明年秋秫賤，釀酒約歸期。
                </div>
                
        </div>
    </div>
