    <div class="container">
        <h2 class="name">
            弄珠吟
        </h2>
        <div class="author"><a href="/author/3cffbe92-52c8-4e09-95e6-c6a608d43a62.html" title="慧藏" target="_blank">
                慧藏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    落落明珠耀百千，森蘿萬像鏡中懸。
                </div>
                
                <div class="paragraph">
                    光透三千越大千，四生六類一靈源。
                </div>
                
                <div class="paragraph">
                    凡聖聞珠誰不羨，瞥起心求渾不見。
                </div>
                
                <div class="paragraph">
                    對面看珠不識珠，尋珠逐物當時變。
                </div>
                
                <div class="paragraph">
                    千般萬般況珠喻，珠離百非超四句。
                </div>
                
                <div class="paragraph">
                    只這珠生是不生，非爲無生珠始住。
                </div>
                
                <div class="paragraph">
                    如意珠，大圓鏡，亦有人中（《宗》作「中人」）喚作性。
                </div>
                
                <div class="paragraph">
                    分身百億我珠分，無始本淨如今淨。
                </div>
                
                <div class="paragraph">
                    日用真珠是佛陀，何勞逐物浪波波。
                </div>
                
                <div class="paragraph">
                    隱現則（《宗》作「即」）今無二相，對面看珠識得摩（《宗》作「麽」）。
                </div>
                
                <div class="paragraph">
                    （見《祖堂集》卷十四，《宗鏡錄》卷十一收末九句）。
                </div>
                
        </div>
