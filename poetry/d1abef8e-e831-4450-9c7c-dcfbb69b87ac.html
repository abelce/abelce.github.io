    <div class="container">
        <h2 class="name">
            玉真公主別館苦雨贈衛尉張卿二首 二
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    苦雨思白日，浮雲何由卷。
                </div>
                
                <div class="paragraph">
                    稷卨和天人，陰陽乃驕蹇。
                </div>
                
                <div class="paragraph">
                    秋霖劇倒井，昏霧橫絕巘。
                </div>
                
                <div class="paragraph">
                    欲往咫尺塗，遂成山川限。
                </div>
                
                <div class="paragraph">
                    潨潨奔溜聞，浩浩驚波轉。
                </div>
                
                <div class="paragraph">
                    泥沙塞中途，牛馬不可辨。
                </div>
                
                <div class="paragraph">
                    飢從漂母食，閑綴羽陵簡。
                </div>
                
                <div class="paragraph">
                    園家逢秋蔬，藜藿不滿眼。
                </div>
                
                <div class="paragraph">
                    蟏蛸結思幽，蟋蟀傷褊淺。
                </div>
                
                <div class="paragraph">
                    廚竈無青煙，刀机生綠蘚。
                </div>
                
                <div class="paragraph">
                    投筯解鷫鸘，換酒醉北堂。
                </div>
                
                <div class="paragraph">
                    丹徒布衣者，慷慨未可量。
                </div>
                
                <div class="paragraph">
                    何時黃金盤，一斛薦檳榔。
                </div>
                
                <div class="paragraph">
                    功成拂衣去，搖曳滄洲傍。
                </div>
                
        </div>
