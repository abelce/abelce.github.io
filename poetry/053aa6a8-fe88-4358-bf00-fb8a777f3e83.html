    <div class="container">
        <h2 class="name">
            郡僚出塘濼唱和詩次其韵
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    水窮瘴海南，陸盡狼胥北。
                </div>
                
                <div class="paragraph">
                    祖宗受之天，以爲冠带國。
                </div>
                
                <div class="paragraph">
                    維時耶律氏，好亂樂禍賊。
                </div>
                
                <div class="paragraph">
                    夜動鼠穴中，陰計屢以默。
                </div>
                
                <div class="paragraph">
                    廷臣請加兵，薄伐陳往則。
                </div>
                
                <div class="paragraph">
                    堯舜仁如天，一言羣議塞。
                </div>
                
                <div class="paragraph">
                    幽燕亦吾民，此意多不識。
                </div>
                
                <div class="paragraph">
                    至信及豚魚，深恩被動植。
                </div>
                
                <div class="paragraph">
                    古來戰場地，父老今力穡。
                </div>
                
                <div class="paragraph">
                    耘夏水泱泱，穫秋禾翼翼。
                </div>
                
                <div class="paragraph">
                    當年守邊將，至今猶血食。
                </div>
                
                <div class="paragraph">
                    烏虖戰危事，勝敗有失得。
                </div>
                
                <div class="paragraph">
                    祖宗諱言兵，陰功千萬億。
                </div>
                
                <div class="paragraph">
                    不見陂塘上，溝塍如組織。
                </div>
                
                <div class="paragraph">
                    傳聞天驕兒，頗亦知帝力。
                </div>
                
                <div class="paragraph">
                    祖孫相付授，日夜自約勒。
                </div>
                
                <div class="paragraph">
                    慎勿負中原，天地父母德。
                </div>
                
        </div>
