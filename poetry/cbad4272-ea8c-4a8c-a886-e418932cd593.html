    <div class="container">
        <h2 class="name">
            重遊寥陽洞有感
        </h2>
        <div class="author"><a href="/author/df78e532-81ef-4452-81a5-3594ae5a1d45.html" title="歐陽澈" target="_blank">
                歐陽澈
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    尋真曾到寥陽殿，小立廊腰花影轉。
                </div>
                
                <div class="paragraph">
                    飛瓊仙子下瑶臺，綽約雲鬟眼波剪。
                </div>
                
                <div class="paragraph">
                    水沈烟斷一簾秋，醉睡海棠紅玉軟。
                </div>
                
                <div class="paragraph">
                    武陵歸去探年華，揚州一夢烟波遠。
                </div>
                
                <div class="paragraph">
                    重來風物恰依然，愛日融融烟素卷。
                </div>
                
                <div class="paragraph">
                    洞門寂歷鎖長春，異木槎枒插天半。
                </div>
                
                <div class="paragraph">
                    霞衣冉冉媚東風，綠鎖窗前重識面。
                </div>
                
                <div class="paragraph">
                    酒酣春笋理琵琶，曲終依約含幽怨。
                </div>
                
                <div class="paragraph">
                    人間名利幾時休，馬行不駐空留戀。
                </div>
                
                <div class="paragraph">
                    桃花流水古猶今，囘首碧雲人不見。
                </div>
                
        </div>
    </div>
