    <div class="container">
        <h2 class="name">
            懷仙引
        </h2>
        <div class="author"><a href="/author/4c7bf7bb-d63f-4af5-8027-4a21bb387e77.html" title="盧照鄰" target="_blank">
                盧照鄰
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    若有人兮山之曲，駕青虬兮乘白鹿。
                </div>
                
                <div class="paragraph">
                    往從之遊願心足，披澗戶，訪巖軒。
                </div>
                
                <div class="paragraph">
                    石瀨潺湲橫石徑，松蘿冪䍥掩松門。
                </div>
                
                <div class="paragraph">
                    下空濛而無鳥，上巉巖而有猨。
                </div>
                
                <div class="paragraph">
                    懷飛閣，度飛梁。
                </div>
                
                <div class="paragraph">
                    休余馬於幽谷，挂余冠於夕陽。
                </div>
                
                <div class="paragraph">
                    曲復曲兮煙莊邃，行復行兮天路長。
                </div>
                
                <div class="paragraph">
                    修途杳其未半，飛雨忽以茫茫。
                </div>
                
                <div class="paragraph">
                    山坱軋，磴連褰。
                </div>
                
                <div class="paragraph">
                    攀石壁而無據，泝泥溪而不前。
                </div>
                
                <div class="paragraph">
                    向無情之白日，竊有恨於皇天。
                </div>
                
                <div class="paragraph">
                    回行遵故道，通川遍流潦。
                </div>
                
                <div class="paragraph">
                    回首望羣峰，白雲正溶溶。
                </div>
                
                <div class="paragraph">
                    珠爲闕兮玉爲樓，青雲蓋兮紫霜裘。
                </div>
                
                <div class="paragraph">
                    天長地久時相憶，千齡萬代一來遊。
                </div>
                
        </div>
    </div>
