    <div class="container">
        <h2 class="name">
            送晁子西提刑赴召
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君家如河出崑崙，橫貫中國浮乾坤。
                </div>
                
                <div class="paragraph">
                    鼎彜勳績爛星斗，編簡文字垂瑶琨。
                </div>
                
                <div class="paragraph">
                    到海喧豗勢愈壯，約束蛟蜃驅鼉黿。
                </div>
                
                <div class="paragraph">
                    略分涓流溉下土，草木蕃潤資其恩。
                </div>
                
                <div class="paragraph">
                    先生繡衣吹霜風，一道生齒關寢飧。
                </div>
                
                <div class="paragraph">
                    人家春園滿桃李，隨處秋社肥雞豚。
                </div>
                
                <div class="paragraph">
                    智效一官可能爾，尚於勝處非所論。
                </div>
                
                <div class="paragraph">
                    胸中人物自著眼，倀倀待相嗤彼昏。
                </div>
                
                <div class="paragraph">
                    古人過人本如此，事業自是爲根元。
                </div>
                
                <div class="paragraph">
                    我知先生在廊廟，定不碌碌爲澄渾。
                </div>
                
                <div class="paragraph">
                    頗恨未識元魯山，一紙藻藉無媒援。
                </div>
                
                <div class="paragraph">
                    只今相送九天去，風在下矣何軒軒。
                </div>
                
                <div class="paragraph">
                    青雲託附可無意，欲兒女語吐復吞。
                </div>
                
                <div class="paragraph">
                    浩歌一曲豁清思，援筆江海蛟龍奔。
                </div>
                
        </div>
