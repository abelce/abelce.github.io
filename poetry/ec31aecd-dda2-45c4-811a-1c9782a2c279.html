    <div class="container">
        <h2 class="name">
            題炭谷湫祠堂
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬生都陽明，幽暗鬼所寰。
                </div>
                
                <div class="paragraph">
                    嗟龍獨何智，出入人鬼間。
                </div>
                
                <div class="paragraph">
                    不知誰爲助，若執造化關。
                </div>
                
                <div class="paragraph">
                    厭處平地水，巢居插天山。
                </div>
                
                <div class="paragraph">
                    列峰若攢指，石盂仰環環。
                </div>
                
                <div class="paragraph">
                    巨靈高其捧，保此一掬慳。
                </div>
                
                <div class="paragraph">
                    森沈固含蓄，本以儲陰奸。
                </div>
                
                <div class="paragraph">
                    魚鼈蒙擁護，羣嬉傲天頑。
                </div>
                
                <div class="paragraph">
                    翾翾棲託禽，飛飛一何閑。
                </div>
                
                <div class="paragraph">
                    祠堂像侔真，擢玉紆煙鬟。
                </div>
                
                <div class="paragraph">
                    羣怪儼伺候，恩威在其顏。
                </div>
                
                <div class="paragraph">
                    我來日正中，悚惕思先還。
                </div>
                
                <div class="paragraph">
                    寄立尺寸地，敢言來途艱。
                </div>
                
                <div class="paragraph">
                    吁無吹毛刃，血此牛蹄殷。
                </div>
                
                <div class="paragraph">
                    至令乘水旱，鼓舞寡與鰥。
                </div>
                
                <div class="paragraph">
                    林叢鎮冥冥，窮年無由刪。
                </div>
                
                <div class="paragraph">
                    妍英雜豔實，星瑣黃朱斑。
                </div>
                
                <div class="paragraph">
                    石級皆險滑，顛躋莫牽攀。
                </div>
                
                <div class="paragraph">
                    龍區雛衆碎，付與宿已頒。
                </div>
                
                <div class="paragraph">
                    棄去可奈何，吾其死茅菅。
                </div>
                
        </div>
