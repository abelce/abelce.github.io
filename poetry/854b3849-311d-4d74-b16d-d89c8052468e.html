    <div class="container">
        <h2 class="name">
            玉笥山超然堂
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三山遠在虛無間，還有勝境居人寰。
                </div>
                
                <div class="paragraph">
                    瓊樓貝闕知何許，統領分治皆仙官。
                </div>
                
                <div class="paragraph">
                    名稱等級已素定，載在玉書垂不刊。
                </div>
                
                <div class="paragraph">
                    能兼洞天與福地，唯有玉笥餘難攀。
                </div>
                
                <div class="paragraph">
                    憶昔扁舟中夜過，白月滿空星斗寒。
                </div>
                
                <div class="paragraph">
                    起登船背聊一望，攙天但見青孱顔。
                </div>
                
                <div class="paragraph">
                    重巖衆壑眇難辨，福庭想像依層巒。
                </div>
                
                <div class="paragraph">
                    那知虛堂宅幽邃，蕭爽不容塵滓干。
                </div>
                
                <div class="paragraph">
                    超然物外亦不惡，要當心境俱清閑。
                </div>
                
                <div class="paragraph">
                    真機還向靜中起，不礙默朝窺九關。
                </div>
                
                <div class="paragraph">
                    我生本來世味薄，欲養鉛汞成金丹。
                </div>
                
                <div class="paragraph">
                    也知上界足官府，人間遊覽堪盤桓。
                </div>
                
                <div class="paragraph">
                    如聞方平持玉節，似欲歷按諸名山。
                </div>
                
                <div class="paragraph">
                    相逢不問蓬萊事，試與乘風去共看。
                </div>
                
        </div>
    </div>
