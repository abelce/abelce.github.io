    <div class="container">
        <h2 class="name">
            贈金鵝山人沈師魯
        </h2>
        <div class="author"><a href="/author/65e9ef6d-c3cb-4931-8e3f-97e6a4bd55c1.html" title="盧仝" target="_blank">
                盧仝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金鵝山中客，來到揚州市。
                </div>
                
                <div class="paragraph">
                    買藥牀頭一破顏，撇然便有上天意。
                </div>
                
                <div class="paragraph">
                    日月高挂玄關深，金膏切淬肌骨異。
                </div>
                
                <div class="paragraph">
                    人皆食穀與五味，獨食太和陰陽氣。
                </div>
                
                <div class="paragraph">
                    浩浩流珠走百關，綿綿若存有深致。
                </div>
                
                <div class="paragraph">
                    種玉不耕山外非內粹，鑿儒關決文泉彰。
                </div>
                
                <div class="paragraph">
                    風雅因君不復墜，光不外照刃不磨。
                </div>
                
                <div class="paragraph">
                    迴避人間惡富貴，三日四日五六日。
                </div>
                
                <div class="paragraph">
                    盤礴化元搜萬類，晝飲興酣陶天和。
                </div>
                
                <div class="paragraph">
                    夜話造微□精魅，示我插血不死方。
                </div>
                
                <div class="paragraph">
                    賞我風格不肥膩，肉眼不識天上書。
                </div>
                
                <div class="paragraph">
                    小儒安敢窺奧祕，崑崙路隔西北天。
                </div>
                
                <div class="paragraph">
                    三山後浮不著地，君到頭來憶我時，金簡爲吾鐫一字。
                </div>
                
        </div>
    </div>
