    <div class="container">
        <h2 class="name">
            遊秦巖
        </h2>
        <div class="author"><a href="/author/9dd1cae1-cc15-468a-bede-b783011eb06a.html" title="陳與義" target="_blank">
                陳與義
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦巖昧舊聞，勝會非復常。
                </div>
                
                <div class="paragraph">
                    異哉五里秘，發此一日狂。
                </div>
                
                <div class="paragraph">
                    篝燈破大陰，拄杖入仙鄉。
                </div>
                
                <div class="paragraph">
                    散途楊梅實，承磴菡萏房。
                </div>
                
                <div class="paragraph">
                    石液白瑶墮，泉氣青霓翔。
                </div>
                
                <div class="paragraph">
                    度危心欲動，逢衍興未央。
                </div>
                
                <div class="paragraph">
                    眩人黝谷深，覆我翠極長。
                </div>
                
                <div class="paragraph">
                    降登窮田垅，開闔到鞠場。
                </div>
                
                <div class="paragraph">
                    龍遮側岸路，貓護高廩藏。
                </div>
                
                <div class="paragraph">
                    力士倒履空，應真儼成行。
                </div>
                
                <div class="paragraph">
                    碾缺神所吝，帳空仙莫量。
                </div>
                
                <div class="paragraph">
                    水鳴泬寥內，柱立森羅傍。
                </div>
                
                <div class="paragraph">
                    語聞受遠響，力極生微陽。
                </div>
                
                <div class="paragraph">
                    夢中出小竇，立處忽大荒。
                </div>
                
                <div class="paragraph">
                    塵緣信深重，仙事豈渺茫。
                </div>
                
                <div class="paragraph">
                    靈武唐業開，湘濱耀文章。
                </div>
                
                <div class="paragraph">
                    望夷秦政壞，嶺底畏禍殃。
                </div>
                
                <div class="paragraph">
                    隱顯非士意，安危存國綱。
                </div>
                
                <div class="paragraph">
                    且復置此事，更將適何方。
                </div>
                
                <div class="paragraph">
                    賦詩意未愜，吾欲棲僧廊。
                </div>
                
        </div>
