    <div class="container">
        <h2 class="name">
            送致政郟丈赴張杭州西湖之約
        </h2>
        <div class="author"><a href="/author/b40446d6-c30b-4879-8526-cf36963f33c8.html" title="陳瓘" target="_blank">
                陳瓘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丈人八十身尤健，心似閑雲恣舒卷。
                </div>
                
                <div class="paragraph">
                    故人邀作武林遊，拏舟不道江湖遠。
                </div>
                
                <div class="paragraph">
                    澄波萬頃沖融間，塵埃洗盡光陰閑。
                </div>
                
                <div class="paragraph">
                    登臨不倦謝太傅，好與共尋窗外山。
                </div>
                
                <div class="paragraph">
                    梵剎琳宮繞飛閣，靄色嵐光日參錯。
                </div>
                
                <div class="paragraph">
                    遙岑併入眼中來，却愛清秋有摇落。
                </div>
                
                <div class="paragraph">
                    酒價在逐秋風高，一倒百壺詩正豪。
                </div>
                
                <div class="paragraph">
                    潮落潮生幾人老，我獨世累如鴻毛。
                </div>
                
                <div class="paragraph">
                    興來即是烟波客，興盡欲歸歸便得。
                </div>
                
                <div class="paragraph">
                    疏巾藜杖日相隨，不許征途有南北。
                </div>
                
                <div class="paragraph">
                    天南天北屢經過，不獨丈人清興多。
                </div>
                
                <div class="paragraph">
                    欲棹小舟同一醉，手邊朱墨奈忙何。
                </div>
                
        </div>
