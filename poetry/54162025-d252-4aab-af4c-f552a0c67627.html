    <div class="container">
        <h2 class="name">
            聞諸子欲再質卞氏宅
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生髮半白，四海無尺椽。
                </div>
                
                <div class="paragraph">
                    卞氏昔冠冕，子孫今蕭然。
                </div>
                
                <div class="paragraph">
                    願以棟宇餘，救此朝夕懸。
                </div>
                
                <div class="paragraph">
                    顧我亦何有，較子差尚賢。
                </div>
                
                <div class="paragraph">
                    傾囊不復惜，掃地幸見捐。
                </div>
                
                <div class="paragraph">
                    南鄰隔短牆，兩孫存故廛。
                </div>
                
                <div class="paragraph">
                    松竹手自種，風霜歲逾堅。
                </div>
                
                <div class="paragraph">
                    幽花亂蜂蝶，古木嘶蜩蟬。
                </div>
                
                <div class="paragraph">
                    垂陰可數畝，成功幾百年。
                </div>
                
                <div class="paragraph">
                    人心苦無厭，隠居恨未圓。
                </div>
                
                <div class="paragraph">
                    得之苟有命，老矣聊息肩。
                </div>
                
                <div class="paragraph">
                    畚土填隙穴，結茅苴漏穿。
                </div>
                
                <div class="paragraph">
                    粗爾容偃息，豈復求華鮮。
                </div>
                
                <div class="paragraph">
                    西歸信已乎，永雜孫陳編。
                </div>
                
        </div>
