    <div class="container">
        <h2 class="name">
            九日會飲予爲唱首自和凡數篇皆因事敘情爾未作重九詩也今再和一篇每句用事而不見姓名末聯外餘皆略存對偶必有能和之者
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    獨坐東籬嘆無酒，種秫西疇謾盈畝。
                </div>
                
                <div class="paragraph">
                    菊花叢畔來白衣，桑落杯中付饞口。
                </div>
                
                <div class="paragraph">
                    汝南風俗有故事，龍山宴集多佳友。
                </div>
                
                <div class="paragraph">
                    靜聞彭澤三徑香，遥想藍田雙澗吼。
                </div>
                
                <div class="paragraph">
                    順時習射馬嘶風，隨俗登山囊繫手。
                </div>
                
                <div class="paragraph">
                    慈恩塔冷舊衣冠，戯馬臺空古刁斗。
                </div>
                
                <div class="paragraph">
                    三嗅馨香感槩中，細看茱萸酩酊後。
                </div>
                
                <div class="paragraph">
                    應制賦詩人孰在，坐湖聯句今還有。
                </div>
                
                <div class="paragraph">
                    明朝見花心已別，此日登高意宜後。
                </div>
                
                <div class="paragraph">
                    日月並應節物嘉，獨恨今年無閏九。
                </div>
                
        </div>
