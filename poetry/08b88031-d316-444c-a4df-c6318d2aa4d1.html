    <div class="container">
        <h2 class="name">
            答梅聖俞莫登樓
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    莫登樓，樂哉都人方競遊，樓闕夜氣春煙浮。
                </div>
                
                <div class="paragraph">
                    玉輪東來從海陬，纖靄洗盡當空留。
                </div>
                
                <div class="paragraph">
                    燈光月色爛不收，火龍銜山祝千秋。
                </div>
                
                <div class="paragraph">
                    緣竿踏索雜幻優，鼓喧管咽耳欲咻。
                </div>
                
                <div class="paragraph">
                    清風嫋嫋夜悠悠，瑩蹄文角車如流。
                </div>
                
                <div class="paragraph">
                    婭姹扶欄車兩頭，髧髦垂鬟嬌未羞。
                </div>
                
                <div class="paragraph">
                    念昔年少追朋儔，輕衫駿馬今則不。
                </div>
                
                <div class="paragraph">
                    中年病多昏兩眸，夜視曾不如鵂鶹。
                </div>
                
                <div class="paragraph">
                    足雖欲往意已休，惟思睡眠擁衾裯。
                </div>
                
                <div class="paragraph">
                    人心利害兩不謀，春陽稍愆天子憂。
                </div>
                
                <div class="paragraph">
                    安得四野陰雲油，甘澤以時豐麥麰。
                </div>
                
                <div class="paragraph">
                    遊騎踏泥非我愁。
                </div>
                
        </div>
