    <div class="container">
        <h2 class="name">
            赴官晉陵別端禪師
        </h2>
        <div class="author"><a href="/author/61e86635-f8d2-433b-b170-12f74cb35384.html" title="陸蒙老" target="_blank">
                陸蒙老
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    枕上浮生過半百，短髪毿毿霜樣白。
                </div>
                
                <div class="paragraph">
                    西溪溪上舊家山，歲歲故鄉歸似客。
                </div>
                
                <div class="paragraph">
                    船頭漸近古松門，云是吳均讀書宅。
                </div>
                
                <div class="paragraph">
                    煙雲半嶺見層樓，崢嶸鼇頂蓬宮窄。
                </div>
                
                <div class="paragraph">
                    有人掛衲歸盤陀，稜稜瘦骨真維摩。
                </div>
                
                <div class="paragraph">
                    幾年面壁舌不動，忽然拍手演漁歌。
                </div>
                
                <div class="paragraph">
                    秋來滿船載明月，直鈎不釣閑黿鼉。
                </div>
                
                <div class="paragraph">
                    一雨笠，一煙簑，五湖深處任風波。
                </div>
                
                <div class="paragraph">
                    黄梅渡口水流急，救護心誰如老婆。
                </div>
                
        </div>
    </div>
