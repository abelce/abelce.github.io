    <div class="container">
        <h2 class="name">
            贈王隠居適中
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    樗翁卧南郭，宛是逍遥鄉。
                </div>
                
                <div class="paragraph">
                    朝餐止半菽，暮偃仍繩床。
                </div>
                
                <div class="paragraph">
                    如松生磽陵，不害材資良。
                </div>
                
                <div class="paragraph">
                    少也頓絕羈，駸駸躞雲莊。
                </div>
                
                <div class="paragraph">
                    十出九不售，髭根半秋霜。
                </div>
                
                <div class="paragraph">
                    他時轉蓬子，頑嬉過其傍。
                </div>
                
                <div class="paragraph">
                    那知胸腹中，固自儲琳琅。
                </div>
                
                <div class="paragraph">
                    我曾耳清警，灑落皆天潢。
                </div>
                
                <div class="paragraph">
                    謂宜神明相，衎衎臻樂康。
                </div>
                
                <div class="paragraph">
                    胡爲乞刀圭，彌年對清漳。
                </div>
                
                <div class="paragraph">
                    曼容隠成僻，照鄰廢堪傷。
                </div>
                
                <div class="paragraph">
                    睡虎與蟄虬，兒童勿輕嘗。
                </div>
                
        </div>
