    <div class="container">
        <h2 class="name">
            題曾氏連理木
        </h2>
        <div class="author"><a href="/author/6e4d0fc9-cef5-4287-98b6-f918eb571977.html" title="文天祥" target="_blank">
                文天祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皇后嘉樹生僪佹，四衢五衢合一軌。
                </div>
                
                <div class="paragraph">
                    德澤純洽八方一，乘木而王固如此。
                </div>
                
                <div class="paragraph">
                    大明香琴橘，貞觀玉華李。
                </div>
                
                <div class="paragraph">
                    一時圖傳傳奇觀，榮華過眼轉九易。
                </div>
                
                <div class="paragraph">
                    惟有武城宅前樹，不知何年已連理。
                </div>
                
                <div class="paragraph">
                    從來縣官不以聞，武城子孫世專美。
                </div>
                
                <div class="paragraph">
                    人言協氣薰嘉生，此家孝友陶協氣。
                </div>
                
                <div class="paragraph">
                    朱門多少鎖喬木，百年瞬息滋一喟。
                </div>
                
                <div class="paragraph">
                    焉得鼎鼎爲輪囷，受命不遷相曾氏。
                </div>
                
                <div class="paragraph">
                    傳聞此木更八世，方遇麻陽大夫記。
                </div>
                
                <div class="paragraph">
                    麻陽又幾年，却入青螺地輿志。
                </div>
                
                <div class="paragraph">
                    比來徹當路，表名連瑞里。
                </div>
                
                <div class="paragraph">
                    有日捧圖上，嘉禾靈草共青史。
                </div>
                
                <div class="paragraph">
                    物生隠顯殆有時，展如之人亦應爾。
                </div>
                
                <div class="paragraph">
                    楩楠杞梓離奇生繼此，廬陵城北不止稱三瑞。
                </div>
                
        </div>
