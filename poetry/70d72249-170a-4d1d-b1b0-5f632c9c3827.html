    <div class="container">
        <h2 class="name">
            望故廬一首
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龜城去江，邈在一隅。
                </div>
                
                <div class="paragraph">
                    我家龜舫，亦足軒渠。
                </div>
                
                <div class="paragraph">
                    草耕木茹，瓮牖蓬樞。
                </div>
                
                <div class="paragraph">
                    有客二人，寔邀望舒。
                </div>
                
                <div class="paragraph">
                    長鬚之奴，玉川之廬。
                </div>
                
                <div class="paragraph">
                    何必仙去，方丈蓬壺。
                </div>
                
                <div class="paragraph">
                    何必校書，起居何如。
                </div>
                
                <div class="paragraph">
                    無禍爲福，徐行當車。
                </div>
                
                <div class="paragraph">
                    我乎誰交，誰乎我徒。
                </div>
                
                <div class="paragraph">
                    春蛙嘈雜，夏木扶疏。
                </div>
                
                <div class="paragraph">
                    大盗遽起，山摧海枯。
                </div>
                
                <div class="paragraph">
                    我焚其巢，將焉適歟。
                </div>
                
                <div class="paragraph">
                    善刀而藏，爲之踟蹰。
                </div>
                
                <div class="paragraph">
                    望我故處，宛其在塗。
                </div>
                
                <div class="paragraph">
                    我友云亡，云誰與娛。
                </div>
                
                <div class="paragraph">
                    願洗甲兵，肉四海臞。
                </div>
                
                <div class="paragraph">
                    奠我新宅，以飽三餘。
                </div>
                
        </div>
