    <div class="container">
        <h2 class="name">
            出京東歸招趙參
        </h2>
        <div class="author"><a href="/author/d72c7c08-6bdf-4796-93dd-bd7361c3a97e.html" title="張方平" target="_blank">
                張方平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    季子揣摩佩六印，主父宦游食五鼎。
                </div>
                
                <div class="paragraph">
                    奈何君抱縱橫才，四方漂泊無人省。
                </div>
                
                <div class="paragraph">
                    我客在陳君逆旅，秋霖淫滯宵燈永。
                </div>
                
                <div class="paragraph">
                    解裘命酒邀與談，蕭蕭衢路驊騮騁。
                </div>
                
                <div class="paragraph">
                    是時泣血略相弔，我走汝南君入郢。
                </div>
                
                <div class="paragraph">
                    今者索然來上都，陰懷一刺謀謁請。
                </div>
                
                <div class="paragraph">
                    深閎高蓋競豪權，大浪長風獨萍梗。
                </div>
                
                <div class="paragraph">
                    龍待雲雷無一勺，虎思林麓困窮穽。
                </div>
                
                <div class="paragraph">
                    壯心日覺春冰消，素髮年來曉霜冷。
                </div>
                
                <div class="paragraph">
                    季子主父昔亦爾，子參今胡懷怲怲。
                </div>
                
                <div class="paragraph">
                    一爲齊國無立錐，一爲洛陽無二頃。
                </div>
                
                <div class="paragraph">
                    我有弊廬濉之陽，子參良田枕清潁。
                </div>
                
                <div class="paragraph">
                    況是伊人高枕時，明朝歸鞅同君整。
                </div>
                
        </div>
