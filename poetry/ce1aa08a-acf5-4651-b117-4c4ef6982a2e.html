    <div class="container">
        <h2 class="name">
            十八日記夢
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    冥冥落月子規哭，幽人夢成續復續。
                </div>
                
                <div class="paragraph">
                    茅簷壞砌到何許，酴醿架倒留紫竹。
                </div>
                
                <div class="paragraph">
                    紫竹新抽雨又滋，淚粉娟娟凝翠玉。
                </div>
                
                <div class="paragraph">
                    夢中自省非宿遊，又意簷村舊林谷。
                </div>
                
                <div class="paragraph">
                    阿連對牀呼得醒，亦說夢作看花行。
                </div>
                
                <div class="paragraph">
                    看花夢向江南去，江石犖确屐有聲。
                </div>
                
                <div class="paragraph">
                    行逢古屋鬰崢嶸，仙家釋氏俱莫名。
                </div>
                
                <div class="paragraph">
                    看花非揚亦非洛，但見滿眼灼灼朝霞明。
                </div>
                
                <div class="paragraph">
                    夢中又意東莊路，普圓寺下芙蓉樹。
                </div>
                
                <div class="paragraph">
                    主人亦道舊相識，乃復不逢戶外屨。
                </div>
                
                <div class="paragraph">
                    嗟我與君無自疑，夜之所夢晝所爲。
                </div>
                
                <div class="paragraph">
                    扁舟若具可徑歸，知長不必詢筮龜。
                </div>
                
        </div>
