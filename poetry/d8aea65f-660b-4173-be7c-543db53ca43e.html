    <div class="container">
        <h2 class="name">
            至和雜書五首 八月二日
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    濃雲瞥過雙鳳飛，清顔照射朝日輝。
                </div>
                
                <div class="paragraph">
                    畫船南畔烟成陣，鮮荷掩護仙銖衣。
                </div>
                
                <div class="paragraph">
                    凝魂杳眇不知處，酒醺香破驚新知。
                </div>
                
                <div class="paragraph">
                    一聲入耳醉人骨，天容牢落星點稀。
                </div>
                
                <div class="paragraph">
                    海山萬里風濤外，扶桑未老成春絲。
                </div>
                
                <div class="paragraph">
                    春絲不斷縈成結，玉環宛轉無窮時。
                </div>
                
                <div class="paragraph">
                    曉簾半上香飄穗，笑指冰壺凝遠淚。
                </div>
                
                <div class="paragraph">
                    秦樓後夜鏁孤鸞，秋風不動烏龍睡。
                </div>
                
                <div class="paragraph">
                    願將瓊樹隔花看，一一花房暗相值。
                </div>
                
                <div class="paragraph">
                    濁水芙蕖天際雲，長時倚望清江濱。
                </div>
                
                <div class="paragraph">
                    迎來未語送歸速，暮山紫翠空含嚬。
                </div>
                
                <div class="paragraph">
                    勸君美酒千萬壽，情如芳草年年新。
                </div>
                
        </div>
    </div>
