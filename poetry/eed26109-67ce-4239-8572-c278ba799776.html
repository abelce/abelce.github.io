    <div class="container">
        <h2 class="name">
            游鍾阜呈同集諸公
        </h2>
        <div class="author"><a href="/author/62a518ae-b4ed-4b9f-a755-d21a86b8f8e8.html" title="張祁" target="_blank">
                張祁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉出白下門，東山聳孱顔。
                </div>
                
                <div class="paragraph">
                    脫身廛市中，辦此一日閑。
                </div>
                
                <div class="paragraph">
                    西風忽凛冽，秋容著堅頑。
                </div>
                
                <div class="paragraph">
                    烟樹小搖落，寒雲起斕斑。
                </div>
                
                <div class="paragraph">
                    但驚節物變，敢辭登陟艱。
                </div>
                
                <div class="paragraph">
                    諸峰互嶄絕，落勢相回環。
                </div>
                
                <div class="paragraph">
                    盤固建康城，儼若呵神姦。
                </div>
                
                <div class="paragraph">
                    造化鍾英靈，盡壓東南山。
                </div>
                
                <div class="paragraph">
                    厚疑接坤軸，高欲窺帝關。
                </div>
                
                <div class="paragraph">
                    太平嚴梵刹，華屋羅千間。
                </div>
                
                <div class="paragraph">
                    向來劫燒灰，舊觀初未還。
                </div>
                
                <div class="paragraph">
                    象教豈易滅，佛力不可扳。
                </div>
                
                <div class="paragraph">
                    風雷運梁棟，斤斧勤輸般。
                </div>
                
                <div class="paragraph">
                    會見落成日，千門響銅環。
                </div>
                
                <div class="paragraph">
                    山僧肯分甘，我亦誅茅菅。
                </div>
                
                <div class="paragraph">
                    人生少會心，勝處天所慳。
                </div>
                
                <div class="paragraph">
                    歸韉理殘照，欲去仍躋攀。
                </div>
                
                <div class="paragraph">
                    後會倘可約，此興殊未闌。
                </div>
                
                <div class="paragraph">
                    祗恐俗士駕，頻來遭詆訕。
                </div>
                
                <div class="paragraph">
                    哦詩記幽討，賸語君其刪。
                </div>
                
        </div>
