    <div class="container">
        <h2 class="name">
            留別受禪師
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長沙多禪翁，受也予所慕。
                </div>
                
                <div class="paragraph">
                    清猶玉潭冰，不著纖垢汙。
                </div>
                
                <div class="paragraph">
                    堅如歲寒柏，不入螻蟻蠹。
                </div>
                
                <div class="paragraph">
                    一聽玄談玄，銀潢自天注。
                </div>
                
                <div class="paragraph">
                    源流何其長，湧絕曹溪路。
                </div>
                
                <div class="paragraph">
                    請陳會面初，赤白照窻戶。
                </div>
                
                <div class="paragraph">
                    短鞭驅瘦馬，一蹶復一步。
                </div>
                
                <div class="paragraph">
                    北趨林下門，解榻欣我遇。
                </div>
                
                <div class="paragraph">
                    圓瓜剖青瑤，激齒寒漿聚。
                </div>
                
                <div class="paragraph">
                    搘筇拈古語，法樂過韶濩。
                </div>
                
                <div class="paragraph">
                    廓然外生死，頭角白牛露。
                </div>
                
                <div class="paragraph">
                    師云三百年，儒者莫爾悟。
                </div>
                
                <div class="paragraph">
                    自茲往遊數，道合忘細故。
                </div>
                
                <div class="paragraph">
                    倏忽捧邊徼，狡穴首招諭。
                </div>
                
                <div class="paragraph">
                    微功有司奏，一命金闕赴。
                </div>
                
                <div class="paragraph">
                    扁舟泊沙尾，行色業已具。
                </div>
                
                <div class="paragraph">
                    惆悵難再留，何以慰心素。
                </div>
                
                <div class="paragraph">
                    日月若馳駃，報體孰堅固。
                </div>
                
                <div class="paragraph">
                    願期圓照中，生生迭相度。
                </div>
                
                <div class="paragraph">
                    回首欲無言，月上瀟湘渡。
                </div>
                
        </div>
