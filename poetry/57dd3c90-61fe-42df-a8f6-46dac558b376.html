    <div class="container">
        <h2 class="name">
            送終
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奄忽逾時節，日月獲其良。
                </div>
                
                <div class="paragraph">
                    蕭蕭車馬悲，祖載發中堂。
                </div>
                
                <div class="paragraph">
                    生平同此居，一旦異存亡。
                </div>
                
                <div class="paragraph">
                    斯須亦何益，終復委山岡。
                </div>
                
                <div class="paragraph">
                    行出國南門，南望鬱蒼蒼。
                </div>
                
                <div class="paragraph">
                    日入乃云造，慟哭宿風霜。
                </div>
                
                <div class="paragraph">
                    晨遷俯玄廬，臨訣但遑遑。
                </div>
                
                <div class="paragraph">
                    方當永潛翳，仰視白日光。
                </div>
                
                <div class="paragraph">
                    俯仰遽終畢，封樹已荒涼。
                </div>
                
                <div class="paragraph">
                    獨留不得還，欲去結中腸。
                </div>
                
                <div class="paragraph">
                    童稚知所失，啼號捉我裳。
                </div>
                
                <div class="paragraph">
                    既事猶倉卒，歲月始難忘。
                </div>
                
        </div>
