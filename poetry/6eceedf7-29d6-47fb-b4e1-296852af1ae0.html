    <div class="container">
        <h2 class="name">
            姚堅老見約偶成
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    初正布新和，餘臘争近候。
                </div>
                
                <div class="paragraph">
                    升騰陽力微，恇怯老陰鬬。
                </div>
                
                <div class="paragraph">
                    江雲蕩空碧，疏雨沐清晝。
                </div>
                
                <div class="paragraph">
                    林梢釋冬枯，土蘖壮春簇。
                </div>
                
                <div class="paragraph">
                    萎蕤風日舒，刻畫山野秀。
                </div>
                
                <div class="paragraph">
                    關關先春鳥，格磔弄晴咮。
                </div>
                
                <div class="paragraph">
                    無人與調和，終日自嘲詬。
                </div>
                
                <div class="paragraph">
                    唯君卜近適，過我許来就。
                </div>
                
                <div class="paragraph">
                    遷延日屢蹉，嘆惜月復彀。
                </div>
                
                <div class="paragraph">
                    人生誠多故，世事那可究。
                </div>
                
                <div class="paragraph">
                    惟當自推置，障絕俗慮寇。
                </div>
                
                <div class="paragraph">
                    休閑倘能偷，疏懶當自宥。
                </div>
                
                <div class="paragraph">
                    徒行苟憚勞，借馬欲誰廏。
                </div>
                
                <div class="paragraph">
                    清沽如定携，佳客可先購。
                </div>
                
                <div class="paragraph">
                    勉之無使遲，梅蕚已堪齅。
                </div>
                
        </div>
