    <div class="container">
        <h2 class="name">
            奉和襲美太湖詩二十首 以毛公泉獻大諫清河公
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生鍊飛精，羽化成翩翻。
                </div>
                
                <div class="paragraph">
                    荒壇與古甃，隱軫清泠存。
                </div>
                
                <div class="paragraph">
                    四面蹙山骨，中心含月魂。
                </div>
                
                <div class="paragraph">
                    除非紫水脉，即是金沙源。
                </div>
                
                <div class="paragraph">
                    香實灑桂蘂，甘惟漬雲根。
                </div>
                
                <div class="paragraph">
                    向來探幽人，酌罷祛蒙昏。
                </div>
                
                <div class="paragraph">
                    況公珪璋質，近處諫諍垣。
                </div>
                
                <div class="paragraph">
                    又聞虛靜姿，早挂冰雪痕。
                </div>
                
                <div class="paragraph">
                    君對瑤華味，重獻蘭薰言。
                </div>
                
                <div class="paragraph">
                    當應滌煩暑，朗詠翬飛軒。
                </div>
                
                <div class="paragraph">
                    我願得一掬，攀天呌重閽。
                </div>
                
                <div class="paragraph">
                    霏霏散爲雨，用以移焦原。
                </div>
                
        </div>
