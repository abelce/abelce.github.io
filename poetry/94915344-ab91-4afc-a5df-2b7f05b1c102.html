    <div class="container">
        <h2 class="name">
            賀廣東漕使黄郎中生朝
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    紫石仙翁骨道清，丹成往往步步輕。
                </div>
                
                <div class="paragraph">
                    黄石仙翁道眼明，書成往往字字精。
                </div>
                
                <div class="paragraph">
                    丹成書成俱是實，猶墮於偏非至道。
                </div>
                
                <div class="paragraph">
                    二者兼之白石□，先生渠謂天草草。
                </div>
                
                <div class="paragraph">
                    天皇案前黄老君，輟與人皇爲老臣。
                </div>
                
                <div class="paragraph">
                    老郎老君之後身，收拾乾坤平月春。
                </div>
                
                <div class="paragraph">
                    春吾身外春吾民，四民無一不春者。
                </div>
                
                <div class="paragraph">
                    與士爲春頌風雅，書於白石其土苴。
                </div>
                
                <div class="paragraph">
                    白石肉飛不尸假，弟功書在丹之下。
                </div>
                
        </div>
    </div>
