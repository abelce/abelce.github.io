    <div class="container">
        <h2 class="name">
            答閬州通判吳師孟職方
        </h2>
        <div class="author"><a href="/author/54c03a13-9728-4288-bfe5-8ffa383a19b8.html" title="趙抃" target="_blank">
                趙抃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閬州之景天下奇，嘗見老杜城南詩。
                </div>
                
                <div class="paragraph">
                    嘉陵江湍清且潔，錦屏山疊雄復巇。
                </div>
                
                <div class="paragraph">
                    醉翁生鐘大峩秀，收拾氣象爲文詞。
                </div>
                
                <div class="paragraph">
                    自從屏星副郡治，訟平事簡奚設施。
                </div>
                
                <div class="paragraph">
                    幽潛穹大極所有，搜羅詠賦一不遺。
                </div>
                
                <div class="paragraph">
                    州僚俊集嘉酬和，海濤洶湧洪波隨。
                </div>
                
                <div class="paragraph">
                    顧余不鄙可語者，聯編累軸緘以貽。
                </div>
                
                <div class="paragraph">
                    寸珠盈掬破冥晦，尺璧入手無瑕疵。
                </div>
                
                <div class="paragraph">
                    窮搜囊篋暴侈富，開窺秘嗇心驚嬉。
                </div>
                
                <div class="paragraph">
                    竟微一毫報佳況，臨紙復輟慚久之。
                </div>
                
        </div>
    </div>
