    <div class="container">
        <h2 class="name">
            同諸子游城東園
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔聞城東園，欲往常不款。
                </div>
                
                <div class="paragraph">
                    今来天氣佳，茶甌起衰懶。
                </div>
                
                <div class="paragraph">
                    杖藜出門去，如膜開病眼。
                </div>
                
                <div class="paragraph">
                    木葉犯新霜，瓜田带餘暖。
                </div>
                
                <div class="paragraph">
                    川源疑有無，風雲遞舒卷。
                </div>
                
                <div class="paragraph">
                    不期魚鳥會，偶逐鷗鷺遠。
                </div>
                
                <div class="paragraph">
                    淺水亂菰蒲，荒亭秀苔蘚。
                </div>
                
                <div class="paragraph">
                    青山近在望，更悟秋意晚。
                </div>
                
                <div class="paragraph">
                    同行二三子，詩語各蕭散。
                </div>
                
                <div class="paragraph">
                    不愁罰觴難，苦恨白日短。
                </div>
                
                <div class="paragraph">
                    千秋高陽池，令人憶山簡。
                </div>
                
        </div>
    </div>
