    <div class="container">
        <h2 class="name">
            跋周昉畫錫宴圖
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    汾陽賸建扶危功，清議那有魚軍容。
                </div>
                
                <div class="paragraph">
                    倖人恃寵自矜伐，似可唾去極力攻。
                </div>
                
                <div class="paragraph">
                    今也束带比肩立，絕口不問如盲聾。
                </div>
                
                <div class="paragraph">
                    水衡有錢誰敢費，設席授几爲爾供。
                </div>
                
                <div class="paragraph">
                    金鵝罩底果何品，異饌定不人間同。
                </div>
                
                <div class="paragraph">
                    翠環玉勺未分勸，坐列有序隨卑崇。
                </div>
                
                <div class="paragraph">
                    君恩天大且籠蓋，天意不假人方窮。
                </div>
                
                <div class="paragraph">
                    鳳凰五章爲世瑞，亦許梟獍鳴雌雄。
                </div>
                
                <div class="paragraph">
                    西山靈木作上藥，道旁惡草翻茸茸。
                </div>
                
                <div class="paragraph">
                    方圓白黑正殊調，端在處者全吾躬。
                </div>
                
                <div class="paragraph">
                    魯叟當年諾陽虎，望之計拙排顯恭。
                </div>
                
                <div class="paragraph">
                    我披此畫屢歎息，杜老謀深言至公。
                </div>
                
        </div>
    </div>
