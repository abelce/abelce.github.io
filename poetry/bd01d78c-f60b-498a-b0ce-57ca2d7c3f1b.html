    <div class="container">
        <h2 class="name">
            古詩贈興宗
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮達有常分，得喪難豫言。
                </div>
                
                <div class="paragraph">
                    古今浩茫茫，倚伏安可原。
                </div>
                
                <div class="paragraph">
                    軒裳彼自榮，舉俗同崩奔。
                </div>
                
                <div class="paragraph">
                    錙銖校重輕，冰火殊涼温。
                </div>
                
                <div class="paragraph">
                    君子固無愧，立身明本根。
                </div>
                
                <div class="paragraph">
                    度矩苟不愆，寵辱徒喧喧。
                </div>
                
                <div class="paragraph">
                    有如清濟流，横貫長河渾。
                </div>
                
                <div class="paragraph">
                    景公馬千駟，南面雄東藩。
                </div>
                
                <div class="paragraph">
                    陶青劉舍徒，位爲丞相尊。
                </div>
                
                <div class="paragraph">
                    當時非不顯，磨滅何足論。
                </div>
                
                <div class="paragraph">
                    顔回在陋巷，藜藿甘盤飧。
                </div>
                
                <div class="paragraph">
                    原憲結弊衣，蓬蒿塞其門。
                </div>
                
                <div class="paragraph">
                    當時豈不窮，至今榮名存。
                </div>
                
                <div class="paragraph">
                    況君齒方壯，德業素所敦。
                </div>
                
                <div class="paragraph">
                    安知搨翅歸，不作凌雲飜。
                </div>
                
                <div class="paragraph">
                    要之白首期，壯烈施元元。
                </div>
                
                <div class="paragraph">
                    爲君畫善策，灑掃清前軒。
                </div>
                
                <div class="paragraph">
                    長舒四五榻，客來輒開樽。
                </div>
                
                <div class="paragraph">
                    群愁喜伺人，稍醒必煩冤。
                </div>
                
                <div class="paragraph">
                    拒之亦無佗，體中常昏昏。
                </div>
                
        </div>
