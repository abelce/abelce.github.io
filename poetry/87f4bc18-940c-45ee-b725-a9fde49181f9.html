    <div class="container">
        <h2 class="name">
            雜歌
        </h2>
        <div class="author"><a href="/author/c0257a7e-e0c9-4425-9389-261c6d760198.html" title="李端" target="_blank">
                李端
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢水至清泥則濁，松枝至堅蘿則弱。
                </div>
                
                <div class="paragraph">
                    十三女兒事他家，顏色如花終索寞。
                </div>
                
                <div class="paragraph">
                    蘭生當門燕巢幙，蘭芽未吐燕泥落。
                </div>
                
                <div class="paragraph">
                    爲姑偏忌諸嫂良，作婦翻嫌壻家惡。
                </div>
                
                <div class="paragraph">
                    人生照鏡須自知，無鹽何用妬西施。
                </div>
                
                <div class="paragraph">
                    秦庭野鹿忽爲馬，巧僞亂真君試思。
                </div>
                
                <div class="paragraph">
                    伯奇掇蜂賢父逐，曾參殺人慈母疑。
                </div>
                
                <div class="paragraph">
                    酒沽千日人不醉，琴弄一弦心已悲。
                </div>
                
                <div class="paragraph">
                    常聞善交無爾汝，讒口甚甘良藥苦。
                </div>
                
                <div class="paragraph">
                    山雞錦翼豈鳳凰，隴鳥人言止鸚鵡。
                </div>
                
                <div class="paragraph">
                    向栩非才徒隱竈，田文有命那關戶。
                </div>
                
                <div class="paragraph">
                    犀燭江行見鬼神，木人登席呈歌舞。
                </div>
                
                <div class="paragraph">
                    樂生東去終居趙，陽虎北轅飜適楚。
                </div>
                
                <div class="paragraph">
                    世間反覆不易陳，緘此貽君淚如雨。
                </div>
                
        </div>
