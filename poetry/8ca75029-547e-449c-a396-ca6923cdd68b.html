    <div class="container">
        <h2 class="name">
            贈故人二首
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一日如三秋，屬君情所專。
                </div>
                
                <div class="paragraph">
                    晨風吹初春，繞屋鵲聲乾。
                </div>
                
                <div class="paragraph">
                    得非造物意，憐我徒侶單。
                </div>
                
                <div class="paragraph">
                    放晴速君歸，一笑不作難。
                </div>
                
                <div class="paragraph">
                    起携化龍竹，消散枯體酸。
                </div>
                
                <div class="paragraph">
                    矯首東山雲，行人爲我言。
                </div>
                
                <div class="paragraph">
                    言君騎紫馬，近在十里間。
                </div>
                
                <div class="paragraph">
                    溪邊古松隄，柳波梅飛殘。
                </div>
                
                <div class="paragraph">
                    疾走落巾履，歡迎許平安。
                </div>
                
                <div class="paragraph">
                    津津眉間黄，顧我一粲然。
                </div>
                
                <div class="paragraph">
                    頗云萬貔虎，枕戈卧西關。
                </div>
                
                <div class="paragraph">
                    元戎坐帷幄，花幕清晝閑。
                </div>
                
                <div class="paragraph">
                    井絡天一涯，可以加飯餐。
                </div>
                
                <div class="paragraph">
                    復出羣公詩，字字冰雪寒。
                </div>
                
                <div class="paragraph">
                    窮探到冥窈，老語角險艱。
                </div>
                
                <div class="paragraph">
                    一讀重驚歎，再讀醒昏頑。
                </div>
                
                <div class="paragraph">
                    嗟我平生心，文陣亡左旃。
                </div>
                
                <div class="paragraph">
                    遽拭涓滴眼，窺此瀛海寰。
                </div>
                
                <div class="paragraph">
                    並驅吾豈敢，愧負百且千。
                </div>
                
                <div class="paragraph">
                    尚能督租賦，用博酤酒錢。
                </div>
                
                <div class="paragraph">
                    日日與君醉，高歌易長歎。
                </div>
                
        </div>
