    <div class="container">
        <h2 class="name">
            爲郭元德題和靖探梅圖
        </h2>
        <div class="author"><a href="/author/3a6d481c-d4fc-4ea8-b71a-ec2a5c622b37.html" title="俞德鄰" target="_blank">
                俞德鄰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    祥符真人調玉燭，四海八荒春意足。
                </div>
                
                <div class="paragraph">
                    孤山山小不容春，十月梅花破寒玉。
                </div>
                
                <div class="paragraph">
                    風流詩老癖愛梅，拂曉騎馿度山曲。
                </div>
                
                <div class="paragraph">
                    呼童忍凍折南枝，香滿吟窗伴幽獨。
                </div>
                
                <div class="paragraph">
                    到今寫入畫圖中，骨冷神清炯雙目。
                </div>
                
                <div class="paragraph">
                    蕩蕩巍巍堯舜天，外臣巢許誰羈束。
                </div>
                
                <div class="paragraph">
                    前年我亦訪湖山，山色湖光竟塵俗。
                </div>
                
                <div class="paragraph">
                    荒墳三尺走狐狸，那復寒泉薦秋菊。
                </div>
                
                <div class="paragraph">
                    真祠併入梵王家，香月亭前馬牛牿。
                </div>
                
                <div class="paragraph">
                    水邊籬落忽橫枝，遥睇猶艱况斤斸。
                </div>
                
                <div class="paragraph">
                    雞園釋子皆鷹騰，挾彈揚鞭驟平陸。
                </div>
                
                <div class="paragraph">
                    倉皇走避尚遭嗔，蹇衛何堪共馳逐。
                </div>
                
                <div class="paragraph">
                    三百年間一夢同，人與梅花幾榮辱。
                </div>
                
                <div class="paragraph">
                    拊圖三歎復何言，天外飛來兩黄鵠。
                </div>
                
        </div>
