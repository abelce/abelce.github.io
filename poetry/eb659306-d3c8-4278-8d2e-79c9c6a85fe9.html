    <div class="container">
        <h2 class="name">
            休心亭
        </h2>
        <div class="author"><a href="/author/565ca53a-baef-466b-8655-eedcd301d203.html" title="范純仁" target="_blank">
                范純仁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾友明知士，結廬汝水邊。
                </div>
                
                <div class="paragraph">
                    名亭號休心，休心師昔賢。
                </div>
                
                <div class="paragraph">
                    將期一寸誠，悠久如青天。
                </div>
                
                <div class="paragraph">
                    我聞人最靈，至性初純全。
                </div>
                
                <div class="paragraph">
                    吉凶以情變，善惡緣習遷。
                </div>
                
                <div class="paragraph">
                    湍水决其防，放蕩無由還。
                </div>
                
                <div class="paragraph">
                    所以古聖師，三絕窮韋編。
                </div>
                
                <div class="paragraph">
                    曾子善守約，孟軻養浩然。
                </div>
                
                <div class="paragraph">
                    皆能保誠明，千載光華傳。
                </div>
                
                <div class="paragraph">
                    夫君真其徒，墳史尤精研。
                </div>
                
                <div class="paragraph">
                    恬然安粹靈，外慮何由牽。
                </div>
                
                <div class="paragraph">
                    進退固有道，用舍豈必專。
                </div>
                
                <div class="paragraph">
                    丘疾不俟禱，顔樂無窮年。
                </div>
                
                <div class="paragraph">
                    寧同避俗者，身迹空拘攣。
                </div>
                
        </div>
