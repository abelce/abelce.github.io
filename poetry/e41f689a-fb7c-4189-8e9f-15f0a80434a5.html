    <div class="container">
        <h2 class="name">
            又次韻醵飲
        </h2>
        <div class="author"><a href="/author/c75e2e0f-4213-4a45-8e9f-9ccf5edd2624.html" title="周必大" target="_blank">
                周必大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    層軒發天藏，初日照粉雘。
                </div>
                
                <div class="paragraph">
                    雄觀跨鵬背，煩促陋蠶箔。
                </div>
                
                <div class="paragraph">
                    飛綏會蘭亭，傳觴寫桑落。
                </div>
                
                <div class="paragraph">
                    飲興江海窄，逸氣雲天薄。
                </div>
                
                <div class="paragraph">
                    雖無漢侯鯖，粗勝周禮醵。
                </div>
                
                <div class="paragraph">
                    清歡謝絲竹，賀厦驚燕雀。
                </div>
                
                <div class="paragraph">
                    圍棋角勝負，獻俳紛戲謔。
                </div>
                
                <div class="paragraph">
                    凉風徧廣坐，長夏失重熇。
                </div>
                
                <div class="paragraph">
                    高會方繼日，初筵今告朔。
                </div>
                
                <div class="paragraph">
                    要令四難并，詎止一餉樂。
                </div>
                
                <div class="paragraph">
                    明朝傳絕唱，百年無此作。
                </div>
                
                <div class="paragraph">
                    薦聞須狗監，賡絕愧鼠璞。
                </div>
                
                <div class="paragraph">
                    今王馳蒲輪，之子尚蓮幕。
                </div>
                
                <div class="paragraph">
                    行參瑚璉用，歸助棟梁託。
                </div>
                
                <div class="paragraph">
                    讀書照青藜，視草詠紅藥。
                </div>
                
                <div class="paragraph">
                    回顧廣文寒，莫忘鷄黍約。
                </div>
                
        </div>
