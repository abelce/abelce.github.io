    <div class="container">
        <h2 class="name">
            郡齋次張參政韻呈王舍人
        </h2>
        <div class="author"><a href="/author/2ea03161-90b5-4f94-8c4f-4a52ee8eb4f6.html" title="王庭珪" target="_blank">
                王庭珪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    使君天下士，豈止臨一州。
                </div>
                
                <div class="paragraph">
                    此州久廢亂，弄兵非鼠偷。
                </div>
                
                <div class="paragraph">
                    使君醫國手，頓若沈疴瘳。
                </div>
                
                <div class="paragraph">
                    下免北征苦，上寛南顧憂。
                </div>
                
                <div class="paragraph">
                    壞堤防蟻穴，回瀾障東流。
                </div>
                
                <div class="paragraph">
                    潢汙與行潦，咸可供薦羞。
                </div>
                
                <div class="paragraph">
                    幕府羅俊彦，巨細靡不收。
                </div>
                
                <div class="paragraph">
                    天生一世人，異趣各有求。
                </div>
                
                <div class="paragraph">
                    盧溪老病叟，十年不浪遊。
                </div>
                
                <div class="paragraph">
                    失脚入城府，本自非人謀。
                </div>
                
                <div class="paragraph">
                    賢侯新下車，採矚加窮搜。
                </div>
                
                <div class="paragraph">
                    鄰里輙驚怪，出門爭挽留。
                </div>
                
                <div class="paragraph">
                    平生江海思，徑坐大孤秀，猶沈百寮底。
                </div>
                
                <div class="paragraph">
                    朅來尉吾邦，聲華愈曄暐。
                </div>
                
                <div class="paragraph">
                    諸公用法律，領略極不似。
                </div>
                
                <div class="paragraph">
                    輶軒日邊來，願採書于紙。
                </div>
                
        </div>
