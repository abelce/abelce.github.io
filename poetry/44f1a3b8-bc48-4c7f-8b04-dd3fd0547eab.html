        <h2 class="name">
            疎齋用前韻記響山之遊依韻奉答
        </h2>
        <div class="author"><a href="/author/8e67aae2-b198-4e6a-aeef-d1f5c1da2590.html" title="潘從大" target="_blank">
                潘從大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    空山在昔森萬松，兩賢曾此登虬龍。
                </div>
                
                <div class="paragraph">
                    流風餘韻無時終，我來寒棲鬢成翁。
                </div>
                
                <div class="paragraph">
                    人生出處何心同，夢破邯鄲幾富貴。
                </div>
                
                <div class="paragraph">
                    戰退蠻觸相長雄，靜定要與山爭功。
                </div>
                
                <div class="paragraph">
                    繡衣光華照巖壑，豁然納我雲夢胸。
                </div>
                
                <div class="paragraph">
                    羣峯飛翠匏樽中，仙源還□漁舟通。
                </div>
                
                <div class="paragraph">
                    須臾煙霏散空濛，樓觀隱約孤城東。
                </div>
                
                <div class="paragraph">
                    感慨千古思無窮，嘯歌抵掌生英風。
                </div>
                
                <div class="paragraph">
                    黄金易求此樂少，野人何計瓢空。
                </div>
                
        </div>
