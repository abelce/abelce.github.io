    <div class="container">
        <h2 class="name">
            送劉初平謁會稽范吏部
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉生大梁客，五十恥獨醒。
                </div>
                
                <div class="paragraph">
                    觀書泛爲通，不肯明一經。
                </div>
                
                <div class="paragraph">
                    壯歲懷慷慨，邊游忍伶仃。
                </div>
                
                <div class="paragraph">
                    擔簦售白璧，垂蒯提青萍。
                </div>
                
                <div class="paragraph">
                    歸來面朝士，口寫山川形。
                </div>
                
                <div class="paragraph">
                    公侯盡高意，禮數争分庭。
                </div>
                
                <div class="paragraph">
                    落魄破小節，浮游謝塵冥。
                </div>
                
                <div class="paragraph">
                    詼諧若流輠，捷勝如建瓴。
                </div>
                
                <div class="paragraph">
                    荏苒混朝市，繽紛邁年齡。
                </div>
                
                <div class="paragraph">
                    有云致官爵，百說無一聽。
                </div>
                
                <div class="paragraph">
                    二子才劍吷，衆豪固螟蛉。
                </div>
                
                <div class="paragraph">
                    以兹滯玉帛，亦不羞巖坰。
                </div>
                
                <div class="paragraph">
                    太尉辟開府，中丞請居廷。
                </div>
                
                <div class="paragraph">
                    拂衣東南走，高揖千巖青。
                </div>
                
                <div class="paragraph">
                    禹穴發窮寶，雷門叩驚霆。
                </div>
                
                <div class="paragraph">
                    邦侯萬人傑，憂國心無寧。
                </div>
                
                <div class="paragraph">
                    得善輙觧榻，發奇肖開硎。
                </div>
                
                <div class="paragraph">
                    抽辭肯聽瑩，宴舊方淹停。
                </div>
                
                <div class="paragraph">
                    箬下進醇酎，鑑中結飛鈴。
                </div>
                
                <div class="paragraph">
                    高哉鴻鵠心，去矣窮滄溟。
                </div>
                
        </div>
