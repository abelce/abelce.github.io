    <div class="container">
        <h2 class="name">
            和王微之登高齋三首  其二
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六朝人物隨煙埃，金輿玉几安在哉。
                </div>
                
                <div class="paragraph">
                    鍾山石城已寂寞，祇見江水雲端來。
                </div>
                
                <div class="paragraph">
                    百年故老有存者，尚憶世宗初伐淮。
                </div>
                
                <div class="paragraph">
                    魏王兵馬接踵出，旗纛千里相搪挨。
                </div>
                
                <div class="paragraph">
                    當時謀臣非不衆，上國拔取多陪臺。
                </div>
                
                <div class="paragraph">
                    龍騰九天跨四海，一水欲阻爲可咍。
                </div>
                
                <div class="paragraph">
                    降王北歸樓殿坼，棄屋尚鎖殘金堆。
                </div>
                
                <div class="paragraph">
                    神靈變化自真主，將帥何力求公台。
                </div>
                
                <div class="paragraph">
                    山川清明草木靜，天地不復屯雲雷。
                </div>
                
                <div class="paragraph">
                    使君登高訪古昔，傷此陳迹聊持杯。
                </div>
                
                <div class="paragraph">
                    因留嘉客坐披寫，酃淥笑語傾如簁。
                </div>
                
                <div class="paragraph">
                    酒酣重惜功業晚，老矣萬卷徒兼該。
                </div>
                
                <div class="paragraph">
                    攢峰列壑動歸興，憂端落筆何崔嵬。
                </div>
                
                <div class="paragraph">
                    餘年無歡易感激，亦愧莊叟能安排。
                </div>
                
                <div class="paragraph">
                    青燈明滅照不寐，但把君詩闔且開。
                </div>
                
        </div>
