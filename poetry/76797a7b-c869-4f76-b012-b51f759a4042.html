    <div class="container">
        <h2 class="name">
            初至夷陵答蘇子美見寄
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三峽倚岧嶢，同遷地最遥。
                </div>
                
                <div class="paragraph">
                    物華雖可愛，鄉思獨無聊。
                </div>
                
                <div class="paragraph">
                    江水流青嶂，猿聲在碧霄。
                </div>
                
                <div class="paragraph">
                    野篁抽夏笋，叢橘長春條。
                </div>
                
                <div class="paragraph">
                    未臘梅先發，經霜葉不凋。
                </div>
                
                <div class="paragraph">
                    江雲愁蔽日，山霧晦連朝。
                </div>
                
                <div class="paragraph">
                    斫谷爭收漆，梯林鬭摘椒。
                </div>
                
                <div class="paragraph">
                    巴賨船賈集，蠻市酒旗招。
                </div>
                
                <div class="paragraph">
                    時節同荆俗，民風載楚謠。
                </div>
                
                <div class="paragraph">
                    俚歌成調笑，摖鬼聚喧囂。
                </div>
                
                <div class="paragraph">
                    得罪宜投裔，包羞分折腰。
                </div>
                
                <div class="paragraph">
                    光陰催晏歲，牢落慘驚飆。
                </div>
                
                <div class="paragraph">
                    白髮新年出，朱顔異域銷。
                </div>
                
                <div class="paragraph">
                    縣樓朝見虎，官舍夜聞鴞。
                </div>
                
                <div class="paragraph">
                    寄信無秋鴈，思歸望斗杓。
                </div>
                
                <div class="paragraph">
                    須知千里夢，長繞洛川橋。
                </div>
                
        </div>
