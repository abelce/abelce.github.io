    <div class="container">
        <h2 class="name">
            六月十八日同陳興宗鄧成彦志宏早會凝翠閣晚遊泛碧齋
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高閣凝虚翠，虛齋泛碧川。
                </div>
                
                <div class="paragraph">
                    七峰連秀色，萬户鎖晴煙。
                </div>
                
                <div class="paragraph">
                    風物悲遊子，登臨集衆賢。
                </div>
                
                <div class="paragraph">
                    伊蒲修淨供，香霧繚芳筵。
                </div>
                
                <div class="paragraph">
                    嗜酒陶元亮，狂吟白樂天。
                </div>
                
                <div class="paragraph">
                    嫩菱披紫角，新荔擘紅圓。
                </div>
                
                <div class="paragraph">
                    文字真清飲，溪山結勝緣。
                </div>
                
                <div class="paragraph">
                    畫橋横螮蝀，繡嶺臥蜿蜒。
                </div>
                
                <div class="paragraph">
                    落日生氣靄，移舟信泝沿。
                </div>
                
                <div class="paragraph">
                    星河光耿耿，風露氣涓涓。
                </div>
                
                <div class="paragraph">
                    山吐三更月，人遊半夜船。
                </div>
                
                <div class="paragraph">
                    亂螢行熠燿，宿鷺立聯拳。
                </div>
                
                <div class="paragraph">
                    盡興忘歸櫂，銜盃約倒蓮。
                </div>
                
                <div class="paragraph">
                    乘槎疑犯漢，御氣欲登僊。
                </div>
                
                <div class="paragraph">
                    但有詩千首，何妨謫九年。
                </div>
                
                <div class="paragraph">
                    深慚二三子，陪我亦蕭然。
                </div>
                
        </div>
    </div>
