    <div class="container">
        <h2 class="name">
            四言詩
        </h2>
        <div class="author"><a href="/author/39f1dd71-5275-42f4-a991-20e99f36191d.html" title="孫思邈" target="_blank">
                孫思邈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    取金之精，合石之液。
                </div>
                
                <div class="paragraph">
                    列爲夫婦，結爲魂魄。
                </div>
                
                <div class="paragraph">
                    一體混沌，兩精感激。
                </div>
                
                <div class="paragraph">
                    河車覆載，鼎候無忒。
                </div>
                
                <div class="paragraph">
                    洪鑪烈火，烘燄翕赫。
                </div>
                
                <div class="paragraph">
                    煙未及黔，燄不假碧。
                </div>
                
                <div class="paragraph">
                    如畜扶桑，若藏霹靂。
                </div>
                
                <div class="paragraph">
                    姹女氣索，嬰兒聲寂。
                </div>
                
                <div class="paragraph">
                    透出兩儀，麗於四極。
                </div>
                
                <div class="paragraph">
                    壁立幾多，馬馳一驛。
                </div>
                
                <div class="paragraph">
                    宛其死矣，適然從革。
                </div>
                
                <div class="paragraph">
                    惡黜善遷，情回性易。
                </div>
                
                <div class="paragraph">
                    紫色內達，赤芒外射。
                </div>
                
                <div class="paragraph">
                    熠若火生，乍疑血滴。
                </div>
                
                <div class="paragraph">
                    號曰中環，退藏於密。
                </div>
                
                <div class="paragraph">
                    霧散五內，川流百脉。
                </div>
                
                <div class="paragraph">
                    骨變金植，顏駐玉澤。
                </div>
                
                <div class="paragraph">
                    陽德乃敷，陰功□積。
                </div>
                
                <div class="paragraph">
                    南宮度名，北斗落籍。
                </div>
                
        </div>
