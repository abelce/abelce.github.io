    <div class="container">
        <h2 class="name">
            登雲間閣
        </h2>
        <div class="author"><a href="/author/6219540f-7d02-4552-9cc8-7c2d98a55f8c.html" title="馮伯規" target="_blank">
                馮伯規
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年嚴大夫，偶來怨遷謫。
                </div>
                
                <div class="paragraph">
                    我本麋鹿姿，得此已自適。
                </div>
                
                <div class="paragraph">
                    乘閑陟上方，徧尋唐人石。
                </div>
                
                <div class="paragraph">
                    豈期當三伏，一天雲四幕。
                </div>
                
                <div class="paragraph">
                    快哉風時來，萬籟相呼吸。
                </div>
                
                <div class="paragraph">
                    雨餘禾麻潤，是山皆喜色。
                </div>
                
                <div class="paragraph">
                    一杯傾晚飲，綠瓜間朱實。
                </div>
                
                <div class="paragraph">
                    是非不到耳，休厭山城寂。
                </div>
                
                <div class="paragraph">
                    樹影抹橫烟，角聲暗落日。
                </div>
                
                <div class="paragraph">
                    長江去不返，况此百年客。
                </div>
                
                <div class="paragraph">
                    企首老玉僊，白髮何由摘。
                </div>
                
        </div>
    </div>
