    <div class="container">
        <h2 class="name">
            王家酒樓
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見天漢橋下東流河，渾渾瀚瀚無停波。
                </div>
                
                <div class="paragraph">
                    遊人閱水看白日，駭浪瞥遠紅影蹉。
                </div>
                
                <div class="paragraph">
                    感嘆世事亦如此，振頓兩足行吟哦。
                </div>
                
                <div class="paragraph">
                    提錢買酒聊取醉，道傍高樓正嵯峨。
                </div>
                
                <div class="paragraph">
                    白銀角盆大如艑，臛雞煮蟹隨紛羅。
                </div>
                
                <div class="paragraph">
                    黄花滿把照眼麗，紅裙女兒前艷歌。
                </div>
                
                <div class="paragraph">
                    樂酣興極事反覆，舊歡脫落新愁多。
                </div>
                
                <div class="paragraph">
                    夷門城東門，南對屠兒墓。
                </div>
                
                <div class="paragraph">
                    信陵今安在，賓客散如霧。
                </div>
                
                <div class="paragraph">
                    竊符事可鄙，袖椎復何慕。
                </div>
                
                <div class="paragraph">
                    猶令主人成大功，千歲英名若可遇。
                </div>
                
                <div class="paragraph">
                    笑殺平原君，恥從毛薛遊。
                </div>
                
                <div class="paragraph">
                    選士十九人，毛遂晚見收。
                </div>
                
                <div class="paragraph">
                    丈夫一身貴特達，因人成事良足羞。
                </div>
                
        </div>
    </div>
