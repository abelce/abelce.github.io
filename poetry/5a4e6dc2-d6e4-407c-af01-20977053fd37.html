<body>
    <div class="container">
        <h2 class="name">
            相馬圖呈杜勉齋左司
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    造物出萬類，貴賤伊誰分。
                </div>
                
                <div class="paragraph">
                    圭璋雜瓦礫，世道同疏親。
                </div>
                
                <div class="paragraph">
                    既收大宛種，一掃駑駘群。
                </div>
                
                <div class="paragraph">
                    乃觀相馬圖，低首先吟呻。
                </div>
                
                <div class="paragraph">
                    千金購死骨，舉國無其真。
                </div>
                
                <div class="paragraph">
                    生死何太晚，鹽車負艱辛。
                </div>
                
                <div class="paragraph">
                    悠悠虞阪道，赤日煎紅塵。
                </div>
                
                <div class="paragraph">
                    行人亦何多，具眼惟孫君。
                </div>
                
                <div class="paragraph">
                    一顧不旋踵，價越連城珍。
                </div>
                
                <div class="paragraph">
                    誰爲繪此像，庸示將來人。
                </div>
                
                <div class="paragraph">
                    相馬失之瘦，相士失之貧。
                </div>
                
                <div class="paragraph">
                    于兹有鉅公，數載居沉淪。
                </div>
                
                <div class="paragraph">
                    涵養浩然氣，輪蹄任紛紜。
                </div>
                
                <div class="paragraph">
                    素識太平相，鶚表飛青雲。
                </div>
                
                <div class="paragraph">
                    紫泥日邊下，八座生陽春。
                </div>
                
                <div class="paragraph">
                    攄心握文柄，引年啟賢門。
                </div>
                
                <div class="paragraph">
                    凝睇辨臧否，立志安斯民。
                </div>
                
                <div class="paragraph">
                    他時了經濟，丹青畫麒麟。
                </div>
                
                <div class="paragraph">
                    回顧相馬者，細務何足云。
                </div>
                
                <div class="paragraph">
                    寥寥載千古，二道非同倫。
                </div>
                
                <div class="paragraph">
                    相士今何人，少陵身後身。
                </div>
                
        </div>
