    <div class="container">
        <h2 class="name">
            司馬將軍歌
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    狂風吹古月，竊弄章華臺。
                </div>
                
                <div class="paragraph">
                    北落明星動光彩，南征猛將如雲雷。
                </div>
                
                <div class="paragraph">
                    手中電擊倚天劒，直斬長鯨海水開。
                </div>
                
                <div class="paragraph">
                    我見樓船壯心目，頗似龍驤下三蜀。
                </div>
                
                <div class="paragraph">
                    揚兵習戰張虎旗，江中白浪如銀屋。
                </div>
                
                <div class="paragraph">
                    身居玉帳臨河魁，紫髯若戟冠崔嵬。
                </div>
                
                <div class="paragraph">
                    細柳開營揖天子，始知灞上爲嬰孩。
                </div>
                
                <div class="paragraph">
                    羌笛橫吹阿嚲迴，向月樓中吹落梅。
                </div>
                
                <div class="paragraph">
                    將軍自起舞長劒，壯士呼聲動九垓。
                </div>
                
                <div class="paragraph">
                    功成獻凱見明主，丹青畫象麒麟臺。
                </div>
                
        </div>
