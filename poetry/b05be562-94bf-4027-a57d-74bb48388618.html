    <div class="container">
        <h2 class="name">
            七言奉送潤守之永静
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年持檄向朔方，九月踏冰渡河梁。
                </div>
                
                <div class="paragraph">
                    夜入銅臺天欲雪，北風慘淡沙塵黄。
                </div>
                
                <div class="paragraph">
                    今年江南秋已半，出送車騎江之陽。
                </div>
                
                <div class="paragraph">
                    江邊賓從坐揮汗，赤日掛木鳴蜩螗。
                </div>
                
                <div class="paragraph">
                    欲知朔南氣候異，由來道路山川長。
                </div>
                
                <div class="paragraph">
                    使君腰組上北道，一亭一堠遥相望。
                </div>
                
                <div class="paragraph">
                    出近入勞豈知遠，方舟結駟本不忙。
                </div>
                
                <div class="paragraph">
                    往時尊公帥陜右，名姓久已威戎羌。
                </div>
                
                <div class="paragraph">
                    想聞公子千騎出，北部應已逃名王。
                </div>
                
                <div class="paragraph">
                    青榆白柳千里肅，誰敢牧馬来邊疆。
                </div>
                
                <div class="paragraph">
                    當時公子面如月，爾來使君鬚带霜。
                </div>
                
                <div class="paragraph">
                    明年朔方春雪凍，爲憶江南梅萼芳。
                </div>
                
                <div class="paragraph">
                    平居秋浦釣赬鯉，何如榆關封白羊。
                </div>
                
                <div class="paragraph">
                    朝廷太平四方静，聖武神功由廟堂。
                </div>
                
                <div class="paragraph">
                    三年瓜期當受代，指麾舍人催治装。
                </div>
                
                <div class="paragraph">
                    疏公欲向九華老，野夫相望齊山旁。
                </div>
                
        </div>
