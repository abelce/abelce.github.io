    <div class="container">
        <h2 class="name">
            龔叔虎秋實堂
        </h2>
        <div class="author"><a href="/author/3bb02f87-b7ca-4098-832b-340c1834c0a5.html" title="杜範" target="_blank">
                杜範
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人心分內外，學道謹趨捨。
                </div>
                
                <div class="paragraph">
                    巧令世所賢，木訥人謂野。
                </div>
                
                <div class="paragraph">
                    至聖垂大訓，夫豈欺我者。
                </div>
                
                <div class="paragraph">
                    陽和發天葩，爛其映春斝。
                </div>
                
                <div class="paragraph">
                    一朝隨狂風，殆不如土苴。
                </div>
                
                <div class="paragraph">
                    秋至萬寶成，結束槁葉下。
                </div>
                
                <div class="paragraph">
                    一一抱天根，真理不容假。
                </div>
                
                <div class="paragraph">
                    持以薦豆籩，潔誠神所嘏。
                </div>
                
                <div class="paragraph">
                    孔門德行科，卓爾先游夏。
                </div>
                
                <div class="paragraph">
                    漢世躬行人，未肯遜班馬。
                </div>
                
                <div class="paragraph">
                    照影空自妍，心事形面赭。
                </div>
                
                <div class="paragraph">
                    美璞藏至用，不琢存大雅。
                </div>
                
                <div class="paragraph">
                    詩篇匪君重，閉戶自汛灑。
                </div>
                
                <div class="paragraph">
                    余言亦已多，尚口不如啞。
                </div>
                
        </div>
