    <div class="container">
        <h2 class="name">
            明日安厚卿强幾聖復召飲醉次前韵
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    芳樽酌水清無淤，梨園著雪迷根株。
                </div>
                
                <div class="paragraph">
                    鄴官士女喜行樂，坐上醉客誰親疏。
                </div>
                
                <div class="paragraph">
                    倦遊不知歲月過，痛飲漸覺筋骸蘇。
                </div>
                
                <div class="paragraph">
                    風吹落片亂鵝毳，雨結細實駢明珠。
                </div>
                
                <div class="paragraph">
                    雲屯冰積動論頃，誰信城郭涵村墟。
                </div>
                
                <div class="paragraph">
                    坐觀明媚低照席，行看繁鬧橫遮駒。
                </div>
                
                <div class="paragraph">
                    我貧不辦供酒炙，側耳日聽交朋呼。
                </div>
                
                <div class="paragraph">
                    無端人事巧拘束，曾不見置閑須臾。
                </div>
                
                <div class="paragraph">
                    長鯨渴水求入海，老驥伏櫪思就車。
                </div>
                
                <div class="paragraph">
                    清明未過春未老，寒食豈必節與除。
                </div>
                
                <div class="paragraph">
                    二君爲我重置酒，席上醉倒交相扶。
                </div>
                
                <div class="paragraph">
                    歡娛安用苦酬酢，叫嘯不畏相罪辜。
                </div>
                
                <div class="paragraph">
                    昏然已覺萬物小，下視吏役真婢奴。
                </div>
                
                <div class="paragraph">
                    請君數具牛酒費，此外百事何能如。
                </div>
                
        </div>
    </div>
