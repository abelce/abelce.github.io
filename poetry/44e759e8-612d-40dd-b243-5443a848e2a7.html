<body>
    <div class="container">
        <h2 class="name">
            惜別行送劉僕射判官
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聞道南行市駿馬，不限匹數軍中須。
                </div>
                
                <div class="paragraph">
                    襄陽幕府天下異，主將儉省憂艱虞。
                </div>
                
                <div class="paragraph">
                    祗收壯健勝鐵甲，豈因格鬬求龍駒。
                </div>
                
                <div class="paragraph">
                    而今西北自反胡，騏驎蕩盡一匹無。
                </div>
                
                <div class="paragraph">
                    龍媒真種在帝都，子孫永落西南隅。
                </div>
                
                <div class="paragraph">
                    向非戎事備征伐，君肯辛苦越江湖。
                </div>
                
                <div class="paragraph">
                    江湖凡馬多顦顇，衣冠往往乘蹇驢。
                </div>
                
                <div class="paragraph">
                    梁公富貴於身疎，號令明白人安居。
                </div>
                
                <div class="paragraph">
                    俸錢時散士子盡，府庫不爲驕豪虛。
                </div>
                
                <div class="paragraph">
                    以茲報主寸心赤，氣却西戎迴北狄。
                </div>
                
                <div class="paragraph">
                    羅網羣馬籍馬多，氣在驅馳出金帛。
                </div>
                
                <div class="paragraph">
                    劉侯奉使光推擇，滔滔才略滄溟窄。
                </div>
                
                <div class="paragraph">
                    杜陵老翁秋繫船，扶病相識長沙驛。
                </div>
                
                <div class="paragraph">
                    強梳白髮提胡盧，手把菊花路旁摘。
                </div>
                
                <div class="paragraph">
                    九州兵革浩茫茫，三歎聚散臨重陽。
                </div>
                
                <div class="paragraph">
                    當杯對客忍流涕，君不覺老夫神內傷。
                </div>
                
        </div>
