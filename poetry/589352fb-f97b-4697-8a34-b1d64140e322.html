    <div class="container">
        <h2 class="name">
            酬學詩僧惟晤
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詩三百五篇，作者非一人。
                </div>
                
                <div class="paragraph">
                    羈臣與棄妾，桑濮乃淫奔。
                </div>
                
                <div class="paragraph">
                    其言苟可取，庬雜不全純。
                </div>
                
                <div class="paragraph">
                    子雖爲佛徒，未易廢其言。
                </div>
                
                <div class="paragraph">
                    其言在合理，但懼學不臻。
                </div>
                
                <div class="paragraph">
                    子佛與吾儒，異轍難同輪。
                </div>
                
                <div class="paragraph">
                    子何獨吾慕，自忘夷其身。
                </div>
                
                <div class="paragraph">
                    苟能知所歸，固有路自新。
                </div>
                
                <div class="paragraph">
                    誘進或可至，拒之誠不仁。
                </div>
                
                <div class="paragraph">
                    維詩於文章，太山一浮塵。
                </div>
                
                <div class="paragraph">
                    又如古衣裳，組織爛成文。
                </div>
                
                <div class="paragraph">
                    拾其裁剪餘，未識衮服尊。
                </div>
                
                <div class="paragraph">
                    嗟子學雖，徒自苦骸筋。
                </div>
                
                <div class="paragraph">
                    勤勤袖卷軸，一歲三及門。
                </div>
                
                <div class="paragraph">
                    惟求一言榮，歸以耀其倫。
                </div>
                
                <div class="paragraph">
                    與夫榮其膚，不若啟其源。
                </div>
                
                <div class="paragraph">
                    韓子亦嘗謂，收斂加冠巾。
                </div>
                
        </div>
