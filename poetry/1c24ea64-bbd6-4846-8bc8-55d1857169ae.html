    <div class="container">
        <h2 class="name">
            次韻羅修撰古風
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衡嶽臨清湘，欲往吾無航。
                </div>
                
                <div class="paragraph">
                    側身長太息，心逐鴈南翔。
                </div>
                
                <div class="paragraph">
                    洪河擘太華，欲往吾無馬。
                </div>
                
                <div class="paragraph">
                    何當御風游，揮手與世謝。
                </div>
                
                <div class="paragraph">
                    公家藏二圖，尤物伴閒暇。
                </div>
                
                <div class="paragraph">
                    那知造化工，寓此粉墨假。
                </div>
                
                <div class="paragraph">
                    一見慰我心，試使畫工寫。
                </div>
                
                <div class="paragraph">
                    崢嶸峻極姿，慘澹生筆下。
                </div>
                
                <div class="paragraph">
                    舊遊得窺尋，真賞寄持把。
                </div>
                
                <div class="paragraph">
                    輕雲出層峰，飛瀑落高罅。
                </div>
                
                <div class="paragraph">
                    川原藹林芿，山崦露臺榭。
                </div>
                
                <div class="paragraph">
                    幽討窮雙眸，駐立勞兩骻。
                </div>
                
                <div class="paragraph">
                    圖成掛虚堂，秋色忽改夏。
                </div>
                
                <div class="paragraph">
                    清風掃凉朝，明月炚深夜。
                </div>
                
                <div class="paragraph">
                    恍然疑斷取，無乃資幻化。
                </div>
                
                <div class="paragraph">
                    作詩聊謝公，更辱報章灑。
                </div>
                
                <div class="paragraph">
                    清新鄙元白，風流追屈賈。
                </div>
                
                <div class="paragraph">
                    氣象嶽爭雄，諷玩手忘捨。
                </div>
                
                <div class="paragraph">
                    觀圖更得詩，端如飽膾炙。
                </div>
                
                <div class="paragraph">
                    什襲藏篋中，光鋩照林野。
                </div>
                
        </div>
