    <div class="container">
        <h2 class="name">
            弔張道從
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風俗久頽壊，人物無軒昂。
                </div>
                
                <div class="paragraph">
                    夫君抱貞質，卓卓誠所長。
                </div>
                
                <div class="paragraph">
                    千牛解寸刃，萬象窮智囊。
                </div>
                
                <div class="paragraph">
                    獸群走麒麟，鳥族鳴鳳凰。
                </div>
                
                <div class="paragraph">
                    炎政忽中微，權姦肆猖狂。
                </div>
                
                <div class="paragraph">
                    彊敵乘釁起，垂涎睨蜀疆。
                </div>
                
                <div class="paragraph">
                    君持山南節，武略見鋒鋩。
                </div>
                
                <div class="paragraph">
                    坐令兩蜀口，飛鳥莫敢翔。
                </div>
                
                <div class="paragraph">
                    坤維倚長城，老稚日以康。
                </div>
                
                <div class="paragraph">
                    誰謂波濤際，中流失舟航。
                </div>
                
                <div class="paragraph">
                    悲風揚丹旐，觀者淚浪浪。
                </div>
                
                <div class="paragraph">
                    丈夫事則已，可爲邦家傷。
                </div>
                
                <div class="paragraph">
                    緬知忠烈在，報國猶未忘。
                </div>
                
        </div>
