    <div class="container">
        <h2 class="name">
            華鏜秀才著六經解以長句書其後
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    河圖三畫已剩却，堯典萬言猶欠著。
                </div>
                
                <div class="paragraph">
                    向來潜聖天何言，六經非渠一手作。
                </div>
                
                <div class="paragraph">
                    杏花壇下撥不開，天公更遣麒麟催。
                </div>
                
                <div class="paragraph">
                    乾坤造化登青竹，洙泗光芒付綠苔。
                </div>
                
                <div class="paragraph">
                    堂上書生真苦相，蠹簡嚼穿渾不放。
                </div>
                
                <div class="paragraph">
                    屋上架屋更屋上，後千萬年作何樣。
                </div>
                
                <div class="paragraph">
                    華元夜登子反床，華鏜晨趨孔子堂。
                </div>
                
                <div class="paragraph">
                    當時浪說析骸骨，今日覃思彫肺腸。
                </div>
                
                <div class="paragraph">
                    華君將身博凍餒，毛穎可憐彼何罪。
                </div>
                
                <div class="paragraph">
                    君不見老農驅牛耕壠頭，稻雲割盡牛亦休。
                </div>
                
                <div class="paragraph">
                    毛穎爲君秃盡髮，問君何時放渠歇。
                </div>
                
                <div class="paragraph">
                    短檠青燈明復滅。
                </div>
                
        </div>
