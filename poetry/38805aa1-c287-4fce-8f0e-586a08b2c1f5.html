    <div class="container">
        <h2 class="name">
            遊南峰寺
        </h2>
        <div class="author"><a href="/author/b9a8c3c2-1641-417e-b12f-c6254c7704f4.html" title="葉夢得" target="_blank">
                葉夢得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    澤國鍾下流，有山獨西南。
                </div>
                
                <div class="paragraph">
                    標奇借明眼，夙昔多窮探。
                </div>
                
                <div class="paragraph">
                    腹背眩金碧，鍾魚半精藍。
                </div>
                
                <div class="paragraph">
                    支郎放鶴地，妙解無餘談。
                </div>
                
                <div class="paragraph">
                    高木氣未炎，綠陰正青酣。
                </div>
                
                <div class="paragraph">
                    我懶倦登陟，茲行咤猶堪。
                </div>
                
                <div class="paragraph">
                    幽尋雖云初，佳處默已諳。
                </div>
                
                <div class="paragraph">
                    久欲謝塵滓，往同彌勒龕。
                </div>
                
                <div class="paragraph">
                    平生行九九，晚識前三三。
                </div>
                
                <div class="paragraph">
                    才也實可人，窮年玩煙嵐。
                </div>
                
                <div class="paragraph">
                    胸中有定水，萬境潛包含。
                </div>
                
                <div class="paragraph">
                    嚴霜掃赬紫，老榦餘楩柟。
                </div>
                
                <div class="paragraph">
                    噉蔗要自佳，食茶亦云甘。
                </div>
                
                <div class="paragraph">
                    坐斷方丈室，天花雨毶毶。
                </div>
                
                <div class="paragraph">
                    笑我窘世網，何殊老眠蠶。
                </div>
                
                <div class="paragraph">
                    我今已解縛，真理密自耽。
                </div>
                
                <div class="paragraph">
                    但恐愛山意，多求尚成貪。
                </div>
                
                <div class="paragraph">
                    願借待月嶺，重開石頭庵。
                </div>
                
                <div class="paragraph">
                    偃松久傲兀，碧琳故澄涵。
                </div>
                
                <div class="paragraph">
                    言尋覺城路，更欲從遍參。
                </div>
                
        </div>
