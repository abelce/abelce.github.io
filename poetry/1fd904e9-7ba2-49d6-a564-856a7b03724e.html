    <div class="container">
        <h2 class="name">
            題楊希元朝議南軒
        </h2>
        <div class="author"><a href="/author/565ca53a-baef-466b-8655-eedcd301d203.html" title="范純仁" target="_blank">
                范純仁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卜居俯澗瀍，開軒面嵩洛。
                </div>
                
                <div class="paragraph">
                    迥占西都勝，高據北邙脚。
                </div>
                
                <div class="paragraph">
                    千門凝紫烟，群峰參碧落。
                </div>
                
                <div class="paragraph">
                    神臯勢回抱，天闕誰開鑿。
                </div>
                
                <div class="paragraph">
                    朝陽麗金碧，半空橫殿閣。
                </div>
                
                <div class="paragraph">
                    灘聲夜潺湲，雲氣暮慘錯。
                </div>
                
                <div class="paragraph">
                    春花敷爛錦，夏木成翠幄。
                </div>
                
                <div class="paragraph">
                    三川披畫圖，八極開綷幕。
                </div>
                
                <div class="paragraph">
                    曾無登涉勤，坐享仁智樂。
                </div>
                
                <div class="paragraph">
                    主人富才識，大隠當城郭。
                </div>
                
                <div class="paragraph">
                    早解郡印還，勇脫官檢縛。
                </div>
                
                <div class="paragraph">
                    清心對萬景，真趣絕外鑠。
                </div>
                
                <div class="paragraph">
                    可笑學神僊，妄意向寥廓。
                </div>
                
        </div>
