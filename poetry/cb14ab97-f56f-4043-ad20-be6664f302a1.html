    <div class="container">
        <h2 class="name">
            贈大中鎮國長老
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔從東南來，稅駕依金地。
                </div>
                
                <div class="paragraph">
                    迎風步峻閣，始眺澧陽市。
                </div>
                
                <div class="paragraph">
                    蒼茫烟霧下，一水縈如袂。
                </div>
                
                <div class="paragraph">
                    夷落雜連峰，精廬遙相峙。
                </div>
                
                <div class="paragraph">
                    宅土信羈客，杜門忽彌歲。
                </div>
                
                <div class="paragraph">
                    風雲一蕭散，身世兩無累。
                </div>
                
                <div class="paragraph">
                    懷歸悵有感，史遷念留滯。
                </div>
                
                <div class="paragraph">
                    引脰企昔遊，野馬埋蒼翠。
                </div>
                
                <div class="paragraph">
                    何時籃輿去，復將老師值。
                </div>
                
                <div class="paragraph">
                    請掃巖下石，爲述空王偈。
                </div>
                
        </div>
    </div>
