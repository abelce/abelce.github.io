    <div class="container">
        <h2 class="name">
            次友石臺詩韵
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清湖嵇玉山，縹緲飛雙屐。
                </div>
                
                <div class="paragraph">
                    泠風隨處流，三伏無赫赫。
                </div>
                
                <div class="paragraph">
                    未成玄圃遊，聊醉端州宅。
                </div>
                
                <div class="paragraph">
                    憶昨陪初筵，杯摇劍峰脊。
                </div>
                
                <div class="paragraph">
                    杉篁漏疏櫺，雲氣縈長帟。
                </div>
                
                <div class="paragraph">
                    主人意彌厚，不吝園蔬摘。
                </div>
                
                <div class="paragraph">
                    我亦洞幽懷，涸此一泓碧。
                </div>
                
                <div class="paragraph">
                    至歡召融融，叢慮消剌剌。
                </div>
                
                <div class="paragraph">
                    聽君誦九流，浩若崑崙擘。
                </div>
                
                <div class="paragraph">
                    摩天俊鳶飛，響澗驚魚擲。
                </div>
                
                <div class="paragraph">
                    分携今幾時，浮埃翳瑶席。
                </div>
                
                <div class="paragraph">
                    有如爛柯翁，萬古逢一奕。
                </div>
                
                <div class="paragraph">
                    醉鄉梯磴坐，坐覺乾坤窄。
                </div>
                
                <div class="paragraph">
                    茲行不果從，兀兀恨滋劇。
                </div>
                
                <div class="paragraph">
                    未應柳源近，終作桃源隔。
                </div>
                
                <div class="paragraph">
                    留詩友石臺，光動嶙峋石。
                </div>
                
                <div class="paragraph">
                    正令謫仙來，著語無以易。
                </div>
                
                <div class="paragraph">
                    强吟意悠哉，追風了無迹。
                </div>
                
        </div>
