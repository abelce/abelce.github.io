    <div class="container">
        <h2 class="name">
            酬穆七侍郎早登使院西樓感懷
        </h2>
        <div class="author"><a href="/author/960b4d4b-3e19-4710-8901-150f85df1d70.html" title="權德輿" target="_blank">
                權德輿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    耿耿宵欲半，振衣庭戶前。
                </div>
                
                <div class="paragraph">
                    浩歌撫長劒，臨風泛清弦。
                </div>
                
                <div class="paragraph">
                    晴霜麗寒蕪，微月露碧鮮。
                </div>
                
                <div class="paragraph">
                    杉梧韻幽籟，河漢明秋天。
                </div>
                
                <div class="paragraph">
                    良夜雖可翫，沈憂逾浩然。
                </div>
                
                <div class="paragraph">
                    樓中遲啓明，林際揮宿煙。
                </div>
                
                <div class="paragraph">
                    晨風響鐘鼓，曙色映山川。
                </div>
                
                <div class="paragraph">
                    滔滔天外駛，杲杲朝日懸。
                </div>
                
                <div class="paragraph">
                    因窮西南永，得見天地全。
                </div>
                
                <div class="paragraph">
                    動植相糺紛，車從競喧闐。
                </div>
                
                <div class="paragraph">
                    鱣鮪躍洪流，麕麚倚荒阡。
                </div>
                
                <div class="paragraph">
                    嗈嗈白雲鴈，嘒嘒清露蟬。
                </div>
                
                <div class="paragraph">
                    一氣鼓萬殊，晦明相推遷。
                </div>
                
                <div class="paragraph">
                    羲和無停鞅，不得常少年。
                </div>
                
                <div class="paragraph">
                    當令志氣神，及此鬢髮玄。
                </div>
                
                <div class="paragraph">
                    豈唯十六族，今古稱其賢。
                </div>
                
                <div class="paragraph">
                    夫君才氣雄，振藻何翩翩。
                </div>
                
                <div class="paragraph">
                    詩輕沈隱侯，賦擬王仲宣。
                </div>
                
                <div class="paragraph">
                    小鳥搶榆枋，大鵬激三千。
                </div>
                
                <div class="paragraph">
                    與君期晚歲，方結林棲緣。
                </div>
                
        </div>
