    <div class="container">
        <h2 class="name">
            有美一人行
        </h2>
        <div class="author"><a href="/author/8992aebf-eae2-4282-b200-818845f29abf.html" title="釋文珦" target="_blank">
                釋文珦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有美一人閑且都，天然自與常人殊。
                </div>
                
                <div class="paragraph">
                    奔逸絕塵遺步趨，宛在大海之東隅。
                </div>
                
                <div class="paragraph">
                    珠宮貝闕非凡居，鮫綃被體雲霞裾。
                </div>
                
                <div class="paragraph">
                    朝乘一鶴暮雙鳬，往來圓嶠仍方壺。
                </div>
                
                <div class="paragraph">
                    所交皆古真仙徒，赤松羨門及麻姑。
                </div>
                
                <div class="paragraph">
                    共論妙道得道樞，天地萬物指馬如。
                </div>
                
                <div class="paragraph">
                    人間歲月良易徂，別來眼暗齒髮疎。
                </div>
                
                <div class="paragraph">
                    山可泐兮海可枯，相思之念無時無。
                </div>
                
                <div class="paragraph">
                    示好亦有明月珠，藏之懷袖不敢沽。
                </div>
                
                <div class="paragraph">
                    屢欲致之乏飛魚，側身東望空躊躇。
                </div>
                
        </div>
    </div>
