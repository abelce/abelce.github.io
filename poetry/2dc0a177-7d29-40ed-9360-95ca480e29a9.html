    <div class="container">
        <h2 class="name">
            贈張將領十六韻
        </h2>
        <div class="author"><a href="/author/a8682739-e1a4-4635-8393-d37fb07a513c.html" title="徐照" target="_blank">
                徐照
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一載鄞江上，波平塵不飛。
                </div>
                
                <div class="paragraph">
                    屢成橫槊句，密運若神機。
                </div>
                
                <div class="paragraph">
                    弓影盈秋月，劍光摇夕暉。
                </div>
                
                <div class="paragraph">
                    起身黄石地，成夢黑山薇。
                </div>
                
                <div class="paragraph">
                    府帥曾前席，君王擬解衣。
                </div>
                
                <div class="paragraph">
                    蓴鱸休在念，草木亦知威。
                </div>
                
                <div class="paragraph">
                    骨相封侯貴，家鄉衣錦歸。
                </div>
                
                <div class="paragraph">
                    柳高戎壁峻，花近宅堂煇。
                </div>
                
                <div class="paragraph">
                    二妓吟霜竹，千金買寶鞿。
                </div>
                
                <div class="paragraph">
                    好文佳士致，起舞麗人圍。
                </div>
                
                <div class="paragraph">
                    庭果丹顋潤，官醪蠟脚肥。
                </div>
                
                <div class="paragraph">
                    胡琴音屈律，香篆氣紛霏。
                </div>
                
                <div class="paragraph">
                    輔漢終成績，逢劉亦有依。
                </div>
                
                <div class="paragraph">
                    兒男當富貴，得意似君稀。
                </div>
                
        </div>
