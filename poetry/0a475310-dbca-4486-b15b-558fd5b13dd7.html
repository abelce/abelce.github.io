    <div class="container">
        <h2 class="name">
            食糟民
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    田家種糯官釀酒，榷利秋毫升與斗。
                </div>
                
                <div class="paragraph">
                    酒沽得錢糟棄物，大屋經年堆欲朽。
                </div>
                
                <div class="paragraph">
                    酒醅瀺灂如沸湯，東風來吹酒甕香。
                </div>
                
                <div class="paragraph">
                    纍纍罌與瓶，惟恐不得嘗。
                </div>
                
                <div class="paragraph">
                    官沽味醲村酒薄，日飲官酒誠可樂。
                </div>
                
                <div class="paragraph">
                    不見田中種糯人，釜無糜粥度冬春。
                </div>
                
                <div class="paragraph">
                    還來就官買糟食，官吏散糟以爲德。
                </div>
                
                <div class="paragraph">
                    嗟彼官吏者，其職稱長民。
                </div>
                
                <div class="paragraph">
                    衣食不蠶耕，所學義與仁。
                </div>
                
                <div class="paragraph">
                    仁當養人義適宜，言可聞達力可施。
                </div>
                
                <div class="paragraph">
                    上不能寬國之利，下不能飽爾之饑。
                </div>
                
                <div class="paragraph">
                    我飲酒，爾食糟。
                </div>
                
                <div class="paragraph">
                    爾雖不我責，我責何由逃。
                </div>
                
        </div>
    </div>
