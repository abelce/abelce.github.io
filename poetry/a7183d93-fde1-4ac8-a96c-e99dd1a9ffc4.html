    <div class="container">
        <h2 class="name">
            柳歸舜聞君山鸚鵡所唱歌詩（題） 四
        </h2>
        <div class="author"><a href="/author/03d9a8f0-2e75-4cfe-882f-a5779f03c96a.html" title="不詳" target="_blank">
                不詳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    露接朝陽生，海波翻水晶。
                </div>
                
                <div class="paragraph">
                    玉樓間寥廓，天地相照明。
                </div>
                
                <div class="paragraph">
                    此時下棲止，投跡依舊楹。
                </div>
                
                <div class="paragraph">
                    顧余復何忝，自（一作「日」）侍羣仙行。
                </div>
                
                <div class="paragraph">
                    （鳳花臺云此爲昨過蓬萊玉樓所作詩。
                </div>
                
                <div class="paragraph">
                    以上四首，均見程毅中點校本《玄怪錄》卷二，《太平廣記》卷十八引作《續玄怪錄》。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗《玄怪錄》：吳興柳歸舜，隋開皇九年自巴陵泛舟，遇風吹至君山，因維舟登岸，行數里，忽道旁有一大石，石中央又生一樹，有鸚鵡數千，翱翔其間，相呼姓字，有名阿蘇兒、武遊郎、鳳花臺等名者。
                </div>
                
                <div class="paragraph">
                    相互唱歌吟詩，又與歸舜相問對。
                </div>
                
                <div class="paragraph">
                    後歸舜得二道士指點，方達分所。
                </div>
                
                <div class="paragraph">
                    後再尋訪，不復見也。
                </div>
                
                <div class="paragraph">
                    〖節錄大意〗）。
                </div>
                
        </div>
