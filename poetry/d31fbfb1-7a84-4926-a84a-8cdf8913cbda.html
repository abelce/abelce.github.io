    <div class="container">
        <h2 class="name">
            答官仲儒
        </h2>
        <div class="author"><a href="/author/a17be749-bde2-471d-9a49-faefcc3c9a5e.html" title="李呂" target="_blank">
                李呂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風俗去古遠，人僞日敗常。
                </div>
                
                <div class="paragraph">
                    故知取士法，時焉立紀綱。
                </div>
                
                <div class="paragraph">
                    設科發自漢，糊名始於唐。
                </div>
                
                <div class="paragraph">
                    前輩務實學，倡道頼歐陽。
                </div>
                
                <div class="paragraph">
                    當世所得盛，登用多俊良。
                </div>
                
                <div class="paragraph">
                    倒指幾百年，講求屢更張。
                </div>
                
                <div class="paragraph">
                    邇來取進士，輕快好文章。
                </div>
                
                <div class="paragraph">
                    唾手鑱雁塔，轉身簉鴛行。
                </div>
                
                <div class="paragraph">
                    莫論稽古力，所貴時學長。
                </div>
                
                <div class="paragraph">
                    自顧本迂拙，下語愁肺腸。
                </div>
                
                <div class="paragraph">
                    雖云事場屋，浪逐槐花忙。
                </div>
                
                <div class="paragraph">
                    竟如卞和璧，三獻足已傷。
                </div>
                
                <div class="paragraph">
                    既然違好尚，敢不知括囊。
                </div>
                
                <div class="paragraph">
                    釀渚溪之泉，可以供酒漿。
                </div>
                
                <div class="paragraph">
                    拾東園之果，可以資餱糧。
                </div>
                
                <div class="paragraph">
                    耦語古聖賢，曝背傲羲黄。
                </div>
                
                <div class="paragraph">
                    義命要不媿，胡爲乎皇皇。
                </div>
                
                <div class="paragraph">
                    故人弗予棄，妙句深激昂。
                </div>
                
                <div class="paragraph">
                    清逸庾謝迫，風騷屈宋旁。
                </div>
                
                <div class="paragraph">
                    報言乏瓊琚，微吟頻寒螿。
                </div>
                
        </div>
