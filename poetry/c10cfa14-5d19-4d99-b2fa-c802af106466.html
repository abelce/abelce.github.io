    <div class="container">
        <h2 class="name">
            寄劉八
        </h2>
        <div class="author"><a href="/author/d3be4473-12ff-45f8-b6d2-8666b2ea7867.html" title="陳藻" target="_blank">
                陳藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六度封書向小孤，一度逢人寄書無。
                </div>
                
                <div class="paragraph">
                    劉郎嗔我無短吟，素書百紙難論心。
                </div>
                
                <div class="paragraph">
                    我愛劉郎可無詩，劉郎愛客還笞兒。
                </div>
                
                <div class="paragraph">
                    我爲父執倍其年，見我呼兄挾渠賢。
                </div>
                
                <div class="paragraph">
                    撥棄勿復陳，對君吟此身。
                </div>
                
                <div class="paragraph">
                    憶昔在桂堂，瘧鬼罹我殃。
                </div>
                
                <div class="paragraph">
                    世情疎客病，移我君家床。
                </div>
                
                <div class="paragraph">
                    兒女不辭勞，僕妾何憚忙。
                </div>
                
                <div class="paragraph">
                    秋風黄葉飛，明燈藥爐傍。
                </div>
                
                <div class="paragraph">
                    我身何日殞，此念何時忘。
                </div>
                
                <div class="paragraph">
                    丘嫂晚歲歸，敬我如小郎。
                </div>
                
                <div class="paragraph">
                    他年山下結吾廬，朝暮往來摩白鬚。
                </div>
                
                <div class="paragraph">
                    我抱子，君抱孫，却使相敘爲弟昆。
                </div>
                
        </div>
