    <div class="container">
        <h2 class="name">
            續百憂集行
        </h2>
        <div class="author"><a href="/author/009192a0-cc1f-4264-afa3-dcdf0085d415.html" title="吳則禮" target="_blank">
                吳則禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少陵昨者百憂集，但言兒啼四壁空。
                </div>
                
                <div class="paragraph">
                    覉臣即今百憂集，永痛母氏崩心胸。
                </div>
                
                <div class="paragraph">
                    疇昔罪臣投荆州，板輿惴惴那得留。
                </div>
                
                <div class="paragraph">
                    老人端已怕勞事，况乃離别酸鼻頭。
                </div>
                
                <div class="paragraph">
                    荆州破屋冷似鐵，眼邊種種那堪說。
                </div>
                
                <div class="paragraph">
                    縛竹爲瓦安得完，往往稀間過霜雪。
                </div>
                
                <div class="paragraph">
                    母氏癯然由暑熱，喘卧十日遽死訣。
                </div>
                
                <div class="paragraph">
                    至斯極矣其予乎，毎輙念此骨欲折。
                </div>
                
                <div class="paragraph">
                    九重陛下仁如天，逢赦却上沙市船。
                </div>
                
                <div class="paragraph">
                    飽聞荆江西江惡，舉家性命實可憐。
                </div>
                
                <div class="paragraph">
                    餘生休論飯不足，今費君王嶽祠禄。
                </div>
                
                <div class="paragraph">
                    母氏棄我如許時，殊方只有看雲哭。
                </div>
                
                <div class="paragraph">
                    賀公吳語慎莫嫌，渠自山陰一茅屋。
                </div>
                
                <div class="paragraph">
                    痩妻稚子姑團欒，此叟堆灰未窮獨。
                </div>
                
        </div>
