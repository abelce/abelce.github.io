    <div class="container">
        <h2 class="name">
            子莊出獵僕不與聞志康有詩次其韵
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲窮於冬春未涉，雪入田中餘潤接。
                </div>
                
                <div class="paragraph">
                    鷹鸇欲擊膽方張，狐兔正肥心已怯。
                </div>
                
                <div class="paragraph">
                    忽呼小隊試周旋，直並西山窮射獵。
                </div>
                
                <div class="paragraph">
                    將軍約束金鼓震，令尹指麾豺虎懾。
                </div>
                
                <div class="paragraph">
                    平原淺草陣橫斜，後勁中權旗曄曄。
                </div>
                
                <div class="paragraph">
                    林空肯使逸禽飛，澤竭不煩追騎躡。
                </div>
                
                <div class="paragraph">
                    正堪大嚼出饞涎，安用千金酬笑靨。
                </div>
                
                <div class="paragraph">
                    風毛漠漠任教吹，雨血紛紛誰所喋。
                </div>
                
                <div class="paragraph">
                    不容杜曲隨李廣，顧肯桑間問靈輒。
                </div>
                
                <div class="paragraph">
                    廟謨不戰方兩階，邊塵已靜休三捷。
                </div>
                
                <div class="paragraph">
                    酩酊如余乃醉仙，雄豪似子真儒俠。
                </div>
                
                <div class="paragraph">
                    明朝得雋儻相過，買酒尚堪吾倒篋。
                </div>
                
        </div>
