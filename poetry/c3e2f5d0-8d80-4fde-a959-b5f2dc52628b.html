    <div class="container">
        <h2 class="name">
            明日夜雨陡凉復次前韻呈時舉
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    幽懷青松獨，直道黄楊閏。
                </div>
                
                <div class="paragraph">
                    懶從褦襶子，遮日干主進。
                </div>
                
                <div class="paragraph">
                    閉戶友千載，脫簡理秦燼。
                </div>
                
                <div class="paragraph">
                    秋熱出意表，誰云法天運。
                </div>
                
                <div class="paragraph">
                    摧頹如鎩翮，何暇賈餘俊。
                </div>
                
                <div class="paragraph">
                    願從青溪仙，飛下二千仞。
                </div>
                
                <div class="paragraph">
                    撇波嘯長風，鏖暑陷其陣。
                </div>
                
                <div class="paragraph">
                    茲行病未能，暍卧何時振。
                </div>
                
                <div class="paragraph">
                    一雨忽破慳，江湖發封印。
                </div>
                
                <div class="paragraph">
                    天公如仲尼，亦念季路慍。
                </div>
                
                <div class="paragraph">
                    團扇未全疎，短檠差可近。
                </div>
                
                <div class="paragraph">
                    細字讀蠶眠，揩眼眩燈暈。
                </div>
                
                <div class="paragraph">
                    明當呼我友，乘凉蹳游軔。
                </div>
                
                <div class="paragraph">
                    賡詩代僕吶，非敢翫强韻。
                </div>
                
        </div>
