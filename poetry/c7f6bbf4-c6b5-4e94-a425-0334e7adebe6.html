    <div class="container">
        <h2 class="name">
            書王定國所藏烟江疊嶂圖
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江上愁心千疊山，浮空積翠如雲烟。
                </div>
                
                <div class="paragraph">
                    山耶雲耶遠莫知，烟空雲散山依然。
                </div>
                
                <div class="paragraph">
                    但見兩崖蒼蒼暗絕谷，中有百道飛來泉。
                </div>
                
                <div class="paragraph">
                    縈林絡石隠復見，下赴谷口爲奔川。
                </div>
                
                <div class="paragraph">
                    川平山開林麓斷，小橋野店依山前。
                </div>
                
                <div class="paragraph">
                    行人稍度喬木外，漁舟一葉江吞天。
                </div>
                
                <div class="paragraph">
                    使君何從得此本，點綴毫末分清妍。
                </div>
                
                <div class="paragraph">
                    不知人間何處有此境，徑欲往買二頃田。
                </div>
                
                <div class="paragraph">
                    君不見武昌樊口幽絕處，東坡先生留五年。
                </div>
                
                <div class="paragraph">
                    春風摇江天漠漠，暮雲卷雨山娟娟。
                </div>
                
                <div class="paragraph">
                    丹楓翻鴉伴水宿，長松落雪驚晝眠。
                </div>
                
                <div class="paragraph">
                    桃花流水在人世，武陵豈必皆神仙。
                </div>
                
                <div class="paragraph">
                    江山清空我塵土，雖有去路尋無緣。
                </div>
                
                <div class="paragraph">
                    還君此畫三歎息，山中故人應有招我歸來篇。
                </div>
                
        </div>
    </div>
