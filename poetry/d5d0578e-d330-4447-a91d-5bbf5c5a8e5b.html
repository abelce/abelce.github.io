    <div class="container">
        <h2 class="name">
            近作對江牡丹吟七章呈正仲正仲於拙吟無不亟和者獨此七章未和携而歸茭湖半月矣遞筒未至歌以趣之
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    邵子花開二十四，吟詩驚動洛諸公。
                </div>
                
                <div class="paragraph">
                    我家兩株三十枝，歡喜亦與邵子同。
                </div>
                
                <div class="paragraph">
                    作詩七絕惱正仲，過旬不見回郵筒。
                </div>
                
                <div class="paragraph">
                    正仲材高氣浩博，鄙我瑣細無豪雄。
                </div>
                
                <div class="paragraph">
                    文叔今見小敵怯，八駿豈肯盤蟻封。
                </div>
                
                <div class="paragraph">
                    再三思索得其意，笑我不知時節異。
                </div>
                
                <div class="paragraph">
                    洛陽城中天地中，春色花光好天氣。
                </div>
                
                <div class="paragraph">
                    此時高韻一兩篇，流出胸中真樂事。
                </div>
                
                <div class="paragraph">
                    我生初見錢塘春，歌舞西湖早已顰。
                </div>
                
                <div class="paragraph">
                    如今不見湖山面，鳥歌似哭花爲塵。
                </div>
                
                <div class="paragraph">
                    作詩告人誰爲聽，當哀而樂非天真。
                </div>
                
                <div class="paragraph">
                    我謝正仲此意厚，請不吟詩但飲酒。
                </div>
                
        </div>
