<body>
    <div class="container">
        <h2 class="name">
            聽平戎操
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西戎負固稽天誅，勇夫戰死智士謨。
                </div>
                
                <div class="paragraph">
                    上人知白何爲者，年少力壯逃浮屠。
                </div>
                
                <div class="paragraph">
                    自言平戎有古操，抱琴欲進爲我娛。
                </div>
                
                <div class="paragraph">
                    我材不足置廓廟，力弱又不堪戈殳。
                </div>
                
                <div class="paragraph">
                    遭時有事獨無用，偷安飽食與汝俱。
                </div>
                
                <div class="paragraph">
                    爾知平戎競何事，自古無不由吾儒。
                </div>
                
                <div class="paragraph">
                    周宣六月伐獫狁，漢武五道征匈奴。
                </div>
                
                <div class="paragraph">
                    方叔召虎乃真將，衛青去病誠區區。
                </div>
                
                <div class="paragraph">
                    建功立業當盛日，後世稱詠於詩書。
                </div>
                
                <div class="paragraph">
                    平生又欲慕賈誼，長纓直請繫單于。
                </div>
                
                <div class="paragraph">
                    當衢理檢四面啟，有策不獻空踟躕。
                </div>
                
                <div class="paragraph">
                    慙君爲我奏此曲，聽之空使壯士吁。
                </div>
                
                <div class="paragraph">
                    推琴置酒恍若失，誰謂子琴能起予。
                </div>
                
        </div>
    </div>
