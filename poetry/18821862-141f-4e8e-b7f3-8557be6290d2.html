    <div class="container">
        <h2 class="name">
            題興寧縣東文嶺瀑泉在夜明場驛之東
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    笋輿路轉崖欹傾，只聞滿山泉水嗚。
                </div>
                
                <div class="paragraph">
                    卷書急看已半失，眼不停注耳細聽。
                </div>
                
                <div class="paragraph">
                    石如鐵色黑，壁立鏡面平。
                </div>
                
                <div class="paragraph">
                    水從鏡面一飛下，蘄笛織簟風漪生。
                </div>
                
                <div class="paragraph">
                    石知水力倦，半壁鍾作天一泓。
                </div>
                
                <div class="paragraph">
                    水行到此欲小憩，後水忽至前水驚。
                </div>
                
                <div class="paragraph">
                    分清裂白兩派出，跳珠躍雪雙龍爭。
                </div>
                
                <div class="paragraph">
                    不知落處深幾許，千丈井底碎玉聲。
                </div>
                
                <div class="paragraph">
                    安得好事者，泉上作小亭。
                </div>
                
                <div class="paragraph">
                    釀泉爲酒不用麴，春風吹作蒲萄綠。
                </div>
                
                <div class="paragraph">
                    醉寫泉聲入柘木，何處更尋響泉曲。
                </div>
                
        </div>
    </div>
