    <div class="container">
        <h2 class="name">
            二月六日虜兵犯歷陽方出師客自吴江来有寄聲道湖山之適趣其歸者慨然寫懷
        </h2>
        <div class="author"><a href="/author/b9a8c3c2-1641-417e-b12f-c6254c7704f4.html" title="葉夢得" target="_blank">
                葉夢得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    松江浪静如鏡平，菰蒲長春秋水生。
                </div>
                
                <div class="paragraph">
                    晴沙回鴈久未到，坐想白鷗增眼明。
                </div>
                
                <div class="paragraph">
                    五年辜負釣船約，故人疑我真逃盟。
                </div>
                
                <div class="paragraph">
                    豈知塵纓不易濯，正想滄浪之水清。
                </div>
                
                <div class="paragraph">
                    朝来鐵馬暗江北，中流疊鼓雲濤傾。
                </div>
                
                <div class="paragraph">
                    樓船十萬下采石，旗纛滅没天戈横。
                </div>
                
                <div class="paragraph">
                    書生事業今乃爾，授鉞孰敢辭專征。
                </div>
                
                <div class="paragraph">
                    豈無傳檄走飛騎，漫復長嘯登高城。
                </div>
                
                <div class="paragraph">
                    文思天子民父母，大度未忍鏖奇兵。
                </div>
                
                <div class="paragraph">
                    澶淵一矢安五世，明日儻或傳諸營。
                </div>
                
        </div>
    </div>
