    <div class="container">
        <h2 class="name">
            陳貫道摘坡詩如寄以自號達者之流也爲賦浩浩歌一首
        </h2>
        <div class="author"><a href="/author/6e4d0fc9-cef5-4287-98b6-f918eb571977.html" title="文天祥" target="_blank">
                文天祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浩浩歌，人生如寄可奈何。
                </div>
                
                <div class="paragraph">
                    春秋去來傳鴻燕，朝暮出沒奔羲娥。
                </div>
                
                <div class="paragraph">
                    青絲冉冉上霜雪，百年欻若彈指過。
                </div>
                
                <div class="paragraph">
                    封侯未必勝瓜圃，青門老子聊婆娑。
                </div>
                
                <div class="paragraph">
                    江湖流浪何不可，亦曾力士爲脫靴。
                </div>
                
                <div class="paragraph">
                    清風明月不用買，何處不是安樂窩。
                </div>
                
                <div class="paragraph">
                    鶴脛豈長鳬豈短，夔足非少蚿非多。
                </div>
                
                <div class="paragraph">
                    浩浩歌，人生如寄可奈何。
                </div>
                
                <div class="paragraph">
                    不能高飛與遠舉，天荒地老懸網羅。
                </div>
                
                <div class="paragraph">
                    到頭北邙一抔土，萬事碌碌空奔波。
                </div>
                
                <div class="paragraph">
                    金張許史久寂寞，古來賢聖聞丘軻。
                </div>
                
                <div class="paragraph">
                    乃知世間爲長物，惟有真我難滅磨。
                </div>
                
                <div class="paragraph">
                    浩浩歌，人生如寄可奈何。
                </div>
                
                <div class="paragraph">
                    春夢婆，春夢婆，拍手笑呵呵。
                </div>
                
                <div class="paragraph">
                    是亦一東坡，非亦一東坡。
                </div>
                
        </div>
    </div>
