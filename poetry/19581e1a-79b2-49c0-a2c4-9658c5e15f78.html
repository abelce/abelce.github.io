    <div class="container">
        <h2 class="name">
            和王絢道贈高七植竹
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人言植物中，唯竹類有德。
                </div>
                
                <div class="paragraph">
                    虛心道所存，外勁禮自飾。
                </div>
                
                <div class="paragraph">
                    風霜不改陰，一何金玉色。
                </div>
                
                <div class="paragraph">
                    丘澤無變根，還如古人直。
                </div>
                
                <div class="paragraph">
                    繁花豈無實，所待鵷鸞食。
                </div>
                
                <div class="paragraph">
                    卑枝亦可栖，不許鴟鳶息。
                </div>
                
                <div class="paragraph">
                    爲君裁管籥，於此諧金石。
                </div>
                
                <div class="paragraph">
                    爲君度短長，於此齊尋尺。
                </div>
                
                <div class="paragraph">
                    濟川倚巨檝，扶老杖輕策。
                </div>
                
                <div class="paragraph">
                    大厦莞簟安，射侯弓矢力。
                </div>
                
                <div class="paragraph">
                    乃知天材美，固待君子識。
                </div>
                
                <div class="paragraph">
                    飽聞崑崙秀，盛說瀟湘碧。
                </div>
                
                <div class="paragraph">
                    豈曰生不遷，念當厚封植。
                </div>
                
                <div class="paragraph">
                    惟君傲聲利，心遠地更僻。
                </div>
                
                <div class="paragraph">
                    擇交獨此君，開徑如三益。
                </div>
                
                <div class="paragraph">
                    清風共忘言，明月爲莫逆。
                </div>
                
                <div class="paragraph">
                    還當掃塵榻，會待遺名客。
                </div>
                
        </div>
    </div>
