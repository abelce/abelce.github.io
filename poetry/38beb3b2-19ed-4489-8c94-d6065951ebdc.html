    <div class="container">
        <h2 class="name">
            盛暑謁劉公達
        </h2>
        <div class="author"><a href="/author/72e02721-6aec-480b-9c06-676840a5b595.html" title="毛滂" target="_blank">
                毛滂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伏金避老火，遁日乾商霖。
                </div>
                
                <div class="paragraph">
                    天地豈不寛，八荒一釡鬵。
                </div>
                
                <div class="paragraph">
                    此身沍寒鄉，骨冷勢陸沉。
                </div>
                
                <div class="paragraph">
                    忽疑同然灰，終得空汗襟。
                </div>
                
                <div class="paragraph">
                    聞有不熱符，莫致癸與壬。
                </div>
                
                <div class="paragraph">
                    平生習雲水，兩足便幽尋。
                </div>
                
                <div class="paragraph">
                    佩紳接軫處，念往汗益浸。
                </div>
                
                <div class="paragraph">
                    乃獨款公關，熱行犯訶吟。
                </div>
                
                <div class="paragraph">
                    忘公鼎軸家，謂是緇帷林。
                </div>
                
                <div class="paragraph">
                    有風静險躁，無愠煩鳴琴。
                </div>
                
                <div class="paragraph">
                    置我弟子間，豈不容魯参。
                </div>
                
                <div class="paragraph">
                    公如天下雨，焦卷聽雷音。
                </div>
                
                <div class="paragraph">
                    謦欬走旱魃，噫欠停流金。
                </div>
                
                <div class="paragraph">
                    胸中三絕編，寧獨自洗心。
                </div>
                
                <div class="paragraph">
                    坐使人意消，煩促變清深。
                </div>
                
                <div class="paragraph">
                    南山當朝隮，暫卷乃至今。
                </div>
                
                <div class="paragraph">
                    萬物抱暍意，油然徯層陰。
                </div>
                
        </div>
