    <div class="container">
        <h2 class="name">
            舞衣曲
        </h2>
        <div class="author"><a href="/author/4f928449-a9a4-4678-9506-5dccd98e279d.html" title="溫庭筠" target="_blank">
                溫庭筠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    藕腸纖縷抽輕春，煙機漠漠嬌娥嚬。
                </div>
                
                <div class="paragraph">
                    金梭淅瀝透空薄，剪落交刀吹斷雲。
                </div>
                
                <div class="paragraph">
                    張家公子夜聞雨，夜向蘭堂思楚舞。
                </div>
                
                <div class="paragraph">
                    蟬衫麟帶壓愁香，偷得鶯簧鏁金縷。
                </div>
                
                <div class="paragraph">
                    管含蘭氣嬌語悲，胡槽雪腕鴛鴦絲。
                </div>
                
                <div class="paragraph">
                    芙蓉力弱應難定，楊柳風多不自持。
                </div>
                
                <div class="paragraph">
                    迴嚬笑語西牕客，星斗寥寥波脉脉。
                </div>
                
                <div class="paragraph">
                    不逐秦王卷象牀，滿樓明月梨花白。
                </div>
                
        </div>
    </div>
