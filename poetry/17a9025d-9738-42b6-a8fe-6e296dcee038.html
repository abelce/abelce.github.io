    <div class="container">
        <h2 class="name">
            登太室絕頂
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    生平仰嵩丘，今日上絕頂。
                </div>
                
                <div class="paragraph">
                    蒼天不能高，星斗閟光景。
                </div>
                
                <div class="paragraph">
                    風雲乍起伏，雷雨半蘇醒。
                </div>
                
                <div class="paragraph">
                    下看飛鳥背，錯亂松柏影。
                </div>
                
                <div class="paragraph">
                    神龍不深遁，偃蹇臥半嶺。
                </div>
                
                <div class="paragraph">
                    舊聞飛石鬬，不受懸瀑梗。
                </div>
                
                <div class="paragraph">
                    大河東北流，渺渺黄數頃。
                </div>
                
                <div class="paragraph">
                    五更看日出，平地湧金餅。
                </div>
                
                <div class="paragraph">
                    誰能啜其華，夜氣初未冷。
                </div>
                
                <div class="paragraph">
                    諸峰環而立，一一皆秀整。
                </div>
                
                <div class="paragraph">
                    中居此丈夫，衆象不得騁。
                </div>
                
                <div class="paragraph">
                    巍然萬物表，獨閱百代永。
                </div>
                
                <div class="paragraph">
                    同來有奇士，可得一笑領。
                </div>
                
                <div class="paragraph">
                    不用貯微言，區區吊箕潁。
                </div>
                
        </div>
