    <div class="container">
        <h2 class="name">
            次韻答天啟
        </h2>
        <div class="author"><a href="/author/c1919a45-b7b5-4afe-bd4a-5d965fc3e571.html" title="曹輔" target="_blank">
                曹輔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天兵連營十萬釜，烈烈威聲震西土。
                </div>
                
                <div class="paragraph">
                    崑崙月窟掃欲空，豈止斯民被時雨。
                </div>
                
                <div class="paragraph">
                    賀蘭狡兔遁三穴，黄口嬌雛永離乳。
                </div>
                
                <div class="paragraph">
                    臨機一失挫銛鋒，誰願忠言如藥苦。
                </div>
                
                <div class="paragraph">
                    吾鄉蔡子喜談兵，早歲曾過阿戎語。
                </div>
                
                <div class="paragraph">
                    逸才自擅鸚鵡賦，高韻仍爲鸜鵒舞。
                </div>
                
                <div class="paragraph">
                    方略應須敵萬夫，徒擊韓嫣笑當戶。
                </div>
                
                <div class="paragraph">
                    政宜弱冠請長纓，繫取單于置高俎。
                </div>
                
        </div>
