    <div class="container">
        <h2 class="name">
            送鄭侍郎四川制置分韻得蓋字
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    恭惟皇上心，納納天同大。
                </div>
                
                <div class="paragraph">
                    明命輟禁游，往撫蜀彫瘵。
                </div>
                
                <div class="paragraph">
                    蜀山在何許，斜陽點鴉背。
                </div>
                
                <div class="paragraph">
                    家住扶桑東復東，却望斜陽鐵山外。
                </div>
                
                <div class="paragraph">
                    金頭奴子扼熙秦，銀州兵馬衝蘭會。
                </div>
                
                <div class="paragraph">
                    使我六年望烽火，征人穿空枕戈祋。
                </div>
                
                <div class="paragraph">
                    使我千里致鐘石，居人轑釜泣粗糲。
                </div>
                
                <div class="paragraph">
                    縣官無蓄租，百姓無藏蓋。
                </div>
                
                <div class="paragraph">
                    上有蒼蒼之高天，卒然叫呼不可待。
                </div>
                
                <div class="paragraph">
                    閫外萬戚休，只以一身佩。
                </div>
                
                <div class="paragraph">
                    我於公行無所贈，筮言得咸爲艮兌。
                </div>
                
                <div class="paragraph">
                    艮山本中虛，兌澤乃上溉。
                </div>
                
                <div class="paragraph">
                    獨於九四論心體，而以朋思爲障礙。
                </div>
                
                <div class="paragraph">
                    願公書此象，長於卧興對。
                </div>
                
                <div class="paragraph">
                    蜀道青天蜀平地，君侯一心即難易。
                </div>
                
                <div class="paragraph">
                    思耕亭前先鄭碑，更看他年後鄭記。
                </div>
                
        </div>
