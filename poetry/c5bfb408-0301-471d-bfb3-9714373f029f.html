    <div class="container">
        <h2 class="name">
            天目山讖
        </h2>
        <div class="author"><a href="/author/afae9930-3cf7-4bcb-bb15-fcc7ce79c5e3.html" title="佚名" target="_blank">
                佚名
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天目山前兩乳長，龍飛鳳舞到錢塘。
                </div>
                
                <div class="paragraph">
                    海門一點巽山小，五百年間出帝王。
                </div>
                
                <div class="paragraph">
                    （見宋錢儼《吳越備史》卷一、元劉一清《清塘遺事》卷一）（〖1〗《吳越備史》云此出郭璞《臨安地志》，然此首平仄工穩，非郭璞之時所宜有，當出唐末人依託爲錢氏開國之讖。
                </div>
                
                <div class="paragraph">
                    《銭塘遺事》：「臨安都城，其山肇自天目，讖云〖略〗。
                </div>
                
                <div class="paragraph">
                    錢氏有國世，臣事中朝，不欲其說之著，更其末云『異姓王』，以遷就之。
                </div>
                
                <div class="paragraph">
                    高宗駐蹕，其說始驗。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
