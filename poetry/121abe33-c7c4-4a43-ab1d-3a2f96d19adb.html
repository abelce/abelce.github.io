    <div class="container">
        <h2 class="name">
            陶淵明寫真圖
        </h2>
        <div class="author"><a href="/author/c25056dc-f2fa-43b3-b05d-72ab09d0110c.html" title="謝薖" target="_blank">
                謝薖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淵明歸去潯陽曲，杖藜蒲鞋巾一幅。
                </div>
                
                <div class="paragraph">
                    陰陰老樹囀黄鶯，艶艶東籬粲霜菊。
                </div>
                
                <div class="paragraph">
                    世紛無盡過眼空，生事不豐隨意足。
                </div>
                
                <div class="paragraph">
                    廟廊之姿老蓬蓽，環堵蕭條僅容膝。
                </div>
                
                <div class="paragraph">
                    大兒頑鈍懶詩書，小兒嬌癡愛梨栗。
                </div>
                
                <div class="paragraph">
                    老妻日暮荷鋤歸，欣然一笑共蝸室。
                </div>
                
                <div class="paragraph">
                    哦詩未遣愁肝腎，醉裏呼兒供紙筆。
                </div>
                
                <div class="paragraph">
                    時時得句輒寫之，五言平淡用一律。
                </div>
                
                <div class="paragraph">
                    田家酒熟夜打門，頭上自有漉酒巾。
                </div>
                
                <div class="paragraph">
                    老農時問桑麻長，提壺挈榼來相親。
                </div>
                
                <div class="paragraph">
                    一尊徑醉北窗臥，蕭然自謂羲皇人。
                </div>
                
                <div class="paragraph">
                    此公聞道窮亦樂，容貌不枯似丹渥。
                </div>
                
                <div class="paragraph">
                    儒林紛紛隨溷濁，山林高義久寂寞。
                </div>
                
                <div class="paragraph">
                    假令九原今可作，舉公藍輿也不惡。
                </div>
                
        </div>
