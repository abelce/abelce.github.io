    <div class="container">
        <h2 class="name">
            和象之雨後望少室山白雲
        </h2>
        <div class="author"><a href="/author/3dddd1a5-7ca2-487e-ba23-8f38e1a5b592.html" title="黄庶" target="_blank">
                黄庶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    塵埃奔趨插手板，十年已賣山中閑。
                </div>
                
                <div class="paragraph">
                    相逢少室若交舊，白雲與我開容顔。
                </div>
                
                <div class="paragraph">
                    風驅烟氣去敝幕，天覆碧玉無瑕瘢。
                </div>
                
                <div class="paragraph">
                    我疑岳神宴天上，掃灑伊洛爲圖看。
                </div>
                
                <div class="paragraph">
                    又疑山鬼有寒稅，纊絮萬疊輸陰官。
                </div>
                
                <div class="paragraph">
                    色如可餐無厭飽，頗梨爲甑炊琅玕。
                </div>
                
                <div class="paragraph">
                    去去還觀不能已，一里迴首百據鞍。
                </div>
                
                <div class="paragraph">
                    長安許生以畫名，閑暇拂拭新素紈。
                </div>
                
                <div class="paragraph">
                    能求山高水深趣，常恐造化在筆端。
                </div>
                
                <div class="paragraph">
                    每觀雲泉得意處，擬寫男女家其間。
                </div>
                
                <div class="paragraph">
                    今對異景慚首鼠，愚若犬彘編槽欄。
                </div>
                
                <div class="paragraph">
                    君詩託我有深意，明月一杯心往還。
                </div>
                
        </div>
