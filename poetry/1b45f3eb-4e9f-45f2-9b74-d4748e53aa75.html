        <h2 class="name">
            累日氣候差暖梅花輒已弄色聊課童僕芟削培灌以助其發戲成小詩三首  其三
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    花是主人身是客，更欲花前羅酒食。
                </div>
                
                <div class="paragraph">
                    花應笑我强相親，畢竟人花誰是得。
                </div>
                
                <div class="paragraph">
                    金樽到手我自醉，道人何妨且觀色。
                </div>
                
                <div class="paragraph">
                    三界觀來即是空，醉裏寧知漸遊北。
                </div>
                
                <div class="paragraph">
                    等爲圓鏡隨身現，認着分明却虛擲。
                </div>
                
                <div class="paragraph">
                    持此問花花不答，嗟我與君徒入域。
                </div>
                
                <div class="paragraph">
                    不如收却閒眼坐，萬境紛紛在披坼。
                </div>
                
                <div class="paragraph">
                    一番風雨便紛飛，念垢情塵漫磨拭。
                </div>
                
                <div class="paragraph">
                    今年春盡有明年，花落花開幾今昔。
                </div>
                
        </div>
    </div>
