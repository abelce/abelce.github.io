        <h2 class="name">
            丙寅八月旦晨興尚早坐而假寐夢與客誦詩云藜羹藿啜蔬園芳黄花晚節凌秋霜因增成十韻寄壬兒
        </h2>
        <div class="author"><a href="/author/f2839d0f-da80-476f-85fb-d555a7a5a0bc.html" title="陽枋" target="_blank">
                陽枋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    僂指寅年已半强，煩歊能幾還凄凉。
                </div>
                
                <div class="paragraph">
                    風葉有聲宵鳴廊，試擁衾紬眠藤床。
                </div>
                
                <div class="paragraph">
                    曉鉦錚錚樓點長，清夢了了哦詩章。
                </div>
                
                <div class="paragraph">
                    藜羹藿啜蔬園芳，黄花晚節凌秋霜。
                </div>
                
                <div class="paragraph">
                    起挑木火然心香，晴雲收雨烟黄江。
                </div>
                
        </div>
    </div>
