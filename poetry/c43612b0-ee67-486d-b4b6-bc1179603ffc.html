    <div class="container">
        <h2 class="name">
            題蘇慶嗣睡樂軒
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六鑿森劍戟，一枕寄華胥。
                </div>
                
                <div class="paragraph">
                    睡覺既殊轍，睡兮真樂歟。
                </div>
                
                <div class="paragraph">
                    達人藴大觀，方寸包太虛。
                </div>
                
                <div class="paragraph">
                    憂樂兩不知，寤寐常如如。
                </div>
                
                <div class="paragraph">
                    昔也蝶栩栩，今焉周蘧蘧。
                </div>
                
                <div class="paragraph">
                    而今我法中，無欠亦無餘。
                </div>
                
                <div class="paragraph">
                    以睡爲樂邪，不睡寧非渠。
                </div>
                
                <div class="paragraph">
                    然則此軒名，無乃滯一隅。
                </div>
                
                <div class="paragraph">
                    蘇子笑而應，斯豈真吾居。
                </div>
                
                <div class="paragraph">
                    飄流閲世故，早覺心地初。
                </div>
                
                <div class="paragraph">
                    今古一偃仰，天地一蘧廬。
                </div>
                
                <div class="paragraph">
                    揭名聊爾爾，至言恐驚愚。
                </div>
                
        </div>
    </div>
