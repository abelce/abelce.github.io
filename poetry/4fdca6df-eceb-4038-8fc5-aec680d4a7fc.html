    <div class="container">
        <h2 class="name">
            程帥以古人名作詩見寄擬作謝之
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    胸次不平當近酒，熱官奮揚肯回首。
                </div>
                
                <div class="paragraph">
                    即今羊杜詩中仙，襄陽城中獅子吼。
                </div>
                
                <div class="paragraph">
                    我將仲子趨黄堂，孰看畢戰搴旌幢。
                </div>
                
                <div class="paragraph">
                    抗顔路塵旋行役，但有魂夢公之傍。
                </div>
                
                <div class="paragraph">
                    瀕海作宰我漫仕，留贊郡符真左計。
                </div>
                
                <div class="paragraph">
                    老夫已老子白丁，解頤與言游戲事。
                </div>
                
                <div class="paragraph">
                    駢羅隠服芙蓉裳，設張翰墨當絲簧。
                </div>
                
                <div class="paragraph">
                    敢向青山簡奇勝，有田肯賣吾倒囊。
                </div>
                
                <div class="paragraph">
                    如公端合穆王度，不靳尚作歸田語。
                </div>
                
                <div class="paragraph">
                    蓬萊朱金久已齊，還許遠來結鄰否。
                </div>
                
        </div>
    </div>
