    <div class="container">
        <h2 class="name">
            奉酬竇郎中早入省苦寒見寄
        </h2>
        <div class="author"><a href="/author/5228537a-5682-4230-8f9b-39ff4be18e84.html" title="楊巨源" target="_blank">
                楊巨源
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玄冥怒含風，羣物戒嚴節。
                </div>
                
                <div class="paragraph">
                    空山頑石破，幽澗層冰裂。
                </div>
                
                <div class="paragraph">
                    題詩金華彥，接武丹霄烈。
                </div>
                
                <div class="paragraph">
                    曠懷玉京雲，孤唱粉垣雪。
                </div>
                
                <div class="paragraph">
                    窮陰總凝沍，正氣直肅殺。
                </div>
                
                <div class="paragraph">
                    天狼看墜地，霜兔敢拒穴。
                </div>
                
                <div class="paragraph">
                    悠然蓬蒿士，亦得奉朝謁。
                </div>
                
                <div class="paragraph">
                    羸驂苦遲遲，單僕怨切切。
                </div>
                
                <div class="paragraph">
                    端闈仙階邃，廣陌凍橋滑。
                </div>
                
                <div class="paragraph">
                    旭日鴛鴦行，瑞煙芙蓉闕。
                </div>
                
                <div class="paragraph">
                    司寒申鄭重，成歲在凜冽。
                </div>
                
                <div class="paragraph">
                    謝監逢酒時，袁生閉門月。
                </div>
                
                <div class="paragraph">
                    漸思霜霰減，欲報陽和發。
                </div>
                
                <div class="paragraph">
                    誰家挾纊心，何地當罏熱。
                </div>
                
                <div class="paragraph">
                    慘舒能一改，恭聽遠者說。
                </div>
                
        </div>
    </div>
