    <div class="container">
        <h2 class="name">
            古詩  其二
        </h2>
        <div class="author"><a href="/author/80232662-b1a2-4306-9c67-78f1174eefc9.html" title="龐謙孺" target="_blank">
                龐謙孺
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十旬五旬病，三日兩日餓。
                </div>
                
                <div class="paragraph">
                    閉門本求安，歲月不可過。
                </div>
                
                <div class="paragraph">
                    秋成尚百日，急迫如星火。
                </div>
                
                <div class="paragraph">
                    西風吹楸林，木葉朝來墮。
                </div>
                
                <div class="paragraph">
                    夕陽下城頭，蟋蟀鳴戶左。
                </div>
                
                <div class="paragraph">
                    褰裳臨溪水，照影非昔我。
                </div>
                
                <div class="paragraph">
                    悲歌動鄰里，慘慘風滿座。
                </div>
                
                <div class="paragraph">
                    懷深聲愈凄，辭絕意難和。
                </div>
                
                <div class="paragraph">
                    人生一世間，太半逢坎坷。
                </div>
                
                <div class="paragraph">
                    爲樂須及時，倏忽傷老大。
                </div>
                
        </div>
