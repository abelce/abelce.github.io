    <div class="container">
        <h2 class="name">
            玉堂晝值有懷萬松
        </h2>
        <div class="author"><a href="/author/b1d10414-19ac-4f0b-8e34-f32bc701616b.html" title="程珌" target="_blank">
                程珌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鷄籠峯下萬松山，中有游民天地閑。
                </div>
                
                <div class="paragraph">
                    左架虹腰上玄圃，右騎鰲背度飛關。
                </div>
                
                <div class="paragraph">
                    幽壑流泉噴三峽，衮衮桃花翻浪雪。
                </div>
                
                <div class="paragraph">
                    兩山對峙錦屏開，嫣紫肥紅仍炫白。
                </div>
                
                <div class="paragraph">
                    十里松風百哢琴，丹書一枕卧殘春。
                </div>
                
                <div class="paragraph">
                    何人共結無生社，冉冉青蜺下玉麟。
                </div>
                
                <div class="paragraph">
                    九華突兀匡廬禿，幽深全似入盤谷。
                </div>
                
                <div class="paragraph">
                    懷山一夜鬢如霜，畫作烟圖入洛陽。
                </div>
                
                <div class="paragraph">
                    玉境那容凡骨洿，急草天章訊歸路。
                </div>
                
                <div class="paragraph">
                    磨松琢石歌太平，亦表微臣報國恩。
                </div>
                
        </div>
    </div>
