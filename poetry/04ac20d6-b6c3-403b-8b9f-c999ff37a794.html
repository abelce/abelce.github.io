    <div class="container">
        <h2 class="name">
            題陳少陽先生上書稿後
        </h2>
        <div class="author"><a href="/author/da2ca4f4-91ae-40e3-b4e1-204dc6f04824.html" title="趙時瓈" target="_blank">
                趙時瓈
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    胡馬昔長驅，高屋建瓴水。
                </div>
                
                <div class="paragraph">
                    權奸誤國家，和議甘骫骳。
                </div>
                
                <div class="paragraph">
                    遂令九廟尊，冒沒在棘枳。
                </div>
                
                <div class="paragraph">
                    带甲百餘萬，一嘯自披靡。
                </div>
                
                <div class="paragraph">
                    堂堂諫議公，屹若頹波砥。
                </div>
                
                <div class="paragraph">
                    叩閽斥時宰，不惜用一死。
                </div>
                
                <div class="paragraph">
                    此死不足道，聞者自興起。
                </div>
                
                <div class="paragraph">
                    一木支大厦，於時不可爾。
                </div>
                
                <div class="paragraph">
                    使早定大計，何物摩壁壘。
                </div>
                
                <div class="paragraph">
                    可憐紹興間，賻贈官其子。
                </div>
                
                <div class="paragraph">
                    我得覩遺稿，感慨寧已矣。
                </div>
                
                <div class="paragraph">
                    千載凜如生，作者書于紙。
                </div>
                
        </div>
