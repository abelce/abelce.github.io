    <div class="container">
        <h2 class="name">
            復和前韻
        </h2>
        <div class="author"><a href="/author/1700d2fa-e397-45d9-bbf6-b98d55a9985b.html" title="王質" target="_blank">
                王質
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小窗厭讀牛毛書，徑思一葦航江湖。
                </div>
                
                <div class="paragraph">
                    英英山色著眉宇，炯炯波光明髮膚。
                </div>
                
                <div class="paragraph">
                    清風蓑笠明月棹，爲我洗濯塵埃裾。
                </div>
                
                <div class="paragraph">
                    功名暫寄癡兒手，烟雲且與閒人娛。
                </div>
                
                <div class="paragraph">
                    浴鳬飛鷺總相識，近水遠山俱可廬。
                </div>
                
                <div class="paragraph">
                    東遊會稽略滄海，西跨震澤窺姑蘇。
                </div>
                
                <div class="paragraph">
                    小官趨事苦奔走，大官憂國多嗟吁。
                </div>
                
                <div class="paragraph">
                    幸今未掛衣冠籍，浮家泛宅誰能拘。
                </div>
                
                <div class="paragraph">
                    天朝多士森列宿，氐房奎壁牛女虛。
                </div>
                
                <div class="paragraph">
                    如公第一等人物，故應策轡飛雲衢。
                </div>
                
                <div class="paragraph">
                    得印安用如斗大，握筆會使如椽粗。
                </div>
                
                <div class="paragraph">
                    玉堂靜夜掣鈴索，卧聽宮點鳴銅壺。
                </div>
                
                <div class="paragraph">
                    日閒剖茗碎鸞鳳，霜清把酒傾醍醐。
                </div>
                
                <div class="paragraph">
                    記取江南子王子，溪邊共立春風蒲。
                </div>
                
                <div class="paragraph">
                    及今未趨紫宸列，尚容時挽張公鬚。
                </div>
                
                <div class="paragraph">
                    奚奴剩背古錦囊，與公痛咀溪山腴。
                </div>
                
        </div>
