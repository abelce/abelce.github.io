    <div class="container">
        <h2 class="name">
            武宗
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    武宗惟雄俊，有臣委用專。
                </div>
                
                <div class="paragraph">
                    德裕才略大，感恩罄所宣。
                </div>
                
                <div class="paragraph">
                    是時岩廊上，六合氣可吞。
                </div>
                
                <div class="paragraph">
                    論兵决勝負，萬里在目前。
                </div>
                
                <div class="paragraph">
                    一平回鶻凶，再洗上黨昏。
                </div>
                
                <div class="paragraph">
                    楊弁不知時，迺敢盜太原。
                </div>
                
                <div class="paragraph">
                    豈信明光甲，遣人斬其元。
                </div>
                
                <div class="paragraph">
                    廷謀昧知幾，唯有君相然。
                </div>
                
                <div class="paragraph">
                    成立三大功，慷慨在一言。
                </div>
                
                <div class="paragraph">
                    風霆運不測，日月朗高懸。
                </div>
                
                <div class="paragraph">
                    李唐勢已去，至此岌復纏。
                </div>
                
                <div class="paragraph">
                    外內已息兵，崇卑定乾坤。
                </div>
                
                <div class="paragraph">
                    遂令河北師，弭耳如孤豚。
                </div>
                
                <div class="paragraph">
                    事書史冊上，讀之快心魂。
                </div>
                
                <div class="paragraph">
                    千載若信宿，凜凜風烈存。
                </div>
                
                <div class="paragraph">
                    世人多說劍，不見斫伐痕。
                </div>
                
                <div class="paragraph">
                    玩弄反自傷，何用飾璵璠。
                </div>
                
                <div class="paragraph">
                    迂哉賈生餌，果爾房琯奔。
                </div>
                
                <div class="paragraph">
                    施爲貴寔效，詎主衒空文。
                </div>
                
        </div>
