    <div class="container">
        <h2 class="name">
            聞舒州書生聚衆爲盜
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    邊頭僅絕胡塵警，頻年麥秕禾不穎。
                </div>
                
                <div class="paragraph">
                    淮民久矣困憔悴，淮俗豈常藏不逞。
                </div>
                
                <div class="paragraph">
                    槌鑪血馬中夜呼，劫吏驅民刃加頸。
                </div>
                
                <div class="paragraph">
                    吾民苦旱無生意，更復跳梁汝爲梗。
                </div>
                
                <div class="paragraph">
                    堂堂王度無玷缺，赫赫軍容仍暇整。
                </div>
                
                <div class="paragraph">
                    前年蜑戶煽凶威，長蛇封狶摇湖嶺。
                </div>
                
                <div class="paragraph">
                    元戎白羽纔一揮，欲丐微生一無幸。
                </div>
                
                <div class="paragraph">
                    爾曹么麽真癬疥，天網莫倚容蛙黽。
                </div>
                
                <div class="paragraph">
                    昧逐青蟲干斧鑕，盍辭綠林救要領。
                </div>
                
                <div class="paragraph">
                    鯨鯢虀粉有前戒，儻被皇恩各鄉井。
                </div>
                
                <div class="paragraph">
                    旱魃逞妖民倒垂，廟堂聖賢自司命。
                </div>
                
                <div class="paragraph">
                    徑須委節發陳廩，少息流離服頑橫。
                </div>
                
                <div class="paragraph">
                    勸分己責可次第，庶援沉焚痊國病。
                </div>
                
                <div class="paragraph">
                    正資方岳佐堯禹，側佇剡章伸此請。
                </div>
                
        </div>
    </div>
