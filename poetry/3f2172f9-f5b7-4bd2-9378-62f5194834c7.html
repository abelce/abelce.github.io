    <div class="container">
        <h2 class="name">
            周知和以蘇陳倡和韻賦水仙江梅蠟梅三種花謹次韻
        </h2>
        <div class="author"><a href="/author/0ff5dc26-59b4-49fa-a394-2c744d31d667.html" title="曾協" target="_blank">
                曾協
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天工著意初放花，三英凜凜真一家。
                </div>
                
                <div class="paragraph">
                    鏤冰點酥更團蠟，始信功深解生物。
                </div>
                
                <div class="paragraph">
                    臨風却嗅心自知，粲兮粲兮哦古詩。
                </div>
                
                <div class="paragraph">
                    幾年刻玉但成葉，一笑真同長康絕。
                </div>
                
                <div class="paragraph">
                    得非仙種來神山，爲伴老子終朝眠。
                </div>
                
                <div class="paragraph">
                    歲寒得友不忍去，且對眾香勤覓句。
                </div>
                
                <div class="paragraph">
                    鼎分風月俱可人，如陳竇劉人所君。
                </div>
                
                <div class="paragraph">
                    詩場戰罷戢干越，盡掃色塵歌一鉢。
                </div>
                
        </div>
    </div>
