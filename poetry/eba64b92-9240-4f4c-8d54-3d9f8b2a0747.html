    <div class="container">
        <h2 class="name">
            壽李夔州乃翁
        </h2>
        <div class="author"><a href="/author/f2839d0f-da80-476f-85fb-d555a7a5a0bc.html" title="陽枋" target="_blank">
                陽枋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    乾月生真賢，老子其猶龍。
                </div>
                
                <div class="paragraph">
                    主靜以觀動，萬籟鳴秋蟲。
                </div>
                
                <div class="paragraph">
                    片心閒淵明，結社同遠公。
                </div>
                
                <div class="paragraph">
                    俯仰身世浮，妍華收晴虹。
                </div>
                
                <div class="paragraph">
                    堂迥妙香凝，超然天地通。
                </div>
                
                <div class="paragraph">
                    至懷三釜外，真味一甌中。
                </div>
                
                <div class="paragraph">
                    震長可代父，物生辰與同。
                </div>
                
                <div class="paragraph">
                    正東權發育，造化誰能窮。
                </div>
                
                <div class="paragraph">
                    艮居東北隅，生意來重重。
                </div>
                
                <div class="paragraph">
                    高枝翔鳳凰，𡄸喈鳴梧風。
                </div>
                
                <div class="paragraph">
                    嘗聞乾一氣，稟付人稀逢。
                </div>
                
                <div class="paragraph">
                    公全六畫陽，何始復何終。
                </div>
                
                <div class="paragraph">
                    杞菊不足蔬，芝苓非所供。
                </div>
                
                <div class="paragraph">
                    剛健自無息，天人知共宗。
                </div>
                
                <div class="paragraph">
                    世無飛昇客，浪說呂仙翁。
                </div>
                
                <div class="paragraph">
                    世無武陵源，異境空蟠胸。
                </div>
                
                <div class="paragraph">
                    惟公秉乾德，七十元舂容。
                </div>
                
                <div class="paragraph">
                    舉家秀而賢，無非乾所鍾。
                </div>
                
                <div class="paragraph">
                    生生之謂易，笑言支長筇。
                </div>
                
                <div class="paragraph">
                    舉杯問蒼天，天高杳無從。
                </div>
                
                <div class="paragraph">
                    我欲携羲篇，相隨鶴山峰。
                </div>
                
        </div>
