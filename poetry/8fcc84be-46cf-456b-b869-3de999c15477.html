    <div class="container">
        <h2 class="name">
            寄題漢中三亭
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梁山屏西南，漢水相縈带。
                </div>
                
                <div class="paragraph">
                    古惟千騎居，今亦一都會。
                </div>
                
                <div class="paragraph">
                    守邦多偉人，按節森大旆。
                </div>
                
                <div class="paragraph">
                    治聲我家貧，能事斯亭最。
                </div>
                
                <div class="paragraph">
                    蒼峰上盤雲，清川近瀉瀨。
                </div>
                
                <div class="paragraph">
                    隅分地俱勝，鼎搆勢爭大。
                </div>
                
                <div class="paragraph">
                    扶危新棟梁，增舊加粉繪。
                </div>
                
                <div class="paragraph">
                    功成人不勞，事得文無害。
                </div>
                
                <div class="paragraph">
                    長塗擁行輈，高宴羅羽蓋。
                </div>
                
                <div class="paragraph">
                    開筵攬錦繡，勸客喧竽籟。
                </div>
                
                <div class="paragraph">
                    陪遊慚望回，請賦嗟自鄶。
                </div>
                
                <div class="paragraph">
                    安得凌風翰，徑厲褒斜外。
                </div>
                
        </div>
