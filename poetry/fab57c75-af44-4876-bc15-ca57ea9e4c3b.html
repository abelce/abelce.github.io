    <div class="container">
        <h2 class="name">
            次韻李似表縣丞出示遊西湖古風二首  其一
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    迂愚與世違，深渺方自屏。
                </div>
                
                <div class="paragraph">
                    蕭然巖壑心，不與餘事並。
                </div>
                
                <div class="paragraph">
                    澄湖武林西，風物非塵境。
                </div>
                
                <div class="paragraph">
                    願爲境中人，此志久已定。
                </div>
                
                <div class="paragraph">
                    卜居梁谿濱，日汲陸子井。
                </div>
                
                <div class="paragraph">
                    幽夢繞湖山，妙趣神先領。
                </div>
                
                <div class="paragraph">
                    浮家苕霅間，初不費馳騁。
                </div>
                
                <div class="paragraph">
                    招攜得佳友，髙詠笑匡鼎。
                </div>
                
                <div class="paragraph">
                    富貴如浮雲，功名真畫餅。
                </div>
                
                <div class="paragraph">
                    且盡季鷹杯，更飽盧仝茗。
                </div>
                
                <div class="paragraph">
                    李侯東南來，胸次涵萬頃。
                </div>
                
                <div class="paragraph">
                    作詩紀幽尋，句法言可永。
                </div>
                
                <div class="paragraph">
                    念子到山中，天地正悽冷。
                </div>
                
                <div class="paragraph">
                    青鞋踏冰霜，共賞誰復肯。
                </div>
                
                <div class="paragraph">
                    勝遊子先之，吾亦行買艇。
                </div>
                
        </div>
