    <div class="container">
        <h2 class="name">
            丁酉元日
        </h2>
        <div class="author"><a href="/author/f43d3619-e771-4fa1-90d2-f6de66101b1d.html" title="陳深" target="_blank">
                陳深
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜中不成寐，卧覺風剡剡。
                </div>
                
                <div class="paragraph">
                    殘寒賈餘勇，飛雪猶厲慘。
                </div>
                
                <div class="paragraph">
                    黎明卷新霽，旭日光晻晱。
                </div>
                
                <div class="paragraph">
                    窮陰得陽和，春氣已先感。
                </div>
                
                <div class="paragraph">
                    負暄南軒下，余生亦云忝。
                </div>
                
                <div class="paragraph">
                    高門誰能走，蓬戶鎮常掩。
                </div>
                
                <div class="paragraph">
                    馳車聽奔湊，慶語絕媚諂。
                </div>
                
                <div class="paragraph">
                    自甘守疏慵，豈復嘆坎壈。
                </div>
                
                <div class="paragraph">
                    濡毫寄桑翰，隠几坐文毯。
                </div>
                
                <div class="paragraph">
                    壺傾酒不竭，爐擁火始燄。
                </div>
                
                <div class="paragraph">
                    吐詠探清新，研書味真澹。
                </div>
                
                <div class="paragraph">
                    流光信難駐，華髪那可染。
                </div>
                
                <div class="paragraph">
                    拊己欣有得，感時能無憾。
                </div>
                
                <div class="paragraph">
                    貞吉宜嘉遯，心亨由習坎。
                </div>
                
                <div class="paragraph">
                    浮雲易盈歇，神鑒常淵湛。
                </div>
                
                <div class="paragraph">
                    黽勉奉吾親，力學深自貶。
                </div>
                
        </div>
