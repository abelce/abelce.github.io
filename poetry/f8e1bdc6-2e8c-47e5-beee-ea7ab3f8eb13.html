    <div class="container">
        <h2 class="name">
            閑行溪西得梅數花喜甚偶成小詩呈諸趙兄
        </h2>
        <div class="author"><a href="/author/3bb02f87-b7ca-4098-832b-340c1834c0a5.html" title="杜範" target="_blank">
                杜範
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    作意每不偶，邂逅與心會。
                </div>
                
                <div class="paragraph">
                    疇昔問寒梅，李園不成醉。
                </div>
                
                <div class="paragraph">
                    今夕亦何夕，見此萬花最。
                </div>
                
                <div class="paragraph">
                    獨立如高人，凜凜塵世外。
                </div>
                
                <div class="paragraph">
                    藤蘚半侵剝，風雪幾顛沛。
                </div>
                
                <div class="paragraph">
                    蕞爾籬落間，勁氣奪松檜。
                </div>
                
                <div class="paragraph">
                    下視桃李場，碌碌千百輩。
                </div>
                
                <div class="paragraph">
                    古淡不入眼，何能供世嗜。
                </div>
                
                <div class="paragraph">
                    苦心抱歲寒，天其知我矣。
                </div>
                
                <div class="paragraph">
                    此行得此花，嶷然爲增氣。
                </div>
                
                <div class="paragraph">
                    置之几席間，相對喜不寐。
                </div>
                
                <div class="paragraph">
                    有果碩不食，明朝日南至。
                </div>
                
                <div class="paragraph">
                    芽蘗或未知，爾乃太蚤計。
                </div>
                
                <div class="paragraph">
                    三嗅味清絕，令人發長喟。
                </div>
                
        </div>
