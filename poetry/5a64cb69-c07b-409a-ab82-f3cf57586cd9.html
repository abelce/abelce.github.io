    <div class="container">
        <h2 class="name">
            臨池歌
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見鍾繇學書夜不眠，以指畫字衣皆穿。
                </div>
                
                <div class="paragraph">
                    當時尺牘來鄴下，錦標玉軸爭流傳。
                </div>
                
                <div class="paragraph">
                    又不見魯公得法屋漏雨，意象咄咄凌千古。
                </div>
                
                <div class="paragraph">
                    斷碑零落翠苔封，直氣英風猶可覩。
                </div>
                
                <div class="paragraph">
                    元常獨步黄初際，清臣後出今無繼。
                </div>
                
                <div class="paragraph">
                    風神迥處本天資，巧力亦自精勤至。
                </div>
                
                <div class="paragraph">
                    羨君好尚何高奇，寒窗弄筆手生胝。
                </div>
                
                <div class="paragraph">
                    向來失計墮塵網，銳氣直欲摩雲飛。
                </div>
                
                <div class="paragraph">
                    男兒舌在心何怍，却擬臨池尋舊學。
                </div>
                
                <div class="paragraph">
                    要須筆外見鍾顔，會自蛟龍生掌握。
                </div>
                
                <div class="paragraph">
                    銀鈎石刻余何愛，勸以短歌君勿怠。
                </div>
                
                <div class="paragraph">
                    他時八體妙有餘，此歌儻可君紳書。
                </div>
                
        </div>
