    <div class="container">
        <h2 class="name">
            和韓致光侍郎無題三首十四韻 一
        </h2>
        <div class="author"><a href="/author/5b7ec936-0f43-4e37-87fc-e49b7f9bd688.html" title="吳融" target="_blank">
                吳融
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    珠佩元消暑，犀簪自辟塵。
                </div>
                
                <div class="paragraph">
                    揜燈容燕宿，開鏡待雞晨。
                </div>
                
                <div class="paragraph">
                    去嬾都忘舊，來多未厭新。
                </div>
                
                <div class="paragraph">
                    每逢憂是夢，長憶故延真。
                </div>
                
                <div class="paragraph">
                    杏小雙圓壓，山濃兩點嚬。
                </div>
                
                <div class="paragraph">
                    瘦難勝寶帶，輕欲馭飆輪。
                </div>
                
                <div class="paragraph">
                    箆鳳金雕翼，釵魚玉鏤鱗。
                </div>
                
                <div class="paragraph">
                    月明無睡夜，花落斷腸春。
                </div>
                
                <div class="paragraph">
                    解舞何須楚，能箏可在秦。
                </div>
                
                <div class="paragraph">
                    怯探同海底，稀遇極天津。
                </div>
                
                <div class="paragraph">
                    綠柰攀宮豔，青梅弄嶺珍。
                </div>
                
                <div class="paragraph">
                    管纖銀字咽，梭密錦書勻。
                </div>
                
                <div class="paragraph">
                    厭勝還隨俗，無疑不避人。
                </div>
                
                <div class="paragraph">
                    可憐三五夕，娬媚善爲鄰。
                </div>
                
        </div>
