    <div class="container">
        <h2 class="name">
            上杜使君
        </h2>
        <div class="author"><a href="/author/20ef0f30-2cb2-4130-93ea-0cde657f3fe4.html" title="貫休" target="_blank">
                貫休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    爲魚須處海，爲木須在岳。
                </div>
                
                <div class="paragraph">
                    一登君子堂，頓覺心寥廓。
                </div>
                
                <div class="paragraph">
                    右聽青女鏡，左聽宣尼鐸。
                </div>
                
                <div class="paragraph">
                    政術似蒲盧，詩情出沖漠。
                </div>
                
                <div class="paragraph">
                    從來苦清苦，近更加澹薄。
                </div>
                
                <div class="paragraph">
                    訟庭何所有，一隻兩隻鶴。
                </div>
                
                <div class="paragraph">
                    煙霞色擁墻，禾黍香侵郭。
                </div>
                
                <div class="paragraph">
                    嚴霜與美雨，皆從二天落。
                </div>
                
                <div class="paragraph">
                    蒼生苦瘡痍，如何盡消削。
                </div>
                
                <div class="paragraph">
                    聖君新雨露，更作誰恩渥。
                </div>
                
                <div class="paragraph">
                    即捉五色筆，密勿金鑾角。
                </div>
                
                <div class="paragraph">
                    即同房杜手，把乾坤橐籥。
                </div>
                
                <div class="paragraph">
                    休說卜圭峰，開門對林壑。
                </div>
                
        </div>
