    <div class="container">
        <h2 class="name">
            酬蔡尉秘校
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    環峰雨過烟嵐披，君醉兀兀騎驢歸。
                </div>
                
                <div class="paragraph">
                    明朝大字送滿篋，乃是醉掃琅琊詩。
                </div>
                
                <div class="paragraph">
                    陽冰篆筆昔未有，鐵索礧碨纒蛟螭。
                </div>
                
                <div class="paragraph">
                    禹偁八詠不足數，永叔爛浸鐫瑤碑。
                </div>
                
                <div class="paragraph">
                    山光水潤洗出大古色，更後敢作知爲誰。
                </div>
                
                <div class="paragraph">
                    愛君膽大少且鋭，攙剔缺漏筆補之。
                </div>
                
                <div class="paragraph">
                    飄然一别今七載，取讀往往生光輝。
                </div>
                
                <div class="paragraph">
                    寧知流落尚爲尉，瀟湘邂逅令人嚱。
                </div>
                
                <div class="paragraph">
                    又致新章溢編楮，遣僕買酒烹黄雞。
                </div>
                
                <div class="paragraph">
                    伊予齒髮更衰落，固異往昔相逢時。
                </div>
                
                <div class="paragraph">
                    舉杯未盡輒醉倒，跟吻雖强難扶持。
                </div>
                
                <div class="paragraph">
                    人生老去百無益，談新憶故惟傷悲。
                </div>
                
                <div class="paragraph">
                    勸君休吟亦勿飲，橛株拘坐真忘機。
                </div>
                
                <div class="paragraph">
                    死生終始了爲一，清風爲我炎天吹。
                </div>
                
        </div>
    </div>
