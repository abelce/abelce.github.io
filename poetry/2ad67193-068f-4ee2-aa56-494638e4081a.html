    <div class="container">
        <h2 class="name">
            贈王副伴
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    將軍年少時，束髮在行伍。
                </div>
                
                <div class="paragraph">
                    西方頃多事，二十勇如虎。
                </div>
                
                <div class="paragraph">
                    一身殆百戰，手足瘡四五。
                </div>
                
                <div class="paragraph">
                    征行久邊戍，肯憚服役苦。
                </div>
                
                <div class="paragraph">
                    西陲五十郡，一一經險阻。
                </div>
                
                <div class="paragraph">
                    一官三十年，銖積僅如許。
                </div>
                
                <div class="paragraph">
                    我聞中興後，卷甲久未舉。
                </div>
                
                <div class="paragraph">
                    宿將零落盡，屈指不可數。
                </div>
                
                <div class="paragraph">
                    政恐據鞍者，驕懦如嬰乳。
                </div>
                
                <div class="paragraph">
                    時平偶無事，酒肉而子女。
                </div>
                
                <div class="paragraph">
                    問之行陣事，縮頭而栗股。
                </div>
                
                <div class="paragraph">
                    有如將軍乎，少小服軍旅。
                </div>
                
                <div class="paragraph">
                    金瘡歷歷在，末老勇亦賈。
                </div>
                
                <div class="paragraph">
                    抵掌談世事，忠憤氣如鼓。
                </div>
                
                <div class="paragraph">
                    願欲奏君王，臣不知死所。
                </div>
                
                <div class="paragraph">
                    輕舟明月夜，慷慨聞奏語。
                </div>
                
                <div class="paragraph">
                    釃酒誓長淮，有力期共努。
                </div>
                
                <div class="paragraph">
                    歸去覲前旒，此懷須盡吐。
                </div>
                
        </div>
