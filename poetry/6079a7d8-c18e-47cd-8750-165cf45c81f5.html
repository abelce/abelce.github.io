    <div class="container">
        <h2 class="name">
            送贈王平甫
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    士學何漫漫，近習忘遠紹。
                </div>
                
                <div class="paragraph">
                    文章多自名，誰出得髙調。
                </div>
                
                <div class="paragraph">
                    子才希世珍，拔俗起孤峭。
                </div>
                
                <div class="paragraph">
                    如解萬里駿，不以覊縻要。
                </div>
                
                <div class="paragraph">
                    篇章綴清新，霞電絢天彯。
                </div>
                
                <div class="paragraph">
                    夜歸借之讀，掩紙疑有耀。
                </div>
                
                <div class="paragraph">
                    洗手脱世塵，飛身就遐眺。
                </div>
                
                <div class="paragraph">
                    舌骨誰謂朽，死魄如可召。
                </div>
                
                <div class="paragraph">
                    縮手不願學，神巧謝人妙。
                </div>
                
                <div class="paragraph">
                    余材生何偏，日月費吟嘯。
                </div>
                
                <div class="paragraph">
                    收奇欲身名，攬古願獨弔。
                </div>
                
                <div class="paragraph">
                    平生勇前爭，未始卻自料。
                </div>
                
                <div class="paragraph">
                    一日接大敵，說舌忽忘挑。
                </div>
                
                <div class="paragraph">
                    如秋九磨鏡，迫我以醜照。
                </div>
                
                <div class="paragraph">
                    貪觀朝日明，退失兩目瞭。
                </div>
                
                <div class="paragraph">
                    願假斧斤惠，刻形近天肖。
                </div>
                
                <div class="paragraph">
                    寄聲誠甚勤，獻璞定逢笑。
                </div>
                
        </div>
