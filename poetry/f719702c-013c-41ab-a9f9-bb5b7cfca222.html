    <div class="container">
        <h2 class="name">
            送吳景山宮教供職
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生辭太學，得邑治陽羨。
                </div>
                
                <div class="paragraph">
                    仁義稍施設，澆浮遂丕變。
                </div>
                
                <div class="paragraph">
                    訟庭寂無事，案几閑筆硯。
                </div>
                
                <div class="paragraph">
                    青山落樽酒，白鳥聚畦甸。
                </div>
                
                <div class="paragraph">
                    長橋跨空碧，溪光拖晴練。
                </div>
                
                <div class="paragraph">
                    追隨斬蛟處，想象昔人見。
                </div>
                
                <div class="paragraph">
                    高吟壯魂魄，老句掣驚電。
                </div>
                
                <div class="paragraph">
                    休焉聊自放，性理還吾善。
                </div>
                
                <div class="paragraph">
                    忽聞新天子，下詔羅俊彥。
                </div>
                
                <div class="paragraph">
                    教由宗族先，六經咨講辨。
                </div>
                
                <div class="paragraph">
                    先生應詔起，肝膽露萬卷。
                </div>
                
                <div class="paragraph">
                    制度惟日新，漸磨豈聞倦。
                </div>
                
                <div class="paragraph">
                    長苗忌速揠，良金務多鍊。
                </div>
                
                <div class="paragraph">
                    杳杳青雲衢，闊步從茲踐。
                </div>
                
                <div class="paragraph">
                    朝登諸王府，暮侍金鑾殿。
                </div>
                
                <div class="paragraph">
                    勿興山水思，固有夔卨願。
                </div>
                
                <div class="paragraph">
                    寄聲陽羨人，棠陰有餘戀。
                </div>
                
        </div>
    </div>
