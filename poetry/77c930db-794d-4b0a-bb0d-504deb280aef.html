    <div class="container">
        <h2 class="name">
            食橄欖有感
        </h2>
        <div class="author"><a href="/author/cd784c8c-d9fe-4315-b3e1-ac70de4ebe0f.html" title="王之望" target="_blank">
                王之望
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    余初食橄欖，眉蹙口欲吐。
                </div>
                
                <div class="paragraph">
                    稍稍滋味之，久乃見媚嫵。
                </div>
                
                <div class="paragraph">
                    曲終喜奏雅，先病得後愈。
                </div>
                
                <div class="paragraph">
                    功成老大時，亦足酬嘬咀。
                </div>
                
                <div class="paragraph">
                    余生足憂患，備已嘗險阻。
                </div>
                
                <div class="paragraph">
                    猶如蓼中蟲，自習蓼中苦。
                </div>
                
                <div class="paragraph">
                    不知苦盡處，回味有幾許。
                </div>
                
                <div class="paragraph">
                    古人倒啖蔗，佳境貴漸取。
                </div>
                
                <div class="paragraph">
                    但問有與無，遲暮不猶愈。
                </div>
                
                <div class="paragraph">
                    君看道傍李，棄置終泥土。
                </div>
                
        </div>
    </div>
