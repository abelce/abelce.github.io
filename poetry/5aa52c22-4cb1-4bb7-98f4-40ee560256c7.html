    <div class="container">
        <h2 class="name">
            贈盧魯山  其二
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一詩將兩年，不出非空然。
                </div>
                
                <div class="paragraph">
                    爲子有佳行，重爲進德篇。
                </div>
                
                <div class="paragraph">
                    孔孟有常處，四通八達路。
                </div>
                
                <div class="paragraph">
                    其道甚坦夷，行之莫能御。
                </div>
                
                <div class="paragraph">
                    夜思而晝行，求至慎勿遽。
                </div>
                
                <div class="paragraph">
                    存誠防他歧，積微從寸步。
                </div>
                
                <div class="paragraph">
                    積之能不已，其率可馳騖。
                </div>
                
                <div class="paragraph">
                    仁義固其常，忠信乃先具。
                </div>
                
                <div class="paragraph">
                    正直常與游，前却慎勿顧。
                </div>
                
                <div class="paragraph">
                    所謂氣馬者，尤宜審其御。
                </div>
                
                <div class="paragraph">
                    孟子言最詳，揚雄亦深悟。
                </div>
                
                <div class="paragraph">
                    勉之復勉之，子無忽吾語。
                </div>
                
                <div class="paragraph">
                    凡我今之人，皆欲達其所。
                </div>
                
                <div class="paragraph">
                    而况鄉閭中，待君爲處女。
                </div>
                
        </div>
