    <div class="container">
        <h2 class="name">
            送和斜川詩二首  其二
        </h2>
        <div class="author"><a href="/author/113c5c92-4ac1-43b4-a29e-0e84e4c89256.html" title="王銍" target="_blank">
                王銍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    採藥遊名山，恐是韓伯休。
                </div>
                
                <div class="paragraph">
                    款段下澤車，久師馬少游。
                </div>
                
                <div class="paragraph">
                    兩公學真隠，異世今同流。
                </div>
                
                <div class="paragraph">
                    遇害能鳴雁，多猜不下鷗。
                </div>
                
                <div class="paragraph">
                    何如脫羈馽，尋壑與經丘。
                </div>
                
                <div class="paragraph">
                    人生亦誤計，獨醒無匹儔。
                </div>
                
                <div class="paragraph">
                    天地本虛靜，萬物自應酬。
                </div>
                
                <div class="paragraph">
                    陰陽驅意氣，定能相勝否。
                </div>
                
                <div class="paragraph">
                    况復漆室女，浪爲魯國憂。
                </div>
                
                <div class="paragraph">
                    真妄兩非是，湛然一無求。
                </div>
                
        </div>
