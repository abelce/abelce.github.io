    <div class="container">
        <h2 class="name">
            丁未元日大慶殿拜表賀正
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    獻歲朝未央，新霽快明發。
                </div>
                
                <div class="paragraph">
                    晨曦耿五色，宿靄欻四徹。
                </div>
                
                <div class="paragraph">
                    洗清萬溝瓦，銷盡一月雪。
                </div>
                
                <div class="paragraph">
                    素光從何來，晶熒落寒笏。
                </div>
                
                <div class="paragraph">
                    回瞻背陰處，猶藏半簷白。
                </div>
                
                <div class="paragraph">
                    夜來有微霜，雪上辨不得。
                </div>
                
                <div class="paragraph">
                    時於翠幕頂，拂掠見瓊屑。
                </div>
                
                <div class="paragraph">
                    還將黄金日，正射白銀闕。
                </div>
                
                <div class="paragraph">
                    忽然捲班出，紅綠亂眼襭。
                </div>
                
                <div class="paragraph">
                    歸來飲屠酥，笑向兒女說。
                </div>
                
        </div>
    </div>
