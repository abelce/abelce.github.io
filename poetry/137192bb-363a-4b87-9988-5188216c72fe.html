    <div class="container">
        <h2 class="name">
            挽劉監廟
        </h2>
        <div class="author"><a href="/author/97fab6e9-9854-4f85-8efa-0f10be9a49bc.html" title="廖行之" target="_blank">
                廖行之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去歲與君別，高談氣如虹。
                </div>
                
                <div class="paragraph">
                    酒酣出三詩，遺我意何窮。
                </div>
                
                <div class="paragraph">
                    歸塗度黄花，偶遇衡人東。
                </div>
                
                <div class="paragraph">
                    問君無恙否，報言近已終。
                </div>
                
                <div class="paragraph">
                    聞之駭且疑，期君後凋松。
                </div>
                
                <div class="paragraph">
                    分携數月耳，鷄年何遽逢。
                </div>
                
                <div class="paragraph">
                    還家僅弛擔，走哭悲填胸。
                </div>
                
                <div class="paragraph">
                    夫君鄉評高，孝友古人同。
                </div>
                
                <div class="paragraph">
                    一第晚乃得，權門肯投蹤。
                </div>
                
                <div class="paragraph">
                    暫出不少留，翩翩若冥鴻。
                </div>
                
                <div class="paragraph">
                    力學老不倦，進得新有功。
                </div>
                
                <div class="paragraph">
                    惜哉幹國資，已矣浮雲空。
                </div>
                
                <div class="paragraph">
                    最憐親白髮，行路爲慘容。
                </div>
                
                <div class="paragraph">
                    頼是有子賢，接踵翔蟾宮。
                </div>
                
                <div class="paragraph">
                    朝來哀笳發，湘江雨濛濛。
                </div>
                
                <div class="paragraph">
                    月嶺挂寒斗，霜林號凄風。
                </div>
                
                <div class="paragraph">
                    斯人重難見，夜臺情得通。
                </div>
                
        </div>
