    <div class="container">
        <h2 class="name">
            送陳侯之任同州
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丈夫貴自奮，何必恃貽謀。
                </div>
                
                <div class="paragraph">
                    當年功不立，古人重爲憂。
                </div>
                
                <div class="paragraph">
                    太師忠順公，沒世有餘休。
                </div>
                
                <div class="paragraph">
                    令子一何賢，恥隨資蔭流。
                </div>
                
                <div class="paragraph">
                    碌碌奉朝請，帝恩何以酬。
                </div>
                
                <div class="paragraph">
                    鬰鬰不快意，上章聞冕旒。
                </div>
                
                <div class="paragraph">
                    願爲循良吏，未甘恩澤侯。
                </div>
                
                <div class="paragraph">
                    天子嘉乃誠，錫命蒞同州。
                </div>
                
                <div class="paragraph">
                    同州古三輔，北望雄且優。
                </div>
                
                <div class="paragraph">
                    詔條得以布，民瘼得以求。
                </div>
                
                <div class="paragraph">
                    勿謂綺紈子，當有襦袴謳。
                </div>
                
                <div class="paragraph">
                    詩云無忝爾，禮云必爲裘。
                </div>
                
                <div class="paragraph">
                    去去繼旄節，免作將門羞。
                </div>
                
        </div>
    </div>
