    <div class="container">
        <h2 class="name">
            金塔
        </h2>
        <div class="author"><a href="/author/0db76350-5867-403e-9a5c-f9d941b56f17.html" title="黄叔美" target="_blank">
                黄叔美
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金溪有金源，昔我未嘗造。
                </div>
                
                <div class="paragraph">
                    因逢吳道士，言此山水好。
                </div>
                
                <div class="paragraph">
                    金僧來自蜀，所至事幽討。
                </div>
                
                <div class="paragraph">
                    地名適相符，結茅遂棲老。
                </div>
                
                <div class="paragraph">
                    一朝入石塔，千載錮其寶。
                </div>
                
                <div class="paragraph">
                    白雲何漫漫，流水亦浩浩。
                </div>
                
                <div class="paragraph">
                    相傳石井頭，鞋跡猶可考。
                </div>
                
                <div class="paragraph">
                    安知斯塔內，歲久骨應槁。
                </div>
                
                <div class="paragraph">
                    龕燈長不滅，落葉風自掃。
                </div>
                
                <div class="paragraph">
                    山僧具茗酌，言話頗知道。
                </div>
                
                <div class="paragraph">
                    請題壁間詩，茲行殊草草。
                </div>
                
                <div class="paragraph">
                    所欣得二趙，登覽散中抱。
                </div>
                
                <div class="paragraph">
                    日午餉田家，壺觴共傾倒。
                </div>
                
                <div class="paragraph">
                    素心愜清賞，恨不避喧早。
                </div>
                
                <div class="paragraph">
                    偶尋幽侶出，徵逐非所好。
                </div>
                
                <div class="paragraph">
                    歸途霜月下，譙鼓更漸報。
                </div>
                
                <div class="paragraph">
                    明朝人事乖，相望不可到。
                </div>
                
        </div>
