    <div class="container">
        <h2 class="name">
            送鮮于子駿還朝兼簡范景仁
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蜀中耆舊今無幾，相逢握手堪流涕。
                </div>
                
                <div class="paragraph">
                    倦遊潦倒不還家，舊俗陵遲真委地。
                </div>
                
                <div class="paragraph">
                    錢荒粟帛賤如土，榷峻茶鹽不成市。
                </div>
                
                <div class="paragraph">
                    詩書鄉校變古法，節行故人安近利。
                </div>
                
                <div class="paragraph">
                    欲歸長恐歸不得，歸去相歡定誰是。
                </div>
                
                <div class="paragraph">
                    低徊有似羊觸藩，眷戀僅同鷄擇米。
                </div>
                
                <div class="paragraph">
                    中山先生昔所愛，南都攝尹私相喜。
                </div>
                
                <div class="paragraph">
                    窮冬夜長一事無，燈火相從夜深睡。
                </div>
                
                <div class="paragraph">
                    讀書萬卷老不廢，感遇百篇深有意。
                </div>
                
                <div class="paragraph">
                    俗吏惟知畏簡書，窮途豈意逢君子。
                </div>
                
                <div class="paragraph">
                    春風歸騎忽西顧，平日高談應且止。
                </div>
                
                <div class="paragraph">
                    朝騎疋馬事朝謁，莫就一床尋夢寐。
                </div>
                
                <div class="paragraph">
                    猶有城西范蜀公，買地城東種桃李。
                </div>
                
                <div class="paragraph">
                    花絮飛揚酒滿壺，談笑從容詩百紙。
                </div>
                
                <div class="paragraph">
                    紅塵暗天獨不知，白首相看兩無愧。
                </div>
                
                <div class="paragraph">
                    古人避世金馬門，何必柴車返田里。
                </div>
                
        </div>
