    <div class="container">
        <h2 class="name">
            贈李十二白
        </h2>
        <div class="author"><a href="/author/df0a83a1-a975-4863-bd72-4b60dc3bb42a.html" title="崔宗之" target="_blank">
                崔宗之
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    涼風八九月，白露滿空庭。
                </div>
                
                <div class="paragraph">
                    耿耿意不暢，捎捎風葉聲。
                </div>
                
                <div class="paragraph">
                    思見雄俊士，共話今古情。
                </div>
                
                <div class="paragraph">
                    李侯忽來儀，把袂苦不早。
                </div>
                
                <div class="paragraph">
                    清論既抵掌，玄談又絕倒。
                </div>
                
                <div class="paragraph">
                    分明楚漢事，歷歷王霸道。
                </div>
                
                <div class="paragraph">
                    擔囊無俗物，訪古千里餘。
                </div>
                
                <div class="paragraph">
                    袖有匕首劒，懷中茂陵書。
                </div>
                
                <div class="paragraph">
                    雙眸光照人，詞賦凌子虛。
                </div>
                
                <div class="paragraph">
                    酌酒弦素秦，霜氣正凝潔。
                </div>
                
                <div class="paragraph">
                    平生心中事，今日爲君說。
                </div>
                
                <div class="paragraph">
                    我家有別業，寄在嵩之陽。
                </div>
                
                <div class="paragraph">
                    明月出高岑，清谿澄素光。
                </div>
                
                <div class="paragraph">
                    雲散窗戶靜，風吹松桂香。
                </div>
                
                <div class="paragraph">
                    子若同斯遊千載不相忘。
                </div>
                
        </div>
