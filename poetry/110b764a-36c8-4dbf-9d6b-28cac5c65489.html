    <div class="container">
        <h2 class="name">
            中水府
        </h2>
        <div class="author"><a href="/author/6fd789c7-e906-417d-ac4c-91f1d11ded09.html" title="崔敦禮" target="_blank">
                崔敦禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    汎汎兮吾舟，沛吾乘兮東流。
                </div>
                
                <div class="paragraph">
                    東流兮何之，有美人兮天一涯。
                </div>
                
                <div class="paragraph">
                    烟杳杳兮南徐，雲連連兮北固。
                </div>
                
                <div class="paragraph">
                    海何爲兮清明，江何爲兮流注。
                </div>
                
                <div class="paragraph">
                    彼美人兮山之曲，鎮龍關兮轉陰軸。
                </div>
                
                <div class="paragraph">
                    約束海若兮呵水馮，夏不苦雨兮冬不疾風。
                </div>
                
                <div class="paragraph">
                    汙邪穰穰兮海沂阜豐，我民報事兮罔有不恭。
                </div>
                
                <div class="paragraph">
                    采秀實兮山巔，擷芳馨兮澗底。
                </div>
                
                <div class="paragraph">
                    霜秈兮水芒，蕙肴羞兮椒糈。
                </div>
                
                <div class="paragraph">
                    神之格兮樂享，惚蜿蜿兮來止。
                </div>
                
        </div>
    </div>
