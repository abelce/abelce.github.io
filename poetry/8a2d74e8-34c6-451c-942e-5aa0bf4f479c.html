    <div class="container">
        <h2 class="name">
            怨詩效徐淑體
        </h2>
        <div class="author"><a href="/author/712618ad-742a-43a8-bbca-c71e131e98ba.html" title="姚月華" target="_blank">
                姚月華
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    妾生兮不辰，盛年兮逢屯。
                </div>
                
                <div class="paragraph">
                    寒暑兮心結，夙夜兮眉顰。
                </div>
                
                <div class="paragraph">
                    循環兮不息，如彼兮車輪。
                </div>
                
                <div class="paragraph">
                    車輪兮可歇，妾心兮焉伸。
                </div>
                
                <div class="paragraph">
                    雜沓兮無緒，如彼兮絲棼。
                </div>
                
                <div class="paragraph">
                    絲棼兮可理，妾心兮焉分。
                </div>
                
                <div class="paragraph">
                    空閨兮岑寂，妝閣兮生塵。
                </div>
                
                <div class="paragraph">
                    萱草兮徒樹，茲憂兮豈泯。
                </div>
                
                <div class="paragraph">
                    幸逢兮君子，許結兮殷勤。
                </div>
                
                <div class="paragraph">
                    分香兮翦髮，贈玉兮共珍。
                </div>
                
                <div class="paragraph">
                    指天兮結誓，願爲兮一身。
                </div>
                
                <div class="paragraph">
                    所遭兮多舛，玉體兮難親。
                </div>
                
                <div class="paragraph">
                    損餐兮減寢，帶緩兮羅裙。
                </div>
                
                <div class="paragraph">
                    菱鑑兮慵啓，博鑪兮焉熏。
                </div>
                
                <div class="paragraph">
                    整襪兮欲舉，塞路兮荆榛。
                </div>
                
                <div class="paragraph">
                    逢人兮欲語，鞈匝兮頑嚚。
                </div>
                
                <div class="paragraph">
                    煩冤兮憑胸，何時兮可論。
                </div>
                
                <div class="paragraph">
                    願君兮見察，妾死兮何瞋。
                </div>
                
        </div>
