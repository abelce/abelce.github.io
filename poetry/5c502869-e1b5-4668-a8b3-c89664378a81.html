    <div class="container">
        <h2 class="name">
            官舍庭前古梅尋常開拶歲暮余整歸裝而乃蚤花不容自默
        </h2>
        <div class="author"><a href="/author/5d92cc92-9f7b-45a4-b5c8-b080cadd730c.html" title="徐集孫" target="_blank">
                徐集孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    猙獰古怪虬龍枝，著花傳舍賓歲晚。
                </div>
                
                <div class="paragraph">
                    往往來來幾番人，老大相期疑未諼。
                </div>
                
                <div class="paragraph">
                    顧我冷眼慣相看，嗅花嚼蕊當餐飯。
                </div>
                
                <div class="paragraph">
                    橫斜峭拔耐雪霜，肯媚陽和齊婉娩。
                </div>
                
                <div class="paragraph">
                    把酒邀月共說詩，疎影上衣成繾綣。
                </div>
                
                <div class="paragraph">
                    朔風吹夢入家山，鼓舞倦矣客兮返。
                </div>
                
                <div class="paragraph">
                    誰謂花先常歲期，澈夜萬葩玉一本。
                </div>
                
                <div class="paragraph">
                    花應有心餞我行，吐芳非爲冬日煖。
                </div>
                
                <div class="paragraph">
                    我亦逆知此花意，孤潔難與俗人混。
                </div>
                
                <div class="paragraph">
                    似嫌托根富貴場，不若棲身山林穩。
                </div>
                
                <div class="paragraph">
                    惜乎花只不能言，一花一心誠懇懇。
                </div>
                
                <div class="paragraph">
                    任它世間競酣桃李春，花獨與我結交歲寒遠。
                </div>
                
        </div>
    </div>
