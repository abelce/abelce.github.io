    <div class="container">
        <h2 class="name">
            蛇倒退
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山前壁如削，山後崖復斷。
                </div>
                
                <div class="paragraph">
                    曏吾達隴首，如海到彼岸。
                </div>
                
                <div class="paragraph">
                    那知下嶺處，慄甚履冰戰。
                </div>
                
                <div class="paragraph">
                    牽前带相挽，縋後衣盡綻。
                </div>
                
                <div class="paragraph">
                    健倒輒尋丈，徐行厪分寸。
                </div>
                
                <div class="paragraph">
                    上疑緣竹竿，下劇滾金彈。
                </div>
                
                <div class="paragraph">
                    豈惟蛇退舍，飛鳥望崖反。
                </div>
                
                <div class="paragraph">
                    稍喜一徑平，猶有千石亂。
                </div>
                
                <div class="paragraph">
                    仍逢新燒畬，約略似耕畔。
                </div>
                
                <div class="paragraph">
                    心知人境近，顰末百憂散。
                </div>
                
                <div class="paragraph">
                    山民茆數把，鬼質犢子健。
                </div>
                
                <div class="paragraph">
                    腰鑱走迎客，再拜復三歎。
                </div>
                
                <div class="paragraph">
                    謂匪人所蹊，官來定何幹。
                </div>
                
                <div class="paragraph">
                    儻爲饑火驅，平地豈無飯。
                </div>
                
                <div class="paragraph">
                    意者官事迫，如馬就羈絆。
                </div>
                
                <div class="paragraph">
                    我乃不能答，付以一笑粲。
                </div>
                
        </div>
