        <h2 class="name">
            淳祐七年丁未十一月朔蔡久軒自江東提刑歸抵家時三館諸公以風霜隨氣節河漢下文章分韻賦詩送別得氣字
        </h2>
        <div class="author"><a href="/author/519c51ee-bd18-4788-869d-c85ca8618ff2.html" title="周梅叟" target="_blank">
                周梅叟
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九峰洪範篇，雅是書之緯。
                </div>
                
                <div class="paragraph">
                    頃嘗一讀之，懵然雲霧蔚。
                </div>
                
                <div class="paragraph">
                    晚校中秘藏，講此愧猶未。
                </div>
                
                <div class="paragraph">
                    喜逢尚書郎，家傳得之既。
                </div>
                
                <div class="paragraph">
                    何以名內篇，一扣倘知味。
                </div>
                
                <div class="paragraph">
                    無幾即語離，匆匆怪何謂。
                </div>
                
                <div class="paragraph">
                    天子仁聖心，聞過未常諱。
                </div>
                
                <div class="paragraph">
                    豈嫌有直疏，斥彼惡之彙。
                </div>
                
                <div class="paragraph">
                    矧茲龍卷前，正欠王與魏。
                </div>
                
                <div class="paragraph">
                    得見丹鳳鳴，士黨意乃慰。
                </div>
                
                <div class="paragraph">
                    黯也不居中，物論幾鼎沸。
                </div>
                
                <div class="paragraph">
                    雖然上所命，所重在民事。
                </div>
                
                <div class="paragraph">
                    暨淑問臯陶，持平爾廷尉。
                </div>
                
                <div class="paragraph">
                    突使江東人，德澤盡沾溉。
                </div>
                
                <div class="paragraph">
                    惟公有古心，所守至弘毅。
                </div>
                
                <div class="paragraph">
                    我不畏孔壬，汙吏必我畏。
                </div>
                
                <div class="paragraph">
                    所願敷好生，物物皆吐氣。
                </div>
                
                <div class="paragraph">
                    回思攬味甘，詔書登七貴。
                </div>
                
        </div>
