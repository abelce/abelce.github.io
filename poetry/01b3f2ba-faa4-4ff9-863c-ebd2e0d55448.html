    <div class="container">
        <h2 class="name">
            和信仲酴醿
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    化工收餘春，不令寂寞回。
                </div>
                
                <div class="paragraph">
                    殷勤三月盡，更放名花開。
                </div>
                
                <div class="paragraph">
                    燦然白雪姿，亂灑青雲堆。
                </div>
                
                <div class="paragraph">
                    奇香滿深院，冷艷絕浮埃。
                </div>
                
                <div class="paragraph">
                    弟昆林下蘭，執友嶺上梅。
                </div>
                
                <div class="paragraph">
                    何年蕊珠殿，移根畫堂栽。
                </div>
                
                <div class="paragraph">
                    邂逅得佳客，開窗設尊罍。
                </div>
                
                <div class="paragraph">
                    檀心半未展，更著紅燭催。
                </div>
                
                <div class="paragraph">
                    惜無傾城髻，斜插一枝來。
                </div>
                
                <div class="paragraph">
                    賞心不可奈，折取浸瑶醅。
                </div>
                
                <div class="paragraph">
                    可憐清夜闌，疊鼓如輕雷。
                </div>
                
                <div class="paragraph">
                    笙簫發夢想，雲雨下陽臺。
                </div>
                
                <div class="paragraph">
                    櫻厨未羞澀，高會意重陪。
                </div>
                
                <div class="paragraph">
                    花魂入詩韻，屬和愧非才。
                </div>
                
        </div>
