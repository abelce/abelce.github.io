    <div class="container">
        <h2 class="name">
            詩送玄靜先生歸廣陵（幷序）
        </h2>
        <div class="author"><a href="/author/cd26edbd-6537-497f-abb3-86a96283dc6a.html" title="玄宗皇帝李隆基" target="_blank">
                玄宗皇帝李隆基
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    默受王倪道，逾深尹喜師。
                </div>
                
                <div class="paragraph">
                    欣同八景會，更叶九丹時。
                </div>
                
                <div class="paragraph">
                    鸞鶴遙煙境，江山渺別思。
                </div>
                
                <div class="paragraph">
                    當遷洞庭日，留念上京期。
                </div>
                
                <div class="paragraph">
                    （以上三首幷見《正統道藏》本元劉大彬撰《茅山志》卷二）（按：據同書同卷附玄靜先生等表奏，前二詩中之一首爲天寶十載九月十四日由內侍袁思藝宣勑。
                </div>
                
                <div class="paragraph">
                    又玄靜先生即李含光，爲茅山宗第十三代宗師，事跡詳《顏魯公文集》卷七《有唐茅山玄靖先生廣陵李君碑銘》。
                </div>
                
                <div class="paragraph">
                    〖1〗《輿地紀勝》卷十七《建康府》「碑記」云：「《賜李煉師詩詔》，唐道士任良友書。
                </div>
                
                <div class="paragraph">
                    玄宗所賜詩，凡三首，貞元十四年刻石。
                </div>
                
                <div class="paragraph">
                    在茅山。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
