    <div class="container">
        <h2 class="name">
            靈巖禪寺
        </h2>
        <div class="author"><a href="/author/c76535ed-908f-47c5-a583-f55b9f74d84f.html" title="蔣允中" target="_blank">
                蔣允中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉入靈巖寺，靈蹤一一穿。
                </div>
                
                <div class="paragraph">
                    天聰鑿混沌，龍鼻滴潺湲。
                </div>
                
                <div class="paragraph">
                    不雨山長濕，微風谷競喧。
                </div>
                
                <div class="paragraph">
                    參旗開障日，鼇柱仰擎天。
                </div>
                
                <div class="paragraph">
                    雁異靈山鷲，蒲非華嶽蓮。
                </div>
                
                <div class="paragraph">
                    重臺疑魏載，卓筆豈張顛。
                </div>
                
                <div class="paragraph">
                    夜月連千嶂，晴雲畫一川。
                </div>
                
                <div class="paragraph">
                    凈名常宴坐，行亮昔安禪。
                </div>
                
                <div class="paragraph">
                    共樂仙遊勝，都將世事捐。
                </div>
                
                <div class="paragraph">
                    雙鸞知可跨，擬把石碑鎸。
                </div>
                
        </div>
    </div>
