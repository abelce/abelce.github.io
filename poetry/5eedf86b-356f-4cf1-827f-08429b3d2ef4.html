    <div class="container">
        <h2 class="name">
            泊黄家渡
        </h2>
        <div class="author"><a href="/author/fbd15a32-deef-47eb-9ee6-465bd516c1ad.html" title="董嗣杲" target="_blank">
                董嗣杲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    艤舟黄家沙，尋酒聊自慰。
                </div>
                
                <div class="paragraph">
                    麥田裊露梢，果林飽霜味。
                </div>
                
                <div class="paragraph">
                    江色射逃屋，燈焰爥斷緯。
                </div>
                
                <div class="paragraph">
                    徘徊强展眺，清風襲腸胃。
                </div>
                
                <div class="paragraph">
                    飲暢人痛快，說醉言不諱。
                </div>
                
                <div class="paragraph">
                    居人甘淡薄，那復羡榮貴。
                </div>
                
                <div class="paragraph">
                    但知安麤糲，了不辨涇渭。
                </div>
                
                <div class="paragraph">
                    年豐村畽樂，排憂豈無謂。
                </div>
                
                <div class="paragraph">
                    抱衾坐終夕，無事啓憤悱。
                </div>
                
                <div class="paragraph">
                    清晨過隣舍，童孺見我畏。
                </div>
                
                <div class="paragraph">
                    時艱賦斂重，租外有百費。
                </div>
                
                <div class="paragraph">
                    徐徐亟開喻，喻極轉歔欷。
                </div>
                
                <div class="paragraph">
                    自来聞打門，如冒鼎鑊沸。
                </div>
                
                <div class="paragraph">
                    我遊興未盡，兩眼渺萬彙。
                </div>
                
                <div class="paragraph">
                    鄰翁意度真，愛我饋饔餼。
                </div>
                
                <div class="paragraph">
                    北風吹沙暗，大地雪積未。
                </div>
                
                <div class="paragraph">
                    我衰易成悲，肉戰若刺蝟。
                </div>
                
                <div class="paragraph">
                    何時洗紛争，海宇方吐氣。
                </div>
                
        </div>
