    <div class="container">
        <h2 class="name">
            女耕田行
        </h2>
        <div class="author"><a href="/author/1867d493-b7c1-4693-a67a-b0f24fc7d51a.html" title="戴叔倫" target="_blank">
                戴叔倫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    乳燕入巢笋成竹，誰家二女種新穀。
                </div>
                
                <div class="paragraph">
                    無人無牛不及犁，持刀斫地翻作泥。
                </div>
                
                <div class="paragraph">
                    自言家貧母年老，長兄從軍未娶嫂。
                </div>
                
                <div class="paragraph">
                    去年災疫牛囤空，截絹買刀都市中。
                </div>
                
                <div class="paragraph">
                    頭巾掩面畏人識，以刀代牛誰與同。
                </div>
                
                <div class="paragraph">
                    姊妹相攜心正苦，不見路人唯見土。
                </div>
                
                <div class="paragraph">
                    疏通畦隴防亂苗，整頓溝塍待時雨。
                </div>
                
                <div class="paragraph">
                    日正南岡下餉歸，可憐朝雉擾驚飛。
                </div>
                
                <div class="paragraph">
                    東鄰西舍花發盡，共惜餘芳淚滿衣。
                </div>
                
        </div>
