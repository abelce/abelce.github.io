    <div class="container">
        <h2 class="name">
            謝賜御書臨晉唐帖三軸
        </h2>
        <div class="author"><a href="/author/7a453fc4-316d-4941-935c-80257dcc0a10.html" title="張擴" target="_blank">
                張擴
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上帝圖書照東壁，宸毫作字同羲畫。
                </div>
                
                <div class="paragraph">
                    晉唐舊帖久氣索，數本僅收煨燼厄。
                </div>
                
                <div class="paragraph">
                    硬黄小試毛穎功，手蛻千年垂露蹟。
                </div>
                
                <div class="paragraph">
                    巧偷豪奪幾蒼黄，晚御清都顔咫尺。
                </div>
                
                <div class="paragraph">
                    鍾王行草日失真，神氣頓還三昩力。
                </div>
                
                <div class="paragraph">
                    諸天護法宫殿深，九虎守關雷雨隔。
                </div>
                
                <div class="paragraph">
                    那知分賜下人間，螻蟻微臣亦懷璧。
                </div>
                
                <div class="paragraph">
                    恩均掲榜誇玉堂，事陋登床攫飛白。
                </div>
                
                <div class="paragraph">
                    欽惟聖學自天縱，嗜好從來屏聲色。
                </div>
                
                <div class="paragraph">
                    青規文字屢策勲，沾丐椒房猶翰墨。
                </div>
                
                <div class="paragraph">
                    彤管摛筆侈珍貺，寶唾落牋留小刻。
                </div>
                
                <div class="paragraph">
                    從今不愧蔀屋空，會有虹霓光四塞。
                </div>
                
        </div>
