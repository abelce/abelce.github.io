    <div class="container">
        <h2 class="name">
            如意院井詩二首  其一
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太平興國古佛剎，小院得名如意輪。
                </div>
                
                <div class="paragraph">
                    何人默識原地脈，鑿井正會甘泉津。
                </div>
                
                <div class="paragraph">
                    闊容三尺白銀罋，深可二丈青絲緡。
                </div>
                
                <div class="paragraph">
                    夏凉未覺冰雪冷，味美不啻醍醐珍。
                </div>
                
                <div class="paragraph">
                    寺僧知愛不忍惜，汲引無間都城人。
                </div>
                
                <div class="paragraph">
                    鳴鐘聲歇更漏促，天雞初報扶桑晨。
                </div>
                
                <div class="paragraph">
                    側肩接足負擔者，排闥爭湊蒼苔唇。
                </div>
                
                <div class="paragraph">
                    絲瓶上下掉孔急，語笑嘈雜春雷振。
                </div>
                
                <div class="paragraph">
                    永日迢迢既云暮，健夫噏噏皆嚬呻。
                </div>
                
                <div class="paragraph">
                    萬人已喜用周給，一泓依舊清奫淪。
                </div>
                
        </div>
