    <div class="container">
        <h2 class="name">
            過至孝墓
        </h2>
        <div class="author"><a href="/author/349622cd-968d-4c99-b397-c86ccdaae296.html" title="吳城" target="_blank">
                吳城
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    過爲世希氏，史牒鮮著名。
                </div>
                
                <div class="paragraph">
                    孰謂吾之邦，有以至孝稱。
                </div>
                
                <div class="paragraph">
                    想其事雙親，誠恪通神明。
                </div>
                
                <div class="paragraph">
                    身後一抔土，世猶不敢輕。
                </div>
                
                <div class="paragraph">
                    樂公誠樂善，記名誓遺氓。
                </div>
                
                <div class="paragraph">
                    偶讀靈禽碑，得之嘉不勝。
                </div>
                
                <div class="paragraph">
                    吾邦有盛德，豈宜久沉冥。
                </div>
                
                <div class="paragraph">
                    恨不訪遺冢，下拜涕泣零。
                </div>
                
                <div class="paragraph">
                    又恨失名字，無以附汗青。
                </div>
                
                <div class="paragraph">
                    自傷無贏貲，傍建旌孝亭。
                </div>
                
                <div class="paragraph">
                    當使孝者見，事親堅其誠。
                </div>
                
                <div class="paragraph">
                    且令頑悖兒，內愧面頰頳。
                </div>
                
                <div class="paragraph">
                    因茲或改行，爲國省繁刑。
                </div>
                
                <div class="paragraph">
                    徒將拙言句，頌詠播芳馨。
                </div>
                
                <div class="paragraph">
                    蒿茨莫浪剪，牛羊勿妄登。
                </div>
                
                <div class="paragraph">
                    過者宜下馬，呵護煩山靈。
                </div>
                
        </div>
