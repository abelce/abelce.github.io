    <div class="container">
        <h2 class="name">
            大乘讚十首 一
        </h2>
        <div class="author"><a href="/author/40075bb4-0e11-4b39-9353-67bbec2cecbf.html" title="寶誌" target="_blank">
                寶誌
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大道常在目前，雖在目前難覩。
                </div>
                
                <div class="paragraph">
                    若欲悟道真體，莫除色聲言語。
                </div>
                
                <div class="paragraph">
                    言語即是大道，不假斷除煩惱。
                </div>
                
                <div class="paragraph">
                    煩惱本來空寂，妄情遞相纏繞。
                </div>
                
                <div class="paragraph">
                    一切如影如響，不知何惡何好。
                </div>
                
                <div class="paragraph">
                    有心取相爲寶，定知見性不了。
                </div>
                
                <div class="paragraph">
                    若欲作業求佛，業是生死大兆。
                </div>
                
                <div class="paragraph">
                    生死業常隨身，黑闇獄中未曉。
                </div>
                
                <div class="paragraph">
                    悟理本來無異，覺後誰晚誰早。
                </div>
                
                <div class="paragraph">
                    法界量同太虛，衆生智心自小。
                </div>
                
                <div class="paragraph">
                    但能不起吾我，湼槃法食常飽。
                </div>
                
        </div>
    </div>
