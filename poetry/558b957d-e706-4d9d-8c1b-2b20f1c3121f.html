    <div class="container">
        <h2 class="name">
            曹成王碑附詩
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太支十三，曹於弟季。
                </div>
                
                <div class="paragraph">
                    或亡或微，曹始就事。
                </div>
                
                <div class="paragraph">
                    曹之祖王，畏塞絕遷。
                </div>
                
                <div class="paragraph">
                    零王黎公，不聞僅存。
                </div>
                
                <div class="paragraph">
                    子父易封，三王守名。
                </div>
                
                <div class="paragraph">
                    延延百載，以有成王。
                </div>
                
                <div class="paragraph">
                    成王之作，一自其躬。
                </div>
                
                <div class="paragraph">
                    文被明章，武薦畯功。
                </div>
                
                <div class="paragraph">
                    蘇枯弱彊，齦其姦猖。
                </div>
                
                <div class="paragraph">
                    以報於宗，以昭於王。
                </div>
                
                <div class="paragraph">
                    王亦有子，處王之所，唯舊之視，蹶蹶陛陛。
                </div>
                
                <div class="paragraph">
                    實取實似，刻詩其碑，爲示無止。
                </div>
                
                <div class="paragraph">
                    （同前書卷二八）（按：碑云：「乃序而詩之。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
