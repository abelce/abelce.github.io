    <div class="container">
        <h2 class="name">
            次韵毛君山房遣興
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    欲就陽崖暖，新開石磴斜。
                </div>
                
                <div class="paragraph">
                    誰言太守宅，自是野人家。
                </div>
                
                <div class="paragraph">
                    燕坐收心鑑，冥觀閱界沙。
                </div>
                
                <div class="paragraph">
                    退公長寂寞，外物自喧嘩。
                </div>
                
                <div class="paragraph">
                    缺徑移松補，斜陽種竹遮。
                </div>
                
                <div class="paragraph">
                    白雲生後礎，孤鶩伴殘霞。
                </div>
                
                <div class="paragraph">
                    破悶時尋鶴，呼眠亦任鴉。
                </div>
                
                <div class="paragraph">
                    喜聞糟出甕，屢問菊開花。
                </div>
                
                <div class="paragraph">
                    古井元依斗，丹砂舊養芽。
                </div>
                
                <div class="paragraph">
                    蚍蜉頻上案，猿狖巧分樝。
                </div>
                
                <div class="paragraph">
                    客到扁舟遠，年侵兩鬢華。
                </div>
                
                <div class="paragraph">
                    心摇掛風旆，眼暗隔輕紗。
                </div>
                
                <div class="paragraph">
                    强撥橫肱睡，來從插版衙。
                </div>
                
                <div class="paragraph">
                    隠居慚棄擲，勝地每咨嗟。
                </div>
                
                <div class="paragraph">
                    頑鈍終何取，彫磨豈復加。
                </div>
                
                <div class="paragraph">
                    焦先夙所尚，圜舍恰如蝸。
                </div>
                
        </div>
