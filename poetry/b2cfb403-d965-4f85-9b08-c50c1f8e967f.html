    <div class="container">
        <h2 class="name">
            病起四詩 三息念
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    祿位據極品，勳業垂不磨。
                </div>
                
                <div class="paragraph">
                    出從白馬肥，家有黄金多。
                </div>
                
                <div class="paragraph">
                    世間貴富者，才德乃莫過。
                </div>
                
                <div class="paragraph">
                    骨相審自知，甕盎哀駘他。
                </div>
                
                <div class="paragraph">
                    一昔讀書史，志空慕丘軻。
                </div>
                
                <div class="paragraph">
                    矻矻章句樂，所趣不及他。
                </div>
                
                <div class="paragraph">
                    日月倏遷謝，如此定命何。
                </div>
                
                <div class="paragraph">
                    知己初不無，腰金鳴玉珂。
                </div>
                
                <div class="paragraph">
                    一旦逝水去，匪斧嗟不柯。
                </div>
                
                <div class="paragraph">
                    揆材既樗櫟，揣分合澗薖。
                </div>
                
                <div class="paragraph">
                    旌翻火馳餘，但有雙鬢皤。
                </div>
                
                <div class="paragraph">
                    迨今要勇往，灌園仍養痾。
                </div>
                
                <div class="paragraph">
                    石女自無兒，古井那解波。
                </div>
                
                <div class="paragraph">
                    西湖佳風煙，久矣辦一蓑。
                </div>
                
        </div>
