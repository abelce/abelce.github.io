    <div class="container">
        <h2 class="name">
            贈筆工吳昇
        </h2>
        <div class="author"><a href="/author/7d6b23ab-399c-4a82-a341-1ff3092d758f.html" title="趙孟堅" target="_blank">
                趙孟堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蘭臺上狸毛，山谷愛雞距。
                </div>
                
                <div class="paragraph">
                    物勝因人成，雅製傳自古。
                </div>
                
                <div class="paragraph">
                    風流渡江初，筆翰猶朴魯。
                </div>
                
                <div class="paragraph">
                    曾窺上方製，遺範典刑具。
                </div>
                
                <div class="paragraph">
                    寸簪束萬穎，贍足飽霜兔。
                </div>
                
                <div class="paragraph">
                    豐融沛行墨，充實自妍富。
                </div>
                
                <div class="paragraph">
                    行間得茂密，夫豈窘尺度。
                </div>
                
                <div class="paragraph">
                    澆浮自趨薄，羸劣醜畢露。
                </div>
                
                <div class="paragraph">
                    清快誇鈎心，節括號釵股。
                </div>
                
                <div class="paragraph">
                    纖纖銛甚錐，祇便庸書伍。
                </div>
                
                <div class="paragraph">
                    殺鋒出光芒，苗枯旱無雨。
                </div>
                
                <div class="paragraph">
                    齷齪癡凍蠅，安能劂石怒。
                </div>
                
                <div class="paragraph">
                    爾來邈東嘉，法則自誰祖。
                </div>
                
                <div class="paragraph">
                    宛見昔製作，齊力萬毫努。
                </div>
                
                <div class="paragraph">
                    吾欲標諸人，示茲明取與。
                </div>
                
                <div class="paragraph">
                    斲雕還反樸，淳風招已去。
                </div>
                
                <div class="paragraph">
                    春苗異蘆筍，廣袖謬織組。
                </div>
                
                <div class="paragraph">
                    誰能一羽力，回彼滔滔注。
                </div>
                
                <div class="paragraph">
                    百爾今已然，豈但於筆故。
                </div>
                
        </div>
