    <div class="container">
        <h2 class="name">
            以太湖石響板爲文季壽
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太湖中心洞庭山，千巖萬壑高孱顔。
                </div>
                
                <div class="paragraph">
                    風濤舂撞自太古，漱成樂石如雕剜。
                </div>
                
                <div class="paragraph">
                    玲瓏中空窮變態，奇奇怪怪羅滄灣。
                </div>
                
                <div class="paragraph">
                    良工巧手琢威鳳，片雲承足同飛翻。
                </div>
                
                <div class="paragraph">
                    叩之五聲八音足，疑有僊風摇珮環。
                </div>
                
                <div class="paragraph">
                    月卿蜚聲塞宇宙，文如九苞瑞世間。
                </div>
                
                <div class="paragraph">
                    祇今在治真若鳳，朝陽一鳴聞九關。
                </div>
                
                <div class="paragraph">
                    先從鵷閣掌帝制，徑上鸞臺領朝班。
                </div>
                
                <div class="paragraph">
                    德既不衰石不泐，祝公遐壽如彭籛。
                </div>
                
        </div>
    </div>
