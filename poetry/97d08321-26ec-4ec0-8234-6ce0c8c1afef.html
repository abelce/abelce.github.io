    <div class="container">
        <h2 class="name">
            感春雜言
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鳩鳴兮屋上，雀噪兮簷間。
                </div>
                
                <div class="paragraph">
                    百鳥感春陽，有如動機關。
                </div>
                
                <div class="paragraph">
                    雄雌相呼和，日夕聒聒不得閑。
                </div>
                
                <div class="paragraph">
                    砌下兩株樹，枯條有誰攀。
                </div>
                
                <div class="paragraph">
                    春風一夜來，花葉何班班。
                </div>
                
                <div class="paragraph">
                    乃知天巧奪人力，能使枯木生紅顔。
                </div>
                
                <div class="paragraph">
                    奈何人爲萬物靈，不及草木與飛翾。
                </div>
                
                <div class="paragraph">
                    自從春來何所覺，但怪睡美不覺白日高南山。
                </div>
                
                <div class="paragraph">
                    行逢百花不著眼，豈念四氣如回環。
                </div>
                
                <div class="paragraph">
                    却思年少憶前事，雖有駔駿難追還。
                </div>
                
                <div class="paragraph">
                    奈何來日尚可樂，曾不勉彊相牽扳。
                </div>
                
                <div class="paragraph">
                    淥酒如春波，黄金爲誰慳。
                </div>
                
                <div class="paragraph">
                    人生一世中，一步百險艱。
                </div>
                
                <div class="paragraph">
                    俟河之清不可得，聯自歌此譏愚頑。
                </div>
                
        </div>
