    <div class="container">
        <h2 class="name">
            贈黄成伯仇覽
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    翔風攪客心，爛熳不可收。
                </div>
                
                <div class="paragraph">
                    隻舲揚層波，益信生計浮。
                </div>
                
                <div class="paragraph">
                    滄洲澀歸迹，飄撇慚吳鷗。
                </div>
                
                <div class="paragraph">
                    若人求自東，卓犖欣嘯儔。
                </div>
                
                <div class="paragraph">
                    揖我暮川涘，疏明炯天球。
                </div>
                
                <div class="paragraph">
                    掀髯藉芳草，閒則數魚鰍。
                </div>
                
                <div class="paragraph">
                    詩書見孤詣，盤丸走軻丘。
                </div>
                
                <div class="paragraph">
                    况有掃圍筆，可擅岐陽異。
                </div>
                
                <div class="paragraph">
                    陰湖六尺轝，初恨不少留。
                </div>
                
                <div class="paragraph">
                    梅根躍高檣，笑我仍回頭。
                </div>
                
                <div class="paragraph">
                    繩床列短炬，相與枯春蒭。
                </div>
                
                <div class="paragraph">
                    清狂到詼誹，券內嗤蜉蝣。
                </div>
                
                <div class="paragraph">
                    女床無凡羽，渭曲皆清流。
                </div>
                
                <div class="paragraph">
                    嘉實自彌望，直未斂以揫。
                </div>
                
                <div class="paragraph">
                    須矣策高衢，稽句寧公羞。
                </div>
                
        </div>
    </div>
