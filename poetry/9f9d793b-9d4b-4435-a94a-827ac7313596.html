    <div class="container">
        <h2 class="name">
            虎溪三笑圖
        </h2>
        <div class="author"><a href="/author/c88533a5-c042-4204-a161-e4b2ee92127e.html" title="黎廷瑞" target="_blank">
                黎廷瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陰壁摻苦竹，秋池淡芙蓉。
                </div>
                
                <div class="paragraph">
                    二老廬山間，風味夙昔同。
                </div>
                
                <div class="paragraph">
                    亦有栗里人，心事黄花叢。
                </div>
                
                <div class="paragraph">
                    囊中無一錢，眼底四海空。
                </div>
                
                <div class="paragraph">
                    羲皇未渠愜，上與無懷通。
                </div>
                
                <div class="paragraph">
                    衆羽集新條，雲霄一冥鴻。
                </div>
                
                <div class="paragraph">
                    凈社亦可人，念爾名教宗。
                </div>
                
                <div class="paragraph">
                    博酒空勤渠，攢眉一聲鐘。
                </div>
                
                <div class="paragraph">
                    蒼苔片石在，醉卧空山中。
                </div>
                
                <div class="paragraph">
                    良辰入奇懷，杖屨閒相從。
                </div>
                
                <div class="paragraph">
                    偶然出岫雲，儵爾風飄蓬。
                </div>
                
                <div class="paragraph">
                    虎溪有嚴禁，詎敢待此翁。
                </div>
                
                <div class="paragraph">
                    行行不知遠，大笑分西東。
                </div>
                
                <div class="paragraph">
                    風流一時散，千載留高蹤。
                </div>
                
                <div class="paragraph">
                    溪光與山色，隠隠尚笑容。
                </div>
                
                <div class="paragraph">
                    笑意果何如，畫史安能窮。
                </div>
                
                <div class="paragraph">
                    按圖付一嘿，翳景生長松。
                </div>
                
        </div>
