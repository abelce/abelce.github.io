    <div class="container">
        <h2 class="name">
            思舊
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閑日一思舊，舊遊如目前。
                </div>
                
                <div class="paragraph">
                    再思今何在，零落歸下泉。
                </div>
                
                <div class="paragraph">
                    退之服硫黃，一病訖不痊。
                </div>
                
                <div class="paragraph">
                    微之鍊秋石，未老身溘然。
                </div>
                
                <div class="paragraph">
                    杜子得丹訣，終日斷腥羶。
                </div>
                
                <div class="paragraph">
                    崔君誇藥力，經冬不衣綿。
                </div>
                
                <div class="paragraph">
                    或疾或暴夭，悉不過中年。
                </div>
                
                <div class="paragraph">
                    唯予不服食，老命反遲延。
                </div>
                
                <div class="paragraph">
                    況在少壯時，亦爲嗜慾牽。
                </div>
                
                <div class="paragraph">
                    但躭葷與血，不識汞與鉛。
                </div>
                
                <div class="paragraph">
                    飢來吞熱物，渴來飲寒泉。
                </div>
                
                <div class="paragraph">
                    詩役五藏神，酒汨三丹田。
                </div>
                
                <div class="paragraph">
                    隨日合破壞，至今粗完全。
                </div>
                
                <div class="paragraph">
                    齒牙未缺落，肢體尚輕便。
                </div>
                
                <div class="paragraph">
                    已開第七秩，飽食仍安眠。
                </div>
                
                <div class="paragraph">
                    且進桮中物，其餘皆付天。
                </div>
                
        </div>
