    <div class="container">
        <h2 class="name">
            次韵文潛病中作時方求補外
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    貧爐初著灰，濁酒寒不溫。
                </div>
                
                <div class="paragraph">
                    鄰張病未來，獨負南窗暄。
                </div>
                
                <div class="paragraph">
                    昨日往過之，歡喜能兩餐。
                </div>
                
                <div class="paragraph">
                    酲醲淟然解，愧無枚乘言。
                </div>
                
                <div class="paragraph">
                    祝君抱虛一，邪氣襲無門。
                </div>
                
                <div class="paragraph">
                    今晨有起色，迎笑眉宇軒。
                </div>
                
                <div class="paragraph">
                    扶掖兩男兒，總丱佳弟昆。
                </div>
                
                <div class="paragraph">
                    遣誦寄我詩，妙可白玉刊。
                </div>
                
                <div class="paragraph">
                    平生俱豪氣，見酒渴驥奔。
                </div>
                
                <div class="paragraph">
                    賜休常苦稀，晨謁良不閑。
                </div>
                
                <div class="paragraph">
                    約君向南邦，勿厭敲扑諠。
                </div>
                
                <div class="paragraph">
                    公餘未忘飲，何必釂十分。
                </div>
                
                <div class="paragraph">
                    時平但行樂，卧治安足論。
                </div>
                
                <div class="paragraph">
                    琵琶五十面，雷雨出鵾絃。
                </div>
                
        </div>
