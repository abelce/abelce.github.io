    <div class="container">
        <h2 class="name">
            有虎行
        </h2>
        <div class="author"><a href="/author/7b6da4b9-a631-4e95-a3e3-7453e02ae790.html" title="于石" target="_blank">
                于石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有虎有虎山之巔，怒目炯炯當晝眠。
                </div>
                
                <div class="paragraph">
                    百獸畏伏不敢前，憑林一吼秋風寒。
                </div>
                
                <div class="paragraph">
                    昨日鄰家婦，哀哀哭其子，叩頭叫天天不語。
                </div>
                
                <div class="paragraph">
                    或曰梟食母、犬吠主，含沙射影毒欲死。
                </div>
                
                <div class="paragraph">
                    封豕長蛇肆侵侮，如此紛紛何獨虎。
                </div>
                
                <div class="paragraph">
                    虎哉虎哉爾何知，磨牙摇尾爭奔馳。
                </div>
                
                <div class="paragraph">
                    妖狐猶將假爾威，豈知彊者易弱盛必衰。
                </div>
                
                <div class="paragraph">
                    北平將軍怒欲飛，彎弓遠掛扶桑枝。
                </div>
                
                <div class="paragraph">
                    嗟爾有力何由施，吾見食汝肉而寢汝皮。
                </div>
                
                <div class="paragraph">
                    倚劍睨天三太息，弱肉彊食今何時。
                </div>
                
                <div class="paragraph">
                    麒麟騶虞亦物耳，嗚呼吾不得而一見之。
                </div>
                
        </div>
