    <div class="container">
        <h2 class="name">
            次韵蘇公翰林贈同職鄧溫伯懷舊作
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雪堂蜜酒花作醅，教蜂使釀花自栽。
                </div>
                
                <div class="paragraph">
                    堂前雪落蜂正蟄，恨蜂不采西山梅。
                </div>
                
                <div class="paragraph">
                    漫浪飲處空有跡，無酒可沃胸崔嵬。
                </div>
                
                <div class="paragraph">
                    不知幾喚樊口渡，五見新曆頒清臺。
                </div>
                
                <div class="paragraph">
                    鄧公昔歎不可挽，素衣未化京雒埃。
                </div>
                
                <div class="paragraph">
                    山中相邀阻筇杖，天上對直同金罍。
                </div>
                
                <div class="paragraph">
                    只今江邊春更好，漁蓑不曬懸牆隈。
                </div>
                
                <div class="paragraph">
                    百年變化誰得料，劍光自出豐城苔。
                </div>
                
                <div class="paragraph">
                    老儒經濟國勢定，近臣獻納天顔開。
                </div>
                
                <div class="paragraph">
                    蜀公亭上別公處，花柳未逐東風摧。
                </div>
                
                <div class="paragraph">
                    尚容登堂譚落屑，不愧索米腸鳴雷。
                </div>
                
                <div class="paragraph">
                    因知流落本天命，何必挽引須時來。
                </div>
                
                <div class="paragraph">
                    九關沉沉虎豹靜，無復極目江楓哀。
                </div>
                
        </div>
    </div>
