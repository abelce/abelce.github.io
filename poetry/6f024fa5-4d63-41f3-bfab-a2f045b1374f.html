<body>
    <div class="container">
        <h2 class="name">
            逍遙亭歌一首贈太守王君章
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    逍遙之亭在何許，城角西南小溪滸。
                </div>
                
                <div class="paragraph">
                    水仙粉面浮清波，羽林兵仗森三畝。
                </div>
                
                <div class="paragraph">
                    六月微風拂面寒，不信人間有煩暑。
                </div>
                
                <div class="paragraph">
                    借問逍遙真隱徒，西山看雪倒騎驢。
                </div>
                
                <div class="paragraph">
                    形骸兀兀天壤俱，畫手爭以丹青模。
                </div>
                
                <div class="paragraph">
                    大言得罪僅免誅，斥參軍事來當塗。
                </div>
                
                <div class="paragraph">
                    傳云此地舊結廬，百年荆棘遺荒墟。
                </div>
                
                <div class="paragraph">
                    公來相址呼犂鋤，雙亭化出瓊璃鋪。
                </div>
                
                <div class="paragraph">
                    欄干鬬角明青朱，四座瑩徹纖埃無。
                </div>
                
                <div class="paragraph">
                    蘭芬麝裂陳罌盂，珠履珊珊陪後車。
                </div>
                
                <div class="paragraph">
                    東瞻宣詔西浮圖，曉光夕景迷蓬壺。
                </div>
                
                <div class="paragraph">
                    愛公心晝如明珠，落成之樂政事餘。
                </div>
                
                <div class="paragraph">
                    爲公歌，勸公醉。
                </div>
                
                <div class="paragraph">
                    留連亭上能幾時，行促星軺還玉陛。
                </div>
                
        </div>
    </div>
