        <h2 class="name">
            降真香清而烈有法用柚花建茶等蒸煑遂可柔和相識分惠熱之果爾但至末爨則降真之性終在也
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南海有枯木，木根名降真。
                </div>
                
                <div class="paragraph">
                    評品坐粗烈，不在沈水倫。
                </div>
                
                <div class="paragraph">
                    髙人得仙方，蒸花助氤氲。
                </div>
                
                <div class="paragraph">
                    瓦甑鋪柚蘂，沸鼎騰湯雲。
                </div>
                
                <div class="paragraph">
                    熏透紫玉髓，換骨如有神。
                </div>
                
                <div class="paragraph">
                    矯揉迷自然，但怪汲黯醇。
                </div>
                
                <div class="paragraph">
                    銅爐既消歇，花氣亦逡巡。
                </div>
                
                <div class="paragraph">
                    餘馨觸鼻觀，到底貞性存。
                </div>
                
        </div>
    </div>
