    <div class="container">
        <h2 class="name">
            贈韓拙堂
        </h2>
        <div class="author"><a href="/author/3fc85e61-3bf5-4456-a403-7df4c6ee10f9.html" title="袁甫" target="_blank">
                袁甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世所謂巧，請爲翁說。
                </div>
                
                <div class="paragraph">
                    巧于利口，佞辭河決。
                </div>
                
                <div class="paragraph">
                    何如吉人，其言吶吶。
                </div>
                
                <div class="paragraph">
                    巧于附勢，炙手可熱。
                </div>
                
                <div class="paragraph">
                    何如節士，剛腸若鐵。
                </div>
                
                <div class="paragraph">
                    巧于營生，百計漁奪。
                </div>
                
                <div class="paragraph">
                    何如儒家，冷淡生活。
                </div>
                
                <div class="paragraph">
                    拙反爲巧，巧乃大拙。
                </div>
                
                <div class="paragraph">
                    驀然猛省，比論未徹。
                </div>
                
                <div class="paragraph">
                    本無巧拙，奚較優劣。
                </div>
                
                <div class="paragraph">
                    大道融融，曠兮太空。
                </div>
                
                <div class="paragraph">
                    惡不待攻，善與人同。
                </div>
                
                <div class="paragraph">
                    客訪拙翁，携酒相從。
                </div>
                
                <div class="paragraph">
                    客去西東，翁數飛鴻。
                </div>
                
                <div class="paragraph">
                    春日烘烘，適興携筇。
                </div>
                
                <div class="paragraph">
                    興盡呼童，燕坐堂中。
                </div>
                
                <div class="paragraph">
                    一門雍雍，蘭玉玲瓏。
                </div>
                
                <div class="paragraph">
                    客賀拙翁，笑倚長松。
                </div>
                
        </div>
