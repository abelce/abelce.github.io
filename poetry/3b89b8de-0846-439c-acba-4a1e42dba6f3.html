    <div class="container">
        <h2 class="name">
            奉和行經破薛舉戰地應制
        </h2>
        <div class="author"><a href="/author/f1f1b3d7-a6dc-4d83-ac57-3cb4a9e97df7.html" title="許敬宗" target="_blank">
                許敬宗
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    混元分大象，長策挫修鯨。
                </div>
                
                <div class="paragraph">
                    於斯建宸極，由此創鴻名。
                </div>
                
                <div class="paragraph">
                    一戎乾宇泰，千祀德流清。
                </div>
                
                <div class="paragraph">
                    垂衣凝庶績，端拱鑄羣生。
                </div>
                
                <div class="paragraph">
                    復整瑤池駕，還臨官渡營。
                </div>
                
                <div class="paragraph">
                    周游尋曩跡，曠望動天情。
                </div>
                
                <div class="paragraph">
                    帷宮面丹浦，帳殿矚宛城。
                </div>
                
                <div class="paragraph">
                    虜場棲九穗，前歌被六英。
                </div>
                
                <div class="paragraph">
                    戰地甘泉涌，陣處景雲生。
                </div>
                
                <div class="paragraph">
                    普天霑凱澤，相攜欣頌平。
                </div>
                
        </div>
    </div>
