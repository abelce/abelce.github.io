    <div class="container">
        <h2 class="name">
            三謠 素屏謠
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    素屏素屏，胡爲乎不文不飾，不丹不青。
                </div>
                
                <div class="paragraph">
                    當世豈無李陽冰之篆字，張旭之筆迹。
                </div>
                
                <div class="paragraph">
                    邊鸞之花鳥，張璪之松石。
                </div>
                
                <div class="paragraph">
                    吾不令加一點一畫於其上，欲爾保真而全白。
                </div>
                
                <div class="paragraph">
                    吾於香爐峰下置草堂，二屏倚在東西牆。
                </div>
                
                <div class="paragraph">
                    夜如明月入我室，曉如白雲圍我牀。
                </div>
                
                <div class="paragraph">
                    我心久養浩然氣，亦欲與爾表裏相輝光。
                </div>
                
                <div class="paragraph">
                    爾不見當今甲第與王宮，織成步障銀屏風。
                </div>
                
                <div class="paragraph">
                    綴珠陷鈿貼雲母，五金七寶相玲瓏。
                </div>
                
                <div class="paragraph">
                    貴豪待此方悅目，晏然寢臥乎其中。
                </div>
                
                <div class="paragraph">
                    素屏素屏，物各有所宜，用各有所施。
                </div>
                
                <div class="paragraph">
                    爾今木爲骨兮紙爲面，捨吾草堂欲何之。
                </div>
                
        </div>
