    <div class="container">
        <h2 class="name">
            奉詔立春日祝太乙宮書事
        </h2>
        <div class="author"><a href="/author/99db0cb4-806b-4d9d-bd81-6f2b30dd0301.html" title="劉筠" target="_blank">
                劉筠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄圖標清館，紫詔戒鯫臣。
                </div>
                
                <div class="paragraph">
                    祗祓先三日，精明奉列真。
                </div>
                
                <div class="paragraph">
                    緹帷嚴宴室，琅菜盛齏珍。
                </div>
                
                <div class="paragraph">
                    鵠浴薰湯潔，龜存踵息勻。
                </div>
                
                <div class="paragraph">
                    金胥傳漏箭，雲襡換朝紳。
                </div>
                
                <div class="paragraph">
                    霞接浮丘袂，星瞻太乙神。
                </div>
                
                <div class="paragraph">
                    九光龍檠密，百和鵲罇新。
                </div>
                
                <div class="paragraph">
                    磬度松間籟，歌飄海底塵。
                </div>
                
                <div class="paragraph">
                    中天鳴素瑟，五鼓下瓊輪。
                </div>
                
                <div class="paragraph">
                    祝冊精衷道，沈榆拜席陳。
                </div>
                
                <div class="paragraph">
                    殿趨鳬舄急，廊轉羽旋頻。
                </div>
                
                <div class="paragraph">
                    薦幣冰紋滑，升樽玉液醇。
                </div>
                
                <div class="paragraph">
                    樓居排逈漢，歘駕返清晨。
                </div>
                
                <div class="paragraph">
                    習習靈風遠，欣欣瑞木春。
                </div>
                
                <div class="paragraph">
                    祥氛披輦道，遲景上城闉。
                </div>
                
                <div class="paragraph">
                    宣室如垂問，鴻禧永庇民。
                </div>
                
        </div>
