    <div class="container">
        <h2 class="name">
            次韵沈信臣遊龍焙
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    武夷仙人厭塵埃，金鞭白馬飛崔嵬。
                </div>
                
                <div class="paragraph">
                    丹砂已就不可識，尚有瑶草分靈栽。
                </div>
                
                <div class="paragraph">
                    千花剪巧綴密露，秀色不待春風催。
                </div>
                
                <div class="paragraph">
                    東溪路入三千里，山如舞鳳連翩來。
                </div>
                
                <div class="paragraph">
                    槍旗未動供採掇，壘鼓夜作空山雷。
                </div>
                
                <div class="paragraph">
                    蒼虬繞圭龍護璧，面爲鐵石口瓊瑰。
                </div>
                
                <div class="paragraph">
                    烹煎鬭水出好事，珠瓔玉字相縈迴。
                </div>
                
                <div class="paragraph">
                    已嗟雙井甘退步，况復日注真難儕。
                </div>
                
                <div class="paragraph">
                    我來竊食端爲此，把玩一日三徘徊。
                </div>
                
                <div class="paragraph">
                    手𣂏清泉弔陸子，底用濁酒窮歡咍。
                </div>
                
                <div class="paragraph">
                    頭風快愈春睡散，老眼尚爲羣書開。
                </div>
                
                <div class="paragraph">
                    知君此遊更不惡，坐有纖纖時捧杯。
                </div>
                
        </div>
