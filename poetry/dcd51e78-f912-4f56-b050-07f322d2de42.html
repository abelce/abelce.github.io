    <div class="container">
        <h2 class="name">
            上知府張朝請
        </h2>
        <div class="author"><a href="/author/863dfb17-87f9-4191-8251-bbb25656ca81.html" title="慕容彥逢" target="_blank">
                慕容彥逢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我公政事誰與儔，宛似當年陳太丘。
                </div>
                
                <div class="paragraph">
                    德星光芒臨寶婺，和氣薰蒸凌素秋。
                </div>
                
                <div class="paragraph">
                    天理人爲默相應，果見豐盈入謳詠。
                </div>
                
                <div class="paragraph">
                    浙濱諸郡正憂勞，穀上三農獨歡慶。
                </div>
                
                <div class="paragraph">
                    雨調風若無乖愆，六穟三禾大有年。
                </div>
                
                <div class="paragraph">
                    不須更看斗魁覆，賜自我公休論天。
                </div>
                
                <div class="paragraph">
                    朝廷勤勤念方面，天以公從人主願。
                </div>
                
                <div class="paragraph">
                    返火還珠昔謾聞，多稌遺秉今纔見。
                </div>
                
                <div class="paragraph">
                    德度恢恢真絕倫，北斗以南能幾人。
                </div>
                
                <div class="paragraph">
                    繡衣風憲榮光近，熊軾威儀恩命新。
                </div>
                
                <div class="paragraph">
                    荆溪之子少也賤，爲米折腰來佐縣。
                </div>
                
                <div class="paragraph">
                    五袴于今預蜀歌，三語何時同晉掾。
                </div>
                
                <div class="paragraph">
                    公不見黄金百鎰未爲優，季布一諾百不愁。
                </div>
                
                <div class="paragraph">
                    又不見李白不願萬戶侯，惟願一識韓荆州。
                </div>
                
                <div class="paragraph">
                    賤子聞公名已久，今幸將身托趨走。
                </div>
                
                <div class="paragraph">
                    短歌不惜賦漁陽，此聲未便羞雞口。
                </div>
                
        </div>
