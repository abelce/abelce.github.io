    <div class="container">
        <h2 class="name">
            題八君子圖後
        </h2>
        <div class="author"><a href="/author/fef0ca1d-f6d2-4a83-bc15-8c9aebc175c1.html" title="真德秀" target="_blank">
                真德秀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉子出西江，訪我江之東。
                </div>
                
                <div class="paragraph">
                    何人與偕來，銜袖八鉅公。
                </div>
                
                <div class="paragraph">
                    韓歐開濟姿，如晴月生空。
                </div>
                
                <div class="paragraph">
                    潞公山嶽重，文正霜檜同。
                </div>
                
                <div class="paragraph">
                    玉立者坡仙，天游匪涪翁。
                </div>
                
                <div class="paragraph">
                    一朝參我前，毛髮生清風。
                </div>
                
                <div class="paragraph">
                    淒其趙韓王，小異凌煙中。
                </div>
                
                <div class="paragraph">
                    半山執拗面，亦得傳無窮。
                </div>
                
        </div>
