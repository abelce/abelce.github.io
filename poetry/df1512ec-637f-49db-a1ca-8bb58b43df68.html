        </h2>

        <div class="paragraphs">
            
                <div class="paragraph">
                    聖主恩方洽，瓜沙有異僧。
                </div>
                
                <div class="paragraph">
                    身中多種藝，心地幾千燈。
                </div>
                
                <div class="paragraph">
                    面進輸誠款，親論嚮化能。
                </div>
                
                <div class="paragraph">
                    詔迥（疑應作「迴」）應錫賚，殊寵一層層。
                </div>
                
                <div class="paragraph">
                    （同前，又見伯三七二○卷。
                </div>
                
                <div class="paragraph">
                    原署：「右街千福寺內道場應制大德圓鑒」。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
