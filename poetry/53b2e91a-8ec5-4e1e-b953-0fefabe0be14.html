    <div class="container">
        <h2 class="name">
            讀李某詩
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    李某崆峒人，生長西北蕃。
                </div>
                
                <div class="paragraph">
                    赤鬢如蝟毛，僅能爲漢言。
                </div>
                
                <div class="paragraph">
                    筋力勇自負，馬上带兩鞬。
                </div>
                
                <div class="paragraph">
                    作賊十數年，身有百刃痕。
                </div>
                
                <div class="paragraph">
                    泳河不用舟，羊革隨輕軒。
                </div>
                
                <div class="paragraph">
                    危厄輒自脫，天幸尚得存。
                </div>
                
                <div class="paragraph">
                    過壯忽自悔，翻然歸漢恩。
                </div>
                
                <div class="paragraph">
                    徙家汾水陽，百口蒙輕溫。
                </div>
                
                <div class="paragraph">
                    拜官隨立功，俄列上閤門。
                </div>
                
                <div class="paragraph">
                    封侯未可量，專城誰復論。
                </div>
                
                <div class="paragraph">
                    已見狄將軍，堂堂樞府尊。
                </div>
                
                <div class="paragraph">
                    由來功名際，鵰鶚勝皇鵷。
                </div>
                
                <div class="paragraph">
                    富貴百惡除，詎問鉗黥髠。
                </div>
                
                <div class="paragraph">
                    豈與詩書士，履繩不敢奔。
                </div>
                
                <div class="paragraph">
                    終身蹈薄冰，衆口猶喧喧。
                </div>
                
        </div>
    </div>
