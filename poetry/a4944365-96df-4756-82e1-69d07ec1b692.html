    <div class="container">
        <h2 class="name">
            送劉貢父悴海陵
        </h2>
        <div class="author"><a href="/author/5b584179-bf59-49b3-8217-f776a330c028.html" title="釋了元" target="_blank">
                釋了元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾儕客京師，晨夕厭歡聒。
                </div>
                
                <div class="paragraph">
                    僦舍八九椽，鬱溽增煩渴。
                </div>
                
                <div class="paragraph">
                    有如轍中魚，噞喁不可活。
                </div>
                
                <div class="paragraph">
                    百鳥趨高門，䟃𧽼互揮喝。
                </div>
                
                <div class="paragraph">
                    論辯苦難裁，氣焰欻相奪。
                </div>
                
                <div class="paragraph">
                    所喪或捐軀，所得未易撮。
                </div>
                
                <div class="paragraph">
                    我聞江湖間，連山翠如抹。
                </div>
                
                <div class="paragraph">
                    山下走滄波，山巔富松栝。
                </div>
                
                <div class="paragraph">
                    鳧鴨亂菰蒲，魚黿聚坡堨。
                </div>
                
                <div class="paragraph">
                    世事劇飛電，人生真漂沫。
                </div>
                
                <div class="paragraph">
                    誰其違樂遊，而此卷顰額。
                </div>
                
                <div class="paragraph">
                    君直秘書閣，日趨黄金闥。
                </div>
                
                <div class="paragraph">
                    忽思雲水行，飄然誰能遏。
                </div>
                
                <div class="paragraph">
                    朝出都門東，襟胸迥披豁。
                </div>
                
                <div class="paragraph">
                    放舟下淮楚，天地頓空闊。
                </div>
                
                <div class="paragraph">
                    莫苦道路難，暑令怳已末。
                </div>
                
                <div class="paragraph">
                    君看日月疾，俯仰換裘葛。
                </div>
                
                <div class="paragraph">
                    無謂監州微，孔孟猶短褐。
                </div>
                
                <div class="paragraph">
                    時來發光華，春陽奮枯枿。
                </div>
                
                <div class="paragraph">
                    惟君飽才術，流輩服穎脫。
                </div>
                
                <div class="paragraph">
                    早作歸朝期，豈學弦與筈。
                </div>
                
        </div>
