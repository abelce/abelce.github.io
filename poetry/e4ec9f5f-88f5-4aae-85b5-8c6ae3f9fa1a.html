    <div class="container">
        <h2 class="name">
            清明望藏雲山懷舊遊
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔清明出郊去，藏雲寺前花正開。
                </div>
                
                <div class="paragraph">
                    蜜蜂銜蕊異香散，時時灑面微風來。
                </div>
                
                <div class="paragraph">
                    溪泉甘滑碧玉色，晴山倒影無纖埃。
                </div>
                
                <div class="paragraph">
                    紅粉佳人十七八，踏青唱歌雲鬢頹。
                </div>
                
                <div class="paragraph">
                    黄犢行牽載酒瓮，到處便傾三百盃。
                </div>
                
                <div class="paragraph">
                    或逢濃陰藉草坐，口横玉笛吹落梅。
                </div>
                
                <div class="paragraph">
                    傍人問我樂何事，我心無事同嬰孩。
                </div>
                
                <div class="paragraph">
                    誰令束带入官府，觸網修鱗難再回。
                </div>
                
                <div class="paragraph">
                    清明依舊好時節，朱顔憔悴無由陪。
                </div>
                
                <div class="paragraph">
                    藏雲之山亦非遠，隔江東望青崔嵬。
                </div>
                
        </div>
    </div>
