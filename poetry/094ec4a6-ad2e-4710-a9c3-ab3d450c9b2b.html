    <div class="container">
        <h2 class="name">
            歲晚禁直呈承旨侍郎同院五學士
        </h2>
        <div class="author"><a href="/author/55e0b61a-d507-400d-ae36-cf6838faeadc.html" title="胡宿" target="_blank">
                胡宿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廣內施重闥，承明敞直廬。
                </div>
                
                <div class="paragraph">
                    上清通帝所，方丈擬仙居。
                </div>
                
                <div class="paragraph">
                    漢后前釐席，淮王重報書。
                </div>
                
                <div class="paragraph">
                    時宗登賈馬，暮召得嚴徐。
                </div>
                
                <div class="paragraph">
                    玉至光秦璽，珠來照魏車。
                </div>
                
                <div class="paragraph">
                    高文參正始，密旨奉權輿。
                </div>
                
                <div class="paragraph">
                    王澤宣從綍，天香對滿裾。
                </div>
                
                <div class="paragraph">
                    論思皆藥石，咳唾亦瓊琚。
                </div>
                
                <div class="paragraph">
                    弱水滄波在，然山老墨餘。
                </div>
                
                <div class="paragraph">
                    睿篇朱雁刻，宸翰白龍攄。
                </div>
                
                <div class="paragraph">
                    寶肆還容礫，珍林誤植樗。
                </div>
                
                <div class="paragraph">
                    匪躬無謇謇，每食有渠渠。
                </div>
                
                <div class="paragraph">
                    寒日分宵直，繁雲向歲除。
                </div>
                
                <div class="paragraph">
                    九門催鑰下，三殿警籤初。
                </div>
                
                <div class="paragraph">
                    北斗低層掖，明河拂太虛。
                </div>
                
                <div class="paragraph">
                    求衣欽德盛，襆被省才疏。
                </div>
                
                <div class="paragraph">
                    多病長思越，知非晚學蘧。
                </div>
                
                <div class="paragraph">
                    煙霄叨步武，江海隔樵漁。
                </div>
                
                <div class="paragraph">
                    榆性誠爲鈍，葵心但欲舒。
                </div>
                
                <div class="paragraph">
                    日祈同舍進，躋俗到華胥。
                </div>
                
        </div>
