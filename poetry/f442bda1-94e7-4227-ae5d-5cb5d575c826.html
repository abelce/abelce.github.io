    <div class="container">
        <h2 class="name">
            懷忠堂辭
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    跂逸駕兮前修，佩武符兮典州。
                </div>
                
                <div class="paragraph">
                    迹已陳兮德新，可敬而慕兮幾春復秋。
                </div>
                
                <div class="paragraph">
                    意其存兮閟千萬年之原，謂其逝兮乃在浮羅之顛。
                </div>
                
                <div class="paragraph">
                    奮忠精兮取義，貫羲娥兮爛然。
                </div>
                
                <div class="paragraph">
                    隘塵寰兮上征，揮八極兮爲仙。
                </div>
                
                <div class="paragraph">
                    黄鵠脫驂兮素虯停駟，幾弭節兮念遺民而來顧。
                </div>
                
                <div class="paragraph">
                    高弁蒼蒼兮清苕瀰瀰，公來遊兮湖山增美。
                </div>
                
                <div class="paragraph">
                    遊觀罷兮來歸。
                </div>
                
                <div class="paragraph">
                    有蒲與荷兮清泠之池，魚鳥懷生兮欣欣焉。
                </div>
                
                <div class="paragraph">
                    其有依銀鈎蠆尾兮，燦翠珉而陸離。
                </div>
                
                <div class="paragraph">
                    絃琴兮擊鼓，羞羔豚兮酌醑。
                </div>
                
                <div class="paragraph">
                    跪起以薦兮願公燕喜。
                </div>
                
                <div class="paragraph">
                    公燕喜兮吾民樂康。
                </div>
                
                <div class="paragraph">
                    却災沴兮蠲除不祥。
                </div>
                
                <div class="paragraph">
                    雲來兮萬祀，烝嘗兮不忘。
                </div>
                
        </div>
