    <div class="container">
        <h2 class="name">
            椰子酒榼
        </h2>
        <div class="author"><a href="/author/9a95ae4c-1b4c-4339-9749-b37801c213d1.html" title="張孝祥" target="_blank">
                張孝祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    矮胡生南方，託家碧山崖。
                </div>
                
                <div class="paragraph">
                    採擇供貢篚，扶持上天街。
                </div>
                
                <div class="paragraph">
                    愧此願慤姿，欲售久未諧。
                </div>
                
                <div class="paragraph">
                    道傍麴先生，風味故自佳。
                </div>
                
                <div class="paragraph">
                    逢渠即傾蓋，輸寫能開懷。
                </div>
                
                <div class="paragraph">
                    刮削出光彩，規繩去欹𠇗。
                </div>
                
                <div class="paragraph">
                    金玉豈足貴，膠漆真吾儕。
                </div>
                
                <div class="paragraph">
                    客來有嘉招，二士往必偕。
                </div>
                
                <div class="paragraph">
                    婆娑止坐隅，供饋煩金釵。
                </div>
                
                <div class="paragraph">
                    矮胡雖木强，醇德真無涯。
                </div>
                
                <div class="paragraph">
                    虛心實其腹，居然外形骸。
                </div>
                
                <div class="paragraph">
                    微物幸見用，棄置理則乖。
                </div>
                
                <div class="paragraph">
                    毛穎有封國，陶匏薦欽柴。
                </div>
                
                <div class="paragraph">
                    大藥起世痾，炮燔及根荄。
                </div>
                
                <div class="paragraph">
                    願子自洗濯，勿受塵埃埋。
                </div>
                
                <div class="paragraph">
                    暇日肯相從，醉經坐高齋。
                </div>
                
        </div>
    </div>
