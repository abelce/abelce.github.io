    <div class="container">
        <h2 class="name">
            奉酬陳之元教授見贈次韻
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    謫官因得窮林泉，陶寫聊復資詩篇。
                </div>
                
                <div class="paragraph">
                    青岑疊疊山滿眼，碧波湛湛溪涵天。
                </div>
                
                <div class="paragraph">
                    南連海嶠饒霧雨，北望吴越淒風煙。
                </div>
                
                <div class="paragraph">
                    感懷觸目還得句，但可娱戲那敢傳。
                </div>
                
                <div class="paragraph">
                    譬猶候蟲與時鳥，自鳴自已真偶然。
                </div>
                
                <div class="paragraph">
                    豈知飄落廣文耳，飾以妙語煩雕鐫。
                </div>
                
                <div class="paragraph">
                    與公平生未相識，一見傾心誰與易。
                </div>
                
                <div class="paragraph">
                    沙陽百里阻遊從，注目寒空暮雲碧。
                </div>
                
                <div class="paragraph">
                    朅來邂逅慰所思，況得新詩飛霹靂。
                </div>
                
                <div class="paragraph">
                    我今歸去隱梁谿，遠跡江湖飬愚直。
                </div>
                
                <div class="paragraph">
                    看公白日上青霄，九萬扶搖不勞力。
                </div>
                
        </div>
