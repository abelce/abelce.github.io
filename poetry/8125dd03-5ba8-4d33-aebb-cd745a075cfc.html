    <div class="container">
        <h2 class="name">
            五言傷大和上傳燈逝[日本]
        </h2>
        <div class="author"><a href="/author/c7277445-cf29-4f23-9694-cfc271c2a24c.html" title="思託" target="_blank">
                思託
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上德乘杯渡，金人道已東。
                </div>
                
                <div class="paragraph">
                    戒香餘散馥，慧炬復流風。
                </div>
                
                <div class="paragraph">
                    月隱歸靈鷲，珠逃入梵宮。
                </div>
                
                <div class="paragraph">
                    神飛生死表，遺教法門中。
                </div>
                
                <div class="paragraph">
                    （〖1〗見同前書《唐大和上東征傳》。
                </div>
                
                <div class="paragraph">
                    詩題下原署曰「日本國傳燈沙門思託」。
                </div>
                
                <div class="paragraph">
                    〖汪向榮校注本《唐大和上東征傳》錄此詩題作《五言傷大和上傳燈逝日本》，署「傳燈沙門釋思託」。
                </div>
                
                <div class="paragraph">
                    以「日本」二字歸詩題，是，今據補。
                </div>
                
                <div class="paragraph">
                    思託爲鑒真弟子，《東征傳》中多次提及。
                </div>
                
                <div class="paragraph">
                    〗餘參閱前元開詩附注。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
