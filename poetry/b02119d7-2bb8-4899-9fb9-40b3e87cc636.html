    <div class="container">
        <h2 class="name">
            和曾端伯安撫勸道歌
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    保形保生保命，戒色戒酒戒茶。
                </div>
                
                <div class="paragraph">
                    夜氣若要長在，晚食尤宜減些。
                </div>
                
                <div class="paragraph">
                    養心莫如寡欲，存誠唯是閑邪。
                </div>
                
                <div class="paragraph">
                    辨得天清地濁，吞取日精月華。
                </div>
                
                <div class="paragraph">
                    寒灰便是發焰，枯根立可生芽。
                </div>
                
                <div class="paragraph">
                    學者捨本逐末，病眼執著空花。
                </div>
                
                <div class="paragraph">
                    罔窮聖道一轍，徒誦丹書五車。
                </div>
                
                <div class="paragraph">
                    正似鍊和金鑛，何殊嚼蔗吞查。
                </div>
                
                <div class="paragraph">
                    不知達人到此，元始浩刼爲家。
                </div>
                
                <div class="paragraph">
                    燕坐能事畢矣，行遍海角天涯。
                </div>
                
                <div class="paragraph">
                    鑑明不受微垢，玉潔靡見纖瑕。
                </div>
                
                <div class="paragraph">
                    視軒冕如桎梏，棄財寶若泥沙。
                </div>
                
                <div class="paragraph">
                    曲江一輪秋桂，豈容霧掩雲遮。
                </div>
                
                <div class="paragraph">
                    盤旋火龍水虎，和合陰汞陽砂。
                </div>
                
                <div class="paragraph">
                    真身自然騰化，駕鳳高凌紫霞。
                </div>
                
                <div class="paragraph">
                    哀哉傍門小法，作用千種參差。
                </div>
                
                <div class="paragraph">
                    箇箇辛苦無成，白首空自悲嗟。
                </div>
                
        </div>
