    <div class="container">
        <h2 class="name">
            觀史氏畫馬圖
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    誰縫冰紈十二幅，畫出胡馬一百蹄。
                </div>
                
                <div class="paragraph">
                    胡人縱獵走且射，野牛駭怒頭角低。
                </div>
                
                <div class="paragraph">
                    黄驄鐵騮白的顙，散作五花毛不齊。
                </div>
                
                <div class="paragraph">
                    彎弓未發箭在手，二十五匹俱爭西。
                </div>
                
                <div class="paragraph">
                    往聞胡瓌能畫馬，陰山七騎皆戎奚。
                </div>
                
                <div class="paragraph">
                    或牽或立或仰視，閑暇意思如鳴嘶。
                </div>
                
                <div class="paragraph">
                    風吹裘带旗脚展，沙草一向寒凄迷。
                </div>
                
                <div class="paragraph">
                    鳳缾挈酒鞍挂獲，氊廬毳帳半隠堤。
                </div>
                
                <div class="paragraph">
                    君之二圖誠亦好，若比瓌筆猶雲泥。
                </div>
                
        </div>
    </div>
