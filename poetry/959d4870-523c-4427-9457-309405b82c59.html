    <div class="container">
        <h2 class="name">
            游龍山訪道士李仙師
        </h2>
        <div class="author"><a href="/author/15440806-2871-4b89-b2d8-c2736bd2e901.html" title="釋契嵩" target="_blank">
                釋契嵩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    日出野曠明，肅然訪道生。
                </div>
                
                <div class="paragraph">
                    杳渺湖外去，散誕雲邊行。
                </div>
                
                <div class="paragraph">
                    秋高天宇浄，脫葉飛縱橫。
                </div>
                
                <div class="paragraph">
                    乘風度林嶺，轉覺衣屨輕。
                </div>
                
                <div class="paragraph">
                    時聞縹緲間，微飚傳鶴聲。
                </div>
                
                <div class="paragraph">
                    知與仙家近，逸思泠然清。
                </div>
                
                <div class="paragraph">
                    須臾轉幽谷，紫府芝田平。
                </div>
                
                <div class="paragraph">
                    仙童走脚報，松子來門迎。
                </div>
                
                <div class="paragraph">
                    接袂語且笑，所歡非欲情。
                </div>
                
                <div class="paragraph">
                    丹臉人未老，道貌天已成。
                </div>
                
                <div class="paragraph">
                    開筵羅玉粒，盤餐饈紫英。
                </div>
                
                <div class="paragraph">
                    綢繆似交舊，灑落懷抱傾。
                </div>
                
                <div class="paragraph">
                    薄暮忍云去，徘徊倚山楹。
                </div>
                
                <div class="paragraph">
                    欲有重尋約，還憂變高名。
                </div>
                
        </div>
    </div>
