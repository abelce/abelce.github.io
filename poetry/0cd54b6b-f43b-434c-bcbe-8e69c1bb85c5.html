    <div class="container">
        <h2 class="name">
            阿奇晬日
        </h2>
        <div class="author"><a href="/author/d48fc5aa-ba4f-424b-a1a7-1dfec1163ee7.html" title="戴復古" target="_blank">
                戴復古
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮居少生涯，養子如種穀。
                </div>
                
                <div class="paragraph">
                    寸苗方在手，想像秋禾熟。
                </div>
                
                <div class="paragraph">
                    吾兒天所惠，骨相頗豐碩。
                </div>
                
                <div class="paragraph">
                    娟娟懷抱中，一歲至週日。
                </div>
                
                <div class="paragraph">
                    願汝無災害，長大庶可必。
                </div>
                
                <div class="paragraph">
                    十歲聰明開，二十蚤奮發。
                </div>
                
                <div class="paragraph">
                    胸蟠三萬卷，手握五色筆。
                </div>
                
                <div class="paragraph">
                    策勳文字場，致君以儒術。
                </div>
                
                <div class="paragraph">
                    不然學孫吳，縱橫萬人敵。
                </div>
                
                <div class="paragraph">
                    爲國取中原，闢地玄冥北。
                </div>
                
                <div class="paragraph">
                    他年汝成就，料我頭已白。
                </div>
                
                <div class="paragraph">
                    光華照老眼，甘旨不可缺。
                </div>
                
                <div class="paragraph">
                    爲子必純孝，爲人必正直。
                </div>
                
                <div class="paragraph">
                    以我期望心，一日必一祝。
                </div>
                
                <div class="paragraph">
                    勿爲癡小兒，茫然無所識。
                </div>
                
                <div class="paragraph">
                    胎教尚有聞，斯言豈無益。
                </div>
                
        </div>
