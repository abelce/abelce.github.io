    <div class="container">
        <h2 class="name">
            寄鄆州邵資政
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鉛筆讎書客，朱轓守土臣。
                </div>
                
                <div class="paragraph">
                    素餐方側席，黄髮已侵巾。
                </div>
                
                <div class="paragraph">
                    喜有山圍郭，仍憐水滿津。
                </div>
                
                <div class="paragraph">
                    清華閑耳目，瀟灑長精神。
                </div>
                
                <div class="paragraph">
                    秀色秋來重，寒聲雨後新。
                </div>
                
                <div class="paragraph">
                    宿雲當戶牖，流月過松筠。
                </div>
                
                <div class="paragraph">
                    北圃分殊境，西湖斷俗塵。
                </div>
                
                <div class="paragraph">
                    渚花紅四出，沙鳥翠相親。
                </div>
                
                <div class="paragraph">
                    芡老含珠實，魚驚躍錦鱗。
                </div>
                
                <div class="paragraph">
                    飛梁凌窅渺，虛榭壓奫淪。
                </div>
                
                <div class="paragraph">
                    嶺對橫修竹，洲分抱白蘋。
                </div>
                
                <div class="paragraph">
                    靜宜人事拙，閑覺道腴真。
                </div>
                
                <div class="paragraph">
                    器小難周物，官微幸庇身。
                </div>
                
                <div class="paragraph">
                    簿書偷暇日，杖屨想幽人。
                </div>
                
                <div class="paragraph">
                    泝險飛遊艇，探奇漾釣緡。
                </div>
                
                <div class="paragraph">
                    形縻甘鶴怨，心泰得鷗馴。
                </div>
                
                <div class="paragraph">
                    督府恩容久，芳箋訊問頻。
                </div>
                
                <div class="paragraph">
                    門庭嚴衛戟，尊俎從華紳。
                </div>
                
                <div class="paragraph">
                    却起烟霞興，還思水石鄰。
                </div>
                
                <div class="paragraph">
                    自嗤田父樂，那可薦鴻鈞。
                </div>
                
        </div>
