    <div class="container">
        <h2 class="name">
            蔡忠惠家觀墨蹟
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    維蔡郡之望，過者必式閭。
                </div>
                
                <div class="paragraph">
                    嚴嚴端明廳，遺像猶肅如。
                </div>
                
                <div class="paragraph">
                    頗聞手澤富，儻許窺珍儲。
                </div>
                
                <div class="paragraph">
                    主人命發笥，棐几同卷舒。
                </div>
                
                <div class="paragraph">
                    比顔倍秀麗，眡柳加敷腴。
                </div>
                
                <div class="paragraph">
                    亳杭兩記在，妙與蠟本殊。
                </div>
                
                <div class="paragraph">
                    洛橋字尤佳，其大徑尺餘。
                </div>
                
                <div class="paragraph">
                    班班名臣帖，煌煌昭陵書。
                </div>
                
                <div class="paragraph">
                    坐令承學士，若覩慶曆初。
                </div>
                
                <div class="paragraph">
                    向來故家物，聚散何忽諸。
                </div>
                
                <div class="paragraph">
                    祭器抱它適，玉軸棄路隅。
                </div>
                
                <div class="paragraph">
                    端明夢奠時，譍門惟一孤。
                </div>
                
                <div class="paragraph">
                    厥裔日以蕃，廟院蜂房居。
                </div>
                
                <div class="paragraph">
                    寸紙惜如命，不博明月珠。
                </div>
                
                <div class="paragraph">
                    乃知儒澤遠，浮榮無根株。
                </div>
                
                <div class="paragraph">
                    勗哉守視者，巾襲防蠹魚。
                </div>
                
        </div>
    </div>
