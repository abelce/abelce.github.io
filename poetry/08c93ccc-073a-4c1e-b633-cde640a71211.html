<body>
    <div class="container">
        <h2 class="name">
            訊囚
        </h2>
        <div class="author"><a href="/author/876c6ade-26bf-4265-a9f5-1cebcbb68fcb.html" title="唐庚" target="_blank">
                唐庚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    參軍坐廳事，據案嚼齒牙。
                </div>
                
                <div class="paragraph">
                    引囚到庭下，囚口爭喧嘩。
                </div>
                
                <div class="paragraph">
                    參軍氣益振，聲厲語更忉。
                </div>
                
                <div class="paragraph">
                    自古官中財，一一民膏血。
                </div>
                
                <div class="paragraph">
                    爲吏掌管鑰，反竊以自私。
                </div>
                
                <div class="paragraph">
                    人不汝誰何，如摘頷下髭。
                </div>
                
                <div class="paragraph">
                    事老惡自彰，証佐日月明。
                </div>
                
                <div class="paragraph">
                    推窮見毛脉，那可口舌爭。
                </div>
                
                <div class="paragraph">
                    有囚奮然出，請與參軍辨。
                </div>
                
                <div class="paragraph">
                    參軍心如眼，有睫不自見。
                </div>
                
                <div class="paragraph">
                    參軍在場屋，薄薄有聲稱。
                </div>
                
                <div class="paragraph">
                    只今作參軍，幾時得騫騰。
                </div>
                
                <div class="paragraph">
                    無功食國禄，去竊能幾何。
                </div>
                
                <div class="paragraph">
                    上官乃容隱，曾不加譴訶。
                </div>
                
                <div class="paragraph">
                    囚今信有罪，參軍宜揣分。
                </div>
                
                <div class="paragraph">
                    等是爲貧計，何苦獨相困。
                </div>
                
                <div class="paragraph">
                    參軍噤無語，反顧吏卒嗟。
                </div>
                
                <div class="paragraph">
                    包裹琴與書，明日吾歸休。
                </div>
                
        </div>
    </div>
