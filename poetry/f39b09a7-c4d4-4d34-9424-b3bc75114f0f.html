    <div class="container">
        <h2 class="name">
            伏蒙某官寵示和陶見寄舊作伏讀歎仰又感知待期許之意蓋非一日率易次韻少見謝臆伏惟矜憐有以教之
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾公抱經濟，軒冕非所欣。
                </div>
                
                <div class="paragraph">
                    向來清禁闥，本自山林人。
                </div>
                
                <div class="paragraph">
                    浩歌歸去來，神交邈何因。
                </div>
                
                <div class="paragraph">
                    一朝脫冠去，妙境聊同臻。
                </div>
                
                <div class="paragraph">
                    謂予雖後來，臭味亦有聞。
                </div>
                
                <div class="paragraph">
                    賡詞久見屬，重以告語勤。
                </div>
                
                <div class="paragraph">
                    荒寒想高風，令人思無鄰。
                </div>
                
                <div class="paragraph">
                    甘棠矧在此，躑躅晴湖濱。
                </div>
                
        </div>
    </div>
