    <div class="container">
        <h2 class="name">
            同舍以筆墨更相遺有詩見邀同作
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    将軍白首玄池陰，手持毛錐如綠沉。
                </div>
                
                <div class="paragraph">
                    千人獨掃杜陵老，百犗欲連東海任。
                </div>
                
                <div class="paragraph">
                    中山豪族一當百，即墨堅壘高臨深。
                </div>
                
                <div class="paragraph">
                    孫郎精騎固無匹，長卿偏師那可侵。
                </div>
                
                <div class="paragraph">
                    久知良工須利器，豈但善賈緣多金。
                </div>
                
                <div class="paragraph">
                    故追老兔盡三窟，已倒霜松踰十尋。
                </div>
                
                <div class="paragraph">
                    於莵猶存鳳閣卧，黄庭不博鵝池臨。
                </div>
                
                <div class="paragraph">
                    清觀越石已成冢，始信管城真盡心。
                </div>
                
                <div class="paragraph">
                    客卿摩頂利天下，修竹欲汗南山林。
                </div>
                
                <div class="paragraph">
                    儒生意廣亦自苦，但有遺迹藏來今。
                </div>
                
                <div class="paragraph">
                    兩公筆陣略相抗，往往鉞並張旗參。
                </div>
                
                <div class="paragraph">
                    鋪揚功伐借二物，寸木可使齊高岑。
                </div>
                
                <div class="paragraph">
                    嗟余絕學久焚棄，嘿守三一朝飛森。
                </div>
                
        </div>
    </div>
