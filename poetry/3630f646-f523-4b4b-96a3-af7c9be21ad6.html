    <div class="container">
        <h2 class="name">
            次韵希之
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    滄溟吐吞江水地，風塵萬里一危亭。
                </div>
                
                <div class="paragraph">
                    自憐雪裏心眼在，憑軒盡日空詩成。
                </div>
                
                <div class="paragraph">
                    波流不鳴雲不斷，冷氣暗逼黄熒熒。
                </div>
                
                <div class="paragraph">
                    銷凝還如未開鑿，渾沌無際天難名。
                </div>
                
                <div class="paragraph">
                    相從共飲豈易適，太息歲晚初何營。
                </div>
                
                <div class="paragraph">
                    尺梭已覺魚尾健，數字更喜鴻翼輕。
                </div>
                
                <div class="paragraph">
                    吾儕天窮且天放，酒肆人間誰長卿。
                </div>
                
        </div>
    </div>
