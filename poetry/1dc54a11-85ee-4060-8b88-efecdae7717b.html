    <div class="container">
        <h2 class="name">
            塗山寺
        </h2>
        <div class="author"><a href="/author/d589f29b-f1f2-407b-8d07-742b6cab0aa7.html" title="馮山" target="_blank">
                馮山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巴山俗可厭，萬疊誇雄偉。
                </div>
                
                <div class="paragraph">
                    江前一峰秀，青林带孤起。
                </div>
                
                <div class="paragraph">
                    長舟截巨浪，平輿登峻趾。
                </div>
                
                <div class="paragraph">
                    古寺隱山背，来造神已喜。
                </div>
                
                <div class="paragraph">
                    清泉遶修竹，野徑入葭葦。
                </div>
                
                <div class="paragraph">
                    女媧舊生處，石坳勤戾止。
                </div>
                
                <div class="paragraph">
                    聖神固有合，天作非偶爾。
                </div>
                
                <div class="paragraph">
                    玉簡事恍惚，越書莽非是。
                </div>
                
                <div class="paragraph">
                    孤亭凌絕頂，坐有千古意。
                </div>
                
                <div class="paragraph">
                    二江錯交會，比屋聚紛蟻。
                </div>
                
                <div class="paragraph">
                    把酒一長笑，忘情但高視。
                </div>
                
        </div>
