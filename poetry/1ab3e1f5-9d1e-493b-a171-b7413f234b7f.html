    <div class="container">
        <h2 class="name">
            奉和子華持國玉汝來飲西軒
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我誠官局冷，終日事靡括。
                </div>
                
                <div class="paragraph">
                    每躭古人書，似與世俗闊。
                </div>
                
                <div class="paragraph">
                    同道三四人，來過慰饑渴。
                </div>
                
                <div class="paragraph">
                    迭相陳語言，曾未厭刀呾。
                </div>
                
                <div class="paragraph">
                    自中將過晡，留飯具麄糲。
                </div>
                
                <div class="paragraph">
                    薄酒繼以斟，不覺寒日沒。
                </div>
                
                <div class="paragraph">
                    愚妻方罷沐，供飯愧倉卒。
                </div>
                
                <div class="paragraph">
                    凍婢昧煎和，親調首忘髴。
                </div>
                
                <div class="paragraph">
                    每食各驚顧，誰謂不黔突。
                </div>
                
                <div class="paragraph">
                    倦僕暖吾薪，饑馬飽吾秣。
                </div>
                
                <div class="paragraph">
                    馬無歸嘶聲，僕有顔色活。
                </div>
                
                <div class="paragraph">
                    安穩不知疲，明釭仍爲撥。
                </div>
                
                <div class="paragraph">
                    醉言實無次，曾未窮本末。
                </div>
                
                <div class="paragraph">
                    諸君競相先，出口論莫奪。
                </div>
                
                <div class="paragraph">
                    復云天地間，此能有幾達。
                </div>
                
                <div class="paragraph">
                    我聞顔汗下，恐後謗難遏。
                </div>
                
                <div class="paragraph">
                    其間常有言，但未見疵齾。
                </div>
                
                <div class="paragraph">
                    終當輕有若，悔目已屢䀣。
                </div>
                
                <div class="paragraph">
                    信哉羣玉林，豈得依朽枿。
                </div>
                
                <div class="paragraph">
                    吾心爲之然，收舌如斷割。
                </div>
                
                <div class="paragraph">
                    寄音謝豪俊，茲藴只圭撮。
                </div>
                
        </div>
