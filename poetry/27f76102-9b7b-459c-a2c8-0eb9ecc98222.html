    <div class="container">
        <h2 class="name">
            賡南塘桂吟
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卉木摇落如齒牙，紅紫凈盡無浮花。
                </div>
                
                <div class="paragraph">
                    秋芳俄從天上至，人世有香誰敢誇。
                </div>
                
                <div class="paragraph">
                    纍纍金粟疊爲蕊，風韵別自成一家。
                </div>
                
                <div class="paragraph">
                    葱葱綠玉不改色，歲寒氣節何以加。
                </div>
                
                <div class="paragraph">
                    滋榮豈但壓衆植，纖巧直可凌春華。
                </div>
                
                <div class="paragraph">
                    一枝纔折聞四表，芬敷發達其無涯。
                </div>
                
                <div class="paragraph">
                    看花花好時亦好，到眼不覺忘聲嗟。
                </div>
                
                <div class="paragraph">
                    君家喬木知幾載，世世封植今彌嘉。
                </div>
                
                <div class="paragraph">
                    來章璀璨耀珠璧，行墨遒勁飛龍蛇。
                </div>
                
                <div class="paragraph">
                    我營小圃富靈種，丹犀列樹尤豪奢。
                </div>
                
                <div class="paragraph">
                    虛堂中夜忽生白，扶疎清影來窗紗。
                </div>
                
                <div class="paragraph">
                    世間萬事等塵土，何苦閉縮如藏蝸。
                </div>
                
                <div class="paragraph">
                    只今有酒爛醉廣寒下，但恨無鼓可作漁陽撾。
                </div>
                
        </div>
    </div>
