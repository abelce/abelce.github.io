    <div class="container">
        <h2 class="name">
            送餞從叔辭豐州幕歸嵩陽舊居
        </h2>
        <div class="author"><a href="/author/7604058a-10a4-441a-9355-16cd577c43de.html" title="盧綸" target="_blank">
                盧綸
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白鬚宗孫侍坐時，願持壽酒前致詞。
                </div>
                
                <div class="paragraph">
                    鄙詞何所擬，請自邊城始。
                </div>
                
                <div class="paragraph">
                    邊城貴者李將軍，戰鼓遙疑天上聞。
                </div>
                
                <div class="paragraph">
                    屯田布錦周千里，牧馬攢花溢萬羣。
                </div>
                
                <div class="paragraph">
                    白雲本是喬松伴，來遶青營復飛散。
                </div>
                
                <div class="paragraph">
                    三聲畫角咽不通，萬里蓬根一時斷。
                </div>
                
                <div class="paragraph">
                    豐州聞說似涼州，沙塞晴明部落稠。
                </div>
                
                <div class="paragraph">
                    行客已去依獨戍，主人猶自在高樓。
                </div>
                
                <div class="paragraph">
                    夢親旌斾何由見，每阻清風一回面。
                </div>
                
                <div class="paragraph">
                    洞裏先生那怪遲，人天無路自無期。
                </div>
                
                <div class="paragraph">
                    砂泉丹井非同味，桂樹榆林不並枝。
                </div>
                
                <div class="paragraph">
                    吾翁致身殊得計，地仙亦是三千歲。
                </div>
                
                <div class="paragraph">
                    莫著戎衣期上清，東方曼倩逢人輕。
                </div>
                
        </div>
    </div>
