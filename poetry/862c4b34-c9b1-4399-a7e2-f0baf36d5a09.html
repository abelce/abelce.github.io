    <div class="container">
        <h2 class="name">
            題靜春堂集
        </h2>
        <div class="author"><a href="/author/f099f72d-2c18-432b-8c62-fde463574796.html" title="錢仲鼎" target="_blank">
                錢仲鼎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閉門雪卧遠，詠史風情留。
                </div>
                
                <div class="paragraph">
                    詩有三百篇，令子手所裒。
                </div>
                
                <div class="paragraph">
                    汝翁秀儒林，殖學媲前修。
                </div>
                
                <div class="paragraph">
                    六經窮窔奧，萬象工雕鎪。
                </div>
                
                <div class="paragraph">
                    廣矣雅音正，悕矣騷情幽。
                </div>
                
                <div class="paragraph">
                    照耀明月珠，珍重珊瑚鉤。
                </div>
                
                <div class="paragraph">
                    一讀令人喜，再讀令人愁。
                </div>
                
                <div class="paragraph">
                    李杜骨已朽，江湖名同流。
                </div>
                
                <div class="paragraph">
                    憶昔託末契，東城得追游。
                </div>
                
                <div class="paragraph">
                    平時少契闊，暇日多唱酬。
                </div>
                
                <div class="paragraph">
                    櫟材自揣劣，藻思誰與儔。
                </div>
                
                <div class="paragraph">
                    老我歲冉冉，霜鬢風飈飈。
                </div>
                
                <div class="paragraph">
                    索居破茅屋，寒擁敝貂裘。
                </div>
                
                <div class="paragraph">
                    夜來清夢飛，故繞松江頭。
                </div>
                
                <div class="paragraph">
                    夢中不識路，修亭渺悠悠。
                </div>
                
                <div class="paragraph">
                    粲然見梅花，落月香影浮。
                </div>
                
                <div class="paragraph">
                    性情閲千古，感發交未休。
                </div>
                
                <div class="paragraph">
                    神交赴冥冥，知我雙白鷗。
                </div>
                
        </div>
