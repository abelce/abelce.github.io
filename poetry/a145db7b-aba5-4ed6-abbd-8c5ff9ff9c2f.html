    <div class="container">
        <h2 class="name">
            番陽喜晴贈幕僚
        </h2>
        <div class="author"><a href="/author/3fc85e61-3bf5-4456-a403-7df4c6ee10f9.html" title="袁甫" target="_blank">
                袁甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大江以東，歲屢弗康。
                </div>
                
                <div class="paragraph">
                    民病未蘇，正茲憂惶。
                </div>
                
                <div class="paragraph">
                    一雨六旬，巨浸湯湯。
                </div>
                
                <div class="paragraph">
                    我告上帝，是祈是禳。
                </div>
                
                <div class="paragraph">
                    我來宿齋，室名朝陽。
                </div>
                
                <div class="paragraph">
                    顧瞻斯名，與我心當。
                </div>
                
                <div class="paragraph">
                    天告我兆，厥應果彰。
                </div>
                
                <div class="paragraph">
                    朝陽一升，陰沴伏藏。
                </div>
                
                <div class="paragraph">
                    衆水歸壑，殃轉爲祥。
                </div>
                
                <div class="paragraph">
                    民奠攸居，歲保金穰。
                </div>
                
                <div class="paragraph">
                    耄倪載詠，喜氣洋洋。
                </div>
                
                <div class="paragraph">
                    匪我顓蒙，能動上蒼。
                </div>
                
                <div class="paragraph">
                    頼我諸友，罔或怠荒。
                </div>
                
                <div class="paragraph">
                    齋事孔明，純誠是將。
                </div>
                
                <div class="paragraph">
                    上帝昭格，隨此瓣香。
                </div>
                
                <div class="paragraph">
                    我勉諸友，秉德日彊。
                </div>
                
                <div class="paragraph">
                    朝陽在我，自然發光。
                </div>
                
                <div class="paragraph">
                    陽復之始，養而勿傷。
                </div>
                
                <div class="paragraph">
                    常如對帝，中正齋莊。
                </div>
                
                <div class="paragraph">
                    乃保終吉，以活吾氓。
                </div>
                
                <div class="paragraph">
                    稍或安肆，罔念作狂。
                </div>
                
                <div class="paragraph">
                    政刑弗謹，號令弗臧。
                </div>
                
                <div class="paragraph">
                    天非可恃，祥覆爲殃。
                </div>
                
                <div class="paragraph">
                    敬之敬之，斯須勿忘。
                </div>
                
                <div class="paragraph">
                    既以告友，抑以自防。
                </div>
                
        </div>
