    <div class="container">
        <h2 class="name">
            從馮黎州飲梅林以山谷舊時愛酒陶彭澤今日梅花樹下僧分韻賦詩得時字
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巾冠墮城府，桔槔無休時。
                </div>
                
                <div class="paragraph">
                    胸脾貯黄埃，非復林壑姿。
                </div>
                
                <div class="paragraph">
                    涎流方外勝，秦人望軒羲。
                </div>
                
                <div class="paragraph">
                    萬金買閑日，駕言一紓眉。
                </div>
                
                <div class="paragraph">
                    冒踏衆俊塲，更從百代師。
                </div>
                
                <div class="paragraph">
                    食魚得河魴，熊蹯佐其滋。
                </div>
                
                <div class="paragraph">
                    靉靉煙雨村，霜條出冰蕤。
                </div>
                
                <div class="paragraph">
                    烏鵲噪寒暝，玉立山差差。
                </div>
                
                <div class="paragraph">
                    置樽扶疎下，壽幹虬蛟馳。
                </div>
                
                <div class="paragraph">
                    落蘂不動塵，初無犀駭雞。
                </div>
                
                <div class="paragraph">
                    深酌起自勸，非族不在斯。
                </div>
                
                <div class="paragraph">
                    公行對宣溫，雲霧生攀躋。
                </div>
                
                <div class="paragraph">
                    能來玩墟落，匹馬却蓋麾。
                </div>
                
                <div class="paragraph">
                    蟠胸萬螮蝀，區寰眇毫絲。
                </div>
                
                <div class="paragraph">
                    以茲接羣動，白羽坐指揮。
                </div>
                
                <div class="paragraph">
                    笑彼豢外者，組紱爲之鞿。
                </div>
                
                <div class="paragraph">
                    他年駟馬還，梅花當十圍。
                </div>
                
                <div class="paragraph">
                    記此黄公壚，下車挽客衣。
                </div>
                
                <div class="paragraph">
                    未覺邈山河，一醉固大奇。
                </div>
                
        </div>
