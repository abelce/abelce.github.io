    <div class="container">
        <h2 class="name">
            題衢州唐臺山
        </h2>
        <div class="author"><a href="/author/54c03a13-9728-4288-bfe5-8ffa383a19b8.html" title="趙抃" target="_blank">
                趙抃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    唐臺壓郡東北陲，勢旋力轉奔而馳。
                </div>
                
                <div class="paragraph">
                    偉哉造物誰其尸，一山中起高峩巍。
                </div>
                
                <div class="paragraph">
                    羣峯環輔拱以立，背面肘腋相倚毗。
                </div>
                
                <div class="paragraph">
                    怪石差差少媚色，長松落落無邪姿。
                </div>
                
                <div class="paragraph">
                    巖隈有路數百仞，直登不悔形神疲。
                </div>
                
                <div class="paragraph">
                    中間軒豁浮圖舍，棟宇綵錯金璧輝。
                </div>
                
                <div class="paragraph">
                    寒泉一畝清可鑑，優游鱣鮪揚鱗鬐。
                </div>
                
                <div class="paragraph">
                    猿閒鳥暇兩呼笑，老僧矍鑠趨且嬉。
                </div>
                
                <div class="paragraph">
                    天風烈烈骨毛竦，更云六月無炎曦。
                </div>
                
                <div class="paragraph">
                    攀緣絕頂下四顧，溪山百里如掌窺。
                </div>
                
                <div class="paragraph">
                    我思宜有隱君子，放心不與時安危。
                </div>
                
                <div class="paragraph">
                    巢由之行已高世，白雲卧此逃堯媯。
                </div>
                
        </div>
