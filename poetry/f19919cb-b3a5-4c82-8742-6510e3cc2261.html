    <div class="container">
        <h2 class="name">
            新安錢學士以近詩一軸見貺輒成短言用敘單悃
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    早事太尉府，謬以才見論。
                </div>
                
                <div class="paragraph">
                    身作邑中吏，日陪丞相尊。
                </div>
                
                <div class="paragraph">
                    嵩山雲外寺，伊水渡頭村。
                </div>
                
                <div class="paragraph">
                    泉味入香茗，松色開清罇。
                </div>
                
                <div class="paragraph">
                    題詩人半醉，馬上景已昏。
                </div>
                
                <div class="paragraph">
                    歸來屬後乘，冠蓋迎國門。
                </div>
                
                <div class="paragraph">
                    悠悠失貧賤，苒苒歷凉溫。
                </div>
                
                <div class="paragraph">
                    而今處窮僻，落莫思舊恩。
                </div>
                
                <div class="paragraph">
                    終日自鮮適，終年長不言。
                </div>
                
                <div class="paragraph">
                    已覺人事寡，惟聞雞犬喧。
                </div>
                
                <div class="paragraph">
                    東風有來信，滿幅蘭與蓀。
                </div>
                
                <div class="paragraph">
                    深知故人意，遺我滌冥煩。
                </div>
                
                <div class="paragraph">
                    一章言罨畫，谿好如目存。
                </div>
                
                <div class="paragraph">
                    何須到雲壑，便若遊花源。
                </div>
                
                <div class="paragraph">
                    一一先造化，可以輕瑶琨。
                </div>
                
                <div class="paragraph">
                    成誦今在口，願將醒病魂。
                </div>
                
        </div>
    </div>
