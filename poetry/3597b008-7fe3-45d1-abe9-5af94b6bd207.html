    <div class="container">
        <h2 class="name">
            大節堂碑引
        </h2>
        <div class="author"><a href="/author/839be360-01d4-47fe-b924-852241726f1b.html" title="時少章" target="_blank">
                時少章
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天降疢疾殄我民，鴟鶹奮怒豺虎獰。
                </div>
                
                <div class="paragraph">
                    掩道赤鴉蔽陽精，夜羅鬼火塞要津。
                </div>
                
                <div class="paragraph">
                    當塗大吏腰纏金，撓膕稽顙泪滿膺。
                </div>
                
                <div class="paragraph">
                    嗢咿軟語若稚嬰，欺賣宗祏傾皇靈。
                </div>
                
                <div class="paragraph">
                    有勇三子心稜稜，扳弧援甲憑孤城。
                </div>
                
                <div class="paragraph">
                    城頺兵折氣益振，目光如炬鑠成羣。
                </div>
                
                <div class="paragraph">
                    或從辟雍曳長紳，欲拄八極遮帝輧。
                </div>
                
                <div class="paragraph">
                    有偉三子辭轟轟，危立高駡聲吐霆。
                </div>
                
                <div class="paragraph">
                    頸血濺天天爲昏，斷屍峙立不仆傾。
                </div>
                
                <div class="paragraph">
                    神扶鬼挾赫可驚，坐朝不與燕不賓。
                </div>
                
                <div class="paragraph">
                    寸武不踏黄金屏，性忠內發孰使令。
                </div>
                
                <div class="paragraph">
                    英氣挺挺曠古今，朅來柯山訪厥孫。
                </div>
                
                <div class="paragraph">
                    彷彿毅狀衝杳冥，築堂泮宇夐深明。
                </div>
                
                <div class="paragraph">
                    悲風苦雨凄棘林，魂兮來歸肅泠泠。
                </div>
                
                <div class="paragraph">
                    寥哉曠宇疇非臣，登茲堂兮企風神。
                </div>
                
                <div class="paragraph">
                    鬚毛磔立心膽森，勿俾三子專修名。
                </div>
                
        </div>
