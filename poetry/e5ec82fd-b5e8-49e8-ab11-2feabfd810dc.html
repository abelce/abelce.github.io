    <div class="container">
        <h2 class="name">
            樞密府雪後作故韓氏子舍也
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生好流水，雅欲臨流賦。
                </div>
                
                <div class="paragraph">
                    澗谿或過之，眷眷不能去。
                </div>
                
                <div class="paragraph">
                    青山圍故鄉，不肯入城府。
                </div>
                
                <div class="paragraph">
                    寧知開八袠，重爲尋故步。
                </div>
                
                <div class="paragraph">
                    勢家遺故居，傳舍偶成寓。
                </div>
                
                <div class="paragraph">
                    軒楹立奇石，巉巖高丈許。
                </div>
                
                <div class="paragraph">
                    三面立屏障，曲沼水深貯。
                </div>
                
                <div class="paragraph">
                    荏苒將半載，未見有時雨。
                </div>
                
                <div class="paragraph">
                    新春積雪餘，簷聲夜如注。
                </div>
                
                <div class="paragraph">
                    曉起推閒窗，石穴水噴吐。
                </div>
                
                <div class="paragraph">
                    下穿玲瓏餘，數尺成瀑布。
                </div>
                
                <div class="paragraph">
                    髣髴小龍湫，雖微體略具。
                </div>
                
                <div class="paragraph">
                    退公輒對之，相逢歎遲暮。
                </div>
                
                <div class="paragraph">
                    有客與同賞，酌酒更告語。
                </div>
                
                <div class="paragraph">
                    雖云京塵深，燕坐得幽趣。
                </div>
                
                <div class="paragraph">
                    懸崖掛長藤，絕頂列佳樹。
                </div>
                
                <div class="paragraph">
                    微風一披拂，墜點紛無數。
                </div>
                
                <div class="paragraph">
                    吾方謀乞身，信美難久駐。
                </div>
                
                <div class="paragraph">
                    未能寫成圖，聊用賦長句。
                </div>
                
        </div>
