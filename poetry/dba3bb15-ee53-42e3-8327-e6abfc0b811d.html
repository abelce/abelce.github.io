    <div class="container">
        <h2 class="name">
            依韻答賈黯監丞賀雪
        </h2>
        <div class="author"><a href="/author/f83a835d-62a0-49cd-bfa8-6bd1d1ec68c5.html" title="范仲淹" target="_blank">
                范仲淹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今之刺史古諸侯，孰敢不分天子憂。
                </div>
                
                <div class="paragraph">
                    自秋徂冬渇雨雪，旬奏空文慚轉郵。
                </div>
                
                <div class="paragraph">
                    得非郡國政未洽，刺史閉閤當自尤。
                </div>
                
                <div class="paragraph">
                    上賴天子仁且聖，神龍奔走不俟求。
                </div>
                
                <div class="paragraph">
                    同雲千里結雪意，一夕密下誠如羞。
                </div>
                
                <div class="paragraph">
                    曉來賞心江海上，東望不見三神丘。
                </div>
                
                <div class="paragraph">
                    渾祛厲氣發和氣，明年黍稷須盈疇。
                </div>
                
                <div class="paragraph">
                    烟郊空闊獵者健，酒市暖熱沽人稠。
                </div>
                
                <div class="paragraph">
                    光精璨璨奪劍戟，清寒拂拂生衣裘。
                </div>
                
                <div class="paragraph">
                    鈴齋賀客有喜色，飲酣歌作擊前籌。
                </div>
                
                <div class="paragraph">
                    常願帝力及南畝，盡使風俗如東鄒。
                </div>
                
                <div class="paragraph">
                    誰言吾子青春者，意在生民先發謳。
                </div>
                
        </div>
