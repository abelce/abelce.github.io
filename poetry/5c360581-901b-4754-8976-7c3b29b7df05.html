    <div class="container">
        <h2 class="name">
            次韵曾中父登臨川郡樓書事
        </h2>
        <div class="author"><a href="/author/d7389210-2e07-4ece-9886-9da40d7085aa.html" title="吳可" target="_blank">
                吳可
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    戈甲何爲盛，田園已就荒。
                </div>
                
                <div class="paragraph">
                    僅能移北阜，未暇隠東牆。
                </div>
                
                <div class="paragraph">
                    寂寞交親遠，漂零道路長。
                </div>
                
                <div class="paragraph">
                    歸心隨斷雁，離思感垂楊。
                </div>
                
                <div class="paragraph">
                    避寇湘江外，依劉汝水傍。
                </div>
                
                <div class="paragraph">
                    閭閻嗟偪仄，登眺喜寬凉。
                </div>
                
                <div class="paragraph">
                    遠岫誰能屐，寒溪竟欲航。
                </div>
                
                <div class="paragraph">
                    冰盤悲玉井，風簟愛筠床。
                </div>
                
                <div class="paragraph">
                    地盡妖氛氣，春餘草木光。
                </div>
                
                <div class="paragraph">
                    寶薰烟霧細，仙茗笑談香。
                </div>
                
                <div class="paragraph">
                    接武青雲路，論文綠野堂。
                </div>
                
                <div class="paragraph">
                    虎皮空自悅，猿臂定誰攘。
                </div>
                
                <div class="paragraph">
                    取友真多益，求田苦未臧。
                </div>
                
                <div class="paragraph">
                    撐腸披錦繡，潄石飽膏肓。
                </div>
                
                <div class="paragraph">
                    隠逸追元亮，風騷近子昂。
                </div>
                
                <div class="paragraph">
                    栖鴉啼古堞，幽檻倚斜陽。
                </div>
                
                <div class="paragraph">
                    離亂知誰健，行藏只自傷。
                </div>
                
                <div class="paragraph">
                    舊巢看燕燕，今雨任浪浪。
                </div>
                
                <div class="paragraph">
                    道勝依鶖子，才高歎夜郎。
                </div>
                
                <div class="paragraph">
                    五峰興不淺，星漢擬文章。
                </div>
                
        </div>
