    <div class="container">
        <h2 class="name">
            和傅大卿喜雪
        </h2>
        <div class="author"><a href="/author/2411a2f6-2f89-433f-baa5-fc6ec222772b.html" title="袁燮" target="_blank">
                袁燮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人情誰不愛飛雪，臘中再見尤奇絕。
                </div>
                
                <div class="paragraph">
                    對雪吟哦色即空，仙翁洞照無生滅。
                </div>
                
                <div class="paragraph">
                    既積既消還復飛，且飛且積俄又非。
                </div>
                
                <div class="paragraph">
                    了然不是堅牢玉，緬懷有感蘇公詩。
                </div>
                
                <div class="paragraph">
                    誰知潤澤工夫遠，須索詩家爲明辨。
                </div>
                
                <div class="paragraph">
                    香風天上亦飛花，較之窮臘功猶淺。
                </div>
                
                <div class="paragraph">
                    綠窗怯寒顰翠娥，窮儒忍凍不能歌。
                </div>
                
                <div class="paragraph">
                    何如制閫賢師帥，賸喜嘉祥重婆娑。
                </div>
                
                <div class="paragraph">
                    鄮山妝點千巖白，全勝輕花飄細麥。
                </div>
                
                <div class="paragraph">
                    氣和之應非偶然，善政端由老邦伯。
                </div>
                
        </div>
    </div>
