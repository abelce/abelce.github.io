    <div class="container">
        <h2 class="name">
            贈黄道士思成祈雨感應
        </h2>
        <div class="author"><a href="/author/ed9b62d6-78f4-488d-a164-ba4e32b08210.html" title="姚勉" target="_blank">
                姚勉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丁巳孟秋春戊午，不雨三時嗟旱苦。
                </div>
                
                <div class="paragraph">
                    低田高壠皆黄埃，佳種幾成不入土。
                </div>
                
                <div class="paragraph">
                    富家倉廩鐵灌鎖，民腹爲雷淚爲雨。
                </div>
                
                <div class="paragraph">
                    更遲十日天不問，血肉磨牙總豺虎。
                </div>
                
                <div class="paragraph">
                    縣官祈禱聊具文，饑聲嗷嗷恬不聞。
                </div>
                
                <div class="paragraph">
                    山中道士睡不著，鞭龍起電驅風雲。
                </div>
                
                <div class="paragraph">
                    天瓢點滴翻駿馬，一日甘霖遍天下。
                </div>
                
                <div class="paragraph">
                    盡將昨夜赤千里，化作今朝青四野。
                </div>
                
                <div class="paragraph">
                    農家笑語無愁聲，指日可望天太平。
                </div>
                
                <div class="paragraph">
                    熙朝真主聖且明，漢雨不待宏羊烹。
                </div>
                
                <div class="paragraph">
                    或言天民天自恤，或誇調燮有新術。
                </div>
                
                <div class="paragraph">
                    山中道士不言功，飽飯熟睡聽松風。
                </div>
                
        </div>
    </div>
