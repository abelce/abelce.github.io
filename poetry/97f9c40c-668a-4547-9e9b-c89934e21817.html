    <div class="container">
        <h2 class="name">
            觀送迎有感
        </h2>
        <div class="author"><a href="/author/2a1c9097-84fc-4c67-aedf-05ef04a5c820.html" title="趙彥端" target="_blank">
                趙彥端
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    來車去馬何紛綸，城西三日吹沙塵。
                </div>
                
                <div class="paragraph">
                    道旁鶴立亂青紫，千騎夾轂弓刀陳。
                </div>
                
                <div class="paragraph">
                    共誇官軍勢雄盛，腰下黄金大邦印。
                </div>
                
                <div class="paragraph">
                    舊人桃李已成蹊，新尹號令風雲馳。
                </div>
                
                <div class="paragraph">
                    迎新爭勤送爭遠，相勸行行畏天晚。
                </div>
                
                <div class="paragraph">
                    西風折柳翠不禁，落日轉旗紅半掩。
                </div>
                
                <div class="paragraph">
                    別筵淚粉猶霑衣，旌旗畫戟重光輝。
                </div>
                
                <div class="paragraph">
                    堂前昨夜語離燕，朝來賀厦成懽飛。
                </div>
                
                <div class="paragraph">
                    江南陌上多芳草，長短亭邊貴人老。
                </div>
                
                <div class="paragraph">
                    君不見田間有客徒步歸，年比使君白髮少。
                </div>
                
        </div>
    </div>
