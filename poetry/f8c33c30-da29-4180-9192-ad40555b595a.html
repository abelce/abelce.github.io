    <div class="container">
        <h2 class="name">
            曉出西門問程廬山因懐雲翁
        </h2>
        <div class="author"><a href="/author/fbd15a32-deef-47eb-9ee6-465bd516c1ad.html" title="董嗣杲" target="_blank">
                董嗣杲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    譙樓罷傳角，將啓東方明。
                </div>
                
                <div class="paragraph">
                    我欲披野衣，西出湓江城。
                </div>
                
                <div class="paragraph">
                    整屐休遲回，徑作匡廬行。
                </div>
                
                <div class="paragraph">
                    是時凉雲閣，茅屋雞互鳴。
                </div>
                
                <div class="paragraph">
                    蕭蕭籬落破，已遞機杼聲。
                </div>
                
                <div class="paragraph">
                    沿回且多趣，仰睇山崢嶸。
                </div>
                
                <div class="paragraph">
                    湛露著草木，秋色何光榮。
                </div>
                
                <div class="paragraph">
                    雲樹漏初曦，小立傷前程。
                </div>
                
                <div class="paragraph">
                    岩翁樂髙褰，因知跋涉情。
                </div>
                
                <div class="paragraph">
                    盤兹翠閣深，自照泉影清。
                </div>
                
                <div class="paragraph">
                    聽猿步荒寂，乳竇百怪呈。
                </div>
                
                <div class="paragraph">
                    屏障互隠見，松竹相迴縈。
                </div>
                
                <div class="paragraph">
                    兼懐知己多，此際莫合并。
                </div>
                
                <div class="paragraph">
                    蘿陰匝道周，野卉難辨名。
                </div>
                
                <div class="paragraph">
                    聊從蘭若留，危闌壓飛甍。
                </div>
                
                <div class="paragraph">
                    丘壠入悵望，牛羊踐榛荆。
                </div>
                
                <div class="paragraph">
                    人生如浮漚，失壯良可驚。
                </div>
                
                <div class="paragraph">
                    及時不濟勝，老去懐不平。
                </div>
                
                <div class="paragraph">
                    瞭然看山眼，山意爭邀迎。
                </div>
                
                <div class="paragraph">
                    窮崖由此探，大笑長江横。
                </div>
                
        </div>
