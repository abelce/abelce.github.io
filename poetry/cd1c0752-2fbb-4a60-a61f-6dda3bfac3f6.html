<body>
    <div class="container">
        <h2 class="name">
            夢宗氏子來兄舍寄生九月初七果生姪子
        </h2>
        <div class="author"><a href="/author/066ac2e0-1ac5-4430-af48-1860e89fcfd0.html" title="陽伯高" target="_blank">
                陽伯高
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年曾夢宗家郎，受生所自言其詳。
                </div>
                
                <div class="paragraph">
                    髼鬆有髮重覆頂，夢裏恍然如在旁。
                </div>
                
                <div class="paragraph">
                    大人占之兆惟吉，惟熊惟羆男之祥。
                </div>
                
                <div class="paragraph">
                    今朝誕慶果如夢，始生三日逢重陽。
                </div>
                
                <div class="paragraph">
                    啼聲已覺是英物，一門四子誠生光。
                </div>
                
                <div class="paragraph">
                    小魚嬉戲已成隊，雛雁飛騰終作行。
                </div>
                
                <div class="paragraph">
                    曉來搔首搜句喜，奮筆倉惶書弄麞。
                </div>
                
                <div class="paragraph">
                    端由乃祖積德厚，詩禮有傳應異常。
                </div>
                
                <div class="paragraph">
                    新醅喜醱蒲萄綠，開樽共對籬花黄。
                </div>
                
                <div class="paragraph">
                    撳髯一笑共引滿，拜賀箕裘宗派長。
                </div>
                
        </div>
    </div>
