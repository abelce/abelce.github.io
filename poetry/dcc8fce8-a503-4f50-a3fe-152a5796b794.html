    <div class="container">
        <h2 class="name">
            江晦叔見訪于興國寺見庭中修竹兩竿云竹雖不多而蕭騷可愛因贈之詩
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昨在江都，聨君城一曲。
                </div>
                
                <div class="paragraph">
                    我家百色無，唯有數竿竹。
                </div>
                
                <div class="paragraph">
                    琅玕淨相倚，蕭灑意常足。
                </div>
                
                <div class="paragraph">
                    君亦時見過，笑語伴幽獨。
                </div>
                
                <div class="paragraph">
                    别來七見春，屢送光景速。
                </div>
                
                <div class="paragraph">
                    京師車馬煩，高塵蔽華屋。
                </div>
                
                <div class="paragraph">
                    僧室日閉關，靜若在巖谷。
                </div>
                
                <div class="paragraph">
                    忽聞剥啄聲，把手叙寒燠。
                </div>
                
                <div class="paragraph">
                    嵌空疉石畔，亦有雙筠緑。
                </div>
                
                <div class="paragraph">
                    動君青雲興，賞眄不移目。
                </div>
                
                <div class="paragraph">
                    愛其蕭騷風，摇此蒼翠玉。
                </div>
                
                <div class="paragraph">
                    有如嗜膾炙，久矣虛其腹。
                </div>
                
                <div class="paragraph">
                    一旦逢割鮮，欣然喜如沃。
                </div>
                
                <div class="paragraph">
                    乃知物外適，可以傲流俗。
                </div>
                
                <div class="paragraph">
                    奉常官事簡，佳集時可卜。
                </div>
                
                <div class="paragraph">
                    軒窗闢深邃，冠帯脫拘束。
                </div>
                
                <div class="paragraph">
                    文枰稍拂拭，白黑看馳逐。
                </div>
                
                <div class="paragraph">
                    更設茶兩旗，何須酒百斛。
                </div>
                
        </div>
