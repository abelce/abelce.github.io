    <div class="container">
        <h2 class="name">
            和陶和劉柴桑
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬劫互起滅，百年一踟躇。
                </div>
                
                <div class="paragraph">
                    漂流四十年，今乃言卜居。
                </div>
                
                <div class="paragraph">
                    且喜天壤間，一席亦吾廬。
                </div>
                
                <div class="paragraph">
                    稍理蘭桂叢，盡平狐兔墟。
                </div>
                
                <div class="paragraph">
                    黄櫞出舊枿，紫茗抽新畬。
                </div>
                
                <div class="paragraph">
                    我本早衰人，不謂老更劬。
                </div>
                
                <div class="paragraph">
                    邦君助畚鍤，鄰里通有無。
                </div>
                
                <div class="paragraph">
                    竹屋從低深，山窗自明疏。
                </div>
                
                <div class="paragraph">
                    一飽便終日，高眠忘百須。
                </div>
                
                <div class="paragraph">
                    自笑四壁空，無妻老相如。
                </div>
                
        </div>
    </div>
