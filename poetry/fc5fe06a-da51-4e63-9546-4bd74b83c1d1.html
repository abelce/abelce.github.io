    <div class="container">
        <h2 class="name">
            和朱尉首夏偶書見寄
        </h2>
        <div class="author"><a href="/author/26655e31-49d7-4675-a981-9678212bf5c6.html" title="韋驤" target="_blank">
                韋驤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蹭蹬瓜期失，山城獨滯留。
                </div>
                
                <div class="paragraph">
                    馳驅更萬態，寒暑過三周。
                </div>
                
                <div class="paragraph">
                    底裏繇前固，隄崖懶外修。
                </div>
                
                <div class="paragraph">
                    僅能違吐茹，豈謂足陽秋。
                </div>
                
                <div class="paragraph">
                    所幸偷安佚，兹心在討求。
                </div>
                
                <div class="paragraph">
                    門闌方事隙，園落見春休。
                </div>
                
                <div class="paragraph">
                    秀色孤花載，晴光隘葉浮。
                </div>
                
                <div class="paragraph">
                    池魚行有隊，林鳥語多羞。
                </div>
                
                <div class="paragraph">
                    蘆笋青簪短，丁香翠幄稠。
                </div>
                
                <div class="paragraph">
                    藏身咍野繭，努角笑蝸牛。
                </div>
                
                <div class="paragraph">
                    庭擁芭蕉扇，墻披薜荔裘。
                </div>
                
                <div class="paragraph">
                    清風如遠俗，危坐自忘憂。
                </div>
                
                <div class="paragraph">
                    目極山兼水，雲飛越與甌。
                </div>
                
                <div class="paragraph">
                    官曹雖鞅掌，野興易牽鉤。
                </div>
                
                <div class="paragraph">
                    缿絕侵疆訟，閽無覆刺投。
                </div>
                
                <div class="paragraph">
                    優閒爲佐局，邂逅得吾流。
                </div>
                
                <div class="paragraph">
                    酒薄猶思共，詩成罔不酬。
                </div>
                
                <div class="paragraph">
                    肺懷非異致，議論詎相矛。
                </div>
                
                <div class="paragraph">
                    受代何辭晚，謀懽且自由。
                </div>
                
                <div class="paragraph">
                    他時遂暌阻，徒爾念英遊。
                </div>
                
        </div>
