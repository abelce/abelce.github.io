    <div class="container">
        <h2 class="name">
            道中望茅山有感
        </h2>
        <div class="author"><a href="/author/65cdc426-e685-4e1a-bbb3-99dfd8bd54d6.html" title="周文璞" target="_blank">
                周文璞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    危亭對名岳，畢景扶鈎欄。
                </div>
                
                <div class="paragraph">
                    白鷺伺察過，低昂若弓彎。
                </div>
                
                <div class="paragraph">
                    去歲負笈遊，最住元符間。
                </div>
                
                <div class="paragraph">
                    櫟林带脩竹，清派流珊珊。
                </div>
                
                <div class="paragraph">
                    離留叫晝靜，洞天生春寒。
                </div>
                
                <div class="paragraph">
                    偉哉老宗師，作屋雲雨端。
                </div>
                
                <div class="paragraph">
                    竟爲殺蟲蟻，不活升龍鸞。
                </div>
                
                <div class="paragraph">
                    遺體但解蛻，故宮亦燒殘。
                </div>
                
                <div class="paragraph">
                    今創已半舊，萬柱扶玄壇。
                </div>
                
                <div class="paragraph">
                    遂以兩不借，一筇履巑岏。
                </div>
                
                <div class="paragraph">
                    入宅問玉斧，採芝投金環。
                </div>
                
                <div class="paragraph">
                    墨沼篆結字，丹臺氣成盤。
                </div>
                
                <div class="paragraph">
                    將謂便隠遁，遽爾罹間關。
                </div>
                
                <div class="paragraph">
                    夷甫麈尾墮，荀令香爐閑。
                </div>
                
                <div class="paragraph">
                    再獲望奇秀，恍然神觀還。
                </div>
                
                <div class="paragraph">
                    如見大仙伯，被髮綠映山。
                </div>
                
                <div class="paragraph">
                    兩君控鵠從，俱著漢小冠。
                </div>
                
                <div class="paragraph">
                    俗累當復馳，煮藥鼎欲翻。
                </div>
                
        </div>
