    <div class="container">
        <h2 class="name">
            上巳臨川道中
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二月六夜春水生，陸子初有臨川行。
                </div>
                
                <div class="paragraph">
                    溪深橋斷不得渡，城近臥聞吹角聲。
                </div>
                
                <div class="paragraph">
                    三月三日天氣新，臨川道中愁殺人。
                </div>
                
                <div class="paragraph">
                    纖纖女手桑葉緑，漠漠客舍桐花春。
                </div>
                
                <div class="paragraph">
                    平生怕路如怕虎，幽居不省遊城府。
                </div>
                
                <div class="paragraph">
                    鶴軀苦瘦坐長饑，龜息無聲惟黙數。
                </div>
                
                <div class="paragraph">
                    如今自憐還自笑，斂版低心事年少。
                </div>
                
                <div class="paragraph">
                    儒冠未恨終自誤，刀筆最驚非素料。
                </div>
                
                <div class="paragraph">
                    五更欹枕一凄然，夢裏扁舟水接天。
                </div>
                
                <div class="paragraph">
                    紅蕖緑芰梅山下，白塔朱樓禹廟邊。
                </div>
                
        </div>
