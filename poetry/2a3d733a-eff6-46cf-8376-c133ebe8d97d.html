    <div class="container">
        <h2 class="name">
            騷詞  其二
        </h2>
        <div class="author"><a href="/author/a476cdf1-005b-4130-b37e-4b55e799d48c.html" title="釋善珍" target="_blank">
                釋善珍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山曇曇兮起雲，山浪浪兮流水。
                </div>
                
                <div class="paragraph">
                    神何爲兮山中，豈懷忠兮放棄。
                </div>
                
                <div class="paragraph">
                    沃牛炙兮療饑，挈壺兮荷鍤隨之，生不封侯兮死何廟食爲。
                </div>
                
                <div class="paragraph">
                    是耶非耶，余不得而知。
                </div>
                
                <div class="paragraph">
                    女巫兮擊鼓，坎坎兮祠之下。
                </div>
                
                <div class="paragraph">
                    帝不下招兮遺怒，馘長蛟兮縛雄虎。
                </div>
                
                <div class="paragraph">
                    野無烽兮海無瀾，馬不用兮都且閑，都且閑兮神乎何以爲御。
                </div>
                
                <div class="paragraph">
                    振策而風兮回軒爲雨，風雨時兮多黍稌，風休雨止兮神何處所。
                </div>
                
                <div class="paragraph">
                    桂橑兮蘭楣，朝雲出游兮莫雲來歸。
                </div>
                
                <div class="paragraph">
                    雲輝輝兮神來歸，雲霏霏兮神來歸。
                </div>
                
        </div>
