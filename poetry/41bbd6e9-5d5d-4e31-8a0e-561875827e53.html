    <div class="container">
        <h2 class="name">
            開壁置窗命曰遠軒  其三
        </h2>
        <div class="author"><a href="/author/9dd1cae1-cc15-468a-bede-b783011eb06a.html" title="陳與義" target="_blank">
                陳與義
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昨在衡山，傷心衢路側。
                </div>
                
                <div class="paragraph">
                    豈知得此地，一坐數千息。
                </div>
                
                <div class="paragraph">
                    易安生痛定，過美出饑迫。
                </div>
                
                <div class="paragraph">
                    誓言如齊侯，常戒在莒厄。
                </div>
                
                <div class="paragraph">
                    要將萬里身，獨面九年壁。
                </div>
                
                <div class="paragraph">
                    如何不己奈，開窗玩霏碧。
                </div>
                
                <div class="paragraph">
                    招呼面前山，浮翠落衾席。
                </div>
                
                <div class="paragraph">
                    一笑等兒戲，都忘雪侵幘。
                </div>
                
                <div class="paragraph">
                    人生何不娛，今夕定何夕。
                </div>
                
                <div class="paragraph">
                    向來萬頃胸，餘地吞七澤。
                </div>
                
                <div class="paragraph">
                    念此亦細事，未遽瑕生璧。
                </div>
                
                <div class="paragraph">
                    聊使山中人，永記山下客。
                </div>
                
        </div>
