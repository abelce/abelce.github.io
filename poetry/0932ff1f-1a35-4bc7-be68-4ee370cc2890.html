    <div class="container">
        <h2 class="name">
            謝崔致君餉天花
        </h2>
        <div class="author"><a href="/author/749ed27f-b7d4-4d3b-8620-596c3299b21c.html" title="朱弁" target="_blank">
                朱弁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三年北饌飽羶葷，佳蔬頗憶南州味。
                </div>
                
                <div class="paragraph">
                    地菜方爲九夏珎，天花忽從五臺至。
                </div>
                
                <div class="paragraph">
                    崔侯胸中散千卷，金甌名相傳雲裔。
                </div>
                
                <div class="paragraph">
                    愛山亦如謝康樂，得此携歸豈容易。
                </div>
                
                <div class="paragraph">
                    應怜使館久寂寥，分餉明明見深意。
                </div>
                
                <div class="paragraph">
                    堆槃初見瑶草瘦，鳴齒稍覺瓊枝脆。
                </div>
                
                <div class="paragraph">
                    樹雞濕爛慚扣門，桒蛾青黄謾趨市。
                </div>
                
                <div class="paragraph">
                    赤城菌子立萬釘，今日因君不知貴。
                </div>
                
                <div class="paragraph">
                    乖龍耳僅兔一割，沙門業巳通三丗。
                </div>
                
                <div class="paragraph">
                    偃戈息民未有術，雖復加飡秖増媿。
                </div>
                
                <div class="paragraph">
                    雲山去此縱不逺，口腹何容更相累。
                </div>
                
                <div class="paragraph">
                    報君此詩永爲好，捧腹一笑萬事置。
                </div>
                
        </div>
