    <div class="container">
        <h2 class="name">
            黄一翁自郡城回
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    千金一璧傾秦都，此璞未剖衆所疑。
                </div>
                
                <div class="paragraph">
                    朱絲度曲有山水，袖手不鼓無人知。
                </div>
                
                <div class="paragraph">
                    黄香裋褐走江漢，失脚未上青雲衢。
                </div>
                
                <div class="paragraph">
                    此客胸中有佳處，笑人論士相目皮。
                </div>
                
                <div class="paragraph">
                    敂關謁我即辭去，赤霄孔翠不可呼。
                </div>
                
                <div class="paragraph">
                    江城邂逅共杯酒，麈尾清風生綌絺。
                </div>
                
                <div class="paragraph">
                    步行觸熱兩足繭，別後略無雙鯉魚。
                </div>
                
                <div class="paragraph">
                    楚山摇落歲又晚，花信首回南北枝。
                </div>
                
                <div class="paragraph">
                    青燈抽穗出金粟，喜見間關行李歸。
                </div>
                
                <div class="paragraph">
                    粲然爲我啟貝齒，知我不見如調饑。
                </div>
                
                <div class="paragraph">
                    揮毫妙入斲輪手，倒囊盡出驪龍珠。
                </div>
                
                <div class="paragraph">
                    朱朱白白顔色好，春風爛漫催花時。
                </div>
                
                <div class="paragraph">
                    肯留花底共醉倒，爲君春酒滿眼酤。
                </div>
                
                <div class="paragraph">
                    褦襶推之不肯去，忍使故人天一涯。
                </div>
                
                <div class="paragraph">
                    摩挲老眼望寥廓，願見秋鶚凌風飛。
                </div>
                
        </div>
