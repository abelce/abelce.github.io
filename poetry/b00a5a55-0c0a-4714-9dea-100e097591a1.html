    <div class="container">
        <h2 class="name">
            赴桂陽道中喜晴書事
        </h2>
        <div class="author"><a href="/author/af6661d2-ed30-42d2-b9ba-8225fddc9559.html" title="陳傅良" target="_blank">
                陳傅良
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十日九雨垂垂雪，馬僵僕病泥乘橇。
                </div>
                
                <div class="paragraph">
                    披衣闖戶得星月，喜有耻向妻兒說。
                </div>
                
                <div class="paragraph">
                    耳根久與朝鷄別，熟睡八年謀未拙。
                </div>
                
                <div class="paragraph">
                    乞米作糜蒙被啜，客來午漏家僮出。
                </div>
                
                <div class="paragraph">
                    如今兒噭妻愁絕，我縱喜晴心已折。
                </div>
                
                <div class="paragraph">
                    可以藝麻多筍蕨，苟有一丘吾計决。
                </div>
                
                <div class="paragraph">
                    奈何諸公廝役皆豪傑，尚愛舂陵老元結。
                </div>
                
        </div>
