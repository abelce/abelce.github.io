    <div class="container">
        <h2 class="name">
            次天啟贈浄名吳道人韻
        </h2>
        <div class="author"><a href="/author/009192a0-cc1f-4264-afa3-dcdf0085d415.html" title="吳則禮" target="_blank">
                吳則禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君名詎要書黄紙，兒曹安能相汝爾。
                </div>
                
                <div class="paragraph">
                    平生胸中著丘壑，何曾輙作數日惡。
                </div>
                
                <div class="paragraph">
                    看渠老死争名場，肩摩轂擊非儂郷。
                </div>
                
                <div class="paragraph">
                    從來俗子貪著帽，露頂心知寡同好。
                </div>
                
                <div class="paragraph">
                    可不與飯惟有卿，白眼未分遭題評。
                </div>
                
                <div class="paragraph">
                    蘇郎六印蠶作蠒，劇飲濁醪適吾願。
                </div>
                
                <div class="paragraph">
                    此事未容人遽知，百醜千拙人笑之。
                </div>
                
                <div class="paragraph">
                    勝處豈徒論得髓，覿面端如傳器水。
                </div>
                
                <div class="paragraph">
                    典刑真有阿度風，世上眼目無王龔。
                </div>
                
                <div class="paragraph">
                    滄波老樹我亦愛，聞說津頭有船賣。
                </div>
                
                <div class="paragraph">
                    斯人要是江左人，逕入坐牀寧肯嗔。
                </div>
                
                <div class="paragraph">
                    星星種種旋非故，禪板蒲團只如許。
                </div>
                
        </div>
