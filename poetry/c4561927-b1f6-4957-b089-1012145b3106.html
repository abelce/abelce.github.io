    <div class="container">
        <h2 class="name">
            與東方左史虬修竹篇
        </h2>
        <div class="author"><a href="/author/f86fbb51-cab0-49a7-bddc-c184081db1a7.html" title="陳子昂" target="_blank">
                陳子昂
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍種生南嶽，孤翠鬱亭亭。
                </div>
                
                <div class="paragraph">
                    峰嶺上崇崒，煙雨下微冥。
                </div>
                
                <div class="paragraph">
                    夜聞鼯鼠呌，晝聒泉鶴聲。
                </div>
                
                <div class="paragraph">
                    春風正淡蕩，白露已清泠。
                </div>
                
                <div class="paragraph">
                    哀響激金奏，密色滋玉英。
                </div>
                
                <div class="paragraph">
                    歲寒霜雪苦，含彩獨青青。
                </div>
                
                <div class="paragraph">
                    豈不厭凝洌，羞比春木榮。
                </div>
                
                <div class="paragraph">
                    春木有榮歇，此節無凋零。
                </div>
                
                <div class="paragraph">
                    始願與金石，終古保堅貞。
                </div>
                
                <div class="paragraph">
                    不意伶倫子，吹之學鳳鳴。
                </div>
                
                <div class="paragraph">
                    遂偶雲和瑟，張樂奏天庭。
                </div>
                
                <div class="paragraph">
                    妙曲方千變，簫韶亦九成。
                </div>
                
                <div class="paragraph">
                    信蒙雕斲美，常願事仙靈。
                </div>
                
                <div class="paragraph">
                    驅馳翠虯駕，伊鬱紫鸞笙。
                </div>
                
                <div class="paragraph">
                    結交嬴臺女，吟弄昇天行。
                </div>
                
                <div class="paragraph">
                    攜手登白日，遠遊戲赤城。
                </div>
                
                <div class="paragraph">
                    低昂玄鶴舞，斷續綵雲生。
                </div>
                
                <div class="paragraph">
                    永隨衆仙逝，三山遊玉京。
                </div>
                
        </div>
