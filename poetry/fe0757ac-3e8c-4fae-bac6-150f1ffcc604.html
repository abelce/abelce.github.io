    <div class="container">
        <h2 class="name">
            刪舊藁感賦
        </h2>
        <div class="author"><a href="/author/fbd15a32-deef-47eb-9ee6-465bd516c1ad.html" title="董嗣杲" target="_blank">
                董嗣杲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年嗜吟如嗜蜜，諸公奇之有奇質。
                </div>
                
                <div class="paragraph">
                    學荒志曠不自量，躐登將壇多所嫉。
                </div>
                
                <div class="paragraph">
                    薄遊六朝廢興處，逺嘅疆場分離日。
                </div>
                
                <div class="paragraph">
                    江草江花幻縝密，下字如縛禪家律。
                </div>
                
                <div class="paragraph">
                    吁嗟舊存無二三，側近所取不償失。
                </div>
                
                <div class="paragraph">
                    因知嫉者豈輕易，斂盡浮華能就實。
                </div>
                
                <div class="paragraph">
                    趣入空玄須正傳，趣得於心暗如漆。
                </div>
                
                <div class="paragraph">
                    搜剔造化鬼神凴，天孫雲錦可織出。
                </div>
                
                <div class="paragraph">
                    客寄多時轉蕭瑟，趁取風寒寫曠逸。
                </div>
                
                <div class="paragraph">
                    九江五峯金翠濕，風月悉歸三寸筆。
                </div>
                
        </div>
    </div>
