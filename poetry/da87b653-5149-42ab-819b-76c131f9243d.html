        <h2 class="name">
            乙未寒食前一日陪姚季一吳和甫登崇德寺閣賦詩以駕言出游以寫我憂爲韵分得我出二字  其一
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東風日夜狂，草木困掀簸。
                </div>
                
                <div class="paragraph">
                    牆角數枝紅，春事亦到我。
                </div>
                
                <div class="paragraph">
                    平生喜追遊，雖老意尚頗。
                </div>
                
                <div class="paragraph">
                    况逢兩飛黄，共欲參蹇跛。
                </div>
                
                <div class="paragraph">
                    喟余麋鹿姿，章服强包裹。
                </div>
                
                <div class="paragraph">
                    出門天宇寬，自視覺磊砢。
                </div>
                
                <div class="paragraph">
                    士峻則少通，務達乃多可。
                </div>
                
                <div class="paragraph">
                    悠悠何必然，所得蓋么麽。
                </div>
                
                <div class="paragraph">
                    不如全其天，曠蕩出韁鎖。
                </div>
                
                <div class="paragraph">
                    東皋幸可耕，太息願未果。
                </div>
                
        </div>
    </div>
