    <div class="container">
        <h2 class="name">
            送任處士歸太原
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一虜動邊陲，用兵三十萬。
                </div>
                
                <div class="paragraph">
                    天威豈不嚴，賊首猶未獻。
                </div>
                
                <div class="paragraph">
                    自古王者師，有征而不戰。
                </div>
                
                <div class="paragraph">
                    勝敗繫人謀，得失由廟算。
                </div>
                
                <div class="paragraph">
                    是以天子明，咨詢務周徧。
                </div>
                
                <div class="paragraph">
                    直欲採奇謀，不爲人品限。
                </div>
                
                <div class="paragraph">
                    公車百千輩，下不遺僕賤。
                </div>
                
                <div class="paragraph">
                    況於儒學者，延納宜無間。
                </div>
                
                <div class="paragraph">
                    如何任生來，三月不得見。
                </div>
                
                <div class="paragraph">
                    方茲急士時，論擇豈宜慢。
                </div>
                
                <div class="paragraph">
                    任生居太原，白首勤著撰。
                </div>
                
                <div class="paragraph">
                    閉戶不求聞，忽來誰所薦。
                </div>
                
                <div class="paragraph">
                    人堅固當用，舉繆不加譴。
                </div>
                
                <div class="paragraph">
                    賞罰兩無文，是非奚以辨。
                </div>
                
                <div class="paragraph">
                    遂令拂衣歸，安使來者勸。
                </div>
                
                <div class="paragraph">
                    嗟吾筆與舌，非職不敢諫。
                </div>
                
        </div>
    </div>
