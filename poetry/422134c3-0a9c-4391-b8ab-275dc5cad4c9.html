    <div class="container">
        <h2 class="name">
            送姪昭上人歸鄉
        </h2>
        <div class="author"><a href="/author/e67bc5f0-9180-4b58-b980-fad811ce4d10.html" title="釋師範" target="_blank">
                釋師範
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昭昭靈靈是何物，非物非心亦非佛。
                </div>
                
                <div class="paragraph">
                    五湖雲衲競頭參，空把光陰恣埋沒。
                </div>
                
                <div class="paragraph">
                    我遊江湖三十有四年，飽飯之餘，一味閑打眠。
                </div>
                
                <div class="paragraph">
                    子今迢迢苦尋討，不知尋討何慕焉。
                </div>
                
                <div class="paragraph">
                    問吾道，今年大熟收成早。
                </div>
                
                <div class="paragraph">
                    問吾禪，秋林噪晚聲喧喧。
                </div>
                
                <div class="paragraph">
                    抖擻屎腸都說了，莫將一字歸去容易空流傳。
                </div>
                
                <div class="paragraph">
                    斯言寫就相違別，目斷家山雲疊疊。
                </div>
                
                <div class="paragraph">
                    我亦欲歸歸不得，千里萬里一條鐵。
                </div>
                
        </div>
    </div>
