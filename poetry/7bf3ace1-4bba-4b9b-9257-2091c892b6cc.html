    <div class="container">
        <h2 class="name">
            世以啄木爲珍禽其聲至入樂府而海南一種形小而聲淫每四五月間飛鳴如蛙蟈至八九月乃已亦名啄木繁聲可惡然瓊人訛其聲爲罵秃禽殆得其實因爲賦詩
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南海四五月，有鳥名啄木。
                </div>
                
                <div class="paragraph">
                    飛鳴亂葉間，形眇聲繁促。
                </div>
                
                <div class="paragraph">
                    枝間時瞥見，黑啄羽毛綠。
                </div>
                
                <div class="paragraph">
                    雌雄相應和，生哺依老穀。
                </div>
                
                <div class="paragraph">
                    或疑在家僧，受施不看讀。
                </div>
                
                <div class="paragraph">
                    爲禽不知名，但自罵秃秃。
                </div>
                
                <div class="paragraph">
                    小兵特輕趫，修竿每馳逐。
                </div>
                
                <div class="paragraph">
                    今晨耳目清，桑下聞布穀。
                </div>
                
                <div class="paragraph">
                    黄鸝兩三聲，睍睆出幽谷。
                </div>
                
                <div class="paragraph">
                    從今屏菑翳，遶舍植梧竹。
                </div>
                
                <div class="paragraph">
                    鳴鳳儻可期，樛枝要棲宿。
                </div>
                
        </div>
