    <div class="container">
        <h2 class="name">
            贈諸進士詩
        </h2>
        <div class="author"><a href="/author/461d0d24-257c-4054-9aba-fc88612c2e3c.html" title="柳開" target="_blank">
                柳開
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今年舉進士，必誰登高第。
                </div>
                
                <div class="paragraph">
                    孫傳及孫僅，外復有丁謂。
                </div>
                
                <div class="paragraph">
                    到京見陳訪，好尚同韓洎。
                </div>
                
                <div class="paragraph">
                    館中諸仙郎，綸閤賢三字。
                </div>
                
                <div class="paragraph">
                    翰林四主人，列辟羣英粹。
                </div>
                
                <div class="paragraph">
                    厝騰走大名，淜轟天邑沸。
                </div>
                
                <div class="paragraph">
                    怒浪航斯濟，駿蹄御良轡。
                </div>
                
                <div class="paragraph">
                    緣險徑梯空，餓腸勞填味。
                </div>
                
                <div class="paragraph">
                    我何爲欣歡，名身苦將悴。
                </div>
                
                <div class="paragraph">
                    北塞絕戎勳，南荒政遭墜。
                </div>
                
                <div class="paragraph">
                    焦焦家殫窮，口衆食增累。
                </div>
                
                <div class="paragraph">
                    雛豝餘十輩，業學莫能器。
                </div>
                
                <div class="paragraph">
                    髮白壯心衰，不覺老之至。
                </div>
                
                <div class="paragraph">
                    跼縮步九衢，羞畏同腐婢。
                </div>
                
                <div class="paragraph">
                    仰瞻爾數子，吾道終焉寄。
                </div>
                
                <div class="paragraph">
                    無爲忽于予，斯文幸專繼。
                </div>
                
        </div>
