    <div class="container">
        <h2 class="name">
            清寒
        </h2>
        <div class="author"><a href="/author/29f35868-82de-4d0f-898a-8a0b34a0a04f.html" title="張侃" target="_blank">
                張侃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    臞叟久不出，短帽半離披。
                </div>
                
                <div class="paragraph">
                    天公有新事，剪雪玉參差。
                </div>
                
                <div class="paragraph">
                    仰瞻銀海眩，須臾肆寒威。
                </div>
                
                <div class="paragraph">
                    試呼緘口翁，時復一中之。
                </div>
                
                <div class="paragraph">
                    初如薝蔔飄，終似白練馳。
                </div>
                
                <div class="paragraph">
                    陰氣無所泄，乘風舞綏綏。
                </div>
                
                <div class="paragraph">
                    山明失紫翠，手板休拄頤。
                </div>
                
                <div class="paragraph">
                    磎流有層冰，艇子寸步移。
                </div>
                
                <div class="paragraph">
                    寒禽集深條，可憐翅翎垂。
                </div>
                
                <div class="paragraph">
                    擁爐回陽春，始覺溫四肢。
                </div>
                
                <div class="paragraph">
                    我生僅再見，老農重嗟咨。
                </div>
                
                <div class="paragraph">
                    錦里杜子美，姑溪周紫芝。
                </div>
                
                <div class="paragraph">
                    文章江漢流，初不事支辭。
                </div>
                
                <div class="paragraph">
                    遺編可推究，古豈異今時。
                </div>
                
                <div class="paragraph">
                    無此雪與寒，何翅五吟詩。
                </div>
                
                <div class="paragraph">
                    宜瑞不患寡，寫檄誅雲師。
                </div>
                
        </div>
