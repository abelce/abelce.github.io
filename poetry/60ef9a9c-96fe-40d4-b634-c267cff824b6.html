    <div class="container">
        <h2 class="name">
            再賦酴醿贈志宏
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春入酴醿如憤洩，翻空萬點枝頭雪。
                </div>
                
                <div class="paragraph">
                    濃花嫩蘂滿柔柯，應笑蓬葭春亦茁。
                </div>
                
                <div class="paragraph">
                    東君端的衒工夫，故把瓊酥巧粧綴。
                </div>
                
                <div class="paragraph">
                    含風觸處便氛氲，带月看時更清絕。
                </div>
                
                <div class="paragraph">
                    幽香移入小齋中，獨比餘花最難歇。
                </div>
                
                <div class="paragraph">
                    子應憐我惜春光，刺手鈎衣幾番擷。
                </div>
                
                <div class="paragraph">
                    却嗟草木本無情，亦解随時自開閉。
                </div>
                
                <div class="paragraph">
                    對花一醉更繙書，醉裏猶能讀爲霓。
                </div>
                
        </div>
    </div>
