    <div class="container">
        <h2 class="name">
            壽黄侍郎
        </h2>
        <div class="author"><a href="/author/51001c77-37ab-4808-a590-777a3659e2be.html" title="度正" target="_blank">
                度正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉井之泉其源深，淵涵停蓄包千尋。
                </div>
                
                <div class="paragraph">
                    風行於上渺河漢，諸子淺陋其蹄涔。
                </div>
                
                <div class="paragraph">
                    茫無畔岸容鼉鼈，富有磊落潛球琳。
                </div>
                
                <div class="paragraph">
                    大原自出號學海，餘波散及蕃儒林。
                </div>
                
                <div class="paragraph">
                    有如霽月當空照，羅列萬象中森森。
                </div>
                
                <div class="paragraph">
                    恭惟王明可用汲，一勺沃我思賢心。
                </div>
                
                <div class="paragraph">
                    推之四海澤焦槁，元戎十乘來駸駸。
                </div>
                
                <div class="paragraph">
                    銅梁玉壘日澄浄，夜氣晨光煥井參。
                </div>
                
                <div class="paragraph">
                    區區賤子愚且魯，非曰能之學鼓琴。
                </div>
                
                <div class="paragraph">
                    慇懃三弄衆掩耳，莞然一笑遭知音。
                </div>
                
                <div class="paragraph">
                    推琴而作喜欲舞，慨我得此踰兼金。
                </div>
                
                <div class="paragraph">
                    上方穆穆回元化，捨爾其誰扶當今。
                </div>
                
                <div class="paragraph">
                    傳聞丹詔九霄下，衮舄未至虛宸襟。
                </div>
                
                <div class="paragraph">
                    請書國紀開皇極，雍容調燮陽與陰。
                </div>
                
                <div class="paragraph">
                    願公自愛毋久外，天下蒼生思作霖。
                </div>
                
        </div>
