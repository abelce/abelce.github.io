    <div class="container">
        <h2 class="name">
            送歙硯與裴唐卿
        </h2>
        <div class="author"><a href="/author/f66b85ce-9617-43f7-a23f-7ffbf41f50f7.html" title="史伯强" target="_blank">
                史伯强
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生足跡遍九州，知子筆端回萬牛。
                </div>
                
                <div class="paragraph">
                    歙硯故持贈，夜光非暗投。
                </div>
                
                <div class="paragraph">
                    茲實舊坑子坑尾，遠勝洮州綠鴨頭。
                </div>
                
                <div class="paragraph">
                    清淑之德隠於石，珉中玉表非其儔。
                </div>
                
                <div class="paragraph">
                    慘淡風漪生，葱蘢雲氣浮。
                </div>
                
                <div class="paragraph">
                    故人初贈我，千金未爲酬。
                </div>
                
                <div class="paragraph">
                    久磨土灰實硯耻，况拙辭章爲硯羞。
                </div>
                
                <div class="paragraph">
                    奇寶豈可窮士收，定爲神奪鬼所偷，物得其託復何求。
                </div>
                
                <div class="paragraph">
                    所以櫝而致，賤子不敢留。
                </div>
                
                <div class="paragraph">
                    摛藻可以麗春華，學書亦足森銀鈎。
                </div>
                
                <div class="paragraph">
                    百氏之學資芟修，六經之文資校讎。
                </div>
                
                <div class="paragraph">
                    雖然吾不願子以之屬文如曹劉，吾不願子以之奏賦如枚鄒。
                </div>
                
                <div class="paragraph">
                    願子提携與之登瀛洲，獻可替否近冕旒。
                </div>
                
                <div class="paragraph">
                    力陳治安活國謀，以寬吾君宵旰憂。
                </div>
                
        </div>
    </div>
