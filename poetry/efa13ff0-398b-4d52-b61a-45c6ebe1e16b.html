    <div class="container">
        <h2 class="name">
            喜諸子所和詩盟歌俱有可采再用韵見意
        </h2>
        <div class="author"><a href="/author/0cee112c-b51f-4f92-bc36-4c0a4969513a.html" title="錢時" target="_blank">
                錢時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蠻觸封疆日勍敵，金丹不療膏肓疾。
                </div>
                
                <div class="paragraph">
                    抖擻風埃發詩骨，參差頭角嶄然出。
                </div>
                
                <div class="paragraph">
                    老夫所志在大雅，諸子政須勤帝籍。
                </div>
                
                <div class="paragraph">
                    三歎變風我心惻，箾韶忍受淫哇屈。
                </div>
                
                <div class="paragraph">
                    豈不見渭川千畝拂雲長，前日手栽數寸碧。
                </div>
                
                <div class="paragraph">
                    苟得其養終巨世，勿玩流光生厭射。
                </div>
                
                <div class="paragraph">
                    世間淺者無遠識，如獸繫足鳥摧翼。
                </div>
                
                <div class="paragraph">
                    伯樂眼空冀北羣，湯鼎坐弔淮南蝨。
                </div>
                
        </div>
