    <div class="container">
        <h2 class="name">
            送趙推官衡州
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    著眼塵網外，納身詩社中。
                </div>
                
                <div class="paragraph">
                    樂哉萬好庵，劉驥尊酒同。
                </div>
                
                <div class="paragraph">
                    此事非外假，千載揚清風。
                </div>
                
                <div class="paragraph">
                    冰溪瑞峰高，更是章泉翁。
                </div>
                
                <div class="paragraph">
                    永貞志獨礪，探賾雅用充。
                </div>
                
                <div class="paragraph">
                    不知羣兒愚，一洗凡馬空。
                </div>
                
                <div class="paragraph">
                    祝融石鼓江，舊觀多巨公。
                </div>
                
                <div class="paragraph">
                    興懷南渡初，此地驚盲聾。
                </div>
                
                <div class="paragraph">
                    只今兩英蕩，遊宦未易逢。
                </div>
                
                <div class="paragraph">
                    所惜一未面，舊好本家通。
                </div>
                
                <div class="paragraph">
                    盡其我職學，公車自旌弓。
                </div>
                
                <div class="paragraph">
                    煌煌太宗業，樹立甚宏雄。
                </div>
                
                <div class="paragraph">
                    更願常用賢，更願常和戎。
                </div>
                
                <div class="paragraph">
                    官閒莫興寄，因來莫匆匆。
                </div>
                
        </div>
