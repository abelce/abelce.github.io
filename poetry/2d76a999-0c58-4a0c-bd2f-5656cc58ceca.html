    <div class="container">
        <h2 class="name">
            江亭與程瞿二君邂逅小飲太守送酒因成
        </h2>
        <div class="author"><a href="/author/1b3319b6-7eec-4663-b117-3bbba608c8ca.html" title="鄭俠" target="_blank">
                鄭俠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蒼翠擎天江上山，淙琤瀉玉亭前水。
                </div>
                
                <div class="paragraph">
                    邂逅相逢坐上人，傾蓋論心何俊偉。
                </div>
                
                <div class="paragraph">
                    凉風颯颯来几筵，似與清談相表裏。
                </div>
                
                <div class="paragraph">
                    程瞿軒軒古遺義，憫我羈窮見辭氣。
                </div>
                
                <div class="paragraph">
                    以爲此時無一杯，直恐江山解相鄙。
                </div>
                
                <div class="paragraph">
                    旋呼奴僮滌鐺勺，豆肉盤蔬隨所峙。
                </div>
                
                <div class="paragraph">
                    三盃五盃復七盃，清興悠悠殊未已。
                </div>
                
                <div class="paragraph">
                    復向行舟尋果餌，鱻薧擬欲求諸市。
                </div>
                
                <div class="paragraph">
                    豐殽佳饌来使庖，臣囗長鱐間珍脆。
                </div>
                
                <div class="paragraph">
                    逡巡長呵下雲際，傳以報謁迂千騎。
                </div>
                
                <div class="paragraph">
                    薄聞江滸清飲歡，歸去瓊漿遽来賜。
                </div>
                
                <div class="paragraph">
                    大哉何公古循吏，易俗移風有深致。
                </div>
                
                <div class="paragraph">
                    人之所背公所趨，正以敦薄醇醨爲已事。
                </div>
                
                <div class="paragraph">
                    連英二城接疆理，舊績新庸滿人耳。
                </div>
                
                <div class="paragraph">
                    道塗賡載盡歡謡，冠佩清言有餘美。
                </div>
                
        </div>
    </div>
