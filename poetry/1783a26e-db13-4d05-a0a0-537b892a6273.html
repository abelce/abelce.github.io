    <div class="container">
        <h2 class="name">
            屏石謠贈郭功父
        </h2>
        <div class="author"><a href="/author/04b75a7e-be07-4579-aca8-3de2e1d8d6a1.html" title="楊傑" target="_blank">
                楊傑
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    屏石屏石何嶃巖，云初得自江之南。
                </div>
                
                <div class="paragraph">
                    沙埋土蝕幾千載，無人辨别嗟沉淹。
                </div>
                
                <div class="paragraph">
                    浄空居士物鑒精，獲之不貴黄金兼。
                </div>
                
                <div class="paragraph">
                    清泉洗滌露真璞，野雲凝結堆濃藍。
                </div>
                
                <div class="paragraph">
                    巫峽山前暮雨霽，參差十二挑峰尖。
                </div>
                
                <div class="paragraph">
                    比千骨朽心不朽，通竅至今存四三。
                </div>
                
                <div class="paragraph">
                    蜂房蟻垤豈足數，或疏或密争嶔嵌。
                </div>
                
                <div class="paragraph">
                    銅臺古研置其下，一片皴碧沉寒潭。
                </div>
                
                <div class="paragraph">
                    唐朝牛公嗜怪石，取之不已其亦貪。
                </div>
                
                <div class="paragraph">
                    争如夫君一勝百，得此自足無傷亷。
                </div>
                
                <div class="paragraph">
                    我嘗乘醉到君家，臨風叩以蒼玉簪。
                </div>
                
                <div class="paragraph">
                    其聲淸越合律吕，簨簴可與大樂參。
                </div>
                
                <div class="paragraph">
                    何當琢磨中勾股，列爲編磬歌雲咸。
                </div>
                
                <div class="paragraph">
                    問君考擊薦郊廟，孰若藏在青山庵。
                </div>
                
        </div>
