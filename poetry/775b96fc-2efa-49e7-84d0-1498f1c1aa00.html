    <div class="container">
        <h2 class="name">
            丹陽行
        </h2>
        <div class="author"><a href="/author/57ece365-34c3-43c9-8622-66c6a880add2.html" title="孫逖" target="_blank">
                孫逖
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丹陽古郡洞庭陰，落日扁舟此路尋。
                </div>
                
                <div class="paragraph">
                    傳是東南舊都處，金陵中斷碧江深。
                </div>
                
                <div class="paragraph">
                    在昔風塵起，京都亂如燬。
                </div>
                
                <div class="paragraph">
                    雙闕戎虜間，千門戰場裏。
                </div>
                
                <div class="paragraph">
                    傳聞一馬化爲龍，南渡衣冠亦願從。
                </div>
                
                <div class="paragraph">
                    石頭橫帝里，京口拒戎鋒。
                </div>
                
                <div class="paragraph">
                    青楓林下迴天蹕，杜若洲前轉國容。
                </div>
                
                <div class="paragraph">
                    都門不見河陽樹，輦道唯聞建業鐘。
                </div>
                
                <div class="paragraph">
                    中原悠悠幾千里，欲掃欃槍未云已。
                </div>
                
                <div class="paragraph">
                    英雄傾奪何紛然，一盛一衰如逝川。
                </div>
                
                <div class="paragraph">
                    可憐宮觀重江裏，金鏡相傳三百年。
                </div>
                
                <div class="paragraph">
                    自從龍見聖人出，六合車書混爲一。
                </div>
                
                <div class="paragraph">
                    昔年王氣今何在，併向長安就堯日。
                </div>
                
                <div class="paragraph">
                    荆榛古木閉荒阡，共道繁華不復全。
                </div>
                
                <div class="paragraph">
                    赤縣唯餘江樹月，黃圖半入海人煙。
                </div>
                
                <div class="paragraph">
                    暮來山水登臨遍，覽古愁吟淚如霰。
                </div>
                
                <div class="paragraph">
                    唯有空城多白雲，春風淡蕩無人見。
                </div>
                
        </div>
