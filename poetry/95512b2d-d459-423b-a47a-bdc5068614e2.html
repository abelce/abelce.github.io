    <div class="container">
        <h2 class="name">
            贈妙勝主人
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    輿臺却略車不前，寒風皴肌冰在袖。
                </div>
                
                <div class="paragraph">
                    還家大勝去家時，景物頓回春氣候。
                </div>
                
                <div class="paragraph">
                    宿雲壞裂無幾留，滿放羲輪碾晴晝。
                </div>
                
                <div class="paragraph">
                    卧石犖确猶潤濕，短籬檀欒挺疎瘦。
                </div>
                
                <div class="paragraph">
                    是處麥畦間青壤，誰家柳陰圍碧溜。
                </div>
                
                <div class="paragraph">
                    前山競獻曉髻濃，後海全收紋縠皺。
                </div>
                
                <div class="paragraph">
                    妖桃艷杏各趺萼，近樹遥林錯文繡。
                </div>
                
                <div class="paragraph">
                    池魚酣煖泳清淺，山鳥何知語幽茂。
                </div>
                
                <div class="paragraph">
                    搜詩忽忘路遠邇，啅鵲不離車前後。
                </div>
                
                <div class="paragraph">
                    閑身勝踐多齟齬，緩駕幽尋容宿留。
                </div>
                
                <div class="paragraph">
                    轉從凈宇寄倦憩，得訪老禪閑話舊。
                </div>
                
                <div class="paragraph">
                    拂除塵壁詩刻在，俛仰歲華春事又。
                </div>
                
                <div class="paragraph">
                    開單一飯吾易飽，袖手千倡渠無陋。
                </div>
                
                <div class="paragraph">
                    戴星摩撫防務廢，挽袂留連慚意厚。
                </div>
                
                <div class="paragraph">
                    出處殊科要酬應，氣味相投真邂逅。
                </div>
                
                <div class="paragraph">
                    吾歸自竟武城歌，放師道價諸山右。
                </div>
                
        </div>
