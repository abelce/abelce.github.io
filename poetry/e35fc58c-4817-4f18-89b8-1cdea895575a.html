        <h2 class="name">
            翠巖道人蒔貓頭竹生大筍十餘調護甚謹爲予從者髠盜殆盡戲作長句解嘲
        </h2>
        <div class="author"><a href="/author/094ed6d7-605d-4491-bed2-068810dc51dd.html" title="洪芻" target="_blank">
                洪芻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    觸藩大筍闖貓頭，竊屨真成從者廋。
                </div>
                
                <div class="paragraph">
                    山鹿恰看逢角解，籜龍端有剖胎憂。
                </div>
                
                <div class="paragraph">
                    因供蒲塞桑門饌，殊勝渭川千戶侯。
                </div>
                
                <div class="paragraph">
                    翻恐癡兒癡黠半，爲君浄盡破除休。
                </div>
                
        </div>
