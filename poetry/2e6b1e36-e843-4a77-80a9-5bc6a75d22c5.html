    <div class="container">
        <h2 class="name">
            和憲使張郎中
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四海一奇男，象賢真柬之。
                </div>
                
                <div class="paragraph">
                    繡斧外執法，滯淹猶在斯。
                </div>
                
                <div class="paragraph">
                    冰壑棟梁具，鳳梭雲錦機。
                </div>
                
                <div class="paragraph">
                    粉省趨含香，璽書嗇封泥。
                </div>
                
                <div class="paragraph">
                    生平方寸丹，雲端雙闕齊。
                </div>
                
                <div class="paragraph">
                    小試川楫手，晒網蘆中磯。
                </div>
                
                <div class="paragraph">
                    以道拯世溺，先事防繻袽。
                </div>
                
                <div class="paragraph">
                    三江昔怒號，一席今淪漪。
                </div>
                
                <div class="paragraph">
                    平波浄縠浪，祥風浹瑶池。
                </div>
                
                <div class="paragraph">
                    八極匯濤瀾，四顧蛟涎危。
                </div>
                
                <div class="paragraph">
                    孰能戒維楫，重與歌平夷。
                </div>
                
        </div>
    </div>
