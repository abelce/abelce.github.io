    <div class="container">
        <h2 class="name">
            喜雨上西清崔先生
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東皇司發生，何以忽僤怒。
                </div>
                
                <div class="paragraph">
                    旱乾遍兩川，陰陽錯常度。
                </div>
                
                <div class="paragraph">
                    侍晨秉清德，方嶽煩卧護。
                </div>
                
                <div class="paragraph">
                    隠憂切四體，曉夕煎百慮。
                </div>
                
                <div class="paragraph">
                    尪暴奚以爲，丘禱元有素。
                </div>
                
                <div class="paragraph">
                    皇明一頷首，膏澤倏如霔。
                </div>
                
                <div class="paragraph">
                    豐隆鼓增氣，耕父愁失據。
                </div>
                
                <div class="paragraph">
                    苧桑鬰華滋，餠餌當厭飫。
                </div>
                
                <div class="paragraph">
                    乃知天九重，不隔香一炷。
                </div>
                
                <div class="paragraph">
                    宇宙滿戈甲，椎剝劇刀鋸。
                </div>
                
                <div class="paragraph">
                    殺氣慘未除，衆慼那得籲。
                </div>
                
                <div class="paragraph">
                    毋以休咎徵，諉曰水旱數。
                </div>
                
                <div class="paragraph">
                    憂端轉搶攘，邦本須愛護。
                </div>
                
                <div class="paragraph">
                    願公遲東歸，爲帝寬西顧。
                </div>
                
                <div class="paragraph">
                    以萬金良藥，起衆兆沉痼。
                </div>
                
                <div class="paragraph">
                    使民安農疇，櫜弓藏武庫。
                </div>
                
                <div class="paragraph">
                    爲霖澤四海，媲迹商巖傅。
                </div>
                
        </div>
