    <div class="container">
        <h2 class="name">
            奉送周元翁鎖吉州司法廳赴禮部試
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南江北木葉黄，五湖歸雁天雨霜。
                </div>
                
                <div class="paragraph">
                    繫船湓城秣高馬，客丁結束女縫裳。
                </div>
                
                <div class="paragraph">
                    貢書登名徹未央，不比長卿薄游梁。
                </div>
                
                <div class="paragraph">
                    南山霧豹出文章，去取公卿易驅羊。
                </div>
                
                <div class="paragraph">
                    與君初無一日雅，傾蓋許子如班揚。
                </div>
                
                <div class="paragraph">
                    囚拘官曹少相見，忽忽歲晚稼滌場。
                </div>
                
                <div class="paragraph">
                    一盃僚友喜多在，謝守不見空澄江。
                </div>
                
                <div class="paragraph">
                    澄江如練明橘柚，萬峰相倚摩青蒼。
                </div>
                
                <div class="paragraph">
                    暮堂醺醺客被酒，艷歌聒醉燭生光。
                </div>
                
                <div class="paragraph">
                    椎鼓發船星斗白，明日各在天一方。
                </div>
                
                <div class="paragraph">
                    寒鴉滿枝二橋宅，樽前顧曲憶周郎。
                </div>
                
                <div class="paragraph">
                    鱸魚斫膾蔗爲漿，恨君不留誰與嘗。
                </div>
                
                <div class="paragraph">
                    殿前春風君射策，漢庭諸公必動色。
                </div>
                
                <div class="paragraph">
                    故人若問黄初平，將作金華牧羊客。
                </div>
                
        </div>
