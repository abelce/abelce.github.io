    <div class="container">
        <h2 class="name">
            寄題陳國器容膝齋
        </h2>
        <div class="author"><a href="/author/46c0f963-d344-414a-bd82-b2dd4c812264.html" title="朱松" target="_blank">
                朱松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淵明乃畸人，遊戲於塵寰。
                </div>
                
                <div class="paragraph">
                    南窗歸徙倚，宇宙容膝間。
                </div>
                
                <div class="paragraph">
                    豈不念斗米，折腰諒匪安。
                </div>
                
                <div class="paragraph">
                    是非無今昨，飛倦會須還。
                </div>
                
                <div class="paragraph">
                    國器青雲姿，逸志追孔鸞。
                </div>
                
                <div class="paragraph">
                    曲肱數椽底，尚友千載前。
                </div>
                
                <div class="paragraph">
                    規模琴書室，料理松菊緣。
                </div>
                
                <div class="paragraph">
                    心遊萬物表，了覺函丈寬。
                </div>
                
                <div class="paragraph">
                    念君方適越，昔至誰云然。
                </div>
                
                <div class="paragraph">
                    要知丘壑志，本出軒裳先。
                </div>
                
                <div class="paragraph">
                    瑣闥麗宸居，追飛不云艱。
                </div>
                
                <div class="paragraph">
                    回車莫待遠，泉石聞此言。
                </div>
                
        </div>
    </div>
