    <div class="container">
        <h2 class="name">
            己巳歲除夜有感
        </h2>
        <div class="author"><a href="/author/834202b1-99c4-466d-8275-fa4f32ccc5a8.html" title="宋庠" target="_blank">
                宋庠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明晦互推斥，中都芳歲闌。
                </div>
                
                <div class="paragraph">
                    星迴迫舊次，籥暖送餘寒。
                </div>
                
                <div class="paragraph">
                    來辰繭有緒，去境環無端。
                </div>
                
                <div class="paragraph">
                    天運故相易，人心那獨安。
                </div>
                
                <div class="paragraph">
                    懷此不能寐，攬衣强盤桓。
                </div>
                
                <div class="paragraph">
                    疏恐緩餘带，危惕整塵冠。
                </div>
                
                <div class="paragraph">
                    耿耿燭焰直，凄凄霜氣酸。
                </div>
                
                <div class="paragraph">
                    城頭隕高木，庭下敗叢蘭。
                </div>
                
                <div class="paragraph">
                    撫臆累新欷，掩觴沈故懽。
                </div>
                
                <div class="paragraph">
                    况乃蹈世網，虛名爭控摶。
                </div>
                
                <div class="paragraph">
                    挾冊濫書府，振纓玷王官。
                </div>
                
                <div class="paragraph">
                    東序羅圭瑞，西雍集鵷鸞。
                </div>
                
                <div class="paragraph">
                    昏瞳眩寶肆，短翼厠仙翰。
                </div>
                
                <div class="paragraph">
                    縱爾值藏疾，何容久素餐。
                </div>
                
                <div class="paragraph">
                    泛泛騷客鳬，坎坎詩人檀。
                </div>
                
                <div class="paragraph">
                    寧無要路津，所畏在蹣跚。
                </div>
                
                <div class="paragraph">
                    枳棘附驥尾，緯蕭戲龍蟠。
                </div>
                
                <div class="paragraph">
                    寄語拙艱者，無竢學邯鄲。
                </div>
                
        </div>
