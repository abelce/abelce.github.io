    <div class="container">
        <h2 class="name">
            題天衣寺
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    稽山道上多名蹟，萬頃湖光襯山色。
                </div>
                
                <div class="paragraph">
                    雲蒸霧集累千年，屈指風流幾人物。
                </div>
                
                <div class="paragraph">
                    平生佳處身曾經，頼此泉石供餘齡。
                </div>
                
                <div class="paragraph">
                    愛山何惜買山費，明珠不博娉與婷。
                </div>
                
                <div class="paragraph">
                    我聞天衣最奇絕，萬頃清凉掃煩熱。
                </div>
                
                <div class="paragraph">
                    持經夜半鳥鼠聽，忽覩金僊起還滅。
                </div>
                
                <div class="paragraph">
                    把茅從此成開山，法華妙果僧中賢。
                </div>
                
                <div class="paragraph">
                    當時十詔徵不起，神奇變化泥生蓮。
                </div>
                
                <div class="paragraph">
                    山神謹護泥封詔，獨有遺風傳內教。
                </div>
                
                <div class="paragraph">
                    袈裟金縷照琉璃，時放祥光蔽雲物。
                </div>
                
                <div class="paragraph">
                    我來官守無時閒，著脚未歷城南山。
                </div>
                
                <div class="paragraph">
                    區區俗眼空自翳，耿耿此意如循環。
                </div>
                
                <div class="paragraph">
                    我心豈是真如石，慙愧新詩與推激。
                </div>
                
                <div class="paragraph">
                    自憐未到此山中，想見入山深未得。
                </div>
                
                <div class="paragraph">
                    要令攻俗如攻城，茲遊約與秋風迎。
                </div>
                
                <div class="paragraph">
                    吾曹豈辦癡兒事，爲君一醉南湖清。
                </div>
                
        </div>
