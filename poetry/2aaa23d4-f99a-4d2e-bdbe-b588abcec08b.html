    <div class="container">
        <h2 class="name">
            宋孝先示讀自寬集復用前韻
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淵明酷愛尊中酒，季子貧無負郭畝。
                </div>
                
                <div class="paragraph">
                    我生薄與二子同，俯仰人間亦緣口。
                </div>
                
                <div class="paragraph">
                    一室蕭然僅容膝，毛穎陶泓自相友。
                </div>
                
                <div class="paragraph">
                    會心終日雌聲讀，排悶有時粗氣吼。
                </div>
                
                <div class="paragraph">
                    感秋詩集名自寬，雕琢更慙非妙手。
                </div>
                
                <div class="paragraph">
                    篇章不工如子固，聲名敢望星之斗。
                </div>
                
                <div class="paragraph">
                    宋生輙作過情語，十韻殷勤爲跋後。
                </div>
                
                <div class="paragraph">
                    譽之韓柳誰敢當，意古語奇吾豈有。
                </div>
                
                <div class="paragraph">
                    何如操矛時入室，鍼我膏肓乃相厚。
                </div>
                
                <div class="paragraph">
                    床頭周易深且神，毋惜徃來論六九。
                </div>
                
        </div>
    </div>
