    <div class="container">
        <h2 class="name">
            和微之詩二十三首 和櫛沐寄道友
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    櫛沐事朝謁，中門初動關。
                </div>
                
                <div class="paragraph">
                    盛服去尚早，假寐須臾間。
                </div>
                
                <div class="paragraph">
                    鐘聲發東寺，夜色藏南山。
                </div>
                
                <div class="paragraph">
                    停驂待五漏，人馬同時閑。
                </div>
                
                <div class="paragraph">
                    高星粲金粟，落月沈玉環。
                </div>
                
                <div class="paragraph">
                    出門向關路，坦坦無阻艱。
                </div>
                
                <div class="paragraph">
                    始出里北閈，稍轉市西闤。
                </div>
                
                <div class="paragraph">
                    晨燭照朝服，紫爛復朱殷。
                </div>
                
                <div class="paragraph">
                    由來朝廷士，一入多不還。
                </div>
                
                <div class="paragraph">
                    因循擲白日，積漸凋朱顏。
                </div>
                
                <div class="paragraph">
                    青雲已難致，碧落安能攀。
                </div>
                
                <div class="paragraph">
                    但且知止足，尚可銷憂患。
                </div>
                
        </div>
    </div>
