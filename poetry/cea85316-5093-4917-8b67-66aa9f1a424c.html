    <div class="container">
        <h2 class="name">
            五言和波崙師登佛授記閣一首
        </h2>
        <div class="author"><a href="/author/1460bb02-275b-403e-aab8-cda75beca6a1.html" title="武三思" target="_blank">
                武三思
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    帝宅開金地，神州列寶坊。
                </div>
                
                <div class="paragraph">
                    龍宮橫霧術，鴈塔亘霞莊。
                </div>
                
                <div class="paragraph">
                    窈窕分千仞，參差聳百常。
                </div>
                
                <div class="paragraph">
                    繡櫺懸疊檻，畫拱映雕梁。
                </div>
                
                <div class="paragraph">
                    寶座開千葉，金繩下八行。
                </div>
                
                <div class="paragraph">
                    青龍浮剎柱，白馬對祠場。
                </div>
                
                <div class="paragraph">
                    樹踊金銀色，蓮開日月光。
                </div>
                
                <div class="paragraph">
                    東西分閈廡，左右控池隍。
                </div>
                
                <div class="paragraph">
                    瑞葉擎朝露，祥花送晚香。
                </div>
                
                <div class="paragraph">
                    天衣隨劫拂，仙梵逐風揚。
                </div>
                
                <div class="paragraph">
                    忽有三空士，來宣七覺芳。
                </div>
                
                <div class="paragraph">
                    銀函承寶帙，玉札下琱章。
                </div>
                
                <div class="paragraph">
                    闢牖青雲外，披軒紫□傍。
                </div>
                
                <div class="paragraph">
                    山川橫地軸，辰象麗天[□。
                </div>
                
                <div class="paragraph">
                    □□□□□，□]繩待慈航。
                </div>
                
                <div class="paragraph">
                    （日本藏唐抄本《唐詩卷》，日本大阪市立美術館編《唐抄本》影印本）。
                </div>
                
        </div>
