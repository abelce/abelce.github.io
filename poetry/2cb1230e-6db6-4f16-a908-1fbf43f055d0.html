    <div class="container">
        <h2 class="name">
            和廬陵士尹八俊投贈韻
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白苧裁春衫，京塵可得緇。
                </div>
                
                <div class="paragraph">
                    一麾江海去，何成復何虧。
                </div>
                
                <div class="paragraph">
                    馳驅兩輪朱，蕭騷雙鬢絲。
                </div>
                
                <div class="paragraph">
                    所欣歲功就，千里春臺熙。
                </div>
                
                <div class="paragraph">
                    素念恥伐檀，煩政戒楚茨。
                </div>
                
                <div class="paragraph">
                    同心何自來，邂逅得我師。
                </div>
                
                <div class="paragraph">
                    金華仙去遠，文其不在茲。
                </div>
                
                <div class="paragraph">
                    諸公競唐體，頹流誰檝維。
                </div>
                
                <div class="paragraph">
                    命將騷雅壇，幸子無牢辭。
                </div>
                
                <div class="paragraph">
                    爲我緩節歌，紓我商謳悲。
                </div>
                
                <div class="paragraph">
                    邊塵塞鄉國，介鱗語侏𠌯。
                </div>
                
                <div class="paragraph">
                    登樓仲宣賦，遣興子美詩。
                </div>
                
                <div class="paragraph">
                    懷歸自無計，慘戚將奚爲。
                </div>
                
                <div class="paragraph">
                    排雲天九重，抒我危苦詞。
                </div>
                
        </div>
    </div>
