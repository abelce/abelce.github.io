    <div class="container">
        <h2 class="name">
            讀張李二生文贈石先生
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生二十年東魯，能使魯人皆好學。
                </div>
                
                <div class="paragraph">
                    其間張續與李常，剖琢珉石得天璞。
                </div>
                
                <div class="paragraph">
                    大圭雖不假雕瑑，但未磨礲出圭角。
                </div>
                
                <div class="paragraph">
                    二生因是天下寶，豈與先生私褚橐。
                </div>
                
                <div class="paragraph">
                    先生示我何矜誇，手携文編謂新作。
                </div>
                
                <div class="paragraph">
                    得之數日未暇讀，意欲百事先屏却。
                </div>
                
                <div class="paragraph">
                    夜歸獨坐南窗下，寒燭青熒如熠爚。
                </div>
                
                <div class="paragraph">
                    病眸昏澀乍開緘，燦若月星明錯落。
                </div>
                
                <div class="paragraph">
                    辭嚴意正質非俚，古味雖淡醇不薄。
                </div>
                
                <div class="paragraph">
                    千年佛老賊中國，禍福依憑羣黨惡。
                </div>
                
                <div class="paragraph">
                    拔根掘窟期必盡，有勇無前力何犖。
                </div>
                
                <div class="paragraph">
                    乃知二子果可用，非獨詞堅由志確。
                </div>
                
                <div class="paragraph">
                    朝廷清明天子聖，陽德彙進羣陰剝。
                </div>
                
                <div class="paragraph">
                    大烹養賢有列鼎，豈久師門共藜藿。
                </div>
                
                <div class="paragraph">
                    予慚職諫未能薦，有酒且慰先生酌。
                </div>
                
        </div>
