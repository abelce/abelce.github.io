        <h2 class="name">
            余讀元次山與瀼溪鄰里詩意甚愛之取其間四句各作一首亦以示予幽居鄰里 扁舟皆到門
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    千錢買輕舟，不復從人借。
                </div>
                
                <div class="paragraph">
                    樵蘇晨入市，鹽酪夕還舍。
                </div>
                
                <div class="paragraph">
                    豈惟載春秧，亦足穫秋稼。
                </div>
                
                <div class="paragraph">
                    有時醉村場，老稚相枕藉。
                </div>
                
                <div class="paragraph">
                    常侵落月行，不畏惡風嚇。
                </div>
                
                <div class="paragraph">
                    無爲詫軒車，此樂予豈暇。
                </div>
                
        </div>
