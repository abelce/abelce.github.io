    <div class="container">
        <h2 class="name">
            遊善權山留題三首 寺後湫水
        </h2>
        <div class="author"><a href="/author/3b0cde58-b347-4d5e-9182-d5a170d55b97.html" title="陳克" target="_blank">
                陳克
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岡巒誰穿空，脈液互吞吐。
                </div>
                
                <div class="paragraph">
                    憑虛倚翠巖，發地涵潼乳。
                </div>
                
                <div class="paragraph">
                    哀絃響崖寺，清鏡照林塢。
                </div>
                
                <div class="paragraph">
                    縈坻驟曲折，嚙石猶飛舞。
                </div>
                
                <div class="paragraph">
                    津涯浩無窮，神怪傳自古。
                </div>
                
                <div class="paragraph">
                    參差見坤軸，晃蕩連水府。
                </div>
                
                <div class="paragraph">
                    微生寄荒絕，多病厭鹹苦。
                </div>
                
                <div class="paragraph">
                    永懷宅清泠，戮力事農圃。
                </div>
                
                <div class="paragraph">
                    青秧漸出水，紫筍新過雨。
                </div>
                
                <div class="paragraph">
                    無慚種秫陶，更似煎茶羽。
                </div>
                
        </div>
    </div>
