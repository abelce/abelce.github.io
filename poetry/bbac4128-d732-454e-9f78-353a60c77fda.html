    <div class="container">
        <h2 class="name">
            何源秀才爲予畫山水圖覓詩
        </h2>
        <div class="author"><a href="/author/d46e680d-f0f2-45e7-a8e7-28d14c6f52d8.html" title="王當" target="_blank">
                王當
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孤峰特立何巉巉，勢與霄漢高兩參。
                </div>
                
                <div class="paragraph">
                    左蟠右列分嶺岫，儼若至尊朝子男。
                </div>
                
                <div class="paragraph">
                    怪予蝸室不盈丈，欲有異境超塵凡。
                </div>
                
                <div class="paragraph">
                    素縑掛壁故妥帖，平地作此千嵌巖。
                </div>
                
                <div class="paragraph">
                    雲蒸霧結深莫測，長林大麓亂不芟。
                </div>
                
                <div class="paragraph">
                    想當變怪蟄龍虎，中有窟穴誰能探。
                </div>
                
                <div class="paragraph">
                    將崩未崩江動石，欲去不去風滿帆。
                </div>
                
                <div class="paragraph">
                    山坳林闕見天際，隱約萬里橫煙嵐。
                </div>
                
                <div class="paragraph">
                    嗟予質性素山野，視此丘壑心益耽。
                </div>
                
                <div class="paragraph">
                    斗升之粟真秣莝，野馬垂耳就轡銜。
                </div>
                
                <div class="paragraph">
                    西山爽氣日在望，吏卒侍側嚴若監。
                </div>
                
                <div class="paragraph">
                    青鞋布襪棄不著，誰令自苦披青衫。
                </div>
                
                <div class="paragraph">
                    頗羞漁父駐短櫂，似笑大夫新被讒。
                </div>
                
                <div class="paragraph">
                    寄言鳥獸倘可侶，吾將從汝棲林巒。
                </div>
                
        </div>
