    <div class="container">
        <h2 class="name">
            送章元德司理罷官歸永嘉
        </h2>
        <div class="author"><a href="/author/3cb43c70-19e1-44d1-93fb-6a657d9f1726.html" title="黄榦" target="_blank">
                黄榦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    送君北門阪，遥望東甌路。
                </div>
                
                <div class="paragraph">
                    峩峩白鶴嶺，渺渺飛鸞渡。
                </div>
                
                <div class="paragraph">
                    上有虎豹嘷，下有蛟龍怒。
                </div>
                
                <div class="paragraph">
                    車馬堅且良，維檝夙已具。
                </div>
                
                <div class="paragraph">
                    褰裳涉其險，萬怪不足懼。
                </div>
                
                <div class="paragraph">
                    世路劇羊腸，皦皦誠易汙。
                </div>
                
                <div class="paragraph">
                    但能心無愧，窮達安所遇。
                </div>
                
                <div class="paragraph">
                    毋爲婉孌者，暫蹶輒驚顧。
                </div>
                
                <div class="paragraph">
                    生平麋鹿姿，處世每多忤。
                </div>
                
                <div class="paragraph">
                    胡爲展良覿，握手便如故。
                </div>
                
                <div class="paragraph">
                    高懷發鍼石，正論諧韶濩。
                </div>
                
                <div class="paragraph">
                    情親復告別，欲語誰與晤。
                </div>
                
                <div class="paragraph">
                    乾坤一逆旅，日月雙脫兔。
                </div>
                
                <div class="paragraph">
                    寒儒守蓬蓽，白首困章句。
                </div>
                
                <div class="paragraph">
                    期君以遠大，庶足慰遲暮。
                </div>
                
        </div>
