    <div class="container">
        <h2 class="name">
            題疏山
        </h2>
        <div class="author"><a href="/author/b9cb07d5-a752-4eb1-a64b-6e003a20486a.html" title="周之翰" target="_blank">
                周之翰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    危亭敞層巔，上與霄漢逼。
                </div>
                
                <div class="paragraph">
                    化工無藏技，遥露一寸碧。
                </div>
                
                <div class="paragraph">
                    天風掃微雲，宛轉樹頭直。
                </div>
                
                <div class="paragraph">
                    不須剪狂柯，自與眼界極。
                </div>
                
                <div class="paragraph">
                    道人久何營，白足謝塵域。
                </div>
                
                <div class="paragraph">
                    苔青石磴險，携客半支錫。
                </div>
                
                <div class="paragraph">
                    瘦竹漏殘日，清禽破初寂。
                </div>
                
                <div class="paragraph">
                    豈知不可留，何苦事行役。
                </div>
                
                <div class="paragraph">
                    薄浪吹船頭，又作城中適。
                </div>
                
                <div class="paragraph">
                    回首謝書山，他年問消息。
                </div>
                
        </div>
