    <div class="container">
        <h2 class="name">
            次韵李舍人
        </h2>
        <div class="author"><a href="/author/8e2b9253-f0c8-4c87-bfe4-6ebbfdcbd932.html" title="鄧肅" target="_blank">
                鄧肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道山文章伯，杖履作幽棲。
                </div>
                
                <div class="paragraph">
                    筆硯爲戲事，業落翻墨螭。
                </div>
                
                <div class="paragraph">
                    平生百萬言，定相初不離。
                </div>
                
                <div class="paragraph">
                    更憐世間士，塵網深相闈。
                </div>
                
                <div class="paragraph">
                    笑踵雙林轍，誓破萬夫疑。
                </div>
                
                <div class="paragraph">
                    八面列神王，劍戟森携持。
                </div>
                
                <div class="paragraph">
                    怒目幹龍宮，機緘絕謀惟。
                </div>
                
                <div class="paragraph">
                    佛語浩無際，天地如可彌。
                </div>
                
                <div class="paragraph">
                    笑談一轉畢，璿璣時未移。
                </div>
                
                <div class="paragraph">
                    見者皆了了，鈍根化神機。
                </div>
                
                <div class="paragraph">
                    不然分三藏，誰能俱不遺。
                </div>
                
                <div class="paragraph">
                    白頭鉆故紙，底是出頭時。
                </div>
                
                <div class="paragraph">
                    此恩今欲報，四顧將誰依。
                </div>
                
                <div class="paragraph">
                    在佛本無說，於公亦何爲。
                </div>
                
                <div class="paragraph">
                    珍重謫仙人，登山力未疲。
                </div>
                
                <div class="paragraph">
                    天涯渺萬里，著處即爲歸。
                </div>
                
                <div class="paragraph">
                    隨緣作贊嘆，妙語何奇奇。
                </div>
                
                <div class="paragraph">
                    置之天壤間，千古無敢非。
                </div>
                
                <div class="paragraph">
                    我生多肉障，煩公示寶篦。
                </div>
                
                <div class="paragraph">
                    請作一言蔽，牟尼即仲尼。
                </div>
                
        </div>
