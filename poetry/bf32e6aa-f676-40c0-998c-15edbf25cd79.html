    <div class="container">
        <h2 class="name">
            澹庵坐上觀顯上人分茶
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    分茶何似煎茶好，煎茶不似分茶巧。
                </div>
                
                <div class="paragraph">
                    蒸水老禪弄泉手，隆興元春新玉爪。
                </div>
                
                <div class="paragraph">
                    二者相遭兔甌面，怪怪奇奇真善幻。
                </div>
                
                <div class="paragraph">
                    紛如擘絮行太空，影落寒江能萬變。
                </div>
                
                <div class="paragraph">
                    銀瓶首下仍尻高，注湯作字勢嫖姚。
                </div>
                
                <div class="paragraph">
                    不須更師屋漏法，只問此瓶當響答。
                </div>
                
                <div class="paragraph">
                    紫微仙人烏角巾，喚我起看清風生。
                </div>
                
                <div class="paragraph">
                    京塵滿袖思一洗，病眼生花得再明。
                </div>
                
                <div class="paragraph">
                    漢鼎難調要公理，策勳茗椀非公事。
                </div>
                
                <div class="paragraph">
                    不如回施與寒儒，歸續茶經傳衲子。
                </div>
                
        </div>
    </div>
