    <div class="container">
        <h2 class="name">
            夜登清微亭雲陰掩翳東北有雨少頃月出皎然復次前韻
        </h2>
        <div class="author"><a href="/author/c8bc9816-dd09-44f1-9357-e96ebeddf821.html" title="傅察" target="_blank">
                傅察
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    融融暑未闌，悄悄夜方午。
                </div>
                
                <div class="paragraph">
                    命駕聊叩門，尋幽得兹土。
                </div>
                
                <div class="paragraph">
                    俯瞩但蒼茫，前瞻何鹵莽。
                </div>
                
                <div class="paragraph">
                    萬籟正虛無，群生各安堵。
                </div>
                
                <div class="paragraph">
                    蟬嘯作笙簫，蛙鳴當鍾鼓。
                </div>
                
                <div class="paragraph">
                    鳬舄正参差，詼諧懼狎侮。
                </div>
                
                <div class="paragraph">
                    豈惟冠蓋傾，已覺肝膽吐。
                </div>
                
                <div class="paragraph">
                    坐久隱奔雷，天邉垂密雨。
                </div>
                
                <div class="paragraph">
                    疏木列賓朋，衆峰自臣主。
                </div>
                
                <div class="paragraph">
                    螢火落明星，爐烟裊青縷。
                </div>
                
                <div class="paragraph">
                    那能勝酒杯，所欣瞻德宇。
                </div>
                
                <div class="paragraph">
                    高歌屡激昻，失喜或俛偻。
                </div>
                
                <div class="paragraph">
                    蕭颯濯塵襟，清虛湛靈府。
                </div>
                
                <div class="paragraph">
                    快如仙爪爬，洒若頭風愈。
                </div>
                
                <div class="paragraph">
                    須臾出金盤，照曜開玉戶。
                </div>
                
                <div class="paragraph">
                    映浪雜瓊瑰，穿簾間璧組。
                </div>
                
                <div class="paragraph">
                    斯遊豈前謀，後會難逆数。
                </div>
                
                <div class="paragraph">
                    歡餘岸綸巾，語約揮松麈。
                </div>
                
                <div class="paragraph">
                    可能伴雞棲，亦復随蝶栩。
                </div>
                
                <div class="paragraph">
                    廣寒會可升，試爲刷翎羽。
                </div>
                
        </div>
