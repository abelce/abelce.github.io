    <div class="container">
        <h2 class="name">
            題范亦顔聖鄰同年集後
        </h2>
        <div class="author"><a href="/author/d589f29b-f1f2-407b-8d07-742b6cab0aa7.html" title="馮山" target="_blank">
                馮山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖鄰生西南，豪傑如山東。
                </div>
                
                <div class="paragraph">
                    倜儻負奇節，脱身起蒿蓬。
                </div>
                
                <div class="paragraph">
                    文章學西漢，不作雕篆工。
                </div>
                
                <div class="paragraph">
                    東京太學生，議論傾羣公。
                </div>
                
                <div class="paragraph">
                    高適遊大梁，馬周隱新豐。
                </div>
                
                <div class="paragraph">
                    酒酣吐素蜺，意氣横煙空。
                </div>
                
                <div class="paragraph">
                    翻身落州縣，束手如兒童。
                </div>
                
                <div class="paragraph">
                    無人解秋隼，摩天看飛冲。
                </div>
                
                <div class="paragraph">
                    黄鶴垂兩翅，飲啄雞鶩籠。
                </div>
                
                <div class="paragraph">
                    始知命使然，甘作冥冥終。
                </div>
                
                <div class="paragraph">
                    資陽數尺墳，萬事隨秋風。
                </div>
                
                <div class="paragraph">
                    相從嘉祐初，擊發每兒蒙。
                </div>
                
                <div class="paragraph">
                    死生雖云異，坎坷略已同。
                </div>
                
                <div class="paragraph">
                    然猶有子棄，孤芳秀珍叢。
                </div>
                
                <div class="paragraph">
                    慷慨悲父書，收拾塵土中。
                </div>
                
                <div class="paragraph">
                    蘭山四百首，玉佩清玲瓏。
                </div>
                
                <div class="paragraph">
                    餘文隱圭璧，夜氣如長虹。
                </div>
                
                <div class="paragraph">
                    古人身後名，乃是不世功。
                </div>
                
                <div class="paragraph">
                    蜀士志不朽，存者唯卿雄。
                </div>
                
                <div class="paragraph">
                    有子兼斯名，昔否今始通。
                </div>
                
                <div class="paragraph">
                    聊書附篇末，相與傳無窮。
                </div>
                
        </div>
