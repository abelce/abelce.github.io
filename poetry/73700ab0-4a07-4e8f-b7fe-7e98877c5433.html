    <div class="container">
        <h2 class="name">
            葉少藴出示鄭先覺閱駿圖爲作長歌
        </h2>
        <div class="author"><a href="/author/b14a57a0-4e1e-4653-9219-3d0dbd20f258.html" title="洪炎" target="_blank">
                洪炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丹青得名曹將軍，畫馬已來無復人。
                </div>
                
                <div class="paragraph">
                    諸生韓幹受肉法，絕足亦傳沙苑真。
                </div>
                
                <div class="paragraph">
                    儒林望郎李公麟，曹韓復生能與鄰。
                </div>
                
                <div class="paragraph">
                    心胸可納天西極，紈素頻空糞北羣。
                </div>
                
                <div class="paragraph">
                    鄭生晚識李侯比，自許筆端輕萬里。
                </div>
                
                <div class="paragraph">
                    山川初出大宛城，翰墨猶沾渥洼水。
                </div>
                
                <div class="paragraph">
                    汗血歕沙指顧間，霧鬣風鬃卷中起。
                </div>
                
                <div class="paragraph">
                    戲成十馬皆龍材，前有飛黄後山子。
                </div>
                
                <div class="paragraph">
                    葉公好尚有祖風，苦愛真龍似畫龍。
                </div>
                
                <div class="paragraph">
                    千金不惜市駿骨，睥睨神物秋毫中。
                </div>
                
                <div class="paragraph">
                    英雄嘗聞妾換馬，意氣欲將詩換畫。
                </div>
                
                <div class="paragraph">
                    詩工畫妙兩崛奇，谷量馬觀未論價。
                </div>
                
                <div class="paragraph">
                    公詩自是生驊騮，恨公不身親李侯，向來曹韓空白頭。
                </div>
                
        </div>
