    <div class="container">
        <h2 class="name">
            輓張南軒先生八首  其六
        </h2>
        <div class="author"><a href="/author/21b6d03a-6d29-4f19-859a-3879366bb999.html" title="彭龜年" target="_blank">
                彭龜年
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生中興念，渴飲而饑食。
                </div>
                
                <div class="paragraph">
                    落落不可合，令人氣填臆。
                </div>
                
                <div class="paragraph">
                    歸來牧桂州，才人用轉窄。
                </div>
                
                <div class="paragraph">
                    撫摩日多暇，整整戎事飭。
                </div>
                
                <div class="paragraph">
                    偏伍聯浮游，坐作親部勒。
                </div>
                
                <div class="paragraph">
                    異時了劇寇，乃此諸校力。
                </div>
                
                <div class="paragraph">
                    論兵較利鈍，夫豈謂深識。
                </div>
                
                <div class="paragraph">
                    牛刀何施宜，功乃在鷄肋。
                </div>
                
                <div class="paragraph">
                    誰知我公心，抆淚三歎息。
                </div>
                
        </div>
    </div>
