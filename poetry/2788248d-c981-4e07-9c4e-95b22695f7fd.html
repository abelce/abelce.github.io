    <div class="container">
        <h2 class="name">
            酬鄭州權舍人見寄十二韻
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朱戶凌晨啓，碧梧含早涼。
                </div>
                
                <div class="paragraph">
                    人從桔柣至，書到漆沮傍。
                </div>
                
                <div class="paragraph">
                    抃會因佳句，情深取斷章。
                </div>
                
                <div class="paragraph">
                    愜心同笑語，入耳勝笙簧。
                </div>
                
                <div class="paragraph">
                    憶昔三條路，居鄰數仞牆。
                </div>
                
                <div class="paragraph">
                    學堂青玉案，綵服紫羅囊。
                </div>
                
                <div class="paragraph">
                    麟角看成就，龍駒見抑揚。
                </div>
                
                <div class="paragraph">
                    彀中飛一箭，雲際落雙鶬。
                </div>
                
                <div class="paragraph">
                    甸邑叨前列，天臺媿後行。
                </div>
                
                <div class="paragraph">
                    鯉庭傳事業，雞樹遂翱翔。
                </div>
                
                <div class="paragraph">
                    書殿連鳷鵲，神池接鳳凰。
                </div>
                
                <div class="paragraph">
                    追遊蒙尚齒，惠好結中腸。
                </div>
                
                <div class="paragraph">
                    鎩翮方擡舉，危根易損傷。
                </div>
                
                <div class="paragraph">
                    一麾憐棄置，五字借恩光。
                </div>
                
                <div class="paragraph">
                    汝海崆峒秀，溱流芍藥芳。
                </div>
                
                <div class="paragraph">
                    風行能偃草，境靜不爭桑。
                </div>
                
                <div class="paragraph">
                    轉斾趨關右，頒條匝渭陽。
                </div>
                
                <div class="paragraph">
                    病吟猶有思，老醉已無狂。
                </div>
                
                <div class="paragraph">
                    塵滿鴻溝道，沙驚白狄鄉。
                </div>
                
                <div class="paragraph">
                    佇聞黃紙詔，促召紫微郎。
                </div>
                
        </div>
