<body>
    <div class="container">
        <h2 class="name">
            和魏衍元夜同登黄樓
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    車馬競清夜，人物秀三楚。
                </div>
                
                <div class="paragraph">
                    登臨得免俗，茲樓豈時睹。
                </div>
                
                <div class="paragraph">
                    同來兩稚子，冠者亦四五。
                </div>
                
                <div class="paragraph">
                    落落俱可人，頗亦厭歌鼓。
                </div>
                
                <div class="paragraph">
                    山月出未高，潛鱗動寒浦。
                </div>
                
                <div class="paragraph">
                    檣燈接疏星，奪目粲不數。
                </div>
                
                <div class="paragraph">
                    魏侯轉物手，百好趨就敘。
                </div>
                
                <div class="paragraph">
                    得句未肯吐，秀氣出眉宇。
                </div>
                
                <div class="paragraph">
                    水浄納行影，山空答脩語。
                </div>
                
                <div class="paragraph">
                    夜氣稍侵肌，鳥駭去其侶。
                </div>
                
                <div class="paragraph">
                    清游豈有極，喜事戒多取。
                </div>
                
                <div class="paragraph">
                    投靜未免喧，于今豈非古。
                </div>
                
                <div class="paragraph">
                    永懷寂寞人，南北忘在所。
                </div>
                
                <div class="paragraph">
                    橫嶺限魚鳥，作書欲誰與。
                </div>
                
                <div class="paragraph">
                    情生文自哀，意動足復佇。
                </div>
                
                <div class="paragraph">
                    憑檻共一默，望舒已侵午。
                </div>
                
        </div>
    </div>
