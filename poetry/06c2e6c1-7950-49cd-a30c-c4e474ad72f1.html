    <div class="container">
        <h2 class="name">
            涉漢至隆中有感
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉渡漢水陽，平川去如掌。
                </div>
                
                <div class="paragraph">
                    春深風日老，雨後桑麻長。
                </div>
                
                <div class="paragraph">
                    麥田渺無際，竹墅清可賞。
                </div>
                
                <div class="paragraph">
                    家家傍林落，往往成族黨。
                </div>
                
                <div class="paragraph">
                    溪頭浣紗女，十五自來往。
                </div>
                
                <div class="paragraph">
                    我來三月暮，甚作二浙想。
                </div>
                
                <div class="paragraph">
                    愛此重躊躇，凄然復悵惘。
                </div>
                
                <div class="paragraph">
                    邊頭兵未動，農事日以廣。
                </div>
                
                <div class="paragraph">
                    只今烽火地，開闢無曠壤。
                </div>
                
                <div class="paragraph">
                    緬思生人情，本自樂安養。
                </div>
                
                <div class="paragraph">
                    每遭我輩誤，遂使汝曹枉。
                </div>
                
                <div class="paragraph">
                    承平未災變，北地極豐穰。
                </div>
                
                <div class="paragraph">
                    中間一喪亂，殺戮同草莽。
                </div>
                
                <div class="paragraph">
                    赤子亦何知，淪胥受漂蕩。
                </div>
                
                <div class="paragraph">
                    搢紳欲辭罪，世道終安放。
                </div>
                
                <div class="paragraph">
                    歌罷叫葛公，英靈歘來享。
                </div>
                
        </div>
