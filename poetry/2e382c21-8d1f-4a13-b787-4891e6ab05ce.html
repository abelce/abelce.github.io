    <div class="container">
        <h2 class="name">
            送薛司直赴行在所供職
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公家樞近公，名在太史氏。
                </div>
                
                <div class="paragraph">
                    天方濬其源，沃日勢未止。
                </div>
                
                <div class="paragraph">
                    郎君萬金産，落筆粲珠琲。
                </div>
                
                <div class="paragraph">
                    尚當戰韋布，未可議紈綺。
                </div>
                
                <div class="paragraph">
                    朝家錄世舊，往往收瑣尾。
                </div>
                
                <div class="paragraph">
                    而况用才升，進擢不止此。
                </div>
                
                <div class="paragraph">
                    邦刑託平反，哀矜蓋天意。
                </div>
                
                <div class="paragraph">
                    持此博親懽，五鼎但口體。
                </div>
                
                <div class="paragraph">
                    富貴君勿疑，信手著囊底。
                </div>
                
                <div class="paragraph">
                    別君行十年，再見頹髮齒。
                </div>
                
                <div class="paragraph">
                    眼看上雲天，歸耕慰憔悴。
                </div>
                
                <div class="paragraph">
                    猝猝萬里別，念當一把臂。
                </div>
                
                <div class="paragraph">
                    風雪隔異縣，跛馬不就轡。
                </div>
                
                <div class="paragraph">
                    安得凌風翰，空齋坐歔欷。
                </div>
                
                <div class="paragraph">
                    短章說殷勤，聊用篤友義。
                </div>
                
        </div>
    </div>
