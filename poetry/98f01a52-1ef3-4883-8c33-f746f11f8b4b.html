    <div class="container">
        <h2 class="name">
            讀東方朔雜事
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嚴嚴王母宮，下維萬仙家。
                </div>
                
                <div class="paragraph">
                    噫欠爲飄風，濯手大雨沱。
                </div>
                
                <div class="paragraph">
                    方朔乃豎子，驕不加禁訶。
                </div>
                
                <div class="paragraph">
                    偷入雷電室，輷輘掉狂車。
                </div>
                
                <div class="paragraph">
                    王母聞以笑，衛官助呀呀。
                </div>
                
                <div class="paragraph">
                    不知萬萬人，生身埋泥沙。
                </div>
                
                <div class="paragraph">
                    簸頓五山踣，流漂八維蹉。
                </div>
                
                <div class="paragraph">
                    曰吾兒可憎，奈此狡獪何。
                </div>
                
                <div class="paragraph">
                    方朔聞不喜，褫身絡蛟蛇。
                </div>
                
                <div class="paragraph">
                    瞻相北斗柄，兩手自相挼。
                </div>
                
                <div class="paragraph">
                    羣仙急乃言，百犯庸不科。
                </div>
                
                <div class="paragraph">
                    向觀睥睨處，事在不可赦。
                </div>
                
                <div class="paragraph">
                    欲不布露言，外口實諠譁。
                </div>
                
                <div class="paragraph">
                    王母不得已，顏嚬口齎嗟。
                </div>
                
                <div class="paragraph">
                    頷頭可其奏，送以紫玉珂。
                </div>
                
                <div class="paragraph">
                    方朔不懲創，挾恩更矜誇。
                </div>
                
                <div class="paragraph">
                    詆欺劉天子，正晝溺殿衙。
                </div>
                
                <div class="paragraph">
                    一旦不辭訣，攝身凌蒼霞。
                </div>
                
        </div>
