<body>
    <div class="container">
        <h2 class="name">
            哭李觀
        </h2>
        <div class="author"><a href="/author/8f4b9279-e461-433e-8b53-188b2a30b0ef.html" title="孟郊" target="_blank">
                孟郊
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    志士不得老，多爲直氣傷。
                </div>
                
                <div class="paragraph">
                    阮公終日哭，壽命固難長。
                </div>
                
                <div class="paragraph">
                    顏子既殂謝，孔門無輝光。
                </div>
                
                <div class="paragraph">
                    文星落奇曜，寶劒摧修鋩。
                </div>
                
                <div class="paragraph">
                    常作金應石，忽爲宮別商。
                </div>
                
                <div class="paragraph">
                    爲爾弔琴瑟，斷弦難再張。
                </div>
                
                <div class="paragraph">
                    偏轂不可轉，隻翼不可翔。
                </div>
                
                <div class="paragraph">
                    清塵無吹噓，委地難飛揚。
                </div>
                
                <div class="paragraph">
                    此義古所重，此風今則亡。
                </div>
                
                <div class="paragraph">
                    自聞喪元賓，一日八九狂。
                </div>
                
                <div class="paragraph">
                    沈痛此丈夫，驚呼彼穹蒼。
                </div>
                
                <div class="paragraph">
                    我有出俗韻，勞君疾惡腸。
                </div>
                
                <div class="paragraph">
                    知音既已矣，微言誰能彰。
                </div>
                
                <div class="paragraph">
                    旅葬無高墳，栽松不成行。
                </div>
                
                <div class="paragraph">
                    哀歌動寒日，贈淚沾晨霜。
                </div>
                
                <div class="paragraph">
                    神理本窅窅，今來更茫茫。
                </div>
                
                <div class="paragraph">
                    何以蕩悲懷，萬事付一觴。
                </div>
                
        </div>
