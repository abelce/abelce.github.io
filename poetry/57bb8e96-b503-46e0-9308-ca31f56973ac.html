<body>
    <div class="container">
        <h2 class="name">
            公立煎茶之絕品以待諸友退皆作詩因附衆篇之末
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    造化于草木，所與有薄厚。
                </div>
                
                <div class="paragraph">
                    茶生天地間，建溪獨爲首。
                </div>
                
                <div class="paragraph">
                    南土衆富兒，一餠千金售。
                </div>
                
                <div class="paragraph">
                    公立須南官，好居衆富右。
                </div>
                
                <div class="paragraph">
                    俸錢未到門，已入園夫手。
                </div>
                
                <div class="paragraph">
                    買藏惟恐遲，秘之逾瓊玖。
                </div>
                
                <div class="paragraph">
                    前日發箱篋，出以奉賓友。
                </div>
                
                <div class="paragraph">
                    蒼玉碾底碎，浮雲碗面走。
                </div>
                
                <div class="paragraph">
                    一飲睡魔竄，空腸作雷吼。
                </div>
                
                <div class="paragraph">
                    茶品衆所知，茶德予能剖。
                </div>
                
                <div class="paragraph">
                    烹須清泠泉，性若不容垢。
                </div>
                
                <div class="paragraph">
                    味回始有甘，苦言驗終久。
                </div>
                
                <div class="paragraph">
                    吁茶特不幸，而出三代後。
                </div>
                
                <div class="paragraph">
                    不及餘草木，盡掛詩人口。
                </div>
                
                <div class="paragraph">
                    禹貢籍九州，瑣細登橘柚。
                </div>
                
                <div class="paragraph">
                    古若有此茶，商紂不酣酒。
                </div>
                
        </div>
    </div>
