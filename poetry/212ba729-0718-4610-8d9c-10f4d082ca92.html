    <div class="container">
        <h2 class="name">
            雪再次韻
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卑官望雪心，有賦繼夢渴。
                </div>
                
                <div class="paragraph">
                    旱氣方兆朕，造物工式遏。
                </div>
                
                <div class="paragraph">
                    山城窮陋地，民以牟麥活。
                </div>
                
                <div class="paragraph">
                    即今稼事寶，趙璧還秦奪。
                </div>
                
                <div class="paragraph">
                    忽訝天雲近，旋遭鳥烏聒。
                </div>
                
                <div class="paragraph">
                    豐年得奇讖，賀詩簉佳謁。
                </div>
                
                <div class="paragraph">
                    了知叶氣熏，人定銷天孽。
                </div>
                
                <div class="paragraph">
                    老眼眩鹽絮，已不啻三閲。
                </div>
                
                <div class="paragraph">
                    瓣香爲神報，無乃笑瑣屑。
                </div>
                
                <div class="paragraph">
                    絕望羔酒醉，作意鷺股割。
                </div>
                
                <div class="paragraph">
                    賞雪須佳客，生恐無此說。
                </div>
                
                <div class="paragraph">
                    來年當更好，可但老農說。
                </div>
                
                <div class="paragraph">
                    來春還家吟，要使君擊節。
                </div>
                
                <div class="paragraph">
                    今朝泚筆否，浩蕩對雲葉。
                </div>
                
                <div class="paragraph">
                    儻肯躡凌兢，黍椀更一雪。
                </div>
                
        </div>
