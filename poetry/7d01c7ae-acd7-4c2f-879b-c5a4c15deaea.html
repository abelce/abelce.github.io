        <h2 class="name">
            子瞻參寥太虛同遊惠山用王武陵竇郡朱宿三詩韵各有所賦參寥錄以相示余將遊焉用次其韵  其二
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三子骨已朽，來者非一人。
                </div>
                
                <div class="paragraph">
                    簫聲起孤鳳，抑按皆清新。
                </div>
                
                <div class="paragraph">
                    松陰貯老月，蘚暈涵蒼磷。
                </div>
                
                <div class="paragraph">
                    崎嶇固有屬，千載無纖塵。
                </div>
                
                <div class="paragraph">
                    物物吾已矣，今昔是可均。
                </div>
                
                <div class="paragraph">
                    何當事一廛，顧水終爲鄰。
                </div>
                
        </div>
