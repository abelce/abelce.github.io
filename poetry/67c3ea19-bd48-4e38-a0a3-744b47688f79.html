    <div class="container">
        <h2 class="name">
            贈蔡伯世
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君家夫人林下風，長齋繡佛鳴金鐘。
                </div>
                
                <div class="paragraph">
                    侍兒百指亦清浄，凌晨梵唄聲摩空。
                </div>
                
                <div class="paragraph">
                    潭潭大第依喬木，日午捲簾按絲竹。
                </div>
                
                <div class="paragraph">
                    古調猶歌于蒍于，麗詞不唱新翻曲。
                </div>
                
                <div class="paragraph">
                    有美一子天麒麟，孟嘉外孫見淵明。
                </div>
                
                <div class="paragraph">
                    掃地焚香坐絃誦，不聞梵唄連歌聲。
                </div>
                
                <div class="paragraph">
                    俗子何由共杯酒，容我叩門呼小友。
                </div>
                
                <div class="paragraph">
                    欲求百萬錢買鄰，倒囊只有詩千首。
                </div>
                
                <div class="paragraph">
                    安得一把茆蓋頭，榆林從君父子游。
                </div>
                
                <div class="paragraph">
                    敢期絲竹娛下客，但喜白業同精修。
                </div>
                
                <div class="paragraph">
                    秃襟短帽紛紛是，眼明見此裦衣士。
                </div>
                
                <div class="paragraph">
                    和詩論道有餘閑，爲語故家遺俗事。
                </div>
                
        </div>
