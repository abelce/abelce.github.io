    <div class="container">
        <h2 class="name">
            和梁十登三學閣
        </h2>
        <div class="author"><a href="/author/8d581477-079c-4455-ad8b-19cda0ed2742.html" title="劉跂" target="_blank">
                劉跂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    屏居倦煩促，約此塵外遊。
                </div>
                
                <div class="paragraph">
                    于我快兩目，云誰翻百憂。
                </div>
                
                <div class="paragraph">
                    蒼山東北秀，野水西南浮。
                </div>
                
                <div class="paragraph">
                    平生林壑心，今老此一丘。
                </div>
                
                <div class="paragraph">
                    悲風入叢薄，掃迹瓜芋疇。
                </div>
                
                <div class="paragraph">
                    高樹未搖落，鼎鼎彌道周。
                </div>
                
                <div class="paragraph">
                    感此節物化，淟涊何當休。
                </div>
                
                <div class="paragraph">
                    幻事涉苦海，禪心得中州。
                </div>
                
                <div class="paragraph">
                    徙倚到無言，風鈴聲更幽。
                </div>
                
                <div class="paragraph">
                    新詩出肺腑，明月非暗投。
                </div>
                
                <div class="paragraph">
                    終篇不及酒，似非我一流。
                </div>
                
                <div class="paragraph">
                    願爲靈泉去，醉語看橫秋。
                </div>
                
        </div>
    </div>
