    <div class="container">
        <h2 class="name">
            牡丹十六韻
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    艷絕百花慚，花中合面南。
                </div>
                
                <div class="paragraph">
                    賦詩情莫倦，中酒病先甘。
                </div>
                
                <div class="paragraph">
                    國色渾無對，天香亦不堪。
                </div>
                
                <div class="paragraph">
                    遮須施錦障，戴好上瑶簪。
                </div>
                
                <div class="paragraph">
                    苞拆深擎露，枝拖翠出藍。
                </div>
                
                <div class="paragraph">
                    半傾留粉蝶，微亞摘宜男。
                </div>
                
                <div class="paragraph">
                    鄰妓臨粧妬，胡蜂得蕊貪。
                </div>
                
                <div class="paragraph">
                    忽翻晴吹動，濃睡晚烟含。
                </div>
                
                <div class="paragraph">
                    話別年經一，相逢月又三。
                </div>
                
                <div class="paragraph">
                    遣吾撏白髮，爲爾換新衫。
                </div>
                
                <div class="paragraph">
                    池館邀賓看，衙庭放吏參。
                </div>
                
                <div class="paragraph">
                    仙娥喧道院，魔女逼禪庵。
                </div>
                
                <div class="paragraph">
                    亂折窠難惜，分題韻更探。
                </div>
                
                <div class="paragraph">
                    歌歡殊未厭，零落痛曾諳。
                </div>
                
                <div class="paragraph">
                    穀雨供湯沐，黄鸝助笑談。
                </div>
                
                <div class="paragraph">
                    顔生如見此，未免也醺酣。
                </div>
                
        </div>
