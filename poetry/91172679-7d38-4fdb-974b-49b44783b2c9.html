    <div class="container">
        <h2 class="name">
            打魚歌
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西溪觀魚仍開樽，鳴榔隠隠沈煙村。
                </div>
                
                <div class="paragraph">
                    吾人豈有竭澤意，澒洞四際魚龍奔。
                </div>
                
                <div class="paragraph">
                    驚潛初見穿亂藻，亟遁轉覺迷深源。
                </div>
                
                <div class="paragraph">
                    向非驅迫羣黨聚，罩䍡徒使波濤渾。
                </div>
                
                <div class="paragraph">
                    巨鱗足供數客飽，銀刀瑣碎不足論。
                </div>
                
                <div class="paragraph">
                    吁嗟神物未變化，暴骨砧机寧非寃。
                </div>
                
                <div class="paragraph">
                    江湖萬里厭游泳，失地斗水能爲恩。
                </div>
                
                <div class="paragraph">
                    臨流解網意亦厚，誘以芳餌仍爭吞。
                </div>
                
                <div class="paragraph">
                    因悲摇尾向數罟，豈異俯首縻華軒。
                </div>
                
                <div class="paragraph">
                    慨然投箸起太息，歸思已逐冥鴻鶱。
                </div>
                
        </div>
    </div>
