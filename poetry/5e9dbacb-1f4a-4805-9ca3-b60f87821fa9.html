    <div class="container">
        <h2 class="name">
            酬司門盧四兄雲夫院長望秋作
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長安雨洗新秋出，極目寒鏡開塵函。
                </div>
                
                <div class="paragraph">
                    終南曉望蹋龍尾，倚天更覺青巉巉。
                </div>
                
                <div class="paragraph">
                    自知短淺無所補，從事久此穿朝衫。
                </div>
                
                <div class="paragraph">
                    歸來得便即遊覽，暫似壯馬脫重銜。
                </div>
                
                <div class="paragraph">
                    曲江荷花蓋十里，江湖生目思莫緘。
                </div>
                
                <div class="paragraph">
                    樂遊下矚無遠近，綠槐萍合不可芟。
                </div>
                
                <div class="paragraph">
                    白首寓居誰借問，平地寸步扃雲巖。
                </div>
                
                <div class="paragraph">
                    雲夫吾兄有狂氣，嗜好與俗殊酸鹹。
                </div>
                
                <div class="paragraph">
                    日來省我不肯去，論詩說賦相諵諵。
                </div>
                
                <div class="paragraph">
                    望秋一章已驚絕，猶言低抑避謗讒。
                </div>
                
                <div class="paragraph">
                    若使乘酣騁雄怪，造化何以當鐫劖。
                </div>
                
                <div class="paragraph">
                    嗟我小生值強伴，怯膽變勇神明鑒。
                </div>
                
                <div class="paragraph">
                    馳坑跨谷終未悔，爲利而止真貪饞。
                </div>
                
                <div class="paragraph">
                    高揖羣公謝名譽，遠追甫白感至諴。
                </div>
                
                <div class="paragraph">
                    樓頭完月不共宿，其奈就缺行攕攕。
                </div>
                
        </div>
    </div>
