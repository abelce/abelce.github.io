<body>
    <div class="container">
        <h2 class="name">
            秧馬歌
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春雲濛濛雨淒淒，春秧欲老翠剡齊。
                </div>
                
                <div class="paragraph">
                    嗟我婦子行水泥，朝分一壠暮千畦。
                </div>
                
                <div class="paragraph">
                    腰如箜篌首啄雞，筋煩骨殆聲酸嘶。
                </div>
                
                <div class="paragraph">
                    我有桐馬手自提，頭尻軒昂腹脇低。
                </div>
                
                <div class="paragraph">
                    背如覆瓦去角圭，以我兩足爲四蹄。
                </div>
                
                <div class="paragraph">
                    聳踊滑汰如鳧鷖，纖纖束藁亦可齎。
                </div>
                
                <div class="paragraph">
                    何用繁纓與月題，却從畦東走畦西。
                </div>
                
                <div class="paragraph">
                    山城欲閉聞鼓鼙，忽作的盧躍檀溪。
                </div>
                
                <div class="paragraph">
                    歸來挂壁從高棲，了無芻秣饑不啼。
                </div>
                
                <div class="paragraph">
                    少壯騎汝逮老黧，何曾蹶軼防顛隮。
                </div>
                
                <div class="paragraph">
                    錦韉公子朝金閨，笑我一生蹋牛犁，不知自有木駃騠。
                </div>
                
        </div>
