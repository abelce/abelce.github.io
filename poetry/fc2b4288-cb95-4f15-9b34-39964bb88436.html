    <div class="container">
        <h2 class="name">
            資中行奉寄臨邛守宇文郎中
        </h2>
        <div class="author"><a href="/author/ccb3e8a8-a26c-47ea-8c46-d5b3eecaecc6.html" title="林光朝" target="_blank">
                林光朝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    銅駝陌上生秋草，前者刻石今如掃。
                </div>
                
                <div class="paragraph">
                    儋邊半紙半糢糊，下牀三日成悲惱。
                </div>
                
                <div class="paragraph">
                    蒼史萌芽何可見，要從筆意生秦漢。
                </div>
                
                <div class="paragraph">
                    欲將奇字問何人，所守一家如小篆。
                </div>
                
                <div class="paragraph">
                    是中變幻隨形模，鐘鎛鼎鬲匜盤盂。
                </div>
                
                <div class="paragraph">
                    如何兩京到魏晉，搜盡蒼崖惟此書。
                </div>
                
                <div class="paragraph">
                    即今原隸見顛末，仍於畫上分錙銖。
                </div>
                
                <div class="paragraph">
                    燕然有年固可紀，筆勢豈得先黄初。
                </div>
                
                <div class="paragraph">
                    中郎袖手欲無作，正始不逮況其餘。
                </div>
                
                <div class="paragraph">
                    幸哉一見俱抵掌，翩翩如反古石渠。
                </div>
                
                <div class="paragraph">
                    且說金陵佛屋何年燈，晉分隋張猶青熒。
                </div>
                
                <div class="paragraph">
                    忽聽荒雞還自起，資中之刻不徒爾。
                </div>
                
        </div>
    </div>
