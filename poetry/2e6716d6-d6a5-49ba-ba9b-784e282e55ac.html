    <div class="container">
        <h2 class="name">
            哭荆奴
        </h2>
        <div class="author"><a href="/author/27952773-dd18-42b7-bb1f-0134aeed3e27.html" title="廖剛" target="_blank">
                廖剛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生惟一女，寶惜豈珠玉。
                </div>
                
                <div class="paragraph">
                    夫妻遞襁抱，犢輭舐未足。
                </div>
                
                <div class="paragraph">
                    上天胡忍予，譴罰不容贖。
                </div>
                
                <div class="paragraph">
                    沉痾遽汝縈，微息竟莫續。
                </div>
                
                <div class="paragraph">
                    痛哉傷我神，怳若失飛鵠。
                </div>
                
                <div class="paragraph">
                    追惟百牽腸，展轉損心曲。
                </div>
                
                <div class="paragraph">
                    憶昨将汝歸，萬里自荆蜀。
                </div>
                
                <div class="paragraph">
                    籃輿共先後，百步能我矚。
                </div>
                
                <div class="paragraph">
                    汝母惜可知，擁坐甘蹐跼。
                </div>
                
                <div class="paragraph">
                    長途亦云勞，不覺度炎酷。
                </div>
                
                <div class="paragraph">
                    今後當遠行，□門述蹢躅。
                </div>
                
                <div class="paragraph">
                    相看懷抱空，将領但妾僕。
                </div>
                
                <div class="paragraph">
                    心折疑巳碎，泪甚衝風燭。
                </div>
                
                <div class="paragraph">
                    念汝生少啼，起卧潔絣褥。
                </div>
                
                <div class="paragraph">
                    謂當非凡孩，豈料兩歲促。
                </div>
                
                <div class="paragraph">
                    意余積不厘，汝故弗爲屬。
                </div>
                
                <div class="paragraph">
                    長江漂玉塵，兹事未免俗。
                </div>
                
                <div class="paragraph">
                    遺蹤僅何有，腸斷髪毬綠。
                </div>
                
                <div class="paragraph">
                    情知東門達，敢取西河辱。
                </div>
                
                <div class="paragraph">
                    要識父母心，吾詩尚堪錄。
                </div>
                
        </div>
