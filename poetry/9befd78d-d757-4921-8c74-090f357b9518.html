    <div class="container">
        <h2 class="name">
            冬雷
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上帝設號令，隠其南山下。
                </div>
                
                <div class="paragraph">
                    震發固有時，曷常事憑怒。
                </div>
                
                <div class="paragraph">
                    春以動含生，夏以奮風雨。
                </div>
                
                <div class="paragraph">
                    冬其息不用，藏在黄厚土。
                </div>
                
                <div class="paragraph">
                    我今來江南，歲曆惟建午。
                </div>
                
                <div class="paragraph">
                    如何小雪前，向曉疑鳴釜。
                </div>
                
                <div class="paragraph">
                    蛟蛇龜蟲厄，鱗裂口塊吐。
                </div>
                
                <div class="paragraph">
                    蝦蟆不食月，深窟僵兩股。
                </div>
                
                <div class="paragraph">
                    天公豈物欺，若此汩時序。
                </div>
                
                <div class="paragraph">
                    或言非天公，實乃陰怪主。
                </div>
                
                <div class="paragraph">
                    嘗觀古祠畫，牛首椎連鼓。
                </div>
                
                <div class="paragraph">
                    黑雲雜狂飇，相與爲肺腑。
                </div>
                
                <div class="paragraph">
                    是不由昊穹，安能順寒暑。
                </div>
                
                <div class="paragraph">
                    吾因考厥事，復以驗莽鹵。
                </div>
                
                <div class="paragraph">
                    市井欺量衡，定知不活汝。
                </div>
                
                <div class="paragraph">
                    元惡逆大倫，勿加霹靂斧。
                </div>
                
                <div class="paragraph">
                    此豈曰無私，故予未所取。
                </div>
                
                <div class="paragraph">
                    必恐竊天威，似將文法侮。
                </div>
                
                <div class="paragraph">
                    焉顧五行錯，詎畏萬物覩。
                </div>
                
                <div class="paragraph">
                    欲扣九門陳，恨身無鳥羽。
                </div>
                
        </div>
