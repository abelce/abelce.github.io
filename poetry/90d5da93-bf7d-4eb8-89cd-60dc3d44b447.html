    <div class="container">
        <h2 class="name">
            去冬除守歷陽未上召還西掖今夏自應天尹移知齊安道由歷陽珪老相訪奉柬一首
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘗聞歷陽郡，寺有褒禪山。
                </div>
                
                <div class="paragraph">
                    及我分竹符，欲往窮躋攀。
                </div>
                
                <div class="paragraph">
                    驅車發半道，尺一喚我還。
                </div>
                
                <div class="paragraph">
                    歎息巗下水，何時照衰顔。
                </div>
                
                <div class="paragraph">
                    復持齊安節，稅駕臨通闤。
                </div>
                
                <div class="paragraph">
                    屬有行役累，無由叩僧關。
                </div>
                
                <div class="paragraph">
                    珪公岷峨秀，逸韻超人寰。
                </div>
                
                <div class="paragraph">
                    攜詩遠過我，殷勤請加刪。
                </div>
                
                <div class="paragraph">
                    少年意氣盛，笑我毛髪斑。
                </div>
                
                <div class="paragraph">
                    夜語不知寢，起看江月彎。
                </div>
                
                <div class="paragraph">
                    浮生浪擾擾，萬法本自閑。
                </div>
                
                <div class="paragraph">
                    爲吏何足論，逝將老榛菅。
                </div>
                
                <div class="paragraph">
                    買田未及議，我實貧非慳。
                </div>
                
                <div class="paragraph">
                    奉乞一菴地，往來泉石間。
                </div>
                
        </div>
