    <div class="container">
        <h2 class="name">
            稚卿約郭外之遊
        </h2>
        <div class="author"><a href="/author/6f33ae1a-c4e4-4e79-ad4e-9c56d43c150e.html" title="鄭獬" target="_blank">
                鄭獬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舉世尚刻飾，趨時獨放達。
                </div>
                
                <div class="paragraph">
                    醉眼挂飛雲，孤心貯明月。
                </div>
                
                <div class="paragraph">
                    大匠坐高堂，群材就剞劂。
                </div>
                
                <div class="paragraph">
                    楩楠即赤霄，容此蟠根屈。
                </div>
                
                <div class="paragraph">
                    平明萬馬趨，玉鎖開雙闕。
                </div>
                
                <div class="paragraph">
                    晴雲暖不收，飛繞龍旗闊。
                </div>
                
                <div class="paragraph">
                    堯眼八采眉，下燭天光發。
                </div>
                
                <div class="paragraph">
                    鸞鵠出閶門，穩路平沙滑。
                </div>
                
                <div class="paragraph">
                    簾額見春輝，竹陰摇省闥。
                </div>
                
                <div class="paragraph">
                    萬事攪乾坤，紛紛卷巾髮。
                </div>
                
                <div class="paragraph">
                    安得黄金篦，靜把塵相刮。
                </div>
                
                <div class="paragraph">
                    屈指待春遊，烟沸喉咽渴。
                </div>
                
                <div class="paragraph">
                    擁樹雪花消，中庭潤於潑。
                </div>
                
                <div class="paragraph">
                    臘酒寒未壓，玉醅猶可撥。
                </div>
                
                <div class="paragraph">
                    東風自愛花，已入香梢活。
                </div>
                
                <div class="paragraph">
                    醉友好相尋，烟郊綠如抹。
                </div>
                
                <div class="paragraph">
                    無爲世網牽，直把名韁脫。
                </div>
                
                <div class="paragraph">
                    白浪漂山來，意在秋毫末。
                </div>
                
                <div class="paragraph">
                    險徑雖可通，驊騮中一跋。
                </div>
                
                <div class="paragraph">
                    兩耳厭俗論，乍喜春泉聒。
                </div>
                
                <div class="paragraph">
                    躍馬携金樽，風雨不可奪。
                </div>
                
        </div>
