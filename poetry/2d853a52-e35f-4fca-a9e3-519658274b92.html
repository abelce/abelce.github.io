    <div class="container">
        <h2 class="name">
            蔣山佛果師爲緣事來而此土方饑戲賦是詩以發一笑
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鍾山禪老天骨奇，叢林晏座如孤羆。
                </div>
                
                <div class="paragraph">
                    諸方宗仰第一義，說法舌作霹靂飛。
                </div>
                
                <div class="paragraph">
                    年來爲衆建廣厦，胸中結構良峨巍。
                </div>
                
                <div class="paragraph">
                    修梁巨棟資喜捨，瓶錫不憚東南馳。
                </div>
                
                <div class="paragraph">
                    飛騰道俗走檀越，堆積金貝羅珠璣。
                </div>
                
                <div class="paragraph">
                    此方旱潦異常歲，百里稚耋方流離。
                </div>
                
                <div class="paragraph">
                    析薪鬻子給朝夕，闔境半作嬰兒啼。
                </div>
                
                <div class="paragraph">
                    坐看緣事莫措手，却欲反著僧伽梨。
                </div>
                
                <div class="paragraph">
                    未聞蘭若泣龍象，好把信施賙寒饑。
                </div>
                
                <div class="paragraph">
                    向來收拾大寶聚，隨手散盡真慈悲。
                </div>
                
                <div class="paragraph">
                    惟師具眼得空觀，稇載豈愁華槖歸。
                </div>
                
                <div class="paragraph">
                    吾言可聽勿惆悵，無價寶珠元在衣。
                </div>
                
        </div>
    </div>
