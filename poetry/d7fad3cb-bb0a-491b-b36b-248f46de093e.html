    <div class="container">
        <h2 class="name">
            題漱玉軒
        </h2>
        <div class="author"><a href="/author/112a6e5e-204c-4835-a5af-dd9afa2fe2f7.html" title="楊祖堯" target="_blank">
                楊祖堯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    危石欲阽力自支，罅空引溜日夜垂。
                </div>
                
                <div class="paragraph">
                    空階滴雨幽夢覺，孤蓬澎浪驚魂飛。
                </div>
                
                <div class="paragraph">
                    直疑丹液閟石骨，飲此合仙壽無期。
                </div>
                
                <div class="paragraph">
                    又疑龍宮流潤澤，膏沐萬物皆含滋。
                </div>
                
                <div class="paragraph">
                    終古不受一塵涴，六月可逃三伏威。
                </div>
                
                <div class="paragraph">
                    濯我塵纓洗兩耳，審聽廣樂音聲希。
                </div>
                
                <div class="paragraph">
                    盥頮半生塵俗面，要離仙仗翻雲旗。
                </div>
                
                <div class="paragraph">
                    仁智所觀自有感，物理天理常參稽。
                </div>
                
                <div class="paragraph">
                    華池神水倘若此，聖功合發天人機。
                </div>
                
                <div class="paragraph">
                    湔滌衆生業障盡，更與大地蕩劫灰。
                </div>
                
        </div>
    </div>
