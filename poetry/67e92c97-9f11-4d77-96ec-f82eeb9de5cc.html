    <div class="container">
        <h2 class="name">
            寄東魯二稚子
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳地桑葉綠，吳蠶已三眠。
                </div>
                
                <div class="paragraph">
                    我家寄東魯，誰種龜陰田。
                </div>
                
                <div class="paragraph">
                    春事已不及，江行復茫然。
                </div>
                
                <div class="paragraph">
                    南風吹歸心，飛墮酒樓前。
                </div>
                
                <div class="paragraph">
                    樓東一株桃，枝葉拂青煙。
                </div>
                
                <div class="paragraph">
                    此樹我所種，別來向三年。
                </div>
                
                <div class="paragraph">
                    桃今與樓齊，我行尚未旋。
                </div>
                
                <div class="paragraph">
                    嬌女字平陽，折花倚桃邊。
                </div>
                
                <div class="paragraph">
                    折花不見我，淚下如流泉。
                </div>
                
                <div class="paragraph">
                    小兒名伯禽，與姊亦齊肩。
                </div>
                
                <div class="paragraph">
                    雙行桃樹下，撫背復誰憐。
                </div>
                
                <div class="paragraph">
                    念此失次第，肝腸日憂煎。
                </div>
                
                <div class="paragraph">
                    裂素寫遠意，因之汶陽川。
                </div>
                
        </div>
    </div>
