    <div class="container">
        <h2 class="name">
            長至壽廣西提刑吳大卿
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    無量壽佛今壽皇，家傳室授不老方。
                </div>
                
                <div class="paragraph">
                    九轉丹砂一仁念，函四大海爲壽鄉。
                </div>
                
                <div class="paragraph">
                    仁氣所覃莫非壽，椿松龜鶴不足當。
                </div>
                
                <div class="paragraph">
                    三公九卿百執事，一時幸會俱遐昌。
                </div>
                
                <div class="paragraph">
                    公於九卿蓋其傑，向獨年少今未蒼。
                </div>
                
                <div class="paragraph">
                    嵩嶽尼山吐符日，長虹失色歸文章。
                </div>
                
                <div class="paragraph">
                    骨相巖巖松梅竹，精神凜凜冰雪霜。
                </div>
                
                <div class="paragraph">
                    黑精青女殺氣重，終握斗柄持天綱。
                </div>
                
                <div class="paragraph">
                    十年伏驥起北漠，萬里飛鸞度南湘。
                </div>
                
                <div class="paragraph">
                    掌中名是風憲筆，實與萬物爲春陽。
                </div>
                
                <div class="paragraph">
                    二十五州人所禱，萬口一詞壽而康。
                </div>
                
                <div class="paragraph">
                    君不見夜來南極星轉芒，又不見朝來南極日轉光。
                </div>
                
                <div class="paragraph">
                    日星所會有所應，西州耆舊循南荒。
                </div>
                
                <div class="paragraph">
                    百神奔走翊誕慶，萬象森羅印徵祥。
                </div>
                
                <div class="paragraph">
                    南人耳目習南事，壽公之意何以將。
                </div>
                
                <div class="paragraph">
                    南極從古星不老，南極從今日初長。
                </div>
                
        </div>
