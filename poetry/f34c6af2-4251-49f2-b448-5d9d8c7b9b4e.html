    <div class="container">
        <h2 class="name">
            送別探得南字
        </h2>
        <div class="author"><a href="/author/f334ab4c-98e0-4f3b-bfdd-daac2d509a81.html" title="陳襄" target="_blank">
                陳襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    謫宦情牢落，窮通理更諳。
                </div>
                
                <div class="paragraph">
                    讀書閒不廢，事道古何慚。
                </div>
                
                <div class="paragraph">
                    昔喜鄰州守，嘗陪後乘驂。
                </div>
                
                <div class="paragraph">
                    西湖遊未厭，北海飲方酣。
                </div>
                
                <div class="paragraph">
                    躡屐登雲嶠，捫蘿訪竹庵。
                </div>
                
                <div class="paragraph">
                    鷺濤千頃雪，鷲嶺萬堆藍。
                </div>
                
                <div class="paragraph">
                    姤遇時難一，睽離歲忽三。
                </div>
                
                <div class="paragraph">
                    陪京方接畛，歸省會同參。
                </div>
                
                <div class="paragraph">
                    士子文宗愈，朝廷禮問聃。
                </div>
                
                <div class="paragraph">
                    好留君左右，俄領郡東南。
                </div>
                
                <div class="paragraph">
                    歲旱錢仍貴，民饑命不堪。
                </div>
                
                <div class="paragraph">
                    下車寬賦役，露冕訓田蠶。
                </div>
                
                <div class="paragraph">
                    畫舸乘春別，新書卜日覃。
                </div>
                
                <div class="paragraph">
                    牙旗風發發，瑞節虎眈眈。
                </div>
                
                <div class="paragraph">
                    龍鳳吳王國，烟霞古佛龕。
                </div>
                
                <div class="paragraph">
                    荷香輕泛浦，桂子靜飄嵐。
                </div>
                
                <div class="paragraph">
                    草澤行吟苦，蘭陔奉養甘。
                </div>
                
                <div class="paragraph">
                    子文無慍色，夷甫足清談。
                </div>
                
                <div class="paragraph">
                    物外冥天籟，樽前據石楠。
                </div>
                
                <div class="paragraph">
                    惟應憐舊尹，漁釣負江潭。
                </div>
                
        </div>
