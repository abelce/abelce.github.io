    <div class="container">
        <h2 class="name">
            到陳午憩小舍有任王二君子惠牡丹二盤皆絕品也是日風雨大寒明日作此詩呈希古
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    初來淮陽春已晚，下里數楹聊寢飯。
                </div>
                
                <div class="paragraph">
                    此邦花時人若狂，我初稅駕遊獨懶。
                </div>
                
                <div class="paragraph">
                    任王二君真解事，來致兩盤紅紫爛。
                </div>
                
                <div class="paragraph">
                    天姝國艷照蔀屋，持供佛像安敢慢。
                </div>
                
                <div class="paragraph">
                    江湖逢春豈無花，格頑色賤皆可揀。
                </div>
                
                <div class="paragraph">
                    誓觀中州燕趙態，一洗千里窮荒眼。
                </div>
                
                <div class="paragraph">
                    風波歷盡還故郡，此願誰知輒先滿。
                </div>
                
                <div class="paragraph">
                    那知中夕忽凜烈，卧擁牛衣眠失旦。
                </div>
                
                <div class="paragraph">
                    名園泥淖安可入，坐惜殘芳風雨散。
                </div>
                
                <div class="paragraph">
                    東鄰夫子亦嗜酒，卧聽午雞方起盥。
                </div>
                
                <div class="paragraph">
                    晴明猶及一寓目，我老尚能揮大盞。
                </div>
                
        </div>
    </div>
