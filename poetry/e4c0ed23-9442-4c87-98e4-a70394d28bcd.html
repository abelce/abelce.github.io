    <div class="container">
        <h2 class="name">
            華山隠者圖
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六王昔崩蕩，秦帝按劍興。
                </div>
                
                <div class="paragraph">
                    虎爭四十年，方隅爲之平。
                </div>
                
                <div class="paragraph">
                    豪氣竟未已，用民如不勝。
                </div>
                
                <div class="paragraph">
                    因河既爲池，起洮復堅城。
                </div>
                
                <div class="paragraph">
                    嘉哉諸老翁，携手西山行。
                </div>
                
                <div class="paragraph">
                    避世往不返，逍遥塵外情。
                </div>
                
                <div class="paragraph">
                    明星備灑掃，巨靈爲友朋。
                </div>
                
                <div class="paragraph">
                    饑食玉井蓮，手携三秀英。
                </div>
                
                <div class="paragraph">
                    世事一朝變，龍蛇復縱橫。
                </div>
                
                <div class="paragraph">
                    石火咸陽焚，蟻聚成皋爭。
                </div>
                
                <div class="paragraph">
                    致身青雲外，顧視不爲驚。
                </div>
                
                <div class="paragraph">
                    萬期乃須臾，安知谷爲陵。
                </div>
                
                <div class="paragraph">
                    爾來見圖畫，真氣猶冥冥。
                </div>
                
                <div class="paragraph">
                    世人但蓬蒿，安知鴻鵠征。
                </div>
                
                <div class="paragraph">
                    桃源迷去路，蓬萊浪知名。
                </div>
                
                <div class="paragraph">
                    異時三峰遊，會當慰平生。
                </div>
                
        </div>
