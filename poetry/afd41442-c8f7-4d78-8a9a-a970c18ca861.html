    <div class="container">
        <h2 class="name">
            答廣宣上人
        </h2>
        <div class="author"><a href="/author/04bd042b-9830-4998-a278-36ab9338fdba.html" title="王起" target="_blank">
                王起
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    延英面奉入春闈，亦選功夫亦選奇。
                </div>
                
                <div class="paragraph">
                    在治只求金不耗，用心空學秤無私。
                </div>
                
                <div class="paragraph">
                    龍門變化人皆望，鶯谷飛鳴自有時。
                </div>
                
                <div class="paragraph">
                    獨喜向公誰是證？彌天大士與新詩。
                </div>
                
                <div class="paragraph">
                    （見《唐摭言》卷三、《唐詩紀事》卷七二。
                </div>
                
                <div class="paragraph">
                    ）（按：二書皆云此詩爲起會昌放第二牓後答廣宣賀詩作，《唐詩紀事》又錄劉夢得、元微之二人和詩，二人皆前卒。
                </div>
                
                <div class="paragraph">
                    會昌當爲長慶之誤，此詩作於長慶三年春，詳卞孝萱《劉禹錫年譜》。
                </div>
                
                <div class="paragraph">
                    《全唐詩》卷三四六以此詩爲王涯作，王涯未曾知貢舉，上舉二書皆明確載爲王起作。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
