    <div class="container">
        <h2 class="name">
            次韵濮十太尉題禹穴
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寰瀛三十六名郡，越在東南雄四鎮。
                </div>
                
                <div class="paragraph">
                    宛委周回三百里，草木山川有光潤。
                </div>
                
                <div class="paragraph">
                    秦山鑑水藴秀異，人物風流夸漢晉。
                </div>
                
                <div class="paragraph">
                    傳聞禹穴自太史，好古無人若爲問。
                </div>
                
                <div class="paragraph">
                    杖屨飄然尋洞天，照眼千巖若攢刃。
                </div>
                
                <div class="paragraph">
                    細看盤石心愈疑，遐想丹書氣猶振。
                </div>
                
                <div class="paragraph">
                    禹貢無傳豈其闕，遁甲所書何足訓。
                </div>
                
                <div class="paragraph">
                    彜倫敘自九疇錫，水土平繇五行順。
                </div>
                
                <div class="paragraph">
                    洛書六十有五字，王業巍巍此途進。
                </div>
                
                <div class="paragraph">
                    八卷飛沉天與泉，茲說荒唐理難信。
                </div>
                
                <div class="paragraph">
                    吾儕去古恨大遠，企首難窺禹牆仞。
                </div>
                
                <div class="paragraph">
                    穴傍有井清且甘，一酌端能洗驕吝。
                </div>
                
        </div>
