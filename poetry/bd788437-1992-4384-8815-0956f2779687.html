    <div class="container">
        <h2 class="name">
            四月二十九日坐直廬讀山谷效東坡作薄薄酒二章慨然有感追賦一首
        </h2>
        <div class="author"><a href="/author/715f3fd1-f5e6-480f-92bf-e811009a94fa.html" title="喻良能" target="_blank">
                喻良能
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    薄薄酒，勝獨醒。
                </div>
                
                <div class="paragraph">
                    醜醜婦，勝鰥煢。
                </div>
                
                <div class="paragraph">
                    笙歌鼎沸不須羨，松風滿耳自足聽。
                </div>
                
                <div class="paragraph">
                    前遮後擁未必樂，邀月對影堪娛情。
                </div>
                
                <div class="paragraph">
                    晚食有味可當肉，衡宇無災勝列屋。
                </div>
                
                <div class="paragraph">
                    魯東門外聽鐘鼓，齊宣堂下狀觳觫。
                </div>
                
                <div class="paragraph">
                    何如巢林一枝，飲河滿腹。
                </div>
                
                <div class="paragraph">
                    水磑多至三十具，胡椒滿貯八百斛。
                </div>
                
                <div class="paragraph">
                    何如濁酒一杯，彈琴一曲。
                </div>
                
                <div class="paragraph">
                    子平爲富不如貧，子方稱賤能驕人。
                </div>
                
                <div class="paragraph">
                    高明之家鬼可瞰，網射納稅官不嗔。
                </div>
                
                <div class="paragraph">
                    中山醇醪醉千日，文君遠山致消渴。
                </div>
                
                <div class="paragraph">
                    不如茆柴百錢可一斗，荆釵白頭長相守。
                </div>
                
        </div>
    </div>
