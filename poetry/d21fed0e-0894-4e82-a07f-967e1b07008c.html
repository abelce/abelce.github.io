    <div class="container">
        <h2 class="name">
            汪發彊中見遺佳篇筆勢高妙且從僕求詩以歸輙爲此數句
        </h2>
        <div class="author"><a href="/author/72e02721-6aec-480b-9c06-676840a5b595.html" title="毛滂" target="_blank">
                毛滂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    落落湖邊松，瀏瀏松下風。
                </div>
                
                <div class="paragraph">
                    泠然入君懷，蕭颯詩脾中。
                </div>
                
                <div class="paragraph">
                    清露瀉筆端，一掃浮埃空。
                </div>
                
                <div class="paragraph">
                    以遺愚参軍，僅免按劍凶。
                </div>
                
                <div class="paragraph">
                    三年耳目昏，此語豈易逢。
                </div>
                
                <div class="paragraph">
                    亦豈務炳烺，邂逅乃自工。
                </div>
                
                <div class="paragraph">
                    歸囊一錢盡，足用仍三冬。
                </div>
                
                <div class="paragraph">
                    他年太羮熟，寧俟鹽酪供。
                </div>
                
        </div>
    </div>
