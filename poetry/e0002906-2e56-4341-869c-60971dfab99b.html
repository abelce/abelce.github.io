    <div class="container">
        <h2 class="name">
            贈趙月麓之霅
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    乍合成乍離，歲月何飄忽。
                </div>
                
                <div class="paragraph">
                    重來吾愈老，喜復遂良覿。
                </div>
                
                <div class="paragraph">
                    月麓號新改，簪裳亦殊昔。
                </div>
                
                <div class="paragraph">
                    議論羲皇前，咳唾煙霞出。
                </div>
                
                <div class="paragraph">
                    囊中詩一編，語到不可及。
                </div>
                
                <div class="paragraph">
                    清圓粲珠璣，雅正諧呂律。
                </div>
                
                <div class="paragraph">
                    新吟多感慨，能使鬼神泣。
                </div>
                
                <div class="paragraph">
                    洗耳聽談玄，有言皆造極。
                </div>
                
                <div class="paragraph">
                    豁然啟其蒙，不覺膝欲屈。
                </div>
                
                <div class="paragraph">
                    一碧涵千峰，吳興山水窟。
                </div>
                
                <div class="paragraph">
                    來辦結構資，丹砂鑄僊骨。
                </div>
                
                <div class="paragraph">
                    魯公千載祠，已仆誰復植。
                </div>
                
                <div class="paragraph">
                    新宇儻落成，端莊厲忠直。
                </div>
                
                <div class="paragraph">
                    滔滔姦佞夫，見使心怵惕。
                </div>
                
                <div class="paragraph">
                    雖爲老氏徒，未廢儒者術。
                </div>
                
                <div class="paragraph">
                    我有招隠廬，亦足以棲白。
                </div>
                
                <div class="paragraph">
                    安能挽之留，共勘先天易。
                </div>
                
        </div>
