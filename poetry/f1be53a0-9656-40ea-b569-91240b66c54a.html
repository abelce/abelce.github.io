    <div class="container">
        <h2 class="name">
            次韵謝外舅病不能拜復官夏雨眠起之什
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丈人養痾卧，此道取衆棄。
                </div>
                
                <div class="paragraph">
                    强飯尚可飽，力田苦常匱。
                </div>
                
                <div class="paragraph">
                    欲從羣兒嬉，出語不娬媚。
                </div>
                
                <div class="paragraph">
                    軒窗坐風凉，編簡勘遺墜。
                </div>
                
                <div class="paragraph">
                    自安井无禽，未歎旅焚次。
                </div>
                
                <div class="paragraph">
                    夏暑極陽功，時霖作陰事。
                </div>
                
                <div class="paragraph">
                    呼兒疏藥畦，植杖按瓜地。
                </div>
                
                <div class="paragraph">
                    南山雲氣佳，北極冕旒邃。
                </div>
                
                <div class="paragraph">
                    自欣鬚髮白，得見衣裳治。
                </div>
                
                <div class="paragraph">
                    山林收枯槁，草木洗憔悴。
                </div>
                
                <div class="paragraph">
                    舐痔以車來，探珠遭龍睡。
                </div>
                
                <div class="paragraph">
                    腹便時蒙嘲，身退得自恣。
                </div>
                
                <div class="paragraph">
                    伊優無下僚，骯髒謝高位。
                </div>
                
                <div class="paragraph">
                    誰能領斯會，好在漆園吏。
                </div>
                
        </div>
    </div>
