    <div class="container">
        <h2 class="name">
            奉酬崔璐進士見寄次韻
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伊余幼且賤，所稟自以殊。
                </div>
                
                <div class="paragraph">
                    弱歲謬知道，有心匡皇符。
                </div>
                
                <div class="paragraph">
                    意超海上鷹，運跼轅下駒。
                </div>
                
                <div class="paragraph">
                    縱性作古文，所謂皆自如。
                </div>
                
                <div class="paragraph">
                    但恐才格劣，敢誇詞彩敷。
                </div>
                
                <div class="paragraph">
                    句句考事實，篇篇窮玄虛。
                </div>
                
                <div class="paragraph">
                    誰能變羊質，競不獲驪珠。
                </div>
                
                <div class="paragraph">
                    粵有造化手，曾開天地鑪。
                </div>
                
                <div class="paragraph">
                    文章鄴下秀，氣貌淹中儒。
                </div>
                
                <div class="paragraph">
                    展我此志業，期君持中樞。
                </div>
                
                <div class="paragraph">
                    蒼生眼穿望，勿作磻谿謨。
                </div>
                
        </div>
    </div>
