    <div class="container">
        <h2 class="name">
            華之巫
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有一人兮神之側，廟森森兮神默默。
                </div>
                
                <div class="paragraph">
                    神默默兮可奈何，願一見神兮何可得。
                </div>
                
                <div class="paragraph">
                    女巫索我何所有，神之開閉予之手。
                </div>
                
                <div class="paragraph">
                    我能進若神之前，神不自言寄予口。
                </div>
                
                <div class="paragraph">
                    爾欲見神安爾身，買我神錢沽我酒。
                </div>
                
                <div class="paragraph">
                    我家又有神之盤，爾進此盤神爾安。
                </div>
                
                <div class="paragraph">
                    此盤不進行路難，陸有摧車舟有瀾。
                </div>
                
                <div class="paragraph">
                    我聞此語長太息，豈有神明欺正直。
                </div>
                
                <div class="paragraph">
                    爾居大道誰南北，恣矯神言假神力。
                </div>
                
                <div class="paragraph">
                    假神力兮神未悟，行道之人不得度。
                </div>
                
                <div class="paragraph">
                    我欲見神誅爾巫，豈是因巫假神祜。
                </div>
                
                <div class="paragraph">
                    爾巫，爾巫。
                </div>
                
                <div class="paragraph">
                    爾獨不聞乎？
                </div>
                
                <div class="paragraph">
                    與其媚於奧，不若媚於竈。
                </div>
                
                <div class="paragraph">
                    使我傾心事爾巫，吾寧驅車守吾道。
                </div>
                
                <div class="paragraph">
                    爾巫爾巫且相保，吾心自有丘之禱。
                </div>
                
        </div>
