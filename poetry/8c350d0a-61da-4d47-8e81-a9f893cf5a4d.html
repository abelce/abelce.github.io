    <div class="container">
        <h2 class="name">
            蒙訓
        </h2>
        <div class="author"><a href="/author/d0733a56-3a24-42f5-a987-86e2553825dc.html" title="楊簡" target="_blank">
                楊簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    父母生子身，身是父母箇。
                </div>
                
                <div class="paragraph">
                    如何却言我，言我大不可。
                </div>
                
                <div class="paragraph">
                    父母在此坐，子則不敢坐。
                </div>
                
                <div class="paragraph">
                    不坐乃當然，父母如天大。
                </div>
                
                <div class="paragraph">
                    男兒立父旁，女兒立母旁。
                </div>
                
                <div class="paragraph">
                    男兒拱手立，女兒斂衣裳。
                </div>
                
                <div class="paragraph">
                    捧盥兼灑掃，將茶及奉湯。
                </div>
                
                <div class="paragraph">
                    言語須低軟，依前立正方。
                </div>
                
                <div class="paragraph">
                    兄姊惟恭敬，弟妹常愛慈。
                </div>
                
                <div class="paragraph">
                    飲食先尊長，不敢遽有之。
                </div>
                
                <div class="paragraph">
                    尊長若嗔我，嗔我是愛我。
                </div>
                
                <div class="paragraph">
                    欲我爲君子，所以約束我。
                </div>
                
                <div class="paragraph">
                    語話須誠實，步履學疎遲。
                </div>
                
                <div class="paragraph">
                    頭容常正直，四體莫邪欹。
                </div>
                
        </div>
