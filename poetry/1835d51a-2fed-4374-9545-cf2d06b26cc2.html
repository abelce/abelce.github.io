        <h2 class="name">
            昔在九江與蘇伯固唱和其略曰我夢扁舟浮震澤雪浪橫空千頃白覺來滿眼是廬山倚天無數開青壁蓋實夢也昨日又夢伯固手持乳香嬰兒示予覺而思之蓋南華賜物也豈復與伯固相見於此耶今得來書知已在南華相待數日矣感歎不已故先寄此詩
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    扁舟震澤定何時，滿眼廬山覺又非。
                </div>
                
                <div class="paragraph">
                    春草池塘惠連夢，上林鴻雁子卿歸。
                </div>
                
                <div class="paragraph">
                    水香知是曹溪口，眼浄同看古佛衣。
                </div>
                
                <div class="paragraph">
                    不向南華結香火，此生何處是真依。
                </div>
                
        </div>
