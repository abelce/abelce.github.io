    <div class="container">
        <h2 class="name">
            琅琊行
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    琅琊異他山，坡陀晦諸峰。
                </div>
                
                <div class="paragraph">
                    惟有山下水，其源與天通。
                </div>
                
                <div class="paragraph">
                    尋源見樓閣，鴛瓦青重重。
                </div>
                
                <div class="paragraph">
                    寶鏡遞華燈，空巖散疏鐘。
                </div>
                
                <div class="paragraph">
                    薫成香積界，回首非塵籠。
                </div>
                
                <div class="paragraph">
                    陽冰俗篆未足數，禹偁八詠元無功。
                </div>
                
                <div class="paragraph">
                    我來獨酌惜已晚，醉倒不見歐陽公。
                </div>
                
                <div class="paragraph">
                    摩挲蒼崖讀舊記，誰掣玉索纒蛟龍。
                </div>
                
                <div class="paragraph">
                    不憂石泐解磨滅，斯文自與元氣同。
                </div>
                
                <div class="paragraph">
                    徘徊落日跨馬去，老松爲我搖悲風。
                </div>
                
        </div>
    </div>
