    <div class="container">
        <h2 class="name">
            落第贈楊侍御兼拜員外仍充安大夫判官赴范陽
        </h2>
        <div class="author"><a href="/author/f11aa395-bb00-4069-9362-9c6e580b168e.html" title="劉長卿" target="_blank">
                劉長卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    職副旌旄重，才兼識量通。
                </div>
                
                <div class="paragraph">
                    使車遙肅物，邊策遠和戎。
                </div>
                
                <div class="paragraph">
                    擲地金聲著，從軍寶劒雄。
                </div>
                
                <div class="paragraph">
                    官成稽古力，名達濟時功。
                </div>
                
                <div class="paragraph">
                    肅穆烏臺上，雍容粉署中。
                </div>
                
                <div class="paragraph">
                    含香初待漏，持簡舊生風。
                </div>
                
                <div class="paragraph">
                    黠吏偏驚隼，貪夫輒避驄。
                </div>
                
                <div class="paragraph">
                    且知榮已隔，誰謂道仍同。
                </div>
                
                <div class="paragraph">
                    念舊追連茹，謀生任轉蓬。
                </div>
                
                <div class="paragraph">
                    泣連三獻玉，瘡懼再傷弓。
                </div>
                
                <div class="paragraph">
                    戀土函關外，瞻塵灞水東。
                </div>
                
                <div class="paragraph">
                    他時書一札，猶冀問途窮。
                </div>
                
        </div>
