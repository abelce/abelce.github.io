    <div class="container">
        <h2 class="name">
            舟出江陵南浦奉寄鄭少尹
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    更欲投何處，飄然去此都。
                </div>
                
                <div class="paragraph">
                    形骸元土木，舟檝復江湖。
                </div>
                
                <div class="paragraph">
                    社稷纏妖氣，干戈送老儒。
                </div>
                
                <div class="paragraph">
                    百年同棄物，萬國盡窮途。
                </div>
                
                <div class="paragraph">
                    雨洗平沙靜，天銜闊岸紆。
                </div>
                
                <div class="paragraph">
                    鳴螿隨泛梗，別燕赴秋菰。
                </div>
                
                <div class="paragraph">
                    棲託難高臥，飢寒迫向隅。
                </div>
                
                <div class="paragraph">
                    寂寥相喣沫，浩蕩報恩珠。
                </div>
                
                <div class="paragraph">
                    溟漲鯨波動，衡陽雁影徂。
                </div>
                
                <div class="paragraph">
                    南征問懸榻，東逝想乘桴。
                </div>
                
                <div class="paragraph">
                    濫竊商歌聽，時憂卞泣誅。
                </div>
                
                <div class="paragraph">
                    經過憶鄭驛，斟酌旅情孤。
                </div>
                
        </div>
