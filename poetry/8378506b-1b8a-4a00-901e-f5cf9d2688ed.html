    <div class="container">
        <h2 class="name">
            寄外弟趙柟才仲
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長年更多疾，念爾不能忘。
                </div>
                
                <div class="paragraph">
                    夢去關山静，書來道里長。
                </div>
                
                <div class="paragraph">
                    形骸且憔悴，草木自蒼唐。
                </div>
                
                <div class="paragraph">
                    古縣疏還往，微官絕簸揚。
                </div>
                
                <div class="paragraph">
                    頗聞能吏事，仍不廢文章。
                </div>
                
                <div class="paragraph">
                    客舍襄江下，人家筑水傍。
                </div>
                
                <div class="paragraph">
                    屢成千里目，虛斷九迴腸。
                </div>
                
                <div class="paragraph">
                    我老知無用，身閑欲半藏。
                </div>
                
                <div class="paragraph">
                    預愁章服裹，仍怯簿書忙。
                </div>
                
                <div class="paragraph">
                    事業煩詩卷，生涯在藥囊。
                </div>
                
                <div class="paragraph">
                    得非嵇叔懶，寧似次公狂。
                </div>
                
                <div class="paragraph">
                    野檜多鱗甲，寒松半雪霜。
                </div>
                
                <div class="paragraph">
                    高天一雁遠，小徑百年荒。
                </div>
                
                <div class="paragraph">
                    每惜朱絲斷，空懷素錦張。
                </div>
                
                <div class="paragraph">
                    舊交渾潦倒，此語更微茫。
                </div>
                
                <div class="paragraph">
                    欲判五斗米，先尋百本桑。
                </div>
                
                <div class="paragraph">
                    殘羮得共啜，薄酒要同嘗。
                </div>
                
                <div class="paragraph">
                    匣裏出鳴劍，眼中除眯糠。
                </div>
                
                <div class="paragraph">
                    未容窺突奧，虚自倚門牆。
                </div>
                
                <div class="paragraph">
                    指點飛鴻路，何人識故鄉。
                </div>
                
        </div>
