    <div class="container">
        <h2 class="name">
            次韻范侍郎寄趙校正
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嗚呼小雅廢，邊角摇軍聲。
                </div>
                
                <div class="paragraph">
                    采芹舊青衿，亦須事力征。
                </div>
                
                <div class="paragraph">
                    朱轓挾武將，白眼輕儒生。
                </div>
                
                <div class="paragraph">
                    區區衆濁間，嗟子難爲清。
                </div>
                
                <div class="paragraph">
                    向來意何如，豈惟以文鳴。
                </div>
                
                <div class="paragraph">
                    乃今事大謬，老氣猶崢嶸。
                </div>
                
                <div class="paragraph">
                    論事抉石猊，摛辭吸川鯨。
                </div>
                
                <div class="paragraph">
                    久抱一束書，空山卧月明。
                </div>
                
                <div class="paragraph">
                    竊憂蠢詖胡，鱗介腥神京。
                </div>
                
                <div class="paragraph">
                    幸存三寸舌，寧守二尺檠。
                </div>
                
                <div class="paragraph">
                    有愚欲獻璞，無意望報瓊。
                </div>
                
                <div class="paragraph">
                    云何山陰興，莫寫塞下情。
                </div>
                
                <div class="paragraph">
                    竹牀撼夜柝，茅屋荒秋城。
                </div>
                
                <div class="paragraph">
                    回首閶闔門，何啻九萬程。
                </div>
                
                <div class="paragraph">
                    願言大白低，滁山足春耕。
                </div>
                
                <div class="paragraph">
                    堂皇坐醉翁，開閤延羣英。
                </div>
                
        </div>
