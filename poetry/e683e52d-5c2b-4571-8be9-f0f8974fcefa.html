    <div class="container">
        <h2 class="name">
            晦菴亭
        </h2>
        <div class="author"><a href="/author/d21b3cc1-575c-451b-affb-4ff6aabd9f38.html" title="程鳴鳳" target="_blank">
                程鳴鳳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古來何物支乾坤，除四書外旁無門。
                </div>
                
                <div class="paragraph">
                    晦翁乘風遊混淪，天宇掃掃浮雲昏。
                </div>
                
                <div class="paragraph">
                    周程扶起周孔尊，隻手閘斷狂瀾奔。
                </div>
                
                <div class="paragraph">
                    當時正氣橫八垠，猶爾不免遭群喧。
                </div>
                
                <div class="paragraph">
                    曾幾何日班廷鴛，曉夢有栩枌榆村。
                </div>
                
                <div class="paragraph">
                    翁已仙去誰招魂，有亭渠渠波沄沄。
                </div>
                
                <div class="paragraph">
                    風烟苔徑新屐痕，滕侯肯堂之弟昆。
                </div>
                
                <div class="paragraph">
                    溪山荏苒更寒暄，空餘碧樹吟霜猿。
                </div>
                
                <div class="paragraph">
                    人間興廢誰能論，桑田可變海可翻。
                </div>
                
                <div class="paragraph">
                    翁之所恃無有焉，斯文不死道常存。
                </div>
                
        </div>
