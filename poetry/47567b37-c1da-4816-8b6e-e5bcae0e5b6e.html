    <div class="container">
        <h2 class="name">
            林子中以詩寄文與可及余與可既歿追和其韵
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    斯人所甚厭，投畀每不受。
                </div>
                
                <div class="paragraph">
                    欲其少須臾，奪去惟恐後。
                </div>
                
                <div class="paragraph">
                    云誰尸此職，無乃亦假守。
                </div>
                
                <div class="paragraph">
                    賦才有巨細，無異斛與斗。
                </div>
                
                <div class="paragraph">
                    胡不安其分，但聽物所誘。
                </div>
                
                <div class="paragraph">
                    時來各飛動，意合無妍醜。
                </div>
                
                <div class="paragraph">
                    坐令雞棲車，長載朱伯厚。
                </div>
                
                <div class="paragraph">
                    平生無一旅，既死咤萬口。
                </div>
                
                <div class="paragraph">
                    自聞與可亡，胸臆生堆阜。
                </div>
                
                <div class="paragraph">
                    懸知臨絕意，要我一執手。
                </div>
                
                <div class="paragraph">
                    相望五百里，安得自其牖。
                </div>
                
                <div class="paragraph">
                    遺文付來哲，後事待諸友。
                </div>
                
                <div class="paragraph">
                    伶俜嵇紹孤，老病孟光偶。
                </div>
                
                <div class="paragraph">
                    世人賤目見，爭笑千金帚。
                </div>
                
                <div class="paragraph">
                    君詩與楚詞，識者當有取。
                </div>
                
                <div class="paragraph">
                    但知愛墨竹，此歎吾已久。
                </div>
                
                <div class="paragraph">
                    故人多厚祿，能復哀君否。
                </div>
                
                <div class="paragraph">
                    不見林與蘇，饑寒自奔走。
                </div>
                
        </div>
