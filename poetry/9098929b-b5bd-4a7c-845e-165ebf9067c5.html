    <div class="container">
        <h2 class="name">
            五祖山
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生事幽討，塵埃良獨難。
                </div>
                
                <div class="paragraph">
                    朅來舒蘄游，登臨每長歎。
                </div>
                
                <div class="paragraph">
                    如何勝絕境，佛屋多所安。
                </div>
                
                <div class="paragraph">
                    大哉慈悲力，神功助劖刓。
                </div>
                
                <div class="paragraph">
                    住處未易言，小道亦可觀。
                </div>
                
                <div class="paragraph">
                    五祖古名刹，樓臺倚巑岏。
                </div>
                
                <div class="paragraph">
                    崎嶇六七里，縈紆三百盤。
                </div>
                
                <div class="paragraph">
                    懸崖擢青士，夾道羅蒼官。
                </div>
                
                <div class="paragraph">
                    飛泉響環玦，幽芳馥沉檀。
                </div>
                
                <div class="paragraph">
                    我來及新霽，千峰碧玉攅。
                </div>
                
                <div class="paragraph">
                    忽聞杞犬吠，旋覺壺天寛。
                </div>
                
                <div class="paragraph">
                    水聲擢午暑，嵐氣生晚寒。
                </div>
                
                <div class="paragraph">
                    心目快開豁，腰脚嗟蹣跚。
                </div>
                
                <div class="paragraph">
                    看雲更搘笻，披風少凭欄。
                </div>
                
                <div class="paragraph">
                    欲營五畆宮，它年寄衰殘。
                </div>
                
                <div class="paragraph">
                    試煩問祖師，莫作非意干。
                </div>
                
        </div>
