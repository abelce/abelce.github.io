    <div class="container">
        <h2 class="name">
            護國天王院故神霄玉清萬壽宫也廢圯略盡而規模尚極壯麗過之有感
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太霄帝君神霄府，一日璽書行海宇。
                </div>
                
                <div class="paragraph">
                    築宫奔走誰敢後，萬牛挽材山作礎。
                </div>
                
                <div class="paragraph">
                    步虚夜半落雲間，玉磬漻漻鸞鶴舞。
                </div>
                
                <div class="paragraph">
                    帝師丞相領使君，侍晨校籍紛如雨。
                </div>
                
                <div class="paragraph">
                    洛陽臨淮小睥睨，御史立奏投裔土。
                </div>
                
                <div class="paragraph">
                    從來桑門喜嘲競，舉國冠巾噤無語。
                </div>
                
                <div class="paragraph">
                    古傳東海會揚塵，君看此地亦荆榛。
                </div>
                
                <div class="paragraph">
                    霓旌仙仗空遺堵，甃缺臺傾知幾春。
                </div>
                
                <div class="paragraph">
                    牧兒驅牛齧庭草，誰記劍佩來朝真。
                </div>
                
                <div class="paragraph">
                    斜陽却上筍輿去，溝水泠泠愁殺人。
                </div>
                
        </div>
    </div>
