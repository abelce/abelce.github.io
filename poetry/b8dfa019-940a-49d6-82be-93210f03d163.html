    <div class="container">
        <h2 class="name">
            延陵懷古 延陵季子
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荆之溪兮澹以幽，惠之山兮雲侔。
                </div>
                
                <div class="paragraph">
                    思君子兮不見，莽草樹兮脩脩。
                </div>
                
                <div class="paragraph">
                    面句吳兮東而坐，背朱方兮北卧。
                </div>
                
                <div class="paragraph">
                    齊楚豈不强而大兮吾王以妥，賢於國其無裨兮，不曰季子存而吳賀。
                </div>
                
                <div class="paragraph">
                    彼懵者之躗言兮，謂兆亡於讓王。
                </div>
                
                <div class="paragraph">
                    弗丕承於考心兮，用永五湖之與三江。
                </div>
                
                <div class="paragraph">
                    祀太伯其忽諸兮，顧襲譽於子臧。
                </div>
                
                <div class="paragraph">
                    曾不知民無讓而不立兮，自古皆有亡。
                </div>
                
                <div class="paragraph">
                    諏屺岵與鋤箕兮，疇莫知其重輕。
                </div>
                
                <div class="paragraph">
                    若千乘暨簞豆兮，絜豐約而則明。
                </div>
                
                <div class="paragraph">
                    迨躬逢而利怵兮，亦幾何而靡爭。
                </div>
                
                <div class="paragraph">
                    謂吾札之不懿兮，札亦恬受而茹聲。
                </div>
                
                <div class="paragraph">
                    思復思兮君子，乾坤毀而日月息兮，則君子之亦死。
                </div>
                
        </div>
    </div>
