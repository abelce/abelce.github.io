<body>
    <div class="container">
        <h2 class="name">
            次韻酬江如晦
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    命數奇窮誰與伍，陋巷甘同一命僂。
                </div>
                
                <div class="paragraph">
                    怕寒長苦地多風，厭滯每遭星好雨。
                </div>
                
                <div class="paragraph">
                    命在天公難自由，若知安命當無憂。
                </div>
                
                <div class="paragraph">
                    三斟長得供卯醉，米鹽不辨俱悠悠。
                </div>
                
                <div class="paragraph">
                    去年約子招佳客，貧不關心真達伯。
                </div>
                
                <div class="paragraph">
                    共貪靜適且過從，追恨窮途昔暌隔。
                </div>
                
                <div class="paragraph">
                    二月黄鸝初好音，槐陰柳幄青羅衿。
                </div>
                
                <div class="paragraph">
                    杖頭挂錢只買酒，與子作意時登臨。
                </div>
                
                <div class="paragraph">
                    此鄉秀野多水石，莫道雲遊不如昔。
                </div>
                
                <div class="paragraph">
                    松柏相望泉下人，試數幾人能滿百。
                </div>
                
                <div class="paragraph">
                    生前一飽復一眠，得失塵緣俱偶然。
                </div>
                
                <div class="paragraph">
                    長年無事頻相見，此自前賢今古傳。
                </div>
                
        </div>
