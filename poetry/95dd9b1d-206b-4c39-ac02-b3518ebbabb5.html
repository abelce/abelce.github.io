    <div class="container">
        <h2 class="name">
            和子瞻鳳翔八觀八首 楊惠之塑維摩像
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金粟如來瘦如腊，坐上文殊秋月圓。
                </div>
                
                <div class="paragraph">
                    法門論極兩相可，言語不復相通傳。
                </div>
                
                <div class="paragraph">
                    至人養心遺四體，瘦不爲病肥非妍。
                </div>
                
                <div class="paragraph">
                    誰人好道塑遺像，鮐皮束骨筋扶咽。
                </div>
                
                <div class="paragraph">
                    兀然隠几心已滅，形如病鶴竦兩肩。
                </div>
                
                <div class="paragraph">
                    骨節支離體疏緩，兩目視物猶烱然。
                </div>
                
                <div class="paragraph">
                    長嗟靈運不知道，强翦美鬚插兩顴。
                </div>
                
                <div class="paragraph">
                    彼人視身若枯木，割去右臂非所患。
                </div>
                
                <div class="paragraph">
                    何况塑畫已身外，豈必奪爾庸自全。
                </div>
                
                <div class="paragraph">
                    真人遺意世莫識，時有遊僧施鉢錢。
                </div>
                
        </div>
