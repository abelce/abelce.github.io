    <div class="container">
        <h2 class="name">
            次韻陳大用
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    林巒迫摇落，卉木見槎梗。
                </div>
                
                <div class="paragraph">
                    物當各歸根，人盍思退省。
                </div>
                
                <div class="paragraph">
                    我今幸投閒，日力競俄頃。
                </div>
                
                <div class="paragraph">
                    闔戶思寡過，出戶忘造請。
                </div>
                
                <div class="paragraph">
                    第知龜藏六，大似蛙坎井。
                </div>
                
                <div class="paragraph">
                    佳客車枉門，好語裘挈領。
                </div>
                
                <div class="paragraph">
                    遽發醯雞覆，如脫孤㹠穽。
                </div>
                
                <div class="paragraph">
                    見道乏新硎，導窾昧微綮。
                </div>
                
                <div class="paragraph">
                    元方擅能事，轉庵互規警。
                </div>
                
                <div class="paragraph">
                    倡酬傳五字，翫味消百眚。
                </div>
                
                <div class="paragraph">
                    盤餐共麤糲，軒窗臨閴靜。
                </div>
                
                <div class="paragraph">
                    恨方厲霜風，惜不行蔗境。
                </div>
                
                <div class="paragraph">
                    何當歷崟岑，相與忘畛町。
                </div>
                
                <div class="paragraph">
                    江山開偉觀，華蓋登絕頂。
                </div>
                
        </div>
