    <div class="container">
        <h2 class="name">
            贈歐陽處士
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    愛君年少便知足，今君雖老更無欲。
                </div>
                
                <div class="paragraph">
                    閉門不出動經時，保此無窮清淨福。
                </div>
                
                <div class="paragraph">
                    黄衣弟子雜僧徒，共守荒郊數椽屋。
                </div>
                
                <div class="paragraph">
                    門前山水各有態，君但疏籬對脩竹。
                </div>
                
                <div class="paragraph">
                    直如季路恥有聞，清似之推不言祿。
                </div>
                
                <div class="paragraph">
                    坐看世事雲變化，一任兒曹手反覆。
                </div>
                
                <div class="paragraph">
                    上皇龍飛三十春，臨軒亦嘗思異人。
                </div>
                
                <div class="paragraph">
                    詔書屢下廣搜索，當時幾人能識真。
                </div>
                
                <div class="paragraph">
                    君時聲名動天子，高臥不起空逡巡。
                </div>
                
                <div class="paragraph">
                    謾收符籙養丹火，一旦四海生風塵。
                </div>
                
                <div class="paragraph">
                    我來見君斛嶺下，識君無營真靜者。
                </div>
                
                <div class="paragraph">
                    殷勤愛我莫遽行，尚肯相從結茅舍。
                </div>
                
                <div class="paragraph">
                    時當喪亂足淹留，豺狼恣横空山夜。
                </div>
                
                <div class="paragraph">
                    它年有意過匡廬，更許淵明入蓮社。
                </div>
                
        </div>
