    <div class="container">
        <h2 class="name">
            宿南巖寺感興
        </h2>
        <div class="author"><a href="/author/e04dcd91-2fb8-4665-b56a-a0dd3b84f018.html" title="齊顗" target="_blank">
                齊顗
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南巖寺，本滄海，任子釣臺今尚在。
                </div>
                
                <div class="paragraph">
                    見說垂釣於此中，犗牛釣餌莊書載。
                </div>
                
                <div class="paragraph">
                    滄海竭，任子歿，波濤打處爲巖窟。
                </div>
                
                <div class="paragraph">
                    不知任子何所之，唯見釣臺空㟮屼。
                </div>
                
                <div class="paragraph">
                    （見《會稽掇英總集》卷九。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗《嘉泰會稽志》卷十一云：新昌縣「齊公井，在縣南五里南明山東麓，俗云齊相井。
                </div>
                
                <div class="paragraph">
                    唐齊顗所居山中有十五題，井其一也。
                </div>
                
                <div class="paragraph">
                    」原注：「案齊顗不爲相，俗傳誤也。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
    </div>
