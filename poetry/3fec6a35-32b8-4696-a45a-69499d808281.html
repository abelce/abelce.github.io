    <div class="container">
        <h2 class="name">
            北窗三友
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今日北窗下，自問何所爲。
                </div>
                
                <div class="paragraph">
                    欣然得三友，三友者爲誰。
                </div>
                
                <div class="paragraph">
                    琴罷輙舉酒，酒罷輙吟詩。
                </div>
                
                <div class="paragraph">
                    三友遞相引，循環無已時。
                </div>
                
                <div class="paragraph">
                    一彈愜中心，一詠暢四肢。
                </div>
                
                <div class="paragraph">
                    猶恐中有間，以酒彌縫之。
                </div>
                
                <div class="paragraph">
                    豈獨吾拙好，古人多若斯。
                </div>
                
                <div class="paragraph">
                    嗜詩有淵明，嗜琴有啓期。
                </div>
                
                <div class="paragraph">
                    嗜酒有伯倫，三人皆吾師。
                </div>
                
                <div class="paragraph">
                    或乏儋石儲，或穿帶索衣。
                </div>
                
                <div class="paragraph">
                    弦歌復觴詠，樂道知所歸。
                </div>
                
                <div class="paragraph">
                    三師去已遠，高風不可追。
                </div>
                
                <div class="paragraph">
                    三友游甚熟，無日不相隨。
                </div>
                
                <div class="paragraph">
                    左擲白玉巵，右拂黃金徽。
                </div>
                
                <div class="paragraph">
                    興酣不疊紙，走筆操狂詞。
                </div>
                
                <div class="paragraph">
                    誰能持此詞，爲我謝親知。
                </div>
                
                <div class="paragraph">
                    縱未以爲是，豈以我爲非。
                </div>
                
        </div>
    </div>
