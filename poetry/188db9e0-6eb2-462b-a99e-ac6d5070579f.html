    <div class="container">
        <h2 class="name">
            過金陵謁吳大帝廟
        </h2>
        <div class="author"><a href="/author/2fd4cd94-7829-47d2-a190-18da701b54b9.html" title="袁陟" target="_blank">
                袁陟
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人苦曹瞞虐，天悲漢祿終。
                </div>
                
                <div class="paragraph">
                    山河分鼎峙，氣象發江東。
                </div>
                
                <div class="paragraph">
                    一旦墟京洛，彌年豢幼沖。
                </div>
                
                <div class="paragraph">
                    炎精竟灰燼，紫蓋出艨艟。
                </div>
                
                <div class="paragraph">
                    長策資公瑾，雄才得呂蒙。
                </div>
                
                <div class="paragraph">
                    招延師友義，繼述父兄忠。
                </div>
                
                <div class="paragraph">
                    舊府峨雙闕，驚濤涌半空。
                </div>
                
                <div class="paragraph">
                    風雲龍虎勢，日月帝王功。
                </div>
                
                <div class="paragraph">
                    地力因時險，神謀與意通。
                </div>
                
                <div class="paragraph">
                    屈伸思所濟，逆順審于衷。
                </div>
                
                <div class="paragraph">
                    駿足嗤交貨，靈牙耀即戎。
                </div>
                
                <div class="paragraph">
                    同盟界函谷，獨斷保蠶叢。
                </div>
                
                <div class="paragraph">
                    定霸葵丘劣，推心建武同。
                </div>
                
                <div class="paragraph">
                    長沙兆生讖，典午頼餘風。
                </div>
                
                <div class="paragraph">
                    戰守遺蹤在，登臨四望中。
                </div>
                
                <div class="paragraph">
                    陵遷成萬古，世異想群雄。
                </div>
                
                <div class="paragraph">
                    歌舞居民祀，干戈逐虜功。
                </div>
                
                <div class="paragraph">
                    征帆來浦外，久客愴途窮。
                </div>
                
                <div class="paragraph">
                    精銳銷孤劍，飄零若斷蓬。
                </div>
                
                <div class="paragraph">
                    徘徊靈廡下，暮葉亂江楓。
                </div>
                
        </div>
