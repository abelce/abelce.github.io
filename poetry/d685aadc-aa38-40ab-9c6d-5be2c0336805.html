    <div class="container">
        <h2 class="name">
            別袁席之二首  其一
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漏盡有行客，袁侯挽不來。
                </div>
                
                <div class="paragraph">
                    掉頭緇塵中，胡爲此徘徊。
                </div>
                
                <div class="paragraph">
                    何處非詩具，螺江如潑醅。
                </div>
                
                <div class="paragraph">
                    公子亦豈癡，索笑西湖梅。
                </div>
                
                <div class="paragraph">
                    平生詩書腹，不計簿領材。
                </div>
                
                <div class="paragraph">
                    噫嗚梁父吟，慷慨新豐杯。
                </div>
                
                <div class="paragraph">
                    夢作方士鳬，喚杖聽風雷。
                </div>
                
                <div class="paragraph">
                    何知江東路，瘦馬衝塵埃。
                </div>
                
                <div class="paragraph">
                    君名在吏部，作吏始此回。
                </div>
                
                <div class="paragraph">
                    獸弱而弩强，蹙縮生自猜。
                </div>
                
                <div class="paragraph">
                    自猜固如此，一語須君裁。
                </div>
                
                <div class="paragraph">
                    王事有靡盬，柴車誰當推。
                </div>
                
                <div class="paragraph">
                    行矣勿告勞，試身文書堆。
                </div>
                
        </div>
