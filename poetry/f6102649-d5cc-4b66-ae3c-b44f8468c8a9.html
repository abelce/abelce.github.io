    <div class="container">
        <h2 class="name">
            春臺引
        </h2>
        <div class="author"><a href="/author/f86fbb51-cab0-49a7-bddc-c184081db1a7.html" title="陳子昂" target="_blank">
                陳子昂
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    感陽春兮生碧草之油油，懷宇宙以傷遠，登高臺而寫憂。
                </div>
                
                <div class="paragraph">
                    遲美人兮不見，恐青歲之遂遒。
                </div>
                
                <div class="paragraph">
                    從畢公以酣飲，寄林塘而一留。
                </div>
                
                <div class="paragraph">
                    採芳蓀於北渚，憶桂樹於南州。
                </div>
                
                <div class="paragraph">
                    何雲木之美麗，而池館之崇幽。
                </div>
                
                <div class="paragraph">
                    星臺秀士，月旦諸子。
                </div>
                
                <div class="paragraph">
                    嘉青鳥之辰，迎火龍之始。
                </div>
                
                <div class="paragraph">
                    挾寶書與瑤瑟，芳蕙華而蘭靡。
                </div>
                
                <div class="paragraph">
                    乃掩白蘋，藉綠芷。
                </div>
                
                <div class="paragraph">
                    酒既醉，樂未已。
                </div>
                
                <div class="paragraph">
                    擊青鐘，歌淥水。
                </div>
                
                <div class="paragraph">
                    怨青春之萎絕，贈瑤臺之旖旎。
                </div>
                
                <div class="paragraph">
                    願一見而道意，結衆芳之綢繆。
                </div>
                
                <div class="paragraph">
                    曷余情之蕩漾，矚青雲以增愁。
                </div>
                
                <div class="paragraph">
                    悵三山之飛鶴，憶海上之白鷗。
                </div>
                
                <div class="paragraph">
                    重曰：羣仙去兮青春頹，歲華歇兮黃鳥哀。
                </div>
                
                <div class="paragraph">
                    富貴榮樂幾時兮，朱宮碧堂生青苔，白雲兮歸來。
                </div>
                
        </div>
