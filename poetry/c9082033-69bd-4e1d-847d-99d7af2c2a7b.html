    <div class="container">
        <h2 class="name">
            送李堯咨赴官山陽
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長離飛從丹穴傍，刷羽渤澥齎扶桑。
                </div>
                
                <div class="paragraph">
                    旦經崑崙莫砥柱，玉山之黍聊充腸。
                </div>
                
                <div class="paragraph">
                    歷覽五都遍九土，一朝翩然歸女床。
                </div>
                
                <div class="paragraph">
                    夫子故家本山陽，憔悴一官纔故鄉。
                </div>
                
                <div class="paragraph">
                    時人等閑得重糈，君家撲滿無餘藏。
                </div>
                
                <div class="paragraph">
                    相逢海上真偶爾，畢趣論心良慨慷。
                </div>
                
                <div class="paragraph">
                    不無幅巾遲蕭散，况有逸爵揮淋浪。
                </div>
                
                <div class="paragraph">
                    酒酣調笑不嫌靳，共指{鼠鳥}{眾鳥}饑鳶翔。
                </div>
                
                <div class="paragraph">
                    蕭晨八月渚紅香，水風泛入客衣凉。
                </div>
                
                <div class="paragraph">
                    溪頭艇子送急槳，輕齎誰識王陽裝。
                </div>
                
                <div class="paragraph">
                    恨無佳設綴行色，匣劍欲解慚非良。
                </div>
                
                <div class="paragraph">
                    淮山刻作秋來瘦，淮水刮眼清如霜。
                </div>
                
                <div class="paragraph">
                    謝公何日東南下，別浦應尋臨汝郎。
                </div>
                
        </div>
    </div>
