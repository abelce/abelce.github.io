    <div class="container">
        <h2 class="name">
            送林宗丞浙東議幕
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生風骨天與清，孤松野鶴何瘦生。
                </div>
                
                <div class="paragraph">
                    胸中落落笥五經，大篇短章筆縱橫。
                </div>
                
                <div class="paragraph">
                    壯年文場諸老驚，俯仰世故雙鬢星。
                </div>
                
                <div class="paragraph">
                    萬事不理詩自鳴，笑視軒冕秋豪輕。
                </div>
                
                <div class="paragraph">
                    市者爭利朝爭名，著脚往往遭譏評。
                </div>
                
                <div class="paragraph">
                    先生四五官神京，又復歸去鴻冥冥。
                </div>
                
                <div class="paragraph">
                    臺家急賢理不應，况復寮舊離觴傾。
                </div>
                
                <div class="paragraph">
                    先生自喜得此行，祿粟可已啼號聲。
                </div>
                
                <div class="paragraph">
                    秦望之山高且平，卧龍橫亙環州城。
                </div>
                
                <div class="paragraph">
                    鏡湖千頃波不興，晉宋遺迹多豪英。
                </div>
                
                <div class="paragraph">
                    議幕了無塵務縈，撫物吊古皆關情。
                </div>
                
                <div class="paragraph">
                    我亦久矣懷滄溟，旦夕欲乘緹油屏。
                </div>
                
                <div class="paragraph">
                    相望縱復三數程，詩筒尚得尋前盟。
                </div>
                
        </div>
