    <div class="container">
        <h2 class="name">
            次韻信中郎官庵
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飛流半山來，忽作長劍倚。
                </div>
                
                <div class="paragraph">
                    吾知有奇境，何畏虎尾履。
                </div>
                
                <div class="paragraph">
                    郎官初得名，山川雖信美。
                </div>
                
                <div class="paragraph">
                    誰能此巖居，暫寓非終止。
                </div>
                
                <div class="paragraph">
                    吾儕世外緣，壯心殊不已。
                </div>
                
                <div class="paragraph">
                    每譏懷與安，同是非夫恥。
                </div>
                
                <div class="paragraph">
                    忍饑啖藜藿，且博一笑喜。
                </div>
                
                <div class="paragraph">
                    更尋雲外人，安得助薪水。
                </div>
                
                <div class="paragraph">
                    伶俜穿鳥道，窈窕下澗底。
                </div>
                
                <div class="paragraph">
                    路述煙草合，欲往不得跬。
                </div>
                
                <div class="paragraph">
                    登樓亡其梯，航海失一葦。
                </div>
                
                <div class="paragraph">
                    仰觀二三子，脚下雲埃起。
                </div>
                
                <div class="paragraph">
                    山靈若相戲，危石折屐齒。
                </div>
                
                <div class="paragraph">
                    憂我不再來，遺恨丘壑裏。
                </div>
                
                <div class="paragraph">
                    借君談天口，駭我未聞耳。
                </div>
                
                <div class="paragraph">
                    秋高山更奇，後會志益偉。
                </div>
                
                <div class="paragraph">
                    捫蘿貴先登，噬臍無效此。
                </div>
                
                <div class="paragraph">
                    與君控扶搖，赤腳踏清泚。
                </div>
                
        </div>
