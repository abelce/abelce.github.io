    <div class="container">
        <h2 class="name">
            送子壽入吳改秩
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔也壽皇時，蓋以戰而守。
                </div>
                
                <div class="paragraph">
                    强敵難得志，和書驛使走。
                </div>
                
                <div class="paragraph">
                    持循四十年，罔敢爲戎首。
                </div>
                
                <div class="paragraph">
                    世道倏升降，甲兵忽在手。
                </div>
                
                <div class="paragraph">
                    輕舉將畧疎，彼彊反歸咎。
                </div>
                
                <div class="paragraph">
                    遂令北伐篇，小大皆滅口。
                </div>
                
                <div class="paragraph">
                    不憚累金繒，祇願和好久。
                </div>
                
                <div class="paragraph">
                    廟算屬仁賢，尊事貴黄耈。
                </div>
                
                <div class="paragraph">
                    祖宗締創深，施澤等高厚。
                </div>
                
                <div class="paragraph">
                    朝班上青瑣，憂國合細剖。
                </div>
                
                <div class="paragraph">
                    行行遠家林，寒露濕蕪柳。
                </div>
                
                <div class="paragraph">
                    無惡夸毗兒，無哂拓落叟。
                </div>
                
                <div class="paragraph">
                    何須莫吟詩，何須力飲酒。
                </div>
                
        </div>
