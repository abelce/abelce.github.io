    <div class="container">
        <h2 class="name">
            誡殺生文
        </h2>
        <div class="author"><a href="/author/ff5cf08a-dda3-4c46-a8f3-85d94b1ad1d4.html" title="李元禮" target="_blank">
                李元禮
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    麟甲羽毛諸□類，秉性與我元無二。
                </div>
                
                <div class="paragraph">
                    只爲前生作用愚，致使今生頭角異。
                </div>
                
                <div class="paragraph">
                    或水中游，或林裏戲，爭忍傷殘供品味。
                </div>
                
                <div class="paragraph">
                    磨刀着火欲烹時，口不能言眼還視。
                </div>
                
                <div class="paragraph">
                    我聞天地之大德曰生，莫把羣生當容易。
                </div>
                
                <div class="paragraph">
                    殘雙賊命傷太和，□子勸妻誇便利。
                </div>
                
                <div class="paragraph">
                    只知合眼恣無明，不悟幽冥毫髮記。
                </div>
                
                <div class="paragraph">
                    命將終，冤對至，面覩陰官爭許諱。
                </div>
                
                <div class="paragraph">
                    人□爲獸獸爲人，物裏輪迴深可畏。
                </div>
                
                <div class="paragraph">
                    不殺名爲大放生，免落阿毗無間地。
                </div>
                
                <div class="paragraph">
                    （《八瓊室金石補正》卷一一一。
                </div>
                
                <div class="paragraph">
                    爲北宋政間和登封石刻。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
