    <div class="container">
        <h2 class="name">
            次韻仲平十八日觀潮
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳兒輕生命如線，赤脚翻身踏江練。
                </div>
                
                <div class="paragraph">
                    南人慣看心不驚，北客平生眼希見。
                </div>
                
                <div class="paragraph">
                    海上潮來雪不如，中郎詩成錦初爛。
                </div>
                
                <div class="paragraph">
                    句法豈但窺澄江，壯士何從挽天漢。
                </div>
                
                <div class="paragraph">
                    飛流濺沫不足論，萬壑千巖此爲冠。
                </div>
                
                <div class="paragraph">
                    觧言越嶠翠摩空，歲與浪花爭隱見。
                </div>
                
                <div class="paragraph">
                    我亦蒼顔閲九州，始問江神得奇玩。
                </div>
                
                <div class="paragraph">
                    六年東望西興雲，歲月崩奔一飛箭。
                </div>
                
                <div class="paragraph">
                    擬將匹練作江圖，歸與故人誇偉觀。
                </div>
                
                <div class="paragraph">
                    倘從江海識波濤，分逐秋篷共流轉。
                </div>
                
                <div class="paragraph">
                    試令海若語馮夷，慚色自應須滿面。
                </div>
                
                <div class="paragraph">
                    誰當更草海潮篇，詞采風流付王翰。
                </div>
                
        </div>
