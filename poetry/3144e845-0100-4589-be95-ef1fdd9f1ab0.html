    <div class="container">
        <h2 class="name">
            遣騎迎家久稽來訊
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    還家家尚緬，迎家家未來。
                </div>
                
                <div class="paragraph">
                    去住兩不知，安否更相猜。
                </div>
                
                <div class="paragraph">
                    偶思十年事，誰謂今歲乖。
                </div>
                
                <div class="paragraph">
                    始我離高安，述職朝天街。
                </div>
                
                <div class="paragraph">
                    中外理難必，骨肉心與偕。
                </div>
                
                <div class="paragraph">
                    同室忽分塗，老情非不懷。
                </div>
                
                <div class="paragraph">
                    入京就一列，汲汲營尺榱。
                </div>
                
                <div class="paragraph">
                    牆屋亟求完，婦子豈我催。
                </div>
                
                <div class="paragraph">
                    前知來期杳，更用辛苦爲。
                </div>
                
                <div class="paragraph">
                    屬以王事出，寒舲如江淮。
                </div>
                
                <div class="paragraph">
                    風霜厲宵泳，山水薦曉瓌。
                </div>
                
                <div class="paragraph">
                    六朝幾宿草，事往空餘哀。
                </div>
                
                <div class="paragraph">
                    夢收兒女書，喜極睫爲開。
                </div>
                
                <div class="paragraph">
                    一欣雖非實，差慰腸九回。
                </div>
                
                <div class="paragraph">
                    歸帆拂惠山，良訊傳荆涯。
                </div>
                
                <div class="paragraph">
                    啟緘復非真，旅思彌不佳。
                </div>
                
                <div class="paragraph">
                    船門且看雪，呼僮滌荷杯。
                </div>
                
        </div>
    </div>
