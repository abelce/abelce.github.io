    <div class="container">
        <h2 class="name">
            示直彥
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人惟萬物靈，各肖天地貌。
                </div>
                
                <div class="paragraph">
                    中人無賢愚，在稟父師教。
                </div>
                
                <div class="paragraph">
                    稟則道業成，奮躍出泥淖。
                </div>
                
                <div class="paragraph">
                    不稟墜素風，隱身于不孝。
                </div>
                
                <div class="paragraph">
                    汝父最汝憐，五歲入學校。
                </div>
                
                <div class="paragraph">
                    文采冀日彰，謂如隱霧豹。
                </div>
                
                <div class="paragraph">
                    不見汝成人，齎恨掩泉窖。
                </div>
                
                <div class="paragraph">
                    汝兮胡不思，先矩勉而傚。
                </div>
                
                <div class="paragraph">
                    奈何一夕眠，乃至巳午覺。
                </div>
                
                <div class="paragraph">
                    開口受飲食，摩腹混笑鬧。
                </div>
                
                <div class="paragraph">
                    四體遂吾懶，萬事絕掛撓。
                </div>
                
                <div class="paragraph">
                    習焉而忘返，紈綺事不較。
                </div>
                
                <div class="paragraph">
                    高秋八月凉，蚊蟆罷蒙罩。
                </div>
                
                <div class="paragraph">
                    燃膏繼晝景，著撰勤節抄。
                </div>
                
                <div class="paragraph">
                    詔舉有前期，富貴孰不樂。
                </div>
                
                <div class="paragraph">
                    忍捐卿相科，甘坐閱醯酵。
                </div>
                
        </div>
