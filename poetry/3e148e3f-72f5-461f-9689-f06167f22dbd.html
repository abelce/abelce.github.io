    <div class="container">
        <h2 class="name">
            送族甥遊學臨安
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    薰風未放槐花黄，舉子技癢撩枯腸。
                </div>
                
                <div class="paragraph">
                    短衾不眠中夜起，鷄鳴刷羽摩參商。
                </div>
                
                <div class="paragraph">
                    山行未盡趁落日，夜榜欲去驚鳴榔。
                </div>
                
                <div class="paragraph">
                    男兒胸中小天下，大笑鑿石分餘光。
                </div>
                
                <div class="paragraph">
                    君今懷璧自荐達，筆端娓娓陳虞唐。
                </div>
                
                <div class="paragraph">
                    明時三面網英俊，平地一日看騰驤。
                </div>
                
                <div class="paragraph">
                    青錢淡墨何足慕，闊步直入鴛雛行。
                </div>
                
                <div class="paragraph">
                    歸懸金印大如斗，里官負弩驅旗槍。
                </div>
                
                <div class="paragraph">
                    向來絃歌久未効，即遣士氣俱軒昻。
                </div>
                
                <div class="paragraph">
                    吾衰不能効犖确，尚能杖履攜壺漿。
                </div>
                
        </div>
