    <div class="container">
        <h2 class="name">
            壬辰三月二十一日讀李翰林墓銘云少以任俠爲事因激素志示杜子長
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嗟吾爲顓蒙，木朴無所思。
                </div>
                
                <div class="paragraph">
                    成童始就學，數歲通書詩。
                </div>
                
                <div class="paragraph">
                    十五尚意氣，自待固不卑。
                </div>
                
                <div class="paragraph">
                    嘗爲富貴易，有如塗上泥。
                </div>
                
                <div class="paragraph">
                    苟意欲自進，足至則履之。
                </div>
                
                <div class="paragraph">
                    二十忽自笑，學乃謀寒饑。
                </div>
                
                <div class="paragraph">
                    倘富貴是致，其亦壟斷爲。
                </div>
                
                <div class="paragraph">
                    雖曰爲學難，我易易則宜。
                </div>
                
                <div class="paragraph">
                    墻籬號障塞，猶可鑽隙窺。
                </div>
                
                <div class="paragraph">
                    豈此聖人道，苦勉不及期。
                </div>
                
                <div class="paragraph">
                    反覆私自念，已急猶懼遲。
                </div>
                
                <div class="paragraph">
                    思而或有得，行之固不疑。
                </div>
                
                <div class="paragraph">
                    跛以見聖賢，不及猶可随。
                </div>
                
                <div class="paragraph">
                    道遠志所畢，疾驅亦忘疲。
                </div>
                
                <div class="paragraph">
                    逮兹五十年，財若穿銅鎚。
                </div>
                
                <div class="paragraph">
                    柄執似可役，持用寧無施。
                </div>
                
                <div class="paragraph">
                    何意甚困躓，不及庸常兒。
                </div>
                
                <div class="paragraph">
                    多病骨出露，薄食筋力羸。
                </div>
                
                <div class="paragraph">
                    鼠飽晝睡穴，鷄飛暮乘塒。
                </div>
                
                <div class="paragraph">
                    世既鷄鼠儔，宜吾安窮奇。
                </div>
                
        </div>
