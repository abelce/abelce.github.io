    <div class="container">
        <h2 class="name">
            重開衡陽寺古迹詩刻
        </h2>
        <div class="author"><a href="/author/3789e236-0b32-437e-b51c-a624066392c5.html" title="齊己　牟儒" target="_blank">
                齊己　牟儒
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古迹重聞一朗興，斸煙尋得寶階層。
                </div>
                
                <div class="paragraph">
                    只應雲鶴知前事，爲問齊梁舊住僧。
                </div>
                
                <div class="paragraph">
                    廢井荒池猶浸月，短松低栢欲遮燈。
                </div>
                
                <div class="paragraph">
                    淳于道士真高達，拋卻林泉便上昇。
                </div>
                
                <div class="paragraph">
                    （見《至元金陵新志》卷十一「衡陽寺」條引《慶元志》。
                </div>
                
                <div class="paragraph">
                    ）（按：《慶元志》云：「寺舊有齊己、牟儒二上人《重開衡陽寺古迹詩刻》云〖詩略〗。
                </div>
                
                <div class="paragraph">
                    保大七年題。
                </div>
                
                <div class="paragraph">
                    」唐詩僧齊己卒於天福初，未活至保大年，今亦無證可定爲一人，姑分列。
                </div>
                
                <div class="paragraph">
                    《全唐詩》無牟儒詩。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
