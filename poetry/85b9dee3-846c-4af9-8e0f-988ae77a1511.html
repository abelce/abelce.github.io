    <div class="container">
        <h2 class="name">
            贈袁州仰山簡長老
        </h2>
        <div class="author"><a href="/author/612fdb39-68da-40ee-afbb-cbc8909590ab.html" title="許景衡" target="_blank">
                許景衡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    簡師本吾儒，學佛見閫奥。
                </div>
                
                <div class="paragraph">
                    開心滌塵滓，回首棄巾帽。
                </div>
                
                <div class="paragraph">
                    飄飄秋雲意，凛凛霜柏操。
                </div>
                
                <div class="paragraph">
                    魚鼓屢陪衆，林壑常寄傲。
                </div>
                
                <div class="paragraph">
                    十年棲仰山，終日勤勸導。
                </div>
                
                <div class="paragraph">
                    欲酌清泠泉，爲爾沃炎燥。
                </div>
                
                <div class="paragraph">
                    欲揮智慧劍，戒爾逞貪暴。
                </div>
                
                <div class="paragraph">
                    迷途自多梗，法岸豈易到。
                </div>
                
                <div class="paragraph">
                    惟知務引抜，仰不愧覆幬。
                </div>
                
                <div class="paragraph">
                    幽明雖難詰，善否疑有報。
                </div>
                
                <div class="paragraph">
                    巖間湧寶塔，兹事誰爲造。
                </div>
                
                <div class="paragraph">
                    琢削寧須班，挽拽誰困奡。
                </div>
                
                <div class="paragraph">
                    一方競奔走，萬口盡諠噪。
                </div>
                
                <div class="paragraph">
                    守臣獻異狀，天子錫嘉號。
                </div>
                
                <div class="paragraph">
                    鎮壓等衡嶽，扶持壯大寶。
                </div>
                
                <div class="paragraph">
                    師乎良有得，叟也無復道。
                </div>
                
        </div>
