    <div class="container">
        <h2 class="name">
            雨晴望青山
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世間尤物如異人，青山不入諸山群。
                </div>
                
                <div class="paragraph">
                    晚來濃翠欲成滴，雨後數鬟高切雲。
                </div>
                
                <div class="paragraph">
                    人言兹山下埋玉，太白祠扉落巖谷。
                </div>
                
                <div class="paragraph">
                    至今樵牧無斧斤，餘潤油然歸草木。
                </div>
                
                <div class="paragraph">
                    往歲小生來酹公，秋山未霜葉尚綠。
                </div>
                
                <div class="paragraph">
                    是時落日在屋梁，彷彿如照公眉目。
                </div>
                
                <div class="paragraph">
                    今我不樂湖水濱，青山到眼無朝昏。
                </div>
                
                <div class="paragraph">
                    更欲再拜望拱木，公已乘鸞上天門。
                </div>
                
                <div class="paragraph">
                    帝鄉渺渺不知處，誰能爲我招清魂。
                </div>
                
                <div class="paragraph">
                    死生夜旦何足道，不敢復作湘纍文。
                </div>
                
        </div>
    </div>
