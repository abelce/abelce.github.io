        <h2 class="name">
            既離成都故人送者遠至漢嘉分袂其尤遠而相及於峨眉之上者六人范季申郭中行楊商卿嗣勳李良仲譚德稱口占此詩留別
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我本住林屋，風吹來錦城。
                </div>
                
                <div class="paragraph">
                    錦城亦何樂，所樂多友生。
                </div>
                
                <div class="paragraph">
                    相從不知久，相送不計程。
                </div>
                
                <div class="paragraph">
                    橫絕峨眉巔，欲去有餘情。
                </div>
                
                <div class="paragraph">
                    吾宗蓋難弟，李郭人中英。
                </div>
                
                <div class="paragraph">
                    二楊懿文德，譚子資粹清。
                </div>
                
                <div class="paragraph">
                    相視心莫逆，劇談四筵傾。
                </div>
                
                <div class="paragraph">
                    明朝各回首，雲水相與平。
                </div>
                
                <div class="paragraph">
                    我今投紱去，行且扶犁耕。
                </div>
                
                <div class="paragraph">
                    淒凉別知賦，慷慨結客行。
                </div>
                
                <div class="paragraph">
                    後會豈不好，路長恐寒盟。
                </div>
                
                <div class="paragraph">
                    諸賢乃不凡，骨相有功名。
                </div>
                
                <div class="paragraph">
                    大厦罩羣木，明廷朝萬靈。
                </div>
                
                <div class="paragraph">
                    王畿坦如砥，結綬當同登。
                </div>
                
                <div class="paragraph">
                    道傍石湖水，誰能叩柴荆。
                </div>
                
                <div class="paragraph">
                    夢中儻相見，秉燭聽殘更。
                </div>
                
        </div>
