<body>
    <div class="container">
        <h2 class="name">
            食糟行
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍州石秫七斗醪，百錢半升官價高。
                </div>
                
                <div class="paragraph">
                    村民無分酒到吻，清晨荷薪爭博糟。
                </div>
                
                <div class="paragraph">
                    得糟還家喜欲舞，遠汲淡煮燃松毛。
                </div>
                
                <div class="paragraph">
                    𦺥飺麥餠澀難下，藉此嚥送如葷臊。
                </div>
                
                <div class="paragraph">
                    我時作守輒自愧，每飯釜有羹堪轑。
                </div>
                
                <div class="paragraph">
                    罷官兩夏肉入務，食糟却如住百牢。
                </div>
                
                <div class="paragraph">
                    紛綸玉縷芼葱渫，晃漾珠滴霑麻膏。
                </div>
                
                <div class="paragraph">
                    多從未破甑頭餾，間入半折鐺中爊。
                </div>
                
                <div class="paragraph">
                    王瓜未甲蒿苣老，芬美獨擅盤飱豪。
                </div>
                
                <div class="paragraph">
                    饞奴停匕朵予餕，一餔七八譏何饕。
                </div>
                
                <div class="paragraph">
                    太平無事稱意飽，竹床大鼾枕離騷。
                </div>
                
                <div class="paragraph">
                    客來闖戶口尚臭，錯疑被酒醺陶陶。
                </div>
                
                <div class="paragraph">
                    我亦爲言，恰夢金絲帳底斟羊羔。
                </div>
                
        </div>
    </div>
