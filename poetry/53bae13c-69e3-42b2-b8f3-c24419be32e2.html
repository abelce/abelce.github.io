    <div class="container">
        <h2 class="name">
            寄侍其雲叟
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    建業有高士，幽棲閟巖扄。
                </div>
                
                <div class="paragraph">
                    時從出岫雲，縹緲來青冥。
                </div>
                
                <div class="paragraph">
                    昨者修水頭，伴我騎長鯨。
                </div>
                
                <div class="paragraph">
                    貌古心更古，膚清神愈清。
                </div>
                
                <div class="paragraph">
                    朝談織烏墜，夜坐玉繩横。
                </div>
                
                <div class="paragraph">
                    辯舌不掛壁，泊然忘譏評。
                </div>
                
                <div class="paragraph">
                    嶧琴孤風嘯，鏖棋飛電鳴。
                </div>
                
                <div class="paragraph">
                    慈明投祖去，霜風助揚舲。
                </div>
                
                <div class="paragraph">
                    自我不見子，三占少微星。
                </div>
                
                <div class="paragraph">
                    殷勤行沙鴈，素書毎丁寧。
                </div>
                
                <div class="paragraph">
                    悠悠望塵友，變態鴻毛輕。
                </div>
                
                <div class="paragraph">
                    盟血未曾乾，飛語聊相傾。
                </div>
                
                <div class="paragraph">
                    少聞高士風，汗下顔甚赬。
                </div>
                
                <div class="paragraph">
                    吾言蓋有激，因之見交情。
                </div>
                
        </div>
