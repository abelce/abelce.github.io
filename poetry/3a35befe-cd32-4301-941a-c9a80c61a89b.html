    <div class="container">
        <h2 class="name">
            和伍解元喜祈雨有感
        </h2>
        <div class="author"><a href="/author/2eca7598-eb81-4a30-9bf3-697682757b2c.html" title="趙善括" target="_blank">
                趙善括
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    癡龍偃蹇玩歲月，深居白雲抱幽石。
                </div>
                
                <div class="paragraph">
                    有時江海肆貪殘，坐視天焦地皮拆。
                </div>
                
                <div class="paragraph">
                    分疆守職各有方，止沸詎可揚其湯。
                </div>
                
                <div class="paragraph">
                    曰暘而暘雨而雨，何待酹酒焚爐香。
                </div>
                
                <div class="paragraph">
                    不謂神心有城府，必需精禱方降雨。
                </div>
                
                <div class="paragraph">
                    刑鵝割牲厭口腹，緇衣黄冠誦章句。
                </div>
                
                <div class="paragraph">
                    上天有意生斯人，假爾羣祀江之濱。
                </div>
                
                <div class="paragraph">
                    弄權推怨吝所施，帝怒碎戮猶微塵。
                </div>
                
                <div class="paragraph">
                    吁嗟癡龍今已矣，異日憂深目前喜。
                </div>
                
                <div class="paragraph">
                    勿將風雨希民求，歲歲豐穰盡天賜。
                </div>
                
                <div class="paragraph">
                    我家亦有二頃田，膏澤霈然長有年。
                </div>
                
                <div class="paragraph">
                    神心儻不悖天意，與民共賦噫嘻篇。
                </div>
                
        </div>
