    <div class="container">
        <h2 class="name">
            寄大願和尚
        </h2>
        <div class="author"><a href="/author/20ef0f30-2cb2-4130-93ea-0cde657f3fe4.html" title="貫休" target="_blank">
                貫休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道朗居太山，達磨住熊耳。
                </div>
                
                <div class="paragraph">
                    手擎清涼月，靈光溢天地。
                </div>
                
                <div class="paragraph">
                    盡騎金師子，去世久已矣。
                </div>
                
                <div class="paragraph">
                    吾師隱廬岳，外念全刳削。
                </div>
                
                <div class="paragraph">
                    擲孔聖之日月，相空王之橐籥。
                </div>
                
                <div class="paragraph">
                    曾升麟德殿，譚無著。
                </div>
                
                <div class="paragraph">
                    賜衣三銖讓不著，唯思紅泉白石閣。
                </div>
                
                <div class="paragraph">
                    因隨裴楷離京索，邇來便止於匡霍。
                </div>
                
                <div class="paragraph">
                    瀑布千尋噴冷煙，旃檀一枝翹瘦鶴。
                </div>
                
                <div class="paragraph">
                    峴首故人清信在，千書萬書取不諾。
                </div>
                
                <div class="paragraph">
                    微人昔爲門下人，扣玄佩惠無邊垠。
                </div>
                
                <div class="paragraph">
                    自憐亦是師子子，未逾三載能嚬呻。
                </div>
                
                <div class="paragraph">
                    一從散席歸寧後，溪寺更有誰相親。
                </div>
                
                <div class="paragraph">
                    青山古木入白浪，赤松道士爲東鄰。
                </div>
                
                <div class="paragraph">
                    焚香西望情何極，不及曇詵淚空滴。
                </div>
                
                <div class="paragraph">
                    桐江太守社中人，還送郄超米千石。
                </div>
                
                <div class="paragraph">
                    寶書遽掩修章句，萬里空函亦何益。
                </div>
                
                <div class="paragraph">
                    終須一替辟虵人，未解融神出空寂。
                </div>
                
        </div>
