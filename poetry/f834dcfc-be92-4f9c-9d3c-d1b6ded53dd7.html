    <div class="container">
        <h2 class="name">
            南都思杜祁公
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    祁公清德老，在昔相先帝。
                </div>
                
                <div class="paragraph">
                    青雲吐論高，白璧持身銳。
                </div>
                
                <div class="paragraph">
                    待俗無町畦，取人兼揭厲。
                </div>
                
                <div class="paragraph">
                    甘貧安車後，直道洪鈞際。
                </div>
                
                <div class="paragraph">
                    每聞天下士，行業若材藝。
                </div>
                
                <div class="paragraph">
                    未見比調饑，況乃挹襟袂。
                </div>
                
                <div class="paragraph">
                    早嘗登公門，顧睞叨末契。
                </div>
                
                <div class="paragraph">
                    謂有金石姿，良工心劘礪。
                </div>
                
                <div class="paragraph">
                    仰瞻通德衢，獨立耆英第。
                </div>
                
                <div class="paragraph">
                    評書草聖優，煮荈雲腴細。
                </div>
                
                <div class="paragraph">
                    遺墨秘巾篋，感激君子惠。
                </div>
                
                <div class="paragraph">
                    悲風吹白楊，佳城茲久閉。
                </div>
                
                <div class="paragraph">
                    聲名與濉渙，東流無已歲。
                </div>
                
        </div>
