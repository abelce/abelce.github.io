    <div class="container">
        <h2 class="name">
            葛仙山
        </h2>
        <div class="author"><a href="/author/3240e808-b6cc-4f70-8523-2fc36fb23c67.html" title="熊克" target="_blank">
                熊克
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋風吹我衣，秋水洗我心。
                </div>
                
                <div class="paragraph">
                    乘風直上葛仙頂，仙家樓閣烟霞深。
                </div>
                
                <div class="paragraph">
                    蓬萊何曾弱水隔，兜率有天纔咫尺。
                </div>
                
                <div class="paragraph">
                    等閑拍手倚闌干，驚起蛟龍移窟澤。
                </div>
                
                <div class="paragraph">
                    試劍石老蒼苔封，洗藥池在丹砂紅。
                </div>
                
                <div class="paragraph">
                    老仙騎鶴去未還，投崖何處尋遺蹤。
                </div>
                
                <div class="paragraph">
                    霏霏濛濛天欲霜，神州萬里何茫茫。
                </div>
                
                <div class="paragraph">
                    昆明水淺劫灰冷，幾見東海成田桑。
                </div>
                
                <div class="paragraph">
                    洞簫吹斷月滿堂，夢中恍惚侍玉皇。
                </div>
                
                <div class="paragraph">
                    覺來兩袖携天香，是非憂樂俱兩忘。
                </div>
                
                <div class="paragraph">
                    驂騏麟，翳鳳凰，得與爾，高翱翔。
                </div>
                
                <div class="paragraph">
                    仙翁一笑白雲上，贈我長房青竹杖。
                </div>
                
                <div class="paragraph">
                    明朝去向葛溪濱，莫遣風雷驚世人。
                </div>
                
        </div>
