    <div class="container">
        <h2 class="name">
            次韻張䇓見寄
        </h2>
        <div class="author"><a href="/author/8d87cbb9-dde0-44e3-addf-4560b2f0655d.html" title="高斯得" target="_blank">
                高斯得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    掀髯一笑天地間，八代文衰誰爲起。
                </div>
                
                <div class="paragraph">
                    夷陵丹砂空自光，中山老{兀夋}不可使。
                </div>
                
                <div class="paragraph">
                    一從麥秀獲麟臺，二千餘載無文字。
                </div>
                
                <div class="paragraph">
                    謫仙豈無希聖心，誰其起予二三子。
                </div>
                
                <div class="paragraph">
                    張君忽贈白雲句，墨妙筆精真可喜。
                </div>
                
                <div class="paragraph">
                    宗師奇澀費吟噍，三讀方能得其意。
                </div>
                
                <div class="paragraph">
                    奮髯蒼鼠色無冤，吐氣黑蛟雲可致。
                </div>
                
                <div class="paragraph">
                    恨子初筵我旅酬，妙處安能爲摽指。
                </div>
                
                <div class="paragraph">
                    懼遭掎摭不哦詩，畏觸禍刑寧作史。
                </div>
                
                <div class="paragraph">
                    翰林主人子墨卿，昔也同盟今趣異。
                </div>
                
                <div class="paragraph">
                    不見當年聖德詩，猶被他人呼怪鬼。
                </div>
                
                <div class="paragraph">
                    慙君問我乞餘丸，安得錦囊出懷裏。
                </div>
                
                <div class="paragraph">
                    丈夫蓋棺事始定，斯文固應付後死。
                </div>
                
                <div class="paragraph">
                    試問涪翁餘七言，松苓臭味固相似。
                </div>
                
        </div>
    </div>
