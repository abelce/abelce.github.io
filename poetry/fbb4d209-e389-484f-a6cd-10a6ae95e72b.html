    <div class="container">
        <h2 class="name">
            胡兒莫窺江
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    胡兒莫窺江，長江限絕吳楚間。
                </div>
                
                <div class="paragraph">
                    驚濤駭浪如連山，鯨鯢出沒含戈鋋。
                </div>
                
                <div class="paragraph">
                    汝不顧死爭相先，鳴髇不響突騎閑。
                </div>
                
                <div class="paragraph">
                    浮屍隨潮去復還。
                </div>
                
                <div class="paragraph">
                    胡兒莫窺江，樓船百尺高崔嵬。
                </div>
                
                <div class="paragraph">
                    鼓枻叱咤生風雷，吳儂入水雙眸開。
                </div>
                
                <div class="paragraph">
                    汝不素習胡爲來，生雖欲殺死可哀。
                </div>
                
                <div class="paragraph">
                    南北孰非吾民哉。
                </div>
                
                <div class="paragraph">
                    胡兒莫窺江，前年飛矢入未央。
                </div>
                
                <div class="paragraph">
                    日月雙墜天無光，去年一炬燒維揚。
                </div>
                
                <div class="paragraph">
                    丹鳳徙穴仍南翔，國勢如衡有低昂。
                </div>
                
                <div class="paragraph">
                    犬戎豈得稱天王，暴興恃暴必亟亡。
                </div>
                
                <div class="paragraph">
                    乘蛇古讖開其祥，中興將士材無雙。
                </div>
                
                <div class="paragraph">
                    撫劍氣已馳龍荒，胡兒胡兒莫猖狂。
                </div>
                
        </div>
    </div>
