    <div class="container">
        <h2 class="name">
            謝曾子長分餉臨江軍黄雀
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遠游旅食荒山裏，竹鼠山鷄污刀几。
                </div>
                
                <div class="paragraph">
                    鳴鞭走送來扣門，眼明忽見銜環子。
                </div>
                
                <div class="paragraph">
                    江南今秋禾黍熟，場間啄穗驚不起。
                </div>
                
                <div class="paragraph">
                    正緣一飽墮網羅，包裹頭顱行萬里。
                </div>
                
                <div class="paragraph">
                    登盤始欣不負腹，下箸未及先染指。
                </div>
                
                <div class="paragraph">
                    畧須沃酒助甘腴，更覺披綿愈豐美。
                </div>
                
                <div class="paragraph">
                    使我轉憶江湖鄉，水珍海錯那可忘。
                </div>
                
                <div class="paragraph">
                    十年不見尚能說，楚人未數鯉與魴。
                </div>
                
                <div class="paragraph">
                    蛤蜊含漿自有味，蟹螯斫雪仍無腸。
                </div>
                
                <div class="paragraph">
                    紅螺爲醤勝食肉，白𧍧作炙如截肪。
                </div>
                
                <div class="paragraph">
                    江瑶石首最貴者，千金一枚誰得嘗。
                </div>
                
                <div class="paragraph">
                    但願浮家老吳越，此生不願尚書郎。
                </div>
                
        </div>
