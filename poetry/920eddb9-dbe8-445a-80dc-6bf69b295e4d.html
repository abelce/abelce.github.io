    <div class="container">
        <h2 class="name">
            秋蘭辭
        </h2>
        <div class="author"><a href="/author/0f61d5a1-d5a1-4fdf-b871-996bdc9f2ea7.html" title="高似孫" target="_blank">
                高似孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋蘭兮青青，得道兮如素。
                </div>
                
                <div class="paragraph">
                    娟娟兮好脩，行隠隠兮不渝。
                </div>
                
                <div class="paragraph">
                    夫人兮孰懷，美蘭何爲兮覩處。
                </div>
                
                <div class="paragraph">
                    秋蘭兮英英，含章兮自明。
                </div>
                
                <div class="paragraph">
                    山中兮無人，其與誰兮晤傾。
                </div>
                
                <div class="paragraph">
                    悲復樂兮樂復悲，悵來者兮不可期。
                </div>
                
                <div class="paragraph">
                    悲莫悲兮有所思，樂莫樂兮心相知。
                </div>
                
                <div class="paragraph">
                    贈子兮雜珮，朝能來兮夕能會。
                </div>
                
                <div class="paragraph">
                    暮雨兮生愁，心繚悷兮何能嘅。
                </div>
                
                <div class="paragraph">
                    訊蒼蒼兮如何，天不語兮雲嵯嵯。
                </div>
                
                <div class="paragraph">
                    吐琬琰兮自通，宛清揚兮山之阿。
                </div>
                
                <div class="paragraph">
                    望美人兮不來，閴寥寥兮浩歌。
                </div>
                
                <div class="paragraph">
                    雲裾兮風裳，引沆瀣兮朝陽。
                </div>
                
                <div class="paragraph">
                    澹自樂兮僾尚羊，豈無人兮而不香。
                </div>
                
        </div>
    </div>
