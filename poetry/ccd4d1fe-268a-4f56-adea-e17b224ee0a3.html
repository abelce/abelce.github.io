    <div class="container">
        <h2 class="name">
            毗陵三題  其三
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故國有喬木，獨孤去思處。
                </div>
                
                <div class="paragraph">
                    陳祠後庭曠，落落肆蟠踞。
                </div>
                
                <div class="paragraph">
                    輪囷平地起，婆娑半天去。
                </div>
                
                <div class="paragraph">
                    亭亭若爲高，滴翠重於霧。
                </div>
                
                <div class="paragraph">
                    冰雪不知凜，春秋不知數。
                </div>
                
                <div class="paragraph">
                    雲仍今幾何，梁棟亦云婁。
                </div>
                
                <div class="paragraph">
                    攀可梯天雲，涉可航海具。
                </div>
                
                <div class="paragraph">
                    玄鶴問耆壽，老鳳停孤翥。
                </div>
                
                <div class="paragraph">
                    前年雷破山，裂木如折筯。
                </div>
                
                <div class="paragraph">
                    俯觀數州地，屹立障瀾柱。
                </div>
                
                <div class="paragraph">
                    雖云不附麗，亦豈無佽助。
                </div>
                
                <div class="paragraph">
                    百圍振虛籟，言嗟漆園誤。
                </div>
                
                <div class="paragraph">
                    溜雨四十圍，詩史誕彌著。
                </div>
                
                <div class="paragraph">
                    鏘然古柏行，誰領末後句。
                </div>
                
                <div class="paragraph">
                    一畮蔽蒼苔，回顧空蕃庶。
                </div>
                
        </div>
    </div>
