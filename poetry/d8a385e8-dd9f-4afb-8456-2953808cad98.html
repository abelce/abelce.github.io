    <div class="container">
        <h2 class="name">
            簡康姪求先君石山
        </h2>
        <div class="author"><a href="/author/d85542a9-b407-4118-910a-d20e4a4d88af.html" title="劉學箕" target="_blank">
                劉學箕
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    見好山如見高人，遯世冀繭清浄身。
                </div>
                
                <div class="paragraph">
                    見拳石如接佳友，手摩挲愛逾瓊玖。
                </div>
                
                <div class="paragraph">
                    我生嗜好不有冗長物，寓意蕭閒祇在青山并怪石。
                </div>
                
                <div class="paragraph">
                    往年都梁得靈壁，名以催詩延座側。
                </div>
                
                <div class="paragraph">
                    去載還自嶓冢江，女媧溪頭纔落帆。
                </div>
                
                <div class="paragraph">
                    山靈見知情不凡，乞我清波一塊川墨塗巉巗。
                </div>
                
                <div class="paragraph">
                    屏山嵯峩高雲衢，五畝下著吾儂居。
                </div>
                
                <div class="paragraph">
                    窗扉面面挹山色，真山假山互崷崒。
                </div>
                
                <div class="paragraph">
                    舊藏英道數峯碧，怪怪奇奇總拈出。
                </div>
                
                <div class="paragraph">
                    一丘一壑在胸臆，烟雲盡向空齋集。
                </div>
                
                <div class="paragraph">
                    君家一峯良可惜，埋沒庭除沙土蝕。
                </div>
                
                <div class="paragraph">
                    尚思阿翁存手澤，何不遣歸慰岑寂。
                </div>
                
                <div class="paragraph">
                    楚人亡弓楚人得，在彼在此理則一。
                </div>
                
                <div class="paragraph">
                    小詩代簡言從容，子心坦蕩詎執違與從。
                </div>
                
                <div class="paragraph">
                    儻令長鬚勤送似，待予大書特書榜曰飛來峰。
                </div>
                
        </div>
