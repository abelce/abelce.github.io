    <div class="container">
        <h2 class="name">
            中宮院
        </h2>
        <div class="author"><a href="/author/9aecd39e-a625-49e9-85ae-081d2b224efe.html" title="熊道裕" target="_blank">
                熊道裕
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昨投文清泠淵，稍責老龍多睡眠。
                </div>
                
                <div class="paragraph">
                    鐵笛穿雲久寂寞，作詩喚起劉高禪。
                </div>
                
                <div class="paragraph">
                    劉高豢龍與龍語，一夜風雷共謀雨。
                </div>
                
                <div class="paragraph">
                    雨師荷鍤破天河，阿香應門覓桴鼓。
                </div>
                
                <div class="paragraph">
                    不用欒巴西噀酒，那用出龍煩魯叟。
                </div>
                
                <div class="paragraph">
                    殷勤寄語望雲人，高僧自是調元手。
                </div>
                
                <div class="paragraph">
                    今朝夏抵明日秋，一夕不雨還自休。
                </div>
                
                <div class="paragraph">
                    南陌沾濡北阡渴，東鄰感激西家愁。
                </div>
                
                <div class="paragraph">
                    安得黑雲如漏巵，處處家家田作池。
                </div>
                
                <div class="paragraph">
                    予有鉢飯便可飽，雨我公田遂及私。
                </div>
                
        </div>
