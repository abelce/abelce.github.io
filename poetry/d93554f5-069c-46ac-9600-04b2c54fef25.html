    <div class="container">
        <h2 class="name">
            黄世永哀辭
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖門際天而不可逕兮，子聚糧以疾趨。
                </div>
                
                <div class="paragraph">
                    古文熄而哇鄭兮，子獨追而雅諸。
                </div>
                
                <div class="paragraph">
                    衆皆賞其襮而遺其裏兮，知全者不在予。
                </div>
                
                <div class="paragraph">
                    仕者謂贛民之嚚兮，不啻沬邦之夫。
                </div>
                
                <div class="paragraph">
                    何子之仁以蒞兮，若膝下之乳雛。
                </div>
                
                <div class="paragraph">
                    予惟子之觀兮，則未知封屋之迂。
                </div>
                
                <div class="paragraph">
                    沐猴豸而罔靦兮，子髮上而衡盱。
                </div>
                
                <div class="paragraph">
                    舍己躁進而謂子躁進兮，宜不曰沽名之非愚。
                </div>
                
                <div class="paragraph">
                    世切齒於彼之晚霣兮，流涕於子之不晚殂。
                </div>
                
                <div class="paragraph">
                    庸知天之不子祉兮，不厚彼之辜。
                </div>
                
                <div class="paragraph">
                    惟師友之恩紀兮，一飯而九其吁。
                </div>
                
                <div class="paragraph">
                    天不予棐而奪予朋兮，半其濟而亡艫。
                </div>
                
                <div class="paragraph">
                    決汝漢而東之兮，曾足爲予淚之餘。
                </div>
                
                <div class="paragraph">
                    若子之死而不死兮，不亦名星日而骨幽墟。
                </div>
                
        </div>
    </div>
