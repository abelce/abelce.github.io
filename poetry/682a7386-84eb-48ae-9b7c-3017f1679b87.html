    <div class="container">
        <h2 class="name">
            夜臺
        </h2>
        <div class="author"><a href="/author/1f09f45a-7043-435c-af55-2096237a0047.html" title="陳普" target="_blank">
                陳普
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    角陵初爲五斗盜，崔浩繼作千尋宮。
                </div>
                
                <div class="paragraph">
                    重黎不生大禹死，鬼魅雜出交蛇龍。
                </div>
                
                <div class="paragraph">
                    妄夸奪盡離婁明，虛喝弱却樓煩弓。
                </div>
                
                <div class="paragraph">
                    禮樂沉淪入九地，陰邪叫嘯充虛空。
                </div>
                
                <div class="paragraph">
                    人寰黯淡如夜臺，百物悽愴生芒鋒。
                </div>
                
                <div class="paragraph">
                    虎狼四出食人肉，四溟不受黄流東。
                </div>
                
                <div class="paragraph">
                    豈無健士能排遏，末俗骨醉難爲功。
                </div>
                
                <div class="paragraph">
                    我欲南游叫虞舜，一怒爲我誅兜共。
                </div>
                
                <div class="paragraph">
                    陰陽草昧風氣閉，蒼梧日落天鴻濛。
                </div>
                
                <div class="paragraph">
                    代天去惡如拔薤，後剪枝葉先其宗。
                </div>
                
                <div class="paragraph">
                    洗心學易見太極，百怪冰釋春流通。
                </div>
                
                <div class="paragraph">
                    道在不係後與前，日月東出開群蒙。
                </div>
                
                <div class="paragraph">
                    更須講究銅駝事，結正當年河上公。
                </div>
                
        </div>
