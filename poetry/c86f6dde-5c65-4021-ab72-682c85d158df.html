    <div class="container">
        <h2 class="name">
            依韻和胡武平懷京下游好
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南國易悲愁，西風起高樹。
                </div>
                
                <div class="paragraph">
                    枯荷復送雨，度雁寧知數。
                </div>
                
                <div class="paragraph">
                    欲問北來音，繫書復若故。
                </div>
                
                <div class="paragraph">
                    冥飛杳無跡，弋者徒有慕。
                </div>
                
                <div class="paragraph">
                    况在白蘋洲，而懷石渠署。
                </div>
                
                <div class="paragraph">
                    石渠多故人，鵷鵠方騫翥。
                </div>
                
                <div class="paragraph">
                    鏘鳴尚可希，綷翼何由附。
                </div>
                
                <div class="paragraph">
                    主人頼知己，未變疇昔顧。
                </div>
                
                <div class="paragraph">
                    乘桴豈仲尼，好勇非季路。
                </div>
                
                <div class="paragraph">
                    幸依南郡帳，不學邯鄲步。
                </div>
                
                <div class="paragraph">
                    自守終日愚，都忘向時慮。
                </div>
                
                <div class="paragraph">
                    睠戀此江湖，親年當喜懼。
                </div>
                
                <div class="paragraph">
                    既獲庭闈近，又多山水趣。
                </div>
                
                <div class="paragraph">
                    邇來對明月，千里猶會晤。
                </div>
                
                <div class="paragraph">
                    長橋人絕聲，舉酒逢秋露。
                </div>
                
                <div class="paragraph">
                    迥聞孤舟笛，煙水在何處。
                </div>
                
                <div class="paragraph">
                    俯檻意無涯，跳波魚夜乳。
                </div>
                
                <div class="paragraph">
                    頗得真隠情，奚須慕巢許。
                </div>
                
                <div class="paragraph">
                    思寄梅枝香，遠隔蘭溪渡。
                </div>
                
                <div class="paragraph">
                    緘之付好風，精爽亦隨去。
                </div>
                
        </div>
