    <div class="container">
        <h2 class="name">
            文叔兄以泉州丈之亡自萍鄉奔赴歸途以書約相見會蕃留邑中得以合并時復聞袁州先生之訃哀傷之餘詩以敘別
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一雪五日陰，冰凍吹不裂。
                </div>
                
                <div class="paragraph">
                    今晨定何朝，萬里來霽色。
                </div>
                
                <div class="paragraph">
                    我將還山中，已駕還復輟。
                </div>
                
                <div class="paragraph">
                    故人有書至，會面不可失。
                </div>
                
                <div class="paragraph">
                    故人江西吏，何爲浙東役。
                </div>
                
                <div class="paragraph">
                    慟哭竹林迴，我實門下客。
                </div>
                
                <div class="paragraph">
                    去年送朝天，除書報三易。
                </div>
                
                <div class="paragraph">
                    心知以病辭，豈料成死隔。
                </div>
                
                <div class="paragraph">
                    東懷喪未赴，西望訃復得。
                </div>
                
                <div class="paragraph">
                    追惟平生遊，語淚相隕雜。
                </div>
                
                <div class="paragraph">
                    僧房幸小駐，聊以舒鬰結。
                </div>
                
                <div class="paragraph">
                    酒固不成懽，梅開况當說。
                </div>
                
        </div>
