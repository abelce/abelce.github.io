    <div class="container">
        <h2 class="name">
            次韻和永叔飲余家詠枯菊
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今年重陽公欲來，旋種中庭已開菊。
                </div>
                
                <div class="paragraph">
                    黄金碎翦千萬層，小樹婆娑嘉趣足。
                </div>
                
                <div class="paragraph">
                    鬢頭插蕊惜光煇，酒面浮英愛芬馥。
                </div>
                
                <div class="paragraph">
                    旋種旋摘趁時候，相笑相尋不拘束。
                </div>
                
                <div class="paragraph">
                    各看華髮已垂顛，豈更少年苔色綠。
                </div>
                
                <div class="paragraph">
                    自茲七十有三日，公又連鑣入余屋。
                </div>
                
                <div class="paragraph">
                    堦傍猶見舊枯叢，根底青芽歡催促。
                </div>
                
                <div class="paragraph">
                    但能置酒與公酌，獨欠琵琶彈啄木。
                </div>
                
                <div class="paragraph">
                    所歎坐客盡豪英，槐上凍鴟偷側目。
                </div>
                
                <div class="paragraph">
                    盤中有肉鴟伺之，烏鳥不知啼觜曲。
                </div>
                
                <div class="paragraph">
                    諸公醉思索筆吟，吾兒暗寫千毫禿。
                </div>
                
                <div class="paragraph">
                    明日持詩小吏忙，未解宿酲聊和屬。
                </div>
                
        </div>
