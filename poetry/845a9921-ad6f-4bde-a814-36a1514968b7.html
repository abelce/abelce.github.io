    <div class="container">
        <h2 class="name">
            登禹廟迴降雪五言二十韻
        </h2>
        <div class="author"><a href="/author/c484b4d3-17e3-44c7-8cac-9784065fbe08.html" title="李紳" target="_blank">
                李紳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金奏雲壇畢，同雲拂雪來。
                </div>
                
                <div class="paragraph">
                    玉田千畝合，瓊室萬家開。
                </div>
                
                <div class="paragraph">
                    湖暗冰封鏡，山明樹變梅。
                </div>
                
                <div class="paragraph">
                    裂繒分井陌，連璧混樓臺。
                </div>
                
                <div class="paragraph">
                    麻引詩人興，鹽牽謝女才。
                </div>
                
                <div class="paragraph">
                    細疑歌響盡，旋作舞腰迴。
                </div>
                
                <div class="paragraph">
                    著水鵝毛失，鋪松鶴羽摧。
                </div>
                
                <div class="paragraph">
                    半崖雲掩映，當砌月裴回。
                </div>
                
                <div class="paragraph">
                    遇物纖能狀，隨方巧若裁。
                </div>
                
                <div class="paragraph">
                    玉花全綴萼，珠蚌盡呈胎。
                </div>
                
                <div class="paragraph">
                    志士書頻照，鮫人杼正催。
                </div>
                
                <div class="paragraph">
                    妬妝凌粉匣，欺酒上瓊杯。
                </div>
                
                <div class="paragraph">
                    海使迷奔轍，江濤認暗雷。
                </div>
                
                <div class="paragraph">
                    疾飄風作馭，輕集霰爲媒。
                </div>
                
                <div class="paragraph">
                    劒客休矜利，農師正念摧。
                </div>
                
                <div class="paragraph">
                    瑞彰知有感，靈貺表無災。
                </div>
                
                <div class="paragraph">
                    堯歷占新慶，虞階想舊陪。
                </div>
                
                <div class="paragraph">
                    粉凝鸞閣下，銀結鳳池隈。
                </div>
                
                <div class="paragraph">
                    雞樹花驚笑，龍池絮欲猜。
                </div>
                
                <div class="paragraph">
                    勞歌會稽守，遙祝永康哉。
                </div>
                
        </div>
