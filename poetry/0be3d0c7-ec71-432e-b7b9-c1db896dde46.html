    <div class="container">
        <h2 class="name">
            送閻仲孚郎中南游山水
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蜀山難於上青天，聞之李白爲舊傳。
                </div>
                
                <div class="paragraph">
                    蜀客往返曾又然，奇峯又與三峽連。
                </div>
                
                <div class="paragraph">
                    巫陽神女暮爲雨，飛入楚臺王夢旃。
                </div>
                
                <div class="paragraph">
                    相如楊雄不道此，宋玉景差其賦偏。
                </div>
                
                <div class="paragraph">
                    西州才子邯鄲守，懷章往代尚踰年。
                </div>
                
                <div class="paragraph">
                    家住岷峨多北宦，乘閑因借下江船。
                </div>
                
                <div class="paragraph">
                    未浮洞庭沅湘去，還探禹穴希馬遷。
                </div>
                
                <div class="paragraph">
                    春申樓觀已不見，子胥怒濤猶滿川。
                </div>
                
                <div class="paragraph">
                    錢塘太守同鄉里，一見君來顔已喜。
                </div>
                
                <div class="paragraph">
                    甘饌香脆與君游，詩貯篋囊携不起。
                </div>
                
                <div class="paragraph">
                    浣沙溪頭西子家，自尋錦石菖蒲花。
                </div>
                
                <div class="paragraph">
                    掃歸成都與士誇，君平曾已悟星槎。
                </div>
                
        </div>
