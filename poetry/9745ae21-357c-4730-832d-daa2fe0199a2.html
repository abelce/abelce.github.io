    <div class="container">
        <h2 class="name">
            李端叔見寄次韵
        </h2>
        <div class="author"><a href="/author/e3a8ff8b-49b8-41b4-92d4-c3d45ab082fb.html" title="秦觀" target="_blank">
                秦觀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君文豪贍無與儔，使我吟諷忘離憂。
                </div>
                
                <div class="paragraph">
                    浩如沅湘起陽侯，翻星轉日吞數州。
                </div>
                
                <div class="paragraph">
                    華章藻句饒風力，頃刻朱紅迷畛域。
                </div>
                
                <div class="paragraph">
                    一班縱復爲管窺，萬派終難以蠡測。
                </div>
                
                <div class="paragraph">
                    區區文墨倦高情，解鞅還游恍惚庭。
                </div>
                
                <div class="paragraph">
                    半槽新水六尺簟，卧視雲物行空青。
                </div>
                
                <div class="paragraph">
                    伊我籃輿抵京縣，溽暑黄埃負初願。
                </div>
                
                <div class="paragraph">
                    君家只在御城東，彌月不能三兩見。
                </div>
                
                <div class="paragraph">
                    求仙未若醉中真，蟻鬭蛾飛愁殺人。
                </div>
                
                <div class="paragraph">
                    清都夢斷理歸棹，回首一樹瓊枝新。
                </div>
                
                <div class="paragraph">
                    歸來草木春風換，世事蝟毛那可算。
                </div>
                
                <div class="paragraph">
                    幸謝故人頻寄書，莫笑元郎自呼漫。
                </div>
                
        </div>
