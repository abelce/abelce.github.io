    <div class="container">
        <h2 class="name">
            送僧游泗洲
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    濁流一千里，快瀉如建瓴。
                </div>
                
                <div class="paragraph">
                    解舟東灣橋，晝夜不得停。
                </div>
                
                <div class="paragraph">
                    忽驚萬頃碧，一舉當眼青。
                </div>
                
                <div class="paragraph">
                    自推舴艋窗，出步楊柳汀。
                </div>
                
                <div class="paragraph">
                    精神覺蕭散，鶴雛生翅翎。
                </div>
                
                <div class="paragraph">
                    僧伽坐閲世，層崖登青冥。
                </div>
                
                <div class="paragraph">
                    生涯亦何有，隨處懸盂瓶。
                </div>
                
                <div class="paragraph">
                    洗心依老宿，湛意終殘經。
                </div>
                
                <div class="paragraph">
                    回頭大梁夢，塵迹俱凋零。
                </div>
                
                <div class="paragraph">
                    余亦厭久客，行趁東揚舲。
                </div>
                
                <div class="paragraph">
                    會宿淮山陽，話此遭熏蒸。
                </div>
                
                <div class="paragraph">
                    看君新句法，霜刀新發硎。
                </div>
                
        </div>
