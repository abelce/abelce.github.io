    <div class="container">
        <h2 class="name">
            薛陽陶觱篥歌
        </h2>
        <div class="author"><a href="/author/4624cd65-3359-488c-8696-e5e2e6e19ad7.html" title="羅隱" target="_blank">
                羅隱
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平泉上相東征日，曾爲陽陶歌觱篥。
                </div>
                
                <div class="paragraph">
                    烏江太守會稽侯，相次三篇皆俊逸。
                </div>
                
                <div class="paragraph">
                    橋山殯葬衣冠後，金印蒼黃南去疾。
                </div>
                
                <div class="paragraph">
                    龍樓冷落夏口寒，從此風流爲廢物。
                </div>
                
                <div class="paragraph">
                    人間至藝難得主，懷抱差池恨星律。
                </div>
                
                <div class="paragraph">
                    邗溝僕射戎政閑，試渡瓜洲吐伊鬱。
                </div>
                
                <div class="paragraph">
                    西風九月草樹秋，萬喧沈寂登高樓。
                </div>
                
                <div class="paragraph">
                    左篁揭指徵羽吼，煬帝起坐淮王愁。
                </div>
                
                <div class="paragraph">
                    高飄咽滅出滯氣，下感知己時橫流。
                </div>
                
                <div class="paragraph">
                    穿空激遠不可遏，髣髴似向伊水頭。
                </div>
                
                <div class="paragraph">
                    伊水林泉今已矣，因取遺編認前事。
                </div>
                
                <div class="paragraph">
                    武宗皇帝御宇時，四海恬然知所自。
                </div>
                
                <div class="paragraph">
                    掃除桀黠似提箒，制壓羣豪若穿鼻。
                </div>
                
                <div class="paragraph">
                    九鼎調和各有門，謝安空儉真兒戲。
                </div>
                
                <div class="paragraph">
                    功高近代竟誰知，藝小似君猶不棄。
                </div>
                
                <div class="paragraph">
                    勿惜喑嗚更一吹，與君共下難逢淚。
                </div>
                
        </div>
