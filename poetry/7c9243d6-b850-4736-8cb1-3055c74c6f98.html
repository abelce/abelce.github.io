    <div class="container">
        <h2 class="name">
            張村
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皇羲寂已久，澆俗無還淳。
                </div>
                
                <div class="paragraph">
                    如何張村甿，杳杳全其真。
                </div>
                
                <div class="paragraph">
                    豈不有妻孥，茅茨甘賤貧。
                </div>
                
                <div class="paragraph">
                    豈不憚疲勞，務時勤耔耘。
                </div>
                
                <div class="paragraph">
                    脫俗未爲貴，而今焉辟秦。
                </div>
                
                <div class="paragraph">
                    青城足躋攀，那染龜城塵。
                </div>
                
                <div class="paragraph">
                    枸杞薦盤蔬，殊非關養身。
                </div>
                
                <div class="paragraph">
                    安常樂有餘，熙然阜長春。
                </div>
                
                <div class="paragraph">
                    奚其壽而康，無知斯體仁。
                </div>
                
                <div class="paragraph">
                    靜言逐臭夫，迷途少知津。
                </div>
                
                <div class="paragraph">
                    猥云老人村，郊荒絕酸辛。
                </div>
                
                <div class="paragraph">
                    筋骨由堅强，誰謂存其神。
                </div>
                
                <div class="paragraph">
                    井蛙議滄溟，夫豈窺崖垠。
                </div>
                
                <div class="paragraph">
                    作詩賦張村，逝將同野人。
                </div>
                
        </div>
