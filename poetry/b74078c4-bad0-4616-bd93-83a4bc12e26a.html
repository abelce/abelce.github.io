<body>
    <div class="container">
        <h2 class="name">
            和江鄰幾學士畫鬼拔河篇
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蒲中古寺壁畫古，畫者隋代展子虔。
                </div>
                
                <div class="paragraph">
                    分明八鬼拔河戲，中建二旗觀却前。
                </div>
                
                <div class="paragraph">
                    東廂四鬼苦用力，索尾拽斷一鬼顛。
                </div>
                
                <div class="paragraph">
                    西廂四鬼來背挽，雙手搥下抵以肩。
                </div>
                
                <div class="paragraph">
                    龍頭魚身霹靂使，持鉞植立旗左偏。
                </div>
                
                <div class="paragraph">
                    拔山夜叉右握斧，各司勝負如爭先。
                </div>
                
                <div class="paragraph">
                    兩旁撾鼓鼓四面，聲勢助勇努眼圓。
                </div>
                
                <div class="paragraph">
                    臂梟張拳擊捧首，似與暴謔意態全。
                </div>
                
                <div class="paragraph">
                    當正大鬼按膝坐，三鬼带韣一執旃。
                </div>
                
                <div class="paragraph">
                    操刀擐囊力指督，怒髮上直筋舊纏。
                </div>
                
                <div class="paragraph">
                    虎尾人身又踣顧，蒺蔾短挺金鎚堅。
                </div>
                
                <div class="paragraph">
                    高下尊卑二十四，二十四鬼無黄泉。
                </div>
                
                <div class="paragraph">
                    角雄競强欲何覩，曷不各各還荒埏。
                </div>
                
        </div>
    </div>
