    <div class="container">
        <h2 class="name">
            題徐參議所藏唐人浴兒圖
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    右相嘗慚呼畫師，技癢仍復拈毛錐。
                </div>
                
                <div class="paragraph">
                    逼真誰作此贋本，亦有妙意生妍姿。
                </div>
                
                <div class="paragraph">
                    中庭燕坐必主婦，綠雲高髻香羅衣。
                </div>
                
                <div class="paragraph">
                    嫣然嬪妾左右侍，前浴能言丹鳳雛。
                </div>
                
                <div class="paragraph">
                    娉婷及筓女公子，素腕擁項相携扶。
                </div>
                
                <div class="paragraph">
                    兩兩爲朋四髫齔，乳盧隨逐相諧嬉。
                </div>
                
                <div class="paragraph">
                    掌中看珠二少艾，捧顋却立鴉鬟奴。
                </div>
                
                <div class="paragraph">
                    屏間擁膝袖玉笋，疑是夢闌顰翠眉。
                </div>
                
                <div class="paragraph">
                    側身背面按箏者，冰肌綽約不自持。
                </div>
                
                <div class="paragraph">
                    床前跪起各姝麗，爲兒理髮抆涕洟。
                </div>
                
                <div class="paragraph">
                    有犬斕斑受摩撫，與人習熟無猜疑。
                </div>
                
                <div class="paragraph">
                    梳粧淡薄服製古，如見永徽貞觀時。
                </div>
                
                <div class="paragraph">
                    若非侯家及主第，人物無此美且都。
                </div>
                
                <div class="paragraph">
                    荆釵布襦小家婦，生子不如山下麑。
                </div>
                
        </div>
    </div>
