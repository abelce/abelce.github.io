    <div class="container">
        <h2 class="name">
            就許宰求雲岫倡和集
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔者杜老夜聽許十詩，爲言風騷共推激。
                </div>
                
                <div class="paragraph">
                    如何汗青失其傳，覽杜集者爲許惜。
                </div>
                
                <div class="paragraph">
                    我曾得倡和之巨編，暗中驚喜拾拱璧。
                </div>
                
                <div class="paragraph">
                    泰岳之後無虛人，宗派元自一家出。
                </div>
                
                <div class="paragraph">
                    馳筒往返者誰歟，雲岫先生詩巨擘。
                </div>
                
                <div class="paragraph">
                    文鸞彩鳳迭應酬，響撼翠梧徹金石。
                </div>
                
                <div class="paragraph">
                    血駒紫燕爭追馳，容與蟻封中徐疾。
                </div>
                
                <div class="paragraph">
                    留卷把玩不忍歸，痛快差類愈頭檄。
                </div>
                
                <div class="paragraph">
                    應知至寶疇敢私，天下有目皆願識。
                </div>
                
                <div class="paragraph">
                    刊之堅梓廣流行，作我縣齋大奇特。
                </div>
                
                <div class="paragraph">
                    詩名要與宇宙齊，豈比五臺詩卷逸。
                </div>
                
                <div class="paragraph">
                    自從秋孟授鋟工，跂予望之朝連夕。
                </div>
                
        </div>
    </div>
