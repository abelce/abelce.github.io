    <div class="container">
        <h2 class="name">
            題舍弟舒嘯亭
        </h2>
        <div class="author"><a href="/author/d73ec4da-7096-4883-b457-175c3e0922ab.html" title="張守" target="_blank">
                張守
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    不羡高門聫甲乙，欲傍林泉老蓬蓽。
                </div>
                
                <div class="paragraph">
                    田間築室路三杈，亭子蔭茅簷四出。
                </div>
                
                <div class="paragraph">
                    春霖竹牖上蝸牛，夏夜藜床吟蟋蟀。
                </div>
                
                <div class="paragraph">
                    茅亭雖小容舒嘯，丘壑胸中故超軼。
                </div>
                
                <div class="paragraph">
                    晨窗晚逕足披風，細柳修篁長障日。
                </div>
                
                <div class="paragraph">
                    閉關已作柴桑趣，况有腴田供種秫。
                </div>
                
                <div class="paragraph">
                    客來共醉甕頭春，長嘯一聲百憂失。
                </div>
                
                <div class="paragraph">
                    遥想妖氛纒象魏，忍見風塵侵警蹕。
                </div>
                
                <div class="paragraph">
                    勿憂蘇門真避世，要似武侯時抱膝。
                </div>
                
                <div class="paragraph">
                    我紆郡紱病且衰，欲報君恩老無術。
                </div>
                
                <div class="paragraph">
                    簪裳未覺柴栅殊，鼓吹殆與池蛙一。
                </div>
                
                <div class="paragraph">
                    簿領幾回迷老眼，况復伸眉縱狂率。
                </div>
                
                <div class="paragraph">
                    已慙成瑨功曹諺，空憶劉琨胡騎逸。
                </div>
                
                <div class="paragraph">
                    遐想東臯落成處，欲往從之足雙桎。
                </div>
                
                <div class="paragraph">
                    夢君琢句俯清流，春草池塘到詩律。
                </div>
                
                <div class="paragraph">
                    便應投紱賦歸來，肯待子平婚嫁畢。
                </div>
                
        </div>
