    <div class="container">
        <h2 class="name">
            白帝廟
        </h2>
        <div class="author"><a href="/author/05c4ffe0-08dc-43b7-9249-70e1833947f9.html" title="楊安誠" target="_blank">
                楊安誠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蜀江萬壑俱東奔，瞿唐喧豗爭一門。
                </div>
                
                <div class="paragraph">
                    驚濤駭浪建瓴下，顛崖仆谷相吐吞。
                </div>
                
                <div class="paragraph">
                    朋妖窟宅恃幽阻，正晝噴薄陰霾昏。
                </div>
                
                <div class="paragraph">
                    靈宮奕奕鎮地險，衆瀆稟令川祇尊。
                </div>
                
                <div class="paragraph">
                    赤甲後聳黄熊躍，灧澦前峙青猿蹲。
                </div>
                
                <div class="paragraph">
                    舳艫銜尾下吳楚，約束蛟鰐如雞豚。
                </div>
                
                <div class="paragraph">
                    舊傳鼓角致雨雹，裹篙不觸撐舟痕。
                </div>
                
                <div class="paragraph">
                    綜理脈絡盡西徼，帝假之柄攸司存。
                </div>
                
                <div class="paragraph">
                    子陽祚國十年近，此地未省東其轅。
                </div>
                
                <div class="paragraph">
                    聯江列炬鐵鎖斷，戎滿奔北無留屯。
                </div>
                
                <div class="paragraph">
                    江關回首盡漢幟，遺黎何自知公孫。
                </div>
                
                <div class="paragraph">
                    血食漢代定不爾，但有故壘山之樊。
                </div>
                
                <div class="paragraph">
                    子美誤信齊東語，感慨勇略招英魂。
                </div>
                
                <div class="paragraph">
                    山川之靈載望秩，僭僞詎可同時論。
                </div>
                
                <div class="paragraph">
                    向來名實久淆溷，薦祼無乃瀆俎膰。
                </div>
                
                <div class="paragraph">
                    請從酈元爲考證，神理昭昭斯可原。
                </div>
                
        </div>
