    <div class="container">
        <h2 class="name">
            謙上人清湍亭
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道人結庵殊未就，先起小亭山左右。
                </div>
                
                <div class="paragraph">
                    不將溪水濯塵埃，且以清湍爲客壽。
                </div>
                
                <div class="paragraph">
                    雲烟映靄作春濃，草木堅枯辨秋瘦。
                </div>
                
                <div class="paragraph">
                    客來相對兩無語，豈有浮辭問時候。
                </div>
                
                <div class="paragraph">
                    一生行脚如夢覺，天意似于君獨厚。
                </div>
                
                <div class="paragraph">
                    我今留滯未得往，想像此亭如故舊。
                </div>
                
                <div class="paragraph">
                    再三伸紙誦清詩，已勝開尊飲醇酎。
                </div>
                
                <div class="paragraph">
                    簞瓢可樂不淡薄，蘭菊重生足滋茂。
                </div>
                
                <div class="paragraph">
                    他時有暇更分題，此游未落諸公後。
                </div>
                
        </div>
    </div>
