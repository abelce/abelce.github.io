    <div class="container">
        <h2 class="name">
            和太守臨清閣一首
        </h2>
        <div class="author"><a href="/author/26655e31-49d7-4675-a981-9678212bf5c6.html" title="韋驤" target="_blank">
                韋驤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朱閣新前構，峥嶸枕水端。
                </div>
                
                <div class="paragraph">
                    地饒千頃秀，天付四時寒。
                </div>
                
                <div class="paragraph">
                    波蹙龍鱗活，山斜鳳翼攢。
                </div>
                
                <div class="paragraph">
                    晴光照毛髮，翠靄奪華丹。
                </div>
                
                <div class="paragraph">
                    賀老空遊鑑，嚴公浪記灘。
                </div>
                
                <div class="paragraph">
                    軒窗通浩蕩，榱桷變彫殘。
                </div>
                
                <div class="paragraph">
                    静極塵機喪，清多餌釣難。
                </div>
                
                <div class="paragraph">
                    來當思潔白，意不在遊盤。
                </div>
                
                <div class="paragraph">
                    氣爽如開凌，隄環若刈蘭。
                </div>
                
                <div class="paragraph">
                    繪工憂措手，詩将勇濡翰。
                </div>
                
                <div class="paragraph">
                    遠目窮層漢，澄心俯曲欄。
                </div>
                
                <div class="paragraph">
                    鳶魚皆自得，宇宙始知寛。
                </div>
                
                <div class="paragraph">
                    神物亨中發，賢侯與衆懽。
                </div>
                
                <div class="paragraph">
                    政聲喧盛美，隅泣解辛酸。
                </div>
                
                <div class="paragraph">
                    登覽臨春晝，雍容兀醉冠。
                </div>
                
                <div class="paragraph">
                    千齡幸臣宋，五袴正歌潘。
                </div>
                
                <div class="paragraph">
                    環佩鏘芳席，旌麾掲畫竿。
                </div>
                
                <div class="paragraph">
                    笳簫音嘒嘒，貔虎勢桓桓。
                </div>
                
                <div class="paragraph">
                    俗樂芹爭采，賓歸鋏不彈。
                </div>
                
                <div class="paragraph">
                    落成今日事，遺愛永江干。
                </div>
                
        </div>
