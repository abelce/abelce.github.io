    <div class="container">
        <h2 class="name">
            孔同知孔聖之裔垂念逆旅用意勤甚詩以謝之
        </h2>
        <div class="author"><a href="/author/03cec5a5-4c16-4b1b-8a0a-87a029b37d8c.html" title="家鉉翁" target="_blank">
                家鉉翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巖巖魯山高，可望不可即。
                </div>
                
                <div class="paragraph">
                    袖有一瓣香，無路瞻聖域。
                </div>
                
                <div class="paragraph">
                    朅來高河陽，乃在天壤北。
                </div>
                
                <div class="paragraph">
                    離羣久索居，心茅殆欲塞。
                </div>
                
                <div class="paragraph">
                    人言聖哲孫，來憑貳車式。
                </div>
                
                <div class="paragraph">
                    洙源分派清，龜蒙見孤崱。
                </div>
                
                <div class="paragraph">
                    願傚陳亢問，少祛樊須惑。
                </div>
                
                <div class="paragraph">
                    莫爲徐羣先，未遂儀封識。
                </div>
                
                <div class="paragraph">
                    良朋忽踵門，厚意傳矜惻。
                </div>
                
                <div class="paragraph">
                    分我纖纊溫，賁我素絲緎。
                </div>
                
                <div class="paragraph">
                    寒谷回春溫，古道見顔色。
                </div>
                
                <div class="paragraph">
                    洪惟夫子牆，如天有辰極。
                </div>
                
                <div class="paragraph">
                    六經恢衣被，萬化視法則。
                </div>
                
                <div class="paragraph">
                    嗟我早端誠，求道未有得。
                </div>
                
                <div class="paragraph">
                    暮年遭時屯，願躋愈自力。
                </div>
                
                <div class="paragraph">
                    聖壁多舊藏，聞孫世秉德。
                </div>
                
                <div class="paragraph">
                    稽首求一言，書紳永爲式。
                </div>
                
        </div>
