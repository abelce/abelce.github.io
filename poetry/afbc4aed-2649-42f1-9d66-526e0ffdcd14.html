    <div class="container">
        <h2 class="name">
            慈恩寺二月半寓言
        </h2>
        <div class="author"><a href="/author/48a17c10-f881-47ac-80fa-d2084c727460.html" title="蘇頲" target="_blank">
                蘇頲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二月韶春半，三空霽景初。
                </div>
                
                <div class="paragraph">
                    獻來應有受，滅盡竟無餘。
                </div>
                
                <div class="paragraph">
                    化迹傳官寺，歸誠謁梵居。
                </div>
                
                <div class="paragraph">
                    殿堂花覆席，觀閣柳垂疏。
                </div>
                
                <div class="paragraph">
                    共命枝間鳥，長生水上魚。
                </div>
                
                <div class="paragraph">
                    問津窺彼岸，迷路得真車。
                </div>
                
                <div class="paragraph">
                    行密幽關靜，談精俗態祛。
                </div>
                
                <div class="paragraph">
                    稻麻欣所遇，蓬籜愴焉如。
                </div>
                
                <div class="paragraph">
                    不駐秦京陌，還題蜀郡輿。
                </div>
                
                <div class="paragraph">
                    愛離方自此，廻望獨躊躇。
                </div>
                
        </div>
