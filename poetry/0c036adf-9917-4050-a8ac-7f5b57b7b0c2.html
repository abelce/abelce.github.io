        <h2 class="name">
            夜酌趙侯家聞合流曹光道詣府遂訪之一夕縱談明日光道赴本任邀余詩送因敘其言以贈焉
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    方與舊將飲，談兵燈燭前。
                </div>
                
                <div class="paragraph">
                    聞有故交至，心喜輒輪邊。
                </div>
                
                <div class="paragraph">
                    跨馬踏明月，往見競留連。
                </div>
                
                <div class="paragraph">
                    且共語出處，子懷予久然。
                </div>
                
                <div class="paragraph">
                    男兒太平時，功業未可先。
                </div>
                
                <div class="paragraph">
                    故當守詩書，道義躋古賢。
                </div>
                
                <div class="paragraph">
                    苟復不得用，卷以放林泉。
                </div>
                
                <div class="paragraph">
                    吾藴誠若此，奈何貧所纏。
                </div>
                
                <div class="paragraph">
                    仕宦偶同郡，文字可以傳。
                </div>
                
                <div class="paragraph">
                    行行志茲語，聊用樂永年。
                </div>
                
        </div>
    </div>
