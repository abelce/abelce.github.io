    <div class="container">
        <h2 class="name">
            饒娥廟祀神歌  其二
        </h2>
        <div class="author"><a href="/author/4da39e6b-04ce-4e06-bee8-16afebfe6914.html" title="馬廷鸞" target="_blank">
                馬廷鸞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生之初尚無爲，我生之後唐世衰。
                </div>
                
                <div class="paragraph">
                    有父溺死兮誰者憐之，呼天與地兮涕漣洏。
                </div>
                
                <div class="paragraph">
                    至險不測濤與風，至幽不仁魚與龍，至孝不昧感即通。
                </div>
                
                <div class="paragraph">
                    豈人之靈兮，不若厖之雄。
                </div>
                
                <div class="paragraph">
                    惟天地之無窮兮，哀吾生之弱齡。
                </div>
                
                <div class="paragraph">
                    往者吾不及兮，來者吾不獲觀其敗與贏。
                </div>
                
                <div class="paragraph">
                    愚公老矣山爲平，精衛藐然海爲傾。
                </div>
                
                <div class="paragraph">
                    枕吾戈兮縛爾纓，猛志毅氣妖氛澄。
                </div>
                
                <div class="paragraph">
                    昊天克鞏兮靡人弗勝，誦娥之烈兮摇我心旌。
                </div>
                
        </div>
    </div>
