    <div class="container">
        <h2 class="name">
            周公禮殿
        </h2>
        <div class="author"><a href="/author/fb4b34b2-c1ea-4145-9e35-672e920da6a5.html" title="李石" target="_blank">
                李石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蜀侯作頖錦水湄，先聖先師同此室。
                </div>
                
                <div class="paragraph">
                    巍然夫子據此座，殿以周公名自昔。
                </div>
                
                <div class="paragraph">
                    聖人兩兩如一家，均是周人先後出。
                </div>
                
                <div class="paragraph">
                    想見東家中夜夢，猶與公孫同衮舄。
                </div>
                
                <div class="paragraph">
                    斯文授受乃關天，不爲漢唐加損益。
                </div>
                
                <div class="paragraph">
                    我時來視俎豆事，重是漢人斤斧迹。
                </div>
                
                <div class="paragraph">
                    漢宮制度九天上，散落人間此其一。
                </div>
                
                <div class="paragraph">
                    多因豐屋起戎心，獨此數椽綿歲歷。
                </div>
                
                <div class="paragraph">
                    規模𡺑嵲東魯似，氣象縹緲西岷敵。
                </div>
                
                <div class="paragraph">
                    竹松猶是斯干詩，風雨方知隆棟吉。
                </div>
                
                <div class="paragraph">
                    雖然漢獻來至今，閲世已多駒過隙。
                </div>
                
                <div class="paragraph">
                    中間豈無鳥鼠慮，妙斵不知難輒易。
                </div>
                
                <div class="paragraph">
                    工師不揆亂如麻，敢向般門言匠石。
                </div>
                
                <div class="paragraph">
                    詩書譬彼尚闕文，後學如何補遺逸。
                </div>
                
                <div class="paragraph">
                    祖龍非意竊登牀，蝌蚪有心來壞壁。
                </div>
                
                <div class="paragraph">
                    舊章僅在命如絲，誰勒吾詩勝丹漆。
                </div>
                
        </div>
