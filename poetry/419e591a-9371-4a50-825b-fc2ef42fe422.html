    <div class="container">
        <h2 class="name">
            時升詠雪禁體物矣而彥序復爲之取韻尤嚴勉強攀和
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朔風吹空高岡裂，忍凍幽人心似鐵。
                </div>
                
                <div class="paragraph">
                    今朝雲色一天同，片片如簁墮濃雪。
                </div>
                
                <div class="paragraph">
                    影搖寒水照曈曨，聲瀉黄蘆聽騷屑。
                </div>
                
                <div class="paragraph">
                    澗谷凝時麕鹿死，園林壓處桑榆折。
                </div>
                
                <div class="paragraph">
                    乃知造物本均平，高下不論凹與凸。
                </div>
                
                <div class="paragraph">
                    登臨四顧浩漫漫，千村萬落青烟滅。
                </div>
                
                <div class="paragraph">
                    憶昔子卿使匈奴，不拜穹廬何勇決。
                </div>
                
                <div class="paragraph">
                    漠北酸寒十九年，鬢鬚脱盡形容薾。
                </div>
                
                <div class="paragraph">
                    故人今亦在窮荒，高風凜凜皆傳說。
                </div>
                
                <div class="paragraph">
                    鴻雁南來好繫書，應念邦家五情熱。
                </div>
                
        </div>
    </div>
