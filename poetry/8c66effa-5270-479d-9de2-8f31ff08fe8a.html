    <div class="container">
        <h2 class="name">
            前紀時行
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孟春朔日雷聲發，雷後兼旬雨不歇。
                </div>
                
                <div class="paragraph">
                    仲春之朔近春分，一夜風雪四山白。
                </div>
                
                <div class="paragraph">
                    豐歉氣候看春頭，乃今變異連兩月。
                </div>
                
                <div class="paragraph">
                    陰陽磅礴天地閒，自有常程更閉洩。
                </div>
                
                <div class="paragraph">
                    今此胡爲顛倒行，闔闔萬物失其節。
                </div>
                
                <div class="paragraph">
                    欲一出門泥濘深，巡檐問天天默默。
                </div>
                
                <div class="paragraph">
                    老農忽從何處來，謂見歲時記中說。
                </div>
                
                <div class="paragraph">
                    雞旦之雷雖非時，猶曰其占多黍稷。
                </div>
                
                <div class="paragraph">
                    今朝有雪却非宜，米價當踴民食缺。
                </div>
                
                <div class="paragraph">
                    吉者未幾凶者繼，所喜轉爲憂惙惙。
                </div>
                
                <div class="paragraph">
                    向來好事多不應，纔說乖證不可活。
                </div>
                
                <div class="paragraph">
                    黯然相對尚何言，但願所應在雷不在雪。
                </div>
                
        </div>
