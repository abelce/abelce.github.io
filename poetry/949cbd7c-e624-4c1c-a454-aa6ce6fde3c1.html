    <div class="container">
        <h2 class="name">
            周萃秀才惠詩次韻酬之一首
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    病驥伏長坂，悲鳴想戎軒。
                </div>
                
                <div class="paragraph">
                    游魚落枯肆，墮淚臨河墳。
                </div>
                
                <div class="paragraph">
                    人生道脩阻，趼足窮崑崙。
                </div>
                
                <div class="paragraph">
                    沈淵探驪頷，一跌萬鬼鄰。
                </div>
                
                <div class="paragraph">
                    我老不解事，區區算沙塵。
                </div>
                
                <div class="paragraph">
                    讀書亦良苦，內視餒且貧。
                </div>
                
                <div class="paragraph">
                    爲文富詼笑，初不救否屯。
                </div>
                
                <div class="paragraph">
                    爾來自箴切，習氣不復存。
                </div>
                
                <div class="paragraph">
                    方將補黥劓，寂兀謝世紛。
                </div>
                
                <div class="paragraph">
                    朝露視窮達，春冰釋癡嗔。
                </div>
                
                <div class="paragraph">
                    君胡創推激，發我惰與昏。
                </div>
                
                <div class="paragraph">
                    如君東吳秀，俊拔昔所聞。
                </div>
                
                <div class="paragraph">
                    名駒始就秣，意氣已不羣。
                </div>
                
                <div class="paragraph">
                    抗髒市門客，豈堪同日論。
                </div>
                
        </div>
