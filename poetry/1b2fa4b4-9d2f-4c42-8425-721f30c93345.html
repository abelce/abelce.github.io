    <div class="container">
        <h2 class="name">
            渭水
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鳥鼠流清渭，岍岐導衆山。
                </div>
                
                <div class="paragraph">
                    懸車循暗谷，斷棧出重關。
                </div>
                
                <div class="paragraph">
                    長路去未已，連峰深更艱。
                </div>
                
                <div class="paragraph">
                    秋高木落外，天夐鳥飛間。
                </div>
                
                <div class="paragraph">
                    日出看群動，煙收認百蠻。
                </div>
                
                <div class="paragraph">
                    別腸逾九絕，愁淚獨長潸。
                </div>
                
                <div class="paragraph">
                    立志薄軒冕，隠居宜草菅。
                </div>
                
                <div class="paragraph">
                    自甘家食薄，還愛綵衣斑。
                </div>
                
                <div class="paragraph">
                    從吏負夙願，辭親何厚顔。
                </div>
                
                <div class="paragraph">
                    簡書今可畏，幕府尚餘閒。
                </div>
                
                <div class="paragraph">
                    猨叫無勞思，鴻冥不易攀。
                </div>
                
                <div class="paragraph">
                    歸來城闕望，但見白雲還。
                </div>
                
        </div>
    </div>
