    <div class="container">
        <h2 class="name">
            叉魚招張功曹
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    叉魚春岸闊，此興在中宵。
                </div>
                
                <div class="paragraph">
                    大炬然如晝，長船縛似橋。
                </div>
                
                <div class="paragraph">
                    深窺沙可數，靜搒水無搖。
                </div>
                
                <div class="paragraph">
                    刃下那能脫，波間或自跳。
                </div>
                
                <div class="paragraph">
                    中鱗憐錦碎，當目訝珠銷。
                </div>
                
                <div class="paragraph">
                    迷火逃翻近，驚人去暫遙。
                </div>
                
                <div class="paragraph">
                    競多心轉細，得雋語時囂。
                </div>
                
                <div class="paragraph">
                    潭罄知存寡，舷平覺獲饒。
                </div>
                
                <div class="paragraph">
                    交頭疑湊餌，駢首類同條。
                </div>
                
                <div class="paragraph">
                    濡沫情雖密，登門事已遼。
                </div>
                
                <div class="paragraph">
                    盈車欺故事，飼犬驗今朝。
                </div>
                
                <div class="paragraph">
                    血浪凝猶沸，腥風遠更飄。
                </div>
                
                <div class="paragraph">
                    蓋江烟羃羃，拂棹影寥寥。
                </div>
                
                <div class="paragraph">
                    獺去愁無食，龍疑懼見燒。
                </div>
                
                <div class="paragraph">
                    如棠名既誤，釣渭日徒消。
                </div>
                
                <div class="paragraph">
                    文客驚先賦，篙工喜盡謠。
                </div>
                
                <div class="paragraph">
                    膾成思我友，觀樂憶吾僚。
                </div>
                
                <div class="paragraph">
                    自可捐憂累，何須強問鴞。
                </div>
                
        </div>
