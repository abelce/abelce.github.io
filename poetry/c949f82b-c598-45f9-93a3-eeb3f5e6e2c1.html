    <div class="container">
        <h2 class="name">
            題三昧泉
        </h2>
        <div class="author"><a href="/author/fb4b34b2-c1ea-4145-9e35-672e920da6a5.html" title="李石" target="_blank">
                李石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    乳崖霜雪根，金地白蓮蘂。
                </div>
                
                <div class="paragraph">
                    泉上碧眼師，秋月照清泚。
                </div>
                
                <div class="paragraph">
                    玉籨開明鏡，肝膽兩寃鬼。
                </div>
                
                <div class="paragraph">
                    若爲人面創，如以佛手洗。
                </div>
                
                <div class="paragraph">
                    遂解七國仇，化爲三昧水。
                </div>
                
                <div class="paragraph">
                    我來愧塵纓，與世無愧喜。
                </div>
                
                <div class="paragraph">
                    平生一瓢心，屬饜豈爲己。
                </div>
                
                <div class="paragraph">
                    定知蜀山龍，雲雨高卧裏。
                </div>
                
                <div class="paragraph">
                    微絲出游戲，僧飯冰入齒。
                </div>
                
                <div class="paragraph">
                    灌溉丹穴深，窈窕滄海底。
                </div>
                
                <div class="paragraph">
                    人怨旱火焦，雷公費鞭箠。
                </div>
                
                <div class="paragraph">
                    請師拄杖頭，攪山喚龍起。
                </div>
                
        </div>
