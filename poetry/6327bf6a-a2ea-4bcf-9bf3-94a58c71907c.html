    <div class="container">
        <h2 class="name">
            送何元英
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    己未夏入秦，馬足臨渭水。
                </div>
                
                <div class="paragraph">
                    辛酉冬使蜀，去渭亦無幾。
                </div>
                
                <div class="paragraph">
                    君於兩年間，同我三萬里。
                </div>
                
                <div class="paragraph">
                    我今寄戎閫，君復持行李。
                </div>
                
                <div class="paragraph">
                    客衣掛塵埃，閑關亦勞矣。
                </div>
                
                <div class="paragraph">
                    垂髫讀詩書，平視取青紫。
                </div>
                
                <div class="paragraph">
                    側翅随人飛，此計寧得已。
                </div>
                
                <div class="paragraph">
                    人生功與名，天付在男子。
                </div>
                
                <div class="paragraph">
                    有物執其柄，小大聽所委。
                </div>
                
                <div class="paragraph">
                    請君但強飯，加意重生理。
                </div>
                
                <div class="paragraph">
                    見蜺儻弗駭，換骨正刀匕。
                </div>
                
                <div class="paragraph">
                    青春到邊城，雜花亂如綺。
                </div>
                
                <div class="paragraph">
                    儲粟三百萬，護種一千壘。
                </div>
                
                <div class="paragraph">
                    日與諸少年，醉臥春風裏。
                </div>
                
                <div class="paragraph">
                    行行勿我念，峡束江未起。
                </div>
                
                <div class="paragraph">
                    辨事早言還，下榻當設醴。
                </div>
                
        </div>
