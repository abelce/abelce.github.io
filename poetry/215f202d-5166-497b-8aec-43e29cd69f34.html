    <div class="container">
        <h2 class="name">
            綵塔贊
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    釋迦佛說妙蓮華，從地湧出七寶塔。
                </div>
                
                <div class="paragraph">
                    欄楯幡幢及龕室，寶玲瓔珞震妙音。
                </div>
                
                <div class="paragraph">
                    四面皆出旃檀香，散天妙華以供養。
                </div>
                
                <div class="paragraph">
                    佛以右指開塔戶，出大音聲却關鑰。
                </div>
                
                <div class="paragraph">
                    多寶如來示全身，讚歎說法分半座。
                </div>
                
                <div class="paragraph">
                    惟二如來共一塔，至今此會尚儼然。
                </div>
                
                <div class="paragraph">
                    何人建立窣堵波，種種嚴飾悉具足。
                </div>
                
                <div class="paragraph">
                    綵縷縈結尺寸間，高廣五百由旬等。
                </div>
                
                <div class="paragraph">
                    當知一念周圓時，勝妙功德已成就。
                </div>
                
                <div class="paragraph">
                    若能瞻禮復回觀，人人具此如來體。
                </div>
                
                <div class="paragraph">
                    至心持誦法華經，彈指真塔當出現。
                </div>
                
        </div>
