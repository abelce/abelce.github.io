    <div class="container">
        <h2 class="name">
            鮮于子駿用魯直見寄韵因以爲謝
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲間彼上人，處汙能見垢。
                </div>
                
                <div class="paragraph">
                    咄咄向風雅，入國知溫厚。
                </div>
                
                <div class="paragraph">
                    別來仰高山，霜風刮衰顔。
                </div>
                
                <div class="paragraph">
                    新詩解人頤，調古不可攀。
                </div>
                
                <div class="paragraph">
                    練練瑚璉姿，森森棟梁氣。
                </div>
                
                <div class="paragraph">
                    願學固有歸，黯然由此起。
                </div>
                
                <div class="paragraph">
                    世味淡于蠟，孤懷冷如冰。
                </div>
                
                <div class="paragraph">
                    十年問歸路，歌舞懷西陵。
                </div>
                
                <div class="paragraph">
                    歲晏感飄蓬，老去委瓠落。
                </div>
                
                <div class="paragraph">
                    豈無杖頭錢，斗酒不問濁。
                </div>
                
                <div class="paragraph">
                    尚平累愈重，欲去亦良難。
                </div>
                
                <div class="paragraph">
                    安得厠木雁，才與不才間。
                </div>
                
                <div class="paragraph">
                    遇君本有地，悵我將焉宅。
                </div>
                
                <div class="paragraph">
                    引領遡家山，一望幾千尺。
                </div>
                
                <div class="paragraph">
                    何須驚墮葉，會當鑒攘雞。
                </div>
                
                <div class="paragraph">
                    風來北窗下，此況誰爲知。
                </div>
                
        </div>
