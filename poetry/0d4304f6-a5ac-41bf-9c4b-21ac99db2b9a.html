    <div class="container">
        <h2 class="name">
            過李景安論詩爲作長句
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三百年來工五七，追雅媲騷誰第一。
                </div>
                
                <div class="paragraph">
                    獨聞彭城陳正字，向來得法金華伯。
                </div>
                
                <div class="paragraph">
                    終古不朽語言在，以詩教人人不識。
                </div>
                
                <div class="paragraph">
                    善學少陵而不爲，殆如孟子不言易。
                </div>
                
                <div class="paragraph">
                    世人往往談神仙，便欲插翅登青天。
                </div>
                
                <div class="paragraph">
                    邀尋道士學服餌，朝呼暮吸夜煉煎。
                </div>
                
                <div class="paragraph">
                    換骨一語曾未悟，未辦黄庭脩內丹。
                </div>
                
                <div class="paragraph">
                    俗流無骨但有肉，蝦蟆敢競驪龍先。
                </div>
                
                <div class="paragraph">
                    姚合許渾精儷偶，青必對紅花對柳。
                </div>
                
                <div class="paragraph">
                    兒童傚之易不難，形則肖矣神何有。
                </div>
                
                <div class="paragraph">
                    求之雕刻繪畫間，鵠乃類鶩虎勝狗。
                </div>
                
                <div class="paragraph">
                    由陳入黄據杜壇，當知掬水月在手。
                </div>
                
                <div class="paragraph">
                    後生可畏嘗聞之，君友何人師者誰。
                </div>
                
                <div class="paragraph">
                    雙井白門浣花脈，實字用正虛用奇。
                </div>
                
                <div class="paragraph">
                    鬰輪袍曲異箏笛，藐姑射姿無粉脂。
                </div>
                
                <div class="paragraph">
                    梯危磴絕不可近，尚有簡齋橫一枝。
                </div>
                
        </div>
