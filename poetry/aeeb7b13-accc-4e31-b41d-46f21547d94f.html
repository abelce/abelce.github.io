    <div class="container">
        <h2 class="name">
            題巴陵宰鄧器先北窗
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    權利炙手熱，爭道俱著鞭。
                </div>
                
                <div class="paragraph">
                    雞鳴已盥櫛，日莫未息肩。
                </div>
                
                <div class="paragraph">
                    中宵一假寐，夢想游鈞天。
                </div>
                
                <div class="paragraph">
                    達人袖手觀，方寸常超然。
                </div>
                
                <div class="paragraph">
                    冰壺不受暑，凜凜含清寒。
                </div>
                
                <div class="paragraph">
                    消摇北窗下，俯仰宇宙寬。
                </div>
                
                <div class="paragraph">
                    千詩句有眼，一曲琴無絃。
                </div>
                
                <div class="paragraph">
                    開尊對白墮，拂榻飽黑甜。
                </div>
                
                <div class="paragraph">
                    功名不挂念，氣定神自閒。
                </div>
                
                <div class="paragraph">
                    淵明亦一出，未倦飛已還。
                </div>
                
                <div class="paragraph">
                    我常疑若人，本不欲閉關。
                </div>
                
                <div class="paragraph">
                    漫仕今墨綬，閲世垂蒼顔。
                </div>
                
                <div class="paragraph">
                    卷舒各有時，隠顯皆足賢。
                </div>
                
                <div class="paragraph">
                    先正文昌丞，玉立四近班。
                </div>
                
                <div class="paragraph">
                    風流被後昆，世以忠孝傳。
                </div>
                
                <div class="paragraph">
                    丹扆新日月，黄圖舊山川。
                </div>
                
                <div class="paragraph">
                    故家喬木高，義氣許國堅。
                </div>
                
                <div class="paragraph">
                    前賢經濟心，不在軒冕間。
                </div>
                
                <div class="paragraph">
                    才猷時所須，何得無裏言。
                </div>
                
                <div class="paragraph">
                    高枕恐未穩，鳴珂終小騫。
                </div>
                
                <div class="paragraph">
                    煌煌漢元侯，事業光青編。
                </div>
                
        </div>
