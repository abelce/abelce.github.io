        <h2 class="name">
            虎邱沼老豫章詩僧也與余相遇于楓橋方丈誦所作徐獻之侍郎生日詩有東湖孺子南極老人之句余愛其工賦小詩寄贈
        </h2>
        <div class="author"><a href="/author/ab51cdb8-9a9e-416f-a39b-e4b85931c330.html" title="孫覿" target="_blank">
                孫覿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    落景下曾城，遙煙起孤戍。
                </div>
                
                <div class="paragraph">
                    繫舟著魚磯，曳杖扣僧户。
                </div>
                
                <div class="paragraph">
                    忽逢丹霞侶，自誦碧雲句。
                </div>
                
                <div class="paragraph">
                    噌吰應黄鍾，清絕追白紵。
                </div>
                
                <div class="paragraph">
                    不落江西派，肯學邯鄲步。
                </div>
                
                <div class="paragraph">
                    冥搜自天得，妙中有神助。
                </div>
                
                <div class="paragraph">
                    寅緣半日留，邂逅一笑遇。
                </div>
                
                <div class="paragraph">
                    詎復管中窺，看沐南山霧。
                </div>
                
        </div>
