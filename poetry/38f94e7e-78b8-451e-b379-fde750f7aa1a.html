    <div class="container">
        <h2 class="name">
            王摩詰畫渡水羅漢贊
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    阿羅漢具大神通，飛錫凌空如履實。
                </div>
                
                <div class="paragraph">
                    渺然巨浸與天永，戲躡一杯能徑渡。
                </div>
                
                <div class="paragraph">
                    云何溪澗咫尺間，乃有種種難涉相。
                </div>
                
                <div class="paragraph">
                    前者己濟氣怡然，後者将涉有難色。
                </div>
                
                <div class="paragraph">
                    老病扶攜壯者負，足探策引褰衣裾。
                </div>
                
                <div class="paragraph">
                    秘其神力不示人，如畏黄蘖所訶責。
                </div>
                
                <div class="paragraph">
                    我觀一切諸有情，咸具神通并妙用。
                </div>
                
                <div class="paragraph">
                    空中示現十八變，正眼觀時非吉祥。
                </div>
                
                <div class="paragraph">
                    善哉摩詰老畫師，能以毫墨作佛亊。
                </div>
                
                <div class="paragraph">
                    稽首十六大聲聞，皆悉回心等正覺。
                </div>
                
        </div>
    </div>
