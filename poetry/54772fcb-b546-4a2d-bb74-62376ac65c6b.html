    <div class="container">
        <h2 class="name">
            送鄆州楊子安教授由京歸洛
        </h2>
        <div class="author"><a href="/author/6f571100-b004-4f86-a777-19e65b6cb306.html" title="畢仲游" target="_blank">
                畢仲游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    好去嵩陽客，清河穩放船。
                </div>
                
                <div class="paragraph">
                    東州新學校，南郭富林泉。
                </div>
                
                <div class="paragraph">
                    悟道先生敏，爲文子弟傳。
                </div>
                
                <div class="paragraph">
                    烏皮常隠几，黄絹動成篇。
                </div>
                
                <div class="paragraph">
                    太尉風流在，裴休理性玄。
                </div>
                
                <div class="paragraph">
                    老松生幹直，大海得珠圓。
                </div>
                
                <div class="paragraph">
                    肆筆君房好，論才賈傅傳。
                </div>
                
                <div class="paragraph">
                    尚書行給札，博士久虛員。
                </div>
                
                <div class="paragraph">
                    獻策諸公喜，談經衆手編。
                </div>
                
                <div class="paragraph">
                    長鯨鱗鬣就，儀鳳羽毛鮮。
                </div>
                
                <div class="paragraph">
                    小子甘環堵，窮途懶著鞭。
                </div>
                
                <div class="paragraph">
                    家貧門外轍，酒價杖頭錢。
                </div>
                
                <div class="paragraph">
                    官冷雖知命，身閒學問禪。
                </div>
                
                <div class="paragraph">
                    功名看異日，交契懶同年。
                </div>
                
                <div class="paragraph">
                    明月行梁苑，凉風度潁川。
                </div>
                
                <div class="paragraph">
                    叫閽宜上疏，負郭莫歸田。
                </div>
                
                <div class="paragraph">
                    散飲盃投地，更闌斗挂天。
                </div>
                
                <div class="paragraph">
                    離懷吟不足，彈斷古琴弦。
                </div>
                
        </div>
