    <div class="container">
        <h2 class="name">
            陳表道惠米纜
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生所嗜惟湯餠，下箸輒空真雋永。
                </div>
                
                <div class="paragraph">
                    年來風痹忌觸口，厭聞來力敕正整。
                </div>
                
                <div class="paragraph">
                    江西誰將米作纜，捲送銀絲光可鑑。
                </div>
                
                <div class="paragraph">
                    仙禾爲餠亞來牟，細剪暴乾供健啗。
                </div>
                
                <div class="paragraph">
                    如來螺髻一毛拔，卷然如蠆都人髮。
                </div>
                
                <div class="paragraph">
                    新絃未上尚盤盤，獨繭長繰猶軋軋。
                </div>
                
                <div class="paragraph">
                    旴江珍品推南豐，荷君來歸携來東。
                </div>
                
                <div class="paragraph">
                    知君正直如羔羊，貽我素絲踰五總。
                </div>
                
                <div class="paragraph">
                    仙禾本出從嘉穀，色味俱同無餠毒。
                </div>
                
                <div class="paragraph">
                    鼎深熟煮葱豉香，大美元年加臠肉。
                </div>
                
                <div class="paragraph">
                    有時飯素芼以虀，饞口屬饜味更奇。
                </div>
                
                <div class="paragraph">
                    束晳一賦不及此，爲君却作補亡詩。
                </div>
                
        </div>
