<body>
    <div class="container">
        <h2 class="name">
            松阜弟於寶成寺祖墓之側營創別業爲賦得閑亭詩取又得浮生半日閑之句
        </h2>
        <div class="author"><a href="/author/fc955418-d550-474b-8170-9a236273e6f2.html" title="薛嵎" target="_blank">
                薛嵎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陟巘心已清，復此風雨蔽。
                </div>
                
                <div class="paragraph">
                    高人疏鑿餘，理道頗超詣。
                </div>
                
                <div class="paragraph">
                    卜築諧素志，緇侶欣共濟。
                </div>
                
                <div class="paragraph">
                    脩竹尚無恙，巢鶴亦數世。
                </div>
                
                <div class="paragraph">
                    空山嵐欲滴，近水石可憇。
                </div>
                
                <div class="paragraph">
                    春睡朝旭升，夜語孤燭繼。
                </div>
                
                <div class="paragraph">
                    高扁出林麓，先壠記苗裔。
                </div>
                
                <div class="paragraph">
                    嚴鐘警晨昏，群岫羅扈衛。
                </div>
                
                <div class="paragraph">
                    身同野鹿遊，跡許巢父媲。
                </div>
                
                <div class="paragraph">
                    蝸角自爲雄，蟻磨卒至斃。
                </div>
                
                <div class="paragraph">
                    靡懷半日羨，詎識終老計。
                </div>
                
                <div class="paragraph">
                    吾廬並漁村，興往輒鼓枻。
                </div>
                
                <div class="paragraph">
                    野衣裁芰荷，敗屋粘薜荔。
                </div>
                
                <div class="paragraph">
                    川陸阻會面，歲月迅流逝。
                </div>
                
                <div class="paragraph">
                    茲情不可忘，淡交慎勿替。
                </div>
                
                <div class="paragraph">
                    及時畢婚嫁，即事無芥蔕。
                </div>
                
                <div class="paragraph">
                    相從丘壑真，永使心迹契。
                </div>
                
                <div class="paragraph">
                    泉石聞斯言，庶以當盟誓。
                </div>
                
        </div>
