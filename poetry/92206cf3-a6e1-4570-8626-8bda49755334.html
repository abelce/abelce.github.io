    <div class="container">
        <h2 class="name">
            題國直先伯祖海潮賦後
        </h2>
        <div class="author"><a href="/author/38cf8594-adff-44da-9d00-3ce57e7282ce.html" title="吳龍翰" target="_blank">
                吳龍翰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    銀山突兀蒼海頭，夜半鼓噪萬貔貅。
                </div>
                
                <div class="paragraph">
                    爭雄角力轉坤軸，旋磨塵世偕浮漚。
                </div>
                
                <div class="paragraph">
                    朝朝暮暮自消長，誰言於此隨海鰌。
                </div>
                
                <div class="paragraph">
                    鴟革裹尸已塵土，未必怒怨卒未休。
                </div>
                
                <div class="paragraph">
                    看公立論屈前輩，筆端有力挽萬牛。
                </div>
                
                <div class="paragraph">
                    孤峰絕崖氣象古，亦復粲粲珊瑚鈎。
                </div>
                
                <div class="paragraph">
                    分明掘見陰陽根，判斷造化之深幽。
                </div>
                
                <div class="paragraph">
                    玄機發泄天帝嗔，此文正恐雷霆收。
                </div>
                
                <div class="paragraph">
                    不然亦似畫鳥跡，長夜鬼哭聲啾啾。
                </div>
                
                <div class="paragraph">
                    公自騎鯨去不返，滿江明月蘆花秋。
                </div>
                
        </div>
    </div>
