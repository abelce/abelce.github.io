    <div class="container">
        <h2 class="name">
            逢楊開府
        </h2>
        <div class="author"><a href="/author/09a14ef0-c884-4c9c-8ae3-6035579e4003.html" title="韋應物" target="_blank">
                韋應物
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少事武皇帝，無賴恃恩私。
                </div>
                
                <div class="paragraph">
                    身作里中橫，家藏亡命兒。
                </div>
                
                <div class="paragraph">
                    朝持樗蒲局，暮竊東鄰姬。
                </div>
                
                <div class="paragraph">
                    司隸不敢捕，立在白玉墀。
                </div>
                
                <div class="paragraph">
                    驪山風雪夜，長楊羽獵時。
                </div>
                
                <div class="paragraph">
                    一字都不識，飲酒肆頑癡。
                </div>
                
                <div class="paragraph">
                    武皇升仙去，憔悴被人欺。
                </div>
                
                <div class="paragraph">
                    讀書事已晚，把筆學題詩。
                </div>
                
                <div class="paragraph">
                    兩府始收跡，南宮謬見推。
                </div>
                
                <div class="paragraph">
                    非才果不容，出守撫惸嫠。
                </div>
                
                <div class="paragraph">
                    忽逢楊開府，論舊涕俱垂。
                </div>
                
                <div class="paragraph">
                    坐客何由識，惟有故人知。
                </div>
                
        </div>
    </div>
