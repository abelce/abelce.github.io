    <div class="container">
        <h2 class="name">
            中秋月試院中作呈莫少虛
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    月色本無别，殊觀空世情。
                </div>
                
                <div class="paragraph">
                    今宵雲四卷，冰蟾照寰瀛。
                </div>
                
                <div class="paragraph">
                    無端坐文闈，兀若翳雙睛。
                </div>
                
                <div class="paragraph">
                    窺牗偶一見，始驗陰陽并。
                </div>
                
                <div class="paragraph">
                    孤光何自來，遡日以爲明。
                </div>
                
                <div class="paragraph">
                    三五魄既絕，輪郭自充盈。
                </div>
                
                <div class="paragraph">
                    循環到今夕，逢金氣轉清。
                </div>
                
                <div class="paragraph">
                    乃知造物意，微妙不可名。
                </div>
                
                <div class="paragraph">
                    伊余稟賦初，二曜同流行。
                </div>
                
                <div class="paragraph">
                    呼吸即寒暑，乾坤屹崢嶸。
                </div>
                
                <div class="paragraph">
                    隋珠彈高鳥，惜哉輕此生。
                </div>
                
                <div class="paragraph">
                    恨無騰化術，返老成童嬰。
                </div>
                
                <div class="paragraph">
                    要須驗羲易，觀象研其精。
                </div>
                
                <div class="paragraph">
                    聖處儻心悟，超然合混成。
                </div>
                
        </div>
