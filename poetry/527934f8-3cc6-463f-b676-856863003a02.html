        <h2 class="name">
            寇攘之餘穀五斗才易一鷄衰老多病資血味以爲養求之弗可得畜二母鷄自春抱育至夏百翼不減子美生理喜而有作
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔有尸鄉翁，養鷄蓋阡陌。
                </div>
                
                <div class="paragraph">
                    累財千餘萬，積微利自博。
                </div>
                
                <div class="paragraph">
                    子美居瀼西，此物尚百翮。
                </div>
                
                <div class="paragraph">
                    作詩戒宗文，牆東樹籠柵。
                </div>
                
                <div class="paragraph">
                    我今山居中，生理苦迫窄。
                </div>
                
                <div class="paragraph">
                    衰年資食治，時有不速客。
                </div>
                
                <div class="paragraph">
                    海魚不常儲，溪蟹碎難擘。
                </div>
                
                <div class="paragraph">
                    頗欲效兩翁，字鷄供口食。
                </div>
                
                <div class="paragraph">
                    買得雙伏雌，領以一赤幘。
                </div>
                
                <div class="paragraph">
                    戶外聽約束，安能汙案席。
                </div>
                
                <div class="paragraph">
                    剖坼五十卵，引哺漸開拆。
                </div>
                
                <div class="paragraph">
                    從茲日生生，向秋益繁息。
                </div>
                
                <div class="paragraph">
                    麥雲行刈黄，可得二十石。
                </div>
                
                <div class="paragraph">
                    已知餠臛具，不假天邊翼。
                </div>
                
                <div class="paragraph">
                    竊笑茅季偉，割烹惟一隻。
                </div>
                
                <div class="paragraph">
                    奉親不及賓，資生拙無策。
                </div>
                
        </div>
    </div>
