    <div class="container">
        <h2 class="name">
            寄題向伯恭薌林
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    薌林近知名，悵望江干路。
                </div>
                
                <div class="paragraph">
                    無因從之游，夢魂幾飛去。
                </div>
                
                <div class="paragraph">
                    侍郎天下士，器識廊廟具。
                </div>
                
                <div class="paragraph">
                    詩似王右丞，文如韓吏部。
                </div>
                
                <div class="paragraph">
                    勇退不待年，蒼生思謝傅。
                </div>
                
                <div class="paragraph">
                    幽棲新卜築，日涉已成趣。
                </div>
                
                <div class="paragraph">
                    人物在籃輿，風流稱椶屨。
                </div>
                
                <div class="paragraph">
                    身閒魚鳥近，心遠烟霞聚。
                </div>
                
                <div class="paragraph">
                    浄几展圗書，疏簾約風露。
                </div>
                
                <div class="paragraph">
                    時傾清濁酒，喚客坐飛絮。
                </div>
                
                <div class="paragraph">
                    江鱗白可膾，野雀黄堪茹。
                </div>
                
                <div class="paragraph">
                    懽言忘賓主，脱帽方箕踞。
                </div>
                
                <div class="paragraph">
                    手揮玉麈尾，故自有佳處。
                </div>
                
                <div class="paragraph">
                    拄頰欲招隠，撚髯知得句。
                </div>
                
                <div class="paragraph">
                    快當走尺書，徑拉王文度。
                </div>
                
        </div>
    </div>
