    <div class="container">
        <h2 class="name">
            送毛擇民
        </h2>
        <div class="author"><a href="/author/27952773-dd18-42b7-bb1f-0134aeed3e27.html" title="廖剛" target="_blank">
                廖剛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霧纏曉色風冷冷，滄波漾縠旌旗明。
                </div>
                
                <div class="paragraph">
                    畫舩疊皷不可挽，一城攘攘心爲傾。
                </div>
                
                <div class="paragraph">
                    城中老人爲余語，我公道來能幾許。
                </div>
                
                <div class="paragraph">
                    朝家借不恤吾人，以我公歸欲焉處。
                </div>
                
                <div class="paragraph">
                    惟公立德清而通，惟公御下嚴而容。
                </div>
                
                <div class="paragraph">
                    文章光彩瑩萬古，二十八宿羅心胸。
                </div>
                
                <div class="paragraph">
                    高標不受俗塵涴，唾手功名猶坎軻。
                </div>
                
                <div class="paragraph">
                    恩深謾結千里愁，見晚端聞九重賀。
                </div>
                
                <div class="paragraph">
                    官僚有士轅下駒，感激剪拂銘肌膚。
                </div>
                
                <div class="paragraph">
                    瑤池一夕看奔逸，惆悵未易追亨途。
                </div>
                
                <div class="paragraph">
                    雲龍風虎倐際會，回首可須論治最。
                </div>
                
                <div class="paragraph">
                    要將椽筆壓西清，不負聲名燕許大。
                </div>
                
        </div>
    </div>
