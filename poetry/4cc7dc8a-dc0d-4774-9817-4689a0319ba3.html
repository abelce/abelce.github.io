    <div class="container">
        <h2 class="name">
            林省吾挽辭
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羌若人兮大带而深衣，張拱徐趨兮儼乎其若思。
                </div>
                
                <div class="paragraph">
                    動有則兮神定，澹無欲兮心夷。
                </div>
                
                <div class="paragraph">
                    便儇嶔巇之紛吾前兮，醢雞起滅。
                </div>
                
                <div class="paragraph">
                    忠信傳習之省吾躬兮，聖賢我師。
                </div>
                
                <div class="paragraph">
                    伊春陽之冉冉兮，生意方懋。
                </div>
                
                <div class="paragraph">
                    何雪霜之不仁兮，荃蘭遽萎。
                </div>
                
                <div class="paragraph">
                    搴三后之純英兮，時不得而榮瘁。
                </div>
                
                <div class="paragraph">
                    抱太極而永歸兮，哀與我之其誰。
                </div>
                
                <div class="paragraph">
                    雲沈沈兮凄巘，風稜稜兮斷澌。
                </div>
                
                <div class="paragraph">
                    長田長田兮，寂寂永夜。
                </div>
                
                <div class="paragraph">
                    暢旨獨立兮，千古名垂。
                </div>
                
        </div>
    </div>
