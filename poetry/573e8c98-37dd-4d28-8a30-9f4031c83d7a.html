    <div class="container">
        <h2 class="name">
            次韻答交代俞樗年教授見簡之什
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾鄉藹多士，夫子惟英才。
                </div>
                
                <div class="paragraph">
                    妙年雙眸清，不爲紛華開。
                </div>
                
                <div class="paragraph">
                    飛聲動寰宇，著錄争徘徊。
                </div>
                
                <div class="paragraph">
                    論說翕以定，端如匡鼎來。
                </div>
                
                <div class="paragraph">
                    著鞭青雲衢，飄飄謝塵埃。
                </div>
                
                <div class="paragraph">
                    伯鸞賦五噫，少陵歌七哀。
                </div>
                
                <div class="paragraph">
                    豈比太平遇，得志無疑猜。
                </div>
                
                <div class="paragraph">
                    朝綱舉天網，陞黜常恢恢。
                </div>
                
                <div class="paragraph">
                    胡然落泮宮，猶歉南山臺。
                </div>
                
                <div class="paragraph">
                    維今堯舜君，側席方虚懷。
                </div>
                
                <div class="paragraph">
                    簡拔到寒谷，未始由梯媒。
                </div>
                
                <div class="paragraph">
                    懸知器業成，指日登蓬萊。
                </div>
                
                <div class="paragraph">
                    伊予愧樸樕，聿來托高齋。
                </div>
                
                <div class="paragraph">
                    與君出處間，一一金石諧。
                </div>
                
                <div class="paragraph">
                    峴首鬰蒼莾，江流澹縈廽。
                </div>
                
                <div class="paragraph">
                    龍卧縮頭角，騰驤竢春雷。
                </div>
                
                <div class="paragraph">
                    君車亦難緩，行矣明詔催。
                </div>
                
                <div class="paragraph">
                    逸步從此分，駑駕安能陪。
                </div>
                
        </div>
