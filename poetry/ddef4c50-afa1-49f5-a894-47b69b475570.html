    <div class="container">
        <h2 class="name">
            和張欽夫望月詞
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉蟲暈以貫虹兮學林之顛，閴其宵兮聖賢畢參於前。
                </div>
                
                <div class="paragraph">
                    心超兮千載，忽乎納自牖兮光寒而靜娟。
                </div>
                
                <div class="paragraph">
                    吾興視兮何祥，望舒推轂兮轔大圜。
                </div>
                
                <div class="paragraph">
                    生兩儀兮虛白，飾萬物兮清妍。
                </div>
                
                <div class="paragraph">
                    彼何居兮轃茲，挈一規兮破幽偏。
                </div>
                
                <div class="paragraph">
                    代天兮宣精，扼欹兮惡盈。
                </div>
                
                <div class="paragraph">
                    似道兮日損，縮於一晦弦兮，萬斯年而求伸。
                </div>
                
                <div class="paragraph">
                    宅天下兮至晦，鏡天下兮至明。
                </div>
                
                <div class="paragraph">
                    燭吾心中之月兮，貫地緯而洞天經。
                </div>
                
                <div class="paragraph">
                    吾奉月兮周旋，月踵吾兮後先。
                </div>
                
                <div class="paragraph">
                    夫君寄我兮三章，招月而與寓目兮，炯筆勢之翩翩。
                </div>
                
                <div class="paragraph">
                    想他日之獨立兮，過庭而侍側。
                </div>
                
                <div class="paragraph">
                    誰其耳剽於玉振兮，惟此月知其然。
                </div>
                
                <div class="paragraph">
                    月不予留兮，予亦詠而歸。
                </div>
                
                <div class="paragraph">
                    歌三終兮謝明月，何夕復惠然兮臨我於亭乎而。
                </div>
                
        </div>
