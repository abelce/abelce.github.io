    <div class="container">
        <h2 class="name">
            重建神秀樓追和忠定公韻
        </h2>
        <div class="author"><a href="/author/6b30470b-55b8-44c3-9fcf-02921c4d7e30.html" title="趙汝遇" target="_blank">
                趙汝遇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峨峨城南樓，締創知幾時。
                </div>
                
                <div class="paragraph">
                    樓前中津水，潮來復潮歸。
                </div>
                
                <div class="paragraph">
                    眷此雲海區，襟带東西溪。
                </div>
                
                <div class="paragraph">
                    圖牒考往事，杳杳孤鴻飛。
                </div>
                
                <div class="paragraph">
                    傳聞昔蕪城，陋若枳棘籬。
                </div>
                
                <div class="paragraph">
                    鼎新頼宗衮，欲與千年期。
                </div>
                
                <div class="paragraph">
                    紀事屬東萊，字字皆吾師。
                </div>
                
                <div class="paragraph">
                    甲子甫一周，孫枝繼成規。
                </div>
                
                <div class="paragraph">
                    壁壘訪遺蹟，闌干納餘暉。
                </div>
                
                <div class="paragraph">
                    農隙既閒暇，溟波日平夷。
                </div>
                
                <div class="paragraph">
                    班春布寬大，諭俗無澆漓。
                </div>
                
                <div class="paragraph">
                    喬木有世臣，惟有乃似之。
                </div>
                
                <div class="paragraph">
                    此段信奇事，今昨何是非。
                </div>
                
                <div class="paragraph">
                    指顧舊觀還，略不煩文移。
                </div>
                
                <div class="paragraph">
                    落成當元夜，月華流客衣。
                </div>
                
                <div class="paragraph">
                    前作信高韻，新篇實英詞。
                </div>
                
                <div class="paragraph">
                    却笑峴山語，登臨何足悲。
                </div>
                
        </div>
    </div>
