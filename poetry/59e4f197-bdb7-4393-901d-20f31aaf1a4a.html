    <div class="container">
        <h2 class="name">
            苦雨呈蘄守徐次公
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    涉春苦淫雨，連綿過梅夏。
                </div>
                
                <div class="paragraph">
                    西來二十日，終朝走泥溠。
                </div>
                
                <div class="paragraph">
                    林霏欲開戶，簷溜又淙夜。
                </div>
                
                <div class="paragraph">
                    勢如黄河翻，聲若滄海瀉。
                </div>
                
                <div class="paragraph">
                    頽垣就崩摧，敗屋遂傾卸。
                </div>
                
                <div class="paragraph">
                    垂成麥傷潦，將老蠶病柘。
                </div>
                
                <div class="paragraph">
                    那知困羈旅，正恐害耕稼。
                </div>
                
                <div class="paragraph">
                    痛哉兵火餘，人物久凋謝。
                </div>
                
                <div class="paragraph">
                    瘡痍索撫養，嵬瑣煩教化。
                </div>
                
                <div class="paragraph">
                    方推中牟恭，復獲潁川覇。
                </div>
                
                <div class="paragraph">
                    是行良不惡，漸美同噉蔗。
                </div>
                
                <div class="paragraph">
                    况承雙魚書，敢緩千里駕。
                </div>
                
                <div class="paragraph">
                    平生慕山水，尋勝每偷暇。
                </div>
                
                <div class="paragraph">
                    何妨見君子，大厭顧榮炙。
                </div>
                
                <div class="paragraph">
                    一舉欣兩得，重趼輕百舍。
                </div>
                
                <div class="paragraph">
                    登臨興何窮，吟詠樂無價。
                </div>
                
                <div class="paragraph">
                    猿鶴互酬對，雲煙競邀迓。
                </div>
                
                <div class="paragraph">
                    巖松升龍矯，溪橋斷虹跨。
                </div>
                
                <div class="paragraph">
                    尚恨阻豐隆，未果訪姑射。
                </div>
                
                <div class="paragraph">
                    須煩段文昌，一出補天罅。
                </div>
                
        </div>
