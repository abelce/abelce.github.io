        <h2 class="name">
            魏郡別蘇明府因北遊
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魏都接燕趙，美女誇芙蓉。
                </div>
                
                <div class="paragraph">
                    淇水流碧玉，舟車日奔衝。
                </div>
                
                <div class="paragraph">
                    青樓夾兩岸，萬室喧歌鍾。
                </div>
                
                <div class="paragraph">
                    天下稱豪貴，遊此每相逢。
                </div>
                
                <div class="paragraph">
                    洛陽蘇季子，劒戟森詞鋒。
                </div>
                
                <div class="paragraph">
                    六印雖未佩，軒車若飛龍。
                </div>
                
                <div class="paragraph">
                    黃金數百鎰，白璧有幾雙。
                </div>
                
                <div class="paragraph">
                    散盡空掉臂，高歌賦還邛。
                </div>
                
                <div class="paragraph">
                    落魄乃如此，何人不相從。
                </div>
                
                <div class="paragraph">
                    遠別隔兩河，雲山杳千重。
                </div>
                
                <div class="paragraph">
                    何時更杯酒，再得論心胸。
                </div>
                
        </div>
    </div>
