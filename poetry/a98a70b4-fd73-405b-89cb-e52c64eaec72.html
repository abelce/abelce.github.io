    <div class="container">
        <h2 class="name">
            又次韻中秋長句
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    凉風吹空明月高，清光萬里見秋毫。
                </div>
                
                <div class="paragraph">
                    銀雲櫛櫛方解駮，河漢掩映如波濤。
                </div>
                
                <div class="paragraph">
                    須臾掃盡無多子，天影悠悠碧於水。
                </div>
                
                <div class="paragraph">
                    冰輪正午久停鞭，羣動寂然聲不起。
                </div>
                
                <div class="paragraph">
                    諦觀此月真跳丸，山河倒影猶蛇蟠。
                </div>
                
                <div class="paragraph">
                    桂華耿耿巳澄潔，秋氣凛凛增清寒。
                </div>
                
                <div class="paragraph">
                    前年望月都城汴，只恐中霄風雨變。
                </div>
                
                <div class="paragraph">
                    一杯相屬有情親，側耳歌樓聞鼓板。
                </div>
                
                <div class="paragraph">
                    今年望月沙陽山，照我心如鐵石堅。
                </div>
                
                <div class="paragraph">
                    美人千里共明月，遙想閨中只獨看。
                </div>
                
                <div class="paragraph">
                    空庭步月更幽好，白露漙漙濕煙草。
                </div>
                
                <div class="paragraph">
                    開編况對古聖賢，發憤忘憂不知老。
                </div>
                
                <div class="paragraph">
                    男兒本自甘賤貧，富貴名傳能幾人。
                </div>
                
                <div class="paragraph">
                    題詩對月到日出，錦嚢何似龐眉客。
                </div>
                
        </div>
    </div>
