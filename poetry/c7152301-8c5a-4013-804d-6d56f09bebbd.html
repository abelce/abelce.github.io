    <div class="container">
        <h2 class="name">
            知郡范公澤游野意軒盡斬軒前惡竹之蔽眼界豁然時升有詩用其韻
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    勝景天壤間，造物不能祕。
                </div>
                
                <div class="paragraph">
                    堂堂亘古今，取舍愈無匱。
                </div>
                
                <div class="paragraph">
                    江山本自如，優劣隨人意。
                </div>
                
                <div class="paragraph">
                    城東古招提，軒宇舊鑿翠。
                </div>
                
                <div class="paragraph">
                    老僧不解事，養竹日蒙蔽。
                </div>
                
                <div class="paragraph">
                    高人偶來游，躊躇重增喟。
                </div>
                
                <div class="paragraph">
                    呼童縱斧斤，似割眼中翳。
                </div>
                
                <div class="paragraph">
                    平原露寒蕪，遠樹浮翠氣。
                </div>
                
                <div class="paragraph">
                    天闊飛鳥沒，雲烟蕩無際。
                </div>
                
                <div class="paragraph">
                    快哉指顧間，千里歸睥睨。
                </div>
                
                <div class="paragraph">
                    我聞亟走觀，宛非前日地。
                </div>
                
                <div class="paragraph">
                    風光捆載歸，髣髴挑吟思。
                </div>
                
                <div class="paragraph">
                    珠璣忽飛來，怳與吾心契。
                </div>
                
                <div class="paragraph">
                    更欲紀其由，多辭亦云贅。
                </div>
                
        </div>
    </div>
