    <div class="container">
        <h2 class="name">
            送硯與周宰
        </h2>
        <div class="author"><a href="/author/fb9269e0-583d-4c11-9a79-eb4bc88aeaa0.html" title="朱翌" target="_blank">
                朱翌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巧匠斵山取山骨，媼神拱手不敢惜。
                </div>
                
                <div class="paragraph">
                    因隆作防漥作池，以金爲聲玉爲質。
                </div>
                
                <div class="paragraph">
                    藉以綈衣便挈携，置之烏皮長拂拭。
                </div>
                
                <div class="paragraph">
                    憶昨隨計西入關，太學三年同寢食。
                </div>
                
                <div class="paragraph">
                    晨昏綴緝困蠅頭，歲月磨研取雞肋。
                </div>
                
                <div class="paragraph">
                    時來偶題千佛經，吾自無功子何得。
                </div>
                
                <div class="paragraph">
                    祇今懶慢大可笑，身外了然無一物。
                </div>
                
                <div class="paragraph">
                    經時不脫管城帽，子宜不賜湯沐邑。
                </div>
                
                <div class="paragraph">
                    我今容子乞身去，却到安宜宰君室。
                </div>
                
                <div class="paragraph">
                    宰君真是瀟洒人，文章機杼乃自出。
                </div>
                
                <div class="paragraph">
                    陳玄毛穎費追呼，子堅而厚宜比德。
                </div>
                
                <div class="paragraph">
                    從茲去給上方札，便當入珥螭坳筆。
                </div>
                
                <div class="paragraph">
                    切勿勸草封禪書，亦莫上獻開邊策。
                </div>
                
                <div class="paragraph">
                    願君發明錯與誼，昨奏條畫今所急。
                </div>
                
                <div class="paragraph">
                    忠言讜論聞四方，硯乎汝爲不失職。
                </div>
                
        </div>
