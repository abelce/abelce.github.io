    <div class="container">
        <h2 class="name">
            蘇刑部自湖北移漕淮南
        </h2>
        <div class="author"><a href="/author/6f33ae1a-c4e4-4e79-ad4e-9c56d43c150e.html" title="鄭獬" target="_blank">
                鄭獬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先公道義交，晚得蘇公佐。
                </div>
                
                <div class="paragraph">
                    俾予往拜之，兄事安敢墮。
                </div>
                
                <div class="paragraph">
                    漂忽十五年，日月如旋磨。
                </div>
                
                <div class="paragraph">
                    近佩荆州符，吏牘方自課。
                </div>
                
                <div class="paragraph">
                    蘇侯乃外臺，庶幾容謬懦。
                </div>
                
                <div class="paragraph">
                    若獲巨木陰，似翳桑下餓。
                </div>
                
                <div class="paragraph">
                    相約待秋深，事隙得高卧。
                </div>
                
                <div class="paragraph">
                    風灑渚宮凉，碧溪絕塵涴。
                </div>
                
                <div class="paragraph">
                    穿林或倦行，拂石還分坐。
                </div>
                
                <div class="paragraph">
                    夙懷詎彷彿，幽事信坎坷。
                </div>
                
                <div class="paragraph">
                    除書走馬來，換節長淮左。
                </div>
                
                <div class="paragraph">
                    嗟予踽踽遊，有唱期誰和。
                </div>
                
                <div class="paragraph">
                    楚老遮郭門，扳留知不可。
                </div>
                
                <div class="paragraph">
                    別酒雖無歡，歸帆幸少垛。
                </div>
                
                <div class="paragraph">
                    蘇侯賢大夫，歷數今誰過。
                </div>
                
                <div class="paragraph">
                    議論抵廟堂，有力莫能破。
                </div>
                
                <div class="paragraph">
                    挺如白玉圭，稜角不可挫。
                </div>
                
                <div class="paragraph">
                    大匠斲明堂，宜居左右個。
                </div>
                
                <div class="paragraph">
                    猶馳使者車，挾策均萬貨。
                </div>
                
                <div class="paragraph">
                    淮人久焦枯，蘇息在欬唾。
                </div>
                
                <div class="paragraph">
                    傾酒吐長言，遥爲淮人賀。
                </div>
                
        </div>
