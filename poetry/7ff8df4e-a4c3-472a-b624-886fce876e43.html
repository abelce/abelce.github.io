    <div class="container">
        <h2 class="name">
            送趙守備解南漳赴湖北倉
        </h2>
        <div class="author"><a href="/author/6819234f-07fb-404d-8a4c-fa44ddb637c9.html" title="陳淳" target="_blank">
                陳淳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前年邦人迎公來，人人喜公來何暮。
                </div>
                
                <div class="paragraph">
                    今年邦人送公去，人人恨公去何遽。
                </div>
                
                <div class="paragraph">
                    公在南漳甫三年，仁政率起百年慕。
                </div>
                
                <div class="paragraph">
                    在民條目皆可書，及人惠愛何勝數。
                </div>
                
                <div class="paragraph">
                    農歌田野士歌學，工歌市廛商歌路。
                </div>
                
                <div class="paragraph">
                    攀轅無願以公歸，斷鞅必欲留公住。
                </div>
                
                <div class="paragraph">
                    天子愛民南北均，豈暇私漳一隅故。
                </div>
                
                <div class="paragraph">
                    命公乘軺使荆湖，歷訪民瘼清民蠹。
                </div>
                
                <div class="paragraph">
                    况曰古來用武地，直瞰中原正門戶。
                </div>
                
                <div class="paragraph">
                    英才分布豈偶然，籌畫端爲恢拓具。
                </div>
                
                <div class="paragraph">
                    北視敵衆紛蠢蠢，義槩寧無激衷素。
                </div>
                
                <div class="paragraph">
                    挽河洗兵特餘功，不日入爲聖明輔。
                </div>
                
                <div class="paragraph">
                    沃心迪德文太平，上窺周召參伊傅。
                </div>
                
                <div class="paragraph">
                    鯫生忝出陶鎔下，日望清光日以阻。
                </div>
                
                <div class="paragraph">
                    闔門惟知自好修，何敢越分求攀附。
                </div>
                
                <div class="paragraph">
                    竊幸斯道有主盟，用舍行藏無所與。
                </div>
                
        </div>
