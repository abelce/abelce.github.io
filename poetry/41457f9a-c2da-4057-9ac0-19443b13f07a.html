    <div class="container">
        <h2 class="name">
            壽黄運使
        </h2>
        <div class="author"><a href="/author/51001c77-37ab-4808-a590-777a3659e2be.html" title="度正" target="_blank">
                度正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南海之中三神山，高出天宇超人寰。
                </div>
                
                <div class="paragraph">
                    上有神仙百萬宅，瓊欄瑶楯相回還。
                </div>
                
                <div class="paragraph">
                    四方鱗鱗中傑觀，不知誰氏當中間。
                </div>
                
                <div class="paragraph">
                    或云黄帝之後已百世，雲仍詵詵褒衣博带千官班。
                </div>
                
                <div class="paragraph">
                    向來山澤癯，晦伏潛深灣。
                </div>
                
                <div class="paragraph">
                    是家老仙伯，下顧目所瞷。
                </div>
                
                <div class="paragraph">
                    中夜舞鸞鳳，明朝排天關。
                </div>
                
                <div class="paragraph">
                    自從放出一頭地，長江大河聲潺湲。
                </div>
                
                <div class="paragraph">
                    東皇回蹕鼓萬象，和氣襲人春初頒。
                </div>
                
                <div class="paragraph">
                    雲裾霞珮來何所，巍峩步趨貌則閑。
                </div>
                
                <div class="paragraph">
                    生香馥郁浮四座，得未曾有天非慳。
                </div>
                
                <div class="paragraph">
                    至人之子飫芳味，欲揭北斗高莫攀。
                </div>
                
                <div class="paragraph">
                    丹霄爭看來驛騎，衮衣直上承天顔。
                </div>
                
                <div class="paragraph">
                    上論唐虞開稷契，下及草野兼庸孱。
                </div>
                
                <div class="paragraph">
                    嗣德之繼發餘響，未必政爾詩書刪。
                </div>
                
        </div>
