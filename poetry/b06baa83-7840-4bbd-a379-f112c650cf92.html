    <div class="container">
        <h2 class="name">
            奉和聖製初入秦川路寒食應制
        </h2>
        <div class="author"><a href="/author/66efdbf8-7135-4218-aa15-1cad444fca6d.html" title="張說" target="_blank">
                張說
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上陽柳色喚春歸，臨渭桃花拂水飛。
                </div>
                
                <div class="paragraph">
                    總爲朝廷巡幸去，頓教京洛少光輝。
                </div>
                
                <div class="paragraph">
                    昨從分陝山南口，馳道依依漸花柳。
                </div>
                
                <div class="paragraph">
                    入關正投寒食前，還京遂落清明後。
                </div>
                
                <div class="paragraph">
                    路上天心重豫遊，御前恩賜特風流。
                </div>
                
                <div class="paragraph">
                    便幕那能鏤雞子，行宮善巧帖毛毬。
                </div>
                
                <div class="paragraph">
                    渭橋南渡花如撲，麥隴青青斷人目。
                </div>
                
                <div class="paragraph">
                    漢家行樹直新豐，秦地驪山抱溫谷。
                </div>
                
                <div class="paragraph">
                    香池春溜水初平，預歡浴日照京城。
                </div>
                
                <div class="paragraph">
                    今歲隨宜過寒食，明年陪宴作清明。
                </div>
                
        </div>
    </div>
