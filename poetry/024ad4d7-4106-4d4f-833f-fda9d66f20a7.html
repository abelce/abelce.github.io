        <h2 class="name">
            耳耳
        </h2>
        <div class="author"><a href="/author/efca86ff-75f3-4079-b090-2550bd9b7b60.html" title="柯芝" target="_blank">
                柯芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    耳耳非佳語，陸陸難爲顔。
                </div>
                
                <div class="paragraph">
                    我生胡不淑，多戚長鮮歡。
                </div>
                
                <div class="paragraph">
                    摇落復已綠，春風滿江干。
                </div>
                
                <div class="paragraph">
                    最靈起予興，欲言骨肉酸。
                </div>
                
                <div class="paragraph">
                    園桑摧爲薪，桃李亦半殘。
                </div>
                
                <div class="paragraph">
                    翹蕘企晴燠，九室十更寒。
                </div>
                
                <div class="paragraph">
                    飛錢如美色，乃入貴者闌。
                </div>
                
                <div class="paragraph">
                    丘閭有穀賣，窮櫩朝無饘。
                </div>
                
                <div class="paragraph">
                    不售信蹙隠，徒手良抱歎。
                </div>
                
                <div class="paragraph">
                    宛轉愒餘息，溝壑分寸間。
                </div>
                
                <div class="paragraph">
                    吾輩正不免，遑暇卹彼{疒衆}。
                </div>
                
        </div>
    </div>
