    <div class="container">
        <h2 class="name">
            改過
        </h2>
        <div class="author"><a href="/author/a17be749-bde2-471d-9a49-faefcc3c9a5e.html" title="李呂" target="_blank">
                李呂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    顔子趣高遠，改過不待形。
                </div>
                
                <div class="paragraph">
                    子路雖未及，有聞思欲行。
                </div>
                
                <div class="paragraph">
                    庸人過莫知，心目任盲騰。
                </div>
                
                <div class="paragraph">
                    縱復覺其然，如醉不願醒。
                </div>
                
                <div class="paragraph">
                    幽顯孰可欺，徒自蔽聰明。
                </div>
                
                <div class="paragraph">
                    直待形迹著，巧飾漫經營。
                </div>
                
                <div class="paragraph">
                    辭屈既無益，斂翼如凍蠅。
                </div>
                
                <div class="paragraph">
                    豫貴介于石，安取冥豫成。
                </div>
                
                <div class="paragraph">
                    訟要免終凶，謀始那用爭。
                </div>
                
                <div class="paragraph">
                    頤養知節慎，損疾在窒懲。
                </div>
                
                <div class="paragraph">
                    下交儻不凟，惡習難薰蒸。
                </div>
                
                <div class="paragraph">
                    師誨當佩服，勝己求友朋。
                </div>
                
                <div class="paragraph">
                    過言與過行，點檢莫暫停。
                </div>
                
                <div class="paragraph">
                    粗能遵此戒，無忝爾所生。
                </div>
                
                <div class="paragraph">
                    海鷗識機深，良馬認鞭聲。
                </div>
                
                <div class="paragraph">
                    爾過勿憚改，豈知禽獸情。
                </div>
                
                <div class="paragraph">
                    善惡審取舍，勿用苦叮嚀。
                </div>
                
        </div>
