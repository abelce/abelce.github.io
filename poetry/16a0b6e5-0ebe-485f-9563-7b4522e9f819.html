    <div class="container">
        <h2 class="name">
            謁張果先生
        </h2>
        <div class="author"><a href="/author/ee77dd1a-835f-4682-b690-381d106eee6a.html" title="李頎" target="_blank">
                李頎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生谷神者，甲子焉能計。
                </div>
                
                <div class="paragraph">
                    自說軒轅師，于今幾千歲。
                </div>
                
                <div class="paragraph">
                    寓遊城郭裏，浪跡希夷際。
                </div>
                
                <div class="paragraph">
                    應物雲無心，逢時舟不繫。
                </div>
                
                <div class="paragraph">
                    餐霞斷火粒，野服兼荷製。
                </div>
                
                <div class="paragraph">
                    白雪淨肌膚，青松養身世。
                </div>
                
                <div class="paragraph">
                    韜精殊豹隱，鍊骨同蟬蛻。
                </div>
                
                <div class="paragraph">
                    忽去不知誰，偶來寧有契。
                </div>
                
                <div class="paragraph">
                    二儀齊壽考，六合隨休憩。
                </div>
                
                <div class="paragraph">
                    彭耼猶嬰孩，松期且微細。
                </div>
                
                <div class="paragraph">
                    嘗聞穆天子，更憶漢皇帝。
                </div>
                
                <div class="paragraph">
                    親屈萬乘尊，將窮四海裔。
                </div>
                
                <div class="paragraph">
                    車徒徧草木，錦帛招談說。
                </div>
                
                <div class="paragraph">
                    八駿空往還，三山轉虧蔽。
                </div>
                
                <div class="paragraph">
                    吾君感至德，玄老欣來詣。
                </div>
                
                <div class="paragraph">
                    受籙金殿開，清齋玉堂閉。
                </div>
                
                <div class="paragraph">
                    笙歌迎拜首，羽帳崇嚴衞。
                </div>
                
                <div class="paragraph">
                    禁柳垂香鑪，宮花拂仙袂。
                </div>
                
                <div class="paragraph">
                    祈年寶祚廣，致福蒼生惠。
                </div>
                
                <div class="paragraph">
                    何必待龍髯，鼎成方取濟。
                </div>
                
        </div>
