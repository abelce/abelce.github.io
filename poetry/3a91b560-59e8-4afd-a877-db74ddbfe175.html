    <div class="container">
        <h2 class="name">
            和岑運使題趙吏部容膝齋詩
        </h2>
        <div class="author"><a href="/author/863dfb17-87f9-4191-8251-bbb25656ca81.html" title="慕容彥逢" target="_blank">
                慕容彥逢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公不見金谷樓臺插寥廓，珠璣映出琉璃薄。
                </div>
                
                <div class="paragraph">
                    滿甑青螺甲第空，富貴回頭驚旅泊。
                </div>
                
                <div class="paragraph">
                    又不見淵明三徑似元卿，藍縷茅簷僅容著。
                </div>
                
                <div class="paragraph">
                    心知侈汰非遠謀，寄傲南窗安所託。
                </div>
                
                <div class="paragraph">
                    二子薰蕕古至今，遺臭傳芬皆自作。
                </div>
                
                <div class="paragraph">
                    中郎天機湛秋水，涵泳源流潄芳酌。
                </div>
                
                <div class="paragraph">
                    小齋容膝思易安，顧盼俗緣嗟自縛。
                </div>
                
                <div class="paragraph">
                    琴書對眼助清閑，杖履從人笑疏略。
                </div>
                
                <div class="paragraph">
                    紅塵一點不到處，只許爐香度帷箔。
                </div>
                
                <div class="paragraph">
                    吁嗟淡靜世所艱，此味要之屬丘壑。
                </div>
                
                <div class="paragraph">
                    能以膏粱甘寂寥，道德高風信玄邈。
                </div>
                
                <div class="paragraph">
                    真長標置自非凡，區區乃念東山樂。
                </div>
                
                <div class="paragraph">
                    見嗤逸少固所宜，詎識此生如寄殻。
                </div>
                
                <div class="paragraph">
                    會須掩關友松菊，俗子扣門從剝啄。
                </div>
                
                <div class="paragraph">
                    揮殘麈尾雖可佳，弄絕韋編良不惡。
                </div>
                
        </div>
    </div>
