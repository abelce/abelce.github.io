    <div class="container">
        <h2 class="name">
            寄王固子堅時在固陵治田
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蘇秦六國相，晚被讒慝名。
                </div>
                
                <div class="paragraph">
                    使有東郊田，安得留此聲。
                </div>
                
                <div class="paragraph">
                    古今事可知，達人盡躬耕。
                </div>
                
                <div class="paragraph">
                    多君家事治，竭力從老農。
                </div>
                
                <div class="paragraph">
                    白水負郭田，百頃畝一鍾。
                </div>
                
                <div class="paragraph">
                    耕亦勿鹵莽，耘亦無滅裂。
                </div>
                
                <div class="paragraph">
                    秋成霜滿畦，玉粒勝白雪。
                </div>
                
                <div class="paragraph">
                    我懷沮溺心，早晚從君游。
                </div>
                
                <div class="paragraph">
                    且當學林類，行歌復披裘。
                </div>
                
        </div>
    </div>
