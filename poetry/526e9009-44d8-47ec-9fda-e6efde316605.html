    <div class="container">
        <h2 class="name">
            刺濆淖
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峽江饒暗石，水狀日千變。
                </div>
                
                <div class="paragraph">
                    不愁灘瀧來，但畏濆淖見。
                </div>
                
                <div class="paragraph">
                    人言盤渦耳，夷險顧有間。
                </div>
                
                <div class="paragraph">
                    仍於非時作，未可一理貫。
                </div>
                
                <div class="paragraph">
                    安行方熨縠，無事忽翻練。
                </div>
                
                <div class="paragraph">
                    突如湯鼎沸，翕作茶磨旋。
                </div>
                
                <div class="paragraph">
                    勢迫中成漥，怒霽外始暈。
                </div>
                
                <div class="paragraph">
                    已定稍安慰，儵作更驚眩。
                </div>
                
                <div class="paragraph">
                    漂漂浮沫起，疑有潛鯨噀。
                </div>
                
                <div class="paragraph">
                    勃勃駭浪騰，復恐蟄鼇抃。
                </div>
                
                <div class="paragraph">
                    篙師瞪褫魄，灘戶呀雨汗。
                </div>
                
                <div class="paragraph">
                    逡巡怯大敵，勇往決鏖戰。
                </div>
                
                <div class="paragraph">
                    幸免與齎入，還憂似蓬轉。
                </div>
                
                <div class="paragraph">
                    驚呼招竿折，奔救竹笮斷。
                </div>
                
                <div class="paragraph">
                    九死船頭爭，萬苦石上牽。
                </div>
                
                <div class="paragraph">
                    旁觀兢薄冰，撇過捷飛電。
                </div>
                
                <div class="paragraph">
                    前余叱馭來，山險固嘗徧。
                </div>
                
                <div class="paragraph">
                    今者擊檝誓，豈復憚波面。
                </div>
                
                <div class="paragraph">
                    澎澎三峽長，颭颭一葦亂。
                </div>
                
                <div class="paragraph">
                    既微掬指忙，又匪科頭慢。
                </div>
                
                <div class="paragraph">
                    天子賜之履，江神敢吾玩。
                </div>
                
                <div class="paragraph">
                    但催疊鼓轟，往助雙櫓健。
                </div>
                
        </div>
