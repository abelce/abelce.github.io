    <div class="container">
        <h2 class="name">
            中秋待月以星辰避彩乾坤靜爲韻分得避字
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大火西流金用事，四海八荒蟠殺氣。
                </div>
                
                <div class="paragraph">
                    風凄露冷雨涔涔，草木山川遍憔悴。
                </div>
                
                <div class="paragraph">
                    天公有眼老亦昏，妙手憑誰刮雙翳。
                </div>
                
                <div class="paragraph">
                    一年佳月在今夕，可奈太清雲點綴。
                </div>
                
                <div class="paragraph">
                    大威神力宰官身，開闔陰陽本游戲。
                </div>
                
                <div class="paragraph">
                    晚來微念入何許，頃刻氛霾變澄霽。
                </div>
                
                <div class="paragraph">
                    坐客驚起一凭欄，三峨新掃脩眉翠。
                </div>
                
                <div class="paragraph">
                    瑤臺飛鏡貼寒空，流水無聲光滿地。
                </div>
                
                <div class="paragraph">
                    明吞萬象卻星辰，影落千巖走魑魅。
                </div>
                
                <div class="paragraph">
                    樽罍預設衆初疑，喚得嫦娥乃容易。
                </div>
                
                <div class="paragraph">
                    良夜沈沈桂樹高，興發卻嗟清影駛。
                </div>
                
                <div class="paragraph">
                    此時此樂不長有，一醉已拚那敢避。
                </div>
                
                <div class="paragraph">
                    更闌酒盡東方白，望舒迤邐還歸轡。
                </div>
                
                <div class="paragraph">
                    我欲從之上廣寒，挹取金波洗塵世。
                </div>
                
        </div>
    </div>
