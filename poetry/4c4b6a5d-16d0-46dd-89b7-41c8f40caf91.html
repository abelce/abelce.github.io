    <div class="container">
        <h2 class="name">
            次韻陪諸公湖上春遊
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    渠儂青門道，冶服遨蕩儔。
                </div>
                
                <div class="paragraph">
                    一釂逞雞鞠，聯袂歌願酬。
                </div>
                
                <div class="paragraph">
                    太伯表東吳，季子居延州。
                </div>
                
                <div class="paragraph">
                    湖山號佳觀，籃輿肆優遊。
                </div>
                
                <div class="paragraph">
                    肴香炙亦熟，只有空樽憂。
                </div>
                
                <div class="paragraph">
                    娛賓不計費，拘士捐牙籌。
                </div>
                
                <div class="paragraph">
                    詩盟得首唱，有客如此不。
                </div>
                
                <div class="paragraph">
                    挈壺并琴奕，松石巖湍樂。
                </div>
                
                <div class="paragraph">
                    境勝屬幽人，谿雲俗氛却。
                </div>
                
                <div class="paragraph">
                    洞穴鎖蒼霞，探奇或云莫。
                </div>
                
                <div class="paragraph">
                    不聞古肥遁，靜極還思家。
                </div>
                
                <div class="paragraph">
                    高情縻圭俎，心迹何由遐。
                </div>
                
                <div class="paragraph">
                    畸人告予言，黄庭老生涯。
                </div>
                
                <div class="paragraph">
                    臧穀兩亡羊，初平隱金華。
                </div>
                
        </div>
