    <div class="container">
        <h2 class="name">
            送賢上人往太平兼簡卓首座
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔遊潛山，空翠揷晴煙。
                </div>
                
                <div class="paragraph">
                    至今清夜夢，猶能歷層顛。
                </div>
                
                <div class="paragraph">
                    天柱如玉立，貴氣朝山川。
                </div>
                
                <div class="paragraph">
                    下有童師廬，雜遝皆奇賢。
                </div>
                
                <div class="paragraph">
                    卓途龍山子，靖深波間蓮。
                </div>
                
                <div class="paragraph">
                    近聞亦分座，道眼照人天。
                </div>
                
                <div class="paragraph">
                    道人使吳來，衣裓餘芳鮮。
                </div>
                
                <div class="paragraph">
                    願求奇嶮句，庶使大法傳。
                </div>
                
                <div class="paragraph">
                    一拳無背觸，何處見靈源。
                </div>
                
        </div>
    </div>
