    <div class="container">
        <h2 class="name">
            隨日童謠
        </h2>
        <div class="author"><a href="/author/afae9930-3cf7-4bcb-bb15-fcc7ce79c5e3.html" title="佚名" target="_blank">
                佚名
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    ●水竭，武井溢，此中當有聖人出。
                </div>
                
                <div class="paragraph">
                    （見蔣斧《沙州文錄補》錄倫敦博物館藏敦煌出《大雲經疏》）（〖1〗《大雲經疏》：「又幷州太皇陵側，舊有一井，俗稱武井。
                </div>
                
                <div class="paragraph">
                    先來有水，後遂乾枯。
                </div>
                
                <div class="paragraph">
                    隨末以來，微似有水，自國家之後，水便滿井，至於今日，其水大流闊數丈，流水汾水。
                </div>
                
                <div class="paragraph">
                    故隨日童謠云〖略〗。
                </div>
                
                <div class="paragraph">
                    即明水流之義，本應神皇，非關人姓劉也。
                </div>
                
                <div class="paragraph">
                    至劉武周聞人說決之即流，不決即李，武周無識，不解此語，謂是劉姓，遂起逆心。
                </div>
                
                <div class="paragraph">
                    家破身亡，一何謬誤，豈知黑河武水水之流義也。
                </div>
                
                <div class="paragraph">
                    」按：《大雲經疏》爲載初元年沙門十人爲武氏纂政而作之僞經。
                </div>
                
                <div class="paragraph">
                    此首童謠，亦爲武氏而作，雖稱隨日，似未可信從。
                </div>
                
                <div class="paragraph">
                    今收入。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
    </div>
