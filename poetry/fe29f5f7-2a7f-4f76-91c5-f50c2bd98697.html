    <div class="container">
        <h2 class="name">
            宋賢良見過
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    莫登百尺樓，豈無湖海豪。
                </div>
                
                <div class="paragraph">
                    莫揮北海尊，豈無老風騷。
                </div>
                
                <div class="paragraph">
                    風騷脆霜葉，鄭衛壯虎牢。
                </div>
                
                <div class="paragraph">
                    齷齪勝宏放，昆吾避鉛刀。
                </div>
                
                <div class="paragraph">
                    競利黷奇貨，遇士輶纖毫。
                </div>
                
                <div class="paragraph">
                    妄冀款段馳，不使鸞鵠高。
                </div>
                
                <div class="paragraph">
                    弱羽與微類，聚族喧林皋。
                </div>
                
                <div class="paragraph">
                    殘粒酬渴饑，墮葉爭爬搔。
                </div>
                
                <div class="paragraph">
                    忽乘吹送起，遂記蔭翳翱。
                </div>
                
                <div class="paragraph">
                    因風不知反，墮地寧償勞。
                </div>
                
                <div class="paragraph">
                    顛頓失故步，悲叫尋叢蒿。
                </div>
                
                <div class="paragraph">
                    擊搏恐不免，彈射安得逃。
                </div>
                
                <div class="paragraph">
                    仰窺扶摇翮，俯媿腹背毛。
                </div>
                
                <div class="paragraph">
                    美人隔秋水，煖靄明春袍。
                </div>
                
                <div class="paragraph">
                    訪舊溪上寺，泊我寺外濠。
                </div>
                
                <div class="paragraph">
                    開端問戒鼠，次及銘瘞獒。
                </div>
                
                <div class="paragraph">
                    堅窮與壯老，指摘仍繹繅。
                </div>
                
                <div class="paragraph">
                    玉石體自異，瑕纇寧容韜。
                </div>
                
                <div class="paragraph">
                    清評盍用恕，白戰惡足鏖。
                </div>
                
                <div class="paragraph">
                    試請避三舍，大弨方載櫜。
                </div>
                
        </div>
