    <div class="container">
        <h2 class="name">
            元日喜聞大禮寄上翰林四學士中書六舍人二十韻
        </h2>
        <div class="author"><a href="/author/3a0254b5-e7a9-4bc0-abca-7f91eed8c79c.html" title="竇牟" target="_blank">
                竇牟
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有事郊壇畢，無私日月臨。
                </div>
                
                <div class="paragraph">
                    歲華春更早，天瑞雪猶深。
                </div>
                
                <div class="paragraph">
                    玉輦迴時令，金門降德音。
                </div>
                
                <div class="paragraph">
                    翰飛鴛別侶，藂植桂爲林。
                </div>
                
                <div class="paragraph">
                    粉澤資鴻筆，薰和本素琴。
                </div>
                
                <div class="paragraph">
                    禮成戎器下，恩徹鬼方沈。
                </div>
                
                <div class="paragraph">
                    麟爵來稱紀，官師退絕箴。
                </div>
                
                <div class="paragraph">
                    道風黃閣靜，祥景紫垣陰。
                </div>
                
                <div class="paragraph">
                    壽酒朝時獻，農書夜直尋。
                </div>
                
                <div class="paragraph">
                    國香煴翠幄，庭燎赩紅衾。
                </div>
                
                <div class="paragraph">
                    漢魏文章盛，堯湯雨露霃。
                </div>
                
                <div class="paragraph">
                    密辭投水石，精義出沙金。
                </div>
                
                <div class="paragraph">
                    宸扆親唯敬，鈞衡近匪侵。
                </div>
                
                <div class="paragraph">
                    疾驅千里駿，清唳九霄禽。
                </div>
                
                <div class="paragraph">
                    慶賜迎新服，齋莊棄舊簪。
                </div>
                
                <div class="paragraph">
                    忽思班女怨，遙聽越人吟。
                </div>
                
                <div class="paragraph">
                    末路甘貧病，流年苦滯淫。
                </div>
                
                <div class="paragraph">
                    夢中青瑣闥，歸處碧山岑。
                </div>
                
                <div class="paragraph">
                    竊抃聞韶濩，觀光想韎任。
                </div>
                
                <div class="paragraph">
                    大哉環海晏，不笇子牟心。
                </div>
                
        </div>
