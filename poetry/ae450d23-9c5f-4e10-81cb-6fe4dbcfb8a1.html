    <div class="container">
        <h2 class="name">
            林寶文生日
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    乾健運元氣，斗杓默回旋。
                </div>
                
                <div class="paragraph">
                    千歲生一聖，半千生一賢。
                </div>
                
                <div class="paragraph">
                    間世有異稟，天意非徒然。
                </div>
                
                <div class="paragraph">
                    皇極在人心，俗學無自得。
                </div>
                
                <div class="paragraph">
                    天意興斯文，公獨抱深識。
                </div>
                
                <div class="paragraph">
                    微言發緒餘，河漢浩無極。
                </div>
                
                <div class="paragraph">
                    士氣久不振，罷軟無剛風。
                </div>
                
                <div class="paragraph">
                    天意眷吾君，公獨奮精忠。
                </div>
                
                <div class="paragraph">
                    雷霆不能驚，正色攖神龍。
                </div>
                
                <div class="paragraph">
                    膏澤不下流，閭閻有憔悴。
                </div>
                
                <div class="paragraph">
                    天意佑斯民，公獨藴慈惠。
                </div>
                
                <div class="paragraph">
                    春風小披拂，萬物回生意。
                </div>
                
                <div class="paragraph">
                    既賦以全德，必益以壽祺。
                </div>
                
                <div class="paragraph">
                    其顔如渥丹，天意可測知。
                </div>
                
                <div class="paragraph">
                    再拜上黄堂，一洗玉屈巵。
                </div>
                
                <div class="paragraph">
                    戩穀既鼎來，何以致祝辭。
                </div>
                
                <div class="paragraph">
                    在外守麟符，十連蒙寵綏。
                </div>
                
                <div class="paragraph">
                    在內調金鉉，四海無憂虞。
                </div>
                
                <div class="paragraph">
                    邦人丐公留，天子遄公歸。
                </div>
                
                <div class="paragraph">
                    臞儒願控鶴，雲路從先驅。
                </div>
                
        </div>
