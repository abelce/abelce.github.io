    <div class="container">
        <h2 class="name">
            荆門歌送兄赴夔州
        </h2>
        <div class="author"><a href="/author/c0257a7e-e0c9-4425-9389-261c6d760198.html" title="李端" target="_blank">
                李端
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    余兄佐郡經西楚，餞行因賦荆門雨。
                </div>
                
                <div class="paragraph">
                    𩆵𩆵燮燮聲漸繁，浦裏人家收市喧。
                </div>
                
                <div class="paragraph">
                    重陰大點過欲盡，碎浪柔文相與飜。
                </div>
                
                <div class="paragraph">
                    雲間悵望荆衡路，萬里青山一時暮。
                </div>
                
                <div class="paragraph">
                    琵琶寺裏響空廊，熨斗陂前濕荒戍。
                </div>
                
                <div class="paragraph">
                    沙尾長檣發漸稀，竹竿草屩涉流歸。
                </div>
                
                <div class="paragraph">
                    夷陵已遠半成燒，漢上游倡始濯衣。
                </div>
                
                <div class="paragraph">
                    船門相對多商估，葛服龍鍾篷下語。
                </div>
                
                <div class="paragraph">
                    自是湘州石燕飛，那關齊地商羊舞。
                </div>
                
                <div class="paragraph">
                    曾爲江客念江行，腸斷秋荷雨打聲。
                </div>
                
                <div class="paragraph">
                    摩天古木不可見，住岳高僧空得名。
                </div>
                
                <div class="paragraph">
                    今朝拜首臨欲別，遙憶荆門雨中發。
                </div>
                
        </div>
    </div>
