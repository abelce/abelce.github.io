    <div class="container">
        <h2 class="name">
            老農吟
        </h2>
        <div class="author"><a href="/author/f3058956-834b-430f-87f4-2c0445648df9.html" title="柴元彪" target="_blank">
                柴元彪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    襏襫田家翁，矍鑠鬚眉白。
                </div>
                
                <div class="paragraph">
                    問渠年幾許，不記年庚甲。
                </div>
                
                <div class="paragraph">
                    自言身世居此村，三十得兒兒復孫。
                </div>
                
                <div class="paragraph">
                    傷哉兒孫已露電，朝昏隻影空斷魂。
                </div>
                
                <div class="paragraph">
                    生來只是種田土，田土祇今易幾主。
                </div>
                
                <div class="paragraph">
                    鄉村成敗歷能言，英雄磨滅不知數。
                </div>
                
                <div class="paragraph">
                    盡日壟畝力耕耘，餉饁炊舂倩比鄰。
                </div>
                
                <div class="paragraph">
                    歸來薄暮飯牛罷，索綯織屨宵猶勤。
                </div>
                
                <div class="paragraph">
                    吁嗟兮，既絕望乎鳩杖與糜粥，曾不見富人之哀我煢獨。
                </div>
                
                <div class="paragraph">
                    但願年豐醉雞豚，重見太平死亦足。
                </div>
                
                <div class="paragraph">
                    縱如顔都尉、馬伏波，老來恩寵成蹉跎。
                </div>
                
                <div class="paragraph">
                    蟻穴一夢今如何，貧富夭壽總如此。
                </div>
                
                <div class="paragraph">
                    我莫愁，君莫喜，好將榮辱哀樂、是非得失付與東流水。
                </div>
                
        </div>
