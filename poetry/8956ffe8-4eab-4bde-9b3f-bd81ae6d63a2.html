    <div class="container">
        <h2 class="name">
            和劉清叔襄陽隆中行
        </h2>
        <div class="author"><a href="/author/8be64681-f518-457a-a6b0-3dc6cd6fc98c.html" title="李曾伯" target="_blank">
                李曾伯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老瞞晚當漢道卧，黑雲觸天月新破。
                </div>
                
                <div class="paragraph">
                    英雄湖海應如響，獨向南陽靜中坐。
                </div>
                
                <div class="paragraph">
                    當時不遇劉豫州，抱膝吟嘯誰爲酬。
                </div>
                
                <div class="paragraph">
                    本圖一旅復夏祀，豈爲萬戶伸韓仇。
                </div>
                
                <div class="paragraph">
                    彼攸官渡瑜夏口，非不功名咄嗟就。
                </div>
                
                <div class="paragraph">
                    甘心蒿布嫁之子，肯以金夫易吾守。
                </div>
                
                <div class="paragraph">
                    惜乎天下思漢心，是際不及西都深。
                </div>
                
                <div class="paragraph">
                    皇天不祚機再失，馬謖之敗雲長禽。
                </div>
                
                <div class="paragraph">
                    空存遺廟千載後，過者猶知袒爲右。
                </div>
                
                <div class="paragraph">
                    嗚呼龍乎如有靈，盍使胡營落天狗。
                </div>
                
        </div>
    </div>
