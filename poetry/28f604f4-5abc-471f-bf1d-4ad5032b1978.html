    <div class="container">
        <h2 class="name">
            次韻陳叔晉舍人殿試筆記
        </h2>
        <div class="author"><a href="/author/c75e2e0f-4213-4a45-8e9f-9ccf5edd2624.html" title="周必大" target="_blank">
                周必大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    帝垂清問切恢圖，士貢昌言敢導諛。
                </div>
                
                <div class="paragraph">
                    高下共知歸至鑑，考評聊許備先驅。
                </div>
                
                <div class="paragraph">
                    四帷迥隔心常渴，三榻橫連體叵舒。
                </div>
                
                <div class="paragraph">
                    烏府凜然賢執法，紫垣籍甚古通儒。
                </div>
                
                <div class="paragraph">
                    墨朱同異容兼採，等級從違得細書。
                </div>
                
                <div class="paragraph">
                    尚醖時頒缸面酒，大官日饌腹前臚。
                </div>
                
                <div class="paragraph">
                    天香漫炷薰常歇，貢茗虛霑樣頓殊。
                </div>
                
                <div class="paragraph">
                    晨壁摇風愁幕冷，夜窗透月喜簾疎。
                </div>
                
                <div class="paragraph">
                    九賓屈指臚連句，千慮傾心智與愚。
                </div>
                
                <div class="paragraph">
                    會待詔恩三日沐，湖山尋勝任舟輿。
                </div>
                
        </div>
