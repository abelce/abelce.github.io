    <div class="container">
        <h2 class="name">
            再用韻呈仲欽元順
        </h2>
        <div class="author"><a href="/author/9a95ae4c-1b4c-4339-9749-b37801c213d1.html" title="張孝祥" target="_blank">
                張孝祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今時朱仲欽，文字有奇氣。
                </div>
                
                <div class="paragraph">
                    潜幽覩天奧，雋永得古味。
                </div>
                
                <div class="paragraph">
                    袖手閲世紛，虛心餘樂地。
                </div>
                
                <div class="paragraph">
                    那持瘴野節，不從羽林騎。
                </div>
                
                <div class="paragraph">
                    埋輪吾宗英，補衮五色雉。
                </div>
                
                <div class="paragraph">
                    去年對延英，御坐再三起。
                </div>
                
                <div class="paragraph">
                    憂民甚己溺，稽古乃心醉。
                </div>
                
                <div class="paragraph">
                    天衢行日月，發軔從此始。
                </div>
                
                <div class="paragraph">
                    會當紀鴻業，我筆墨先泚。
                </div>
                
                <div class="paragraph">
                    相期并徵詔，禁殿直清邃。
                </div>
                
                <div class="paragraph">
                    尚憶此追游，班中語相謂。
                </div>
                
                <div class="paragraph">
                    我懷江湖去，初服反芰制。
                </div>
                
                <div class="paragraph">
                    閑邊靜成趣，岐路險多畏。
                </div>
                
                <div class="paragraph">
                    此事屬兩君，它年儻終惠。
                </div>
                
                <div class="paragraph">
                    長篇起予病，妙語充法施。
                </div>
                
                <div class="paragraph">
                    調高和難工，初學慚紙費。
                </div>
                
                <div class="paragraph">
                    郊原春無數，風日極清美。
                </div>
                
                <div class="paragraph">
                    已遣具方舟，重游更須記。
                </div>
                
        </div>
