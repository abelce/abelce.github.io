    <div class="container">
        <h2 class="name">
            與子華原父小飲坐中寄同州江十學士休復
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲晚忽不樂，相過偶乘閑。
                </div>
                
                <div class="paragraph">
                    百年纔幾進，一笑得亦艱。
                </div>
                
                <div class="paragraph">
                    有酒醉嘉客，無錢買妖鬟。
                </div>
                
                <div class="paragraph">
                    問予官何爲，侍從聯朝班。
                </div>
                
                <div class="paragraph">
                    朝廷多賢材，何用蒯與菅。
                </div>
                
                <div class="paragraph">
                    白髮垂兩鬢，黄金腰九環。
                </div>
                
                <div class="paragraph">
                    奈何章綬榮，飾此木石頑。
                </div>
                
                <div class="paragraph">
                    於國略無補，有慙常在顔。
                </div>
                
                <div class="paragraph">
                    幸蒙二三友，相與文字間。
                </div>
                
                <div class="paragraph">
                    江子獨捨我，高鴻去難攀。
                </div>
                
                <div class="paragraph">
                    秋風動沙苑，郡閣當南山。
                </div>
                
                <div class="paragraph">
                    吟詠日多暇，詔條寬可頒。
                </div>
                
                <div class="paragraph">
                    寒雲雪紛糅，幽鳥春緜蠻。
                </div>
                
                <div class="paragraph">
                    勝事日向好，思君何時還。
                </div>
                
        </div>
