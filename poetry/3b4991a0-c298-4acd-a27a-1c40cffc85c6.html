    <div class="container">
        <h2 class="name">
            七愛詩 李翰林
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾愛李太白，身是酒星魄。
                </div>
                
                <div class="paragraph">
                    口吐天上文，迹作人間客。
                </div>
                
                <div class="paragraph">
                    磥砢千丈林，澄澈萬尋碧。
                </div>
                
                <div class="paragraph">
                    醉中草樂府，十幅筆一息。
                </div>
                
                <div class="paragraph">
                    召見承明廬，天子親賜食。
                </div>
                
                <div class="paragraph">
                    醉曾吐御牀，傲幾觸天澤。
                </div>
                
                <div class="paragraph">
                    權臣妬逸才，心如斗筲窄。
                </div>
                
                <div class="paragraph">
                    失恩出內署，海岳甘自適。
                </div>
                
                <div class="paragraph">
                    刺謁戴接㒿，赴宴著縠屐。
                </div>
                
                <div class="paragraph">
                    諸侯百步迎，明君九天憶。
                </div>
                
                <div class="paragraph">
                    竟遭腐脅疾，醉魄歸八極。
                </div>
                
                <div class="paragraph">
                    大鵬不可籠，大椿不可植。
                </div>
                
                <div class="paragraph">
                    蓬壺不可見，姑射不可識。
                </div>
                
                <div class="paragraph">
                    五岳爲辭鋒，四溟作胸臆。
                </div>
                
                <div class="paragraph">
                    惜哉千萬年，此俊不可得。
                </div>
                
        </div>
