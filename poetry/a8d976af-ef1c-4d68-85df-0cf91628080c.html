    <div class="container">
        <h2 class="name">
            上丘漕使生辰詩
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金蜀自昔稱遐封，師帥敢是流嘗澤通。
                </div>
                
                <div class="paragraph">
                    嚴宸軫慮文軌同，繡榮遣宣仁風。
                </div>
                
                <div class="paragraph">
                    思皇儲精動上穹，炎正重開神降嵩。
                </div>
                
                <div class="paragraph">
                    天姿有道和氣融，許國純誠嘉且忠。
                </div>
                
                <div class="paragraph">
                    暫借經綸粉省中，輶軒一動竦疲癃。
                </div>
                
                <div class="paragraph">
                    詔書誕布恩龐洪，窮谷瀕川靡不蒙。
                </div>
                
                <div class="paragraph">
                    取予轉輸公帑充，斂匪加民用度豐。
                </div>
                
                <div class="paragraph">
                    樂育菁莪泮水宮，青衿咸仰百川東。
                </div>
                
                <div class="paragraph">
                    欽哉美意奉淵衷，多取平反囹圄空。
                </div>
                
                <div class="paragraph">
                    名利全歸幹制功，良法通商來往憧。
                </div>
                
                <div class="paragraph">
                    疊組重龜問望隆，誦有輿人謠有童。
                </div>
                
                <div class="paragraph">
                    但聞載途祝我公，遐齡實惠俱無窮。
                </div>
                
        </div>
    </div>
