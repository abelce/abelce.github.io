    <div class="container">
        <h2 class="name">
            陳學正惠詩酬以長句
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒風折人粟生膚，局坐掩戶孰與娛。
                </div>
                
                <div class="paragraph">
                    吾宗高義駕爲迂，新詩爛粲慰槁枯。
                </div>
                
                <div class="paragraph">
                    一百十二驪龍珠，春意誰遣生座隅。
                </div>
                
                <div class="paragraph">
                    吾宗學力源委俱，决爲巨川潴陂湖。
                </div>
                
                <div class="paragraph">
                    粉袍未脫口未餬，氣凌雲霄色敷腴。
                </div>
                
                <div class="paragraph">
                    肝肺向我每傾輸，我老舊學慙榛蕪。
                </div>
                
                <div class="paragraph">
                    妙語正頼君起予，不辦瓜李酬瑶琚。
                </div>
                
                <div class="paragraph">
                    病鶴曳翮寒松臞，可復飛動索故吾。
                </div>
                
        </div>
    </div>
