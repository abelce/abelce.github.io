    <div class="container">
        <h2 class="name">
            天上碧桃
        </h2>
        <div class="author"><a href="/author/1f09f45a-7043-435c-af55-2096237a0047.html" title="陳普" target="_blank">
                陳普
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春階蕩漾春日長，羽林颯颯勾陳蒼。
                </div>
                
                <div class="paragraph">
                    鈞天寥寥帝不康，一月震悚奔勾芒。
                </div>
                
                <div class="paragraph">
                    夜鳩衆功和陰陽，粉白黛綠各一方。
                </div>
                
                <div class="paragraph">
                    鑄作娟麗盈盈粧，金烏飛去東藩傍。
                </div>
                
                <div class="paragraph">
                    左右前後千毛嬙，青雲衣兮白霓裳。
                </div>
                
                <div class="paragraph">
                    重重華蓋十六行，瓊林玉殿積縞霜。
                </div>
                
                <div class="paragraph">
                    氣焰薰薄摇籃光，白雲鄉是碧雲鄉。
                </div>
                
                <div class="paragraph">
                    騎龍韓愈如漁郎，緱山仙子聞仙方。
                </div>
                
                <div class="paragraph">
                    坐鶴之背吹鳳凰，穆子簡子方來王。
                </div>
                
                <div class="paragraph">
                    氣迷色眩成肆狂，執法叩閶夕抗章。
                </div>
                
                <div class="paragraph">
                    有一於此無不亡，言從諫聽如禹湯。
                </div>
                
                <div class="paragraph">
                    斥罷脂澤去芬芳，各服毼衣事蠶娘。
                </div>
                
        </div>
