    <div class="container">
        <h2 class="name">
            鼓吹曲辭 鼓吹鐃歌 苞枿
        </h2>
        <div class="author"><a href="/author/b9bb65fe-f1af-4173-82fd-f7bb7f70e6a0.html" title="柳宗元" target="_blank">
                柳宗元
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    苞枿𪒶矣，惟根之蟠。
                </div>
                
                <div class="paragraph">
                    彌巴蔽荆，負南極以安。
                </div>
                
                <div class="paragraph">
                    曰我舊梁氏，輯綏艱難。
                </div>
                
                <div class="paragraph">
                    江漢之阻，都邑固以完。
                </div>
                
                <div class="paragraph">
                    聖人作，神武用。
                </div>
                
                <div class="paragraph">
                    有臣勇智，奮不以衆。
                </div>
                
                <div class="paragraph">
                    投跡死地，謀猷縱。
                </div>
                
                <div class="paragraph">
                    化敵爲家，慮則中。
                </div>
                
                <div class="paragraph">
                    浩浩海裔，不威而同。
                </div>
                
                <div class="paragraph">
                    係縲降王，定厥功。
                </div>
                
                <div class="paragraph">
                    澶漫萬里，宣唐風。
                </div>
                
                <div class="paragraph">
                    蠻夷九譯，咸來從。
                </div>
                
                <div class="paragraph">
                    凱旋金奏，象形容。
                </div>
                
                <div class="paragraph">
                    震赫萬國，罔不龔。
                </div>
                
        </div>
