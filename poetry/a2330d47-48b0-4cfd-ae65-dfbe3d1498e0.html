<body>
    <div class="container">
        <h2 class="name">
            次韻濟川西山避暑
        </h2>
        <div class="author"><a href="/author/6cffa331-857c-4e39-990f-8cad4f279135.html" title="錢紳" target="_blank">
                錢紳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西山藴靈異，九曲面崚嶒。
                </div>
                
                <div class="paragraph">
                    泉石漱鳴玊，松蘿掛古藤。
                </div>
                
                <div class="paragraph">
                    勢雄掀宇宙，地大壓丘陵。
                </div>
                
                <div class="paragraph">
                    日永清陰覆，朝來爽氣澄。
                </div>
                
                <div class="paragraph">
                    幽尋嘉賞致，結客避歊蒸。
                </div>
                
                <div class="paragraph">
                    散髪喧畦畛，支頤倦躡登。
                </div>
                
                <div class="paragraph">
                    武陵百慮釋，丹列遠思凝。
                </div>
                
                <div class="paragraph">
                    度樾追遐景，煎茶憶若冰。
                </div>
                
                <div class="paragraph">
                    土芝青削玉，琬液綠如澠。
                </div>
                
                <div class="paragraph">
                    霜氣連蒼昊，冰威鑠鈍蠅。
                </div>
                
                <div class="paragraph">
                    心酣醒復醉，意適寢還興。
                </div>
                
                <div class="paragraph">
                    蝸角徒爭觸，蜂腰謾逞能。
                </div>
                
                <div class="paragraph">
                    纓塵心自濯，松韻響無明。
                </div>
                
                <div class="paragraph">
                    自廓倚天劍，愁無繋日繩。
                </div>
                
                <div class="paragraph">
                    舒懷高達士，得趣鄙山僧。
                </div>
                
                <div class="paragraph">
                    雲態幾相挽，禽音似許譍。
                </div>
                
                <div class="paragraph">
                    嵐姿渾欲滴，秋色漸相矜。
                </div>
                
                <div class="paragraph">
                    籧笛凉余思，衾禂樂未曾。
                </div>
                
                <div class="paragraph">
                    虚閑消毒螫，放曠屏牽仍。
                </div>
                
                <div class="paragraph">
                    高興無時盡，何辭興再乘。
                </div>
                
        </div>
