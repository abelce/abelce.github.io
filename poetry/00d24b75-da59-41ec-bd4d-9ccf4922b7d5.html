    <div class="container">
        <h2 class="name">
            言離廣府還望桂林去留愴然自述贈懷云爾
        </h2>
        <div class="author"><a href="/author/20a79837-4e36-4736-ba74-ab32a2515541.html" title="玄逵" target="_blank">
                玄逵
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    標心之梵宇，運想入仙洲。
                </div>
                
                <div class="paragraph">
                    嬰痼乖同好，沉情阻若抽。
                </div>
                
                <div class="paragraph">
                    葉落乍難聚，情離不可收。
                </div>
                
                <div class="paragraph">
                    何日乘杯至，詳觀演法流。
                </div>
                
                <div class="paragraph">
                    （錄自《大正新修大藏經》第五十一冊唐釋義淨撰《大唐西域求法高僧傳》卷下）（按：《全唐詩》卷八○八收此詩於義淨名下，實誤。
                </div>
                
                <div class="paragraph">
                    詳詩意及義淨所敍前後文意，此詩應爲玄逵作，義淨不過鈔錄入）（傳而已。
                </div>
                
                <div class="paragraph">
                    義淨另有傷玄逵二詩，亦見同書，《全唐詩》已收入。
                </div>
                
                <div class="paragraph">
                    《古今禪藻集》卷一收三詩皆歸玄逵，亦誤。
                </div>
                
                <div class="paragraph">
                    又日本《天理圖書館善本叢書》影印古寫本《大唐西域求法高僧傳》，「玄逵」皆寫作「玄達」。
                </div>
                
                <div class="paragraph">
                    未詳孰是，謹錄出備考。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
