    <div class="container">
        <h2 class="name">
            送杜翁東行
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我爲懷安官，君作什邡令。
                </div>
                
                <div class="paragraph">
                    封疆苦不遠，音驛稍頻併。
                </div>
                
                <div class="paragraph">
                    乘閒强吟詩，寄去同賦詠。
                </div>
                
                <div class="paragraph">
                    其言類諧謔，間或有譏病。
                </div>
                
                <div class="paragraph">
                    蒙君屢酬答，往問復來聘。
                </div>
                
                <div class="paragraph">
                    長謠頗壯贍，短語亦清勁。
                </div>
                
                <div class="paragraph">
                    大率如爲人，圭璋有餘瑩。
                </div>
                
                <div class="paragraph">
                    得之每急讀，醉魄時暫醒。
                </div>
                
                <div class="paragraph">
                    方從文字樂，忽爾報成政。
                </div>
                
                <div class="paragraph">
                    秋風飄行色，萬里去意迥。
                </div>
                
                <div class="paragraph">
                    知君最留滯，文價早馳騁。
                </div>
                
                <div class="paragraph">
                    策名二十載，位未立朝廷。
                </div>
                
                <div class="paragraph">
                    一官奚足論，百態委前定。
                </div>
                
                <div class="paragraph">
                    自古有通塞，誰與造物爭。
                </div>
                
                <div class="paragraph">
                    任此不繫舟，所至遂游泳。
                </div>
                
                <div class="paragraph">
                    西山白雲起，回首念温凊。
                </div>
                
                <div class="paragraph">
                    恭聞陛前語，歸拜堂上慶。
                </div>
                
                <div class="paragraph">
                    僕馭倦遊否，塵中多捷徑。
                </div>
                
        </div>
