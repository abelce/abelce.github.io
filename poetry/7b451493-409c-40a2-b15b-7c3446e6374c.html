    <div class="container">
        <h2 class="name">
            贈季清隠道人
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虞山摴西城，尚湖繞其趾。
                </div>
                
                <div class="paragraph">
                    青屏照玉鏡，屈摺十八里。
                </div>
                
                <div class="paragraph">
                    傳聞漢真人，丹成飛入水。
                </div>
                
                <div class="paragraph">
                    到今水不腥，魚鱉長而美。
                </div>
                
                <div class="paragraph">
                    往年山中人，夜半忽驚起。
                </div>
                
                <div class="paragraph">
                    神鋒閃烈電，爍爍光不已。
                </div>
                
                <div class="paragraph">
                    平明斸山骨，石函半鑱毀。
                </div>
                
                <div class="paragraph">
                    土花蝕蒼龍，歲月不可紀。
                </div>
                
                <div class="paragraph">
                    玄靈啟幽秘，結構此經始。
                </div>
                
                <div class="paragraph">
                    雲香染衣佩，嵐翠襲巾履。
                </div>
                
                <div class="paragraph">
                    道人方晏坐，秋葉打窗紙。
                </div>
                
                <div class="paragraph">
                    西風送詩句，吹入千岩裏。
                </div>
                
                <div class="paragraph">
                    收拾費工夫，遠來將舉似。
                </div>
                
                <div class="paragraph">
                    見叟却忘言，爐烟生棐几。
                </div>
                
                <div class="paragraph">
                    徐云乘興出，興盡行當止。
                </div>
                
                <div class="paragraph">
                    山中有緣事，比欲相料理。
                </div>
                
                <div class="paragraph">
                    白鶴數日饑，吾今且歸耳。
                </div>
                
        </div>
