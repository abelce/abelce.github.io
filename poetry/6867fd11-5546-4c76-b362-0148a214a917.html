    <div class="container">
        <h2 class="name">
            中秋同諸子九曲泛月
        </h2>
        <div class="author"><a href="/author/e56307e5-5db9-46c7-99c2-96abab4daec2.html" title="虞億" target="_blank">
                虞億
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    名山閲萬古，明月來幾時。
                </div>
                
                <div class="paragraph">
                    顧遊屬中秋，萬里雲霧披。
                </div>
                
                <div class="paragraph">
                    心閒境亦靜，月滿山不移。
                </div>
                
                <div class="paragraph">
                    况茲九曲溪，正漾清漣漪。
                </div>
                
                <div class="paragraph">
                    呼舟星村來，十客琴觴隨。
                </div>
                
                <div class="paragraph">
                    此客俱不凡，灑落同襟期。
                </div>
                
                <div class="paragraph">
                    居然命釣艇，造席不復疑。
                </div>
                
                <div class="paragraph">
                    陶兀入醉鄉，伴我老不羈。
                </div>
                
                <div class="paragraph">
                    臨流振衣袂，颯颯剛風吹。
                </div>
                
                <div class="paragraph">
                    銀盤轉巖阿，兩川光渺瀰。
                </div>
                
                <div class="paragraph">
                    崚嶒大王峰，嵌竇渺可窺。
                </div>
                
                <div class="paragraph">
                    雲軿與鳳釵，來往誰可知。
                </div>
                
                <div class="paragraph">
                    但聞山桂香，繽紛落殘巵。
                </div>
                
                <div class="paragraph">
                    酒酣各言志，抗論不少卑。
                </div>
                
                <div class="paragraph">
                    諸君愛軒冕，許身臯與夔。
                </div>
                
                <div class="paragraph">
                    矯首青雲衢，塵鞅甘羈縻。
                </div>
                
                <div class="paragraph">
                    那知涉幻境，百歲黍一炊。
                </div>
                
                <div class="paragraph">
                    風波世上險，日月壺中遲。
                </div>
                
                <div class="paragraph">
                    何如歸此山，相樂從希夷。
                </div>
                
        </div>
