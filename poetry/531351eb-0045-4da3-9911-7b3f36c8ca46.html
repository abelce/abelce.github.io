    <div class="container">
        <h2 class="name">
            上知郡承議
        </h2>
        <div class="author"><a href="/author/1b3319b6-7eec-4663-b117-3bbba608c8ca.html" title="鄭俠" target="_blank">
                鄭俠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    至樂之性長自餘，世物莫得而榛蕪。
                </div>
                
                <div class="paragraph">
                    陰陽變化在舒慘，千里豈足勞建除。
                </div>
                
                <div class="paragraph">
                    憶昔僣侈擅一隅，瓊宫貝闕粧金珠。
                </div>
                
                <div class="paragraph">
                    窮奢極靡相傾奪，所不可道矧可書。
                </div>
                
                <div class="paragraph">
                    天清地寧聖神出，蕩蕩一化渾太虗。
                </div>
                
                <div class="paragraph">
                    頽基故址盡荒草，往往狐兎来爭居。
                </div>
                
                <div class="paragraph">
                    魚書虎符若郵傳，幾人到此圖安舒。
                </div>
                
                <div class="paragraph">
                    譚公賢明大國後，寶璞豈肯彫璠璵。
                </div>
                
                <div class="paragraph">
                    拂除荒穢出夷曠，茨茅墩瓦從古初。
                </div>
                
                <div class="paragraph">
                    璧書齊丘儉化論，譬如論海先河渠。
                </div>
                
                <div class="paragraph">
                    千古興亡一端夢，逍遥巾氅日裕如。
                </div>
                
                <div class="paragraph">
                    有客登亭見施設，笑殺瑣瑣誇瀛壺。
                </div>
                
        </div>
