    <div class="container">
        <h2 class="name">
            哭韓淮端公兼上崔中丞
        </h2>
        <div class="author"><a href="/author/8262e46a-8c6e-4efe-9d25-ac52009bdded.html" title="劉商" target="_blank">
                劉商
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    堅貞與和璧，利用歸干將。
                </div>
                
                <div class="paragraph">
                    金玉徒自寶，高賢無比方。
                </div>
                
                <div class="paragraph">
                    挺生巖松姿，孤直凌雪霜。
                </div>
                
                <div class="paragraph">
                    亭亭結清陰，不競桃李芳。
                </div>
                
                <div class="paragraph">
                    讀書哂霸業，翊贊思皇王。
                </div>
                
                <div class="paragraph">
                    千載有疑議，一言能否臧。
                </div>
                
                <div class="paragraph">
                    儒風久淪弊，顏閔壽不長。
                </div>
                
                <div class="paragraph">
                    邦國豈殄瘁，斯人今又亡。
                </div>
                
                <div class="paragraph">
                    別離長春草，存沒隔楚鄉。
                </div>
                
                <div class="paragraph">
                    聞問尚書慟，淚凝向日黃。
                </div>
                
                <div class="paragraph">
                    奄忽薤露晞，杳冥泉夜長。
                </div>
                
                <div class="paragraph">
                    賢愚自修短，天色空蒼蒼。
                </div>
                
                <div class="paragraph">
                    銘旌歛歸魂，荆棘生路傍。
                </div>
                
                <div class="paragraph">
                    門柳日蕭索，繐帷掩空堂。
                </div>
                
                <div class="paragraph">
                    燈孤晦處明，高節歿後彰。
                </div>
                
                <div class="paragraph">
                    芳蘭已灰燼，幕府留餘香。
                </div>
                
                <div class="paragraph">
                    常愛獨坐尊，繡衣如雁行。
                </div>
                
                <div class="paragraph">
                    至今虛左位，言發淚霑裳。
                </div>
                
        </div>
    </div>
