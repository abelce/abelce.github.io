    <div class="container">
        <h2 class="name">
            隴西太夫人八十壽
        </h2>
        <div class="author"><a href="/author/f43d3619-e771-4fa1-90d2-f6de66101b1d.html" title="陳深" target="_blank">
                陳深
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    恒山鎮朔野，積翠凌太虛。
                </div>
                
                <div class="paragraph">
                    中有仙子宅，霞光抱雲居。
                </div>
                
                <div class="paragraph">
                    怡怡伯陽姥，八十顔猶朱。
                </div>
                
                <div class="paragraph">
                    神交殷玉女，祕字傳金書。
                </div>
                
                <div class="paragraph">
                    逍遥人間世，靜壽仙者徒。
                </div>
                
                <div class="paragraph">
                    令子返烏哺，專城綰菟符。
                </div>
                
                <div class="paragraph">
                    金章映彩服，錦障承雕輿。
                </div>
                
                <div class="paragraph">
                    前有命婦掖，後有玄孫扶。
                </div>
                
                <div class="paragraph">
                    春風溢慈幄，曉日暉慶圖。
                </div>
                
                <div class="paragraph">
                    海桃摘霞實，靈芝掇雲腴。
                </div>
                
                <div class="paragraph">
                    南山爲爾壽，北斗爲爾𣂏。
                </div>
                
                <div class="paragraph">
                    人生天壤內，菽水歡有餘。
                </div>
                
                <div class="paragraph">
                    矧茲壽且貴，身與五福俱。
                </div>
                
                <div class="paragraph">
                    厚德獲隆報，彼蒼默相孚。
                </div>
                
                <div class="paragraph">
                    詩人頌燕喜，此樂不可渝。
                </div>
                
        </div>
