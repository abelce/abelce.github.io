<body>
    <div class="container">
        <h2 class="name">
            夏夜露坐偶書且勉同學子
        </h2>
        <div class="author"><a href="/author/bcaf98fd-6c8c-4c10-9019-8558205c9b38.html" title="陳文蔚" target="_blank">
                陳文蔚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生邂逅如岐路，南北東西忽離聚。
                </div>
                
                <div class="paragraph">
                    淵明本賦歸去來，保社乃今隨所寓。
                </div>
                
                <div class="paragraph">
                    讀書不雜囂塵聲，好在園林最幽處。
                </div>
                
                <div class="paragraph">
                    朱橋跨出林陰外，一水繞庭將綠護。
                </div>
                
                <div class="paragraph">
                    有時小立凭危欄，臨風不忍空歸去。
                </div>
                
                <div class="paragraph">
                    矧逢暑夕遠燈火，杖策月林時散步。
                </div>
                
                <div class="paragraph">
                    更深每與二三子，輟寐每爲清景駐。
                </div>
                
                <div class="paragraph">
                    山高望望北斗低，花香拂拂南薰度。
                </div>
                
                <div class="paragraph">
                    擬將胸次滌河漢，不管衣巾濕風露。
                </div>
                
                <div class="paragraph">
                    清談未必真廢事，言下應當有微悟。
                </div>
                
                <div class="paragraph">
                    不妨俯仰更觀察，此意直須起訓詁。
                </div>
                
                <div class="paragraph">
                    郊墟次第新涼入，自可燈窗窮入暮。
                </div>
                
                <div class="paragraph">
                    凡人努力在年少，老大悲傷欲何訴。
                </div>
                
                <div class="paragraph">
                    嗟予學古雖有志，蹭蹬獨爲一生誤。
                </div>
                
                <div class="paragraph">
                    鳶魚性分信機淺，風月情懷乃天賦。
                </div>
                
                <div class="paragraph">
                    歸哉要結園綺徒，清夜團欒繞庭樹。
                </div>
                
        </div>
