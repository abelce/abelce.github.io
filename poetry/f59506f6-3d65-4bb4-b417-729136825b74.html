    <div class="container">
        <h2 class="name">
            燎蚊
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    欲昏疑霧合，未暗已雷鳴。
                </div>
                
                <div class="paragraph">
                    驅逐無長策，紛紜劇亂兵。
                </div>
                
                <div class="paragraph">
                    晝潜如設伏，夜嘯若先聲。
                </div>
                
                <div class="paragraph">
                    喙慘戈矛利，身微坌𡏖輕。
                </div>
                
                <div class="paragraph">
                    嘬膚來汗血，皤腹去朱櫻。
                </div>
                
                <div class="paragraph">
                    壁以青油固，麾之白羽明。
                </div>
                
                <div class="paragraph">
                    聞風聊讋息，得路即喧轟。
                </div>
                
                <div class="paragraph">
                    婉婉工乘隙，騷騷故徹更。
                </div>
                
                <div class="paragraph">
                    據經當烈澤，考傳合熸荆。
                </div>
                
                <div class="paragraph">
                    耿耿銀缸動，熒熒爝火行。
                </div>
                
                <div class="paragraph">
                    翼焦身尚奮，力盡勢還傾。
                </div>
                
                <div class="paragraph">
                    壘合無逃虜，膏血可築京。
                </div>
                
                <div class="paragraph">
                    周遭期勦絕，小大悉炮烹。
                </div>
                
                <div class="paragraph">
                    爇左時驚合，禽縱或走橫。
                </div>
                
                <div class="paragraph">
                    奔軍容蹔脫，搜諜靡餘生。
                </div>
                
                <div class="paragraph">
                    走操華容道，追劉白帝城。
                </div>
                
                <div class="paragraph">
                    周瑜方奏凱，陸遜遂成名。
                </div>
                
                <div class="paragraph">
                    一覺華胥夢，千年戰國情。
                </div>
                
                <div class="paragraph">
                    區區兩蠻觸，何足較踦贏。
                </div>
                
        </div>
