    <div class="container">
        <h2 class="name">
            侯書記二子席上乞詩遂贈
        </h2>
        <div class="author"><a href="/author/b2acc82e-9341-4636-b1b5-614bb469b32a.html" title="李復" target="_blank">
                李復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    植蒿不爲棟，豢豚不成虎。
                </div>
                
                <div class="paragraph">
                    本非英特姿，雖長何足數。
                </div>
                
                <div class="paragraph">
                    男兒生墮地，便要立門戶。
                </div>
                
                <div class="paragraph">
                    謝鳳炳有毛，羊豹兆於乳。
                </div>
                
                <div class="paragraph">
                    探根咀其芽，已足知甘苦。
                </div>
                
                <div class="paragraph">
                    吾黨有侯生，高門映東魯。
                </div>
                
                <div class="paragraph">
                    翹然出二子，發祥自其祖。
                </div>
                
                <div class="paragraph">
                    小兒肌骨明，珠光照合浦。
                </div>
                
                <div class="paragraph">
                    大兒神宇深，崇鼎氣象古。
                </div>
                
                <div class="paragraph">
                    學作四韵詩，已無近俗語。
                </div>
                
                <div class="paragraph">
                    燃燈夜讀書，義頗識其觕。
                </div>
                
                <div class="paragraph">
                    來客見盡傾，喜歎立如堵。
                </div>
                
                <div class="paragraph">
                    積慶固有獲，力穡刈麰稌。
                </div>
                
                <div class="paragraph">
                    人知須有成，青雲張步武。
                </div>
                
                <div class="paragraph">
                    惜吾已老矣，異日衆必睹。
                </div>
                
        </div>
