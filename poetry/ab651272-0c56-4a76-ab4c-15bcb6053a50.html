    <div class="container">
        <h2 class="name">
            送楊郎中守嘉興
        </h2>
        <div class="author"><a href="/author/14bfb07d-60c8-4d17-b3ee-a29058247210.html" title="許應龍" target="_blank">
                許應龍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君昨倅嘉禾，施設皆儒者。
                </div>
                
                <div class="paragraph">
                    千里稱廉平，六邑荷寬假。
                </div>
                
                <div class="paragraph">
                    海沂雖頼祥，宣室俄思賈。
                </div>
                
                <div class="paragraph">
                    召還甫再朞，出守榮五馬。
                </div>
                
                <div class="paragraph">
                    舊治聞重來，懽呼溢田野。
                </div>
                
                <div class="paragraph">
                    正苦夏日炎，將沐秋霖灑。
                </div>
                
                <div class="paragraph">
                    君侯寬且明，義利審取舍。
                </div>
                
                <div class="paragraph">
                    願推一片心，大作萬間厦。
                </div>
                
                <div class="paragraph">
                    苛斂戒分肥，嚴刑去衣赭。
                </div>
                
                <div class="paragraph">
                    當令愁嘆聲，轉作詩歌寫。
                </div>
                
                <div class="paragraph">
                    如君梁棟才，一麾寧久把。
                </div>
                
                <div class="paragraph">
                    祇虞席未溫，又賦公歸雅。
                </div>
                
        </div>
    </div>
