    <div class="container">
        <h2 class="name">
            使南海道長沙題道林岳麓寺
        </h2>
        <div class="author"><a href="/author/5e142318-254b-4b8f-b845-28011085fc5a.html" title="唐扶" target="_blank">
                唐扶
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道林岳麓仲與昆，卓犖請從先後論。
                </div>
                
                <div class="paragraph">
                    松根踏雲二千步，始見大屋開三門。
                </div>
                
                <div class="paragraph">
                    泉清或戲蛟龍窟，殿豁數盡高帆掀。
                </div>
                
                <div class="paragraph">
                    即今異鳥聲不斷，聞道看花春更繁。
                </div>
                
                <div class="paragraph">
                    從容一衲分若有，蕭瑟兩鬢吾能髠。
                </div>
                
                <div class="paragraph">
                    逢迎侯伯轉覺貴，膜拜佛像心加尊。
                </div>
                
                <div class="paragraph">
                    稍揖皇英頮濃淚，試與屈賈招清魂。
                </div>
                
                <div class="paragraph">
                    荒唐大樹悉楠桂，細碎枯草多蘭蓀。
                </div>
                
                <div class="paragraph">
                    沙彌去學五印字，靜女來懸千尺幡。
                </div>
                
                <div class="paragraph">
                    主人念我塵眼昏，半夜號令期至暾。
                </div>
                
                <div class="paragraph">
                    遲回難得上白舫，羈泄不敢言綠尊。
                </div>
                
                <div class="paragraph">
                    兩祠物色採拾盡，壁間杜甫真少恩。
                </div>
                
                <div class="paragraph">
                    晚來光彩更騰射，筆鋒正健如可吞。
                </div>
                
        </div>
    </div>
