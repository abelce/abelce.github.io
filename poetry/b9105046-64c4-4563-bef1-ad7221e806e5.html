    <div class="container">
        <h2 class="name">
            寄何子楚
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江如凈練山如幕，人道老何得真樂。
                </div>
                
                <div class="paragraph">
                    寒溫語後再拜前，每得書來話寂寞。
                </div>
                
                <div class="paragraph">
                    米鹽細碎百慮寬，自昔仁賢學道難。
                </div>
                
                <div class="paragraph">
                    詩書可樂卷胸臆，啼號不救如饑寒。
                </div>
                
                <div class="paragraph">
                    去年嘉興租不足，今年山田米炊玉。
                </div>
                
                <div class="paragraph">
                    稍須酒肉療枯腸，雪老凌霜不從欲。
                </div>
                
                <div class="paragraph">
                    丈夫功名無後先，請翁拭眼看前賢。
                </div>
                
                <div class="paragraph">
                    西湖處士竦吟骨，饑乞僧飯紓長年。
                </div>
                
                <div class="paragraph">
                    香山居士箕尾客，東坡老子金鑾仙。
                </div>
                
                <div class="paragraph">
                    生前千騎不招買，身後一盞同寒泉。
                </div>
                
                <div class="paragraph">
                    我意何翁亦如此，髙人不飲無錢水。
                </div>
                
                <div class="paragraph">
                    忍饑徹老守清臞，它年配食赤松子。
                </div>
                
        </div>
