    <div class="container">
        <h2 class="name">
            到官病倦未嘗會客毛正仲惠茶乃以端午小集石塔戲作一詩爲謝
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生亦何須，一飽萬想滅。
                </div>
                
                <div class="paragraph">
                    胡爲設方丈，養此膚寸舌。
                </div>
                
                <div class="paragraph">
                    爾來又衰病，過午食輒噎。
                </div>
                
                <div class="paragraph">
                    謬爲淮海帥，每愧厨傳缺。
                </div>
                
                <div class="paragraph">
                    爨無欲清人，奉使免內熱。
                </div>
                
                <div class="paragraph">
                    空煩赤泥印，遠致紫玉玦。
                </div>
                
                <div class="paragraph">
                    爲君伐羔豚，歌舞菰黍節。
                </div>
                
                <div class="paragraph">
                    禪窗麗午景，蜀井出冰雪。
                </div>
                
                <div class="paragraph">
                    坐客皆可人，鼎器手自潔。
                </div>
                
                <div class="paragraph">
                    金釵候湯眼，魚蟹亦應訣。
                </div>
                
                <div class="paragraph">
                    遂令色香味，一日備三絕。
                </div>
                
                <div class="paragraph">
                    報君不虛受，知我非輕啜。
                </div>
                
        </div>
    </div>
