    <div class="container">
        <h2 class="name">
            馬明生遇神女歌
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    學仙貴功亦貴精，神女變化感馬生。
                </div>
                
                <div class="paragraph">
                    石壁千尋啓雙檢，中有玉堂鋪玉簟。
                </div>
                
                <div class="paragraph">
                    立之一隅不與言，玉體安隱三日眠。
                </div>
                
                <div class="paragraph">
                    馬生一立心轉堅，知其丹白蒙哀憐。
                </div>
                
                <div class="paragraph">
                    安期先生來起居，請示金鐺玉佩天皇書。
                </div>
                
                <div class="paragraph">
                    神女呵責不合見，仙子謝過手足戰。
                </div>
                
                <div class="paragraph">
                    大瓜玄棗冷如冰，海上摘來朝霞凝。
                </div>
                
                <div class="paragraph">
                    賜仙復坐對食訖，頷之使去隨煙升。
                </div>
                
                <div class="paragraph">
                    乃言馬生合不死，少姑教勅令付爾。
                </div>
                
                <div class="paragraph">
                    安期再拜將生出，一授素書天地畢。
                </div>
                
        </div>
    </div>
