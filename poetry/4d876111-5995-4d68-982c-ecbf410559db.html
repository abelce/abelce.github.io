    <div class="container">
        <h2 class="name">
            梅使君守橫浦擒寇閔雨
        </h2>
        <div class="author"><a href="/author/10db39c0-ddbb-4d8a-b80f-61453139127d.html" title="劉黻" target="_blank">
                劉黻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    猛虎久負嵎，吞噬草木痏。
                </div>
                
                <div class="paragraph">
                    流毒烈贛吉，一呼蜂蝟起。
                </div>
                
                <div class="paragraph">
                    老天福黔黎，雪村鎮梅壘。
                </div>
                
                <div class="paragraph">
                    指授討捕略，前驅謝張李。
                </div>
                
                <div class="paragraph">
                    火箭窮其巢，推算捷如駛。
                </div>
                
                <div class="paragraph">
                    露布星火馳，餘獰悉披靡。
                </div>
                
                <div class="paragraph">
                    大暑熾焚惔，心薌焫一縷。
                </div>
                
                <div class="paragraph">
                    甘澤隨車至，咸曰雪村雨。
                </div>
                
                <div class="paragraph">
                    人事天道協，除惡乃臻媺。
                </div>
                
                <div class="paragraph">
                    洞落洗腥穢，生意從此始。
                </div>
                
                <div class="paragraph">
                    雞豚醉秋社，老農自相語。
                </div>
                
                <div class="paragraph">
                    生長子復孫，一飯不安匕。
                </div>
                
                <div class="paragraph">
                    南人今不反，合爪鯉城主。
                </div>
                
                <div class="paragraph">
                    願緩除書來，德風遍田里。
                </div>
                
        </div>
    </div>
