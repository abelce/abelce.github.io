    <div class="container">
        <h2 class="name">
            遊香山佛跡
        </h2>
        <div class="author"><a href="/author/54a6fb21-9d68-4022-835e-adfd085239f6.html" title="周鍔" target="_blank">
                周鍔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    靈山名達蓬，香水靄薝蔔。
                </div>
                
                <div class="paragraph">
                    龍祇久覆護，雲物翳深谷。
                </div>
                
                <div class="paragraph">
                    拂衣向劫中，神斧斷蒼玉。
                </div>
                
                <div class="paragraph">
                    至今天人尊，靈跡印金粟。
                </div>
                
                <div class="paragraph">
                    頗聞開士讖，飛錫隠巖麓。
                </div>
                
                <div class="paragraph">
                    坐令湖海客，香供走川陸。
                </div>
                
                <div class="paragraph">
                    巍巍虔報地，色相儼金屋。
                </div>
                
                <div class="paragraph">
                    緬想舊巾瓶，猶能慰心目。
                </div>
                
                <div class="paragraph">
                    籃輿訪蓮社，一笑欣自足。
                </div>
                
                <div class="paragraph">
                    撫事動幽尋，疇能念榮辱。
                </div>
                
                <div class="paragraph">
                    松爐裊如見，餘力付棋局。
                </div>
                
                <div class="paragraph">
                    更覺夢中身，翛然百無欲。
                </div>
                
        </div>
    </div>
