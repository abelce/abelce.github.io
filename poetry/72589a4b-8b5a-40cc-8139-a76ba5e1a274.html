    <div class="container">
        <h2 class="name">
            堆婆石
        </h2>
        <div class="author"><a href="/author/ab144d80-7177-46d4-8425-a96fe5abf5f6.html" title="許仕叔" target="_blank">
                許仕叔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    撐空疊石何嵯峨，世傳其名曰堆婆。
                </div>
                
                <div class="paragraph">
                    乃在淛嶺之巔，吳山之阿。
                </div>
                
                <div class="paragraph">
                    我來於此少憩息，借問父老元如何。
                </div>
                
                <div class="paragraph">
                    父老爲言五代時，有婆姓方氏結茅嶺巔兩鬢皤。
                </div>
                
                <div class="paragraph">
                    爲念往來渴，均施湯水無偏頗。
                </div>
                
                <div class="paragraph">
                    行人以此盡感激，婆言吾亦期無他。
                </div>
                
                <div class="paragraph">
                    早晚吾骨只堆此，願將一石堆吾坡。
                </div>
                
                <div class="paragraph">
                    爾來迄今四百載，行人堆石不少差。
                </div>
                
                <div class="paragraph">
                    我亦拾石堆其冢，既行且歎復逶迤。
                </div>
                
                <div class="paragraph">
                    今冢之高過百尺，堆石亦已豈虛過。
                </div>
                
                <div class="paragraph">
                    乃知一飲一滴水，恩至久遠不可磨。
                </div>
                
                <div class="paragraph">
                    古人一飲在必報，如此傳說夫豈訛。
                </div>
                
                <div class="paragraph">
                    吁嗟俗世人，乃道無恩波。
                </div>
                
                <div class="paragraph">
                    反恩以爲讎，此語愚已多。
                </div>
                
                <div class="paragraph">
                    我適來此秋向晚，滿屨霜葉仍吟哦。
                </div>
                
                <div class="paragraph">
                    因筆記此堆婆石，慷慨爲賦堆婆歌。
                </div>
                
        </div>
