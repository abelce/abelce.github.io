    <div class="container">
        <h2 class="name">
            變禪者歸蔣山見佛果乞偈
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霸陵將軍萬人敵，射虎飲羽馬躃易。
                </div>
                
                <div class="paragraph">
                    下馬視之輙一笑，寧知虎爲草中石。
                </div>
                
                <div class="paragraph">
                    控弦復射又中的，砉然有聲箭不入。
                </div>
                
                <div class="paragraph">
                    將軍但知爲石耳，坐令疑虎心相失。
                </div>
                
                <div class="paragraph">
                    諸方今誰達此機，蔣山老勤默而識。
                </div>
                
                <div class="paragraph">
                    變公心挂蔣山雲，浩然欲歸約不得。
                </div>
                
                <div class="paragraph">
                    洞庭青草水粘天，高帆摩空一千尺。
                </div>
                
                <div class="paragraph">
                    仰看浪摧碧玉山，此時法界毛端集。
                </div>
                
        </div>
    </div>
