<body>
    <div class="container">
        <h2 class="name">
            貽劉高士別
        </h2>
        <div class="author"><a href="/author/725a60ae-eb92-4844-869e-ce3fc85b021e.html" title="儲光羲" target="_blank">
                儲光羲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夙駕出東城，城傍早霞散。
                </div>
                
                <div class="paragraph">
                    初日照龍闕，峨峨在天半。
                </div>
                
                <div class="paragraph">
                    壯哉麗百常，美矣崇兩觀。
                </div>
                
                <div class="paragraph">
                    俯視趨朝客，簪珮何璀璨。
                </div>
                
                <div class="paragraph">
                    而我送將歸，裴回霸陵岸。
                </div>
                
                <div class="paragraph">
                    北雲去吳越，南雁離江漢。
                </div>
                
                <div class="paragraph">
                    伊昔蹈丘園，翩翩理文翰。
                </div>
                
                <div class="paragraph">
                    高談閔仲叔，逸氣劉公幹。
                </div>
                
                <div class="paragraph">
                    每言竹柏貞，嘗輕朝市玩。
                </div>
                
                <div class="paragraph">
                    山晝猿狖靜，溪曛魚鳥亂。
                </div>
                
                <div class="paragraph">
                    寧止臥崆峒，直云期汗漫。
                </div>
                
                <div class="paragraph">
                    聖君既理歷，族士咸炳煥。
                </div>
                
                <div class="paragraph">
                    矯首來天池，振羽泛漪瀾。
                </div>
                
                <div class="paragraph">
                    元淑命不達，伯鸞吟可歎。
                </div>
                
                <div class="paragraph">
                    東去姑蘇臺，乃過陟陽館。
                </div>
                
                <div class="paragraph">
                    舍轡函關道，浮舟滄海畔。
                </div>
                
                <div class="paragraph">
                    耳目曠暄涼，懷抱盈悲惋。
                </div>
                
                <div class="paragraph">
                    沈沈青歲晚，靄靄秋雲換。
                </div>
                
                <div class="paragraph">
                    自言永遁棲，無復從羈絆。
                </div>
                
                <div class="paragraph">
                    揮手謝知己，知己莫能讚。
                </div>
                
        </div>
