    <div class="container">
        <h2 class="name">
            前雪歌
        </h2>
        <div class="author"><a href="/author/df33b22e-fa17-4c21-998f-e95b5b9fa677.html" title="鄭思肖" target="_blank">
                鄭思肖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玄冥玄玄玄又玄，一夜一尺平階前。
                </div>
                
                <div class="paragraph">
                    故現幻化瞞俗眼，忽變境界爲神仙。
                </div>
                
                <div class="paragraph">
                    彌望潔凈失污穢，與世坦蕩忘欹偏。
                </div>
                
                <div class="paragraph">
                    混沌有影晝短短，穹窿無縫雲懸懸。
                </div>
                
                <div class="paragraph">
                    慢飄如倦欲止歇，斜灑似舞爭便嬛。
                </div>
                
                <div class="paragraph">
                    萬物根蔕不可見，數筆圖畫安能傳。
                </div>
                
                <div class="paragraph">
                    詩戰素手白相敵，酒潮赧臉紅不鮮。
                </div>
                
                <div class="paragraph">
                    老龜縮殻息飲氣，卧龍哆口寒凝涎。
                </div>
                
                <div class="paragraph">
                    木帝捨暖施下土，火精氣馭行中天。
                </div>
                
                <div class="paragraph">
                    須臾被野盡錦繡，四望四野春無邊。
                </div>
                
        </div>
