        <h2 class="name">
            故舊相送出城門
        </h2>
        <div class="author"><a href="/author/d1155357-b70d-4291-8ccf-1130abaf0169.html" title="黄介" target="_blank">
                黄介
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    策馬國門南，行役感時節。
                </div>
                
                <div class="paragraph">
                    唧唧寒螿亂，皎皎層巒潔。
                </div>
                
                <div class="paragraph">
                    脩途遵廣川，衰林夕陽滅。
                </div>
                
                <div class="paragraph">
                    含情不忍語，眷舊詎忍別。
                </div>
                
                <div class="paragraph">
                    抱疴謝紱冕，寄情戀巖穴。
                </div>
                
                <div class="paragraph">
                    樹臨越海潮，山背吳門雪。
                </div>
                
                <div class="paragraph">
                    各勉疇昔心，音書戒遼絕。
                </div>
                
                <div class="paragraph">
                    儻訊幽栖子，杜關理丹訣。
                </div>
                
        </div>
    </div>
