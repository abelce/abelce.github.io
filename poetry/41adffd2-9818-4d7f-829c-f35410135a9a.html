    <div class="container">
        <h2 class="name">
            是夜復乘泛碧齋至北溪口觀新橋與興宗志宏分題予得泛字
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋髙氣倍清，夜靜舟初泛。
                </div>
                
                <div class="paragraph">
                    露華浩如洗，月色寒可鑒。
                </div>
                
                <div class="paragraph">
                    林巒與邑屋，左右入軒檻。
                </div>
                
                <div class="paragraph">
                    晶熒星影搖，崷崒山光蘸。
                </div>
                
                <div class="paragraph">
                    風微煙羃羃，溪遠波湛湛。
                </div>
                
                <div class="paragraph">
                    端疑客乘槎，坐使雲河犯。
                </div>
                
                <div class="paragraph">
                    觀梁且停橈，戀月愁繫纜。
                </div>
                
                <div class="paragraph">
                    景幽費摹寫，思妙造古淡。
                </div>
                
                <div class="paragraph">
                    吾方久於此，勝賞豈云暫。
                </div>
                
                <div class="paragraph">
                    願同二三子，險韻時得探。
                </div>
                
        </div>
    </div>
