    <div class="container">
        <h2 class="name">
            興龍節侍宴前一日微雪與子由同訪王定國小飲清虛堂定國出數詩皆佳而五言尤奇子由又言昔與孫巨源同過定國感念存沒悲歎久之夜歸稍醒各賦一篇明日朝中以示定國也
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天風淅淅飛玉沙，詔恩歸沐休早衙。
                </div>
                
                <div class="paragraph">
                    遥知清虛堂裏雪，正似薝蔔林中花。
                </div>
                
                <div class="paragraph">
                    出門自笑無所詣，呼酒持勸惟君家。
                </div>
                
                <div class="paragraph">
                    踏冰凌兢戰疲馬，扣門剝啄驚寒鴉。
                </div>
                
                <div class="paragraph">
                    羨君五字入詩律，欲與六出爭天葩。
                </div>
                
                <div class="paragraph">
                    頭風已倩檄手愈，背癢却得仙爪爬。
                </div>
                
                <div class="paragraph">
                    銀瓶瀉油浮蟻酒，紫碗鋪粟盤龍茶。
                </div>
                
                <div class="paragraph">
                    幅巾起作鸜鵒舞，疊鼓誰摻漁陽撾。
                </div>
                
                <div class="paragraph">
                    九衢燈火雜夢寐，十年聚散空咨嗟。
                </div>
                
                <div class="paragraph">
                    明朝握手殿門外，共看銀闕暾朝霞。
                </div>
                
        </div>
    </div>
