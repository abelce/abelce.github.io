    <div class="container">
        <h2 class="name">
            送謝無逸還臨川
        </h2>
        <div class="author"><a href="/author/3fb7d839-017c-458f-a6ef-5cb2ab618a84.html" title="洪朋" target="_blank">
                洪朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東山謝安石，事業照星斗。
                </div>
                
                <div class="paragraph">
                    佳人臨川秀，自言乃其後。
                </div>
                
                <div class="paragraph">
                    昔我未知子，籍甚大江右。
                </div>
                
                <div class="paragraph">
                    邇來識君面，風流故自有。
                </div>
                
                <div class="paragraph">
                    早歲翰墨場，揮灑不停手。
                </div>
                
                <div class="paragraph">
                    河發崑崙丘，風怒土囊口。
                </div>
                
                <div class="paragraph">
                    春來入詩壘，窺杜逮戶牖。
                </div>
                
                <div class="paragraph">
                    筆力挾雷霆，句法佩瓊玖。
                </div>
                
                <div class="paragraph">
                    起予虞帝韶，和汝秦人缶。
                </div>
                
                <div class="paragraph">
                    少年厲鋒氣，鄙夫成老醜。
                </div>
                
                <div class="paragraph">
                    人才古所難，吾子定不朽。
                </div>
                
                <div class="paragraph">
                    清和四月夏，銷黯一樽酒。
                </div>
                
                <div class="paragraph">
                    悠悠西峰雲，闇闇南浦柳。
                </div>
                
                <div class="paragraph">
                    平生六藝耕，勿遣生稂莠。
                </div>
                
                <div class="paragraph">
                    鼓枻黄花秋，慰此長回首。
                </div>
                
        </div>
