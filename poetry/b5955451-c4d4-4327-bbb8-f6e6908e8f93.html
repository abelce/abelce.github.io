    <div class="container">
        <h2 class="name">
            冬夜聞雁有感
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    從軍昔戍南山邊，傳烽直照東駱谷。
                </div>
                
                <div class="paragraph">
                    軍中罷戰壯士閑，細草平郊恣馳逐。
                </div>
                
                <div class="paragraph">
                    洮州駿馬金絡頭，梁州毬場日打毬。
                </div>
                
                <div class="paragraph">
                    玉杯傳酒和鹿血，女真降虜彈箜篌。
                </div>
                
                <div class="paragraph">
                    大呼拔幟思野戰，殺氣當年赤浮面。
                </div>
                
                <div class="paragraph">
                    南遊蜀道已低摧，猶據胡床飛百箭。
                </div>
                
                <div class="paragraph">
                    豈知蹭蹬還江邊，病臂不復能開弦。
                </div>
                
                <div class="paragraph">
                    夜聞雁聲起太息，來時應過桑乾磧。
                </div>
                
        </div>
    </div>
