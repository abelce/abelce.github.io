    <div class="container">
        <h2 class="name">
            十五日同登大慈寺樓得遠字
        </h2>
        <div class="author"><a href="/author/5e268d7c-9146-438a-be82-2b4576586494.html" title="李薰" target="_blank">
                李薰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    重樓得雲氣深穩，戶牖誰能發關鍵。
                </div>
                
                <div class="paragraph">
                    樓下輪蹄渙散馳，行人一顧不容返。
                </div>
                
                <div class="paragraph">
                    好遊獨是我輩閒，褰衣直上相推挽。
                </div>
                
                <div class="paragraph">
                    層軒危檻倚欲遍，更假胡床同息偃。
                </div>
                
                <div class="paragraph">
                    西南繁會惟此都，昔號富饒今已損。
                </div>
                
                <div class="paragraph">
                    填城華屋故依然，孰爲君王愛基本。
                </div>
                
                <div class="paragraph">
                    茫茫八表聊縱目，情知日近長安遠。
                </div>
                
                <div class="paragraph">
                    白雲浩蕩飛鳥沒，玉笙凄凉紅紛晚。
                </div>
                
                <div class="paragraph">
                    梁王吹臺得李杜，黄公酒壚醉嵇阮。
                </div>
                
                <div class="paragraph">
                    高峰千載凜莫攀，與世相濁徒混混。
                </div>
                
                <div class="paragraph">
                    荷衣蕙带芙蓉裳，野服猶堪敵華衮。
                </div>
                
                <div class="paragraph">
                    去梯熟復共君謀，殺馬毀車從此遁。
                </div>
                
        </div>
    </div>
