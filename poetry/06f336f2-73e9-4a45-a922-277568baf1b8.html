    <div class="container">
        <h2 class="name">
            遂寧府始見平川喜成短歌
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峽之西，遂之東。
                </div>
                
                <div class="paragraph">
                    更無平地二千里，惟有高山三萬重。
                </div>
                
                <div class="paragraph">
                    不知誰人鑿混沌，獨此融結何其工。
                </div>
                
                <div class="paragraph">
                    我本江吳弄水月，忽來踏徧西南峰。
                </div>
                
                <div class="paragraph">
                    不知塵界在何許，但怪星辰浮半空。
                </div>
                
                <div class="paragraph">
                    直疑飛入蝶夢境，此豈應有人行蹤。
                </div>
                
                <div class="paragraph">
                    今朝平遠見城郭，云是東川軍府雄。
                </div>
                
                <div class="paragraph">
                    原田坦若看掌上，沙路浄如行鏡中。
                </div>
                
                <div class="paragraph">
                    芋區粟壠潤含雨，楮林竹徑凉生風。
                </div>
                
                <div class="paragraph">
                    將士懽呼馬蹄快，康莊直與錦里通。
                </div>
                
                <div class="paragraph">
                    半年崎嶇得夷路，一笑未暇憐飄蓬。
                </div>
                
        </div>
