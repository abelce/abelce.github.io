    <div class="container">
        <h2 class="name">
            青山峽口泊舟懷狄侍御
        </h2>
        <div class="author"><a href="/author/adeb0527-2130-4044-a0bc-7a0c6bdb8e2a.html" title="岑參" target="_blank">
                岑參
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峽口秋水壯，沙邊且停橈。
                </div>
                
                <div class="paragraph">
                    奔濤振石壁，峰勢如動搖。
                </div>
                
                <div class="paragraph">
                    九月蘆花新，彌令客心焦。
                </div>
                
                <div class="paragraph">
                    誰念在江島，故人滿天朝。
                </div>
                
                <div class="paragraph">
                    無處豁心胸，憂來醉能銷。
                </div>
                
                <div class="paragraph">
                    往來巴山道，三見秋草彫。
                </div>
                
                <div class="paragraph">
                    狄生新相知，才調凌雲霄。
                </div>
                
                <div class="paragraph">
                    賦詩析造化，入幕生風飆。
                </div>
                
                <div class="paragraph">
                    把筆判甲兵，戰士不敢驕。
                </div>
                
                <div class="paragraph">
                    皆云梁公後，遇鼎還能調。
                </div>
                
                <div class="paragraph">
                    離別倏經時，音塵殊寂寥。
                </div>
                
                <div class="paragraph">
                    何當見夫子，不歎鄉關遙。
                </div>
                
        </div>
    </div>
