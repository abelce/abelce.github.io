    <div class="container">
        <h2 class="name">
            碧銜霞行
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雙銜金勒明霞碧，暗花隠起雲如刺。
                </div>
                
                <div class="paragraph">
                    霜零燕澗草根甜，長鳴振鬣飛無跡。
                </div>
                
                <div class="paragraph">
                    一朝群空十二閑，在圖八駿亦靦顔。
                </div>
                
                <div class="paragraph">
                    鄉令生並人間世，躑躅吞聲敢伸喙。
                </div>
                
                <div class="paragraph">
                    真人開國宗承祖，猶有幽燕兩抔土。
                </div>
                
                <div class="paragraph">
                    要須馬上駕群雄，九重跨出蒼玉虹。
                </div>
                
                <div class="paragraph">
                    短鞚長驅當峻坂，却後伸前如履坦。
                </div>
                
                <div class="paragraph">
                    紫駝峯薦碧琳腴，餘瀝婁分明玉瓚。
                </div>
                
                <div class="paragraph">
                    圉人太僕不敢侮，爪剔爬搔謹程度。
                </div>
                
                <div class="paragraph">
                    屹立亭亭時却顧，趯嚙誰能犯其怒。
                </div>
                
                <div class="paragraph">
                    鄉聞天馬曾作歌，大宛西極都蒐羅。
                </div>
                
                <div class="paragraph">
                    鳳膺龍脊非凡駟，馬肝遂誤文成死。
                </div>
                
                <div class="paragraph">
                    遂使劉郎葬茂陵，不到昆臺十二層。
                </div>
                
        </div>
    </div>
