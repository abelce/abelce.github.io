    <div class="container">
        <h2 class="name">
            和持國登開寶寺上方院寄孔寧極崔象之孫曼叔
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    重山抱城起，清川带野回。
                </div>
                
                <div class="paragraph">
                    深嚴古佛寺，嵽嵲聳高臺。
                </div>
                
                <div class="paragraph">
                    此地宜眺覽，冠絕都城隈。
                </div>
                
                <div class="paragraph">
                    遠近見千里，令人心目開。
                </div>
                
                <div class="paragraph">
                    憶在七月中，丞相自魏來。
                </div>
                
                <div class="paragraph">
                    百官迎道傍，休騎兹徘徊。
                </div>
                
                <div class="paragraph">
                    衣冠相勝凌，塵土如炎灰。
                </div>
                
                <div class="paragraph">
                    我隨衆人趨，出入再歷階。
                </div>
                
                <div class="paragraph">
                    不得及此時，披襟濯氛埃。
                </div>
                
                <div class="paragraph">
                    至今意耿耿，負愧不可裁。
                </div>
                
                <div class="paragraph">
                    邇來讀君詩，足慰平生懷。
                </div>
                
                <div class="paragraph">
                    忽如升其巔，四顧心悠哉。
                </div>
                
                <div class="paragraph">
                    往者不可及，信陵久已頽。
                </div>
                
                <div class="paragraph">
                    來者不可見，孔侯與孫崔。
                </div>
                
                <div class="paragraph">
                    古今殊茫茫，慨嘆成歡哀。
                </div>
                
                <div class="paragraph">
                    會復從君遊，于焉謝崔嵬。
                </div>
                
        </div>
    </div>
