    <div class="container">
        <h2 class="name">
            再次韻呈林子長郎中龔養正寺簿
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荒學蹄涔易窺底，祿𨔤不應夾帝里。
                </div>
                
                <div class="paragraph">
                    昧爲此役君定笑，當念平生意行耳。
                </div>
                
                <div class="paragraph">
                    過耳毀譽紛相半，曳裾袖刺何嘗慣。
                </div>
                
                <div class="paragraph">
                    餬口未忘丐斗升，投閑正須問祠觀。
                </div>
                
                <div class="paragraph">
                    歸雲倦鳥且罷休，鏡中頭顱盍反求。
                </div>
                
                <div class="paragraph">
                    小兒能耕婦能餉，老子卒歲良優游。
                </div>
                
                <div class="paragraph">
                    石友青雲兩君在，肺肝傾倒不自大。
                </div>
                
                <div class="paragraph">
                    還家猶可詫里閭，渠儂祇博白眼待。
                </div>
                
        </div>
    </div>
