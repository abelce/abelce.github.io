    <div class="container">
        <h2 class="name">
            上邵寶文
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    出處身之道，窮通命所關。
                </div>
                
                <div class="paragraph">
                    孔猶聞宋逐，軻亦退梁還。
                </div>
                
                <div class="paragraph">
                    兹道方中否，流風有後艱。
                </div>
                
                <div class="paragraph">
                    客來方病憲，人戚不堪顔。
                </div>
                
                <div class="paragraph">
                    士有髙山仰，身嘗逸駕攀。
                </div>
                
                <div class="paragraph">
                    徑心思古到，獨手欲今扳。
                </div>
                
                <div class="paragraph">
                    憔悴窮年學，乖疏五兩綸。
                </div>
                
                <div class="paragraph">
                    魚鹽聞古隐，畎畝識今閑。
                </div>
                
                <div class="paragraph">
                    蹈海時何謂，無田力亦孱。
                </div>
                
                <div class="paragraph">
                    清醒甘澤畔，富貴奈墦間。
                </div>
                
                <div class="paragraph">
                    進壯羝羊觸，行屯乘馬班。
                </div>
                
                <div class="paragraph">
                    食貧欣道在，愠見笑兒頑。
                </div>
                
                <div class="paragraph">
                    時已輸雌雉，心猶恥瘠環。
                </div>
                
                <div class="paragraph">
                    偶逢邦有道，喜睠涕無潸。
                </div>
                
                <div class="paragraph">
                    觀水求窺海，知天願適山。
                </div>
                
                <div class="paragraph">
                    雖歸滕國聖，尚賤許行蠻。
                </div>
                
                <div class="paragraph">
                    進効無横草，希仁等棄官。
                </div>
                
                <div class="paragraph">
                    聖門猶進惑，惠政况先鰥。
                </div>
                
                <div class="paragraph">
                    自道非能賦，幾希不敢刪。
                </div>
                
                <div class="paragraph">
                    誤知何以報，忠信赤心殷。
                </div>
                
        </div>
