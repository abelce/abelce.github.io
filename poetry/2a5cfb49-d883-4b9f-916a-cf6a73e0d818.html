    <div class="container">
        <h2 class="name">
            幽谷引
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲翳翳兮谷之幽，天將雨我兮田者之稠。
                </div>
                
                <div class="paragraph">
                    有繩于防兮有畚于溝，我公不出兮誰省吾憂。
                </div>
                
                <div class="paragraph">
                    日暉暉兮山之下，歲則熟兮收者舞。
                </div>
                
                <div class="paragraph">
                    吾收滿車兮棄者滿筥，誰吾與樂兮我公燕語。
                </div>
                
                <div class="paragraph">
                    山有木兮谷有泉，公與客兮醉其間。
                </div>
                
                <div class="paragraph">
                    芳可搴兮甘可漱，無壯無稚兮環公以笑。
                </div>
                
                <div class="paragraph">
                    公歸而醉兮人則喜，公好我州兮殆其肯止。
                </div>
                
                <div class="paragraph">
                    公歸不醉兮我之憂，豈其不懌兮將舍吾州。
                </div>
                
                <div class="paragraph">
                    公一朝兮去我，我歲歲兮來遊。
                </div>
                
                <div class="paragraph">
                    完公亭兮使勿毀，以慰吾兮歲歲之愁。
                </div>
                
        </div>
    </div>
