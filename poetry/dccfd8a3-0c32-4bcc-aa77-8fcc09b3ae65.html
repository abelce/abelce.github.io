    <div class="container">
        <h2 class="name">
            聞里謠效古歌
        </h2>
        <div class="author"><a href="/author/c484b4d3-17e3-44c7-8cac-9784065fbe08.html" title="李紳" target="_blank">
                李紳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鄉里兒，桑麻鬱鬱禾黍肥，冬有襤襦夏有絺。
                </div>
                
                <div class="paragraph">
                    兄鋤弟耨妻在機，夜犬不吠開蓬扉。
                </div>
                
                <div class="paragraph">
                    鄉里兒，醉還飽，濁醪初熟勸翁媼。
                </div>
                
                <div class="paragraph">
                    鳴鳩拂羽知年好，齊和楊花踏春草。
                </div>
                
                <div class="paragraph">
                    勸年少，樂耕桑。
                </div>
                
                <div class="paragraph">
                    使君爲我剪荆棘，使君爲我驅豺狼。
                </div>
                
                <div class="paragraph">
                    林中無虎山有鹿，水底無蛟魚有魴。
                </div>
                
                <div class="paragraph">
                    父漁子獵日歸暮，月明處處舂黃粱。
                </div>
                
                <div class="paragraph">
                    鄉里兒，東家父老爲爾言，鼓腹那知生育恩。
                </div>
                
                <div class="paragraph">
                    莫令太守馳朱轓，懸鼓一鳴盧鵲喧。
                </div>
                
                <div class="paragraph">
                    惡聲主吏噪爾門，唧唧力力烹雞豚。
                </div>
                
                <div class="paragraph">
                    鄉里兒，莫悲咤。
                </div>
                
                <div class="paragraph">
                    上有明王頒詔下，重選賢良恤孤寡。
                </div>
                
                <div class="paragraph">
                    春日遲遲驅五馬，留犢投錢以爲謝。
                </div>
                
                <div class="paragraph">
                    鄉里兒，終爾詞。
                </div>
                
                <div class="paragraph">
                    我無工巧唯無私，舉手一揮臨路岐。
                </div>
                
        </div>
