    <div class="container">
        <h2 class="name">
            復至新鄉廨寄張穉
        </h2>
        <div class="author"><a href="/author/07b871e4-c8c0-4872-9f0d-aa99e4a5fa35.html" title="晁沖之" target="_blank">
                晁沖之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    驅車出吾廬，落月猶在樹。
                </div>
                
                <div class="paragraph">
                    我行欲何之，所以河源去。
                </div>
                
                <div class="paragraph">
                    去去益以遠，炯炯不可論。
                </div>
                
                <div class="paragraph">
                    羣語車鐸間，尚想兒女喧。
                </div>
                
                <div class="paragraph">
                    稍涉原上路，漸見柳下村。
                </div>
                
                <div class="paragraph">
                    霧草結宿露，風林散朝暾。
                </div>
                
                <div class="paragraph">
                    悠悠望蘧廬，我僕欣載犇。
                </div>
                
                <div class="paragraph">
                    昔出日在畢，今出壁中昏。
                </div>
                
                <div class="paragraph">
                    昔如水上鷗，今如檻中猿。
                </div>
                
                <div class="paragraph">
                    所憂負平生，豈但感寒暄。
                </div>
                
                <div class="paragraph">
                    明濟十里黄，漪漪見淇園。
                </div>
                
                <div class="paragraph">
                    晚投伯氏廨，拓落復何言。
                </div>
                
                <div class="paragraph">
                    周覧故時居，愐見松菊存。
                </div>
                
                <div class="paragraph">
                    故侶未易招，且自置肴罇。
                </div>
                
        </div>
