    <div class="container">
        <h2 class="name">
            同鄰幾觀中道家書畫
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宋公好古天下聞，法書奇畫多求真。
                </div>
                
                <div class="paragraph">
                    獨將文雅遺後世，官雖貴達家尤貧。
                </div>
                
                <div class="paragraph">
                    近自唐室遠及秦，上下略數千餘春。
                </div>
                
                <div class="paragraph">
                    丹青翰墨著名者，一二收拾忘辛勤。
                </div>
                
                <div class="paragraph">
                    象賢濟美聲不墜，手澤鉅細皆如新。
                </div>
                
                <div class="paragraph">
                    朝廷交遊累千百，未嘗肯示尋常人。
                </div>
                
                <div class="paragraph">
                    蔡侯江翁與梅伯，于今磊落稱絕倫。
                </div>
                
                <div class="paragraph">
                    退朝相從得盡見，更覺清門無雜賓。
                </div>
                
                <div class="paragraph">
                    鑒微賞異極毫髪，四座若獲千金珍。
                </div>
                
                <div class="paragraph">
                    往往發狂或大叫，詠詩落筆爭紛綸。
                </div>
                
                <div class="paragraph">
                    我隨衆人久碌碌，學殖欲落衣生塵。
                </div>
                
                <div class="paragraph">
                    願登羣玉探禹穴，不憚山海馳舟輪。
                </div>
                
                <div class="paragraph">
                    此君家近未宜後，率然欲往懷逡巡。
                </div>
                
                <div class="paragraph">
                    淹留秖覺歲月老，復恐異物潛通神。
                </div>
                
                <div class="paragraph">
                    但傳妙唱想絕蹟，誦歎慷慨書搢紳。
                </div>
                
        </div>
