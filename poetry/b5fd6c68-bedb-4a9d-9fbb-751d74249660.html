    <div class="container">
        <h2 class="name">
            戊午夜宿寶石寺視寶石戲題
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石形卧蒼牛，屭贔古松陰。
                </div>
                
                <div class="paragraph">
                    松風與溪月，相守歷古今。
                </div>
                
                <div class="paragraph">
                    初無廊廟姿，又不能礎碪。
                </div>
                
                <div class="paragraph">
                    呈文謝珉光，撫質愧球琳。
                </div>
                
                <div class="paragraph">
                    金馬與碧雞，光景動照臨。
                </div>
                
                <div class="paragraph">
                    圯橋授書老，陳倉雊時禽。
                </div>
                
                <div class="paragraph">
                    是皆爲國器，不爾事陸沉。
                </div>
                
                <div class="paragraph">
                    浮雲有儻來，得名豈其心。
                </div>
                
                <div class="paragraph">
                    諒如曲轅社，長存斧斤尋。
                </div>
                
                <div class="paragraph">
                    智士貽美謚，自珍非世琛。
                </div>
                
                <div class="paragraph">
                    不材以爲寶，吾與汝同音。
                </div>
                
        </div>
    </div>
