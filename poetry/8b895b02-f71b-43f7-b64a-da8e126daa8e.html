    <div class="container">
        <h2 class="name">
            騎牛歌題厲歸真騎牛圖
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人騎馬，我騎牛。
                </div>
                
                <div class="paragraph">
                    騎馬行大道，青絲爲轡金絡頭。
                </div>
                
                <div class="paragraph">
                    胡衣北笠見者走，揚鞭指顧矜朋儔。
                </div>
                
                <div class="paragraph">
                    騎牛入山谷，不覊不勒無拘束。
                </div>
                
                <div class="paragraph">
                    我只騎牛犢自隨，母子相呼煙草綠。
                </div>
                
                <div class="paragraph">
                    騎馬不若騎牛安，牛自肥芻馬傷穀。
                </div>
                
                <div class="paragraph">
                    我見騎馬郎，白金入手遭鞭朴。
                </div>
                
                <div class="paragraph">
                    何如騎牛兒，樹下高眠無寵辱。
                </div>
                
        </div>
    </div>
