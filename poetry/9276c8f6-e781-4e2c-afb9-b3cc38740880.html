    <div class="container">
        <h2 class="name">
            送林謙之司業出爲桂路提刑
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雨眠起宵坐，搔首偶不欣。
                </div>
                
                <div class="paragraph">
                    孤念元無感，懷我同社人。
                </div>
                
                <div class="paragraph">
                    昨日林先生，抱經出成均。
                </div>
                
                <div class="paragraph">
                    初聞爲渠喜，忽悟誰我親。
                </div>
                
                <div class="paragraph">
                    緬然記宿昔，夜款水際門。
                </div>
                
                <div class="paragraph">
                    微月耿秋寂，幽蛩慨涼新。
                </div>
                
                <div class="paragraph">
                    論詩煮豆粥，粥熟天已晨。
                </div>
                
                <div class="paragraph">
                    先生補天手，萬象焉能春。
                </div>
                
                <div class="paragraph">
                    若非千載仰，却要今世珍。
                </div>
                
                <div class="paragraph">
                    聖門舊傳業，不在先生身。
                </div>
                
                <div class="paragraph">
                    雪前何有松，燬中諒非珉。
                </div>
                
                <div class="paragraph">
                    論思尺有咫，決去曾逡巡。
                </div>
                
                <div class="paragraph">
                    誰言我無耳，老矣未有聞。
                </div>
                
                <div class="paragraph">
                    先生又舍我，離別尚足云。
                </div>
                
                <div class="paragraph">
                    桂山玉筍立，桂水羅带紋。
                </div>
                
                <div class="paragraph">
                    得句能寄似，不須持嶺雲。
                </div>
                
        </div>
    </div>
