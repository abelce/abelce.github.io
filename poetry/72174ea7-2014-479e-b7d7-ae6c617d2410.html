    <div class="container">
        <h2 class="name">
            還李彀士雄卷
        </h2>
        <div class="author"><a href="/author/b92da585-b04c-43ad-8b7e-2a13a62174f7.html" title="張舜民" target="_blank">
                張舜民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    河汾之會，韓晉之津。
                </div>
                
                <div class="paragraph">
                    在昔王馬今何人，青衫木笏排風塵。
                </div>
                
                <div class="paragraph">
                    面如桃花髭如銀，長篇大字妙入神。
                </div>
                
                <div class="paragraph">
                    關輔後輩誰等倫，四方仕宦足邅迍。
                </div>
                
                <div class="paragraph">
                    歸老閿鄉玉澗濱，雲爲友兮山爲鄰。
                </div>
                
                <div class="paragraph">
                    森森綠槊萬霜筠，汩汩清漣飛兩輪。
                </div>
                
                <div class="paragraph">
                    亭上何所見，荆山早暮來相親。
                </div>
                
                <div class="paragraph">
                    齋中何所有，新舊歌詩千百首。
                </div>
                
                <div class="paragraph">
                    細大搜羅萬象勞，放開日月東西走。
                </div>
                
                <div class="paragraph">
                    世上兒女徒紛紛，作者須教歸老手。
                </div>
                
                <div class="paragraph">
                    君不見古往今來富貴人，燦燦金章懸紫綬。
                </div>
                
                <div class="paragraph">
                    金珠初入寵方深，骨肉未消名已朽。
                </div>
                
                <div class="paragraph">
                    又不見李杜死來三百年，至今仰望如星斗。
                </div>
                
                <div class="paragraph">
                    一聯一句挂齒牙，便同金石垂長久。
                </div>
                
                <div class="paragraph">
                    乃知皇天造萬物，獨於吾輩偏加厚。
                </div>
                
                <div class="paragraph">
                    還翁詩卷翁細思，豈是生平都不偶。
                </div>
                
        </div>
