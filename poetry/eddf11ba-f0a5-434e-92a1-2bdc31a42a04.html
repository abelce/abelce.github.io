    <div class="container">
        <h2 class="name">
            稚山運使作齋名藏暉且覓詩久不能成今兹以大農召行有日因成鄙句并以送行
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    美玉當韞櫝，明珠産深淵。
                </div>
                
                <div class="paragraph">
                    達士貴混俗，大隱常居廛。
                </div>
                
                <div class="paragraph">
                    皓皓終易汙，嶢嶢難自全。
                </div>
                
                <div class="paragraph">
                    和光同其塵，老聃有成言。
                </div>
                
                <div class="paragraph">
                    徐侯如水鑑，胸中定媸妍。
                </div>
                
                <div class="paragraph">
                    疾惡若仇讎，論事敢直前。
                </div>
                
                <div class="paragraph">
                    朅來大江西，獨攬刺舉權。
                </div>
                
                <div class="paragraph">
                    姦贓盡屏迹，豺狼敢垂涎。
                </div>
                
                <div class="paragraph">
                    顧欲藏其暉，名室以自鐫。
                </div>
                
                <div class="paragraph">
                    老火正淫恣，旱氣方接連。
                </div>
                
                <div class="paragraph">
                    悵别南浦亭，去去朝日邊。
                </div>
                
                <div class="paragraph">
                    中原正塗炭，生民思息肩。
                </div>
                
                <div class="paragraph">
                    公歸明光奏，輸忠傾肺肝。
                </div>
                
                <div class="paragraph">
                    功成不自居，名與日月懸。
                </div>
                
        </div>
    </div>
