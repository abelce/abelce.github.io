    <div class="container">
        <h2 class="name">
            郡人有朱買臣嚴子陵按史傳買臣吳人嘗出爲會稽太守名曰鄉郡會稽蓋今兩浙之地吾郡特以去州二十里曰朱池爲買臣昔居之地難以考見其實子陵晚耕於富春山中則今釣臺是也二公出處不同心事亦異姑以其同爲郡人各賦一首使九原有作不悵來者之不我知也  其二
        </h2>
        <div class="author"><a href="/author/84fc727b-713f-45b0-ba15-f35db050636b.html" title="方一夔" target="_blank">
                方一夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舟行徵君里，步登徵君山。
                </div>
                
                <div class="paragraph">
                    雪瀨潄我齒，玉泉洗我肝。
                </div>
                
                <div class="paragraph">
                    遐想臺上人，披裘曳漁竿。
                </div>
                
                <div class="paragraph">
                    去齊復適吳，來往浮雲閒。
                </div>
                
                <div class="paragraph">
                    一釣得文叔，客星照林巒。
                </div>
                
                <div class="paragraph">
                    再釣得小苑，高風凜祠壇。
                </div>
                
                <div class="paragraph">
                    古人邈不及，絕俗爲甚難。
                </div>
                
                <div class="paragraph">
                    一時尚奇怪，千載起懦頑。
                </div>
                
                <div class="paragraph">
                    我歌小招詞，公來顔不歡。
                </div>
                
                <div class="paragraph">
                    長嘯震冥杳，載月下前灘。
                </div>
                
        </div>
