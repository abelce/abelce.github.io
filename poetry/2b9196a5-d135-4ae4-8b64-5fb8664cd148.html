    <div class="container">
        <h2 class="name">
            愛梅歌
        </h2>
        <div class="author"><a href="/author/a8682739-e1a4-4635-8393-d37fb07a513c.html" title="徐照" target="_blank">
                徐照
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    紫琳聯坳蘸黟漆，破帽籠頭醉拈筆。
                </div>
                
                <div class="paragraph">
                    解返冰魂化墨僊，青皇盡把韶華失。
                </div>
                
                <div class="paragraph">
                    巧分六出騃滕六，迅折千葩怯殷七。
                </div>
                
                <div class="paragraph">
                    笑笑先生懶學畫，花光仁老毛欲栗。
                </div>
                
                <div class="paragraph">
                    可笑梅山翁，一夜吟詩便來乞。
                </div>
                
                <div class="paragraph">
                    無聲與有聲，畫妙詩騷兩清逸。
                </div>
                
                <div class="paragraph">
                    見說鵝溪出好絹，誰能爲買三百疋。
                </div>
                
                <div class="paragraph">
                    長條短棘椒藟萌，折榦稀枝瘦虬屈。
                </div>
                
                <div class="paragraph">
                    畫取西湖三兩朶，摘索映空花不密。
                </div>
                
                <div class="paragraph">
                    更畫庾嶺三十本，雪月風煙意非一。
                </div>
                
                <div class="paragraph">
                    君不見翰林走旁訪消息，寒城日日騎馿出。
                </div>
                
                <div class="paragraph">
                    又不見杜老當年酒不。
                </div>
                
        </div>
