    <div class="container">
        <h2 class="name">
            東宮生日六首 丁酉
        </h2>
        <div class="author"><a href="/author/ccb3e8a8-a26c-47ea-8c46-d5b3eecaecc6.html" title="林光朝" target="_blank">
                林光朝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    僊掌晴煙外，龍樓曉日傍。
                </div>
                
                <div class="paragraph">
                    漢圖元自定，周曆一何長。
                </div>
                
                <div class="paragraph">
                    胄席緣三老，奎文在六章。
                </div>
                
                <div class="paragraph">
                    高禖曾鬰鬰，喬桂自蒼蒼。
                </div>
                
                <div class="paragraph">
                    冠屨來儲禁，規模出上方。
                </div>
                
                <div class="paragraph">
                    名官分庶子，說禮繼高堂。
                </div>
                
                <div class="paragraph">
                    孌彼黄花月，依然碧玉牆。
                </div>
                
                <div class="paragraph">
                    至尊飛壽斝，太上引天香。
                </div>
                
                <div class="paragraph">
                    景運千齡協，先秋九日凉。
                </div>
                
                <div class="paragraph">
                    銅扉供帳少，儉德似君王。
                </div>
                
        </div>
    </div>
