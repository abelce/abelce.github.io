    <div class="container">
        <h2 class="name">
            南湖行二首  其二
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東南溪水來何長，若耶清明宜靚妝。
                </div>
                
                <div class="paragraph">
                    南湖一吸三百里，古人已疑行鏡裏。
                </div>
                
                <div class="paragraph">
                    春風來吹不生波，秀壁如奩四邊起。
                </div>
                
                <div class="paragraph">
                    蒲芽荇蔓自相依，躑躅夭桃開滿枝。
                </div>
                
                <div class="paragraph">
                    求群白鳥映沙去，接翼黄鸝穿樹飛。
                </div>
                
                <div class="paragraph">
                    我坐荒城苦卑濕，春至花開曾未知。
                </div>
                
                <div class="paragraph">
                    蕩槳如從武陵入，千花百草使人迷。
                </div>
                
                <div class="paragraph">
                    山回水轉不知遠，手中紅螺豈須勸。
                </div>
                
                <div class="paragraph">
                    輕舟短楫此溪人，相要水上亦湔裙。
                </div>
                
                <div class="paragraph">
                    家住橫塘散時晚，分明笑語隔溪聞。
                </div>
                
        </div>
