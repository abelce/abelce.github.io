    <div class="container">
        <h2 class="name">
            次韵秦觀秀才携李公擇書相訪
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    濟南三歲吾何求，史君後到消人憂。
                </div>
                
                <div class="paragraph">
                    君言有客輕公侯，扁舟相從古揚州。
                </div>
                
                <div class="paragraph">
                    致之匹馬恨無力，千里相望同異域。
                </div>
                
                <div class="paragraph">
                    誦詩空使四座驚，隠居未易凡人測。
                </div>
                
                <div class="paragraph">
                    史君南歸無限情，鴻飛携書墮我庭。
                </div>
                
                <div class="paragraph">
                    此書兼置昔年客，袖中秀句淮山青。
                </div>
                
                <div class="paragraph">
                    老夫强顔依府縣，堆案文書本非願。
                </div>
                
                <div class="paragraph">
                    清談亹亹解人頤，安得坐右長相見。
                </div>
                
                <div class="paragraph">
                    狂客吾非賀季真，醉吟君似謫仙人。
                </div>
                
                <div class="paragraph">
                    末契長遭少年笑，白髮應慚傾蓋新。
                </div>
                
                <div class="paragraph">
                    都城酒貴誰當換，塵埃汙面非良算。
                </div>
                
                <div class="paragraph">
                    歸來泗上苦思君，莫待黄花秋爛漫。
                </div>
                
        </div>
