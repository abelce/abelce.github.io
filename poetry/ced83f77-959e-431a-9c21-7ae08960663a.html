    <div class="container">
        <h2 class="name">
            憶昨呈元老
        </h2>
        <div class="author"><a href="/author/009192a0-cc1f-4264-afa3-dcdf0085d415.html" title="吳則禮" target="_blank">
                吳則禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昨參戎幕，交情子獨真。
                </div>
                
                <div class="paragraph">
                    共爲關塞客，各負水雲身。
                </div>
                
                <div class="paragraph">
                    跡遠金閨藉，衣沾玉壘塵。
                </div>
                
                <div class="paragraph">
                    雕鞍暮横槊，錦幄曉行春。
                </div>
                
                <div class="paragraph">
                    隱几軍書斷，登樓隴月新。
                </div>
                
                <div class="paragraph">
                    鳴笳孤障底，落鴈古河濱。
                </div>
                
                <div class="paragraph">
                    魯酒寒醅薄，燕姬翠黛頻。
                </div>
                
                <div class="paragraph">
                    沙場供寫睇，戍角解傷神。
                </div>
                
                <div class="paragraph">
                    白首投南國，青冥望北辰。
                </div>
                
                <div class="paragraph">
                    山林方自屏，雞黍復相親。
                </div>
                
                <div class="paragraph">
                    道舊嗟遊楚，論文偉過秦。
                </div>
                
                <div class="paragraph">
                    高標識麟鳯，壯節見松筠。
                </div>
                
                <div class="paragraph">
                    陋巷無車轍，扁舟有釣綸。
                </div>
                
                <div class="paragraph">
                    悲秋把黄菊，取醉墮烏巾。
                </div>
                
                <div class="paragraph">
                    藜藿良易足，圖書端不貧。
                </div>
                
                <div class="paragraph">
                    一廛如可借，煩爲闢荆榛。
                </div>
                
        </div>
