    <div class="container">
        <h2 class="name">
            書徐經坂先誌
        </h2>
        <div class="author"><a href="/author/07092a5c-1c79-4641-9f69-d5c406771db1.html" title="陳杰" target="_blank">
                陳杰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青霞餘絢皆成章，虎變龍匿超故常。
                </div>
                
                <div class="paragraph">
                    異時欣然讀奇崛，觸眼慘淡令人傷。
                </div>
                
                <div class="paragraph">
                    矢心爲詞血爲筆，沈恨欲訴天茫茫。
                </div>
                
                <div class="paragraph">
                    波瀾收卷見至性，星斗隠翳回幽光。
                </div>
                
                <div class="paragraph">
                    題將片石寄冥漠，意與萬古生凄凉。
                </div>
                
                <div class="paragraph">
                    山靈護持夜半泣，悲風著木春無芳。
                </div>
                
                <div class="paragraph">
                    伯庸罔極白日短，龍舒歸夢青山長。
                </div>
                
                <div class="paragraph">
                    萬鍾不解羊棗痛，一死儻補南陔亡。
                </div>
                
                <div class="paragraph">
                    載之實錄非虛譽，斯文知心地下郎。
                </div>
                
                <div class="paragraph">
                    檀弓孝經不浪許，椽筆足徵老玉堂。
                </div>
                
        </div>
    </div>
