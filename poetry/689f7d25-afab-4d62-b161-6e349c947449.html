<body>
    <div class="container">
        <h2 class="name">
            和游福嚴
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲開見樓閣，峰頂知有寺。
                </div>
                
                <div class="paragraph">
                    衆峰讓高寒，蓋是出其類。
                </div>
                
                <div class="paragraph">
                    媧山下僧譚，笑走魔外戲。
                </div>
                
                <div class="paragraph">
                    忽於一毫端，集此大千界。
                </div>
                
                <div class="paragraph">
                    曹溪正脉深，不斷蓋如带。
                </div>
                
                <div class="paragraph">
                    流而至衡霍，百川蓄匯澮。
                </div>
                
                <div class="paragraph">
                    廼知般若臺，自昔分燈地。
                </div>
                
                <div class="paragraph">
                    清游亦不惡，俯仰憶前事。
                </div>
                
                <div class="paragraph">
                    寶構出灰燼，人逝時亦異。
                </div>
                
                <div class="paragraph">
                    永懷韓潮州，夜與千峰對。
                </div>
                
                <div class="paragraph">
                    仙去三百年，音容浮如在。
                </div>
                
                <div class="paragraph">
                    妙語落人間，斷碑卧榛檜。
                </div>
                
                <div class="paragraph">
                    公亦潮州□，□勢翩已似。
                </div>
                
                <div class="paragraph">
                    低摧夙昔心，慘憺經游意。
                </div>
                
                <div class="paragraph">
                    林高句天成，□□鄙組繪。
                </div>
                
                <div class="paragraph">
                    刻之蒼崖陰，與山增勝槩。
                </div>
                
        </div>
