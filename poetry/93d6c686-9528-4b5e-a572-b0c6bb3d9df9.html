    <div class="container">
        <h2 class="name">
            懷忠子
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昏花委篝燈，夜雨集梧井。
                </div>
                
                <div class="paragraph">
                    空房嚙饑鼠，壞壁咽寒蚓。
                </div>
                
                <div class="paragraph">
                    有生獨多艱，念極淚殷枕。
                </div>
                
                <div class="paragraph">
                    親朋勢宜絕，醜惡諱聞聽。
                </div>
                
                <div class="paragraph">
                    棄遺等苦李，零落如斷梗。
                </div>
                
                <div class="paragraph">
                    忠也新數面，義已到刎頸。
                </div>
                
                <div class="paragraph">
                    願留廣推擠，守護輕軀命。
                </div>
                
                <div class="paragraph">
                    逐臭寧有理，嗜痂亦天性。
                </div>
                
                <div class="paragraph">
                    人情骨肉離，道義燕秦并。
                </div>
                
                <div class="paragraph">
                    相逢百憂中，如熱啜甘冷。
                </div>
                
                <div class="paragraph">
                    氣清秋潑山，韻勝月夕鏡。
                </div>
                
                <div class="paragraph">
                    何時一丘壑，攜子脱塵境。
                </div>
                
                <div class="paragraph">
                    風林作清歗，追步千峰頂。
                </div>
                
        </div>
