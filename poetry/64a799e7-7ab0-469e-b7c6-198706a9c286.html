    <div class="container">
        <h2 class="name">
            祖餞三山趙茂實二首  其二
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三生巖壑姿，失脚紅塵踏。
                </div>
                
                <div class="paragraph">
                    羨君得郡去，勝事踵康樂。
                </div>
                
                <div class="paragraph">
                    雲海渺無津，烟霞互開闔。
                </div>
                
                <div class="paragraph">
                    似聞石門蘚，猶带屐齒蠟。
                </div>
                
                <div class="paragraph">
                    惜哉荒遊誤，竟爲時論薄。
                </div>
                
                <div class="paragraph">
                    秉誼以事君，奚間暌與合。
                </div>
                
                <div class="paragraph">
                    矧是侯社貴，艱哉保障託。
                </div>
                
                <div class="paragraph">
                    宣室恐渴思，趣歸職獻納。
                </div>
                
                <div class="paragraph">
                    我拙念請閒，鴈蕩恣飛屩。
                </div>
                
                <div class="paragraph">
                    及君留郡齋，爲我拂塵榻。
                </div>
                
        </div>
    </div>
