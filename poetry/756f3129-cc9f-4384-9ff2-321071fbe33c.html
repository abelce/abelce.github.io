    <div class="container">
        <h2 class="name">
            衛節度赤驃馬歌
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君家赤驃畫不得，一團旋風桃花色。
                </div>
                
                <div class="paragraph">
                    紅纓紫鞚珊瑚鞭，玉鞍錦韉黃金勒。
                </div>
                
                <div class="paragraph">
                    請君鞲出看君騎，尾長窣地如紅絲。
                </div>
                
                <div class="paragraph">
                    自矜諸馬皆不及，却憶百金新買時。
                </div>
                
                <div class="paragraph">
                    香街紫陌鳳城內，滿城見者誰不愛。
                </div>
                
                <div class="paragraph">
                    揚鞭驟急白汗流，弄影行驕碧蹄碎。
                </div>
                
                <div class="paragraph">
                    紫髯胡雛金剪刀，平明剪出三鬉高。
                </div>
                
                <div class="paragraph">
                    櫪上看時獨意氣，衆中牽出偏雄豪。
                </div>
                
                <div class="paragraph">
                    騎將獵向南山口，城南孤兔不復有。
                </div>
                
                <div class="paragraph">
                    草頭一點疾如飛，卻使蒼鷹翻向後。
                </div>
                
                <div class="paragraph">
                    憶昨看君朝未央，鳴珂擁蓋滿路香。
                </div>
                
                <div class="paragraph">
                    始知邊將真富貴，可憐人馬相輝光。
                </div>
                
                <div class="paragraph">
                    男兒稱意得如此，駿馬長鳴北風起。
                </div>
                
                <div class="paragraph">
                    待君東去埽胡塵，爲君一日行千里。
                </div>
                
        </div>
