<body>
    <div class="container">
        <h2 class="name">
            夢錫楊節之孫昌齡見過小飲
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夢錫更時事，恢然君子儒。
                </div>
                
                <div class="paragraph">
                    節之瓊樹枝，秀氣發扶疏。
                </div>
                
                <div class="paragraph">
                    昌齡出相家，謙謹乃繩樞。
                </div>
                
                <div class="paragraph">
                    三人于交游，得一固有餘。
                </div>
                
                <div class="paragraph">
                    日暮俱訪我，止駕共躊躇。
                </div>
                
                <div class="paragraph">
                    四天忽陰沉，風聲若江湖。
                </div>
                
                <div class="paragraph">
                    寒色尚可畏，促膝同附爐。
                </div>
                
                <div class="paragraph">
                    高密酒雖貴，爲君開一壺。
                </div>
                
                <div class="paragraph">
                    拳栗自東越，殷榴從上都。
                </div>
                
                <div class="paragraph">
                    羹烹歷山蕈，膾斫注溝魚。
                </div>
                
                <div class="paragraph">
                    鮮蛤寔海錯，肥羊非市屠。
                </div>
                
                <div class="paragraph">
                    後食淮南蓴，此皆北所無。
                </div>
                
                <div class="paragraph">
                    主人不敢愛，且以爲賓娛。
                </div>
                
                <div class="paragraph">
                    夢錫飲中豪，節之亦其徒。
                </div>
                
                <div class="paragraph">
                    昌齡稍姦黠，我勸勢頗麤。
                </div>
                
                <div class="paragraph">
                    左手扼其肩，右手進觥盂。
                </div>
                
                <div class="paragraph">
                    勉强爲我盡，淋漓滿衣裾。
                </div>
                
                <div class="paragraph">
                    醉坐各忘去，蓬燭已見跗。
                </div>
                
                <div class="paragraph">
                    幽談入鬼怪，巧謔相揶揄。
                </div>
                
                <div class="paragraph">
                    勿言輕此樂，此樂勝笙竽。
                </div>
                
                <div class="paragraph">
                    明朝酒醒後，相對禮如初。
                </div>
                
        </div>
