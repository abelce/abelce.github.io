    <div class="container">
        <h2 class="name">
            次韵明仲遊將軍巖
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    樂哉今日遊，結友盡英秀。
                </div>
                
                <div class="paragraph">
                    山靈欣客來，閣雨開雲岫。
                </div>
                
                <div class="paragraph">
                    步屣出烟嵐，聲呼答巖竇。
                </div>
                
                <div class="paragraph">
                    輕生快險奇，一墜那復捄。
                </div>
                
                <div class="paragraph">
                    崇林蓊地幽，長湍瀉天漏。
                </div>
                
                <div class="paragraph">
                    精廬記舊經，密徑迷新簉。
                </div>
                
                <div class="paragraph">
                    將軍隠高寒，古井餘荒甃。
                </div>
                
                <div class="paragraph">
                    當年百戰疲，蟣蝨生戎胄。
                </div>
                
                <div class="paragraph">
                    心存巢許間，功豈韓彭後。
                </div>
                
                <div class="paragraph">
                    慨然望中原，毒手方交鬭。
                </div>
                
                <div class="paragraph">
                    曷不生斯辰，天驕過難宥。
                </div>
                
                <div class="paragraph">
                    妖氛六合昏，長夜何時晝。
                </div>
                
                <div class="paragraph">
                    尊周感獲麟，懷楚歌啼狖。
                </div>
                
                <div class="paragraph">
                    世變莽難知，如瞽窺篆籀。
                </div>
                
                <div class="paragraph">
                    置之勿重論，大白引醇酎。
                </div>
                
                <div class="paragraph">
                    幽禽靜一聞，寒芳晚三嗅。
                </div>
                
                <div class="paragraph">
                    方虛接勝懷，日轂轉何驟。
                </div>
                
                <div class="paragraph">
                    山南山北奇，脚力倦尋究。
                </div>
                
                <div class="paragraph">
                    良遊易蹉跎，澹境難宿留。
                </div>
                
                <div class="paragraph">
                    詩囊歸倒懸，瓊琚羨君富。
                </div>
                
        </div>
