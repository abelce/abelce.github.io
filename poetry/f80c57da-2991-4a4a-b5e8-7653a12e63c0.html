    <div class="container">
        <h2 class="name">
            賦得同江華令貫之黄兄遊陽華巖一篇
        </h2>
        <div class="author"><a href="/author/47a3184f-772a-4a08-93c7-63aa290bab6a.html" title="練潜夫" target="_blank">
                練潜夫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬里蒼山麓，陽華古洞天。
                </div>
                
                <div class="paragraph">
                    晨光迎海日，晝暝入溪烟。
                </div>
                
                <div class="paragraph">
                    穴窾蛟龍蟄，峰巉鬼魅鎸。
                </div>
                
                <div class="paragraph">
                    初筵堂半闢，末勢霤孤穿。
                </div>
                
                <div class="paragraph">
                    玉乳垂虛竇，金沙引漫泉。
                </div>
                
                <div class="paragraph">
                    欄危浮絕壁，庋迥跨遙川。
                </div>
                
                <div class="paragraph">
                    隠約燒丹竈，橫斜種玉田。
                </div>
                
                <div class="paragraph">
                    劌桐魚燭燭，撾石鼓鼘鼘。
                </div>
                
                <div class="paragraph">
                    翠羽岩蕉靜，玄幢石桂圓。
                </div>
                
                <div class="paragraph">
                    捫穹藤黝糾，襯步草茵綿。
                </div>
                
                <div class="paragraph">
                    暫止蘇門嘯，來因葉縣仙。
                </div>
                
                <div class="paragraph">
                    籃輿收弱屐，桂檝盪輕舷。
                </div>
                
                <div class="paragraph">
                    勝賞平生興，尋幽最可憐。
                </div>
                
                <div class="paragraph">
                    奇遊陵宇宙，班坐馥蘭荃。
                </div>
                
                <div class="paragraph">
                    谷鳥酤新釀，松風韵古弦。
                </div>
                
                <div class="paragraph">
                    祇應銷永晝，何用蠹塵編。
                </div>
                
                <div class="paragraph">
                    蔣賦初無得，元銘久更妍。
                </div>
                
                <div class="paragraph">
                    留連資曠士，吟詠屬高賢。
                </div>
                
                <div class="paragraph">
                    塵土閑中厭，山林老更便。
                </div>
                
                <div class="paragraph">
                    臨分凉月白，回首正依然。
                </div>
                
        </div>
