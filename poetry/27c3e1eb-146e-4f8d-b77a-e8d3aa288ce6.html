    <div class="container">
        <h2 class="name">
            贈清道
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年好書老彌篤，牙籖錦囊數百軸。
                </div>
                
                <div class="paragraph">
                    江左墨妙世不矚，有唐諸公粗可錄。
                </div>
                
                <div class="paragraph">
                    諸公草法無可稱，中葉始有張顛名。
                </div>
                
                <div class="paragraph">
                    張顛下筆有神會，其妙不似點畫成。
                </div>
                
                <div class="paragraph">
                    後來沙門有藏真，措意瀟灑尤更精。
                </div>
                
                <div class="paragraph">
                    當時二子最名盛，至今學者皆伏膺。
                </div>
                
                <div class="paragraph">
                    本朝蘇公名弟兄，汝南蒲陽亦有聲。
                </div>
                
                <div class="paragraph">
                    比來諸公已老死，其餘卑俗類可憎。
                </div>
                
                <div class="paragraph">
                    我昔乘興遊都城，列子示我新素屏。
                </div>
                
                <div class="paragraph">
                    始知無擇得此道，長沙道人今復生。
                </div>
                
                <div class="paragraph">
                    歸來窮巷掩柴荆，惠然相訪得忘形。
                </div>
                
                <div class="paragraph">
                    贈我數行豈無意，勢如九河注滄溟。
                </div>
                
                <div class="paragraph">
                    中間龍蜃降沒升，歡伏不暇獨可驚。
                </div>
                
                <div class="paragraph">
                    自欲何能謝言情，欲贈金玉還愧輕。
                </div>
                
                <div class="paragraph">
                    慇懃之揖喜不勝，使我驅霧老眼明。
                </div>
                
        </div>
    </div>
