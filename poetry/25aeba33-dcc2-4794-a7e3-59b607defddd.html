    <div class="container">
        <h2 class="name">
            傅惟肖贊府假西遊集作長篇送還奇甚次其韵
        </h2>
        <div class="author"><a href="/author/1e5a988e-496e-46b3-b03a-2a299dba9022.html" title="孫應時" target="_blank">
                孫應時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    醉鄉不遊遊睡鄉，眼花對案如迷藏。
                </div>
                
                <div class="paragraph">
                    夢踏秋草悲蛩螿，風松露菊三徑荒。
                </div>
                
                <div class="paragraph">
                    忽然欠伸日在廊，悟此身世何荒唐。
                </div>
                
                <div class="paragraph">
                    故書棄擲塵滿箱，魯堂不復聞絲簧。
                </div>
                
                <div class="paragraph">
                    鏡中容顔老不揚，浪求斗升助糟糠。
                </div>
                
                <div class="paragraph">
                    江湖蘭珮芙蓉裳，踟躕不歸愁斷腸。
                </div>
                
                <div class="paragraph">
                    偉君威鳳鳴朝陽，文章五色照我傍。
                </div>
                
                <div class="paragraph">
                    艷如屈宋班馬香，千載作者蔚相望。
                </div>
                
                <div class="paragraph">
                    對床泮水月滿堂，追游山椒款寶坊。
                </div>
                
                <div class="paragraph">
                    劇談發我平生狂，劃如乘風上翺翔。
                </div>
                
                <div class="paragraph">
                    蒼蒼雲海一葦航，周流四方來故鄉。
                </div>
                
                <div class="paragraph">
                    羣兒醉飽死不償，我獨與君酌天漿。
                </div>
                
                <div class="paragraph">
                    紛紛爝火明寒窗，何如光芒萬丈長。
                </div>
                
                <div class="paragraph">
                    空吟平子四愁章，欲報英瓊無可將。
                </div>
                
                <div class="paragraph">
                    明朝癡兒公事忙，從今謝君當括囊。
                </div>
                
        </div>
