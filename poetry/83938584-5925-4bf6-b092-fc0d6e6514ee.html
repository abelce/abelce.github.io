    <div class="container">
        <h2 class="name">
            因服藥飲酒一盞
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東坡在黄州，飲酒只飲濕。
                </div>
                
                <div class="paragraph">
                    我今又過之，釃漿如虀汁。
                </div>
                
                <div class="paragraph">
                    平生不喜酒，興來且莫縶。
                </div>
                
                <div class="paragraph">
                    長虹偶爾放，因復投一吸。
                </div>
                
                <div class="paragraph">
                    入口舌欲脫，下咽蟲爭泣。
                </div>
                
                <div class="paragraph">
                    熇熇腹將裂，窣窣淚莫裛。
                </div>
                
                <div class="paragraph">
                    頑涎雜血唾，心悸如鼓集。
                </div>
                
                <div class="paragraph">
                    卓爾無一事，荆棘强自入。
                </div>
                
                <div class="paragraph">
                    主人固好飲，宿興亦素緝。
                </div>
                
                <div class="paragraph">
                    如何似見毒，使我卧復立。
                </div>
                
                <div class="paragraph">
                    彷徨日欲落，稍寬困眼澀。
                </div>
                
                <div class="paragraph">
                    夢覺天未明，齒頰猶習習。
                </div>
                
                <div class="paragraph">
                    是邦居不非，奈此掩弗及。
                </div>
                
                <div class="paragraph">
                    昔聞禁酒國，今見毒酒邑。
                </div>
                
                <div class="paragraph">
                    作歌寄一笑，倦悶聊救急。
                </div>
                
        </div>
    </div>
