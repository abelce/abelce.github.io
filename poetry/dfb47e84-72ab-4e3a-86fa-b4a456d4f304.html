    <div class="container">
        <h2 class="name">
            驪山下逍遙公舊居游集
        </h2>
        <div class="author"><a href="/author/2592d9e6-3acd-4747-90cc-50a6b5f0aedb.html" title="張九齡" target="_blank">
                張九齡
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君子體清尚，歸處有兼資。
                </div>
                
                <div class="paragraph">
                    雖然經濟日，無忘幽棲時。
                </div>
                
                <div class="paragraph">
                    卜居舊何所，休澣嘗來茲。
                </div>
                
                <div class="paragraph">
                    岑寂罕人至，幽深獲我思。
                </div>
                
                <div class="paragraph">
                    松澗聆遺風，蘭林覽餘滋。
                </div>
                
                <div class="paragraph">
                    往事誠已矣，道存猶可追。
                </div>
                
                <div class="paragraph">
                    遺子後黃金，作歌先紫芝。
                </div>
                
                <div class="paragraph">
                    明德有自來，奕世皆秉彝。
                </div>
                
                <div class="paragraph">
                    豈與磻溪老，崛起周太師。
                </div>
                
                <div class="paragraph">
                    我心希碩人，逮此問元龜。
                </div>
                
                <div class="paragraph">
                    怊悵既懷遠，沈吟亦省私。
                </div>
                
                <div class="paragraph">
                    已云寵祿過，況在華髮衰。
                </div>
                
                <div class="paragraph">
                    軒蓋有迷復，丘壑無磷緇。
                </div>
                
                <div class="paragraph">
                    感物重所懷，何但止足斯。
                </div>
                
        </div>
    </div>
