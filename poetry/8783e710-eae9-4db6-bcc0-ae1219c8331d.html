    <div class="container">
        <h2 class="name">
            和韋相公見示閑臥
        </h2>
        <div class="author"><a href="/author/20ef0f30-2cb2-4130-93ea-0cde657f3fe4.html" title="貫休" target="_blank">
                貫休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    刻形求得相，事事未嘗眠。
                </div>
                
                <div class="paragraph">
                    霖雨方爲雨，非煙豈是煙。
                </div>
                
                <div class="paragraph">
                    童收庭樹果，風曳案頭牋。
                </div>
                
                <div class="paragraph">
                    仲虺專爲誥，何充雅愛禪。
                </div>
                
                <div class="paragraph">
                    靜嫌山色遠，病是酒杯偏。
                </div>
                
                <div class="paragraph">
                    蜩響初穿壁，蘭芽半出甎。
                </div>
                
                <div class="paragraph">
                    堂懸金粟像，門枕御溝泉。
                </div>
                
                <div class="paragraph">
                    旦沐雖頻握，融帷孰敢褰。
                </div>
                
                <div class="paragraph">
                    德高羣彥表，善植幾生前。
                </div>
                
                <div class="paragraph">
                    脩補烏皮几，深藏子敬氈。
                </div>
                
                <div class="paragraph">
                    扶持千載聖，瀟灑一聲蟬。
                </div>
                
                <div class="paragraph">
                    棊陣連殘月，僧交似大顛。
                </div>
                
                <div class="paragraph">
                    常知生似幻，維重直如弦。
                </div>
                
                <div class="paragraph">
                    餅憶蓴羹美，茶思岳瀑煎。
                </div>
                
                <div class="paragraph">
                    祗聞溫樹譽，堪鄙竹林賢。
                </div>
                
                <div class="paragraph">
                    脫穎三千士，馨香四十年。
                </div>
                
                <div class="paragraph">
                    寬平開義路，淡泞潤清田。
                </div>
                
                <div class="paragraph">
                    哲后知如子，空王夙有緣。
                </div>
                
                <div class="paragraph">
                    對歸香滿袖，吟次月當川。
                </div>
                
                <div class="paragraph">
                    休說慙如揵，堯天即梵天。
                </div>
                
        </div>
