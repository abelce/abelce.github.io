    <div class="container">
        <h2 class="name">
            贈釋祕演
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高車大馬闐上京，釋曰演者何聲名。
                </div>
                
                <div class="paragraph">
                    當年余嘗與之語，實亦可喜無俗情。
                </div>
                
                <div class="paragraph">
                    作詩千篇頗振絕，放意吐出吁可驚。
                </div>
                
                <div class="paragraph">
                    不肯低心事鎸鑿，直欲淡泊趨杳冥。
                </div>
                
                <div class="paragraph">
                    落落吾儒坐滿室，共論愨若木陷釘。
                </div>
                
                <div class="paragraph">
                    賣藥得錢輒沽酒，日費數斗同醉醒。
                </div>
                
                <div class="paragraph">
                    傷哉不櫛被佛縛，不爾烜赫竈名卿。
                </div>
                
                <div class="paragraph">
                    數年不見今老矣，自說厭苦居都城。
                </div>
                
                <div class="paragraph">
                    垂頤孤坐若癡虎，眼吻開合猶光精。
                </div>
                
                <div class="paragraph">
                    雄心瞥起忽四顧，便擬擊浪東南行。
                </div>
                
                <div class="paragraph">
                    開春余行可同載，相與曠快觀滄溟。
                </div>
                
        </div>
