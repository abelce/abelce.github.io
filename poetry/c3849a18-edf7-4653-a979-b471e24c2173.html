    <div class="container">
        <h2 class="name">
            再和倒韵
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新植蒼筤竹，欣欣若感知。
                </div>
                
                <div class="paragraph">
                    日陰紛展蓋，風韵巧吹篪。
                </div>
                
                <div class="paragraph">
                    幸對人瀟灑，兼依地坦夷。
                </div>
                
                <div class="paragraph">
                    二年官此者，一日可忘之。
                </div>
                
                <div class="paragraph">
                    抱節疏仍密，交柯挺復欹。
                </div>
                
                <div class="paragraph">
                    藂生相友善，特立甚矜持。
                </div>
                
                <div class="paragraph">
                    長處苔微破，看來露亦披。
                </div>
                
                <div class="paragraph">
                    鳳姿聊側翅，蛇變但存皮。
                </div>
                
                <div class="paragraph">
                    莫作恂兵伐，留爲介杖騎。
                </div>
                
                <div class="paragraph">
                    雪霜饒欲冒，雨露已先滋。
                </div>
                
                <div class="paragraph">
                    初見猶齊架，俄驚漸出籬。
                </div>
                
                <div class="paragraph">
                    中虛緣物性，外勁是天姿。
                </div>
                
                <div class="paragraph">
                    比畝雖云少，成林亦未遲。
                </div>
                
                <div class="paragraph">
                    廟丘當見採，栝羽豈勞施。
                </div>
                
                <div class="paragraph">
                    鵲尾冠須製，鵷雛食可期。
                </div>
                
                <div class="paragraph">
                    拂雲思柏悅，盈畹笑蘭衰。
                </div>
                
                <div class="paragraph">
                    任土前書貴，名園此地宜。
                </div>
                
                <div class="paragraph">
                    縱難聽嶰管，肯學唱巴枝。
                </div>
                
                <div class="paragraph">
                    既許親齋几，寧辭局甃墀。
                </div>
                
                <div class="paragraph">
                    更煩勤愛護，有用在他時。
                </div>
                
        </div>
