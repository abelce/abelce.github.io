    <div class="container">
        <h2 class="name">
            送魯有開中大知洺州次子瞻韵
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仲連雖不仕，而非綺與園。
                </div>
                
                <div class="paragraph">
                    逡巡笑談間，屢解戰鬥繁。
                </div>
                
                <div class="paragraph">
                    子敬識二孫，長揖鼓鼙喧。
                </div>
                
                <div class="paragraph">
                    意氣感周郎，振策起江村。
                </div>
                
                <div class="paragraph">
                    二賢繼英風，千載爲高門。
                </div>
                
                <div class="paragraph">
                    曾孫事仁祖，風義夙所敦。
                </div>
                
                <div class="paragraph">
                    臺閣餘故事，父老稱遺言。
                </div>
                
                <div class="paragraph">
                    白髮識公子，十載友元昆。
                </div>
                
                <div class="paragraph">
                    婆娑久不試，俯仰色愈溫。
                </div>
                
                <div class="paragraph">
                    五馬忽嘶鳴，朱輪夾征軒。
                </div>
                
                <div class="paragraph">
                    旌旄隔河至，部曲幾人存。
                </div>
                
                <div class="paragraph">
                    銅虎不可留，芻狗行當燔。
                </div>
                
                <div class="paragraph">
                    秋潦决河防，遺黎化驚魂。
                </div>
                
                <div class="paragraph">
                    憂心念千里，何暇把一樽。
                </div>
                
                <div class="paragraph">
                    西城叩門別，南風吹帽翻。
                </div>
                
                <div class="paragraph">
                    嗟我限出謁，未敢逾短垣。
                </div>
                
                <div class="paragraph">
                    新晴水尚壯，想見民驚奔。
                </div>
                
                <div class="paragraph">
                    安得萬丈堤，止此百里渾。
                </div>
                
                <div class="paragraph">
                    姑爾救一境，誰當理其源。
                </div>
                
                <div class="paragraph">
                    百聞貴一見，尺書爲我論。
                </div>
                
        </div>
