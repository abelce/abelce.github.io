    <div class="container">
        <h2 class="name">
            舞劍歌
        </h2>
        <div class="author"><a href="/author/d86fffc3-be01-4cf6-bb44-28dd262bf7b5.html" title="李靖" target="_blank">
                李靖
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陟崇岡兮望四圍，□□閃□兮斷虹飛，嗟嗟三軍唱凱歸。
                </div>
                
                <div class="paragraph">
                    （見《欽定盤山志》卷一、《日下舊聞考》卷一一六。
                </div>
                
                <div class="paragraph">
                    ）（按：顧炎武《金石文字記》卷五《盤山題名》云：「薊州西北三十里盤山上有『李靖舞劍臺，李從簡曾遊』十大字，刻於石。
                </div>
                
                <div class="paragraph">
                    」復引《冊府元龜》謂從簡爲文宗開成初人。
                </div>
                
                <div class="paragraph">
                    又按：《全芳備祖前集》卷十一收李靖「澤蘭多衆芳，妍姿不相匹」爲李德裕詩，已收入《全唐詩》卷四七五。
                </div>
                
                <div class="paragraph">
                    此因二人皆封衛國公而致誤。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
