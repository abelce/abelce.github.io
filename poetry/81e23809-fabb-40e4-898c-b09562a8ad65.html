    <div class="container">
        <h2 class="name">
            下山逢故人
        </h2>
        <div class="author"><a href="/author/c52611c2-1c3b-4f80-9505-69030d6af0a7.html" title="劉處約" target="_blank">
                劉處約
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    妾身本薄命，輕棄城南隅。
                </div>
                
                <div class="paragraph">
                    庭前厭芍藥，山上採蘼蕪。
                </div>
                
                <div class="paragraph">
                    春風罥落濕羅襦。
                </div>
                
                <div class="paragraph">
                    羞將顦顇日，提籠逢故夫。
                </div>
                
                <div class="paragraph">
                    （見《永樂大典》卷三○○五引唐李康成《玉臺後詠》）（按：《吟窗雜錄》卷三七收劉處約《亡奴詩》二句：「丹籍生年淺，黃泉舊路深。
                </div>
                
                <div class="paragraph">
                    」《初學記》卷十九收劉夷道《傷死奴》）（詩前二句僅二字不同，《全唐詩》卷七六九已收入。
                </div>
                
                <div class="paragraph">
                    頗疑夷道與處約爲一人。
                </div>
                
                <div class="paragraph">
                    然《郎官石柱題名考》卷四「吏部員外郎」據石刻分錄二人事跡，亦難以遽斷。
                </div>
                
                <div class="paragraph">
                    處約孫長卿以天寶後期第進士，據以推之，處約當爲高宗、武后時人，今姑列初唐之末。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
