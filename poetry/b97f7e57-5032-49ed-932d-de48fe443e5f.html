    <div class="container">
        <h2 class="name">
            昭真宫
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    造物閟靈境，靈山隱仙躅。
                </div>
                
                <div class="paragraph">
                    丹成自飛昇，何用駕鸞鵠。
                </div>
                
                <div class="paragraph">
                    舉手金沙嶺，片石聊寄足。
                </div>
                
                <div class="paragraph">
                    至今鎖煙扉，氣象鍾清淑。
                </div>
                
                <div class="paragraph">
                    井池丹藥就，千載湛寒綠。
                </div>
                
                <div class="paragraph">
                    我來春雨餘，溢水漲幽谷。
                </div>
                
                <div class="paragraph">
                    琤琤落環珮，細細響琴筑。
                </div>
                
                <div class="paragraph">
                    黄冠六七輩，一一道機熟。
                </div>
                
                <div class="paragraph">
                    余師本緇流，游走遍四瀆。
                </div>
                
                <div class="paragraph">
                    初明大乘禪，鋒辨誰敢觸。
                </div>
                
                <div class="paragraph">
                    升堂猛虎跪，諸方狐鼠伏。
                </div>
                
                <div class="paragraph">
                    晚乃思長生，師許隸寶籙。
                </div>
                
                <div class="paragraph">
                    時登玉虚殿，叨迎御輿服。
                </div>
                
                <div class="paragraph">
                    俯仰能幾時，世事有反覆。
                </div>
                
                <div class="paragraph">
                    蕭然坐空巖，復理舊松竹。
                </div>
                
                <div class="paragraph">
                    却談京洛夢，感慨氣填腹。
                </div>
                
                <div class="paragraph">
                    人生夢幻耳，何必苦拘束。
                </div>
                
                <div class="paragraph">
                    期師謝冠裳，復見真面目。
                </div>
                
        </div>
