    <div class="container">
        <h2 class="name">
            庚戌歲六月四日至洪城舊廬無復尺椽悵然傷懷用丙午歲遷居詩韵
        </h2>
        <div class="author"><a href="/author/b14a57a0-4e1e-4653-9219-3d0dbd20f258.html" title="洪炎" target="_blank">
                洪炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南州一炬火，我歸無所歸。
                </div>
                
                <div class="paragraph">
                    六月下驚湍，一葉正復敧。
                </div>
                
                <div class="paragraph">
                    空城何所有，城闕雙闔扉。
                </div>
                
                <div class="paragraph">
                    遺氓四五輩，𥈭眙蟲鳥棲。
                </div>
                
                <div class="paragraph">
                    潭潭大都府，灰滅餘空基。
                </div>
                
                <div class="paragraph">
                    委重者誰子，汝實凡且卑。
                </div>
                
                <div class="paragraph">
                    螻蟻輕民命，泥沙捐國貲。
                </div>
                
                <div class="paragraph">
                    犬狼肆噬齧，敺逐乃其宜。
                </div>
                
                <div class="paragraph">
                    胡爲使羣吠，如惡草蔓滋。
                </div>
                
                <div class="paragraph">
                    哀哉三萬室，鍾此百六期。
                </div>
                
                <div class="paragraph">
                    故居不可識，將是復疑非。
                </div>
                
                <div class="paragraph">
                    階前手種花，自憐託根微。
                </div>
                
                <div class="paragraph">
                    露草相對泣，吟風作悲詩。
                </div>
                
                <div class="paragraph">
                    人言城門火，魚禍自靡遺。
                </div>
                
                <div class="paragraph">
                    我亦無淚哭，且復一解頤。
                </div>
                
        </div>
    </div>
