<body>
    <div class="container">
        <h2 class="name">
            紅酒歌呈京西漕劉郎中立義
        </h2>
        <div class="author"><a href="/author/33bebff2-c709-4dea-9dfd-524cde535758.html" title="劉過" target="_blank">
                劉過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桃花爲麯杏爲糵，酒醖仙方得新法。
                </div>
                
                <div class="paragraph">
                    大槽迸裂猩血流，小槽夜雨真珠滴。
                </div>
                
                <div class="paragraph">
                    峴山之北古襄陽，春風爛漫草花香。
                </div>
                
                <div class="paragraph">
                    乘軺誰爲部使者，金閨通籍尚書郎。
                </div>
                
                <div class="paragraph">
                    兒樣愛民真父母，十萬人家感恩厚。
                </div>
                
                <div class="paragraph">
                    鵝兒不酌宜城黄，流霞造此江南酒。
                </div>
                
                <div class="paragraph">
                    輪蹄日日行樂同，琥珀瀲灧琉璃鍾。
                </div>
                
                <div class="paragraph">
                    珊瑚枝下貴公子，人面日色相爭紅。
                </div>
                
                <div class="paragraph">
                    欄桿十二開簾幔，腰鼓轟雷奏仙樂。
                </div>
                
                <div class="paragraph">
                    翠翹金鳳大隄倡，玉纖捧勸羅衣薄。
                </div>
                
                <div class="paragraph">
                    人生百歲能幾何，海棠花開春較多。
                </div>
                
                <div class="paragraph">
                    有貂可解換一斗，醉到天曉待作麽。
                </div>
                
        </div>
