    <div class="container">
        <h2 class="name">
            與皋羽子善遊寶掌山
        </h2>
        <div class="author"><a href="/author/52ce88ec-bb00-489c-8534-0541a4e710d8.html" title="方鳳" target="_blank">
                方鳳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寶掌一山何勝絕，老龍千載事已別。
                </div>
                
                <div class="paragraph">
                    巉巖怪石峭森列，矯首三洞蹇奇崛。
                </div>
                
                <div class="paragraph">
                    不知何年風雷烈，鑿開混沌此瞥裂。
                </div>
                
                <div class="paragraph">
                    高洞攀緣與天接，棲鶻所巢勢嵽嵲。
                </div>
                
                <div class="paragraph">
                    隙泉漏滴清且澈，薜蘿爲衣儼陳設。
                </div>
                
                <div class="paragraph">
                    中之洞兮巧融結，四達坦明如我闥。
                </div>
                
                <div class="paragraph">
                    低山一洞尤寒泬，鏗然谷應合音節。
                </div>
                
                <div class="paragraph">
                    共愛孤蟬遠林咽，又疑帝子笙歌徹。
                </div>
                
                <div class="paragraph">
                    乘風便覺神飛越，落景徘徊就僧榻。
                </div>
                
                <div class="paragraph">
                    好向天風更搜抉，相期夜半踏明月。
                </div>
                
        </div>
    </div>
