    <div class="container">
        <h2 class="name">
            爲人題贈二首 一
        </h2>
        <div class="author"><a href="/author/f1a48e1b-7ada-49b5-befa-f64f633b352a.html" title="杜牧" target="_blank">
                杜牧
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我乏青雲稱，君無買笑金。
                </div>
                
                <div class="paragraph">
                    虛傳南國貌，爭奈五陵心。
                </div>
                
                <div class="paragraph">
                    桂席塵瑤珮，瓊鑪燼水沈。
                </div>
                
                <div class="paragraph">
                    凝魂空薦夢，低耳悔聽琴。
                </div>
                
                <div class="paragraph">
                    月落珠簾卷，春寒錦幕深。
                </div>
                
                <div class="paragraph">
                    誰家樓上笛，何處月明砧？
                </div>
                
                <div class="paragraph">
                    蘭徑飛蝴蝶，筠籠語翠襟。
                </div>
                
                <div class="paragraph">
                    和簪拋鳳髻，將淚入鴛衾。
                </div>
                
                <div class="paragraph">
                    的的新添恨，迢迢絕好音。
                </div>
                
                <div class="paragraph">
                    文園終病渴，休詠白頭吟。
                </div>
                
        </div>
    </div>
