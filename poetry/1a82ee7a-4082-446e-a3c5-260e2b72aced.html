    <div class="container">
        <h2 class="name">
            送智印師還會稽
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮居謝世事，浩蕩如孤雲。
                </div>
                
                <div class="paragraph">
                    生計委夢幻，焉能履紛紛。
                </div>
                
                <div class="paragraph">
                    上人遠來過，髙談紓所聞。
                </div>
                
                <div class="paragraph">
                    天上曼陀華，吾知悅清芬。
                </div>
                
                <div class="paragraph">
                    至理有神仙，會爲貝多文。
                </div>
                
                <div class="paragraph">
                    法力浩無邊，諒能抗三軍。
                </div>
                
                <div class="paragraph">
                    鼎新布金地，檀施咸訢訢。
                </div>
                
                <div class="paragraph">
                    翩然揖歸袂，吾固殊其羣。
                </div>
                
                <div class="paragraph">
                    浮杯渡天塹，歸路稽山垠。
                </div>
                
                <div class="paragraph">
                    昨夜一尺雪，佳氣生鋤耘。
                </div>
                
                <div class="paragraph">
                    擁毳可待飽，尚應事高薫。
                </div>
                
                <div class="paragraph">
                    後會復何時，相望此江濆。
                </div>
                
                <div class="paragraph">
                    吾已與心約，行當宅榆枌。
                </div>
                
                <div class="paragraph">
                    他年白蓮會，何慚張隱名。
                </div>
                
        </div>
