    <div class="container">
        <h2 class="name">
            和劉提舉游龍井謁清獻辨才二像
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我觀二大士，超悟非適今。
                </div>
                
                <div class="paragraph">
                    過去與未來，一一現此心。
                </div>
                
                <div class="paragraph">
                    緬懷清獻公，兹地舊所臨。
                </div>
                
                <div class="paragraph">
                    餘愛存甘棠，過者猶斂襟。
                </div>
                
                <div class="paragraph">
                    平生辨才老，般若緣契深。
                </div>
                
                <div class="paragraph">
                    圖像儼如昔，遺迹了可尋。
                </div>
                
                <div class="paragraph">
                    坐使茨棘場，化爲薝蔔林。
                </div>
                
                <div class="paragraph">
                    法嗣傳衣燈，膏肓存砭箴。
                </div>
                
                <div class="paragraph">
                    圓顱擁敗褐，華髪欹半簪。
                </div>
                
                <div class="paragraph">
                    相對了無言，清標映孤岑。
                </div>
                
                <div class="paragraph">
                    丹青久剝落，感嘆成微吟。
                </div>
                
                <div class="paragraph">
                    了知身外身，不坐喬木陰。
                </div>
                
                <div class="paragraph">
                    真形換緗素，妙句劖青琳。
                </div>
                
                <div class="paragraph">
                    與子成三賢，清風迥蕭森。
                </div>
                
                <div class="paragraph">
                    凛然龍象姿，不受鼯鼠侵。
                </div>
                
                <div class="paragraph">
                    從兹香火社，永爲人天欽。
                </div>
                
        </div>
