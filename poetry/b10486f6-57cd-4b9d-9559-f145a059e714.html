    <div class="container">
        <h2 class="name">
            戲李彥平李德邵
        </h2>
        <div class="author"><a href="/author/d4c6d2ea-dc31-4b98-869d-b36cd57c0f7c.html" title="仲并" target="_blank">
                仲并
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生貴適意，自苦良亦癡。
                </div>
                
                <div class="paragraph">
                    百年同夢幻，富貴安所施。
                </div>
                
                <div class="paragraph">
                    我生世緣薄，疲弱不可支。
                </div>
                
                <div class="paragraph">
                    紛華豈不佳，自覺心已辭。
                </div>
                
                <div class="paragraph">
                    歸來時自笑，撫手長嗟咨。
                </div>
                
                <div class="paragraph">
                    人生行樂耳，勳業知何時。
                </div>
                
                <div class="paragraph">
                    兩李近豪放，高懷不少卑。
                </div>
                
                <div class="paragraph">
                    謫仙已云歿，流風宛在茲。
                </div>
                
                <div class="paragraph">
                    平子韵絕俗，豪逸真吾師。
                </div>
                
                <div class="paragraph">
                    萬事一粲然，不復論成虧。
                </div>
                
                <div class="paragraph">
                    邵公蘗菴下，操心常苦危。
                </div>
                
                <div class="paragraph">
                    易象魯春秋，憂樂常相隨。
                </div>
                
                <div class="paragraph">
                    端居談利害，羌夷可鞭笞。
                </div>
                
                <div class="paragraph">
                    近亦能稍稍，笑語隨兒嬉。
                </div>
                
                <div class="paragraph">
                    平居如二子，廊廟真所宜。
                </div>
                
                <div class="paragraph">
                    人豈不自省，何必求蓍龜。
                </div>
                
                <div class="paragraph">
                    漫遊恐未免，慎勿差毫釐。
                </div>
                
                <div class="paragraph">
                    世事足反覆，紛紛盡如斯。
                </div>
                
                <div class="paragraph">
                    錯固不足道，誼也亦爲之。
                </div>
                
                <div class="paragraph">
                    請復銘座右，政可爲吾規。
                </div>
                
                <div class="paragraph">
                    前言戲之耳，未來容可追。
                </div>
                
        </div>
