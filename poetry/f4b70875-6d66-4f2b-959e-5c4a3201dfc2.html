    <div class="container">
        <h2 class="name">
            次韻曾伯容哭夏均父
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青松傲霜雪，事悞亦迍邅。
                </div>
                
                <div class="paragraph">
                    或脱斧斤厄，則遭藤蔓纏。
                </div>
                
                <div class="paragraph">
                    北渠材砢礧，聳壑色芳鮮。
                </div>
                
                <div class="paragraph">
                    不作千楹棟，終爲萬斛船。
                </div>
                
                <div class="paragraph">
                    那知過華屋，長慟搖空鞭。
                </div>
                
                <div class="paragraph">
                    增擊疑仙去，超搖棄我先。
                </div>
                
                <div class="paragraph">
                    但餘殷枕淚，無復對牀眠。
                </div>
                
                <div class="paragraph">
                    憶昨游湓浦，曾同上紫烟。
                </div>
                
                <div class="paragraph">
                    春光隨杖履，咲響落雲泉。
                </div>
                
                <div class="paragraph">
                    尚想登臨處，仍哦唱和篇。
                </div>
                
                <div class="paragraph">
                    暗驚生死隔，默數十三年。
                </div>
                
                <div class="paragraph">
                    臺憲登羣彦，秋風吹一鸇。
                </div>
                
                <div class="paragraph">
                    誅姦志未舍，謀國疏空傳。
                </div>
                
                <div class="paragraph">
                    醉馭毛車度，誰推日轂旋。
                </div>
                
                <div class="paragraph">
                    歲時嗟易得，力命古難全。
                </div>
                
                <div class="paragraph">
                    報施徒云爾，功名信偶然。
                </div>
                
                <div class="paragraph">
                    清忠光竹帛，英氣歛山川。
                </div>
                
                <div class="paragraph">
                    哭子如臨敵，當勾失短鋋。
                </div>
                
        </div>
