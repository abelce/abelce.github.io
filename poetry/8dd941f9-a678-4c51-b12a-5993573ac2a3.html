    <div class="container">
        <h2 class="name">
            去東林寺詩
        </h2>
        <div class="author"><a href="/author/0fa14101-6231-40f2-a392-4f33927f5819.html" title="曹汾" target="_blank">
                曹汾
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峯頭不住起孤煙，池上相留有白蓮。
                </div>
                
                <div class="paragraph">
                    塵網分明知束縛，更須騎馬別林（「林」字，《金石錄補》作「雲」。
                </div>
                
                <div class="paragraph">
                    ）泉。
                </div>
                
                <div class="paragraph">
                    （見《古刻叢鈔》。
                </div>
                
                <div class="paragraph">
                    以《槐盧叢書》本《金石錄補》參校之。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗詩下原署「會昌三年七月十三日祕書省正字曹汾題」十七字。
                </div>
                
                <div class="paragraph">
                    〖2〗陶宗儀《古刻叢鈔》：此詩在曇玭碑陰，塵土昏塞，無知之者。
                </div>
                
                <div class="paragraph">
                    至和三年春二月，陳國袁陟來遊山，徧抉奇跡，始發其晦。
                </div>
                
                <div class="paragraph">
                    東林詩多矣，未有如此篇之意遠而美者，因題以永之。
                </div>
                
                <div class="paragraph">
                    汾，開成四年崔蠡下進士，後爲中書舍人，戶部侍郎、忠武軍節度使，實丞相確之弟也。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
