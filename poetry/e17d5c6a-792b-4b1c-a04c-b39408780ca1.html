    <div class="container">
        <h2 class="name">
            正月十五日試院中烹茶因閲溪碑
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小爐方鼎蛙蚓鳴，那知簾外東風驚。
                </div>
                
                <div class="paragraph">
                    亂雲初破盤鳳影，缺月半墮春江明。
                </div>
                
                <div class="paragraph">
                    已驅簿領出門去，更洗肝肺令愁醒。
                </div>
                
                <div class="paragraph">
                    大碑古字久寂寞，高堂素壁空崢嶸。
                </div>
                
                <div class="paragraph">
                    坐看光焰掃塵土，便覺冰霰臨窗屏。
                </div>
                
                <div class="paragraph">
                    文章斷絕生氣在，妙句直欲無蘭亭。
                </div>
                
                <div class="paragraph">
                    嶧山野火燒欲盡，瘞鶴半在江中陵。
                </div>
                
                <div class="paragraph">
                    不知此書更奇古，反覆饜飫無譏評。
                </div>
                
                <div class="paragraph">
                    山精地神肯愛護，至今歐虞來乞靈。
                </div>
                
                <div class="paragraph">
                    要令石鼓舉吉日，不必細字臨黄庭。
                </div>
                
                <div class="paragraph">
                    生平訪古少如意，對此自足忘經營。
                </div>
                
                <div class="paragraph">
                    世間兒女爭媚好，紙上姓名誰重輕。
                </div>
                
                <div class="paragraph">
                    邇來半月得堅坐，一室當行千里程。
                </div>
                
                <div class="paragraph">
                    南樓燈火漫明滅，北里笙竽頻送迎。
                </div>
                
                <div class="paragraph">
                    儒生事業了不惡，故人浮沈吾嬾聽。
                </div>
                
                <div class="paragraph">
                    更闌更自取書讀，喚起奴僕尋短檠。
                </div>
                
        </div>
