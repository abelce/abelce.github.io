    <div class="container">
        <h2 class="name">
            次韻江子我郎中社飲一首
        </h2>
        <div class="author"><a href="/author/18e56259-b629-4431-bbd6-8c8b5d0424a6.html" title="劉一止" target="_blank">
                劉一止
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    社醵遺風在，田家禮數饒。
                </div>
                
                <div class="paragraph">
                    玉人疑解意，孺子故來邀。
                </div>
                
                <div class="paragraph">
                    禦寇驚先饋，庚桑懼見杓。
                </div>
                
                <div class="paragraph">
                    習鄉俱尚齒，惇族悟疏苗。
                </div>
                
                <div class="paragraph">
                    未見琱戈静，方欣玉燭調。
                </div>
                
                <div class="paragraph">
                    山寒時作暝，火老不成歊。
                </div>
                
                <div class="paragraph">
                    釃酒無留榼，蒸豚發堕樵。
                </div>
                
                <div class="paragraph">
                    蠻謳聲带苦，村舞拍頻招。
                </div>
                
                <div class="paragraph">
                    野性疏鐘鼎，官身脫市朝。
                </div>
                
                <div class="paragraph">
                    形随石骨瘦，心與澗花彫。
                </div>
                
                <div class="paragraph">
                    朔漠音塵斷，羶胡意氣驕。
                </div>
                
                <div class="paragraph">
                    誰爲今定遠，空作老邊韶。
                </div>
                
                <div class="paragraph">
                    枉矢知天變，雙桃驗服妖。
                </div>
                
                <div class="paragraph">
                    獻書慚痛哭，避地獨無聊。
                </div>
                
                <div class="paragraph">
                    復古周宣治，中興太白謡。
                </div>
                
                <div class="paragraph">
                    明年及春社，愁鬢雪應消。
                </div>
                
        </div>
    </div>
