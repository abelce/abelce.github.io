        <h2 class="name">
            圓通禪院先君舊游也四月二十四日晚至宿焉明日先君忌日也乃手寫寶積獻蓋頌佛一偈以贈長老僊公僊公撫掌笑曰昨夜夢寶蓋飛下著處輒出火豈此祥乎乃作是詩院有蜀僧宣逮事訥長老識先君云
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石耳峰頭路接天，梵音堂上月臨泉。
                </div>
                
                <div class="paragraph">
                    此生初飲廬山水，他日徒參雪竇禪。
                </div>
                
                <div class="paragraph">
                    袖裏寶書猶未出，夢中飛蓋已先傳。
                </div>
                
                <div class="paragraph">
                    何人更識嵇中散，野鶴昂藏未是仙。
                </div>
                
        </div>
