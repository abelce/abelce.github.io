    <div class="container">
        <h2 class="name">
            夏日同官會飲白鶴寺雙瀑亭李道濟作詩紀事因次其韵
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嗟予好泉石，所至窮幽勝。
                </div>
                
                <div class="paragraph">
                    年來墮塵埃，復苦炎熱盛。
                </div>
                
                <div class="paragraph">
                    頼有古招提，相去不步仞。
                </div>
                
                <div class="paragraph">
                    何時供燕遊，庶以息喧競。
                </div>
                
                <div class="paragraph">
                    山僧結虛亭，瀟灑浄如鏡。
                </div>
                
                <div class="paragraph">
                    雙瀑從天來，景物更幽迥。
                </div>
                
                <div class="paragraph">
                    欄楯溢波光，清凉殊可凭。
                </div>
                
                <div class="paragraph">
                    復幸僚友賢，雅與山川稱。
                </div>
                
                <div class="paragraph">
                    得暇傾尊罍，相從盡豪俊。
                </div>
                
                <div class="paragraph">
                    令尹如子文，去就亡喜慍。
                </div>
                
                <div class="paragraph">
                    貳邑不負丞，所蓄金玉潤。
                </div>
                
                <div class="paragraph">
                    耿侯固坦夷，趙子亦純正。
                </div>
                
                <div class="paragraph">
                    盍簪已足樂，况復有名醖。
                </div>
                
                <div class="paragraph">
                    酒酣人意適，坐久天宇靜。
                </div>
                
                <div class="paragraph">
                    踏月各言歸，清風遠相趁。
                </div>
                
                <div class="paragraph">
                    君詩繼踵來，敏捷過於瞬。
                </div>
                
                <div class="paragraph">
                    中復含妙理，不獨寫幽興。
                </div>
                
                <div class="paragraph">
                    讀罷愈驚人，癡坐不知暝。
                </div>
                
                <div class="paragraph">
                    援筆强續貂，安能繼高詠。
                </div>
                
        </div>
