    <div class="container">
        <h2 class="name">
            寄文叔合肥令
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桓伊三弄笛，猶足戰淝水。
                </div>
                
                <div class="paragraph">
                    談笑麾秦兵，所向皆披靡。
                </div>
                
                <div class="paragraph">
                    追擊至青岡，堅亦中流矢。
                </div>
                
                <div class="paragraph">
                    不經事少年，其壯乃如是。
                </div>
                
                <div class="paragraph">
                    宜乎謝東山，喜甚折屐齒。
                </div>
                
                <div class="paragraph">
                    只今所城邑，歷代幾遷徙。
                </div>
                
                <div class="paragraph">
                    君懷覇王畧，宰邑當念此。
                </div>
                
                <div class="paragraph">
                    南北雖堅明，風塵未遽起。
                </div>
                
                <div class="paragraph">
                    士豈無奇氣，叱咤有摩壘。
                </div>
                
                <div class="paragraph">
                    一從辛巳年，海陵擾北鄙。
                </div>
                
                <div class="paragraph">
                    因循再結好，寧不有所俟。
                </div>
                
                <div class="paragraph">
                    又三十八載，恐漸忘昔耻。
                </div>
                
                <div class="paragraph">
                    吁嗟靖康變，北客思故里。
                </div>
                
                <div class="paragraph">
                    君今臨淮垣，訪古欲何似。
                </div>
                
                <div class="paragraph">
                    長嘯朔風寒，晉人亦人耳。
                </div>
                
        </div>
    </div>
