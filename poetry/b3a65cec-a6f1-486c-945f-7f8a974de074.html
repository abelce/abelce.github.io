    <div class="container">
        <h2 class="name">
            送趙承之秘監出守南陽
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    繁臺十月寒颼飀，置酒共祖南陽侯。
                </div>
                
                <div class="paragraph">
                    九士一客相獻酬，皆言南陽山水幽。
                </div>
                
                <div class="paragraph">
                    菊泉釀酒不論石，土酥醍醐出肥牛。
                </div>
                
                <div class="paragraph">
                    使君樓前橘柚古，丞相堂下蒲蓮稠。
                </div>
                
                <div class="paragraph">
                    夜燃蠟炬賓醉舞，春風欹眠百花洲。
                </div>
                
                <div class="paragraph">
                    各持一觴勸公飲，此行樂矣公何求。
                </div>
                
                <div class="paragraph">
                    我獨倚杖商聲謳，此公人間第一流。
                </div>
                
                <div class="paragraph">
                    方今羣賢從法駕，金狨塞路嘶驊騮。
                </div>
                
                <div class="paragraph">
                    獨令此公守一州，臨分慷慨淚莫收。
                </div>
                
                <div class="paragraph">
                    南陽南陽樂復樂，歸來歸來無久留。
                </div>
                
        </div>
    </div>
