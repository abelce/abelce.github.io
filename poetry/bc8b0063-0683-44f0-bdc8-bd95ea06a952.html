    <div class="container">
        <h2 class="name">
            送兒沆再之婺
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    父母生汝期望汝，地闊天寬從著步。
                </div>
                
                <div class="paragraph">
                    霜葉飛紅橙橘黄，一笠西風正宜路。
                </div>
                
                <div class="paragraph">
                    送汝出門不肯行，低頭進前出苦語。
                </div>
                
                <div class="paragraph">
                    雙親雖安身已高，菽水爲歡盍朝暮。
                </div>
                
                <div class="paragraph">
                    夏初奉命見兩山，往還恨不身生羽。
                </div>
                
                <div class="paragraph">
                    如今又爲千里行，直是戀慕難輕去。
                </div>
                
                <div class="paragraph">
                    有不忍聽手撫背，至哉天理人倫處。
                </div>
                
                <div class="paragraph">
                    我豈欲汝寸步離，事有乘機恐差誤。
                </div>
                
                <div class="paragraph">
                    晚年正欲汝有成，此行倘與心相副。
                </div>
                
                <div class="paragraph">
                    皺皮瘦骨便精神，當爲汝喜非汝懼。
                </div>
                
                <div class="paragraph">
                    不妨安穩趁前程，但及梅花時歸學萊舞。
                </div>
                
        </div>
