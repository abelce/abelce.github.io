    <div class="container">
        <h2 class="name">
            晚夏馬嵬卿叔池亭即事寄京都一二知己
        </h2>
        <div class="author"><a href="/author/98521e13-4767-4f66-8c42-5a40ba3d5e46.html" title="王灣" target="_blank">
                王灣
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    忝職畿甸淹，濫陪時俊後。
                </div>
                
                <div class="paragraph">
                    才輕策疲劣，勢薄常驅走。
                </div>
                
                <div class="paragraph">
                    牽役勞風塵，秉心在巖藪。
                </div>
                
                <div class="paragraph">
                    宗賢開別業，形勝代希偶。
                </div>
                
                <div class="paragraph">
                    竹繞清渭濱，泉流白渠口。
                </div>
                
                <div class="paragraph">
                    逡巡期賞會，揮忽變星斗。
                </div>
                
                <div class="paragraph">
                    逮此乘務閑，因而訪幽叟。
                </div>
                
                <div class="paragraph">
                    入來殊景物，行復洗紛垢。
                </div>
                
                <div class="paragraph">
                    林靜秋色多，潭深月光厚。
                </div>
                
                <div class="paragraph">
                    盛香蓮近拆，新味瓜初剖。
                </div>
                
                <div class="paragraph">
                    滯拙懷隱淪，書之寄良友。
                </div>
                
        </div>
    </div>
