    <div class="container">
        <h2 class="name">
            婺源琉璃萬燈歌
        </h2>
        <div class="author"><a href="/author/d832bc5a-c84b-42aa-aded-0d015460c40b.html" title="李龏" target="_blank">
                李龏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    婺源燈匠奪天巧，做出新燈極精好。
                </div>
                
                <div class="paragraph">
                    細細琉璃萬縷中，織得禽魚及花草。
                </div>
                
                <div class="paragraph">
                    錦娘眷眷繡娘羞，煌芒五色燿冰毬。
                </div>
                
                <div class="paragraph">
                    江梅盈枝玉彯蘂，離枝滿樹紅堆頭。
                </div>
                
                <div class="paragraph">
                    水晶不瑩珠璣冷，屏間雲母空烘影。
                </div>
                
                <div class="paragraph">
                    百尺長竿橫畫梁，寶蓋懸空繫纖綆。
                </div>
                
                <div class="paragraph">
                    綠灧鱗鱗晃曲波，斜岡蹙蹙映平坡。
                </div>
                
                <div class="paragraph">
                    瓶中梔子豆心綻，籃裏海棠絨带拖。
                </div>
                
                <div class="paragraph">
                    午夜高堂明似晝，璧月涵光燦星斗。
                </div>
                
                <div class="paragraph">
                    蠟香坱靄焰春陽，錦光倒射金杯酒。
                </div>
                
                <div class="paragraph">
                    此燈絕妙世間無，乃是婺源燈畫圖。
                </div>
                
                <div class="paragraph">
                    梁園下客非夸大，從今不必說姑蘇。
                </div>
                
        </div>
    </div>
