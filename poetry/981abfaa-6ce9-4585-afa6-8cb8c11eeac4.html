    <div class="container">
        <h2 class="name">
            方時敏作寄茶詩允迪趙承之爭論鋒起有以詩棋取決之意二者僕皆不能姑次韻
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    叢林一轉語，矛盾生諸方。
                </div>
                
                <div class="paragraph">
                    不知維摩詰，衆論付括囊。
                </div>
                
                <div class="paragraph">
                    君家富月團，入眼驚未嘗。
                </div>
                
                <div class="paragraph">
                    勸君勿浪出，中有雙龍藏。
                </div>
                
                <div class="paragraph">
                    一朝不自秘，詞鋒起堂皇。
                </div>
                
                <div class="paragraph">
                    詩棋競攻取，信美非吾鄉。
                </div>
                
                <div class="paragraph">
                    吾鄉亦何有，黍麥紛低昂。
                </div>
                
                <div class="paragraph">
                    作詩天所戒，但欲身稍昌。
                </div>
                
                <div class="paragraph">
                    奕棋正如詩，坐看星垂芒。
                </div>
                
                <div class="paragraph">
                    怪君真不廉，顧我俱無長。
                </div>
                
                <div class="paragraph">
                    天寒袖手垂，未厭舌本強。
                </div>
                
                <div class="paragraph">
                    懸知決戰時，兩陣爭堂堂。
                </div>
                
                <div class="paragraph">
                    詩壇與棋兵，傷殺亦大當。
                </div>
                
                <div class="paragraph">
                    歸去竟何得，驚雷轉空腸。
                </div>
                
        </div>
