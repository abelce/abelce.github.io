    <div class="container">
        <h2 class="name">
            遊老君洞
        </h2>
        <div class="author"><a href="/author/d5883891-21b3-493b-b2ed-5ec918580243.html" title="楊幼輿" target="_blank">
                楊幼輿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陰陽無端更去流，世間盛福難全收。
                </div>
                
                <div class="paragraph">
                    古人一麾耻外郡，今我半刺來邊州。
                </div>
                
                <div class="paragraph">
                    到官未久出按縣，滿眼猺獞森戈矛。
                </div>
                
                <div class="paragraph">
                    誰知造化默相補，玉融山水何清幽。
                </div>
                
                <div class="paragraph">
                    蒼崖翠壁老君洞，健非巧宦能兼遊。
                </div>
                
                <div class="paragraph">
                    萬歲乳成滴白柱，一卷溪畔眠青牛。
                </div>
                
                <div class="paragraph">
                    真仙遺迹覽不盡，散髮坐石臨清流。
                </div>
                
                <div class="paragraph">
                    灑然形質已自失，欲釀溟滓觴浮邱。
                </div>
                
                <div class="paragraph">
                    襟懷浩浩隘八極，身外何物非輕漚。
                </div>
                
                <div class="paragraph">
                    數聲長笑下山去，幾點白雲天際頭。
                </div>
                
        </div>
