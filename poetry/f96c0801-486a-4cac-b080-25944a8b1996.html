    <div class="container">
        <h2 class="name">
            于闐鐘歌送靈徹上人歸越
        </h2>
        <div class="author"><a href="/author/48a74aa0-7dc1-47e6-a325-13148cb0b0c7.html" title="竇庠" target="_blank">
                竇庠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海中有國傾神功，烹金化成九乳鐘。
                </div>
                
                <div class="paragraph">
                    精氣激射聲沖瀜，護持海底諸魚龍。
                </div>
                
                <div class="paragraph">
                    聲有感，神無方，連天雲水無津梁。
                </div>
                
                <div class="paragraph">
                    不知飛在靈嘉寺，一國之人皆若狂。
                </div>
                
                <div class="paragraph">
                    東南之美天下傳，環文萬象無雕鐫。
                </div>
                
                <div class="paragraph">
                    有靈飛動不敢懸，鎖在危樓五百年。
                </div>
                
                <div class="paragraph">
                    有時清秋日正中，繁霜滿地天無風。
                </div>
                
                <div class="paragraph">
                    一聲洞徹八音盡，萬籟悄然星漢空。
                </div>
                
                <div class="paragraph">
                    徒言凡質千鈞重，一夫之力能振動。
                </div>
                
                <div class="paragraph">
                    大鳴小鳴須在君，不撃不考終不聞。
                </div>
                
                <div class="paragraph">
                    高僧訪古稽山曲，終日當之言不足。
                </div>
                
                <div class="paragraph">
                    手提文鋒百鍊成，恐刜此鐘無一聲。
                </div>
                
        </div>
    </div>
