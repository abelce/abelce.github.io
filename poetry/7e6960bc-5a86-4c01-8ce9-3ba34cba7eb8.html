    <div class="container">
        <h2 class="name">
            送趙子直貳卿帥三山
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一蹴登從班，人胡謂公遲。
                </div>
                
                <div class="paragraph">
                    建牙帥七閩，人胡爲公疑。
                </div>
                
                <div class="paragraph">
                    公今第一流，志操古與期。
                </div>
                
                <div class="paragraph">
                    兩州有遺愛，江西憺霜威。
                </div>
                
                <div class="paragraph">
                    重來長道山，批敕兼瑣闈。
                </div>
                
                <div class="paragraph">
                    一片憂國心，輾轉中夜思。
                </div>
                
                <div class="paragraph">
                    正色抗危言，傳誦滿紳緌。
                </div>
                
                <div class="paragraph">
                    造膝有啟沃，削藁知者誰。
                </div>
                
                <div class="paragraph">
                    此心與天通，此意上所知。
                </div>
                
                <div class="paragraph">
                    所以名愈尊，萬口同一詞。
                </div>
                
                <div class="paragraph">
                    進用恐不速，小却成嘆咨。
                </div>
                
                <div class="paragraph">
                    天語自昭然，更欲試望之。
                </div>
                
                <div class="paragraph">
                    况彼三山重，謀帥皆衮衣。
                </div>
                
                <div class="paragraph">
                    茲行豈細事，報政不待朞。
                </div>
                
                <div class="paragraph">
                    登門恨最晚，臭味忘賤微。
                </div>
                
                <div class="paragraph">
                    自慙空惜別，不解留孔戣。
                </div>
                
                <div class="paragraph">
                    十連終歛惠，居中乃其宜。
                </div>
                
                <div class="paragraph">
                    試問行道人，但知望公歸。
                </div>
                
        </div>
