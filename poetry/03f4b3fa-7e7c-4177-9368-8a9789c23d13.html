    <div class="container">
        <h2 class="name">
            夏日同盟遊玉湖分韻得柳字
        </h2>
        <div class="author"><a href="/author/a942e0a1-b94e-450b-9df7-5f9aa6040ab2.html" title="周密" target="_blank">
                周密
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    澤國秋早凉，谿山喜招誘。
                </div>
                
                <div class="paragraph">
                    扁舟以遨遊，嘉與同志友。
                </div>
                
                <div class="paragraph">
                    菡萏池百弓，花竹園五畝。
                </div>
                
                <div class="paragraph">
                    左映碧浪湖，右带浮玉阜。
                </div>
                
                <div class="paragraph">
                    當年經鉏翁，依水開戶牖。
                </div>
                
                <div class="paragraph">
                    游鱗習吾伊，飛鳥謝揮手。
                </div>
                
                <div class="paragraph">
                    牙籤卷三萬，散漫今何有。
                </div>
                
                <div class="paragraph">
                    斑斑屋壁間，僅見詩數首。
                </div>
                
                <div class="paragraph">
                    萬事正如此，何以圖不朽。
                </div>
                
                <div class="paragraph">
                    得喪類蕉鹿，功名等芻狗。
                </div>
                
                <div class="paragraph">
                    古今聊復爾，紛華亦非久。
                </div>
                
                <div class="paragraph">
                    人生匪金石，安得百年壽。
                </div>
                
                <div class="paragraph">
                    矧余蒲柳姿，髮白慚老醜。
                </div>
                
                <div class="paragraph">
                    蹣跚笑鱉跛，緩慢羞牛後。
                </div>
                
                <div class="paragraph">
                    因循負壯圖，漫浪若聱叟。
                </div>
                
                <div class="paragraph">
                    鷗盟倏焉聚，一笑夫豈偶。
                </div>
                
                <div class="paragraph">
                    溪翁饋魚蟹，野老分蓮藕。
                </div>
                
                <div class="paragraph">
                    高詠甫里篇，滿飲烏程酒。
                </div>
                
                <div class="paragraph">
                    清狂君勿嗤，嵇阮未易不。
                </div>
                
                <div class="paragraph">
                    蘋風送回橈，殘虹掛高柳。
                </div>
                
        </div>
