    <div class="container">
        <h2 class="name">
            奉送眀雅師
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天竺山前十畝園，老夫久種彼土緣。
                </div>
                
                <div class="paragraph">
                    草堂和尚指初禪，辯淨二士立我前。
                </div>
                
                <div class="paragraph">
                    光明琉璃真金仙，修持內外常湛然。
                </div>
                
                <div class="paragraph">
                    此心不轉今十年，手中一炷紫檀煙。
                </div>
                
                <div class="paragraph">
                    孤峰飛來自西天，山間花木非世妍。
                </div>
                
                <div class="paragraph">
                    彼諸佛子忘盖纒，吾知此地爲敬田。
                </div>
                
                <div class="paragraph">
                    師子血乳如流泉，老夫廢斥去湘川。
                </div>
                
                <div class="paragraph">
                    歸來江南已華顛，邂逅道人雙足纒。
                </div>
                
                <div class="paragraph">
                    歷訪名山不憚煩，始自赤城滄海邊。
                </div>
                
                <div class="paragraph">
                    一带復濟揚子川，直上鍾山長榻眠。
                </div>
                
                <div class="paragraph">
                    南來不下涇溪船，步至秋浦方息肩。
                </div>
                
                <div class="paragraph">
                    将窮祖山上淮壖，廬峰勝遊想翩翩。
                </div>
                
                <div class="paragraph">
                    頂上終不巢烏鳶，亦不教觀談偏圓。
                </div>
                
                <div class="paragraph">
                    公卿貴人喜相延，三尺枯木揮朱絃。
                </div>
                
                <div class="paragraph">
                    人問佛意如何彈，此曲寂寥少人傳。
                </div>
                
        </div>
