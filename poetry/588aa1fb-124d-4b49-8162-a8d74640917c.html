    <div class="container">
        <h2 class="name">
            迴櫂
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宿昔試安命，自私猶畏天。
                </div>
                
                <div class="paragraph">
                    勞生繫一物，爲客費多年。
                </div>
                
                <div class="paragraph">
                    衡岳江湖大，蒸池疫癘偏。
                </div>
                
                <div class="paragraph">
                    散才嬰薄俗，有跡負前賢。
                </div>
                
                <div class="paragraph">
                    巾拂那關眼，缾罍易滿船。
                </div>
                
                <div class="paragraph">
                    火雲滋垢膩，凍雨裛沈緜。
                </div>
                
                <div class="paragraph">
                    強飯蓴添滑，端居茗續煎。
                </div>
                
                <div class="paragraph">
                    清思漢水上，涼憶峴山巔。
                </div>
                
                <div class="paragraph">
                    順浪飜堪倚，迴帆又省牽。
                </div>
                
                <div class="paragraph">
                    吾家碑不昧，王氏井依然。
                </div>
                
                <div class="paragraph">
                    几杖將衰齒，茅茨寄短椽。
                </div>
                
                <div class="paragraph">
                    灌園曾取適，遊寺可終焉。
                </div>
                
                <div class="paragraph">
                    遂性同漁父，成名異魯連。
                </div>
                
                <div class="paragraph">
                    篙師煩爾送，朱夏及寒泉。
                </div>
                
        </div>
