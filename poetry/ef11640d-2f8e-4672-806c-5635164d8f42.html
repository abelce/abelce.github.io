    <div class="container">
        <h2 class="name">
            和永叔春雪
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陬筒吹灰變冥朔，生氣萌泉天不覺。
                </div>
                
                <div class="paragraph">
                    凝陰忽升氣橫厲，重雲大同勢綿邈。
                </div>
                
                <div class="paragraph">
                    通衢漫漫走流沙，近甸稍稍堆喬岳。
                </div>
                
                <div class="paragraph">
                    焚爐姹女姿飛揚，匝野神奸誰彫琢。
                </div>
                
                <div class="paragraph">
                    刀圭不惜透牆隙，捷業俄然垂屋角。
                </div>
                
                <div class="paragraph">
                    戶斜尺劍未及收，窗缺連環如可握。
                </div>
                
                <div class="paragraph">
                    鮮粧宮女喜深印，紅手庠童鬥堅搦。
                </div>
                
                <div class="paragraph">
                    暝雞誤曉屢咿咿，饑雀衝人猶啄啄。
                </div>
                
                <div class="paragraph">
                    雖憐林篁有摧折，却喜隴苗就優渥。
                </div>
                
                <div class="paragraph">
                    貧廬敗褐憎破牖，富屋珍裘轉深幄。
                </div>
                
                <div class="paragraph">
                    使君高義仍泛愛，潁士多文方力學。
                </div>
                
                <div class="paragraph">
                    獵師得雋鮮棄薧，厨釀薦甘清間濁。
                </div>
                
                <div class="paragraph">
                    氣隨陽春破凝烈，巧奪鈞工畏名貌。
                </div>
                
                <div class="paragraph">
                    吾知郢人不復歌，古聲比今爲拙朴。
                </div>
                
        </div>
    </div>
