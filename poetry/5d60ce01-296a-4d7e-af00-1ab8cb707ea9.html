        <h2 class="name">
            東家
        </h2>
        <div class="author"><a href="/author/d832bc5a-c84b-42aa-aded-0d015460c40b.html" title="李龏" target="_blank">
                李龏
            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    東家買金鈿，西家買翠鈿。
                </div>
                
                <div class="paragraph">
                    雙鬟耀釵澤，顔色如春妍。
                </div>
                
                <div class="paragraph">
                    朝開鉛粉匣，金翠爭光鮮。
                </div>
                
                <div class="paragraph">
                    粧成倚高樓，誰不生愛憐。
                </div>
                
                <div class="paragraph">
                    君不見采蘋老人門似水，嬌女無錢作梳洗。
                </div>
                
                <div class="paragraph">
                    學他隣舍爲花鈿，惟將素面貼苔錢。
                </div>
                
        </div>
