    <div class="container">
        <h2 class="name">
            有客不爲賦
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有客不爲賦，而乃求榮階。
                </div>
                
                <div class="paragraph">
                    是猶適吳楚，却背東西來。
                </div>
                
                <div class="paragraph">
                    孟郊從進士，聞者徒相咍。
                </div>
                
                <div class="paragraph">
                    退之髪已禿，知己其誰哉。
                </div>
                
                <div class="paragraph">
                    余獨謂不然，此事何足哀。
                </div>
                
                <div class="paragraph">
                    但恐子之道，未足爲奇侅。
                </div>
                
                <div class="paragraph">
                    子歌堅誠好，不爲利所回。
                </div>
                
                <div class="paragraph">
                    得則爲顔氏，失則爲隤孏。
                </div>
                
                <div class="paragraph">
                    爲子歌一闋，爲子酌一杯。
                </div>
                
                <div class="paragraph">
                    余歌爲爾宜何歌，余聞日月如飛梭。
                </div>
                
                <div class="paragraph">
                    但憂其道不到古，窮通之事余如何。
                </div>
                
        </div>
    </div>
