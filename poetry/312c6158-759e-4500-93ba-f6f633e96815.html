    <div class="container">
        <h2 class="name">
            呈徐通仲兼簡仲錫通仲與誠齋爲鄉人近來赴調而誠齋去國又通仲久與千巖有苕霅之約而未至余挽通仲欲與同歸千巖故末章及之
        </h2>
        <div class="author"><a href="/author/660c66e9-11e6-43a3-b288-929f3058856e.html" title="姜夔" target="_blank">
                姜夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    斯文準乾坤，作者難屈指。
                </div>
                
                <div class="paragraph">
                    我從李郎遊，知有徐孺子。
                </div>
                
                <div class="paragraph">
                    春風橘洲前，白月太湖尾。
                </div>
                
                <div class="paragraph">
                    懷哉來無期，玉唾炯在紙。
                </div>
                
                <div class="paragraph">
                    去年識仲氏，何啻空谷喜。
                </div>
                
                <div class="paragraph">
                    合并忽自天，傾倒見底裏。
                </div>
                
                <div class="paragraph">
                    維君天下士，竹箭東南美。
                </div>
                
                <div class="paragraph">
                    胡不在石渠，諸公當料理。
                </div>
                
                <div class="paragraph">
                    千巖今林宗，泉石助風軌。
                </div>
                
                <div class="paragraph">
                    示疾不下堂，有句高八米。
                </div>
                
                <div class="paragraph">
                    此老筆硯交，誠齋古元禮。
                </div>
                
                <div class="paragraph">
                    毫端洒秋露，去國詞愈偉。
                </div>
                
                <div class="paragraph">
                    屬聞都門別，回首即桑梓。
                </div>
                
                <div class="paragraph">
                    獨憐苕溪上，垂榻俟行李。
                </div>
                
                <div class="paragraph">
                    煙波肯尋盟，歸棹爲君艤。
                </div>
                
        </div>
