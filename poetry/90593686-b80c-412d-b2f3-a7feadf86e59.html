    <div class="container">
        <h2 class="name">
            俞光遠父子歸馬嶴兼託問訊故舊
        </h2>
        <div class="author"><a href="/author/e32269f2-2128-4d6d-955b-6e552b81fe97.html" title="戴表元" target="_blank">
                戴表元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見深山野馬生龍駒，又不見荒林老鷹鳩作雛。
                </div>
                
                <div class="paragraph">
                    男兒似種世所少，俞郎三世成清儒。
                </div>
                
                <div class="paragraph">
                    祇今道路滿塵土，大袖已覺妨奔趨。
                </div>
                
                <div class="paragraph">
                    提携逐食何足羨，羨子有策寧親軀。
                </div>
                
                <div class="paragraph">
                    蠲符晝行雞犬靜，餐錢下歲鮭魚須。
                </div>
                
                <div class="paragraph">
                    機神有餘自靜重，蔚蔚老氣生眉鬚。
                </div>
                
                <div class="paragraph">
                    高堂百客森冠裾，四座指點看明珠。
                </div>
                
                <div class="paragraph">
                    誰能對此心不動，歸來轉覺群兒愚。
                </div>
                
                <div class="paragraph">
                    峽南雲深山氣冷，今歲亦聞愁旱枯。
                </div>
                
                <div class="paragraph">
                    但憐四壁愈憔悴，傍人解笑吾人迂。
                </div>
                
                <div class="paragraph">
                    書來隔宿發夢寐，便買舴艋隨僮奴。
                </div>
                
                <div class="paragraph">
                    山籬語喧聽楖栗，晚閣妝罷懸蜘蛛。
                </div>
                
                <div class="paragraph">
                    暫違相見喜定劇，勝似朝夕趨庭隅。
                </div>
                
                <div class="paragraph">
                    因子此去傳區區，先從賢翁到吾徒。
                </div>
                
                <div class="paragraph">
                    劉郎癯絕今更癯，香岩老人安穩無。
                </div>
                
        </div>
