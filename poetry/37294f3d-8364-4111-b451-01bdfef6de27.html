        </h2>
        <div class="author"><a href="/author/b52ff41d-8b67-42d5-ac57-8dbe56544ffa.html" title="侯休祥" target="_blank">
                侯休祥
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    忽覽今朝鏡，殊非李（昔）[一]是容。
                </div>
                
                <div class="paragraph">
                    （「李」，原卷作「昔」。
                </div>
                
                <div class="paragraph">
                    ）自看由（猶）□識，何況故人逢？
                </div>
                
                <div class="paragraph">
                    （[一]余疑「李」爲「昔」字之誤，俞云：「昔日固是，但李字與昔音形均無關係，似只可存疑，或前舊均有可能。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
