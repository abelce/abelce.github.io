    <div class="container">
        <h2 class="name">
            春日雜興十五首  其一二
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江梅燦瑶琨，緒風未成和。
                </div>
                
                <div class="paragraph">
                    紅藥簇雲錦，韶光已蹉跎。
                </div>
                
                <div class="paragraph">
                    臘寒苦難任，秋陽暴如何。
                </div>
                
                <div class="paragraph">
                    寧知桃李樹，乘春蔚婆娑。
                </div>
                
                <div class="paragraph">
                    二月艷陽天，兩京佳麗多。
                </div>
                
                <div class="paragraph">
                    五陵浮瑞氣，三州翻綠波。
                </div>
                
                <div class="paragraph">
                    宮槐出華闕，御柳夾銀河。
                </div>
                
                <div class="paragraph">
                    玄鳥雜飛舞，黄鸝競鳴歌。
                </div>
                
                <div class="paragraph">
                    芳蹊展平練，繁艷簇香羅。
                </div>
                
                <div class="paragraph">
                    浥露笑金谷，迎風媚銅駝。
                </div>
                
                <div class="paragraph">
                    落英縱紛紛，珍實已峨峨。
                </div>
                
                <div class="paragraph">
                    莫訝潘河陽，盈城意靡他。
                </div>
                
        </div>
    </div>
