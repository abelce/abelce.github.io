    <div class="container">
        <h2 class="name">
            再和示季明
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劍不用置履，柏非可爲舟。
                </div>
                
                <div class="paragraph">
                    古來倜儻士，渠肯甘凡流。
                </div>
                
                <div class="paragraph">
                    君材早邁往，華問馳交游。
                </div>
                
                <div class="paragraph">
                    高文筆如掃，雋辨舌不留。
                </div>
                
                <div class="paragraph">
                    白黑自了了，皮裏藏陽秋。
                </div>
                
                <div class="paragraph">
                    擁卷得淵旨，奮辭祛繆悠。
                </div>
                
                <div class="paragraph">
                    身雖不求人，政自人所求。
                </div>
                
                <div class="paragraph">
                    恢恢有餘刃，所見無全牛。
                </div>
                
                <div class="paragraph">
                    亨衢恐不免，位遇豈足憂。
                </div>
                
                <div class="paragraph">
                    初官三語掾，審克裨藩侯。
                </div>
                
                <div class="paragraph">
                    退公豐暇裕，問學日益羞。
                </div>
                
                <div class="paragraph">
                    行爲孔獨誦，端以賈長頭。
                </div>
                
                <div class="paragraph">
                    嗟余過立境，沒沒謝藴修。
                </div>
                
                <div class="paragraph">
                    廣文一飯足，其他非所謀。
                </div>
                
                <div class="paragraph">
                    勝境定時訪，良書亦可收。
                </div>
                
                <div class="paragraph">
                    但恐與君别，無復往朋儔。
                </div>
                
        </div>
    </div>
