    <div class="container">
        <h2 class="name">
            伯寓給事築漫吾亭却寄
        </h2>
        <div class="author"><a href="/author/7a453fc4-316d-4941-935c-80257dcc0a10.html" title="張擴" target="_blank">
                張擴
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漫郎昔爲補衮客，面如嚴霜心如石。
                </div>
                
                <div class="paragraph">
                    手披逆鱗不作難，肯爲俗人借顔色。
                </div>
                
                <div class="paragraph">
                    十年收身渺江湖，胸中了然一事無。
                </div>
                
                <div class="paragraph">
                    焚香默坐已忘我，酌酒賦詩聊漫吾。
                </div>
                
                <div class="paragraph">
                    秋風藕花開十丈，新築危亭枕其上。
                </div>
                
                <div class="paragraph">
                    客來口噤不得語，晚節自愛恐招謗。
                </div>
                
                <div class="paragraph">
                    别君戃怳不記年，笈中諫紙尚幾番。
                </div>
                
                <div class="paragraph">
                    笭箵寄隱亦暫耳，漫乎漫乎誰謂然。
                </div>
                
        </div>
    </div>
