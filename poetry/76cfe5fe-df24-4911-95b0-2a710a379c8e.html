    <div class="container">
        <h2 class="name">
            送唐寺丞丈解郡紱東歸一首
        </h2>
        <div class="author"><a href="/author/51001c77-37ab-4808-a590-777a3659e2be.html" title="度正" target="_blank">
                度正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北溟有脩鱗，其大無匹儔。
                </div>
                
                <div class="paragraph">
                    化而爲羽翼，頃刻徧九州。
                </div>
                
                <div class="paragraph">
                    天地吾一體，日月吾雙眸。
                </div>
                
                <div class="paragraph">
                    一飲萬斛泉，一飯萬頭牛。
                </div>
                
                <div class="paragraph">
                    藏修丘壑間，昂昂亦無求。
                </div>
                
                <div class="paragraph">
                    塵寰何迫隘，飛鳴不自由。
                </div>
                
                <div class="paragraph">
                    蝦蟹及蛙黽，孤豚及青鼩。
                </div>
                
                <div class="paragraph">
                    紛紛如蝟毛，乘時恣喧咻。
                </div>
                
                <div class="paragraph">
                    其耳若不聞，其聲轉清幽。
                </div>
                
                <div class="paragraph">
                    其貌甚閒暇，其心亦休休。
                </div>
                
                <div class="paragraph">
                    長思日月明，西天雲霧收。
                </div>
                
                <div class="paragraph">
                    東至于蓬萊，西至于崑丘。
                </div>
                
                <div class="paragraph">
                    北至于窮髮，南至于不周。
                </div>
                
                <div class="paragraph">
                    宇宙渺一視，去息無拘留。
                </div>
                
                <div class="paragraph">
                    我欲效鶴雛，鳴和聲相酬。
                </div>
                
                <div class="paragraph">
                    終焉附其翼，一旦凌空遊。
                </div>
                
                <div class="paragraph">
                    使彼毛羽蟲，垂頭自懷羞。
                </div>
                
                <div class="paragraph">
                    此心如白璧，秋陽照江流。
                </div>
                
        </div>
    </div>
