        <h2 class="name">
            九日登巴陵置酒望洞庭水軍
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九日天氣清，登高無秋雲。
                </div>
                
                <div class="paragraph">
                    造化闢川嶽，了然楚漢分。
                </div>
                
                <div class="paragraph">
                    長風鼓橫波，合沓蹙龍文。
                </div>
                
                <div class="paragraph">
                    憶昔傳遊豫，樓船壯橫汾。
                </div>
                
                <div class="paragraph">
                    今茲討鯨鯢，旌斾何繽紛。
                </div>
                
                <div class="paragraph">
                    白羽落酒樽，洞庭羅三軍。
                </div>
                
                <div class="paragraph">
                    黃花不掇手，戰鼓遙相聞。
                </div>
                
                <div class="paragraph">
                    劒舞轉頹陽，當時日停曛。
                </div>
                
                <div class="paragraph">
                    酣歌激壯士，可以摧妖氛。
                </div>
                
                <div class="paragraph">
                    齷齪東籬下，淵明不足羣。
                </div>
                
        </div>
    </div>
