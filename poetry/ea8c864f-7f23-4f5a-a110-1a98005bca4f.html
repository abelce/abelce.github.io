    <div class="container">
        <h2 class="name">
            再次前韵戲志康
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賈侯少日規原涉，酒徒劍客交相接。
                </div>
                
                <div class="paragraph">
                    官成忽綰縣令章，文墨能令豪士怯。
                </div>
                
                <div class="paragraph">
                    滿庭牒訴若沈迷，過眼詩書聊領獵。
                </div>
                
                <div class="paragraph">
                    發狂正爾不能堪，大叫赫然胥吏懾。
                </div>
                
                <div class="paragraph">
                    西城曉出頗匆匆，日射圍場光有曄。
                </div>
                
                <div class="paragraph">
                    鹿傷鶴膝畏鵰盤，兔中鶻拳愁犬躡。
                </div>
                
                <div class="paragraph">
                    獲多意解始開顔，暗覺微渦生兩靨。
                </div>
                
                <div class="paragraph">
                    逡巡下令釋前禽，尚恐流殷人競喋。
                </div>
                
                <div class="paragraph">
                    不知誰忽遣君知，佐饔而嘗心頗輒。
                </div>
                
                <div class="paragraph">
                    新詩不減子虛篇，喜意似書城濮捷。
                </div>
                
                <div class="paragraph">
                    更因乞肉苦譏嘲，句險詞夸終類俠。
                </div>
                
                <div class="paragraph">
                    莫瞋令尹少須之，報聘已裝珠一篋。
                </div>
                
        </div>
    </div>
