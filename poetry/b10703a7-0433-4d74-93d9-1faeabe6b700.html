<body>
    <div class="container">
        <h2 class="name">
            食十月蕈
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    佳蕈出何許，南山白雲根。
                </div>
                
                <div class="paragraph">
                    畦丁入雲採，徧以脱葉翻。
                </div>
                
                <div class="paragraph">
                    戢戢寸玉嫩，纍纍萬釘繁。
                </div>
                
                <div class="paragraph">
                    中涵烟霞氣，外絕沙土痕。
                </div>
                
                <div class="paragraph">
                    下筯極雋永，加餐亦平溫。
                </div>
                
                <div class="paragraph">
                    伊昔貴公子，鮮肥厭羔豚。
                </div>
                
                <div class="paragraph">
                    爭啖肉菌美，共品天花尊。
                </div>
                
                <div class="paragraph">
                    居然此珍産，以遠莫見論。
                </div>
                
                <div class="paragraph">
                    生令五鼎味，但飽三家村。
                </div>
                
                <div class="paragraph">
                    伊余少所嗜，頭白歸故園。
                </div>
                
                <div class="paragraph">
                    日獲甘脆享，人言老饕存。
                </div>
                
                <div class="paragraph">
                    栮脯固已陋，竹枯何足言。
                </div>
                
                <div class="paragraph">
                    從今大嚼處，不復思屠門。
                </div>
                
        </div>
    </div>
