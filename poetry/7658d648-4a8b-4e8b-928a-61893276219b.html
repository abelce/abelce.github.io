    <div class="container">
        <h2 class="name">
            奉送少訥還青神
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    濕雲堆空洩淫雨，日與三嵎氣相軋。
                </div>
                
                <div class="paragraph">
                    春陽沈伏不得動，萬木屈蘗草藏茁。
                </div>
                
                <div class="paragraph">
                    叢岡複嶺誰敢度，旦暮寒鷄叫泥滑。
                </div>
                
                <div class="paragraph">
                    少訥胡爲犯此苦，特念我困來省察。
                </div>
                
                <div class="paragraph">
                    延之累日對佳話，如侍大饗聽椌楬。
                </div>
                
                <div class="paragraph">
                    彥瞻弟兄別已久，使我心胸昏莫刮。
                </div>
                
                <div class="paragraph">
                    天將少訥愈我病，次第爲取蹊茅拔。
                </div>
                
                <div class="paragraph">
                    長編巨軸寫治亂，筆墨揮灑何橫猾。
                </div>
                
                <div class="paragraph">
                    詞章直如子長健，辯論不比仲連黠。
                </div>
                
                <div class="paragraph">
                    我慚無琴類師曠，鶴誤銜珠投二八。
                </div>
                
                <div class="paragraph">
                    酌泉煮蔬共家饌，敢用俗禮費烹殺。
                </div>
                
                <div class="paragraph">
                    少訥忽爾道其去，歸轅在途不可揠。
                </div>
                
                <div class="paragraph">
                    此懷作惡定數日，憒憒已覺漸磨戛。
                </div>
                
                <div class="paragraph">
                    欲留少訥意無盡，更爲逡巡柅西轄。
                </div>
                
        </div>
    </div>
