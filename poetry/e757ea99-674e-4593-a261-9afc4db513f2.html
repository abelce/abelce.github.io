    <div class="container">
        <h2 class="name">
            太湖詩 初入太湖
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聞有太湖名，十年未曾識。
                </div>
                
                <div class="paragraph">
                    今朝得遊汎，大笑稱平昔。
                </div>
                
                <div class="paragraph">
                    一舍行胥塘，盡日到震澤。
                </div>
                
                <div class="paragraph">
                    三萬六千頃，千頃頗黎色。
                </div>
                
                <div class="paragraph">
                    連空澹無纇，照野平絕隟。
                </div>
                
                <div class="paragraph">
                    好放青翰舟，堪弄白玉笛。
                </div>
                
                <div class="paragraph">
                    疎岑七十二，𡾼𡾼露矛戟。
                </div>
                
                <div class="paragraph">
                    悠然嘯傲去，天上搖畫艗。
                </div>
                
                <div class="paragraph">
                    西風乍獵獵，驚波罨涵碧。
                </div>
                
                <div class="paragraph">
                    倏忽雷陣吼，須臾玉崖坼。
                </div>
                
                <div class="paragraph">
                    樹動爲蜃尾，山浮似鼇脊。
                </div>
                
                <div class="paragraph">
                    落照射鴻溶，清輝蕩拋𢶉。
                </div>
                
                <div class="paragraph">
                    雲輕似可染，霞爛如堪摘。
                </div>
                
                <div class="paragraph">
                    漸暝無處泊，挽帆從所適。
                </div>
                
                <div class="paragraph">
                    枕下聞澎湃，肌上生瘮𤶬。
                </div>
                
                <div class="paragraph">
                    討異足邅迴，尋幽多阻隔。
                </div>
                
                <div class="paragraph">
                    願風與良便，吹入神仙宅。
                </div>
                
                <div class="paragraph">
                    甘將一蘊書，永事嵩山伯。
                </div>
                
        </div>
