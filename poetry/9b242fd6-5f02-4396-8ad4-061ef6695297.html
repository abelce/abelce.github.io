    <div class="container">
        <h2 class="name">
            酬李唐臣贈山水短軸
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大山宮，小山霍，欲識山高觀石脚。
                </div>
                
                <div class="paragraph">
                    大波爲瀾，小波爲淪，欲知水深觀水津。
                </div>
                
                <div class="paragraph">
                    營丘於此意獨親，杜侯所與復有人。
                </div>
                
                <div class="paragraph">
                    不見李侯今五載，苦向營丘有餘態。
                </div>
                
                <div class="paragraph">
                    齊紈如雪吳刀裁，小毫束筍縑囊開。
                </div>
                
                <div class="paragraph">
                    經營初似雲煙合，揮灑忽如風雨來。
                </div>
                
                <div class="paragraph">
                    蒼梧泱漭天無日，深巖老樹洪濤入。
                </div>
                
                <div class="paragraph">
                    榛林闇漠猨狖寒，苔蘚侵淫螺蚌溼。
                </div>
                
                <div class="paragraph">
                    紛紛禽散江干沙，有風北來吹蒹葭。
                </div>
                
                <div class="paragraph">
                    前洲後渚相隨沒，行子漁人歸徑失。
                </div>
                
                <div class="paragraph">
                    李侯此筆良已奇，我聞李侯家朔垂。
                </div>
                
                <div class="paragraph">
                    跨河而北寧有之，曷不南遊觀禹穴。
                </div>
                
                <div class="paragraph">
                    梅梁鏁澀萍滿皮，神物變化當若斯。
                </div>
                
                <div class="paragraph">
                    元君畫史雖天與，我論絕藝無今古。
                </div>
                
                <div class="paragraph">
                    張顛草書要劍舞，得意可無山水助，他日李侯人益慕。
                </div>
                
        </div>
    </div>
