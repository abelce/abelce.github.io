    <div class="container">
        <h2 class="name">
            中秋見月和子由
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明月未出羣山高，瑞光萬丈生白毫。
                </div>
                
                <div class="paragraph">
                    一杯未盡銀闕涌，亂雲脫壞如崩濤。
                </div>
                
                <div class="paragraph">
                    誰爲天公洗眸子，應費明河千斛水。
                </div>
                
                <div class="paragraph">
                    遂令冷看世間人，照我湛然心不起。
                </div>
                
                <div class="paragraph">
                    西南火星如彈丸，角尾奕奕蒼龍蟠。
                </div>
                
                <div class="paragraph">
                    今宵注眼看不見，更許螢火爭清寒。
                </div>
                
                <div class="paragraph">
                    何人艤舟臨古汴，千燈夜作魚龍變。
                </div>
                
                <div class="paragraph">
                    曲折無心逐浪花，低昂赴節隨歌板。
                </div>
                
                <div class="paragraph">
                    青熒滅沒轉山前，浪颭風迴豈復堅。
                </div>
                
                <div class="paragraph">
                    明月易低人易散，歸來呼酒更重看。
                </div>
                
                <div class="paragraph">
                    堂前月色愈清好，咽咽寒螿鳴露草。
                </div>
                
                <div class="paragraph">
                    卷簾推戶寂無人，窗下咿啞惟楚老。
                </div>
                
                <div class="paragraph">
                    南都從事莫羞貧，對月題詩有幾人。
                </div>
                
                <div class="paragraph">
                    明朝人事隨日出，怳然一夢瑶臺客。
                </div>
                
        </div>
