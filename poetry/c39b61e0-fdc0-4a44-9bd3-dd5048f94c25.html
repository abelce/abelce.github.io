    <div class="container">
        <h2 class="name">
            无咎兄郡齋燕集有詩末章見及敬次元韵
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    城樓畫角吹晚晴，梅花墮地草欲生。
                </div>
                
                <div class="paragraph">
                    綺盤翠杓春滿眼，我胡不樂君將行。
                </div>
                
                <div class="paragraph">
                    君歸吾黨共增氣，往往怪我衰涕横。
                </div>
                
                <div class="paragraph">
                    我來江干舊交少，見君不啻河之清。
                </div>
                
                <div class="paragraph">
                    北風共愛地爐暖，西日同賞油窗明。
                </div>
                
                <div class="paragraph">
                    微吟劇醉不知倦，坐閲漢臘逾周正。
                </div>
                
                <div class="paragraph">
                    君文雄麗擅一世，凜凜武庫藏五兵。
                </div>
                
                <div class="paragraph">
                    酸寒如我每自笑，顧辱刻畫爲虛聲。
                </div>
                
                <div class="paragraph">
                    乃知好士如好色，遇合不必皆傾城。
                </div>
                
                <div class="paragraph">
                    君方與世作水鏡，如此過許人將驚。
                </div>
                
                <div class="paragraph">
                    千金敝帚有定價，周玉鄭鼠難強名。
                </div>
                
                <div class="paragraph">
                    失言議罰不可緩，敬白府主浮金觥。
                </div>
                
                <div class="paragraph">
                    君看失脚落塵土，豈復毫髮餘詩情。
                </div>
                
                <div class="paragraph">
                    自傷但似路旁堠，雨剝風摧供送迎。
                </div>
                
        </div>
    </div>
