    <div class="container">
        <h2 class="name">
            七愛詩 元魯山
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾愛元紫芝，清介如伯夷。
                </div>
                
                <div class="paragraph">
                    輦母遠之官，宰邑無玷疵。
                </div>
                
                <div class="paragraph">
                    三年魯山民，豐稔不暫饑。
                </div>
                
                <div class="paragraph">
                    三年魯山吏，清慎各自持。
                </div>
                
                <div class="paragraph">
                    只飲魯山泉，只采魯山薇。
                </div>
                
                <div class="paragraph">
                    一室冰檗苦，四遠聲光飛。
                </div>
                
                <div class="paragraph">
                    退歸舊隱來，斗酒入茅茨。
                </div>
                
                <div class="paragraph">
                    雞黍匪家畜，琴尊常自怡。
                </div>
                
                <div class="paragraph">
                    盡日一菜食，窮年一布衣。
                </div>
                
                <div class="paragraph">
                    清似匣中鏡，直如琴上絲。
                </div>
                
                <div class="paragraph">
                    世無用賢人，青山生白髭。
                </div>
                
                <div class="paragraph">
                    既臥黔婁衾，空立陳寔碑。
                </div>
                
                <div class="paragraph">
                    吾無魯山道，空有魯山辭。
                </div>
                
                <div class="paragraph">
                    所恨不相識，援毫空涕垂。
                </div>
                
        </div>
