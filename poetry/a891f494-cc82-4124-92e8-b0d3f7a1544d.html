    <div class="container">
        <h2 class="name">
            題折樞密保真草堂
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    軒冕有何樂，書生分尤慳。
                </div>
                
                <div class="paragraph">
                    都盧百年中，強半墮險艱。
                </div>
                
                <div class="paragraph">
                    能著屐幾兩，恨無茅三間。
                </div>
                
                <div class="paragraph">
                    儻非身世忘，那得方寸閑。
                </div>
                
                <div class="paragraph">
                    不見葆真老，功成鬂毛斑。
                </div>
                
                <div class="paragraph">
                    飄然日邊來，復作晝掩關。
                </div>
                
                <div class="paragraph">
                    所至書滿屋，鉛黄不停刪。
                </div>
                
                <div class="paragraph">
                    開窗尋丈餘，要看湘南山。
                </div>
                
                <div class="paragraph">
                    夕待明月至，朝期白雲還。
                </div>
                
                <div class="paragraph">
                    醉吟如樂天，但少素與蠻。
                </div>
                
                <div class="paragraph">
                    嗟哉道脩阻，無由結朱顔。
                </div>
                
                <div class="paragraph">
                    惟應夢見之，千里同躋攀。
                </div>
                
        </div>
    </div>
