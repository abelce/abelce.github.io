    <div class="container">
        <h2 class="name">
            寄揚州知府錢舍人
        </h2>
        <div class="author"><a href="/author/9cf291ed-c2cc-4827-b86a-ffb03838e85d.html" title="陳舜俞" target="_blank">
                陳舜俞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲月倏已逝，流光浩無涯。
                </div>
                
                <div class="paragraph">
                    新陽達厚地，草木漸萌芽。
                </div>
                
                <div class="paragraph">
                    禽鳥知時節，聲哢日夕嘉。
                </div>
                
                <div class="paragraph">
                    人生獨何爲，不與物同華。
                </div>
                
                <div class="paragraph">
                    齒髪俱摇落，唯有老大加。
                </div>
                
                <div class="paragraph">
                    緬懷西垣客，事業紛天葩。
                </div>
                
                <div class="paragraph">
                    三年辭帝右，士夫嘆聱牙。
                </div>
                
                <div class="paragraph">
                    道大益不容，眇小固何嗟。
                </div>
                
                <div class="paragraph">
                    聞有難老藥，沆瀣和丹砂。
                </div>
                
                <div class="paragraph">
                    但願壽百歲，未能定龍蛇。
                </div>
                
        </div>
    </div>
