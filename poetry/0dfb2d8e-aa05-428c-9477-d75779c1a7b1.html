    <div class="container">
        <h2 class="name">
            和牛相公題姑蘇所寄太湖石兼寄李蘇州
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    震澤生奇石，沈潛得地靈。
                </div>
                
                <div class="paragraph">
                    初辭水府出，猶帶龍宮腥。
                </div>
                
                <div class="paragraph">
                    發自江湖國，來榮卿相庭。
                </div>
                
                <div class="paragraph">
                    從風夏雲勢，上漢古查形。
                </div>
                
                <div class="paragraph">
                    拂拭魚鱗見，鏗鏘玉韻聆。
                </div>
                
                <div class="paragraph">
                    煙波含宿潤，苔蘚助新青。
                </div>
                
                <div class="paragraph">
                    嵌穴胡雛貌，纖鋩蟲篆銘。
                </div>
                
                <div class="paragraph">
                    孱顏傲林薄，飛動向雷霆。
                </div>
                
                <div class="paragraph">
                    煩熱近還散，餘酲見便醒。
                </div>
                
                <div class="paragraph">
                    凡禽不敢息，浮壒莫能停。
                </div>
                
                <div class="paragraph">
                    靜稱垂松蓋，鮮宜映鶴翎。
                </div>
                
                <div class="paragraph">
                    忘憂常目擊，素尚與心冥。
                </div>
                
                <div class="paragraph">
                    眇小欺湘燕，團圓笑落星。
                </div>
                
                <div class="paragraph">
                    徒然想融結，安可測年齡。
                </div>
                
                <div class="paragraph">
                    採取詢鄉耋，搜求按舊經。
                </div>
                
                <div class="paragraph">
                    垂鉤入空隙，隔浪動晶熒。
                </div>
                
                <div class="paragraph">
                    有獲人爭賀，歡謠衆共聽。
                </div>
                
                <div class="paragraph">
                    一州驚閱寶，千里遠揚舲。
                </div>
                
                <div class="paragraph">
                    覩物洛陽陌，懷人吳御亭。
                </div>
                
                <div class="paragraph">
                    寄言垂天翼，早晚起滄溟。
                </div>
                
        </div>
