    <div class="container">
        <h2 class="name">
            武昌松風閣
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    依山築閣見平川，夜闌箕斗插屋椽。
                </div>
                
                <div class="paragraph">
                    我來名之意適然。
                </div>
                
                <div class="paragraph">
                    老松魁梧數百年，斧斤所赦今參天。
                </div>
                
                <div class="paragraph">
                    風鳴媧皇五十絃，洗耳不須菩薩泉。
                </div>
                
                <div class="paragraph">
                    嘉二三子甚好賢，力貧買酒醉此筵。
                </div>
                
                <div class="paragraph">
                    夜雨鳴廊到曉懸，相看不歸卧僧氈。
                </div>
                
                <div class="paragraph">
                    泉枯石燥復潺湲，山川光輝爲我妍。
                </div>
                
                <div class="paragraph">
                    野僧早饑不能饘，曉見寒谿有炊煙。
                </div>
                
                <div class="paragraph">
                    東坡道人已沈泉，張侯何時到眼前。
                </div>
                
                <div class="paragraph">
                    釣臺驚濤可晝眠，怡亭看篆蛟龍纏。
                </div>
                
                <div class="paragraph">
                    安得此身脫拘攣，舟載諸友長周旋。
                </div>
                
        </div>
