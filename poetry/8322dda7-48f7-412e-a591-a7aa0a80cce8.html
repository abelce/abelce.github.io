    <div class="container">
        <h2 class="name">
            閻子常携琴入村
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閻夫子，通古今，家徒四壁猶一琴。
                </div>
                
                <div class="paragraph">
                    今年二月雨霖霪，喜君壠麥如人深。
                </div>
                
                <div class="paragraph">
                    屋間幽默咸池音，高山流水我非聽，聽我說君辛苦吟。
                </div>
                
                <div class="paragraph">
                    薛老村西十里地，旱日燎原無柳林。
                </div>
                
                <div class="paragraph">
                    芒鞋曳杖逐鐮籠，當午未食饑燒心。
                </div>
                
                <div class="paragraph">
                    芸芸麥田翻黄波，蝻蟲盤穗如蝸螺。
                </div>
                
                <div class="paragraph">
                    麥未收打催種豆，屋下跡少田間多。
                </div>
                
                <div class="paragraph">
                    閻夫子，時我過，我與夫子良同科。
                </div>
                
                <div class="paragraph">
                    四體雖勤口餔衆，煮豆然萁窮奈何。
                </div>
                
                <div class="paragraph">
                    人謂君琴語辛苦，此曲無乃傷天和，君不見夫子宋圍不糝猶弦歌。
                </div>
                
        </div>
