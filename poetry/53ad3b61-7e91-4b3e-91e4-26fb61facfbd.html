    <div class="container">
        <h2 class="name">
            送楊主簿
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浪花卷雪秋風起，開帆日行三百里。
                </div>
                
                <div class="paragraph">
                    問君此去安所之，佐邑南城風俗美。
                </div>
                
                <div class="paragraph">
                    夫君才業真雄奇，四十青衫能養卑。
                </div>
                
                <div class="paragraph">
                    世無孔子禮樂壞，君獨勇起勤扶持。
                </div>
                
                <div class="paragraph">
                    書成未遇聊自哂，暫向南城爲吏隱。
                </div>
                
                <div class="paragraph">
                    閒入麻源傾酒巵，仙家好景無忙時。
                </div>
                
                <div class="paragraph">
                    瀑綃千丈掛蒼壁，玉華萬柄搖清池。
                </div>
                
                <div class="paragraph">
                    嫦娥東來渡銀漢，面面瑩徹皆琉璃。
                </div>
                
                <div class="paragraph">
                    謝公秀句發天籟，顔守老筆蟠蛟螭。
                </div>
                
                <div class="paragraph">
                    高風凜凜尚可揖，鳥聲不斷哀猿啼。
                </div>
                
                <div class="paragraph">
                    嗟予學道苦不早，壯歲形容已枯槁。
                </div>
                
                <div class="paragraph">
                    聞說名山心即飛，一生願向山中老。
                </div>
                
                <div class="paragraph">
                    愛君逸興何由攀，飄如孤鶴遺塵寰。
                </div>
                
                <div class="paragraph">
                    若見麻姑與王遠，寄我一粒黄金丹。
                </div>
                
        </div>
