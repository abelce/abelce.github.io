    <div class="container">
        <h2 class="name">
            題富鄭公畫像
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天驕自昔難羈縻，憑陵中夏侵北垂。
                </div>
                
                <div class="paragraph">
                    秦城萬里塹山谷，漢女遠嫁爲閼氏。
                </div>
                
                <div class="paragraph">
                    赫然武帝事征伐，天下騷動士馬疲。
                </div>
                
                <div class="paragraph">
                    古來制禦無上策，本朝鎮撫誠得宜。
                </div>
                
                <div class="paragraph">
                    祖宗守邊有良將，胡騎遠遯不敢窺。
                </div>
                
                <div class="paragraph">
                    澶淵之役起倉卒，當時衆議何其危。
                </div>
                
                <div class="paragraph">
                    萊公庭爭乃親討，貔虎百萬從六飛。
                </div>
                
                <div class="paragraph">
                    弩機暗發虜酋殞，震怖屈膝祈完歸。
                </div>
                
                <div class="paragraph">
                    歡盟從此到今日，生靈休息誠賴之。
                </div>
                
                <div class="paragraph">
                    中間桀驁邀歲賜，懸河之辯亦莫支。
                </div>
                
                <div class="paragraph">
                    篤生鄭公爲民社，一言剖决遂不疑。
                </div>
                
                <div class="paragraph">
                    萊鄭之功實終始，配入太廟銘鼎彞。
                </div>
                
                <div class="paragraph">
                    我生後公不及識，再拜圖像涕泗洟。
                </div>
                
                <div class="paragraph">
                    安得如公之人在廊廟，坐使德澤漸烝黎。
                </div>
                
        </div>
