<body>
    <div class="container">
        <h2 class="name">
            送李子威致仕還鄉
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人間勳業如作詩，先生能詩端自知。
                </div>
                
                <div class="paragraph">
                    人間得喪如奕棋，先生能棋復何疑。
                </div>
                
                <div class="paragraph">
                    此身未免人間世，南北東西聊爾耳。
                </div>
                
                <div class="paragraph">
                    波濤風際湧丘山，不害江河爲止水。
                </div>
                
                <div class="paragraph">
                    今年青春草木青，只有白髪日日新。
                </div>
                
                <div class="paragraph">
                    先生一笑謝簪紱，歸作三吳高尚人。
                </div>
                
                <div class="paragraph">
                    三吳寒暄幾來去，童時閭井今猶故。
                </div>
                
                <div class="paragraph">
                    閭門親舊半成空，往往子孫無託處。
                </div>
                
                <div class="paragraph">
                    先生第宅瀕清流，負郭歲有千鍾收。
                </div>
                
                <div class="paragraph">
                    揮金買酒醉花月，一局一篇方外遊。
                </div>
                
                <div class="paragraph">
                    諸郎森森美且修，名聲相繼徹冕旒。
                </div>
                
                <div class="paragraph">
                    斑衣夙夕奉顔色，借問達官誰與儔。
                </div>
                
                <div class="paragraph">
                    他年再拜鄉人後，猶能敬爲先生壽。
                </div>
                
        </div>
    </div>
