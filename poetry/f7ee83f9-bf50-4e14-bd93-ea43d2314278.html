    <div class="container">
        <h2 class="name">
            相和歌辭  董逃行
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    董逃董逃董卓逃，揩鏗戈甲聲勞嘈。
                </div>
                
                <div class="paragraph">
                    剜剜深臍脂燄燄，人皆數歎曰。
                </div>
                
                <div class="paragraph">
                    爾獨不憶年年取我身上膏，膏銷骨盡煙火死。
                </div>
                
                <div class="paragraph">
                    長安城中賊毛起，城門四走公卿士。
                </div>
                
                <div class="paragraph">
                    走勸劉虞作天子，劉虞不敢作天子。
                </div>
                
                <div class="paragraph">
                    曹瞞纂亂從此始，董逃董逃人莫喜。
                </div>
                
                <div class="paragraph">
                    勝負飜環相枕倚，縫綴難成裁破易。
                </div>
                
                <div class="paragraph">
                    何況曲針不能伸巧指，欲學裁縫須準擬。
                </div>
                
        </div>
    </div>
