    <div class="container">
        <h2 class="name">
            憶筍
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    會稽富竹萌，窮臘鞭已抽。
                </div>
                
                <div class="paragraph">
                    我家南山南，不羡萬戶侯。
                </div>
                
                <div class="paragraph">
                    暮春杜鵑啼，茁茁蓬麻稠。
                </div>
                
                <div class="paragraph">
                    冒土出羊角，穿籬露猫頭。
                </div>
                
                <div class="paragraph">
                    紫蕨性陰冷，荻芽體輕浮。
                </div>
                
                <div class="paragraph">
                    愛此凌雲姿，不與凡卉儔。
                </div>
                
                <div class="paragraph">
                    勝韻貴苦腴，兒童悦甘柔。
                </div>
                
                <div class="paragraph">
                    爽口聊一快，弱胃敢怨尤。
                </div>
                
                <div class="paragraph">
                    朅來海南邦，腥鹹厭蠻羞。
                </div>
                
                <div class="paragraph">
                    桃枝但叢生，澀勒蔽道周。
                </div>
                
                <div class="paragraph">
                    遙看貌或似，美惡如薫蕕。
                </div>
                
                <div class="paragraph">
                    安能助盤餐，嘔嘔但棘喉。
                </div>
                
                <div class="paragraph">
                    唯有檳榔心，羮臛或暗投。
                </div>
                
                <div class="paragraph">
                    鄉味不可忘，坐想空涎流。
                </div>
                
                <div class="paragraph">
                    人生各有適，勿語王子猷。
                </div>
                
        </div>
