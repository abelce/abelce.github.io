            和座主王公仁裕見賀入相詩（題擬）
        </h2>

                王溥
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    揮毫文戰偶搴旗，待詔金華亦偶爲。
                </div>
                
                <div class="paragraph">
                    白社遽當宗伯選，赤心旋遇聖人知。
                </div>
                
                <div class="paragraph">
                    九霄得路榮雖極，三接承恩出每遲。
                </div>
                
                <div class="paragraph">
                    職在台司多少暇，親師不及舞雩時。
                </div>
                
                <div class="paragraph">
                    （見《廣卓異記》卷六，又見《增修詩話總龜》卷十四引。
                </div>

                    ）。
