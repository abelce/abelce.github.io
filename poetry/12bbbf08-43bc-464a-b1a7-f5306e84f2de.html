    <div class="container">
        <h2 class="name">
            讀韓文詩
        </h2>
        <div class="author"><a href="/author/24678a2e-de6f-4169-adba-f0305e35f55f.html" title="釋智圓" target="_blank">
                釋智圓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    女媧鍊五石，能補青天缺。
                </div>
                
                <div class="paragraph">
                    共工觸不周，能令地維絕。
                </div>
                
                <div class="paragraph">
                    楊孟既云沒，儒風幾殘滅。
                </div>
                
                <div class="paragraph">
                    妖辭惑常聽，淫文蠹正說。
                </div>
                
                <div class="paragraph">
                    南朝尚徐庾，唐興重盧駱。
                </div>
                
                <div class="paragraph">
                    雕篆鬬呈巧，仁義咸遺落。
                </div>
                
                <div class="paragraph">
                    王霸道不明，煙花心所託。
                </div>
                
                <div class="paragraph">
                    文不可終否，天生韓吏部。
                </div>
                
                <div class="paragraph">
                    叱僞俾歸真，鞭今使復古。
                </div>
                
                <div class="paragraph">
                    異端維既絕，儒宗缺皆補。
                </div>
                
                <div class="paragraph">
                    高文七百篇，炳若日月懸。
                </div>
                
                <div class="paragraph">
                    力扶姬孔道，手持文章權。
                </div>
                
                <div class="paragraph">
                    來者知尊儒，孰不由茲焉。
                </div>
                
                <div class="paragraph">
                    我生好古風，服讀長灑蒙。
                </div>
                
                <div class="paragraph">
                    何必唐一經，文道方可崇。
                </div>
                
        </div>
