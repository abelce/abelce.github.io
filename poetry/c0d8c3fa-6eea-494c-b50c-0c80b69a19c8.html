    <div class="container">
        <h2 class="name">
            再次前韻上呈
        </h2>
        <div class="author"><a href="/author/88f0b366-aede-4ccd-b43e-c79857c97189.html" title="蔡戡" target="_blank">
                蔡戡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲幙四垂頭上黑，微霰飛霙初摵摵。
                </div>
                
                <div class="paragraph">
                    衾裯不暖夜更寒，庭戶無聲曉仍積。
                </div>
                
                <div class="paragraph">
                    漫空龍鳳落萬家，入地螟蝗想千尺。
                </div>
                
                <div class="paragraph">
                    因風作響爭敲窗，得月交光先透隙。
                </div>
                
                <div class="paragraph">
                    園林巧綴鬭新奇，樓觀勻鋪失金碧。
                </div>
                
                <div class="paragraph">
                    今朝知是謫仙來，門前踏作瓊瑶迹。
                </div>
                
                <div class="paragraph">
                    雪車句好憶劉叉，縞带詩成走張籍。
                </div>
                
                <div class="paragraph">
                    但得同傾北海尊，不妨屢過揚雄宅。
                </div>
                
                <div class="paragraph">
                    須知里社樂有餘，正恐太倉米徒索。
                </div>
                
                <div class="paragraph">
                    愁吟時作郊島寒，飽食幸無陳蔡色。
                </div>
                
                <div class="paragraph">
                    破賊空慙李常侍，仗節未許蘇屬國。
                </div>
                
                <div class="paragraph">
                    祇今力穡學老農，剩喜流膏滋宿麥。
                </div>
                
                <div class="paragraph">
                    杜陵一飯不忘君，憂國丹心老彌劇。
                </div>
                
                <div class="paragraph">
                    願言玉燭常均調，萬物忻忻俱自得。
                </div>
                
        </div>
