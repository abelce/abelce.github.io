        <h2 class="name">
            訓崔長史公石橋[詠]
        </h2>
        <div class="author"><a href="/author/fda2a239-7ee7-40c4-83ca-d47939d1bb6b.html" title="劉義" target="_blank">
                劉義

        <div class="paragraphs">
            
                <div class="paragraph">
                    □壯雄規□，□□在□□。
                </div>
                
                <div class="paragraph">
                    □空歇滅（下缺）。
                </div>
                
                <div class="paragraph">
                    （見《文物參考資料》一九五七年第三期刊俞同奎《安濟橋補充文獻附石刻拓片》）（按：劉義詩附崔恂詩後，惜漫漶太甚，僅餘十數字。
                </div>
                
                <div class="paragraph">
                    崔恂詩已收入《全唐詩補逸》卷五。
                </div>
                
                <div class="paragraph">
                    俞文又謂同時所出有另一石，前半已漫漶，後數行尚可辨，可確定二詩作年，錄如次：□元八年九月□□□□□□李于時□□□□□崔恂任深州□史□□□還此橋過喜其壯麗命舊詩云□志並七年春。
                </div>
                
                <div class="paragraph">
                    俞同奎考定「□元八年」爲開元八年，幷謂崔恂七年春另有一詩刻石，迄未發現。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
