    <div class="container">
        <h2 class="name">
            題洛神賦圖詩
        </h2>
        <div class="author"><a href="/author/113c5c92-4ac1-43b4-a29e-0e84e4c89256.html" title="王銍" target="_blank">
                王銍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曹公文武俱絕倫，傳與陳王賦洛神。
                </div>
                
                <div class="paragraph">
                    高情寓託八荒外，曾是親逢絕世人。
                </div>
                
                <div class="paragraph">
                    五官郎將莫輕怒，椒房自是袁家婦。
                </div>
                
                <div class="paragraph">
                    聞道生時覆玉衣，便是于今腰束素。
                </div>
                
                <div class="paragraph">
                    驚鴻翻然不重顧，射鹿深寃更凄楚。
                </div>
                
                <div class="paragraph">
                    不將降虜賜周公，先識禍機楊德祖。
                </div>
                
                <div class="paragraph">
                    此意明明可自知，豈有神人來洛浦。
                </div>
                
                <div class="paragraph">
                    空用平生八斗才，七步那能說微步。
                </div>
                
                <div class="paragraph">
                    楚離日月常爭光，湘夫人後誇高唐。
                </div>
                
                <div class="paragraph">
                    丹青畫寫鬼神趣，筆端調出返魂香。
                </div>
                
                <div class="paragraph">
                    妙畫高文盡天藝，神理人心兩無異。
                </div>
                
                <div class="paragraph">
                    此情萬古恨茫茫，且爲陳王說餘意。
                </div>
                
        </div>
