    <div class="container">
        <h2 class="name">
            漢武帝雜歌三首 二
        </h2>
        <div class="author"><a href="/author/09a14ef0-c884-4c9c-8ae3-6035579e4003.html" title="韋應物" target="_blank">
                韋應物
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金莖孤峙兮凌紫煙，漢宮美人望杳然。
                </div>
                
                <div class="paragraph">
                    通天臺上月初出，承露盤中珠正圓。
                </div>
                
                <div class="paragraph">
                    珠可飲，壽可永，武皇南面曙欲分。
                </div>
                
                <div class="paragraph">
                    從空下來玉杯冷，世間綵翠亦作囊。
                </div>
                
                <div class="paragraph">
                    八月一日仙人方，仙方稱上藥。
                </div>
                
                <div class="paragraph">
                    靜者服之常綽約，柏梁沈飲自傷神，猶聞駐顏七十春。
                </div>
                
                <div class="paragraph">
                    乃知甘醲皆是腐腸物，獨有淡泊之水能益人。
                </div>
                
                <div class="paragraph">
                    千載金盤竟何處，當時鑄金恐不固。
                </div>
                
                <div class="paragraph">
                    蔓草生來春復秋，碧天何言空墜露。
                </div>
                
        </div>
    </div>
