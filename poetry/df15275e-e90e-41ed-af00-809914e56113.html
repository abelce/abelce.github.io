    <div class="container">
        <h2 class="name">
            送張伯修省幹歸省重慶府一首
        </h2>
        <div class="author"><a href="/author/51001c77-37ab-4808-a590-777a3659e2be.html" title="度正" target="_blank">
                度正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔赴集英，涪陵見尊公。
                </div>
                
                <div class="paragraph">
                    尊公一世豪，一飲能千鍾。
                </div>
                
                <div class="paragraph">
                    君時年尚少，已有尊公風。
                </div>
                
                <div class="paragraph">
                    舉動如成人，吐語非凡童。
                </div>
                
                <div class="paragraph">
                    別去已十載，一牋不得通。
                </div>
                
                <div class="paragraph">
                    憂患催我老，飄流寄西東。
                </div>
                
                <div class="paragraph">
                    逐食來益昌，執經司學宮。
                </div>
                
                <div class="paragraph">
                    故人昂昂來，天涯復相逢。
                </div>
                
                <div class="paragraph">
                    憐我久憔悴，訪我寂寞中。
                </div>
                
                <div class="paragraph">
                    相從不知極，春去秋復冬。
                </div>
                
                <div class="paragraph">
                    慈親促歸輈，歸步留無從。
                </div>
                
                <div class="paragraph">
                    入則孝與悌，出則信與忠。
                </div>
                
                <div class="paragraph">
                    君看語孟篇，問學何終窮。
                </div>
                
                <div class="paragraph">
                    寸陰如隙駒，大道如冥鴻。
                </div>
                
                <div class="paragraph">
                    重來定何時，願言加新功。
                </div>
                
        </div>
