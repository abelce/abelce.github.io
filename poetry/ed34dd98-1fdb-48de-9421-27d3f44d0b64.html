    <div class="container">
        <h2 class="name">
            送王渙之彥舟
        </h2>
        <div class="author"><a href="/author/a36aa28f-f1ed-4ef2-b7b1-9ab88fe57663.html" title="米芾" target="_blank">
                米芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    集英春殿鳴鞘歇，神武天臨光下澈。
                </div>
                
                <div class="paragraph">
                    鴻臚初唱第一聲，白面王郎年十八。
                </div>
                
                <div class="paragraph">
                    神武樂育天下造，不使敲抨使傳道。
                </div>
                
                <div class="paragraph">
                    衣錦東南第一州，棘璧湖山兩清照。
                </div>
                
                <div class="paragraph">
                    襄陽野老漁竿客，不愛紛華愛泉石。
                </div>
                
                <div class="paragraph">
                    相逢不約約無逆，輿握古書同岸幘。
                </div>
                
                <div class="paragraph">
                    淫朋嬖黨初相慕，濯髮灑心求易慮。
                </div>
                
                <div class="paragraph">
                    翩翩遼鶴雲中侶，土苴尪鴟那一顧。
                </div>
                
                <div class="paragraph">
                    邇來器業何深至，湛湛具區無底沚。
                </div>
                
                <div class="paragraph">
                    可憐一點終不易，枉駕殷勤尋漫仕。
                </div>
                
                <div class="paragraph">
                    漫仕平生四方走，多與英才並肩肘。
                </div>
                
                <div class="paragraph">
                    少有俳辭能駡鬼，老學鴟夷漫存口。
                </div>
                
                <div class="paragraph">
                    一官聊具三徑資，取捨殊塗莫迴首。
                </div>
                
        </div>
    </div>
