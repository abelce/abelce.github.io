    <div class="container">
        <h2 class="name">
            天禧初僑寓安陸有宅一區嘗于齋前手植橘樹纔尺餘許未幾擢第隨牒遊方天聖庚午冬屏居畿邑守舍兒自安陸饋余丹橘一篋因曰此即齋前所植撫物懷舊悽然不平者久之因成感詠
        </h2>
        <div class="author"><a href="/author/834202b1-99c4-466d-8275-fa4f32ccc5a8.html" title="宋庠" target="_blank">
                宋庠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年封蘗栽，生意頗柔脆。
                </div>
                
                <div class="paragraph">
                    今茲見丹實，落落如星麗。
                </div>
                
                <div class="paragraph">
                    斯果號難成，常踰豫章歲。
                </div>
                
                <div class="paragraph">
                    孤根何爲者，尚記吾廬地。
                </div>
                
                <div class="paragraph">
                    蔽芾詎因棠，連蜷乃同桂。
                </div>
                
                <div class="paragraph">
                    厥包千里遥，守舍重緹惠。
                </div>
                
                <div class="paragraph">
                    金顆照病眸，霜津益痟肺。
                </div>
                
                <div class="paragraph">
                    却算去里年，十聽秋鴻唳。
                </div>
                
                <div class="paragraph">
                    無復陸績懷，寧圖李衡計。
                </div>
                
                <div class="paragraph">
                    他時攀樹悲，詎減金城涕。
                </div>
                
        </div>
