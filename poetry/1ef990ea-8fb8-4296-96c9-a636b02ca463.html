    <div class="container">
        <h2 class="name">
            陳綠雲先生之像贊
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瞻師之神，寒空片月。
                </div>
                
                <div class="paragraph">
                    知師之心，紅爐點雪。
                </div>
                
                <div class="paragraph">
                    聞師之德，冰清玉潔。
                </div>
                
                <div class="paragraph">
                    見師之蹟，霜炎冰熱。
                </div>
                
                <div class="paragraph">
                    師之一言，斬釘截鐵。
                </div>
                
                <div class="paragraph">
                    師之一行，殺人見血。
                </div>
                
                <div class="paragraph">
                    風月情懷，松筠志節。
                </div>
                
                <div class="paragraph">
                    道法陸沉，玄徒瓦裂。
                </div>
                
                <div class="paragraph">
                    師領郡檄，雷轟電掣。
                </div>
                
                <div class="paragraph">
                    冠冕洞宮，興大施設。
                </div>
                
                <div class="paragraph">
                    輪輿楩楠，陶埏坯甈。
                </div>
                
                <div class="paragraph">
                    麗以粉奐，飾以藻楶。
                </div>
                
                <div class="paragraph">
                    不逾年間，滄江貫折。
                </div>
                
                <div class="paragraph">
                    度五神足，霞裙森列。
                </div>
                
                <div class="paragraph">
                    方有倫緒，閈閭洽悅。
                </div>
                
                <div class="paragraph">
                    胡爲雲鶴，奄歸帝闕。
                </div>
                
                <div class="paragraph">
                    溪山失翠，猿鳥悽切。
                </div>
                
                <div class="paragraph">
                    散詞玉祠，柏子一爇。
                </div>
                
                <div class="paragraph">
                    追慕替絢，使人哽咽。
                </div>
                
        </div>
