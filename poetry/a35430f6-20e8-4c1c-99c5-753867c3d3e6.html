    <div class="container">
        <h2 class="name">
            次程帥勸農和陶詩韻
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我官于房，庸諗房民。
                </div>
                
                <div class="paragraph">
                    是腹枵然，惟貯一真。
                </div>
                
                <div class="paragraph">
                    服事告工，以成以因。
                </div>
                
                <div class="paragraph">
                    雄也言之，參天以人。
                </div>
                
                <div class="paragraph">
                    燥之潤之，是有黍稷。
                </div>
                
                <div class="paragraph">
                    天不竟刈，物豈自植。
                </div>
                
                <div class="paragraph">
                    繫人之力，溫飽稼穡。
                </div>
                
                <div class="paragraph">
                    惟蠶而衣，如稼而食。
                </div>
                
                <div class="paragraph">
                    盍槌于家，盍桑于陸。
                </div>
                
                <div class="paragraph">
                    飼眠後先，如族昭穆。
                </div>
                
                <div class="paragraph">
                    爰繰爰織，如寇之逐。
                </div>
                
                <div class="paragraph">
                    悠悠玩日，迄莫歸宿。
                </div>
                
                <div class="paragraph">
                    孰溉不車，曾不計久。
                </div>
                
                <div class="paragraph">
                    孰視槁乾，徒用播耦。
                </div>
                
                <div class="paragraph">
                    吳豐楚約，誰非朕畝。
                </div>
                
                <div class="paragraph">
                    穗斯繭斯，均措厥手。
                </div>
                
                <div class="paragraph">
                    彼多其儲，汝則易匱。
                </div>
                
                <div class="paragraph">
                    傚勞計工，寧終不冀。
                </div>
                
                <div class="paragraph">
                    蹀躞十駕，與驥一至。
                </div>
                
                <div class="paragraph">
                    枵中赤立，吾代爾愧。
                </div>
                
                <div class="paragraph">
                    吏職民憂，無庸汝鄙。
                </div>
                
                <div class="paragraph">
                    農以濟學，繄吾素履。
                </div>
                
                <div class="paragraph">
                    豈曰多言，率遵前軌。
                </div>
                
                <div class="paragraph">
                    教詔順從，庶或兼美。
                </div>
                
        </div>
