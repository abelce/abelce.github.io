    <div class="container">
        <h2 class="name">
            金精山留題
        </h2>
        <div class="author"><a href="/author/e1e8a839-3a47-4a7d-9788-12788d0a021a.html" title="張商英" target="_blank">
                張商英
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦亡項滅漢罷兵，分王宗室皆連城。
                </div>
                
                <div class="paragraph">
                    西方女子不用事，張氏有婦懷金精。
                </div>
                
                <div class="paragraph">
                    吳山之下吳水曲，石鼓峰巒翠相矗。
                </div>
                
                <div class="paragraph">
                    山幽水邃閨閣嚴，二八芳年貌如玉。
                </div>
                
                <div class="paragraph">
                    吳王聞知心欲狂，珠琲繒纊羅千箱。
                </div>
                
                <div class="paragraph">
                    苦憑青翼致消息，陳說富貴誇膏粱。
                </div>
                
                <div class="paragraph">
                    玉人冷笑吾當許，汝第爲吾開洞府。
                </div>
                
                <div class="paragraph">
                    洞成賦詩悲下土，悲哉下土人皆苦。
                </div>
                
                <div class="paragraph">
                    飄飄仙袂淩上蒼，天街昴畢騰輝光。
                </div>
                
                <div class="paragraph">
                    使回千里澀進步，目極五雲空斷腸。
                </div>
                
                <div class="paragraph">
                    吳王悒悒忽不樂，入顧後宮情索寞。
                </div>
                
                <div class="paragraph">
                    仙凡會合竟何年，多謝君王鑿洞天。
                </div>
                
        </div>
    </div>
