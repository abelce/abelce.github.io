    <div class="container">
        <h2 class="name">
            次韵秋郊晚望
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道同一指馬，心解廢耳目。
                </div>
                
                <div class="paragraph">
                    短生行衰謝，黄落看草木。
                </div>
                
                <div class="paragraph">
                    無懷世不知，有酒客可速。
                </div>
                
                <div class="paragraph">
                    誰能縛詩書，閉門抱羈獨。
                </div>
                
                <div class="paragraph">
                    披襟臨江臯，萬籟發空谷。
                </div>
                
                <div class="paragraph">
                    風力斜雁行，山光森雨足。
                </div>
                
                <div class="paragraph">
                    壁蟲先知寒，機織日夜促。
                </div>
                
                <div class="paragraph">
                    居人思行人，裘褐誰結束。
                </div>
                
                <div class="paragraph">
                    行人喜歸來，邂逅天從欲。
                </div>
                
                <div class="paragraph">
                    可奈甑生塵，嚴霜凍杞菊。
                </div>
                
        </div>
    </div>
