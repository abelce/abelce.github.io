    <div class="container">
        <h2 class="name">
            題秩巴寨
        </h2>
        <div class="author"><a href="/author/6a953296-312d-439f-807b-b461f29cc43b.html" title="朱汝賢" target="_blank">
                朱汝賢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十大曲破寰海知，六么對舞纖腰肢。
                </div>
                
                <div class="paragraph">
                    秩巴古寨士解圍，譜傳建業隆興時。
                </div>
                
                <div class="paragraph">
                    天匏作腔豺臠皮，竹撩裊繞疊指麾。
                </div>
                
                <div class="paragraph">
                    慢曲出入和柘枝，四部中分聲遞隨。
                </div>
                
                <div class="paragraph">
                    行齊氣勇拍趁吹，妙伎那教呈健兒。
                </div>
                
                <div class="paragraph">
                    忽然錦袖左抱持，伸拳俯拜當階墀。
                </div>
                
                <div class="paragraph">
                    三臺撾皷徹送之，我聞此樂來西陲。
                </div>
                
                <div class="paragraph">
                    恩濃四沐需雲期，君仁先祝慈闈慈。
                </div>
                
                <div class="paragraph">
                    壽崇蟠桃慶瑶池，乾會佳節等翼箕。
                </div>
                
                <div class="paragraph">
                    國安磐石民恬熙，不忘武事功平夷。
                </div>
                
                <div class="paragraph">
                    臣微鰲抃同熊羆，附庸此日江之西。
                </div>
                
                <div class="paragraph">
                    時人入耳鄭衛漓，播鼗擊磬今奚師。
                </div>
                
                <div class="paragraph">
                    舊樂之半見絕稀，十有二數存音儀。
                </div>
                
                <div class="paragraph">
                    紅裙擲毬顔忸怩，採蓮况欲追耶溪。
                </div>
                
                <div class="paragraph">
                    樂明美報意遠而，兩宮睿筭南山齊。
                </div>
                
                <div class="paragraph">
                    偶然問答成歌詩，於萬斯年陪壽巵。
                </div>
                
        </div>
