    <div class="container">
        <h2 class="name">
            送吳晦叔赴廷試
        </h2>
        <div class="author"><a href="/author/a17be749-bde2-471d-9a49-faefcc3c9a5e.html" title="李呂" target="_blank">
                李呂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔遊白鶴，山川氣雄深。
                </div>
                
                <div class="paragraph">
                    邂逅識吾子，戛然唳孤音。
                </div>
                
                <div class="paragraph">
                    日日望飛鳴，洄洑迺至今。
                </div>
                
                <div class="paragraph">
                    玉美出堅璞，木老生喬林。
                </div>
                
                <div class="paragraph">
                    書生未足道，聊用慰苦心。
                </div>
                
                <div class="paragraph">
                    始駕百斛船，掛帆發江潯。
                </div>
                
                <div class="paragraph">
                    破浪當自茲，意象殊駸駸。
                </div>
                
                <div class="paragraph">
                    天方拓王度，清問虛宸襟。
                </div>
                
                <div class="paragraph">
                    調毫寫胸臆，氣力戈鋋森。
                </div>
                
                <div class="paragraph">
                    荷衣縛異時，恐爲寒蟬瘖。
                </div>
                
                <div class="paragraph">
                    江城惜此別，風雪作晝陰。
                </div>
                
                <div class="paragraph">
                    何以託遠懷，酌酒拊劍鐔。
                </div>
                
                <div class="paragraph">
                    湖海氣摇薄，激烈愁端侵。
                </div>
                
                <div class="paragraph">
                    唯應白雲夢，夜夜飛遥岑。
                </div>
                
        </div>
