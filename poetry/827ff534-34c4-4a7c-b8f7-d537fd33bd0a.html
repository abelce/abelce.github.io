    <div class="container">
        <h2 class="name">
            自入襄城即有山水之興路中稍有賡唱因呈遵道
        </h2>
        <div class="author"><a href="/author/f7eab6a0-790e-461e-b568-819f4a9626af.html" title="陳淵" target="_blank">
                陳淵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風沙久迷神，山水忽照眼。
                </div>
                
                <div class="paragraph">
                    粼粼碧玉甃，叠叠青螺綰。
                </div>
                
                <div class="paragraph">
                    人煙盛樂土，草樹亦精産。
                </div>
                
                <div class="paragraph">
                    雲霞入杳冥，禽鳥度盃醆。
                </div>
                
                <div class="paragraph">
                    放情千里迥，悟意一笑莞。
                </div>
                
                <div class="paragraph">
                    胸襟得奇趣，酬唱出新撰。
                </div>
                
                <div class="paragraph">
                    蟲魚怯嘲誚，文史困鳩僝。
                </div>
                
                <div class="paragraph">
                    我詩實易成，淡薄非佳饌。
                </div>
                
                <div class="paragraph">
                    君詞頗簡出，嚴絕類燒棧。
                </div>
                
                <div class="paragraph">
                    自應即退縮，强爾取驚赧。
                </div>
                
                <div class="paragraph">
                    微言固可錄，狂論猶未剗。
                </div>
                
                <div class="paragraph">
                    勿使俗人知，歸途畏書簡。
                </div>
                
        </div>
