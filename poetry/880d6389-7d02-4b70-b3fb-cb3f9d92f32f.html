                </div>
                
                <div class="paragraph">
                    茲據唐李沖昭《南嶽小錄》補序。
                </div>
                
                <div class="paragraph">
                    《大正新修大藏經》第五十一冊收宋陳田夫《南嶽總勝集》卷下，載此序異文較多，另錄如次以備攷：「煉師志慕玄門，棲心南嶽。
                </div>
                
                <div class="paragraph">
                    及登道籙，忽然來辭，願歸舊山，以守虛白。
                </div>
                
                <div class="paragraph">
                    不違雅志，且重精修，若遇真人靈藥，時來城闕也。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
