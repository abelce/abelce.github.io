    <div class="container">
        <h2 class="name">
            洛陽有愚叟
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    洛陽有愚叟，白黑無分別。
                </div>
                
                <div class="paragraph">
                    浪跡雖似狂，謀身亦不拙。
                </div>
                
                <div class="paragraph">
                    點檢盤中飯，非精亦非糲。
                </div>
                
                <div class="paragraph">
                    點檢身上衣，無餘亦無闕。
                </div>
                
                <div class="paragraph">
                    天時方得所，不寒復不熱。
                </div>
                
                <div class="paragraph">
                    體氣正調和，不飢仍不渴。
                </div>
                
                <div class="paragraph">
                    閑將酒壺出，醉向人家歇。
                </div>
                
                <div class="paragraph">
                    野食或烹鮮，寓眠多擁褐。
                </div>
                
                <div class="paragraph">
                    抱琴榮啓樂，荷鍤劉伶達。
                </div>
                
                <div class="paragraph">
                    放眼看青山，任頭生白髮。
                </div>
                
                <div class="paragraph">
                    不知天地內，更得幾年活。
                </div>
                
                <div class="paragraph">
                    從此到終身，盡爲閑日月。
                </div>
                
        </div>
    </div>
