    <div class="container">
        <h2 class="name">
            懸劍歌
        </h2>
        <div class="author"><a href="/author/9cd3c2fa-9a8d-4f47-bd99-1e2501bec48d.html" title="趙友直" target="_blank">
                趙友直
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    家徒四壁何所有，橫懸三尺電光溜。
                </div>
                
                <div class="paragraph">
                    牀頭醉看白虹飛，中夜猶驚玉龍吼。
                </div>
                
                <div class="paragraph">
                    潜倚空山泣鬼神，寒芒逼人動牛斗。
                </div>
                
                <div class="paragraph">
                    無迺干將是前身，莫邪清淬渾天授。
                </div>
                
                <div class="paragraph">
                    今者羞爲婦女看，霜稜蟠蟄匣中久。
                </div>
                
                <div class="paragraph">
                    何日露拔斬長鯨，啟函一展剸犀手。
                </div>
                
                <div class="paragraph">
                    豪曹湛盧祇自珍，雷煥張華世莫遘。
                </div>
                
                <div class="paragraph">
                    儻爾識取英雄眸，此時揮霍任馳驟。
                </div>
                
        </div>
    </div>
