    <div class="container">
        <h2 class="name">
            送戴帥初信州教授
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伏羲之後幾萬年，堯舜八聖孟一賢。
                </div>
                
                <div class="paragraph">
                    誰學其學傳其傳，□明間氣生戴先。
                </div>
                
                <div class="paragraph">
                    上庠文聲撐青天，高揭蘭闈十名前。
                </div>
                
                <div class="paragraph">
                    □□隻字宮商宣，豈但場屋著祖鞭。
                </div>
                
                <div class="paragraph">
                    早合玉堂照金蓮，□□□衣常退然。
                </div>
                
                <div class="paragraph">
                    擢第三十二載間，昔日朱顔今蒼顔。
                </div>
                
                <div class="paragraph">
                    踰冠□□□□班，垂迫耳順猶在閒。
                </div>
                
                <div class="paragraph">
                    一任金陵絳帳還，近始再調□□山。
                </div>
                
                <div class="paragraph">
                    得非世道多間關，乍可不仕避險艱。
                </div>
                
                <div class="paragraph">
                    四男二女膝□環，束脩餬口萊衣斑。
                </div>
                
                <div class="paragraph">
                    我宿冒忝博士官，稠衆中□□□□。
                </div>
                
                <div class="paragraph">
                    □□直上秋天寒，得公老筆不厭看。
                </div>
                
                <div class="paragraph">
                    雄文兩魁□□□，□□柄國韜禍端。
                </div>
                
                <div class="paragraph">
                    老夫尋遭霜簡彈，白首相逢徒□□。
                </div>
                
                <div class="paragraph">
                    □□□給甕虀酸，人生出處如此難。
                </div>
                
        </div>
