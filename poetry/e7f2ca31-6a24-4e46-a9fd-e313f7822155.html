    <div class="container">
        <h2 class="name">
            王鈐轄出示乃祖兩令公畫像求詩爲賦長句
        </h2>
        <div class="author"><a href="/author/cd784c8c-d9fe-4315-b3e1-ac70de4ebe0f.html" title="王之望" target="_blank">
                王之望
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    藝祖開基登九五，駕馭羣雄走龍虎。
                </div>
                
                <div class="paragraph">
                    五十餘年到章聖，將帥名臣猶接武。
                </div>
                
                <div class="paragraph">
                    王家再世蒙休光，父子繼踵仍騰驤。
                </div>
                
                <div class="paragraph">
                    我從諸孫見畫像，絕世風骨何堂堂。
                </div>
                
                <div class="paragraph">
                    隋國令公溫如玉，方口豐頤秀眉目。
                </div>
                
                <div class="paragraph">
                    典刑猶在想可知，骨肉都勻肥不俗。
                </div>
                
                <div class="paragraph">
                    小令公爲隋國兒，比之乃父加瓌奇。
                </div>
                
                <div class="paragraph">
                    凜然滿面英豪氣，猶有酣戰驍雄姿。
                </div>
                
                <div class="paragraph">
                    百年神雋今已矣，貌向丹青尚如此。
                </div>
                
                <div class="paragraph">
                    虎頭不用著三毫，燕頷須教飛萬里。
                </div>
                
                <div class="paragraph">
                    屹然立向廟堂間，可使邊人毛骨寒。
                </div>
                
                <div class="paragraph">
                    千載長存麒麟閣，當年肯著鵔鸃冠。
                </div>
                
                <div class="paragraph">
                    人物於今寧復有，奇龐誰是功名手。
                </div>
                
                <div class="paragraph">
                    麞頭鼠目休求官，歸作山中耦耕叟。
                </div>
                
        </div>
    </div>
