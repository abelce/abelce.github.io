    <div class="container">
        <h2 class="name">
            木犀古風
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    化工吝幽香，斑斑被花木。
                </div>
                
                <div class="paragraph">
                    氤氳寒巖桂，高韵蓋羣馥。
                </div>
                
                <div class="paragraph">
                    無人盡日芳，守志何幽獨。
                </div>
                
                <div class="paragraph">
                    士介恥求知，女貞慚自鬻。
                </div>
                
                <div class="paragraph">
                    淒涼楚山秋，樛枝吐金粟。
                </div>
                
                <div class="paragraph">
                    淺水映輕明，微飆發含蓄。
                </div>
                
                <div class="paragraph">
                    樓端靜忽聞，馬上遥相逐。
                </div>
                
                <div class="paragraph">
                    踟躕爲延竚，但見林巒綠。
                </div>
                
                <div class="paragraph">
                    瓶罌誰折贈，清芬閟廬屋。
                </div>
                
                <div class="paragraph">
                    久處不自知，乍至彌鬰郁。
                </div>
                
                <div class="paragraph">
                    客悲芳歲暮，夢繞寒溪曲。
                </div>
                
                <div class="paragraph">
                    長吟小山詞，古意恐難復。
                </div>
                
        </div>
    </div>
