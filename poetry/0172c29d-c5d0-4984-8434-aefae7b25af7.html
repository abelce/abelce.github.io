    <div class="container">
        <h2 class="name">
            初去郡齋書懷
        </h2>
        <div class="author"><a href="/author/d46f3175-300a-4d80-a5d4-3e0210256610.html" title="薛據" target="_blank">
                薛據
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    肅徒辭汝頴，懷古獨悽然。
                </div>
                
                <div class="paragraph">
                    尚想文王化，猶思巢父賢。
                </div>
                
                <div class="paragraph">
                    時移多讒巧，大道竟誰傳。
                </div>
                
                <div class="paragraph">
                    況是疾風起，悠悠旌斾懸。
                </div>
                
                <div class="paragraph">
                    征鳥無返翼，歸流不停川。
                </div>
                
                <div class="paragraph">
                    已經霜雪下，乃驗松柏堅。
                </div>
                
                <div class="paragraph">
                    回首望城邑，迢迢間雲煙。
                </div>
                
                <div class="paragraph">
                    志士不傷物，小人皆自妍。
                </div>
                
                <div class="paragraph">
                    感時惟責己，在道非怨天。
                </div>
                
                <div class="paragraph">
                    從此適樂土，東歸知幾年。
                </div>
                
        </div>
    </div>
