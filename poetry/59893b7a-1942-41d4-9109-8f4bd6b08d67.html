    <div class="container">
        <h2 class="name">
            讀東坡和靖節詩
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我讀淵明詩，頗識詩外意。
                </div>
                
                <div class="paragraph">
                    坡公繼逸響，箇中有佳思。
                </div>
                
                <div class="paragraph">
                    取友百世上，古來獨二士。
                </div>
                
                <div class="paragraph">
                    陶固泉石人，蘇則廊廟器。
                </div>
                
                <div class="paragraph">
                    出處了無同，聲名都自異。
                </div>
                
                <div class="paragraph">
                    往來不可作，矧復通姓字。
                </div>
                
                <div class="paragraph">
                    神交定忘形，飲食尚知味。
                </div>
                
                <div class="paragraph">
                    蕤賓中聲律，片鐵猶應類。
                </div>
                
                <div class="paragraph">
                    茲文在尼父，爲復昌旦事。
                </div>
                
                <div class="paragraph">
                    今時道古語，莫作今世視。
                </div>
                
                <div class="paragraph">
                    以我思惟心，充彼剛大氣。
                </div>
                
                <div class="paragraph">
                    芥子納須彌，誰信略相似。
                </div>
                
        </div>
