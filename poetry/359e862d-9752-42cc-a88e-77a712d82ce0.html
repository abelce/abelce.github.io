    <div class="container">
        <h2 class="name">
            奉送王信州崟北歸
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝廷防盜賊，供給愍誅求。
                </div>
                
                <div class="paragraph">
                    下詔選郎署，傳聲能典州。
                </div>
                
                <div class="paragraph">
                    蒼生今日困，天子嚮時憂。
                </div>
                
                <div class="paragraph">
                    井屋有煙起，瘡痍無血流。
                </div>
                
                <div class="paragraph">
                    壤歌唯海甸，畫角自山樓。
                </div>
                
                <div class="paragraph">
                    白髮寐常早，荒榛農復秋。
                </div>
                
                <div class="paragraph">
                    解龜踰臥轍，遣騎覓扁舟。
                </div>
                
                <div class="paragraph">
                    徐榻不知倦，潁川何以酬。
                </div>
                
                <div class="paragraph">
                    塵生彤管筆，寒膩黑貂裘。
                </div>
                
                <div class="paragraph">
                    高義終焉在，斯文去矣休。
                </div>
                
                <div class="paragraph">
                    別離同雨散，行止各雲浮。
                </div>
                
                <div class="paragraph">
                    林熱鳥開口，江渾魚掉頭。
                </div>
                
                <div class="paragraph">
                    尉佗雖北拜，太史尚南留。
                </div>
                
                <div class="paragraph">
                    軍旅應都息，寰區要盡收。
                </div>
                
                <div class="paragraph">
                    九重思諫諍，八極念懷柔。
                </div>
                
                <div class="paragraph">
                    徙倚瞻王室，從容仰廟謀。
                </div>
                
                <div class="paragraph">
                    故人持雅論，絕塞豁窮愁。
                </div>
                
                <div class="paragraph">
                    復見陶唐理，甘爲汗漫遊。
                </div>
                
        </div>
