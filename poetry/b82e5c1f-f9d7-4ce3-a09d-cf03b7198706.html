    <div class="container">
        <h2 class="name">
            送則自然書記
        </h2>
        <div class="author"><a href="/author/0f94dc3a-6ee5-4633-ad4f-dfd4b99ed41b.html" title="釋月磵" target="_blank">
                釋月磵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老來不寫送行語，送子不可無一句。
                </div>
                
                <div class="paragraph">
                    幾回特地費思量，有句可寫難寫意。
                </div>
                
                <div class="paragraph">
                    從上佛與祖，別無可指示。
                </div>
                
                <div class="paragraph">
                    只要息心仍息念，牆壁木偶恰相似。
                </div>
                
                <div class="paragraph">
                    驀然見得親，不負出家志。
                </div>
                
                <div class="paragraph">
                    茫茫日月去如飛，轉得眼來老已至。
                </div>
                
                <div class="paragraph">
                    當思祖道重千鈞，凜如一髮孰可寄。
                </div>
                
                <div class="paragraph">
                    釣雪磯頭瞠老眼，秋空萬里孤鴻遠。
                </div>
                
        </div>
