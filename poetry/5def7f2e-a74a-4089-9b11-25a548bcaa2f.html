    <div class="container">
        <h2 class="name">
            詩（幷序） 四十三
        </h2>
        <div class="author"><a href="/author/df6ac9b8-5862-4245-854d-4dbdfa1eb3fc.html" title="王梵志" target="_blank">
                王梵志
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    好住四合舍，殷勤堂上妻。
                </div>
                
                <div class="paragraph">
                    無常煞鬼至，火急被追[催]（摧）。
                </div>
                
                <div class="paragraph">
                    露頭赤脚走，不容得着鞋。
                </div>
                
                <div class="paragraph">
                    向前任料理，難見却回來。
                </div>
                
                <div class="paragraph">
                    有意造一佛，爲設百人齋。
                </div>
                
                <div class="paragraph">
                    無情任改嫁，資產聽將陪。
                </div>
                
                <div class="paragraph">
                    吾在惜不用，死後他人財。
                </div>
                
                <div class="paragraph">
                    憶[想]（相）生平日，悔不唱《三臺》。
                </div>
                
        </div>
    </div>
