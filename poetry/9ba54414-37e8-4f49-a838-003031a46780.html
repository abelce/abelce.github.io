    <div class="container">
        <h2 class="name">
            石鼎聯句圖
        </h2>
        <div class="author"><a href="/author/38d37624-c8b5-46c9-8516-49c8eb4cf0d5.html" title="林希逸" target="_blank">
                林希逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    畫意不畫形，形勝意不足。
                </div>
                
                <div class="paragraph">
                    正如九方臯，相馬不相肉。
                </div>
                
                <div class="paragraph">
                    此筆誰爲之，繅藉以錦玉。
                </div>
                
                <div class="paragraph">
                    一几共三人，彌明喜師服。
                </div>
                
                <div class="paragraph">
                    賡酬夜何其，漏箭在銀燭。
                </div>
                
                <div class="paragraph">
                    誰如豕腹脹，誰作龍頭縮。
                </div>
                
                <div class="paragraph">
                    始胡爲頡頏，末胡爲屈伏。
                </div>
                
                <div class="paragraph">
                    彼既鼻撩天，避席徒局束。
                </div>
                
                <div class="paragraph">
                    去者俄翩然，二子睡正熟。
                </div>
                
                <div class="paragraph">
                    奓戶問童奴，曉雲凄古木。
                </div>
                
                <div class="paragraph">
                    質之昌黎篇，段段皆實錄。
                </div>
                
                <div class="paragraph">
                    用意豈不精，或者疑近俗。
                </div>
                
                <div class="paragraph">
                    我聞文章家，同工而異曲。
                </div>
                
                <div class="paragraph">
                    或如駿歷險，千里在一蹙。
                </div>
                
                <div class="paragraph">
                    或寸步不遺，句句必連屬。
                </div>
                
                <div class="paragraph">
                    在詩則樂天，在文則永叔。
                </div>
                
                <div class="paragraph">
                    畫品恐亦然，願言寶此軸。
                </div>
                
                <div class="paragraph">
                    毋使歎巧心，受嗤於拙目。
                </div>
                
        </div>
