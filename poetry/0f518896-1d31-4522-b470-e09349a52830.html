    <div class="container">
        <h2 class="name">
            送楊尚書知瀘州
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    斷鴈懷歸蘆葉秋，離鸞感照菱花羞。
                </div>
                
                <div class="paragraph">
                    五更呼兒拭殘淚，淹速有命吾歸休。
                </div>
                
                <div class="paragraph">
                    殿頭三拜疏，去意浩莫收。
                </div>
                
                <div class="paragraph">
                    內前宣辭賜顔色，外間祖帳如雲稠。
                </div>
                
                <div class="paragraph">
                    往年長安道，笑談取公侯。
                </div>
                
                <div class="paragraph">
                    白璧抵山車斷流，黄金牣屋花滿樓。
                </div>
                
                <div class="paragraph">
                    萬釘圍腰笏頭带，廷紳嘖嘖懸兩眸。
                </div>
                
                <div class="paragraph">
                    吁嗟此何物，白盡人間頭。
                </div>
                
                <div class="paragraph">
                    二十年重來，見此勇退楊瀘州。
                </div>
                
                <div class="paragraph">
                    平生志氣未肯傾，卷懷歸洗岷峨愁。
                </div>
                
                <div class="paragraph">
                    我往送之門，感事增百憂。
                </div>
                
                <div class="paragraph">
                    怱怱別公上車去，怕鬼見笑君奚留。
                </div>
                
        </div>
    </div>
