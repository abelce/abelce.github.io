    <div class="container">
        <h2 class="name">
            黥奴行
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山西驍將真黥奴，兩斛笑彎金僕姑。
                </div>
                
                <div class="paragraph">
                    偶然浮雲變蒼狗，身騎高馬稱金吾。
                </div>
                
                <div class="paragraph">
                    胡兵倉黄忽南渡，地黑天昏兩龍去。
                </div>
                
                <div class="paragraph">
                    賊臣僭僞誰適從，將軍一呵百官懼。
                </div>
                
                <div class="paragraph">
                    仗劍前驅趣翠華，路人辟易空回顧。
                </div>
                
                <div class="paragraph">
                    至今願返河陽狩，荆棘艱難窘天步。
                </div>
                
                <div class="paragraph">
                    未懸北闕新頭顱，猶带安西舊都護。
                </div>
                
                <div class="paragraph">
                    前年縱兵肥水頭，横屍千里行人愁。
                </div>
                
                <div class="paragraph">
                    帳前騎士勇如虎，帳下嬌娥雙臉羞。
                </div>
                
                <div class="paragraph">
                    藁街流血天忽怒，小兒跳梁健兒舞。
                </div>
                
                <div class="paragraph">
                    寄語盧龍與范陽，中書相公今尚父，慎勿更如奴跋扈。
                </div>
                
        </div>
