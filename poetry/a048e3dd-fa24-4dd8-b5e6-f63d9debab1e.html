    <div class="container">
        <h2 class="name">
            奉送駒父師川二郎中赴召四言
        </h2>
        <div class="author"><a href="/author/b14a57a0-4e1e-4653-9219-3d0dbd20f258.html" title="洪炎" target="_blank">
                洪炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    火中暑退，庚伏在婁。
                </div>
                
                <div class="paragraph">
                    赫熾方炎，金石欲流。
                </div>
                
                <div class="paragraph">
                    之二大夫，服章紑紑。
                </div>
                
                <div class="paragraph">
                    文昌臺郎，祗命是憂。
                </div>
                
                <div class="paragraph">
                    中江有舳，中涂有輈。
                </div>
                
                <div class="paragraph">
                    風檣雨轂，長夏爲秋。
                </div>
                
                <div class="paragraph">
                    白雲在天，崒如巖丘。
                </div>
                
                <div class="paragraph">
                    倏忽西東，不我告謀。
                </div>
                
                <div class="paragraph">
                    翩翩者鵠，俯矚魚游。
                </div>
                
                <div class="paragraph">
                    將逝復止，矯影河洲。
                </div>
                
                <div class="paragraph">
                    嗟予去國，三葛于休。
                </div>
                
                <div class="paragraph">
                    止車生耳，永謝鳴騶。
                </div>
                
                <div class="paragraph">
                    揮袂江干，長嘯林幽。
                </div>
                
        </div>
