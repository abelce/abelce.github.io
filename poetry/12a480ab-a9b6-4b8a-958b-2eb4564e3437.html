    <div class="container">
        <h2 class="name">
            靈臺家兄古鏡歌
        </h2>
        <div class="author"><a href="/author/5bc506d4-8a3c-458c-ab2c-c2d324a4c1cf.html" title="薛逢" target="_blank">
                薛逢
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一尺圓潭深黑色，篆文如絲人不識。
                </div>
                
                <div class="paragraph">
                    耕夫云住赫連城，赫連城下親耕得。
                </div>
                
                <div class="paragraph">
                    鏡上磨瑩一月餘，日中漸見菱花舒。
                </div>
                
                <div class="paragraph">
                    金膏洗拭鉎澀盡，黑雲吐出新蟾蜍。
                </div>
                
                <div class="paragraph">
                    人言此是千年物，百鬼聞之形暗慄。
                </div>
                
                <div class="paragraph">
                    玉匣曾經龍照來，豈宜更鑒農夫質。
                </div>
                
                <div class="paragraph">
                    有時霹靂半夜驚，窗中飛電如晦明。
                </div>
                
                <div class="paragraph">
                    盤龍鱗脹玉匣溢，牙爪觸風時有聲。
                </div>
                
                <div class="paragraph">
                    耕夫不解珍靈異，翻懼赫連神作祟。
                </div>
                
                <div class="paragraph">
                    十千賣與靈臺兄，百丈靈湫坐中至。
                </div>
                
                <div class="paragraph">
                    溢匣水色如玉傾，兒童不敢窺泓澄。
                </div>
                
                <div class="paragraph">
                    寒光照人近不得，坐愁雷電湫中生。
                </div>
                
                <div class="paragraph">
                    吾兄吾兄須愛惜，將來慎勿虛拋擲。
                </div>
                
                <div class="paragraph">
                    興雲致雨會有時，莫譴紅牀穢靈跡。
                </div>
                
        </div>
    </div>
