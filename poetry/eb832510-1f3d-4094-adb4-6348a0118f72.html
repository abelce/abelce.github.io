    <div class="container">
        <h2 class="name">
            贈方雲卿地理
        </h2>
        <div class="author"><a href="/author/22226675-605c-4630-9d37-17bb2103bb5b.html" title="何夢桂" target="_blank">
                何夢桂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金仙頂門一隻眼，五眼通神識無限。
                </div>
                
                <div class="paragraph">
                    雲卿留得眼一隻，眼力最高人不識。
                </div>
                
                <div class="paragraph">
                    眼裏青囊一卷經，照破山川無遁形。
                </div>
                
                <div class="paragraph">
                    口談禍福句句驗，人謂先生真鬼靈。
                </div>
                
                <div class="paragraph">
                    自言好眼與人別，當年點得白龜睛上血。
                </div>
                
                <div class="paragraph">
                    龜存雙眼我雙眼，兩眼精明光電掣。
                </div>
                
                <div class="paragraph">
                    有時採珠撼龍宮，有時捋鬚探虎穴。
                </div>
                
                <div class="paragraph">
                    獨眼獨眼真地仙，一角靈犀妙莫傳。
                </div>
                
                <div class="paragraph">
                    誰知一眼二眼化千眼，笑殺時師空眼穿。
                </div>
                
        </div>
    </div>
