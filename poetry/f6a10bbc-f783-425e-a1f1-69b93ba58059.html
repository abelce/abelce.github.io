    <div class="container">
        <h2 class="name">
            寄盧少尹
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老誨心不亂，莊戒形太勞。
                </div>
                
                <div class="paragraph">
                    生命既能保，死籍亦可逃。
                </div>
                
                <div class="paragraph">
                    嘉肴與旨酒，信是腐腸膏。
                </div>
                
                <div class="paragraph">
                    豔聲與麗色，真爲伐性刀。
                </div>
                
                <div class="paragraph">
                    補養在積功，如裘集衆毛。
                </div>
                
                <div class="paragraph">
                    將欲致千里，可得差一毫。
                </div>
                
                <div class="paragraph">
                    顏回何爲者，簟瓢纔自給。
                </div>
                
                <div class="paragraph">
                    肥醲不到口，年不登三十。
                </div>
                
                <div class="paragraph">
                    張蒼何爲者，染愛浩無際。
                </div>
                
                <div class="paragraph">
                    妾媵填後房，竟壽百餘歲。
                </div>
                
                <div class="paragraph">
                    蒼壽有何德，回夭有何辜。
                </div>
                
                <div class="paragraph">
                    誰謂具聖體，不如肥瓠軀。
                </div>
                
                <div class="paragraph">
                    遂使世俗心，多疑仙道書。
                </div>
                
                <div class="paragraph">
                    寄問盧先生，此理當何如。
                </div>
                
        </div>
