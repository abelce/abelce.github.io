    <div class="container">
        <h2 class="name">
            屬疾在告郡中諸公相繼服藥戲作病中九客歌
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    將軍膽氣凌秋天，百札曾將一箭穿。
                </div>
                
                <div class="paragraph">
                    倒牀忽作兒女眼，悲啼出淚如湧泉。
                </div>
                
                <div class="paragraph">
                    會稽令尹形悍堅，新買蛾眉費萬錢。
                </div>
                
                <div class="paragraph">
                    未容纖腰小回旋，徑煩藥餌親調煎。
                </div>
                
                <div class="paragraph">
                    山陰大夫祖文淵，彎弓射賊口垂涎。
                </div>
                
                <div class="paragraph">
                    壯士亦苦頭風偏，河潤九里風化傳。
                </div>
                
                <div class="paragraph">
                    坐令丞簿相牽聯，請醫買藥爭後先。
                </div>
                
                <div class="paragraph">
                    剡中有宰正鳴絃，携琴忽泛子猷船。
                </div>
                
                <div class="paragraph">
                    入城巵酒不下咽，但飲柴胡如吸川。
                </div>
                
                <div class="paragraph">
                    沃洲公子黠可憐，斬關夜遁呼不前。
                </div>
                
                <div class="paragraph">
                    道中揮斷九鐵鞭，抱病誰復能輕便。
                </div>
                
                <div class="paragraph">
                    鑄錢短簿非凜然，捧心欲效西子妍。
                </div>
                
                <div class="paragraph">
                    青衫從事世所捐，亦遭病鬼相傍緣。
                </div>
                
                <div class="paragraph">
                    戲成嘲語如怪顛，一讀坐使沉痾痊。
                </div>
                
        </div>
