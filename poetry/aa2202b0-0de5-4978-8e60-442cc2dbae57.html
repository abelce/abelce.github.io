    <div class="container">
        <h2 class="name">
            雲巢醮上清冷臺
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太清朕無形，歷歷縣衆星。
                </div>
                
                <div class="paragraph">
                    北斗横天中，衆星朝帝廷。
                </div>
                
                <div class="paragraph">
                    顧余草芥士，於此寄餘齡。
                </div>
                
                <div class="paragraph">
                    崇壇設香火，秘笈開真經。
                </div>
                
                <div class="paragraph">
                    仙客七八人，步虚上清冥。
                </div>
                
                <div class="paragraph">
                    再拜致勤懇，肸蠻參神靈。
                </div>
                
                <div class="paragraph">
                    願言枯朽骨，清净老巖扃。
                </div>
                
                <div class="paragraph">
                    石臺峻重崖，四山合如屏。
                </div>
                
                <div class="paragraph">
                    夜寂天更髙，松風響泠泠。
                </div>
                
                <div class="paragraph">
                    列炬如長虹，隱映春林青。
                </div>
                
                <div class="paragraph">
                    久已謝世故，何心混羶腥。
                </div>
                
                <div class="paragraph">
                    齋心肅不寢，已聞朝露零。
                </div>
                
        </div>
