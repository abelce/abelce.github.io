    <div class="container">
        <h2 class="name">
            聽政
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    爲政貴中和，偏徇古無取。
                </div>
                
                <div class="paragraph">
                    無心斯善應，奸譽乃其蠹。
                </div>
                
                <div class="paragraph">
                    柰何聞見間，往往用心誤。
                </div>
                
                <div class="paragraph">
                    扶弱抑其彊，古或垂此譽。
                </div>
                
                <div class="paragraph">
                    世異俗且殊，處今猶徇故。
                </div>
                
                <div class="paragraph">
                    曲直本不昧，彊弱豈所據。
                </div>
                
                <div class="paragraph">
                    君子不此恤，情僞溷丹素。
                </div>
                
                <div class="paragraph">
                    富室被剝朘，日有貧窶慮。
                </div>
                
                <div class="paragraph">
                    士夫受加陵，悔不齒編戶。
                </div>
                
                <div class="paragraph">
                    羸弊取必勝，玉色吞氣去。
                </div>
                
                <div class="paragraph">
                    不知世富室，如母子所怙。
                </div>
                
                <div class="paragraph">
                    不知意定向，未語機已露。
                </div>
                
                <div class="paragraph">
                    傳繼用一律，抱寃莫赴愬。
                </div>
                
                <div class="paragraph">
                    用是致和氣，南首問燕路。
                </div>
                
        </div>
