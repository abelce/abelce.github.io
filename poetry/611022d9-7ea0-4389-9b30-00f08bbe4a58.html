    <div class="container">
        <h2 class="name">
            擬古  其一四
        </h2>
        <div class="author"><a href="/author/644a0605-b46e-402b-8a59-5f786258e386.html" title="田錫" target="_blank">
                田錫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廣陵秋節半，旗鼓迓靈濤。
                </div>
                
                <div class="paragraph">
                    鰌沈雲海遠，風激雪山高。
                </div>
                
                <div class="paragraph">
                    壯哉水濱人，游爲水中豪。
                </div>
                
                <div class="paragraph">
                    弄濤若平地，輕命如鴻毛。
                </div>
                
                <div class="paragraph">
                    古稱公無渡，弱渡堪悲號。
                </div>
                
                <div class="paragraph">
                    憑深良足畏，知險可先逃。
                </div>
                
                <div class="paragraph">
                    甘言毒人藥，巧笑刳腸刀。
                </div>
                
                <div class="paragraph">
                    狎玩終罹禍，險甚於滔滔。
                </div>
                
                <div class="paragraph">
                    昭然聖誡，勉旃於爾曹。
                </div>
                
        </div>
    </div>
