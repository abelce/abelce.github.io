    <div class="container">
        <h2 class="name">
            再次韻簡子温
        </h2>
        <div class="author"><a href="/author/7a453fc4-316d-4941-935c-80257dcc0a10.html" title="張擴" target="_blank">
                張擴
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    予詩久愧溪藤滑，佩服君詩生罄折。
                </div>
                
                <div class="paragraph">
                    君詩盤錯見梅詩，似借梅花作根節。
                </div>
                
                <div class="paragraph">
                    梅花元非世間種，雪裏開花白於雪。
                </div>
                
                <div class="paragraph">
                    平生和靖最知音，誰是鸞膠續絃絕。
                </div>
                
                <div class="paragraph">
                    苦吟似君良有以，我復何爲怒當轍。
                </div>
                
                <div class="paragraph">
                    定知孤艷訴不平，曉來哀笳噴窗裂。
                </div>
                
                <div class="paragraph">
                    明朝百蘤豈不好，得魚縱珍非丙穴。
                </div>
                
                <div class="paragraph">
                    春風晚賜桃杏寵，琥珀調膏誤成纈。
                </div>
                
                <div class="paragraph">
                    寒英謝去亦機警，且禀嚴冬令如鐵。
                </div>
                
        </div>
    </div>
