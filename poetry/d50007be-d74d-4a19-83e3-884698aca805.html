    <div class="container">
        <h2 class="name">
            大筆吟
        </h2>
        <div class="author"><a href="/author/a8ae684e-b392-4037-ae26-f5040a75c15a.html" title="邵雍" target="_blank">
                邵雍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有客無知，爲性太質。
                </div>
                
                <div class="paragraph">
                    不忮不求，無固無必。
                </div>
                
                <div class="paragraph">
                    足躡天根，手探月窟。
                </div>
                
                <div class="paragraph">
                    所得之懷，盡賦于筆。
                </div>
                
                <div class="paragraph">
                    意遠情融，氣和神逸。
                </div>
                
                <div class="paragraph">
                    酒放微醺，綃鋪半匹。
                </div>
                
                <div class="paragraph">
                    如風之卒，如雲之勃。
                </div>
                
                <div class="paragraph">
                    如電之歘，如雨之密。
                </div>
                
                <div class="paragraph">
                    或往或還，或沒或出。
                </div>
                
                <div class="paragraph">
                    滌盪氛埃，廓開天日。
                </div>
                
                <div class="paragraph">
                    鸞鳳翺翔，龍蛇盤屈。
                </div>
                
                <div class="paragraph">
                    春葩暄妍，秋山崒屼。
                </div>
                
                <div class="paragraph">
                    三千簪裾，俯循儒術。
                </div>
                
                <div class="paragraph">
                    百萬貔貅，仰聽軍律。
                </div>
                
                <div class="paragraph">
                    松桂成林，芝蘭滿室。
                </div>
                
                <div class="paragraph">
                    蜀錦初番，朝霞乍拂。
                </div>
                
                <div class="paragraph">
                    白璧一雙，黄金百鎰。
                </div>
                
                <div class="paragraph">
                    羲之來求，牧之來乞。
                </div>
                
                <div class="paragraph">
                    物外神交，人間事畢。
                </div>
                
                <div class="paragraph">
                    觀者析酲，收之愈疾。
                </div>
                
        </div>
