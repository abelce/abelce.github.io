<body>
    <div class="container">
        <h2 class="name">
            丁亥冬大雪
        </h2>
        <div class="author"><a href="/author/7b6da4b9-a631-4e95-a3e3-7453e02ae790.html" title="于石" target="_blank">
                于石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    頑雲撥不開，陰風挾嚴威。
                </div>
                
                <div class="paragraph">
                    大雪止復作，細民已噓嚱。
                </div>
                
                <div class="paragraph">
                    人言豐年瑞，可樂胡反悲。
                </div>
                
                <div class="paragraph">
                    頻年豈無雪，雪少寒不知。
                </div>
                
                <div class="paragraph">
                    誰爲禦寒計，茅屋曝晴曦。
                </div>
                
                <div class="paragraph">
                    今年雪大作，始信貧無衣。
                </div>
                
                <div class="paragraph">
                    地爐燎濕薪，僵坐縮如龜。
                </div>
                
                <div class="paragraph">
                    年豐固可樂，一飽遠莫期。
                </div>
                
                <div class="paragraph">
                    但憂今日寒，未慮明年饑。
                </div>
                
                <div class="paragraph">
                    豈知紈絝子，重裘擁柔肌。
                </div>
                
                <div class="paragraph">
                    綉閣藹春風，金帳環蛾眉。
                </div>
                
                <div class="paragraph">
                    惟恨雪不多，低唱飲羔兒。
                </div>
                
                <div class="paragraph">
                    且盡一己歡，寧爲爾民思。
                </div>
                
                <div class="paragraph">
                    爾民毋自苦，會有年豐時。
                </div>
                
                <div class="paragraph">
                    雞豚燕同社，玉粒香浮炊。
                </div>
                
                <div class="paragraph">
                    一飽有餘樂，八珍亦奚爲。
                </div>
                
                <div class="paragraph">
                    寄語紈絝子，此意知不知。
                </div>
                
        </div>
