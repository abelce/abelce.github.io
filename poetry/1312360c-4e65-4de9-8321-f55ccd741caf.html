    <div class="container">
        <h2 class="name">
            賦玉岩
        </h2>
        <div class="author"><a href="/author/c8763ec8-25e1-49ba-8a19-2464601db91a.html" title="趙希融" target="_blank">
                趙希融
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見陶令門前栽五柳，聊爲折腰辭五斗。
                </div>
                
                <div class="paragraph">
                    歸來三徑足歡娛，琴書得趣人誰有。
                </div>
                
                <div class="paragraph">
                    又不見和靖卜築臨西湖，湖山勝景天下無。
                </div>
                
                <div class="paragraph">
                    至今疏影橫斜句，人與梅花共清癯。
                </div>
                
                <div class="paragraph">
                    古來逸士皆如此，一節純全能終始。
                </div>
                
                <div class="paragraph">
                    三歎古風挽莫回，幸有玉岩人足比。
                </div>
                
                <div class="paragraph">
                    二十餘年養浩深，厭居朝市入山林。
                </div>
                
                <div class="paragraph">
                    此身出處無非道，憂世誰知一寸心。
                </div>
                
                <div class="paragraph">
                    愧予朱墨塵埃裏，恨不巖前濯清泚。
                </div>
                
                <div class="paragraph">
                    想象入室芝蘭馨，有□清廟遺音美。
                </div>
                
                <div class="paragraph">
                    聞說當年贈監書，蒲公之見特其粗。
                </div>
                
                <div class="paragraph">
                    要知命義吾儒事，願學同遊周邵蘇。
                </div>
                
        </div>
