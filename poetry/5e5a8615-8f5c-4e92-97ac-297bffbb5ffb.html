    <div class="container">
        <h2 class="name">
            對月與念六弟談化作
        </h2>
        <div class="author"><a href="/author/60852633-5a67-40ef-a76d-1ff4f147a7a4.html" title="汪莘" target="_blank">
                汪莘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新月長眉清，娟娟照茅舍。
                </div>
                
                <div class="paragraph">
                    坐有我弟俱，因得窮造化。
                </div>
                
                <div class="paragraph">
                    初嘆此箇月，涵浙復涵灞。
                </div>
                
                <div class="paragraph">
                    終憶此箇月，古夜復今夜。
                </div>
                
                <div class="paragraph">
                    日月天中行，地下亦雙明。
                </div>
                
                <div class="paragraph">
                    天地在太虛，一點如流萍。
                </div>
                
                <div class="paragraph">
                    水輪載以浮，風輪吹不停。
                </div>
                
                <div class="paragraph">
                    地譬雞子黄，天乃雞子清。
                </div>
                
                <div class="paragraph">
                    天半繞地下，天半出地上。
                </div>
                
                <div class="paragraph">
                    星辰附天旋，晝夜成俯仰。
                </div>
                
                <div class="paragraph">
                    吾嘗揮雷鞭，騎龍日宮前。
                </div>
                
                <div class="paragraph">
                    整頓朝東皇，拜手金烏傍。
                </div>
                
                <div class="paragraph">
                    日宮月宮留不住，翻身透過天頂去。
                </div>
                
                <div class="paragraph">
                    雙手撥轉赤精毬，山河萬象在裏頭。
                </div>
                
                <div class="paragraph">
                    此時見天不見地，憶嘗閲盡世間事。
                </div>
                
                <div class="paragraph">
                    幾度穿入月之內，幾度穿出天之外。
                </div>
                
                <div class="paragraph">
                    幾度天地劫火來，只有太虛元不壞。
                </div>
                
                <div class="paragraph">
                    我自太虛觀世間，釋迦老子皆等閑。
                </div>
                
        </div>
