    <div class="container">
        <h2 class="name">
            頂山栗
        </h2>
        <div class="author"><a href="/author/256a314b-c852-443b-a4f7-ff63d2bb8e02.html" title="王伯廣" target="_blank">
                王伯廣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄籬抱中實，紫苞發外彩。
                </div>
                
                <div class="paragraph">
                    寄蹤蜂窠垂，藏頭蝟皮隘。
                </div>
                
                <div class="paragraph">
                    詎堪鼯鼠竊，更復猿猱采。
                </div>
                
                <div class="paragraph">
                    心憐使民畏，時須徇兒愛。
                </div>
                
                <div class="paragraph">
                    荆山破金璞，驪珠掩微纇。
                </div>
                
                <div class="paragraph">
                    縝密文自保，滋味身乃碎。
                </div>
                
                <div class="paragraph">
                    筠籠貢厥珍，不在柤梨外。
                </div>
                
                <div class="paragraph">
                    羅籩加其儀，顧與菱芡對。
                </div>
                
                <div class="paragraph">
                    易飽屏膏肉，餘功益肝肺。
                </div>
                
                <div class="paragraph">
                    懸風當令堅，致濕忍使敗。
                </div>
                
                <div class="paragraph">
                    晉地棗非偶，宣城蜜佳配。
                </div>
                
                <div class="paragraph">
                    誰知麝香囊，可居天下最。
                </div>
                
        </div>
