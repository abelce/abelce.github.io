    <div class="container">
        <h2 class="name">
            次韵簽判張太博移竹
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梁苑有脩竹，移來正得時。
                </div>
                
                <div class="paragraph">
                    新開一齋館，分植兩軒墀。
                </div>
                
                <div class="paragraph">
                    璅碎青金影，纖圓碧玉枝。
                </div>
                
                <div class="paragraph">
                    物應人共美，性與地兼宜。
                </div>
                
                <div class="paragraph">
                    漸喜聲成韵，毋傷色暫衰。
                </div>
                
                <div class="paragraph">
                    寧因惡土變，自與好風期。
                </div>
                
                <div class="paragraph">
                    窗闥常相對，闌干不用施。
                </div>
                
                <div class="paragraph">
                    看憐朝露爽，坐覺晝陰遲。
                </div>
                
                <div class="paragraph">
                    擬富非侯等，親鄰見鳳姿。
                </div>
                
                <div class="paragraph">
                    燕杯留几席，畫筆置藩籬。
                </div>
                
                <div class="paragraph">
                    護長防將折，刪枯欲更滋。
                </div>
                
                <div class="paragraph">
                    破憂談將解，化恐誤仙騎。
                </div>
                
                <div class="paragraph">
                    節聳蛟螭骨，苞翻虎豹皮。
                </div>
                
                <div class="paragraph">
                    竿長終勁挺，根困任離披。
                </div>
                
                <div class="paragraph">
                    肯顧柯亭賞，休思渭水持。
                </div>
                
                <div class="paragraph">
                    吟餘毫亦健，灌罷器頻欹。
                </div>
                
                <div class="paragraph">
                    戴譜須書此，淇園未羨之。
                </div>
                
                <div class="paragraph">
                    七賢嘗伴侶，六逸重猶夷。
                </div>
                
                <div class="paragraph">
                    緬繼斯人躅，如吹仲氏篪。
                </div>
                
                <div class="paragraph">
                    蕭然發清思，頼爾作良知。
                </div>
                
        </div>
