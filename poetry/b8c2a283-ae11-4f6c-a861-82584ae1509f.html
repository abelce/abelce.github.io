    <div class="container">
        <h2 class="name">
            送仲寶叔赴秦幕
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦關千古有雄名，秦地寧時息戰爭。
                </div>
                
                <div class="paragraph">
                    草野英雄無敵國，朝廷勳德倚長城。
                </div>
                
                <div class="paragraph">
                    錦纒紅帕將軍府，紫電清霜武庫兵。
                </div>
                
                <div class="paragraph">
                    絕幕烽烟沉遠候，太平金鼓雜讙聲。
                </div>
                
                <div class="paragraph">
                    淮西司馬新恩重，魯國儒生舊望清。
                </div>
                
                <div class="paragraph">
                    黑膽赤心男子事，大弨長劍丈夫行。
                </div>
                
                <div class="paragraph">
                    待垂賈誼言餘餌，就試終軍請去纓。
                </div>
                
                <div class="paragraph">
                    縱不首傳函報死，亦須頸繫背笞生。
                </div>
                
                <div class="paragraph">
                    當年功業鯨鯢盡，振古勳名日月明。
                </div>
                
                <div class="paragraph">
                    莫嘆暫從紅幕去，待于歸望碧幢迎。
                </div>
                
                <div class="paragraph">
                    愚時若忝書功筆，未信燕然有舊銘。
                </div>
                
        </div>
