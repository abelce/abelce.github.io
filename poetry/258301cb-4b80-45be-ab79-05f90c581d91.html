<body>
    <div class="container">
        <h2 class="name">
            贈開懷道人
        </h2>
        <div class="author"><a href="/author/1700d2fa-e397-45d9-bbf6-b98d55a9985b.html" title="王質" target="_blank">
                王質
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    達磨隻履投西歸，一隻迺爲汝所持。
                </div>
                
                <div class="paragraph">
                    汝持此隻將奚爲，十方三世包無遺。
                </div>
                
                <div class="paragraph">
                    大撓十干十二支，衍作六十花參差。
                </div>
                
                <div class="paragraph">
                    釋迦佛亦不出斯，丈六身外還屬誰。
                </div>
                
                <div class="paragraph">
                    七十九年略可推，無始劫來何從知。
                </div>
                
                <div class="paragraph">
                    可滿盛著瑯琊兒，任汝胎年月日時。
                </div>
                
                <div class="paragraph">
                    烏窠披上粗繒衣，龍尾引入黄金墀。
                </div>
                
                <div class="paragraph">
                    平川袤野觀游絲，東西南北隨風飛，水流雲在俱遲遲。
                </div>
                
                <div class="paragraph">
                    凡度眼者都忘機，一物今古長光輝。
                </div>
                
                <div class="paragraph">
                    無頭無尾無骨皮，無男無女無妾妻，無肝無膽無心脾。
                </div>
                
                <div class="paragraph">
                    大率一切皆無之，太空赤立孤悽悽。
                </div>
                
                <div class="paragraph">
                    珞琭忽見全如癡，何況呂李楊徐奚。
                </div>
                
                <div class="paragraph">
                    我命居申西南維，我身在未正直西。
                </div>
                
                <div class="paragraph">
                    臘月三十日到來，此身此命成煙霏。
                </div>
                
                <div class="paragraph">
                    捲起卦盤收卦棋，梅軒共看花陰移。
                </div>
                
        </div>
