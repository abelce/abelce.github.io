    <div class="container">
        <h2 class="name">
            臘月村田樂府十首 打灰堆詞
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    除夜將闌曉星爛，糞掃堆頭打如願。
                </div>
                
                <div class="paragraph">
                    杖敲灰起飛撲籬，不嫌灰涴新節衣。
                </div>
                
                <div class="paragraph">
                    老媼當前再三祝，只要我家長富足。
                </div>
                
                <div class="paragraph">
                    輕舟作商重船歸，大牸引犢鷄哺兒。
                </div>
                
                <div class="paragraph">
                    野繭可繅麥兩岐，短衲換著長衫衣。
                </div>
                
                <div class="paragraph">
                    當年婢子挽不住，有耳猶能聞我語。
                </div>
                
                <div class="paragraph">
                    但如我願不汝呼，一任汝歸彭蠡湖。
                </div>
                
        </div>
    </div>
