    <div class="container">
        <h2 class="name">
            宿石堰聞牧馬者歌
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大河之曲多寛閑，牧田枕倚長堤灣。
                </div>
                
                <div class="paragraph">
                    烏栖鵲散堤樹寂，柝木聲稀宵欲闌。
                </div>
                
                <div class="paragraph">
                    牧兒跨馬乘涼月，歷歷繞羣高唱發。
                </div>
                
                <div class="paragraph">
                    幽情逸氣生自然，往往鳴鞘應疏節。
                </div>
                
                <div class="paragraph">
                    歌辭難辨野風高，似述離憂嗟役勞。
                </div>
                
                <div class="paragraph">
                    徘徊不斷何妨近，彷彿微聞已復遙。
                </div>
                
                <div class="paragraph">
                    長川冷浸秋雲白，露草飜光凝碧色。
                </div>
                
                <div class="paragraph">
                    星疏河淡夜初長，展轉空亭奈孤客。
                </div>
                
                <div class="paragraph">
                    洞簫音律京君明，可憐骨朽不更生。
                </div>
                
                <div class="paragraph">
                    安得使傳哀怨意，爲我寫之羌笛聲。
                </div>
                
        </div>
    </div>
