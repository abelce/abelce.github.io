    <div class="container">
        <h2 class="name">
            題太乙宮武林山贈易高士
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    易居求賦武林山，日困塵勞無暫閒。
                </div>
                
                <div class="paragraph">
                    我求掛冠欲歸去，念此詩債須當還。
                </div>
                
                <div class="paragraph">
                    武林山出武林水，靈隠後山無乃是。
                </div>
                
                <div class="paragraph">
                    此山亦復用此名，細考其來真有以。
                </div>
                
                <div class="paragraph">
                    天目兩乳到錢塘，一山環湖萬龍翔。
                </div>
                
                <div class="paragraph">
                    扶輿磅礴擁王氣，皇居壯麗環宮牆。
                </div>
                
                <div class="paragraph">
                    湖陰一峰如怒猊，勢臨城北尤瑰奇。
                </div>
                
                <div class="paragraph">
                    吳越大作緇黄廬，爲穿百井以厭之。
                </div>
                
                <div class="paragraph">
                    從來有龍必有珠，此雖培塿千山餘。
                </div>
                
                <div class="paragraph">
                    中興南渡爲行都，崇列原廟太乙廬。
                </div>
                
                <div class="paragraph">
                    曾因祀事來登眺，闤闠塵中有圜嶠。
                </div>
                
                <div class="paragraph">
                    薰風時來洗袢暑，綠樹陰陰隠殘照。
                </div>
                
                <div class="paragraph">
                    我得暫來猶醒心，羨君清福住年深。
                </div>
                
                <div class="paragraph">
                    長安信美非吾土，倦翼惟思歸故林。
                </div>
                
        </div>
