    <div class="container">
        <h2 class="name">
            送崔諭德致政東歸
        </h2>
        <div class="author"><a href="/author/960b4d4b-3e19-4710-8901-150f85df1d70.html" title="權德輿" target="_blank">
                權德輿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天子坐法宮，詔書下江東。
                </div>
                
                <div class="paragraph">
                    懿此嘉遯士，蒲車赴丘中。
                </div>
                
                <div class="paragraph">
                    褐衣入承明，朴略多古風。
                </div>
                
                <div class="paragraph">
                    直道侍太子，昌言沃宸聰。
                </div>
                
                <div class="paragraph">
                    嵓居四十年，心與鷗鳥同。
                </div>
                
                <div class="paragraph">
                    一朝受恩澤，自說如池龍。
                </div>
                
                <div class="paragraph">
                    乞骸歸故山，累疏明深衷。
                </div>
                
                <div class="paragraph">
                    大君不奪志，命錫忽以崇。
                </div>
                
                <div class="paragraph">
                    旭旦出國門，輕裝若秋蓬。
                </div>
                
                <div class="paragraph">
                    家依白雲嶠，手植丹桂叢。
                </div>
                
                <div class="paragraph">
                    竹齋引寒泉，霞月相玲瓏。
                </div>
                
                <div class="paragraph">
                    曠然解赤綬，去逐冥冥鴻。
                </div>
                
        </div>
    </div>
