    <div class="container">
        <h2 class="name">
            題江郎石
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崒嵂天外來，生平眼不識。
                </div>
                
                <div class="paragraph">
                    道傍問行人，指此爲何石。
                </div>
                
                <div class="paragraph">
                    云是江郎神，茲地顯靈迹。
                </div>
                
                <div class="paragraph">
                    岳瀆孕精靈，陰陽陶器質。
                </div>
                
                <div class="paragraph">
                    壁立千萬仞，葱然翠欲滴。
                </div>
                
                <div class="paragraph">
                    縹緲出塵寰，上與太清迫。
                </div>
                
                <div class="paragraph">
                    伏如蛟龍蟠，聳如麒麟逸。
                </div>
                
                <div class="paragraph">
                    開如旌旗揚，斂如圭綬直。
                </div>
                
                <div class="paragraph">
                    交酬如大賓，相敬見顔色。
                </div>
                
                <div class="paragraph">
                    特立如正女，齋莊不可昵。
                </div>
                
                <div class="paragraph">
                    勇如毛大夫，囊錐推穎出。
                </div>
                
                <div class="paragraph">
                    烈如藺相如，挺身衛全璧。
                </div>
                
                <div class="paragraph">
                    勁如傅介子，叱咤在三尺。
                </div>
                
                <div class="paragraph">
                    直如太史公，巉巖操史筆。
                </div>
                
                <div class="paragraph">
                    裒萃許精英，狀出大奇特。
                </div>
                
                <div class="paragraph">
                    誰言造化工，於物無雕刻。
                </div>
                
                <div class="paragraph">
                    我來揖清標，倚杖立歎息。
                </div>
                
                <div class="paragraph">
                    年來天柱傾，誰是扶持力。
                </div>
                
                <div class="paragraph">
                    願移此靈根，支拄天西北。
                </div>
                
                <div class="paragraph">
                    三光五岳氣，要使合爲一。
                </div>
                
                <div class="paragraph">
                    血食千萬年，與國同無極。
                </div>
                
        </div>
