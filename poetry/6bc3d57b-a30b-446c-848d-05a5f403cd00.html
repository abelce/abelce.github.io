    <div class="container">
        <h2 class="name">
            泉口浄明院晝寢
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    沙頭古招提，往來幾經行。
                </div>
                
                <div class="paragraph">
                    茲來當春晝，解衣愒西楹。
                </div>
                
                <div class="paragraph">
                    玉立青琅玕，小窗虛且明。
                </div>
                
                <div class="paragraph">
                    紙帳白如雪，牀軟枕更平。
                </div>
                
                <div class="paragraph">
                    偃仰四體適，欠伸困思生。
                </div>
                
                <div class="paragraph">
                    須臾右脇卧，徑入華胥城。
                </div>
                
                <div class="paragraph">
                    無人夢自覺，閴然四無聲。
                </div>
                
                <div class="paragraph">
                    林間婆餠焦，悠悠時一鳴。
                </div>
                
                <div class="paragraph">
                    翻身更從容，意泰氣亦清。
                </div>
                
                <div class="paragraph">
                    連朝走丘壟，百拜不遑寧。
                </div>
                
                <div class="paragraph">
                    老我久倦游，幸茲息營營。
                </div>
                
                <div class="paragraph">
                    衰相益已迫，世念日愈輕。
                </div>
                
                <div class="paragraph">
                    自欣天與閒，身是半髮僧。
                </div>
                
                <div class="paragraph">
                    未能遂高隠，庶幾保餘齡。
                </div>
                
        </div>
