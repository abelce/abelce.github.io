    <div class="container">
        <h2 class="name">
            送陳紫薇分韻得壽字
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皇極建五福，筮得一曰壽。
                </div>
                
                <div class="paragraph">
                    人間最殊特，何者出其右。
                </div>
                
                <div class="paragraph">
                    持以奉君子，數量未易究。
                </div>
                
                <div class="paragraph">
                    樂哉仁者靜，克享本天授。
                </div>
                
                <div class="paragraph">
                    况復湖海豪，不在曹劉後。
                </div>
                
                <div class="paragraph">
                    良玉市有賈，韞匵敢輕售。
                </div>
                
                <div class="paragraph">
                    用大古所難，跼縮萬牛脰。
                </div>
                
                <div class="paragraph">
                    巨鏞當簨簴，欲振待洪扣。
                </div>
                
                <div class="paragraph">
                    乘槎到叢霄，下士逮圭竇。
                </div>
                
                <div class="paragraph">
                    藥物固滿簋，驥子亦盈廐。
                </div>
                
                <div class="paragraph">
                    弦歌美遥夜，圖史樂清晝。
                </div>
                
                <div class="paragraph">
                    養高知道腴，思苦坐吟瘦。
                </div>
                
                <div class="paragraph">
                    淫蛙不停響，老鳳合伸咮。
                </div>
                
                <div class="paragraph">
                    想當吟酣時，俗駕不得簉。
                </div>
                
                <div class="paragraph">
                    廣居與正位，自有不須僦。
                </div>
                
                <div class="paragraph">
                    一篇薦蔬筍，三舍避衮繡。
                </div>
                
                <div class="paragraph">
                    桂玉破官舍，芝蘭茁瑶甃。
                </div>
                
                <div class="paragraph">
                    莫訝分符速，正恐傳衣驟。
                </div>
                
                <div class="paragraph">
                    歸來黄金甌，名氏得先覆。
                </div>
                
                <div class="paragraph">
                    看鏡了心期，一笑丹砂就。
                </div>
                
        </div>
