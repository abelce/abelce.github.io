    <div class="container">
        <h2 class="name">
            謝張丹霞序疎藁
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    裳織新雲錦，交尋舊布衣。
                </div>
                
                <div class="paragraph">
                    荆蠻九鼎重，嶺海一官微。
                </div>
                
                <div class="paragraph">
                    心事淵明是，天時伯玉非。
                </div>
                
                <div class="paragraph">
                    談高方諤諤，調古獨巍巍。
                </div>
                
                <div class="paragraph">
                    亦有蘭爲佩，能無簡絕韋。
                </div>
                
                <div class="paragraph">
                    灌纓東磵水，訪舊北山薇。
                </div>
                
                <div class="paragraph">
                    老我家何在，顛風鷁退飛。
                </div>
                
                <div class="paragraph">
                    襪頭常反著，車轍每殊歸。
                </div>
                
                <div class="paragraph">
                    但覺烏仍好，端知驥可睎。
                </div>
                
                <div class="paragraph">
                    草中同臭少，爨下賞音稀。
                </div>
                
                <div class="paragraph">
                    煮字徒相餉，忘言合見譏。
                </div>
                
                <div class="paragraph">
                    牛腰繁卷軸，蚌腹欠珠璣。
                </div>
                
                <div class="paragraph">
                    重借言如史，輕因鼠發機。
                </div>
                
                <div class="paragraph">
                    毳雲甘寂寞，華衮借光輝。
                </div>
                
                <div class="paragraph">
                    雞肋初無取，雲斤不足揮。
                </div>
                
                <div class="paragraph">
                    樓寬長挂榻，月好許敲扉。
                </div>
                
                <div class="paragraph">
                    踵息寧乖衆，心聲願聽希。
                </div>
                
                <div class="paragraph">
                    李雖嘲杜瘦，孟不與韓違。
                </div>
                
                <div class="paragraph">
                    末路宜多助，孤軍佇解圍。
                </div>
                
                <div class="paragraph">
                    載驅慙款段，忍負鏤金鞿。
                </div>
                
        </div>
