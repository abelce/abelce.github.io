    <div class="container">
        <h2 class="name">
            民謠
        </h2>
        <div class="author"><a href="/author/12cf1ad1-3558-4cc0-915a-ca9d08dfc3b5.html" title="許醇" target="_blank">
                許醇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍陽古昔惟荒野，石險山深甲天下。
                </div>
                
                <div class="paragraph">
                    始聞魏將征蜀時，閣道通行有來者。
                </div>
                
                <div class="paragraph">
                    緣崖傍澗縈居止，風景寧將他郡比。
                </div>
                
                <div class="paragraph">
                    地稀平陸少稻梁，菽麥蕎糜而已矣。
                </div>
                
                <div class="paragraph">
                    此土瘠薄不出穀，稅廩不踰三百斛。
                </div>
                
                <div class="paragraph">
                    我朝設官屯戍兵，供億常於左綿督。
                </div>
                
        </div>
