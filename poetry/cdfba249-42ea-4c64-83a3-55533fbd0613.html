    <div class="container">
        <h2 class="name">
            晚步南溪弄水
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾廬在南溪，溪北北山半。
                </div>
                
                <div class="paragraph">
                    山空誰肯鄰，影靜鶴爲伴。
                </div>
                
                <div class="paragraph">
                    萬松當籬落，千巖上几案。
                </div>
                
                <div class="paragraph">
                    花草豈厭多，不多亦堪翫。
                </div>
                
                <div class="paragraph">
                    一丘萬事足，半點無外羨。
                </div>
                
                <div class="paragraph">
                    如何濯雙纓，獨欠泉一眼。
                </div>
                
                <div class="paragraph">
                    晚晴漫野步，偶到溪側畔。
                </div>
                
                <div class="paragraph">
                    頗怪清淺流，雪後劣如線。
                </div>
                
                <div class="paragraph">
                    相將二三子，一笑出奇觀。
                </div>
                
                <div class="paragraph">
                    瓊砂雜瑶礫，掇拾作微堰。
                </div>
                
                <div class="paragraph">
                    鏘然便淙琤，清若奏琴阮。
                </div>
                
                <div class="paragraph">
                    當流立孤石，灧澦忽童丱。
                </div>
                
                <div class="paragraph">
                    不塞勢何怒，惟激聲故遠。
                </div>
                
                <div class="paragraph">
                    從今日日來，愁肺要湔浣。
                </div>
                
                <div class="paragraph">
                    兒童俾勿壞，鷗鷺好看管。
                </div>
                
        </div>
    </div>
