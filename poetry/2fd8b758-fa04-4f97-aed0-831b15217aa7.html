    <div class="container">
        <h2 class="name">
            閩中山間毎早白霧四塞咫尺不辨
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閩嶺冬候晚，歲窮殊未寒。
                </div>
                
                <div class="paragraph">
                    誰爲五里霧，皓皓懷群山。
                </div>
                
                <div class="paragraph">
                    剥琢斧斤響，啁啾禽鳥閒。
                </div>
                
                <div class="paragraph">
                    逖聽知何處，四顧但漫漫。
                </div>
                
                <div class="paragraph">
                    怳如湖水秋，眇與天相連。
                </div>
                
                <div class="paragraph">
                    喬林膏沐已，遠岫漸披顔。
                </div>
                
                <div class="paragraph">
                    高閣延朝景，清輝泛林端。
                </div>
                
                <div class="paragraph">
                    諒非侵晨興，詎識景物閒。
                </div>
                
                <div class="paragraph">
                    忽思鄉社歲，日晏未開闗。
                </div>
                
        </div>
    </div>
