    <div class="container">
        <h2 class="name">
            忝官引
        </h2>
        <div class="author"><a href="/author/b14e7414-76b7-47ed-8260-ae2fc6fbecb3.html" title="元結" target="_blank">
                元結
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天下昔無事，僻居養愚鈍。
                </div>
                
                <div class="paragraph">
                    山野性所安，熙然自全順。
                </div>
                
                <div class="paragraph">
                    忽逢暴兵起，閭巷見軍陣。
                </div>
                
                <div class="paragraph">
                    將家瀛海濱，自棄同芻糞。
                </div>
                
                <div class="paragraph">
                    往在乾元初，聖人啓休運。
                </div>
                
                <div class="paragraph">
                    公車詣魏闕，天子垂清問。
                </div>
                
                <div class="paragraph">
                    敢誦王者箴，亦獻當時論。
                </div>
                
                <div class="paragraph">
                    朝廷愛方直，明主嘉忠信。
                </div>
                
                <div class="paragraph">
                    屢授不次官，曾與專征印。
                </div>
                
                <div class="paragraph">
                    兵家未曾學，榮利非所徇。
                </div>
                
                <div class="paragraph">
                    偶得兇醜降，功勞媿方寸。
                </div>
                
                <div class="paragraph">
                    爾來將四歲，慙恥言可盡。
                </div>
                
                <div class="paragraph">
                    請取冤者辭，爲吾忝官引。
                </div>
                
                <div class="paragraph">
                    冤辭何者苦，萬邑餘灰燼。
                </div>
                
                <div class="paragraph">
                    冤辭何者悲，生人盡鋒刃。
                </div>
                
                <div class="paragraph">
                    冤辭何者甚，力役遇勞困。
                </div>
                
                <div class="paragraph">
                    冤辭何者深，孤弱亦哀恨。
                </div>
                
                <div class="paragraph">
                    無謀救冤者，祿位安可近。
                </div>
                
                <div class="paragraph">
                    而可愛軒裳，其心又干進。
                </div>
                
                <div class="paragraph">
                    此言非所戒，此言敢貽訓。
                </div>
                
                <div class="paragraph">
                    實欲辭無能，歸耕守吾分。
                </div>
                
        </div>
