    <div class="container">
        <h2 class="name">
            南嶽僧仲仁墨畫梅花
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世人畫梅賦丹粉，山僧畫梅勻水墨。
                </div>
                
                <div class="paragraph">
                    淺籠深染起高低，烟膠翻在瑶華色。
                </div>
                
                <div class="paragraph">
                    寒枝鱗皴節目老，似戰高風聲淅瀝。
                </div>
                
                <div class="paragraph">
                    三苞兩朵筆不煩，全開半函如向日。
                </div>
                
                <div class="paragraph">
                    疏點粉黄危欲動，縱掃香須輕有力。
                </div>
                
                <div class="paragraph">
                    不待孤根暖氣回，分明寫出春消息。
                </div>
                
                <div class="paragraph">
                    大空聲色本無有，宮徵青黄隨世識。
                </div>
                
                <div class="paragraph">
                    達人玄覽徹根源，耳觀目聽縱橫得。
                </div>
                
                <div class="paragraph">
                    禪家會見此中意，戲弄柔毫移白黑。
                </div>
                
                <div class="paragraph">
                    佳句殷勤致兩番，深情邂逅高雙璧。
                </div>
                
                <div class="paragraph">
                    不愁開謝逐東風，全勝當年隴頭驛。
                </div>
                
        </div>
