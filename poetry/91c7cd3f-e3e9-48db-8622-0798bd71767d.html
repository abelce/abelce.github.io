<body>
    <div class="container">
        <h2 class="name">
            觀邵不疑學士所藏名書古畫
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    野性好書畫，無力能自致。
                </div>
                
                <div class="paragraph">
                    每遇高趣人，常許出以視。
                </div>
                
                <div class="paragraph">
                    邵侯多奇玩，留我特開笥。
                </div>
                
                <div class="paragraph">
                    首觀阮與杜，馿上瞑目醉。
                </div>
                
                <div class="paragraph">
                    韓幹貌四馬，臨流解鞍轡。
                </div>
                
                <div class="paragraph">
                    花驄照夜白，正側各畜意。
                </div>
                
                <div class="paragraph">
                    繫衣穿褲靴，坐立皆廐吏。
                </div>
                
                <div class="paragraph">
                    精神宛如生，于腮復穿鼻。
                </div>
                
                <div class="paragraph">
                    梅雞徐熙畫，竹間寒雀睡。
                </div>
                
                <div class="paragraph">
                    逸少自寫真，對鏡絕相類。
                </div>
                
                <div class="paragraph">
                    數本失姓名，古胡并老驥。
                </div>
                
                <div class="paragraph">
                    山水樹石硬，荆關藝能至。
                </div>
                
                <div class="paragraph">
                    巨然李成者，落筆愈奇異。
                </div>
                
                <div class="paragraph">
                    人物張僧繇，雖傳恐非是。
                </div>
                
                <div class="paragraph">
                    其餘又莫究，模搭似未備。
                </div>
                
                <div class="paragraph">
                    周秦已來書，行草楷篆隸。
                </div>
                
                <div class="paragraph">
                    聲名舊烜赫，一一果可喜。
                </div>
                
                <div class="paragraph">
                    邵侯愛我曹，咸使紙尾記。
                </div>
                
                <div class="paragraph">
                    況侯有古學，小字刻珉翠。
                </div>
                
                <div class="paragraph">
                    各贈墨本歸，懷寶誰肯忌。
                </div>
                
        </div>
