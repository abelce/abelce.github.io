    <div class="container">
        <h2 class="name">
            次韻郭梅邊湯孤松見寄
        </h2>
        <div class="author"><a href="/author/af1ea516-bbcf-4a61-8cc1-8768aaf64e01.html" title="趙文" target="_blank">
                趙文
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    杜門却掃馮敬通，何人載酒暖此翁。
                </div>
                
                <div class="paragraph">
                    晝長書罷啼鳥寂，山水似我清而窮。
                </div>
                
                <div class="paragraph">
                    山僧携來兩詩卷，筆勢迅疾如追鋒。
                </div>
                
                <div class="paragraph">
                    漁歌風斷郭功父，碧雲暮合湯休公。
                </div>
                
                <div class="paragraph">
                    寒梅自照太古雪，孤松壓倒妖春紅。
                </div>
                
                <div class="paragraph">
                    一時見此光怪物，丈室忽換化人宮。
                </div>
                
                <div class="paragraph">
                    近者重遊寶林寺，山行小辟炎毒攻。
                </div>
                
                <div class="paragraph">
                    唱酬坐覺山鬼泣，談笑不知酒海空。
                </div>
                
                <div class="paragraph">
                    當時分韻十五客，冠童亦有童非童。
                </div>
                
                <div class="paragraph">
                    惜哉梅松不在眼，自與修竹爲吾宗。
                </div>
                
                <div class="paragraph">
                    傳聞浄覺更殊勝，極欲往求三日聾。
                </div>
                
                <div class="paragraph">
                    補天久已付昨夢，面壁更欲收奇功。
                </div>
                
                <div class="paragraph">
                    百年金碧亦塵土，須有好語留山中。
                </div>
                
                <div class="paragraph">
                    山中道人許我否，飽飯摩腹聽松風。
                </div>
                
        </div>
    </div>
