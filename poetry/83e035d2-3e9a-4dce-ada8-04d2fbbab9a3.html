<body>
    <div class="container">
        <h2 class="name">
            南安巖主定應大師真贊
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    定光古佛，不顯其光。
                </div>
                
                <div class="paragraph">
                    古錐透穿，大千以爲囊。
                </div>
                
                <div class="paragraph">
                    卧像出家，西峰參道。
                </div>
                
                <div class="paragraph">
                    亦俗亦真，一體三寶。
                </div>
                
                <div class="paragraph">
                    彼逆我順，彼順我逆。
                </div>
                
                <div class="paragraph">
                    過即追求，虛空鳥迹。
                </div>
                
                <div class="paragraph">
                    驅使草木，教誨蛇虎。
                </div>
                
                <div class="paragraph">
                    愁霖出日，枯旱下雨。
                </div>
                
                <div class="paragraph">
                    無男得男，無女得女。
                </div>
                
                <div class="paragraph">
                    法法如是，誰奪誰予。
                </div>
                
                <div class="paragraph">
                    令君威怒，免我伽梨。
                </div>
                
                <div class="paragraph">
                    既而釋之，遂終白衣。
                </div>
                
                <div class="paragraph">
                    白帽素履，須髮皤皤。
                </div>
                
                <div class="paragraph">
                    壽八十二，與世同波。
                </div>
                
                <div class="paragraph">
                    窮巖草木，枯腊風雨。
                </div>
                
                <div class="paragraph">
                    七閩香光，家以爲祖。
                </div>
                
                <div class="paragraph">
                    薩埵御天，宋有萬姓。
                </div>
                
                <div class="paragraph">
                    乃錫象服，名曰定應。
                </div>
                
        </div>
