    <div class="container">
        <h2 class="name">
            酬永樂劉秘校四洞詩
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    貧居苦湫隘，無術逃炎曦。
                </div>
                
                <div class="paragraph">
                    穿地作幽室，頗與朱夏宜。
                </div>
                
                <div class="paragraph">
                    寛者容一席，狹者分三支。
                </div>
                
                <div class="paragraph">
                    芳草植中唐，嘉卉周四垂。
                </div>
                
                <div class="paragraph">
                    詎堪接賓宴，適足供兒嬉。
                </div>
                
                <div class="paragraph">
                    自問安取法，前脩果慕誰。
                </div>
                
                <div class="paragraph">
                    非如太古民，營窟避寒威。
                </div>
                
                <div class="paragraph">
                    又非學射人，空石專致思。
                </div>
                
                <div class="paragraph">
                    又非沮漆俗，陶復習西夷。
                </div>
                
                <div class="paragraph">
                    又非楚司馬，金奏相賓儀。
                </div>
                
                <div class="paragraph">
                    又非鄭伯有，壑谷甘糟醨。
                </div>
                
                <div class="paragraph">
                    又非越王子，丹宂免憂危。
                </div>
                
                <div class="paragraph">
                    又非張巨和，崇巖立師資。
                </div>
                
                <div class="paragraph">
                    所慕於陵子，欲效蚓所爲。
                </div>
                
                <div class="paragraph">
                    微竅足藏身，槁壤足充饑。
                </div>
                
                <div class="paragraph">
                    養生既無憾，此外安敢知。
                </div>
                
                <div class="paragraph">
                    唯祈膏澤布，歌嘯樂餘滋。
                </div>
                
                <div class="paragraph">
                    豈羞泥塗賤，甘受高明嗤。
                </div>
                
                <div class="paragraph">
                    何言清尚士，善頌形聲詩。
                </div>
                
                <div class="paragraph">
                    困剝固未嘗，井復敢終辭。
                </div>
                
        </div>
