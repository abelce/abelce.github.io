    <div class="container">
        <h2 class="name">
            送晁監丞赴婺州關市之役
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    關征市賦縻賢俊，誰愛此官爲吏隠。
                </div>
                
                <div class="paragraph">
                    將作晁丞于役時，婺女星臨海邊郡。
                </div>
                
                <div class="paragraph">
                    黄絹辭高位尚卑，白華行潔身猶困。
                </div>
                
                <div class="paragraph">
                    會待時來即併伸，也知道在終無悶。
                </div>
                
                <div class="paragraph">
                    君不見路隨含笑坐市中，屈身豈愧丹陽尹。
                </div>
                
                <div class="paragraph">
                    又不見張生狂醉戀揚州，冬瓜堰下甘肥遁。
                </div>
                
                <div class="paragraph">
                    此行况是奉皇華，數丈輕舠載一家。
                </div>
                
                <div class="paragraph">
                    携瓶下岸買竹葉，挂席背風穿蓼花。
                </div>
                
                <div class="paragraph">
                    霜晴震澤初嘗橘，泉過惠山應試茶。
                </div>
                
                <div class="paragraph">
                    虎谿曉雲靈隠雪，錢塘夜潮照湖月。
                </div>
                
                <div class="paragraph">
                    密排詩景在途中，旋吟新句教兒童。
                </div>
                
                <div class="paragraph">
                    漸近金華見隼旟，五馬來迎使者車。
                </div>
                
                <div class="paragraph">
                    應知驥足暫拘絆，八詠樓開頻啟宴。
                </div>
                
                <div class="paragraph">
                    醉中官妓乞歌詩，剡谿紙貴抄新詞。
                </div>
                
                <div class="paragraph">
                    他年誰獻子虛賦，召入金門五雲路。
                </div>
                
                <div class="paragraph">
                    因思元白在江東，不似晁丞今獨步。
                </div>
                
        </div>
