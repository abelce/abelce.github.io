    <div class="container">
        <h2 class="name">
            春日種菊東籬顧叢蘭衰謝欲棄之因取以植牆下
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天公善轉物，剪爪不停軫。
                </div>
                
                <div class="paragraph">
                    春工未削迹，秋事已張本。
                </div>
                
                <div class="paragraph">
                    檀欒嘉菊叢，戢戢露奇藴。
                </div>
                
                <div class="paragraph">
                    枝分要及時，手植須著緊。
                </div>
                
                <div class="paragraph">
                    清晨東籬下，畚插自畦畛。
                </div>
                
                <div class="paragraph">
                    土膏入新萌，秀色來袞袞。
                </div>
                
                <div class="paragraph">
                    歸休顧衰蘭，面目吁可憫。
                </div>
                
                <div class="paragraph">
                    兒童互撏拏，奴僕恣嘲哂。
                </div>
                
                <div class="paragraph">
                    敢望群蕭艾，棄置等朝菌。
                </div>
                
                <div class="paragraph">
                    即之粹而温，忍死子不愠。
                </div>
                
                <div class="paragraph">
                    山翁飽經事，遇物輒思忖。
                </div>
                
                <div class="paragraph">
                    理得心亦欣，爲發一笑劙。
                </div>
                
                <div class="paragraph">
                    向來芳深林，孤潔玉在韞。
                </div>
                
                <div class="paragraph">
                    知音苦不多，况此香色隕。
                </div>
                
                <div class="paragraph">
                    紉佩倘未遂，焚膏真可忍。
                </div>
                
                <div class="paragraph">
                    爬梳牆角陰，樹之羅九畹。
                </div>
                
                <div class="paragraph">
                    好風動融怡，新雨洗寒窘。
                </div>
                
                <div class="paragraph">
                    未甘五柳獨，聊釋三閭憤。
                </div>
                
                <div class="paragraph">
                    炎涼循若環，榮謝平可凖。
                </div>
                
                <div class="paragraph">
                    春風行復來，萬彙發幽隱。
                </div>
                
        </div>
