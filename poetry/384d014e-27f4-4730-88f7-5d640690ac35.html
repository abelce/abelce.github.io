    <div class="container">
        <h2 class="name">
            李彥澤從余求衛公兵法
        </h2>
        <div class="author"><a href="/author/97e5edd7-dd78-4cbb-8b82-1ea81aac92bd.html" title="王灼" target="_blank">
                王灼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衛公少時已知兵，坐談壓倒韓擒虎。
                </div>
                
                <div class="paragraph">
                    一朝委事虬鬚帝，南殲荆盜北鋤虜。
                </div>
                
                <div class="paragraph">
                    出其緒餘教君集，猶謂四夷莫予侮。
                </div>
                
                <div class="paragraph">
                    乃知機略妙無比，攻城破陣一仰俯。
                </div>
                
                <div class="paragraph">
                    當時傳公挾異術，雲祲孤虛自默數。
                </div>
                
                <div class="paragraph">
                    可憐癡兒尚詭怪，至作齊東野人語。
                </div>
                
                <div class="paragraph">
                    我家舊畜公遺書，片段飄零十得五。
                </div>
                
                <div class="paragraph">
                    開囊取拾送君讀，想見明窗口如皷。
                </div>
                
                <div class="paragraph">
                    玉輿消息渺吳越，鐵騎縱橫暗江浦。
                </div>
                
                <div class="paragraph">
                    學成出去清胡塵，莫道儒生不能武。
                </div>
                
        </div>
    </div>
