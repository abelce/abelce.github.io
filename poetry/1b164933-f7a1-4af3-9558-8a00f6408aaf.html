    <div class="container">
        <h2 class="name">
            鴉舅辭
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自從結廬依北城，入夏常聽鴉舅聲。
                </div>
                
                <div class="paragraph">
                    五更欲盡日未上，繞樹往往偕鷄鳴。
                </div>
                
                <div class="paragraph">
                    想欣綠草露光濕，漸喜茂蔭晨輝清。
                </div>
                
                <div class="paragraph">
                    道人披衣起危坐，睡思頓去毛骨輕。
                </div>
                
                <div class="paragraph">
                    既免待旦赴朝集，祗欲和月隨農耕。
                </div>
                
                <div class="paragraph">
                    人言外甥多似舅，爾甥天資太濁陋。
                </div>
                
                <div class="paragraph">
                    固宜相見屢施拳，使瞻在前忽在後。
                </div>
                
                <div class="paragraph">
                    衣裾峭整紫翠長，更學燕燕玄爲裳。
                </div>
                
                <div class="paragraph">
                    鵲并鸜鵒定通譜，名曰鵯鵊字未詳。
                </div>
                
                <div class="paragraph">
                    我園聽鶑兼撫鶴，閒亭本是無心作。
                </div>
                
                <div class="paragraph">
                    未能授館專爲君，萬竹千松且同樂。
                </div>
                
        </div>
