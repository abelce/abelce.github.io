    <div class="container">
        <h2 class="name">
            九日黄樓作
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年重陽不可說，南城夜半千漚發。
                </div>
                
                <div class="paragraph">
                    水穿城下作雷鳴，泥滿城頭飛雨滑。
                </div>
                
                <div class="paragraph">
                    黄花白酒無人問，日暮歸來洗靴韈。
                </div>
                
                <div class="paragraph">
                    豈知還復有今年，把盞對花容一呷。
                </div>
                
                <div class="paragraph">
                    莫嫌酒薄紅粉陋，終勝泥中千柄鍤。
                </div>
                
                <div class="paragraph">
                    黄樓新成壁未乾，清河已落霜初殺。
                </div>
                
                <div class="paragraph">
                    朝來白霧如細雨，南山不見千尋剎。
                </div>
                
                <div class="paragraph">
                    樓前便作海茫茫，樓下空聞櫓鴉軋。
                </div>
                
                <div class="paragraph">
                    薄寒中人老可畏，熱酒澆腸氣先壓。
                </div>
                
                <div class="paragraph">
                    烟消日出見漁村，遠水鱗鱗山齾齾。
                </div>
                
                <div class="paragraph">
                    詩人猛士雜龍虎，楚舞吳歌亂鵝鴨。
                </div>
                
                <div class="paragraph">
                    一杯相屬君勿辭，此景何殊泛清霅。
                </div>
                
        </div>
