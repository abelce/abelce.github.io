    <div class="container">
        <h2 class="name">
            再次韻胡中方賞丹桂之什
        </h2>
        <div class="author"><a href="/author/d6b5439b-2025-4f76-9372-a953a54eafaa.html" title="史浩" target="_blank">
                史浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鄮峰老子雙瞳碧，已悟人間空是色。
                </div>
                
                <div class="paragraph">
                    群花四季作芳菲，一笑觀之如不識。
                </div>
                
                <div class="paragraph">
                    有時斗酒沽十千，狂歌爛醉群花前。
                </div>
                
                <div class="paragraph">
                    紅紅白白自妖艷，誰曾着口論媸妍。
                </div>
                
                <div class="paragraph">
                    惟聞丹桂藏青蒨，清芬正滿姮娥殿。
                </div>
                
                <div class="paragraph">
                    却思一見無由緣，但寫奇標在團扇。
                </div>
                
                <div class="paragraph">
                    忽聞移本下吾鄉，此願端知合得償。
                </div>
                
                <div class="paragraph">
                    園工玉斧與換骨，坐使凡種皆天香。
                </div>
                
                <div class="paragraph">
                    先皇得之植禁地，飫賞鈞天動仙吹。
                </div>
                
                <div class="paragraph">
                    高燒鳳蠟類星繁，正恐夜深花欲睡。
                </div>
                
                <div class="paragraph">
                    於今哀戚徧幽明，鼎湖仙駕超塵氛。
                </div>
                
                <div class="paragraph">
                    遺髯注想文王囿，玉闌佳氣徒氤氳。
                </div>
                
                <div class="paragraph">
                    胡君真材一二數，他日補天慕媧女。
                </div>
                
                <div class="paragraph">
                    正欲攀枝效郗詵，會看聲名飛海宇。
                </div>
                
                <div class="paragraph">
                    雄篇拂地如鏘金，俊逸清新洗我心。
                </div>
                
                <div class="paragraph">
                    怪底斯人掉頭不肯住，明年射策君門去。
                </div>
                
        </div>
