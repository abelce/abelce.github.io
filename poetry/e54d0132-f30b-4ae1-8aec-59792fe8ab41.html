    <div class="container">
        <h2 class="name">
            池州夫子廟麟臺
        </h2>
        <div class="author"><a href="/author/3a074b49-9675-4b50-8bb0-54caab7f0fd0.html" title="韋表微" target="_blank">
                韋表微
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二儀既閉，三象乃乖。
                </div>
                
                <div class="paragraph">
                    聖道埋鬱，人心不開。
                </div>
                
                <div class="paragraph">
                    上無文武，下有定哀。
                </div>
                
                <div class="paragraph">
                    吁嗟麟兮，孰爲來哉。
                </div>
                
                <div class="paragraph">
                    周雖不綱，孔實嗣聖。
                </div>
                
                <div class="paragraph">
                    詩書既刪，禮樂大定。
                </div>
                
                <div class="paragraph">
                    勸善懲惡，姦邪乃正。
                </div>
                
                <div class="paragraph">
                    吁嗟麟兮，克昭符命。
                </div>
                
                <div class="paragraph">
                    聖與時合，化行位尊。
                </div>
                
                <div class="paragraph">
                    苟或乖戾，身窮道存。
                </div>
                
                <div class="paragraph">
                    於昭魯邑，棲遲孔門。
                </div>
                
                <div class="paragraph">
                    吁嗟麟兮，孰知其仁。
                </div>
                
                <div class="paragraph">
                    運極數殘，德至時否。
                </div>
                
                <div class="paragraph">
                    楚國寖廣，秦封益侈。
                </div>
                
                <div class="paragraph">
                    牆仞迫阨，崎嶇闕里。
                </div>
                
                <div class="paragraph">
                    吁嗟麟兮，靡有攸止。
                </div>
                
                <div class="paragraph">
                    世治則麟，世亂則麕。
                </div>
                
                <div class="paragraph">
                    出非其時，麋鹿同羣。
                </div>
                
                <div class="paragraph">
                    孔不自聖，麟不自祥。
                </div>
                
                <div class="paragraph">
                    吁嗟麟兮，天何所亡。
                </div>
                
        </div>
    </div>
