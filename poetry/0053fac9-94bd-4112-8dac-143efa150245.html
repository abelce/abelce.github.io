    <div class="container">
        <h2 class="name">
            蘭香神女廟
        </h2>
        <div class="author"><a href="/author/cbab3239-2cfd-4028-bada-663312986214.html" title="李賀" target="_blank">
                李賀
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古春年年在，閑綠搖暖雲。
                </div>
                
                <div class="paragraph">
                    松香飛晚華，柳渚含日昏。
                </div>
                
                <div class="paragraph">
                    沙砌落紅滿，石泉生水芹。
                </div>
                
                <div class="paragraph">
                    幽篁畫新粉，蛾綠橫曉門。
                </div>
                
                <div class="paragraph">
                    弱蕙不勝露，山秀愁空春。
                </div>
                
                <div class="paragraph">
                    舞珮剪鸞翼，帳帶塗輕銀。
                </div>
                
                <div class="paragraph">
                    蘭桂吹濃香，菱藕長莘莘。
                </div>
                
                <div class="paragraph">
                    看雨逢瑤姬，乘船值江君。
                </div>
                
                <div class="paragraph">
                    吹簫飲酒醉，結綬金絲裙。
                </div>
                
                <div class="paragraph">
                    走天呵白鹿，遊水鞭錦鱗。
                </div>
                
                <div class="paragraph">
                    密髮虛鬟飛，膩頰凝花勻。
                </div>
                
                <div class="paragraph">
                    團鬢分蛛巢，穠眉籠小脣。
                </div>
                
                <div class="paragraph">
                    弄蝶和輕妍，風光怯腰身。
                </div>
                
                <div class="paragraph">
                    深幃金鴨冷，奩鏡幽鳳塵。
                </div>
                
                <div class="paragraph">
                    踏霧乘風歸，撼玉山上聞。
                </div>
                
        </div>
