    <div class="container">
        <h2 class="name">
            宿寶峰呈玉澗
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    默成已仙去，北山久寂寞。
                </div>
                
                <div class="paragraph">
                    豈無愛山人，時時訪林薄。
                </div>
                
                <div class="paragraph">
                    心境不相當，丘壑自丘壑。
                </div>
                
                <div class="paragraph">
                    誰知百年後，秀氣纔有託。
                </div>
                
                <div class="paragraph">
                    的的盤溪孫，精光發河洛。
                </div>
                
                <div class="paragraph">
                    神龍躍天津，鞭霆駕飛雹。
                </div>
                
                <div class="paragraph">
                    相逢玉澗翁，筆底銀潢落。
                </div>
                
                <div class="paragraph">
                    江湖四十年，萬象恣描摸。
                </div>
                
                <div class="paragraph">
                    從游八九子，天才皆卓犖。
                </div>
                
                <div class="paragraph">
                    漲起十八灘，曹溪源一勺。
                </div>
                
                <div class="paragraph">
                    媿我局陋巷，瓢簞粗知樂。
                </div>
                
                <div class="paragraph">
                    遥望詩壇高，勢與芙蓉角。
                </div>
                
                <div class="paragraph">
                    掩旗仆金鼓，不敢事攻略。
                </div>
                
                <div class="paragraph">
                    弔古得名勝，盟府定虛爵。
                </div>
                
                <div class="paragraph">
                    派長竟先歸，白雲冒南岳。
                </div>
                
        </div>
