    <div class="container">
        <h2 class="name">
            王伯玉兄弟皆用叔文韻作詩見示答之
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春芳凋兮瘖杜宇，留得鳴鳩呼渴雨。
                </div>
                
                <div class="paragraph">
                    誰能使我病斯愈，矻矻深思誦詩許。
                </div>
                
                <div class="paragraph">
                    朝來剝啄有扣戶，亟起褰裾犯塵土。
                </div>
                
                <div class="paragraph">
                    三王詩就俱送與，律應節疏如會鼓。
                </div>
                
                <div class="paragraph">
                    我家與君同鄭圃，流落殊方繇丙午。
                </div>
                
                <div class="paragraph">
                    豈惟交友歎雲翻，亦有弟兄悲豆煮。
                </div>
                
                <div class="paragraph">
                    羨君聚首共文書，憐我離形屢寒暑。
                </div>
                
                <div class="paragraph">
                    江南豐歉未可知，安得書來相告語。
                </div>
                
                <div class="paragraph">
                    已過有力健如犢，莫待無鬚行似嫗。
                </div>
                
                <div class="paragraph">
                    我歸當事力田科，君行寧後公車舉。
                </div>
                
                <div class="paragraph">
                    會當過我南山南，門有修篁風屢舞。
                </div>
                
        </div>
