    <div class="container">
        <h2 class="name">
            次韵子瞻武昌西山
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漫郎江南酒隠處，古木參天應手栽。
                </div>
                
                <div class="paragraph">
                    石坳爲尊酌花鳥，自許作鼎調鹽梅。
                </div>
                
                <div class="paragraph">
                    平生四海蘇太史，酒澆不下胸崔嵬。
                </div>
                
                <div class="paragraph">
                    黄州副使坐閒散，諫疏無路通銀臺。
                </div>
                
                <div class="paragraph">
                    鸚鵡洲前弄明月，江妃起舞襪生埃。
                </div>
                
                <div class="paragraph">
                    次山醉魂招彷彿，步入寒溪金碧堆。
                </div>
                
                <div class="paragraph">
                    洗湔塵痕飲嘉客，笑倚武昌江作罍。
                </div>
                
                <div class="paragraph">
                    誰知文章照今古，野老爭席漁爭隈。
                </div>
                
                <div class="paragraph">
                    鄧公勒銘留刻畫，刳剔銀鈎洗綠苔。
                </div>
                
                <div class="paragraph">
                    琢磨十年煙雨晦，摸索一讀心眼開。
                </div>
                
                <div class="paragraph">
                    謫去長沙憂鵩入，歸來杞國痛天摧。
                </div>
                
                <div class="paragraph">
                    玉堂却對鄧公直，北門喚仗聽風雷。
                </div>
                
                <div class="paragraph">
                    山川悠遠莫浪許，富貴崢嶸今鼎來。
                </div>
                
                <div class="paragraph">
                    萬壑松聲如在耳，意不及此文生哀。
                </div>
                
        </div>
    </div>
