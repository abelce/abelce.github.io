    <div class="container">
        <h2 class="name">
            平皋木芙蓉千株爛然雲錦醉行其中如遊芙蓉城也作歌紀之
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    牡丹一名木芍藥，拒霜也號木芙蓉。
                </div>
                
                <div class="paragraph">
                    好花名盡多重疊，不取枝同取貌同。
                </div>
                
                <div class="paragraph">
                    悲鴻一聲天雨血，落霞萬頃江飲虹。
                </div>
                
                <div class="paragraph">
                    水花已盡岸花出，千朵萬朵能白紅。
                </div>
                
                <div class="paragraph">
                    曾共鴛鴦登繡縟，也隨鸂鶒上屏風。
                </div>
                
                <div class="paragraph">
                    金釵欲插嫌花重，玉手高攀與面重。
                </div>
                
                <div class="paragraph">
                    弄色合歡無限思，九心千葉爲誰容。
                </div>
                
                <div class="paragraph">
                    朝看花開紅偏淡，暮見花斂紅轉濃。
                </div>
                
                <div class="paragraph">
                    朝開夕斂如趨市，明日風光移別蘤。
                </div>
                
                <div class="paragraph">
                    平生愛花入骨髓，白頭出沒與花似。
                </div>
                
                <div class="paragraph">
                    老我逢花六十秋，花開花落水悠悠。
                </div>
                
                <div class="paragraph">
                    未喫太平一杯酒，歲歲花開伴白頭。
                </div>
                
        </div>
    </div>
