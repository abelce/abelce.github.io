    <div class="container">
        <h2 class="name">
            初五日呈潘提舉時禱雨應而未洽
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    潦退旱隨至，吏憂民足傷。
                </div>
                
                <div class="paragraph">
                    陂塘待天雨，饘粥仰官倉。
                </div>
                
                <div class="paragraph">
                    事勢胡能久，收成亟所望。
                </div>
                
                <div class="paragraph">
                    關心厪漢節，用意格穹蒼。
                </div>
                
                <div class="paragraph">
                    忽已雲霓合，兼之雷電將。
                </div>
                
                <div class="paragraph">
                    驟來能點點，快落遂浪浪。
                </div>
                
                <div class="paragraph">
                    未復田疇綠，纔蘇菜隴黄。
                </div>
                
                <div class="paragraph">
                    粗能寬閔閔，聊且慰皇皇。
                </div>
                
                <div class="paragraph">
                    末世耽饕佛，前聞戒暴尫。
                </div>
                
                <div class="paragraph">
                    于公明孝婦，卜式訟弘羊。
                </div>
                
                <div class="paragraph">
                    是可資邦本，寧唯致歲穰。
                </div>
                
                <div class="paragraph">
                    公行有餘力，我句漫斯狂。
                </div>
                
                <div class="paragraph">
                    半載官離次，欲歸行絕糧。
                </div>
                
                <div class="paragraph">
                    何當荷簑笠，及此濟江湘。
                </div>
                
        </div>
