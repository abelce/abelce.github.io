    <div class="container">
        <h2 class="name">
            山居（七言）
        </h2>
        <div class="author"><a href="/author/2c69f6a4-2989-4b74-8116-ae6a58f3cf5d.html" title="戴光乂" target="_blank">
                戴光乂
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    犁鋤闊地燒侵雲，焰猛衝巖迸鹿羣。
                </div>
                
                <div class="paragraph">
                    鼙鼓靜時長霸國，戰爭無事感明君。
                </div>
                
                <div class="paragraph">
                    啼猿響樹寒山碧，宿鳥喧巢夜霧曛。
                </div>
                
                <div class="paragraph">
                    梯嶮上巖緣路去，院僧敲磬曉來聞。
                </div>
                
                <div class="paragraph">
                    （見宋桑世昌《回文類聚》卷三。
                </div>
                
                <div class="paragraph">
                    ）（按：徐松《登科記考》卷二十七引《永樂大典》引《宜春志》，袁州進士及第者有戴光義，及第年代不詳。
                </div>
                
                <div class="paragraph">
                    光義當即光乂，未詳以孰爲正。
                </div>
                
                <div class="paragraph">
                    《宋史·藝文志》七著錄「戴文〖一作『乂』〗《迴文詩》一卷」，戴文或戴乂，均爲戴光乂之誤。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
