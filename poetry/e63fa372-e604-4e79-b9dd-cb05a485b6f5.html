    <div class="container">
        <h2 class="name">
            送孫叔靜
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浮雲無定着，乍合還分離。
                </div>
                
                <div class="paragraph">
                    廓開萬里天，好是無雲時。
                </div>
                
                <div class="paragraph">
                    我懷苦蕭屑，多感不自拾。
                </div>
                
                <div class="paragraph">
                    奈何情所親，容易成南飛。
                </div>
                
                <div class="paragraph">
                    秦人雖受寶，睨柱誰瑕疵。
                </div>
                
                <div class="paragraph">
                    空能九賓賞，終負連城歸。
                </div>
                
                <div class="paragraph">
                    此道固有命，如君應未遲。
                </div>
                
                <div class="paragraph">
                    且從淮上游，霜濃蟹螯肥。
                </div>
                
                <div class="paragraph">
                    載取一樽酒，里門相扶携。
                </div>
                
                <div class="paragraph">
                    笑語欲難背，古人良可期。
                </div>
                
                <div class="paragraph">
                    開編若對面，謔浪尤相宜。
                </div>
                
                <div class="paragraph">
                    皎皎澄漢月，森森瓊樹枝。
                </div>
                
                <div class="paragraph">
                    燕地重郭隗，吳兒輕陸機。
                </div>
                
                <div class="paragraph">
                    曉來猶薄露，會見高風披。
                </div>
                
        </div>
