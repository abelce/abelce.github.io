    <div class="container">
        <h2 class="name">
            謝興宗惠草蟲扇
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳僧畫團扇，點綴成微蟲。
                </div>
                
                <div class="paragraph">
                    秋毫宛皆具，獨竊天地功。
                </div>
                
                <div class="paragraph">
                    細者及蛛蝥，大者纔阜螽。
                </div>
                
                <div class="paragraph">
                    枯枝擁寒蜩，黄蘃粘飛蜂。
                </div>
                
                <div class="paragraph">
                    翾然得生意，上下相追從。
                </div>
                
                <div class="paragraph">
                    徒觀飛動姿，莫睹筆墨蹤。
                </div>
                
                <div class="paragraph">
                    兒曹取真物，細校無不同。
                </div>
                
                <div class="paragraph">
                    恐其遂躍去，亟取藏箱中。
                </div>
                
                <div class="paragraph">
                    乃知藝無小，意精神可通。
                </div>
                
                <div class="paragraph">
                    不與誤圖蠅，能惑紫髯翁。
                </div>
                
                <div class="paragraph">
                    子猷狀蟬雀，藏寶傳江東。
                </div>
                
                <div class="paragraph">
                    不知古何如，此畫今爲雄。
                </div>
                
                <div class="paragraph">
                    人墓木已拱，其徒頗能工。
                </div>
                
                <div class="paragraph">
                    舊法存百一，要足超凡庸。
                </div>
                
                <div class="paragraph">
                    友人幸爲賜，物薄意何隆。
                </div>
                
                <div class="paragraph">
                    玩之不替手，愛重心無窮。
                </div>
                
                <div class="paragraph">
                    常如對君子，穆穆來清風。
                </div>
                
        </div>
    </div>
