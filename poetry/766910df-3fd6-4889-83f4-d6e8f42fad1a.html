    <div class="container">
        <h2 class="name">
            題興道院藍光軒
        </h2>
        <div class="author"><a href="/author/c6d97e29-948d-487a-ab53-49b902a2021e.html" title="葉翥" target="_blank">
                葉翥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    出郭纔咫尺，便覺山意幽。
                </div>
                
                <div class="paragraph">
                    招提立絕頂，寶塔凌空浮。
                </div>
                
                <div class="paragraph">
                    小軒足娛客，下有清溪流。
                </div>
                
                <div class="paragraph">
                    翠岫供遠眺，直欲明雙眸。
                </div>
                
                <div class="paragraph">
                    平蕪草肥軟，飽飼眠吳牛。
                </div>
                
                <div class="paragraph">
                    沙頭水色靜，飛上馴白鷗。
                </div>
                
                <div class="paragraph">
                    人稀日亭午，野渡橫孤舟。
                </div>
                
                <div class="paragraph">
                    坐久意逾爽，吹袂風颼颼。
                </div>
                
                <div class="paragraph">
                    想當三伏天，凜然如素秋。
                </div>
                
                <div class="paragraph">
                    簿書叢裏來，恍若脫羈囚。
                </div>
                
                <div class="paragraph">
                    乘興偶登覽，不謂成勝游。
                </div>
                
                <div class="paragraph">
                    平生志所願，一壑與一邱。
                </div>
                
                <div class="paragraph">
                    脚力到佳處，須作信宿留。
                </div>
                
                <div class="paragraph">
                    南峯只在眼，不必勞冥搜。
                </div>
                
                <div class="paragraph">
                    當時輞川圖，景物有此不。
                </div>
                
                <div class="paragraph">
                    學貴守所見，出處各異謀。
                </div>
                
                <div class="paragraph">
                    淵明亦高哉，未肯屈督郵。
                </div>
                
        </div>
