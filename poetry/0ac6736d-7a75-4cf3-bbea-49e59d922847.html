    <div class="container">
        <h2 class="name">
            題三茅堂讀放翁碑易道士設茗
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寶山最佳處，突兀三茅堂。
                </div>
                
                <div class="paragraph">
                    幽襟翫岩穴，散脚登崇岡。
                </div>
                
                <div class="paragraph">
                    梅亭雖未花，自覺草樹香。
                </div>
                
                <div class="paragraph">
                    午陰布修幹，禽鳥時來翔。
                </div>
                
                <div class="paragraph">
                    下視江海波，風煙渺茫茫。
                </div>
                
                <div class="paragraph">
                    貞石披妙詞，摩挲有餘光。
                </div>
                
                <div class="paragraph">
                    吾身已塵土，乃得閒相羊。
                </div>
                
                <div class="paragraph">
                    羽人復能吟，煎茗邀山房。
                </div>
                
                <div class="paragraph">
                    意勝神頓適，俗遠慮兼忘。
                </div>
                
                <div class="paragraph">
                    乃知軒裳縶，自苦升斗藏。
                </div>
                
                <div class="paragraph">
                    饑餓非難忍，歲月空帝鄉。
                </div>
                
                <div class="paragraph">
                    揮手下山去，餘情滿秋陽。
                </div>
                
        </div>
