    <div class="container">
        <h2 class="name">
            玉堂真丈索毋自欺齋詩
        </h2>
        <div class="author"><a href="/author/b6f9f1eb-3e47-4bdb-9ca1-d7823106c46c.html" title="蔡沈" target="_blank">
                蔡沈
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人心具天德，氣稟有昏明。
                </div>
                
                <div class="paragraph">
                    學以致其知，善惡義迺陳。
                </div>
                
                <div class="paragraph">
                    惡既在必去，善即在持循。
                </div>
                
                <div class="paragraph">
                    知之雖曰至，行之貴乎誠。
                </div>
                
                <div class="paragraph">
                    念慮或未實，覆護尋亦生。
                </div>
                
                <div class="paragraph">
                    遂令負初心，怛焉愧於人。
                </div>
                
                <div class="paragraph">
                    君子必謹獨，暗室十目瞋。
                </div>
                
                <div class="paragraph">
                    毫釐不苟徇，隠微常戰兢。
                </div>
                
                <div class="paragraph">
                    好惡慊於己，擇言無在身。
                </div>
                
                <div class="paragraph">
                    由中以達外，萬善皆精純。
                </div>
                
                <div class="paragraph">
                    大書毋自欺，高齋扁新名。
                </div>
                
                <div class="paragraph">
                    居常目在是，以况湯盤銘。
                </div>
                
        </div>
