    <div class="container">
        <h2 class="name">
            贈泗守宋子堅
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔始相遇，諫院吳侯家。
                </div>
                
                <div class="paragraph">
                    君顔清且少，皓雪敷瓊花。
                </div>
                
                <div class="paragraph">
                    把酒聽高談，正氣橫鏌鋣。
                </div>
                
                <div class="paragraph">
                    倏別二十載，各在天一涯。
                </div>
                
                <div class="paragraph">
                    君去登朝閨，我方浮海槎。
                </div>
                
                <div class="paragraph">
                    進退自殊轍，音塵空雁駕。
                </div>
                
                <div class="paragraph">
                    朅來淮上守，政聲被幽遐。
                </div>
                
                <div class="paragraph">
                    填德在風俗，餘春散禾麻。
                </div>
                
                <div class="paragraph">
                    斤斤梁棟材，葱蒼蟄龍蛇。
                </div>
                
                <div class="paragraph">
                    匠石未迴首，電雹無傾斜。
                </div>
                
                <div class="paragraph">
                    而我造賓榻，逢鬢吹塵沙。
                </div>
                
                <div class="paragraph">
                    歡言問往事，念此歲月賒。
                </div>
                
                <div class="paragraph">
                    開館使休息，投文誤矜誇。
                </div>
                
                <div class="paragraph">
                    伯樂雖一顧，慚非真渥漥。
                </div>
                
                <div class="paragraph">
                    功名業已晚，世路今仍差。
                </div>
                
                <div class="paragraph">
                    獨既醒不容，混迹良可嗟。
                </div>
                
                <div class="paragraph">
                    清江秀山水，白酒浮月華。
                </div>
                
                <div class="paragraph">
                    深犁熟粳稻，淺釣多魚蝦。
                </div>
                
                <div class="paragraph">
                    長爲避俗翁，不落猛虎牙。
                </div>
                
                <div class="paragraph">
                    願言雖未諧，行矣君及瓜。
                </div>
                
        </div>
