    <div class="container">
        <h2 class="name">
            謝王敦玉惠雙兔
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惟兹衣褐徒，功用莫與大。
                </div>
                
                <div class="paragraph">
                    馳騁文字間，下上無不載。
                </div>
                
                <div class="paragraph">
                    卓哉昌黎公，毫端跨百代。
                </div>
                
                <div class="paragraph">
                    傳紀何新奇，不泯良有賴。
                </div>
                
                <div class="paragraph">
                    先生胸次廣，萬竅號一噫。
                </div>
                
                <div class="paragraph">
                    學成身益窮，動輒與時背。
                </div>
                
                <div class="paragraph">
                    興憐不肖子，磨礱去瑕纇。
                </div>
                
                <div class="paragraph">
                    辛勤三十年，所得纔稊稗。
                </div>
                
                <div class="paragraph">
                    遺我雖八蹄，高義意有在。
                </div>
                
                <div class="paragraph">
                    想當避鶻拳，岡壟如歷塊。
                </div>
                
                <div class="paragraph">
                    束縛諒何施，拙情甘自退。
                </div>
                
                <div class="paragraph">
                    筆硯行且焚，重垂兒子戒。
                </div>
                
                <div class="paragraph">
                    方當事口腹，坐與巨觥對。
                </div>
                
                <div class="paragraph">
                    閉門擁紅爐，大嚼資一快。
                </div>
                
        </div>
