    <div class="container">
        <h2 class="name">
            送務紳禪者分衛歌
        </h2>
        <div class="author"><a href="/author/3fde29cc-8b69-47ff-90a3-236fdc4d2efb.html" title="釋梵言" target="_blank">
                釋梵言
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    豁靈明，開正道，脫卻多年骯臭破布襖。
                </div>
                
                <div class="paragraph">
                    頂門一劄，眼睛便定動，如今識得無能老天。
                </div>
                
                <div class="paragraph">
                    真智現，非作造，卷衲攜筇下雲嶠。
                </div>
                
                <div class="paragraph">
                    直去廬陵化有緣，萬戶千門須徧到。
                </div>
                
                <div class="paragraph">
                    禾山鼓，清平調，俯仰順從心一照。
                </div>
                
                <div class="paragraph">
                    那邊若遇本色人，點著皆知妙不妙。
                </div>
                
                <div class="paragraph">
                    子莫學，石頭老，書信不通行太早。
                </div>
                
                <div class="paragraph">
                    得箇清源鈯斧兒，南臺石上鋤荒草。
                </div>
                
        </div>
    </div>
