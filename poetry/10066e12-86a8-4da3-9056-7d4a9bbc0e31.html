    <div class="container">
        <h2 class="name">
            歐陽晦夫遺接䍦琴枕戲作此詩謝之
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    携兒過嶺今七年，晚途更著黎衣冠。
                </div>
                
                <div class="paragraph">
                    白頭穿林要藤帽，赤脚渡水須花縵。
                </div>
                
                <div class="paragraph">
                    不愁故人驚絕倒，但使俚俗相恬安。
                </div>
                
                <div class="paragraph">
                    見君合浦如夢寐，挽鬚握手俱汍瀾。
                </div>
                
                <div class="paragraph">
                    妻縫接䍦霧縠細，兒送琴枕冰徽寒。
                </div>
                
                <div class="paragraph">
                    無絃且寄陶令意，倒載猶作山公看。
                </div>
                
                <div class="paragraph">
                    我懷汝陰六一老，眉宇秀發如春巒。
                </div>
                
                <div class="paragraph">
                    羽衣鶴氅古仙伯，岌岌兩柱扶霜紈。
                </div>
                
                <div class="paragraph">
                    至今畫像作此服，凜如退之加渥丹。
                </div>
                
                <div class="paragraph">
                    爾來前輩皆鬼錄，我亦带脫巾敧寬。
                </div>
                
                <div class="paragraph">
                    作詩頗似六一語，往往亦带梅翁酸。
                </div>
                
        </div>
