    <div class="container">
        <h2 class="name">
            雜曲歌辭 樂府
        </h2>
        <div class="author"><a href="/author/03afd50a-40fa-4d21-981b-b0f88e7c6634.html" title="顧況" target="_blank">
                顧況
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    暖谷春光至，宸遊近甸榮。
                </div>
                
                <div class="paragraph">
                    雲隨天仗轉，風入御簾輕。
                </div>
                
                <div class="paragraph">
                    翠蓋浮佳氣，朱樓倚太清。
                </div>
                
                <div class="paragraph">
                    朝臣冠劒退，宮女管弦迎。
                </div>
                
                <div class="paragraph">
                    細草承雕輦，繁花入幔城。
                </div>
                
                <div class="paragraph">
                    文房開聖藻，武衛宿天營。
                </div>
                
                <div class="paragraph">
                    玉醴隨觴至，銅壺逐漏行。
                </div>
                
                <div class="paragraph">
                    五星含土德，萬姓徹中聲。
                </div>
                
                <div class="paragraph">
                    親祀先崇典，躬推示勸耕。
                </div>
                
                <div class="paragraph">
                    國風新正樂，農器近消兵。
                </div>
                
                <div class="paragraph">
                    道德關河固，刑章日月明。
                </div>
                
                <div class="paragraph">
                    野人同鳥獸，率舞感升平。
                </div>
                
        </div>
