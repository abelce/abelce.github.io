    <div class="container">
        <h2 class="name">
            後庭怨
        </h2>
        <div class="author"><a href="/author/1b75b173-a0a5-43f4-aac9-53624d8ab4bf.html" title="王諲" target="_blank">
                王諲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見紅閨少女端正時，夭夭桃李仙容姿。
                </div>
                
                <div class="paragraph">
                    幸得君王憐巧笑，披香殿裏薦蛾眉。
                </div>
                
                <div class="paragraph">
                    蛾眉雙雙人共進，常恐妾身從此擯。
                </div>
                
                <div class="paragraph">
                    甄妃爲妬出層宮，班女因猜下長信。
                </div>
                
                <div class="paragraph">
                    長信宮門閉不開，昭陽歌吹風送來。
                </div>
                
                <div class="paragraph">
                    夢中魂魄猶言是，覺後精神尚未迴。
                </div>
                
                <div class="paragraph">
                    念君嬌愛無終始，使妾長啼後庭裏。
                </div>
                
                <div class="paragraph">
                    獨立每看斜日盡，孤眠直至殘燈死。
                </div>
                
                <div class="paragraph">
                    秋日聞蟲翡翠簾，春晴照面鴛鴦水。
                </div>
                
                <div class="paragraph">
                    紅顏舊來花不勝，白髮如今雪相似。
                </div>
                
                <div class="paragraph">
                    傳聞紈扇恩未歇，預想蛾眉上初月。
                </div>
                
                <div class="paragraph">
                    如君貴僞不貴真，還同棄妾逐新人。
                </div>
                
                <div class="paragraph">
                    借問南山松葉意，何如北砌槿花新。
                </div>
                
        </div>
