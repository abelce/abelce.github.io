    <div class="container">
        <h2 class="name">
            秀才石君予同年子也携書見投重之以歌詩意甚勤厚其歸也邀予言爲贈因作五言以勉之
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石生故人子，袖書遠相過。
                </div>
                
                <div class="paragraph">
                    趨翔有父風，步闊冠峨峨。
                </div>
                
                <div class="paragraph">
                    自言少也孤，奉親由江鄱。
                </div>
                
                <div class="paragraph">
                    區區營甘旨，靡暇謀其他。
                </div>
                
                <div class="paragraph">
                    三十未有成，無門托絲蘿。
                </div>
                
                <div class="paragraph">
                    求知走四方，慷慨成悲歌。
                </div>
                
                <div class="paragraph">
                    顧我舊朝寀，謂能激餘波。
                </div>
                
                <div class="paragraph">
                    多慚僻郡守，局趣如生何。
                </div>
                
                <div class="paragraph">
                    空持贈我句，坐閤長吟哦。
                </div>
                
                <div class="paragraph">
                    方今紹唐虞，咏歌繼卷阿。
                </div>
                
                <div class="paragraph">
                    舉世用經術，革去辭章訛。
                </div>
                
                <div class="paragraph">
                    詔書起遺逸，草澤咸搜羅。
                </div>
                
                <div class="paragraph">
                    高爵待俊傑，世礪鈍以磨。
                </div>
                
                <div class="paragraph">
                    君子務藏器，生其勤切磋。
                </div>
                
                <div class="paragraph">
                    乘時挾才策，繼世收賢科。
                </div>
                
                <div class="paragraph">
                    壯懷無自忽，流年易蹉跎。
                </div>
                
        </div>
