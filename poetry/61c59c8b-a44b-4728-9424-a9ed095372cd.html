    <div class="container">
        <h2 class="name">
            幾道隰州判官
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清曉赴國門，西風生早凉。
                </div>
                
                <div class="paragraph">
                    天地大道出，苑樹短亭傍。
                </div>
                
                <div class="paragraph">
                    相看車馬色，共照池水光。
                </div>
                
                <div class="paragraph">
                    舉酒酒非淺，明朝誰重觴。
                </div>
                
                <div class="paragraph">
                    話別語難盡，去後空回腸。
                </div>
                
                <div class="paragraph">
                    計彼行路遠，幾日至洛陽。
                </div>
                
                <div class="paragraph">
                    洛陽多舊友，一一道相望。
                </div>
                
                <div class="paragraph">
                    失意非憔悴，懷昔無悲傷。
                </div>
                
                <div class="paragraph">
                    無由戀中國，不久之南方。
                </div>
                
                <div class="paragraph">
                    音書儻能問，鴻雁亦將翔。
                </div>
                
                <div class="paragraph">
                    此外念出處，便爲參與商。
                </div>
                
                <div class="paragraph">
                    到官秋節晚，塞近百草黄。
                </div>
                
                <div class="paragraph">
                    定隨劉武威，校獵赤土崗。
                </div>
                
                <div class="paragraph">
                    余方楓林下，野艇泛滄浪。
                </div>
                
                <div class="paragraph">
                    弄月江波闊，罥衣菱荇香。
                </div>
                
                <div class="paragraph">
                    雖知各有適，未免涕霑裳。
                </div>
                
                <div class="paragraph">
                    操袂却引顧，煙蕪平夕陽。
                </div>
                
                <div class="paragraph">
                    獨回唯鳥影，相與過林塘。
                </div>
                
                <div class="paragraph">
                    朋遊頓茲減，客心仍未央。
                </div>
                
        </div>
