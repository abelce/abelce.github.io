    <div class="container">
        <h2 class="name">
            送光上人還湖南光丞相吴元忠之母弟舊名惇字元常以進士入官已而棄家祝髮云
        </h2>
        <div class="author"><a href="/author/b9a8c3c2-1641-417e-b12f-c6254c7704f4.html" title="葉夢得" target="_blank">
                葉夢得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    棄家忽若遺，四海吴元常。
                </div>
                
                <div class="paragraph">
                    軒冕安足輕，妻孥等毫芒。
                </div>
                
                <div class="paragraph">
                    古來惟仁者，有勇故莫當。
                </div>
                
                <div class="paragraph">
                    棖也自多慾，此心焉得剛。
                </div>
                
                <div class="paragraph">
                    相君抱壮烈，慷慨志亦償。
                </div>
                
                <div class="paragraph">
                    徒悲蕭長倩，屢折終堂堂。
                </div>
                
                <div class="paragraph">
                    子居真俗間，袖手毎在傍。
                </div>
                
                <div class="paragraph">
                    十載復相見，掛帆上瀟湘。
                </div>
                
                <div class="paragraph">
                    我居卞峰顛，萬仞凌穹蒼。
                </div>
                
                <div class="paragraph">
                    何時一茅屋，共結兩道場。
                </div>
                
        </div>
    </div>
