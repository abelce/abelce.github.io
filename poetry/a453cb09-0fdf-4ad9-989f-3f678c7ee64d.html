    <div class="container">
        <h2 class="name">
            雜體詩 苦雨雜言寄魯望
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳中十日涔涔雨，歊蒸庳下豪家苦。
                </div>
                
                <div class="paragraph">
                    可憐臨頓陸先生，獨自翛然守環堵。
                </div>
                
                <div class="paragraph">
                    兒飢僕病漏空廚，無人肯典破衣裾。
                </div>
                
                <div class="paragraph">
                    {果/虫虫}蠃時時上几案，鼃黽往往跳琴書。
                </div>
                
                <div class="paragraph">
                    桃花米斗半百錢，枯荒濕壞炊不然。
                </div>
                
                <div class="paragraph">
                    兩牀苮席一素几，仰臥高聲吟太玄。
                </div>
                
                <div class="paragraph">
                    知君志氣如鐵石，甌冶雖神銷不得。
                </div>
                
                <div class="paragraph">
                    乃知苦雨不復侵，枉費畢星無限力。
                </div>
                
                <div class="paragraph">
                    鹿門人作州從事，周章似鼠唯知醉。
                </div>
                
                <div class="paragraph">
                    府金廩粟虛請來，憶著先生便知媿。
                </div>
                
                <div class="paragraph">
                    媿多饋少真徒然，相見唯知攜酒錢。
                </div>
                
                <div class="paragraph">
                    豪華滿眼語不信，不如直上天公牋。
                </div>
                
                <div class="paragraph">
                    天公牋，方修次，且榜鳴篷來一醉。
                </div>
                
        </div>
    </div>
