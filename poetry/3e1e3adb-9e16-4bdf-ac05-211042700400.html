    <div class="container">
        <h2 class="name">
            和殷衙推春霖即事
        </h2>
        <div class="author"><a href="/author/08bf4c52-5ca3-42f1-9892-207bc5266e22.html" title="李咸用" target="_blank">
                李咸用
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東風吹暖雨，潤下不能休。
                </div>
                
                <div class="paragraph">
                    古道雲橫白，移時客共愁。
                </div>
                
                <div class="paragraph">
                    綠沈莎似藻，紅泛葉爲舟。
                </div>
                
                <div class="paragraph">
                    忽起江湖興，疑鄰畎澮流。
                </div>
                
                <div class="paragraph">
                    此時無勝會，何處滯奇遊？
                </div>
                
                <div class="paragraph">
                    陣急如酣戰，點麤成亂漚。
                </div>
                
                <div class="paragraph">
                    竹因添灑落，松得長颼飀。
                </div>
                
                <div class="paragraph">
                    花慘閑庭晚，蘭深曲徑幽。
                </div>
                
                <div class="paragraph">
                    絲牽汀鳥足，線挂嶽猿頭。
                </div>
                
                <div class="paragraph">
                    天地昏同醉，寰區浩欲浮。
                </div>
                
                <div class="paragraph">
                    柳眉低帶泣，蒲劍銳初抽。
                </div>
                
                <div class="paragraph">
                    石燕飜空重，蟲羅綴滴稠。
                </div>
                
                <div class="paragraph">
                    荷傾蛟淚盡，巖拆電鞭收。
                </div>
                
                <div class="paragraph">
                    豈直望堯喜，却懷微禹憂。
                </div>
                
                <div class="paragraph">
                    樹滋堪採菌，磯沒懶垂鈎。
                </div>
                
                <div class="paragraph">
                    腥覺聞龍氣，寒宜擁豹裘。
                </div>
                
                <div class="paragraph">
                    名膏那作沴，思稔必通侯。
                </div>
                
                <div class="paragraph">
                    蚌鷸徒喧競，笙歌罷獻酬。
                </div>
                
                <div class="paragraph">
                    山川藏秀媚，草木逞調柔。
                </div>
                
                <div class="paragraph">
                    極目非吾意，行吟獨下樓。
                </div>
                
        </div>
