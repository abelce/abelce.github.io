    <div class="container">
        <h2 class="name">
            正月望夜聞影燈之盛齋中孤坐因寫所懷
        </h2>
        <div class="author"><a href="/author/834202b1-99c4-466d-8275-fa4f32ccc5a8.html" title="宋庠" target="_blank">
                宋庠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢家太一昏祠日，寶炬神燈徧京室。
                </div>
                
                <div class="paragraph">
                    仁壽先從殿裏開，纖阿正傍樓前出。
                </div>
                
                <div class="paragraph">
                    傳聞陌上樂康年，寶騎如龍人若仙。
                </div>
                
                <div class="paragraph">
                    驂驔始見斗城曲，爛熳還逢星漢邊。
                </div>
                
                <div class="paragraph">
                    妍歌巧笑競賡續，萬狀晶熒奪人目。
                </div>
                
                <div class="paragraph">
                    洛橋羅韈自生塵，楚國香纓不藏燭。
                </div>
                
                <div class="paragraph">
                    五侯四姓共豪華，況乃經過趙李家。
                </div>
                
                <div class="paragraph">
                    迷路非關武陵水，添妝祗爲壽陽花。
                </div>
                
                <div class="paragraph">
                    九門啟鑰光如晝，若箇游人不回首。
                </div>
                
                <div class="paragraph">
                    春宵病客獨無悰，挾冊焚香坐虛牖。
                </div>
                
                <div class="paragraph">
                    坐久更闌可奈何，著書自古窮愁多。
                </div>
                
                <div class="paragraph">
                    鐘磬笙竽盡鄰里，誰能載酒來相過。
                </div>
                
        </div>
