    <div class="container">
        <h2 class="name">
            和陳倅留題奉聖
        </h2>
        <div class="author"><a href="/author/7a87cdf9-7ab0-4578-9584-2627bff4822f.html" title="虞儔" target="_blank">
                虞儔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飛鴻渺天末，目送類中散。
                </div>
                
                <div class="paragraph">
                    謫仙負詩狂，直欲摘星漢。
                </div>
                
                <div class="paragraph">
                    白雲千丈峯，金碧美且煥。
                </div>
                
                <div class="paragraph">
                    忘言老瞿曇，祇作空花觀。
                </div>
                
                <div class="paragraph">
                    軒冕儻來耳，世事亦其漫。
                </div>
                
                <div class="paragraph">
                    鸞鳳在赤霄，寧肯就紲絆。
                </div>
                
                <div class="paragraph">
                    惟餘憂國心，撫事輒悲怨。
                </div>
                
                <div class="paragraph">
                    饑饉有流離，十室九不爨。
                </div>
                
                <div class="paragraph">
                    上動黄屋念，每日不遑旰。
                </div>
                
                <div class="paragraph">
                    公豈愛登覽，微意寓篇翰。
                </div>
                
                <div class="paragraph">
                    山僧遽傳似，字字如珠貫。
                </div>
                
                <div class="paragraph">
                    勸分豈無術，未必愧鞭算。
                </div>
                
                <div class="paragraph">
                    升斗倘均惠，溝壑庶少逭。
                </div>
                
                <div class="paragraph">
                    福星公恐是，疇復虞歲旱。
                </div>
                
                <div class="paragraph">
                    王事敢告勞，行役春過半。
                </div>
                
                <div class="paragraph">
                    鬢絲禪榻畔，綸巾時一岸。
                </div>
                
                <div class="paragraph">
                    溪山得勝賞，歌舞廢屢按。
                </div>
                
                <div class="paragraph">
                    請頌海沂康，民謠茲可翫。
                </div>
                
        </div>
