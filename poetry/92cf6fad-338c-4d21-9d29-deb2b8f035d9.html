    <div class="container">
        <h2 class="name">
            寄酬曾學士學宛陵先生體比得書云所寓廣教僧舍有陸子泉每對之輒奉懷
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    庭中下乾鵲，門外傳遠書。
                </div>
                
                <div class="paragraph">
                    小印紅屈蟠，兩端黄蠟塗。
                </div>
                
                <div class="paragraph">
                    開緘展矮紙，滑細疑卵膚。
                </div>
                
                <div class="paragraph">
                    首言勞良苦，後問逮妻孥。
                </div>
                
                <div class="paragraph">
                    中間勉以仕，語意極勤渠。
                </div>
                
                <div class="paragraph">
                    字如老瘠竹，墨淡行疏疏。
                </div>
                
                <div class="paragraph">
                    詩如古鼎篆，可愛不可摹。
                </div>
                
                <div class="paragraph">
                    快讀醒人意，垢癢逢爬梳。
                </div>
                
                <div class="paragraph">
                    細讀味益長，炙轂出膏腴。
                </div>
                
                <div class="paragraph">
                    行吟坐臥看，廢食至日晡。
                </div>
                
                <div class="paragraph">
                    想見落筆時，萬象聽指呼。
                </div>
                
                <div class="paragraph">
                    亦知題詩處，緑井石髮粗。
                </div>
                
                <div class="paragraph">
                    公閑計有客，煎茶置風爐。
                </div>
                
                <div class="paragraph">
                    倘公無客時，濯纓亦足娛。
                </div>
                
                <div class="paragraph">
                    井名本季疵，思人理豈無。
                </div>
                
                <div class="paragraph">
                    居然及賤子，愧謝恩意殊。
                </div>
                
                <div class="paragraph">
                    幾時得從公，舊學鋤荒蕪。
                </div>
                
                <div class="paragraph">
                    古文講聲形，誤字辨魯魚。
                </div>
                
                <div class="paragraph">
                    時時酌井泉，露芽奉瓢盂。
                </div>
                
                <div class="paragraph">
                    不知公許否，因風報何如。
                </div>
                
        </div>
