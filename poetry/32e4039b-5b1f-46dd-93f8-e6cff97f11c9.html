    <div class="container">
        <h2 class="name">
            新濟州
        </h2>
        <div class="author"><a href="/author/6e4d0fc9-cef5-4287-98b6-f918eb571977.html" title="文天祥" target="_blank">
                文天祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    借問新濟州，徐鄆兄弟國。
                </div>
                
                <div class="paragraph">
                    昔爲大河南，今爲大河北。
                </div>
                
                <div class="paragraph">
                    垂雲陰萬里，平原望不極。
                </div>
                
                <div class="paragraph">
                    百草盡枯死，黄花自秋色。
                </div>
                
                <div class="paragraph">
                    時時見桑樹，青青雜阡陌。
                </div>
                
                <div class="paragraph">
                    路上無人行，煙火渺蕭瑟。
                </div>
                
                <div class="paragraph">
                    車轍分縱橫，過者臨岐泣。
                </div>
                
                <div class="paragraph">
                    積潦流交衢，霜蹄破叢棘。
                </div>
                
                <div class="paragraph">
                    江南寒未深，銅爐獸花赤。
                </div>
                
                <div class="paragraph">
                    爲知行路人，鐵冷衣裳濕。
                </div>
                
        </div>
