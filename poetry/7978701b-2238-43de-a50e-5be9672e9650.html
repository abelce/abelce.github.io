    <div class="container">
        <h2 class="name">
            詠芍藥
        </h2>
        <div class="author"><a href="/author/953266de-46d7-4409-8193-adc7a169b363.html" title="謝堯仁" target="_blank">
                謝堯仁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    花蓓大如拳，花面或徑尺。
                </div>
                
                <div class="paragraph">
                    紫者棲紫鸞，黄者浴黄鵠。
                </div>
                
                <div class="paragraph">
                    或似扶桑枝，推上一輪赤。
                </div>
                
                <div class="paragraph">
                    或似玻璃盆，稍久擎無力。
                </div>
                
                <div class="paragraph">
                    又有似平叔，愛矜素粉白。
                </div>
                
                <div class="paragraph">
                    又有似蜀人，喜染天水碧。
                </div>
                
                <div class="paragraph">
                    或似包綠錦，未放丹砂折。
                </div>
                
                <div class="paragraph">
                    或似浴青囊，未放沉麝發。
                </div>
                
                <div class="paragraph">
                    應須和露剪，莫使見日色。
                </div>
                
                <div class="paragraph">
                    廣陵精神全，免笑花無骨。
                </div>
                
        </div>
    </div>
