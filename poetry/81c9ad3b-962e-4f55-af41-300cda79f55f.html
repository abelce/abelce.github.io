    <div class="container">
        <h2 class="name">
            朱可紹去秋許椶靸明年夏當見寄今及期矣輒以詩請
        </h2>
        <div class="author"><a href="/author/c88533a5-c042-4204-a161-e4b2ee92127e.html" title="黎廷瑞" target="_blank">
                黎廷瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寥陽宮殿老夜叉，九頭獰獰髪髿髿。
                </div>
                
                <div class="paragraph">
                    朝暮拔本不滿數，謫守鳳山山下花。
                </div>
                
                <div class="paragraph">
                    忽生蟻虱若魚子，秋風透頂櫛復爬。
                </div>
                
                <div class="paragraph">
                    夫君豈鬻居士屩，履聲漢代尚書家。
                </div>
                
                <div class="paragraph">
                    不嫌汝髪污我趾，結鞋遠勝蕭與麻。
                </div>
                
                <div class="paragraph">
                    煌煌火輪照萬野，恨不赤脚踏雪車。
                </div>
                
                <div class="paragraph">
                    世間褦襶獨何事，黄塵沒骻汗透靴。
                </div>
                
                <div class="paragraph">
                    老夫兩鬢亦蕭颯，謝去相帽便烏紗。
                </div>
                
                <div class="paragraph">
                    願言得此稱輕爽，宿諾今已期及瓜。
                </div>
                
                <div class="paragraph">
                    誓當布襪從此始，上下雲門還若耶。
                </div>
                
        </div>
    </div>
