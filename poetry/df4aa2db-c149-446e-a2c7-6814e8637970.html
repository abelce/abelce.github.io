    <div class="container">
        <h2 class="name">
            東坡在齊安賦海棠詩爲天下絕唱年來絕無此種許仲蟠取之武昌作詩寄示
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    武昌三月春草生，攙紅鬭白皆羣英。
                </div>
                
                <div class="paragraph">
                    就中一種信奇絕，芳菲壓盡吳王城。
                </div>
                
                <div class="paragraph">
                    侈非丹芍明非玉，艷陽天日擎高燭。
                </div>
                
                <div class="paragraph">
                    從教深淺色相形，不以冰清爲不俗。
                </div>
                
                <div class="paragraph">
                    文王自昔基靈囿，綠綬朱裳燕朋友。
                </div>
                
                <div class="paragraph">
                    醺醲心醉鄂裳裳，痛飲醇醪不關酒。
                </div>
                
                <div class="paragraph">
                    流烏一下新王舟，颭從火御乘丹丘。
                </div>
                
                <div class="paragraph">
                    傳得飛霞在海外，千齡只自生炎洲。
                </div>
                
                <div class="paragraph">
                    靈砂不到姮娥竊，幾時赤鳳來丹穴。
                </div>
                
                <div class="paragraph">
                    趙壘新張漢幟時，闉闍滿望猩猩血。
                </div>
                
                <div class="paragraph">
                    少陵昔漫稱詩豪，忘言跨鯉輸琴高。
                </div>
                
                <div class="paragraph">
                    剛被東山興妖女，竹菰未可稱蟠桃。
                </div>
                
                <div class="paragraph">
                    靈根不分生赤壁，遠在水南呈赫奕。
                </div>
                
                <div class="paragraph">
                    朱鳥憑將寄德鄰，告言莫看同巾幗。
                </div>
                
        </div>
    </div>
