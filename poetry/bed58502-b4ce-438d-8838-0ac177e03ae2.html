    <div class="container">
        <h2 class="name">
            吳中曉寒曲
        </h2>
        <div class="author"><a href="/author/9489fde3-e977-4d96-9f10-1557d6ecc3af.html" title="王琪" target="_blank">
                王琪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大澤穹天莽同色，碧瓦閶門曉花白。
                </div>
                
                <div class="paragraph">
                    石岩左右斷行人，洞庭一夜冰千尺。
                </div>
                
                <div class="paragraph">
                    曾持漢節單于壘，北風如刀割人耳。
                </div>
                
                <div class="paragraph">
                    知憐凍足苦雙摧，一生不向遐方履。
                </div>
                
                <div class="paragraph">
                    憑誰贈我紫衣裘，中吳風土清且柔。
                </div>
                
                <div class="paragraph">
                    令嚴氣正天地肅，長歌白苧臨寒流。
                </div>
                
                <div class="paragraph">
                    玉蘭酒熟金醅溢，太白連雲尚殊□。
                </div>
                
                <div class="paragraph">
                    書窗半掩晝始開，幾日紅梅斷消息。
                </div>
                
        </div>
    </div>
