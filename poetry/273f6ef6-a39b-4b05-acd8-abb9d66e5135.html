    <div class="container">
        <h2 class="name">
            和鄭康道喜雪
        </h2>
        <div class="author"><a href="/author/ca231108-6e0f-46ee-bf48-dd65b205d3d0.html" title="曹勛" target="_blank">
                曹勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東方已明雲海立，怪來雀噪爭枝集。
                </div>
                
                <div class="paragraph">
                    凜氣著人不苦寒，老境增衣欲重襲。
                </div>
                
                <div class="paragraph">
                    忽驚朔吹翔臘白，隴畝爲祥時適及。
                </div>
                
                <div class="paragraph">
                    稍聞清響食蠶聲，漸看落簷傾粟粒。
                </div>
                
                <div class="paragraph">
                    縈梅閣竹巧相積，透隙穿窗莫能戢。
                </div>
                
                <div class="paragraph">
                    散鹽蔽空誠非虛，回風作舞勢方急。
                </div>
                
                <div class="paragraph">
                    歷亂瓦溝已一撇，紛泊何假鮫人泣。
                </div>
                
                <div class="paragraph">
                    但喜彌空絮影下，不管霑衣玉塵濕。
                </div>
                
                <div class="paragraph">
                    谷口先生好出詞，韻險致高俱足給。
                </div>
                
                <div class="paragraph">
                    嘉言浩若長河注，答問殊非古井汲。
                </div>
                
                <div class="paragraph">
                    乘時和樂致上瑞，屢豐固非一朝緝。
                </div>
                
                <div class="paragraph">
                    須知天門開九重，布化調元密呼吸。
                </div>
                
                <div class="paragraph">
                    明朝稱賀明光宮，高冠長劍千官入。
                </div>
                
        </div>
