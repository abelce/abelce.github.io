    <div class="container">
        <h2 class="name">
            寄吳氏女子
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伯姬不見我，乃今始七齡。
                </div>
                
                <div class="paragraph">
                    家書無虛月，豈異常歸寧。
                </div>
                
                <div class="paragraph">
                    汝夫綴卿官，汝兒亦搢綖。
                </div>
                
                <div class="paragraph">
                    兒已受師學，出藍而更青。
                </div>
                
                <div class="paragraph">
                    女復知女功，婉嫕有典刑。
                </div>
                
                <div class="paragraph">
                    自吾捨汝東，中父繼在廷。
                </div>
                
                <div class="paragraph">
                    小父數往來，吉音汝每聆。
                </div>
                
                <div class="paragraph">
                    既嫁可願懷，孰如汝所丁。
                </div>
                
                <div class="paragraph">
                    而吾與汝母，湯熨幸小停。
                </div>
                
                <div class="paragraph">
                    丘園祿一品，吏卒給使令。
                </div>
                
                <div class="paragraph">
                    膏粱以晚食，安步而車軿。
                </div>
                
                <div class="paragraph">
                    山泉皋壤間，適志多所經。
                </div>
                
                <div class="paragraph">
                    汝何思而憂，書每說涕零。
                </div>
                
                <div class="paragraph">
                    吾廬所封殖，歲久愈華菁。
                </div>
                
                <div class="paragraph">
                    豈特茂松竹，梧楸亦冥冥。
                </div>
                
                <div class="paragraph">
                    芰荷美花實，瀰漫爭溝涇。
                </div>
                
                <div class="paragraph">
                    諸孫肯來游，誰謂川無舲。
                </div>
                
                <div class="paragraph">
                    姑示汝我詩，知嘉此林垌。
                </div>
                
                <div class="paragraph">
                    末有擬寒山，覺汝耳目熒。
                </div>
                
                <div class="paragraph">
                    因之授汝季，季也亦淑靈。
                </div>
                
        </div>
