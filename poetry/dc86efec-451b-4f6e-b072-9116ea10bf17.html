    <div class="container">
        <h2 class="name">
            送僧人入石霜
        </h2>
        <div class="author"><a href="/author/20ef0f30-2cb2-4130-93ea-0cde657f3fe4.html" title="貫休" target="_blank">
                貫休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舉世祗堪吁，空知與道俱。
                </div>
                
                <div class="paragraph">
                    論心齊至聖，對鏡破凡夫。
                </div>
                
                <div class="paragraph">
                    業王如雲合，頭低似箭驅。
                </div>
                
                <div class="paragraph">
                    三清徒妄想，千載亦須臾。
                </div>
                
                <div class="paragraph">
                    唯我流陽叟，深雲領毳徒。
                </div>
                
                <div class="paragraph">
                    盡騎香白象，皆握月明珠。
                </div>
                
                <div class="paragraph">
                    寂寞排松榻，斕斑半雪鬚。
                </div>
                
                <div class="paragraph">
                    苔侵長者論，嵐蝕祖師圖。
                </div>
                
                <div class="paragraph">
                    翠巘金鐘曉，香林寶月孤。
                </div>
                
                <div class="paragraph">
                    兟兟齊白趾，赫赫共洪爐。
                </div>
                
                <div class="paragraph">
                    山色鋤難盡，松根踏欲無。
                </div>
                
                <div class="paragraph">
                    難評傳的的，須到不區區。
                </div>
                
                <div class="paragraph">
                    撩舍新羅瘦，爐煙榾柮粗。
                </div>
                
                <div class="paragraph">
                    燒畬平虎窟，分瀑入香廚。
                </div>
                
                <div class="paragraph">
                    師去情何切，人間事莫拘。
                </div>
                
                <div class="paragraph">
                    穿林宿古冢，踏葉揭空盂。
                </div>
                
                <div class="paragraph">
                    無事終無事，令枯便合枯他年相覓在，亦不是生蘇。
                </div>
                
        </div>
