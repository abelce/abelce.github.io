    <div class="container">
        <h2 class="name">
            呈審知
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年別君重九日，君時痁作卧一室。
                </div>
                
                <div class="paragraph">
                    許我爲我一入山，人事好乖言竟食。
                </div>
                
                <div class="paragraph">
                    一官我落江之西，每附書來必以詩。
                </div>
                
                <div class="paragraph">
                    宣心寫妙無不盡，知君不累寒與饑。
                </div>
                
                <div class="paragraph">
                    念君見君何由得，江西水深波浪闊。
                </div>
                
                <div class="paragraph">
                    無何奄忽室人喪，繫舟復在南山側。
                </div>
                
                <div class="paragraph">
                    君來見我顔色好，不但文章能合道。
                </div>
                
                <div class="paragraph">
                    信知木潤山有輝，盎背晬然眸子瞭。
                </div>
                
                <div class="paragraph">
                    向來之所未見書，向我誦讀如貫珠。
                </div>
                
                <div class="paragraph">
                    有時舉問不知對，汗爲浹背口輒呿。
                </div>
                
                <div class="paragraph">
                    嗟我忝惟十年長，學業無功時既往。
                </div>
                
                <div class="paragraph">
                    羨渠松柏拱把姿，絕勝樗櫟高尋丈。
                </div>
                
                <div class="paragraph">
                    一官羈我端何爲，投劾歸來亦未遲。
                </div>
                
                <div class="paragraph">
                    豈惟問字當載酒，儻復借書仍一癡。
                </div>
                
        </div>
    </div>
