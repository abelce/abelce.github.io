    <div class="container">
        <h2 class="name">
            謝張彥輔留別之作
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一別屢更歲，思君無已時。
                </div>
                
                <div class="paragraph">
                    知君亦念我，相望兩嗟咨。
                </div>
                
                <div class="paragraph">
                    我病卧田間，君行護疆陲。
                </div>
                
                <div class="paragraph">
                    隠顯既殊跡，會合安可期。
                </div>
                
                <div class="paragraph">
                    今年定何年，有此一段奇。
                </div>
                
                <div class="paragraph">
                    我來五峰陽，君歸九江湄。
                </div>
                
                <div class="paragraph">
                    聞君肯來辱，歡喜不自持。
                </div>
                
                <div class="paragraph">
                    迎君紫霄峰，舉觴白鵝池。
                </div>
                
                <div class="paragraph">
                    强健初共欣，艱棘旋相悲。
                </div>
                
                <div class="paragraph">
                    相顧出危涕，薄言首東岐。
                </div>
                
                <div class="paragraph">
                    留連十日飲，愴恨八哀詩。
                </div>
                
                <div class="paragraph">
                    散懷水石幽，遂忘筋力疲。
                </div>
                
                <div class="paragraph">
                    雄篇既鼎來，逸韻方窮追。
                </div>
                
                <div class="paragraph">
                    云胡遽告別，牙纛風披披。
                </div>
                
                <div class="paragraph">
                    攬祛不得留，酌酒前致辭。
                </div>
                
                <div class="paragraph">
                    願君醻此觴，去上白玉墀。
                </div>
                
                <div class="paragraph">
                    國論罄忠益，廟謨參設施。
                </div>
                
                <div class="paragraph">
                    一請正紀綱，再請誅羌夷。
                </div>
                
                <div class="paragraph">
                    及時樹勳業，慰我空山饑。
                </div>
                
        </div>
