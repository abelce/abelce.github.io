    <div class="container">
        <h2 class="name">
            再用韻酬朱行甫
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夢中翠鳳飛來雙，駕言后土遜名邦。
                </div>
                
                <div class="paragraph">
                    手持玉簡判紅紫，斂袂欲以詩城降。
                </div>
                
                <div class="paragraph">
                    粹容喜動日月角，揖我入對玲瓏窗。
                </div>
                
                <div class="paragraph">
                    爲言瓊花返蓬閬，下界久矣無根樁。
                </div>
                
                <div class="paragraph">
                    乃今存者贋本耳，補亡以紿青油幢。
                </div>
                
                <div class="paragraph">
                    人間識真蓋亦寡，載酒嘉賓寧論缸。
                </div>
                
                <div class="paragraph">
                    黄冠誕譎謹勿信，傳訛聽舛其言哤。
                </div>
                
                <div class="paragraph">
                    爲花作辨誰氏子，謬妄補入黄鍾腔。
                </div>
                
                <div class="paragraph">
                    耳庸目陋惑世俗，其罪不能三赦憃。
                </div>
                
                <div class="paragraph">
                    朱雲之孫亦奇士，文有氣骨豐而厖。
                </div>
                
                <div class="paragraph">
                    謂瓊赤玉匪爲白，不比俗論紛茸尨。
                </div>
                
                <div class="paragraph">
                    詩筒往來捷於響，夜發嚴鼓聲逢逢。
                </div>
                
                <div class="paragraph">
                    咨爾岳爲謝此老，壯哉寸管飛濤江。
                </div>
                
        </div>
    </div>
