    <div class="container">
        <h2 class="name">
            臨池翫游魚
        </h2>
        <div class="author"><a href="/author/d72c7c08-6bdf-4796-93dd-bd7361c3a97e.html" title="張方平" target="_blank">
                張方平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曲池秋水平，虛碧杳澄浄。
                </div>
                
                <div class="paragraph">
                    有鰋從何來，潛據久已橫。
                </div>
                
                <div class="paragraph">
                    鼓鬣作波浪，晴景占蘋荇。
                </div>
                
                <div class="paragraph">
                    貪吞無遺鱗，多折脩荷柄。
                </div>
                
                <div class="paragraph">
                    西軒因納凉，遶步恣哦詠。
                </div>
                
                <div class="paragraph">
                    時逢橫水面，氣意殊豪勁。
                </div>
                
                <div class="paragraph">
                    向非神守嚴，雨霧尋飛迸。
                </div>
                
                <div class="paragraph">
                    不揆入江海，且與蛟螭競。
                </div>
                
                <div class="paragraph">
                    暇日呼罟師，搜摝窮泥濘。
                </div>
                
                <div class="paragraph">
                    潑剌出數尺，怒跳何健輕。
                </div>
                
                <div class="paragraph">
                    狀醜足涎沫，刀几嫌腥硬。
                </div>
                
                <div class="paragraph">
                    遣童放西澤，不死儻知倖。
                </div>
                
                <div class="paragraph">
                    猶慮持私烹，誠囑煩言令。
                </div>
                
                <div class="paragraph">
                    去去避鈎網，再獲誰爾諍。
                </div>
                
                <div class="paragraph">
                    遂取羣小鮮，投中使沿泳。
                </div>
                
                <div class="paragraph">
                    上游若浮空，眾沈疑落穽。
                </div>
                
                <div class="paragraph">
                    隊行有孤出，如嫡從諸媵。
                </div>
                
                <div class="paragraph">
                    忽散何所驚，兩合成相迎。
                </div>
                
                <div class="paragraph">
                    銜尾既競速，依蒲亦少定。
                </div>
                
                <div class="paragraph">
                    莊濠念逍遥，嚴溪思隱行。
                </div>
                
                <div class="paragraph">
                    聊以貽後人，持竿助閒興。
                </div>
                
        </div>
