    <div class="container">
        <h2 class="name">
            沌中即事
        </h2>
        <div class="author"><a href="/author/1e5a988e-496e-46b3-b03a-2a299dba9022.html" title="孫應時" target="_blank">
                孫應時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    武昌西南雲夢澤，水平不動玻璃碧。
                </div>
                
                <div class="paragraph">
                    葭蘆莽蒼生暮煙，楊柳蕭條带秋色。
                </div>
                
                <div class="paragraph">
                    北接滄浪南洞庭，八九百里荒荒白。
                </div>
                
                <div class="paragraph">
                    一渠紆縈十日行，巧避江濤如過席。
                </div>
                
                <div class="paragraph">
                    平生聞說沌魚美，滿籃不受百錢直。
                </div>
                
                <div class="paragraph">
                    我來漲潦漁者稀，罾網高懸釣竿擲。
                </div>
                
                <div class="paragraph">
                    葦屋人家絕可憐，欲沒未沒三四尺。
                </div>
                
                <div class="paragraph">
                    倚樹爲巢葑作床，剝菱炊菰自朝夕。
                </div>
                
                <div class="paragraph">
                    青裙皂髻長兒女，城市繁華豈曾識。
                </div>
                
                <div class="paragraph">
                    屋頭一艇是生涯，丁算未必逃官籍。
                </div>
                
                <div class="paragraph">
                    迢迢客路幾歎息，茫茫宇宙何終極。
                </div>
                
                <div class="paragraph">
                    有酒無魚莫浪愁，獨醉月明聽吹笛。
                </div>
                
        </div>
