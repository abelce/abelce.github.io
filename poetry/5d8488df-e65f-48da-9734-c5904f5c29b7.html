    <div class="container">
        <h2 class="name">
            止酒贈郡守楊瓌寶
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    止酒正似塞决河，厚積薪芻傅砂礫。
                </div>
                
                <div class="paragraph">
                    堅牢不使見蟻漏，一線纔通便奔激。
                </div>
                
                <div class="paragraph">
                    莫輕弱箭不穿縞，轉眼已驚牛弩射。
                </div>
                
                <div class="paragraph">
                    我今止酒用此法，目前逾月無涓滴。
                </div>
                
                <div class="paragraph">
                    情鍾我輩獨痛制，慧通則流那可測。
                </div>
                
                <div class="paragraph">
                    懲羹端是合吹虀，用玉無疑初諫漆。
                </div>
                
                <div class="paragraph">
                    脾乾胃燥生未省，黄姥無聊怨岑寂。
                </div>
                
                <div class="paragraph">
                    不憂羣飲惱姬翁，但畏獨醒嘲楚客。
                </div>
                
                <div class="paragraph">
                    茫然自惻還自笑，一身心口相仇敵。
                </div>
                
                <div class="paragraph">
                    何妨二豎即奔忙，不廢三嬰更滋澤。
                </div>
                
                <div class="paragraph">
                    平生杯杓不掛眼，一飲便須論斗石。
                </div>
                
                <div class="paragraph">
                    低心伏老慎勿癡，此身何啻千金值。
                </div>
                
        </div>
    </div>
