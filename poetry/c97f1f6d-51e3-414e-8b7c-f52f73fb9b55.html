    <div class="container">
        <h2 class="name">
            喜元舉歸
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪東作舍已蓋茆，溪西築庵新立棟。
                </div>
                
                <div class="paragraph">
                    水雲參錯出十里，妙寄方嗟無與共。
                </div>
                
                <div class="paragraph">
                    忽聞故交還五嶺，聊喜居鄰依二仲。
                </div>
                
                <div class="paragraph">
                    臺評早歲冠神羊，儒館文華推白鳯。
                </div>
                
                <div class="paragraph">
                    詔除毎下輙避寵，才術小試已驚衆。
                </div>
                
                <div class="paragraph">
                    炎荒雖云去國遠，皇華要是爲時用。
                </div>
                
                <div class="paragraph">
                    故爲懷歸逐我輩，露章求免疲護送。
                </div>
                
                <div class="paragraph">
                    自言嶠南官不惡，峻峰危嶝頻飛鞚。
                </div>
                
                <div class="paragraph">
                    挽葛屢上羅浮顛，披雲亦到朱明洞。
                </div>
                
                <div class="paragraph">
                    看山却憶家林好，夜夜幽棲來旅夢。
                </div>
                
                <div class="paragraph">
                    而今歸隱寄天放，却憶修途真定痛。
                </div>
                
                <div class="paragraph">
                    猿鶴相向爲家禽，松菊未荒憐手種。
                </div>
                
                <div class="paragraph">
                    碧鮮脱籜高遶屋，白墮敷醪香出甕。
                </div>
                
                <div class="paragraph">
                    從今莫厭數招尋，持鰲共費宫祠俸。
                </div>
                
        </div>
