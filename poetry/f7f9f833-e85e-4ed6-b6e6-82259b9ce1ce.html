    <div class="container">
        <h2 class="name">
            同游雲蓋分題得雲字
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公才如天驥，超絕氣逸羣。
                </div>
                
                <div class="paragraph">
                    低摧簿書中，一笑置勿論。
                </div>
                
                <div class="paragraph">
                    我如剪翎鶴，俛啄窮朝昏。
                </div>
                
                <div class="paragraph">
                    生涯無窖子，乞食嘗扣門。
                </div>
                
                <div class="paragraph">
                    但爲口腹累，乖隔如參辰。
                </div>
                
                <div class="paragraph">
                    此夕復何夕，共宿湘山雲。
                </div>
                
                <div class="paragraph">
                    境清藏勝氣，情高發幽欣。
                </div>
                
                <div class="paragraph">
                    天風吹笑語，乞與人間聞。
                </div>
                
                <div class="paragraph">
                    念公翰墨場，少年策奇勳。
                </div>
                
                <div class="paragraph">
                    世味如嚼蠟，喜著磨衲裙。
                </div>
                
                <div class="paragraph">
                    裴公師黄蘗，圓澤友李憕。
                </div>
                
                <div class="paragraph">
                    因法偶相逢，則以法爲親。
                </div>
                
                <div class="paragraph">
                    安知我與子，夙昔非弟昆。
                </div>
                
                <div class="paragraph">
                    吾聞三生石，曾歌舊精魂。
                </div>
                
                <div class="paragraph">
                    他年葛洪陂，相尋定煩君。
                </div>
                
                <div class="paragraph">
                    先當理故事，過山尋老仁。
                </div>
                
                <div class="paragraph">
                    要同夏口村，發甕驚前身。
                </div>
                
        </div>
