    <div class="container">
        <h2 class="name">
            和從兄御史延福里居
        </h2>
        <div class="author"><a href="/author/f7fa4ca5-6839-4962-b09e-1c7ab31b67b1.html" title="黃蟾" target="_blank">
                黃蟾
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天賜平安水北中，滿庭荆樹醉春風。
                </div>
                
                <div class="paragraph">
                    縱覺塵世三公貴，何似吾家一脈通。
                </div>
                
                <div class="paragraph">
                    花底輕風香撲散，門前細柳綠皆同。
                </div>
                
                <div class="paragraph">
                    囘頭文館長安上，（原注：謂德溫兄。
                </div>
                
                <div class="paragraph">
                    ）外際思予甯有窮。
                </div>
                
                <div class="paragraph">
                    （見《天壤閣叢書》本《莆陽黃御史集》附刻明崇禎本補附詩卷。
                </div>
                
                <div class="paragraph">
                    ）（按詩題下端原署「從弟蟾」三字。
                </div>
                
                <div class="paragraph">
                    徐松《唐兩京城坊考》卷四「次南延福坊」有御史黃滔宅，即據《黃御史集》中《延福里居和林寬何紹餘酬寄》詩及黃蟾此詩爲證。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
