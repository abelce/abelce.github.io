    <div class="container">
        <h2 class="name">
            李兩山侍郎仲氏儒而醫解后會稽索詩識別
        </h2>
        <div class="author"><a href="/author/a6e3a8b7-fe09-46c2-aca6-f828d00d5b9d.html" title="林景熙" target="_blank">
                林景熙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我懷兩山翁，夙抱經濟略。
                </div>
                
                <div class="paragraph">
                    曾驅部使車，所至問民瘼。
                </div>
                
                <div class="paragraph">
                    昆陽斗大州，漁吏久竭澤。
                </div>
                
                <div class="paragraph">
                    三尺行風霆，四知厲冰蘗。
                </div>
                
                <div class="paragraph">
                    公餘接寒士，促膝談禮樂。
                </div>
                
                <div class="paragraph">
                    以我獨閉門，前茅訪林壑。
                </div>
                
                <div class="paragraph">
                    當途盡挾貴，此道可敦薄。
                </div>
                
                <div class="paragraph">
                    浮雲於我如，霖雨用汝作。
                </div>
                
                <div class="paragraph">
                    如何歲龍蛇，斯人竟冥漠。
                </div>
                
                <div class="paragraph">
                    平生詩萬篇，耿耿志誰託。
                </div>
                
                <div class="paragraph">
                    頗聞仲氏賢，風骨似其伯。
                </div>
                
                <div class="paragraph">
                    爾來一披霧，月梁慰離索。
                </div>
                
                <div class="paragraph">
                    紛紛雞鶩中，夭矯見孤鶴。
                </div>
                
                <div class="paragraph">
                    陽秋皮裏鑒，太素指下脈。
                </div>
                
                <div class="paragraph">
                    猶有刀圭功，可敵廊廟爵。
                </div>
                
                <div class="paragraph">
                    四百有四病，如禽應弦落。
                </div>
                
                <div class="paragraph">
                    真病在人心，問君有何藥。
                </div>
                
        </div>
    </div>
