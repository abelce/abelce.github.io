    <div class="container">
        <h2 class="name">
            次韵答王鞏
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君家當盛時，畫戟擁朱戶。
                </div>
                
                <div class="paragraph">
                    中書十八年，清明日方午。
                </div>
                
                <div class="paragraph">
                    形容畫雲閣，功業載盟府。
                </div>
                
                <div class="paragraph">
                    中庭三槐在，遺迹百世睹。
                </div>
                
                <div class="paragraph">
                    子孫盡豪俊，豈類世寒寠。
                </div>
                
                <div class="paragraph">
                    胡爲久邅厄，黽俛受侵侮。
                </div>
                
                <div class="paragraph">
                    往來兩都間，奔走未安土。
                </div>
                
                <div class="paragraph">
                    願言解纓紱，歸去事農圃。
                </div>
                
                <div class="paragraph">
                    嘉禾根未拔，且忍俟甘雨。
                </div>
                
                <div class="paragraph">
                    拂衣走東皋，此語吾不取。
                </div>
                
                <div class="paragraph">
                    聊復放襟懷，清談對僧麈。
                </div>
                
                <div class="paragraph">
                    躬耕未可言，知田顧乃父。
                </div>
                
        </div>
