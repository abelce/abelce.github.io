    <div class="container">
        <h2 class="name">
            和鍾道士若谷投贈韻
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    流年衮衮灘頭浪，蕭騷白髮三千丈。
                </div>
                
                <div class="paragraph">
                    人生榮祿底須多，何嗟及矣負米養。
                </div>
                
                <div class="paragraph">
                    滄溟不禁尾閭泄，養素略窺道家說。
                </div>
                
                <div class="paragraph">
                    庶幾真一復保全，可以衆言强分裂。
                </div>
                
                <div class="paragraph">
                    瀛洲醉揮碧霞盃，集雲峰前偶此來。
                </div>
                
                <div class="paragraph">
                    吏衙鳬散鈴索靜，怪有飛佩鏘瓊瑰。
                </div>
                
                <div class="paragraph">
                    紫霄洞經曾熟讀，歸來烟霞繞冠服。
                </div>
                
                <div class="paragraph">
                    嵯峨千仞獅子峰，寒棲旋營數間屋。
                </div>
                
                <div class="paragraph">
                    飈遊爲我晷刻停，汲泉引滿如海鯨。
                </div>
                
                <div class="paragraph">
                    要學旌陽累功行，不妨天詔遲飛昇。
                </div>
                
                <div class="paragraph">
                    岷峨念歸可輕發，枉辦青鞋并布襪。
                </div>
                
                <div class="paragraph">
                    禁闥侯藩信所遭，幾曾仰空虛咄咄。
                </div>
                
                <div class="paragraph">
                    爐薰浪擬叩玄微，何如趙州東院西。
                </div>
                
                <div class="paragraph">
                    了知此理只麽是，亡羊何必惑多蹊。
                </div>
                
                <div class="paragraph">
                    自心有疑須自斷，勿用周遮添著一重案。
                </div>
                
                <div class="paragraph">
                    鍊師鍊師爲我印證之，六合同風兮九州共貫。
                </div>
                
        </div>
