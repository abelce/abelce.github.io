    <div class="container">
        <h2 class="name">
            和林成之五題 西鄰
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西鄰擊鼓北鄰聽，飲馬持戈密相應。
                </div>
                
                <div class="paragraph">
                    一朝奮躍事爭鋒，朔氣充盈誇戰勝。
                </div>
                
                <div class="paragraph">
                    中原太平日已久，刃頓兵閒空細柳。
                </div>
                
                <div class="paragraph">
                    二疆款附歲奔馳，捆載金繒萃淵藪。
                </div>
                
                <div class="paragraph">
                    飫肥服煖四十年，但欲包藏忘德厚。
                </div>
                
                <div class="paragraph">
                    謀夫憤憤壯士憂，屢獻忠言曾苦口。
                </div>
                
                <div class="paragraph">
                    廟堂尚論正無爲，肯向平時議攻守。
                </div>
                
                <div class="paragraph">
                    朔方三十有六郡，戶斂家輸佐行陣。
                </div>
                
                <div class="paragraph">
                    非無碩畫破妖巢，直遣萬里威稜振。
                </div>
                
                <div class="paragraph">
                    皇天愛人猶赤子，縱欲敺之言亦訒。
                </div>
                
                <div class="paragraph">
                    彼方束手聽誓盟，重獲歲時贄琛賮。
                </div>
                
                <div class="paragraph">
                    斯民懷德樂休兵，戍卒歸來解鋒刃。
                </div>
                
                <div class="paragraph">
                    皆言鄰徼復清夷，嗟哉異類終難信。
                </div>
                
        </div>
    </div>
