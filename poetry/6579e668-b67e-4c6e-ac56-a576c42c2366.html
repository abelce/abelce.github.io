    <div class="container">
        <h2 class="name">
            寄鄭良佐
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    書生著書貪日課，文士賣文救窮餓。
                </div>
                
                <div class="paragraph">
                    青樓歌酒屬富兒，不意此名君乃荷。
                </div>
                
                <div class="paragraph">
                    風波平地自誰始，一倡從知百人和。
                </div>
                
                <div class="paragraph">
                    東魯男子舊蹤謹，南郡諸生底逋播。
                </div>
                
                <div class="paragraph">
                    平安敢煩街吏報，潔白長賡楚人些。
                </div>
                
                <div class="paragraph">
                    流言不計兩曾參，機上慈親枉驚墮。
                </div>
                
                <div class="paragraph">
                    阮舍尤須辨南北，杜冠可無分小大。
                </div>
                
                <div class="paragraph">
                    寧知宋玉笑登徒，或指宣尼作陽貨。
                </div>
                
                <div class="paragraph">
                    璧亡誤使張儀去，兵利徒爲少卿禍。
                </div>
                
                <div class="paragraph">
                    違從兄食祇厚誣，償同舍金聊引過。
                </div>
                
                <div class="paragraph">
                    無黥可息劓可補，未信白璧青蠅涴。
                </div>
                
                <div class="paragraph">
                    君不見吾宗孟公士所傾，亦有俗子驚人坐。
                </div>
                
        </div>
