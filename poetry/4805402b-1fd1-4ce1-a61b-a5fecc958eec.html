    <div class="container">
        <h2 class="name">
            二十四日省宿次楊文公集賢宿直韻兼擬其體
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲氣陰陰繞殿廬，雨聲摵摵響階除。
                </div>
                
                <div class="paragraph">
                    薰爐翠被延周蝶，黄墨朱缸訂魯魚。
                </div>
                
                <div class="paragraph">
                    野性登朝常蹙踖，親年須祿向躊躇。
                </div>
                
                <div class="paragraph">
                    叨陪大典論疑信，濫等諸儒課密疏。
                </div>
                
                <div class="paragraph">
                    漢殿修文開白虎，海邦張樂享爰居。
                </div>
                
                <div class="paragraph">
                    綺寮蕙草青霏入，瑶圃梅梢玉雪初。
                </div>
                
                <div class="paragraph">
                    史藁堆牀殊未已，詩材滿地欲焉如。
                </div>
                
                <div class="paragraph">
                    倦投東觀中郎筆，起讀西崑病監書。
                </div>
                
                <div class="paragraph">
                    節想清忠侔汲直，詞欽雅麗出唐餘。
                </div>
                
                <div class="paragraph">
                    高情炯炯軒裳外，長向金門憶飯蔬。
                </div>
                
        </div>
