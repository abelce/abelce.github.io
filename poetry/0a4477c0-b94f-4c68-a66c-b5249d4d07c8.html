    <div class="container">
        <h2 class="name">
            和張謀父遊石佛山觀魏太武書
        </h2>
        <div class="author"><a href="/author/c18a97f8-99ea-493f-8ee3-7832731a4bad.html" title="賀鑄" target="_blank">
                賀鑄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    中夏昔屯否，代邦天所開。
                </div>
                
                <div class="paragraph">
                    鴻圖屬太武，不世英雄才。
                </div>
                
                <div class="paragraph">
                    南洗洛陽血，西盪長安灰。
                </div>
                
                <div class="paragraph">
                    氈車十萬乘，略地驅風雷。
                </div>
                
                <div class="paragraph">
                    一葦濟長淮，築宮瓜步隈。
                </div>
                
                <div class="paragraph">
                    東鄰拜牢餼，走使爲婚媒。
                </div>
                
                <div class="paragraph">
                    雲旗即歸路，覽勝此裴徊。
                </div>
                
                <div class="paragraph">
                    俯揮鐵馬鞭，頑石同陶坏。
                </div>
                
                <div class="paragraph">
                    劃成四大字，屹栗陰虹摧。
                </div>
                
                <div class="paragraph">
                    淪精入崖壑，怒氣羞蟠回。
                </div>
                
                <div class="paragraph">
                    茫茫六百年，風雨生莓苔。
                </div>
                
                <div class="paragraph">
                    偉蹟寖銷泯，威靈安在哉。
                </div>
                
                <div class="paragraph">
                    生存貴無上，零落等塵埃。
                </div>
                
                <div class="paragraph">
                    君爲訪古遊，賦詩追七哀。
                </div>
                
                <div class="paragraph">
                    人生誰不爾，莫負手中杯。
                </div>
                
        </div>
