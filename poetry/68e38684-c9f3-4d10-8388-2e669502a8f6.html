    <div class="container">
        <h2 class="name">
            太湖詩 三宿神景宮
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古觀岑且寂，幽人情自怡。
                </div>
                
                <div class="paragraph">
                    一來包天下，三宿湖之湄。
                </div>
                
                <div class="paragraph">
                    況此深夏夕，不逢清月姿。
                </div>
                
                <div class="paragraph">
                    玉泉浣衣後，金殿添香時。
                </div>
                
                <div class="paragraph">
                    客省高且敞，客牀蟠復奇。
                </div>
                
                <div class="paragraph">
                    石枕冷入腦，筍席寒侵肌。
                </div>
                
                <div class="paragraph">
                    氣清寐不著，起坐臨階墀。
                </div>
                
                <div class="paragraph">
                    松陰忽微照，獨見螢火芝。
                </div>
                
                <div class="paragraph">
                    素鶴警微露，白蓮明暗池。
                </div>
                
                <div class="paragraph">
                    窗櫺帶乳蘚，壁縫含雲蕤。
                </div>
                
                <div class="paragraph">
                    聞磬走魍魎，見燭奔羈雌。
                </div>
                
                <div class="paragraph">
                    沆瀣欲滴瀝，芭蕉未離披。
                </div>
                
                <div class="paragraph">
                    五更山蟬響，醒發如吹篪。
                </div>
                
                <div class="paragraph">
                    杉風忽然起，飄破步虛詞。
                </div>
                
                <div class="paragraph">
                    道客巾屨樣，上清朝禮儀。
                </div>
                
                <div class="paragraph">
                    明發作此事，豈復甘趨馳。
                </div>
                
        </div>
    </div>
