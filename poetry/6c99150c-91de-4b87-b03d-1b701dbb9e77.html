    <div class="container">
        <h2 class="name">
            覽皮先輩盛製因作十韻以寄用伸欵仰
        </h2>
        <div class="author"><a href="/author/f25d6cef-12f6-4cb8-a77a-8a80cc1cb945.html" title="崔璐" target="_blank">
                崔璐
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    河嶽挺靈異，星辰精氣殊。
                </div>
                
                <div class="paragraph">
                    在人爲英傑，與國作禎符。
                </div>
                
                <div class="paragraph">
                    襄陽得奇士，俊邁真龍駒。
                </div>
                
                <div class="paragraph">
                    勇果魯仲由，文賦蜀相如。
                </div>
                
                <div class="paragraph">
                    渾浩江海廣，葩華桃李敷。
                </div>
                
                <div class="paragraph">
                    小言入無間，大言塞空虛。
                </div>
                
                <div class="paragraph">
                    幾人游赤水，夫子得玄珠。
                </div>
                
                <div class="paragraph">
                    鬼神爭奧秘，天地惜洪鑪。
                </div>
                
                <div class="paragraph">
                    既有曾參行，仍兼君子儒。
                </div>
                
                <div class="paragraph">
                    吾知上帝意，將使居黃樞。
                </div>
                
                <div class="paragraph">
                    好保千金體須爲萬姓謨。
                </div>
                
        </div>
    </div>
