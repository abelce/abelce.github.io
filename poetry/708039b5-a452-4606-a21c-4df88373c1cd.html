    <div class="container">
        <h2 class="name">
            張子真楊政光吳德夫追路湘源賦此以別
        </h2>
        <div class="author"><a href="/author/89582e74-761e-4836-9917-9263a355b5b1.html" title="張栻" target="_blank">
                張栻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    驅車出嚴關，觸熱歸路長。
                </div>
                
                <div class="paragraph">
                    一雨羣物蘇，吾行亦清凉。
                </div>
                
                <div class="paragraph">
                    灕水自南去，湘流正洋洋。
                </div>
                
                <div class="paragraph">
                    眷言二三友，跋馬勤送將。
                </div>
                
                <div class="paragraph">
                    蕭然短長亭，每語夜未央。
                </div>
                
                <div class="paragraph">
                    張子名家駒，千里方騰驤。
                </div>
                
                <div class="paragraph">
                    楊郎嶺中彥，而能歛鋒鋩。
                </div>
                
                <div class="paragraph">
                    延陵舊所熟，氣味固難忘。
                </div>
                
                <div class="paragraph">
                    向來幕府遊，三秀麗齋房。
                </div>
                
                <div class="paragraph">
                    居然出別語，分袂楚粵鄉。
                </div>
                
                <div class="paragraph">
                    人生會有別，勿悲參與商。
                </div>
                
                <div class="paragraph">
                    獨有贈言意，臨岐更平章。
                </div>
                
                <div class="paragraph">
                    風俗易移人，宦途劇羊腸。
                </div>
                
                <div class="paragraph">
                    千鈞有不守，决去飛鳥翔。
                </div>
                
                <div class="paragraph">
                    要當勉自持，詩書作金湯。
                </div>
                
                <div class="paragraph">
                    他年相會處，刮目看增光。
                </div>
                
                <div class="paragraph">
                    爲謝桂父老，無澤留一方。
                </div>
                
                <div class="paragraph">
                    惟餘石間字，時與洗苔蒼。
                </div>
                
        </div>
