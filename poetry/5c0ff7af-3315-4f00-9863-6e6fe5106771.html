    <div class="container">
        <h2 class="name">
            北窗雅言寄朱仁叔
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風日暖，天大裘。
                </div>
                
                <div class="paragraph">
                    蠅飛打窗油，北窗墳策高於丘。
                </div>
                
                <div class="paragraph">
                    我欲發視勞牽抽，把酒起望天門陬。
                </div>
                
                <div class="paragraph">
                    斜鴻書破半張紙，枯荷網空散鉛水。
                </div>
                
                <div class="paragraph">
                    機中挑出錦文詩，淚滿鴛鴦半身紫。
                </div>
                
                <div class="paragraph">
                    新愁波不窮，後愁更隨風。
                </div>
                
                <div class="paragraph">
                    美人如嬌春，何物可御冬。
                </div>
                
                <div class="paragraph">
                    古人已恨愁不足，却遣今人送愁續。
                </div>
                
                <div class="paragraph">
                    輕將玉斧贈吳剛，漏得寒光照孤宿。
                </div>
                
                <div class="paragraph">
                    素女爲天揀退絲，伶倫猛截孤生枝。
                </div>
                
                <div class="paragraph">
                    沙蟲含冤射千載，誰勸黄竹栽瑶池。
                </div>
                
                <div class="paragraph">
                    歌夜長，歌夜短，淮南桂枝香滿滿。
                </div>
                
                <div class="paragraph">
                    爲君持酒壽金人，少待露盤辭玉椀。
                </div>
                
        </div>
