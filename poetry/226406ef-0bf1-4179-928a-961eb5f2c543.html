    <div class="container">
        <h2 class="name">
            題朱老壁
        </h2>
        <div class="author"><a href="/author/b2acc82e-9341-4636-b1b5-614bb469b32a.html" title="李復" target="_blank">
                李復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    居無百畝田，廩有三年粟。
                </div>
                
                <div class="paragraph">
                    舍北幾株桑，晚蠶食亦足。
                </div>
                
                <div class="paragraph">
                    近水理蔬畦，面山結茅屋。
                </div>
                
                <div class="paragraph">
                    夏風葦簟凉，冬烟土床燠。
                </div>
                
                <div class="paragraph">
                    堂前蒲萄架，新實初垂綠。
                </div>
                
                <div class="paragraph">
                    清浄語不煩，事任鞅掌僕。
                </div>
                
                <div class="paragraph">
                    鄰里通有無，泉甘草無毒。
                </div>
                
                <div class="paragraph">
                    誰知庚桑子，今此居南麓。
                </div>
                
                <div class="paragraph">
                    予非市朝人，受性本幽獨。
                </div>
                
                <div class="paragraph">
                    願就謀一廛，餘外百無欲。
                </div>
                
        </div>
