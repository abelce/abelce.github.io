    <div class="container">
        <h2 class="name">
            送王木叔推官分韻得錦字
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    王郎天下士，中和自生稟。
                </div>
                
                <div class="paragraph">
                    澹然初無營，見者輒歛衽。
                </div>
                
                <div class="paragraph">
                    幕中資婉畫，處事極精審。
                </div>
                
                <div class="paragraph">
                    與人如恐傷，律己淵冰懔。
                </div>
                
                <div class="paragraph">
                    深恐馬駭輿，要使鴞食葚。
                </div>
                
                <div class="paragraph">
                    一寸憂國心，幾年不甘寢。
                </div>
                
                <div class="paragraph">
                    此意大未酬，退靜若已甚。
                </div>
                
                <div class="paragraph">
                    使之行所學，庶幾人奠枕。
                </div>
                
                <div class="paragraph">
                    向來孰間之，未免斯立噤。
                </div>
                
                <div class="paragraph">
                    川泳而雲飛，頼有東陽沈。
                </div>
                
                <div class="paragraph">
                    露章極推轂，分韻句裁錦。
                </div>
                
                <div class="paragraph">
                    風流有如許，不復嘆踔踸。
                </div>
                
                <div class="paragraph">
                    如君豈蓬蒿，人物妙流品。
                </div>
                
                <div class="paragraph">
                    不應奉香火，爲養謀祿廩。
                </div>
                
                <div class="paragraph">
                    與君幸瓜葛，心交今十稔。
                </div>
                
                <div class="paragraph">
                    豈惟我惜別，行道情苒荏。
                </div>
                
                <div class="paragraph">
                    紅蓮色何似，翠柏風逾凜。
                </div>
                
                <div class="paragraph">
                    願君疎藥裹，一意護茵飪。
                </div>
                
                <div class="paragraph">
                    棄鼎寶康瓠，浮名如拾瀋。
                </div>
                
                <div class="paragraph">
                    行矣無多言，臨岐且劇飲。
                </div>
                
        </div>
