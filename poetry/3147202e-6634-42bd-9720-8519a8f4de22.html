    <div class="container">
        <h2 class="name">
            詠保母帖
        </h2>
        <div class="author"><a href="/author/0623cc73-f5a6-4ed1-b0ff-aecd6039b1f8.html" title="王易簡" target="_blank">
                王易簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄閍斷刻得者誰，雙松下殉方壺螭。
                </div>
                
                <div class="paragraph">
                    其文記述保母李，云是大令之所爲。
                </div>
                
                <div class="paragraph">
                    點畫安知尚年少，筆不可掣從兒時。
                </div>
                
                <div class="paragraph">
                    當其翰墨託久計，異哉歲月如前期。
                </div>
                
                <div class="paragraph">
                    爲憐樵人巧收拾，豈無行道猶嗟咨。
                </div>
                
                <div class="paragraph">
                    殘磚裹送平原家，閲古衆帖奚獨遺。
                </div>
                
                <div class="paragraph">
                    窮諏遠引商是非，具眼落落多傳疑。
                </div>
                
                <div class="paragraph">
                    塵埃尺紙拂陳迹，聞君好事捲贈之。
                </div>
                
                <div class="paragraph">
                    簡編無端發汲冢，陵谷何年沈峴碑。
                </div>
                
                <div class="paragraph">
                    坐中賞識本易厭，世外隠伏勞旁窺。
                </div>
                
                <div class="paragraph">
                    騷人勝士一朝玩，孝子慈孫千古悲。
                </div>
                
                <div class="paragraph">
                    君不見鍾侯書法亦大奇，下穿墟墓求其師。
                </div>
                
        </div>
