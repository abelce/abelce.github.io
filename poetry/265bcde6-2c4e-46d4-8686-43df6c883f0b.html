    <div class="container">
        <h2 class="name">
            竹門
        </h2>
        <div class="author"><a href="/author/b36dc9d8-c841-4161-95d6-9b4c216ce63b.html" title="徐僑" target="_blank">
                徐僑
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    竹門何爲設，護此自在身。
                </div>
                
                <div class="paragraph">
                    而有不知者，謂隔一切人。
                </div>
                
                <div class="paragraph">
                    門有閉有開，人有疏與親。
                </div>
                
                <div class="paragraph">
                    閉以謝俗客，開以納嘉賓。
                </div>
                
                <div class="paragraph">
                    或方計財利，我方甘窶貧。
                </div>
                
                <div class="paragraph">
                    或方圖宦達，我方埋隠淪。
                </div>
                
                <div class="paragraph">
                    豈惟乖趨尚，誠亦困糾紛。
                </div>
                
                <div class="paragraph">
                    若夫道義交，開益所願聞。
                </div>
                
                <div class="paragraph">
                    清幽能共適，淡薄能相因。
                </div>
                
                <div class="paragraph">
                    與夫學問徒，講說敢辭勤。
                </div>
                
                <div class="paragraph">
                    義理滋我悅，詩書陶我真。
                </div>
                
                <div class="paragraph">
                    俱不役殽酌，且無昏精神。
                </div>
                
                <div class="paragraph">
                    然當時省己，勿或浪尤人。
                </div>
                
                <div class="paragraph">
                    古人重晚節，氣衰當志新。
                </div>
                
                <div class="paragraph">
                    古人貴老成，齒頹資德尊。
                </div>
                
                <div class="paragraph">
                    初心苟無負，斯不愧斯門。
                </div>
                
        </div>
    </div>
