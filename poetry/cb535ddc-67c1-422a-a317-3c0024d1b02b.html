<body>
    <div class="container">
        <h2 class="name">
            和王晉卿
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生飲東坡，獨舞無所屬。
                </div>
                
                <div class="paragraph">
                    當時挹明月，對影三人足。
                </div>
                
                <div class="paragraph">
                    醉眠草棘間，蟲虺莫予毒。
                </div>
                
                <div class="paragraph">
                    醒來送歸雁，一寄千里目。
                </div>
                
                <div class="paragraph">
                    悵然懷公子，旅食久不玉。
                </div>
                
                <div class="paragraph">
                    欲書加餐字，遠託西飛鵠。
                </div>
                
                <div class="paragraph">
                    謂言相濡沫，未足救溝瀆。
                </div>
                
                <div class="paragraph">
                    吾生如寄耳，何者爲禍福。
                </div>
                
                <div class="paragraph">
                    不如兩相忘，昨夢那可逐。
                </div>
                
                <div class="paragraph">
                    上書得自便，歸老湖山曲。
                </div>
                
                <div class="paragraph">
                    躬耕二頃田，自種十年木。
                </div>
                
                <div class="paragraph">
                    豈知垂老眼，對此金蓮燭。
                </div>
                
                <div class="paragraph">
                    公子亦生還，仍分刺史竹。
                </div>
                
                <div class="paragraph">
                    賢愚有定分，樽俎守尸祝。
                </div>
                
                <div class="paragraph">
                    文章何足云，執技等醫卜。
                </div>
                
                <div class="paragraph">
                    朝廷方西顧，羌虜驕未伏。
                </div>
                
                <div class="paragraph">
                    遥知重陽酒，白羽落黄菊。
                </div>
                
                <div class="paragraph">
                    羨君真將家，浮面氣可掬。
                </div>
                
                <div class="paragraph">
                    何當請長纓，一戰河湟復。
                </div>
                
        </div>
