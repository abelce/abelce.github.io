    <div class="container">
        <h2 class="name">
            寒食日玉提刑過訪，有詩示怡然并余，余次韵之
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    使君薄珪組，富貴良易足。
                </div>
                
                <div class="paragraph">
                    一麾下東南，千里爭拭目。
                </div>
                
                <div class="paragraph">
                    援毫賦山水，詞力瀉溪谷。
                </div>
                
                <div class="paragraph">
                    勝游便杖屨，聒耳厭絲竹。
                </div>
                
                <div class="paragraph">
                    西湖破春冰，曉漲翻晴綠。
                </div>
                
                <div class="paragraph">
                    相將二使軺，導從還屏逐。
                </div>
                
                <div class="paragraph">
                    後先度巖壑，頡頏追鸞鵠。
                </div>
                
                <div class="paragraph">
                    樂事殊未央，酒行宜局促。
                </div>
                
                <div class="paragraph">
                    風流俄醉舞，坐客瞻頹玉。
                </div>
                
                <div class="paragraph">
                    嵇阮真達生，秦唐謾歌哭。
                </div>
                
                <div class="paragraph">
                    斜陽絕湖去，兩槳凌波速。
                </div>
                
                <div class="paragraph">
                    却尋元龍居，隠隠隔喬木。
                </div>
                
                <div class="paragraph">
                    到門呼主人，展畫滿高屋。
                </div>
                
                <div class="paragraph">
                    夕鼓來遠近，雨聲飄斷續。
                </div>
                
                <div class="paragraph">
                    籃輿入城市，夾道鬧燈燭。
                </div>
                
                <div class="paragraph">
                    盛事在餘杭，他年見圖錄。
                </div>
                
        </div>
    </div>
