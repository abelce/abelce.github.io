    <div class="container">
        <h2 class="name">
            玉門關蓋將軍歌
        </h2>
        <div class="author"><a href="/author/adeb0527-2130-4044-a0bc-7a0c6bdb8e2a.html" title="岑參" target="_blank">
                岑參
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蓋將軍，真丈夫，行年三十執金吾，身長七尺頗有鬚。
                </div>
                
                <div class="paragraph">
                    玉門關城迥且孤，黃沙萬里白草枯。
                </div>
                
                <div class="paragraph">
                    南鄰犬戎北接胡，將軍到來備不虞。
                </div>
                
                <div class="paragraph">
                    五千甲兵膽力麤，軍中無事但歡娛。
                </div>
                
                <div class="paragraph">
                    暖屋繡簾紅地爐，織成壁衣花氍毹。
                </div>
                
                <div class="paragraph">
                    燈前侍婢瀉玉壺，金鐺亂點野酡酥。
                </div>
                
                <div class="paragraph">
                    紫紱金章左右趨，問着只是蒼頭奴。
                </div>
                
                <div class="paragraph">
                    美人一雙閑且都，朱脣翠眉映明矑。
                </div>
                
                <div class="paragraph">
                    清歌一曲世所無，今日喜聞鳳將雛。
                </div>
                
                <div class="paragraph">
                    可憐絕勝秦羅敷，使君五馬謾踟躕。
                </div>
                
                <div class="paragraph">
                    野草繡窠紫羅襦，紅牙縷馬對樗蒱。
                </div>
                
                <div class="paragraph">
                    玉盤纖手撒作盧，衆中誇道不曾輸。
                </div>
                
                <div class="paragraph">
                    櫪上昂昂皆駿駒，桃花叱撥價最殊。
                </div>
                
                <div class="paragraph">
                    騎將獵向城南隅，臘日射殺千年狐。
                </div>
                
                <div class="paragraph">
                    我來塞外按邊儲，爲君取醉酒剩沽。
                </div>
                
                <div class="paragraph">
                    醉爭酒盞相喧呼，忽憶咸陽舊酒徒。
                </div>
                
        </div>
