        <h2 class="name">
            前詩感慨頗深猶吾前日之言也明日讀而悔之乃復作此然亦未能超然物外也
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    身世今如一老僧，病餘殘髮雪鬅鬙。
                </div>
                
                <div class="paragraph">
                    湖桑埭下漁舟雨，道樹山前野店燈。
                </div>
                
                <div class="paragraph">
                    澗水潺湲供洗鉢，松風蕭颯入行縢。
                </div>
                
                <div class="paragraph">
                    世人欲覓何由得，覿面相逢喚不應。
                </div>
                
        </div>
