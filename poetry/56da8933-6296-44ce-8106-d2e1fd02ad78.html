    <div class="container">
        <h2 class="name">
            中秋放舟
        </h2>
        <div class="author"><a href="/author/ed9b62d6-78f4-488d-a164-ba4e32b08210.html" title="姚勉" target="_blank">
                姚勉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉壺瀟灑澄風露，一派銀河卷輕素。
                </div>
                
                <div class="paragraph">
                    九秋此夜恰平分，冰輪碾上青霄路。
                </div>
                
                <div class="paragraph">
                    繞枝散亂驚飛鵲，搗藥分明見靈兔。
                </div>
                
                <div class="paragraph">
                    荻花冷浸一汀水，桂子香飄半天霧。
                </div>
                
                <div class="paragraph">
                    江山如畫洗塵目，風景入詩多秀句。
                </div>
                
                <div class="paragraph">
                    乘風緩放牛渚舟，仰空長歌赤壁賦。
                </div>
                
                <div class="paragraph">
                    狂來舉楫直欲舞，興到行盃不知數。
                </div>
                
                <div class="paragraph">
                    此江流水自千古，此月照人知幾度。
                </div>
                
                <div class="paragraph">
                    一年好處在今宵，不到天明莫歸去。
                </div>
                
        </div>
    </div>
