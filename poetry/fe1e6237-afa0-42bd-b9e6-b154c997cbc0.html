    <div class="container">
        <h2 class="name">
            揚州池亭即事
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    冥心閱羣動，亦各趨所安。
                </div>
                
                <div class="paragraph">
                    胡爲名利人，戚戚常鮮歡。
                </div>
                
                <div class="paragraph">
                    吾生四十四，結佩呼郎官。
                </div>
                
                <div class="paragraph">
                    掌言入綸閣，待詔直金鑾。
                </div>
                
                <div class="paragraph">
                    匪謂得祿少，所嗟行道難。
                </div>
                
                <div class="paragraph">
                    前年謫滁上，憂畏雙鬢殘。
                </div>
                
                <div class="paragraph">
                    頼有琅邪溪，時濯塵纓冠。
                </div>
                
                <div class="paragraph">
                    朝僉徙淮海，任重力易殫。
                </div>
                
                <div class="paragraph">
                    君恩詎可報，感激涕汍瀾。
                </div>
                
                <div class="paragraph">
                    民瘼不能治，惻隠情悲酸。
                </div>
                
                <div class="paragraph">
                    況復多病身，名宦心已闌。
                </div>
                
                <div class="paragraph">
                    歸田未果决，懷祿尚盤桓。
                </div>
                
                <div class="paragraph">
                    公退何所適，池亭一凭欄。
                </div>
                
                <div class="paragraph">
                    旭日媚春卉，微風生鳴湍。
                </div>
                
                <div class="paragraph">
                    呵僮勿挾彈，留客不持竿。
                </div>
                
                <div class="paragraph">
                    用冀魚鳥馴，熙熙肆遊觀。
                </div>
                
                <div class="paragraph">
                    神仙未可學，吏隠聊自寬。
                </div>
                
                <div class="paragraph">
                    孤吟刻幽石，此義非考槃。
                </div>
                
        </div>
