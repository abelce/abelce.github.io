        <h2 class="name">
            韓退之孟郊墓銘云以昌其詩舉此問王定國當昌其身耶抑昌其詩也來詩下語未契作此答之
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昌身如飽腹，飽盡還當饑。
                </div>
                
                <div class="paragraph">
                    昌詩如膏面，爲人作容姿。
                </div>
                
                <div class="paragraph">
                    不如昌其氣，鬰鬰老不衰。
                </div>
                
                <div class="paragraph">
                    雖云老不衰，劫壞安所之。
                </div>
                
                <div class="paragraph">
                    不如昌其志，志壹氣自隨。
                </div>
                
                <div class="paragraph">
                    養之塞天地，孟軻不吾欺。
                </div>
                
                <div class="paragraph">
                    人言魏勃勇，股栗向小兒。
                </div>
                
                <div class="paragraph">
                    何如魯連子，談笑却秦師。
                </div>
                
                <div class="paragraph">
                    慎勿怨謗讒，乃我得道資。
                </div>
                
                <div class="paragraph">
                    淤泥生蓮花，糞壤出菌芝。
                </div>
                
                <div class="paragraph">
                    頼此善知識，使我枯生荑。
                </div>
                
                <div class="paragraph">
                    吾言豈須多，冷暖子自知。
                </div>
                
        </div>
    </div>
