    <div class="container">
        <h2 class="name">
            桃花犬歌呈修史錢侍郎
        </h2>
        <div class="author"><a href="/author/211d231b-8a4a-435d-88c8-8f3fe2c8ee12.html" title="李至" target="_blank">
                李至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宮中有犬桃花名，絳繒圍頸懸金鈴。
                </div>
                
                <div class="paragraph">
                    先皇爲愛馴且異，指顧之間知上意。
                </div>
                
                <div class="paragraph">
                    珠簾未卷扇未開，桃花援尾常先至。
                </div>
                
                <div class="paragraph">
                    夜靜不離香砌眠，朝饑祇傍御床餧。
                </div>
                
                <div class="paragraph">
                    彩雲路熟不勞牽，瑶草風微有時吠。
                </div>
                
                <div class="paragraph">
                    無何軒后鑄鼎成，忽遺弓劍棄寰瀛。
                </div>
                
                <div class="paragraph">
                    迢迢松闕伊川上，遠逐龍輴十數程。
                </div>
                
                <div class="paragraph">
                    兩眥漣漣似垂淚，骨見毛寒頓顦悴。
                </div>
                
                <div class="paragraph">
                    萬人見者倍傷心，微物感恩猶若是。
                </div>
                
                <div class="paragraph">
                    韓盧備獵何足嘉，西旅充庭豈爲瑞。
                </div>
                
                <div class="paragraph">
                    聞君奉詔修實錄，一字爲褒應不曲。
                </div>
                
                <div class="paragraph">
                    白魚赤雁且勿書，願君書此懲浮俗。
                </div>
                
        </div>
