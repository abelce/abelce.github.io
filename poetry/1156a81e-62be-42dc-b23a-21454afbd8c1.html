    <div class="container">
        <h2 class="name">
            登嘉州凌雲寺作
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寺出飛鳥外，青峰戴朱樓。
                </div>
                
                <div class="paragraph">
                    搏壁躋半空，喜得登上頭。
                </div>
                
                <div class="paragraph">
                    始知宇宙闊，下看三江流。
                </div>
                
                <div class="paragraph">
                    天晴見峨眉，如向波上浮。
                </div>
                
                <div class="paragraph">
                    迥曠煙景豁，陰森椶枏稠。
                </div>
                
                <div class="paragraph">
                    願割區中緣，永從塵外遊。
                </div>
                
                <div class="paragraph">
                    迴風吹虎穴，片雨當龍湫。
                </div>
                
                <div class="paragraph">
                    僧房雲濛濛，夏月寒颼颼。
                </div>
                
                <div class="paragraph">
                    回合俯近郭，寥落見遠舟。
                </div>
                
                <div class="paragraph">
                    勝概無端倪，天宮可淹留。
                </div>
                
                <div class="paragraph">
                    一官詎足道，欲去令人愁。
                </div>
                
        </div>
    </div>
