    <div class="container">
        <h2 class="name">
            次韻和永叔贈別擇之赴陝郊
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古人相送贈以言，今人相送舉以酒。
                </div>
                
                <div class="paragraph">
                    酒行殷勤意豈疎，酒罷躊躇悲更有。
                </div>
                
                <div class="paragraph">
                    行當何之來者誰，陝府兵吏爭迎走。
                </div>
                
                <div class="paragraph">
                    壺漿往往過函關，翰林惜別方携手。
                </div>
                
                <div class="paragraph">
                    自言老大遇知難，願得公詩爲不朽。
                </div>
                
                <div class="paragraph">
                    公因索筆作長謠，落落寓言誠十九。
                </div>
                
                <div class="paragraph">
                    我慙竹管厠宮懸，縱合律度應非偶。
                </div>
                
                <div class="paragraph">
                    太守西行已不貧，忽獲明珠盈大斗。
                </div>
                
                <div class="paragraph">
                    歸立螭頭未是遲，暫向棠陰問遺叟。
                </div>
                
        </div>
    </div>
