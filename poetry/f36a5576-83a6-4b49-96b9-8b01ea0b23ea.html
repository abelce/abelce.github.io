        <h2 class="name">
            姚將軍靖康初以戰敗亡命建炎中下詔求之不可得後五十年乃從吕洞賔劉高尚往來名山有見之者予感其事作詩寄題青城山上清宫壁間將軍儻見之乎
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    造物困豪傑，意將使有爲。
                </div>
                
                <div class="paragraph">
                    功名未足言，或作出世資。
                </div>
                
                <div class="paragraph">
                    姚公勇冠軍，百戰起西陲。
                </div>
                
                <div class="paragraph">
                    天方覆中原，殆非一木支。
                </div>
                
                <div class="paragraph">
                    脱身五十年，世人識公誰。
                </div>
                
                <div class="paragraph">
                    但驚山澤間，有此熊豹姿。
                </div>
                
                <div class="paragraph">
                    我亦志方外，白頭未逢師。
                </div>
                
                <div class="paragraph">
                    年來幸廢放，儻遂與世辭。
                </div>
                
                <div class="paragraph">
                    從公逰五嶽，稽首餐靈芝。
                </div>
                
                <div class="paragraph">
                    金骨換緑髓，欻然松杪飛。
                </div>
                
        </div>
    </div>
