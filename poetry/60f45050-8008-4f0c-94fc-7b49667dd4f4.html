    <div class="container">
        <h2 class="name">
            和程漁莊救燕
        </h2>
        <div class="author"><a href="/author/ad9400c9-8329-4feb-8322-13c971bb5005.html" title="牟巘" target="_blank">
                牟巘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    燕巢屹高壘，蛇行危折罄。
                </div>
                
                <div class="paragraph">
                    不虞猝見侵，怪事發軒屏。
                </div>
                
                <div class="paragraph">
                    黄口養漸大，紫翮翻相映。
                </div>
                
                <div class="paragraph">
                    雌雄力難護，吞噬氣方盛。
                </div>
                
                <div class="paragraph">
                    豈不避戊己，天意特未定。
                </div>
                
                <div class="paragraph">
                    主人勇赴救，爲惠固當竟。
                </div>
                
                <div class="paragraph">
                    蜿蜒墮尺箠，折首甘所迎。
                </div>
                
                <div class="paragraph">
                    古人致陰類，嗜好用其性。
                </div>
                
                <div class="paragraph">
                    此族遭炮燔，往往多夭橫。
                </div>
                
                <div class="paragraph">
                    人固異於物，縱暴胡忍聽。
                </div>
                
                <div class="paragraph">
                    試看自古來，善者終必勝。
                </div>
                
                <div class="paragraph">
                    羿殞莽亦屠，曾莫保軀命。
                </div>
                
                <div class="paragraph">
                    報應各以類，豈不信可證。
                </div>
                
                <div class="paragraph">
                    驅而放之菹，是乃三代政。
                </div>
                
                <div class="paragraph">
                    姑用柳子言，鋤吾草萊徑。
                </div>
                
        </div>
    </div>
