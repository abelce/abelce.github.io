    <div class="container">
        <h2 class="name">
            校書朱君示及園居勝概新篇一軸皆有標目輒成長調格詩奉紀清𨅛
        </h2>
        <div class="author"><a href="/author/39da667a-bf5e-4b01-8eb7-cf69568e0a32.html" title="盧革" target="_blank">
                盧革
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    姑蘇右浙會，園榭森相望。
                </div>
                
                <div class="paragraph">
                    之子脫名鎖，自主無何鄉。
                </div>
                
                <div class="paragraph">
                    虛堂布遺經，周孔之文章。
                </div>
                
                <div class="paragraph">
                    靜齋播風雅，絃音日洋洋。
                </div>
                
                <div class="paragraph">
                    吮毫濯曲溪，泚墨散芳塘。
                </div>
                
                <div class="paragraph">
                    抱琴獨登臺，望山閒涉岡。
                </div>
                
                <div class="paragraph">
                    釣渚閱游泳，竹路排青蒼。
                </div>
                
                <div class="paragraph">
                    亭幽小勺迥，紅白相低昂。
                </div>
                
                <div class="paragraph">
                    予此謝病歸，旅吳歲月長。
                </div>
                
                <div class="paragraph">
                    常聞君園勝，欲往兩足僵。
                </div>
                
                <div class="paragraph">
                    開緘味題咏，恍若披圖詳。
                </div>
                
                <div class="paragraph">
                    吾聞玉川子，破屋洛之陽。
                </div>
                
                <div class="paragraph">
                    東野廢官守，止坐叢瀨傍。
                </div>
                
                <div class="paragraph">
                    豈如吾子樂，遊息藹有方。
                </div>
                
                <div class="paragraph">
                    朝廷日清明，百官良弛張。
                </div>
                
                <div class="paragraph">
                    子既難其進，論撰亦有光。
                </div>
                
                <div class="paragraph">
                    退之謂子厚，窮久道益强。
                </div>
                
                <div class="paragraph">
                    文辭燁垂後，將相未可當。
                </div>
                
                <div class="paragraph">
                    窮愁乃著書，心志能渾剛。
                </div>
                
                <div class="paragraph">
                    倘來奚足卹，令名期自將。
                </div>
                
        </div>
