    <div class="container">
        <h2 class="name">
            娟峰
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    當年金華小家兒，神遊九天狹八維。
                </div>
                
                <div class="paragraph">
                    房陵之山秀而奇，蔚藍一山羣山推。
                </div>
                
                <div class="paragraph">
                    兒肯下顧停軿輜，珠貝作宮瓊門楣。
                </div>
                
                <div class="paragraph">
                    門前亂石無津涯，一叱轉眼羊萬蹄。
                </div>
                
                <div class="paragraph">
                    羒羝𦍩羯紛躨尼，蹲鳴踞齧供兒嬉。
                </div>
                
                <div class="paragraph">
                    有褐之叟鬢已絲，似黠非黠癡非癡。
                </div>
                
                <div class="paragraph">
                    傲睨竊覘兒所爲，掉臂席卷靡孑遺。
                </div>
                
                <div class="paragraph">
                    一盃見罰兒釂巵，亟鞭風馭還瑶池。
                </div>
                
                <div class="paragraph">
                    幻變起滅荒是非，彼此失得誰成虧。
                </div>
                
                <div class="paragraph">
                    即有而無道乃幾，仙者狡獪人得知。
                </div>
                
                <div class="paragraph">
                    以偷而名真見疵，我來訪古求端倪。
                </div>
                
                <div class="paragraph">
                    山吾良友兒吾師，嘉木異石相因依。
                </div>
                
                <div class="paragraph">
                    如刻如椓如鬢眉，名峰以娟吾始之。
                </div>
                
                <div class="paragraph">
                    爲丐片石儻可碑，更遣子虛摛厥辭。
                </div>
                
                <div class="paragraph">
                    此兒此叟當解頤。
                </div>
                
        </div>
