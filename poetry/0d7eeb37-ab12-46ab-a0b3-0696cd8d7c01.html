    <div class="container">
        <h2 class="name">
            螳蜋捕蟬詩
        </h2>
        <div class="author"><a href="/author/3fc85e61-3bf5-4456-a403-7df4c6ee10f9.html" title="袁甫" target="_blank">
                袁甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鳴蜩善擇木，木美葉敷腴。
                </div>
                
                <div class="paragraph">
                    國于美蔭中，自慶無他虞。
                </div>
                
                <div class="paragraph">
                    螳蜋伺其便，欲進復趦趄。
                </div>
                
                <div class="paragraph">
                    怒臂俄一施，捕取如囚拘。
                </div>
                
                <div class="paragraph">
                    委身膏利吻，性命纔須臾。
                </div>
                
                <div class="paragraph">
                    均之細微物，一何强弱殊。
                </div>
                
                <div class="paragraph">
                    蜩乎汝無識，自知其過歟。
                </div>
                
                <div class="paragraph">
                    物在宇宙間，謹默迺安居。
                </div>
                
                <div class="paragraph">
                    今汝獨聒聒，晝夜長喧呼。
                </div>
                
                <div class="paragraph">
                    汝閙力不足，彼靜智有餘。
                </div>
                
                <div class="paragraph">
                    勝負從此決，誰謂汝非辜。
                </div>
                
                <div class="paragraph">
                    螳蜋既得意，自謂真良圖。
                </div>
                
                <div class="paragraph">
                    那知僅一飽，燕鵲已窺覦。
                </div>
                
                <div class="paragraph">
                    出爾反乎爾，胡能獨全軀。
                </div>
                
                <div class="paragraph">
                    乃知禍與福，不係巧與愚。
                </div>
                
                <div class="paragraph">
                    嘵嘵固不免，默默復何如。
                </div>
                
                <div class="paragraph">
                    置之不足道，燕坐觀厥初。
                </div>
                
        </div>
    </div>
