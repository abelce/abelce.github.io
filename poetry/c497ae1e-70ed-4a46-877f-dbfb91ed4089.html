    <div class="container">
        <h2 class="name">
            大哉
        </h2>
        <div class="author"><a href="/author/d0733a56-3a24-42f5-a987-86e2553825dc.html" title="楊簡" target="_blank">
                楊簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大哉孔聖之言，哀樂相生不可見，傾耳聽之不可聞。
                </div>
                
                <div class="paragraph">
                    不見乃真見，不聞乃真聞。
                </div>
                
                <div class="paragraph">
                    子夏雖曰敢不承，實莫之承終於昏，誤認有子爲師道。
                </div>
                
                <div class="paragraph">
                    曾子覺雖小，而悟孔聖之皜皜。
                </div>
                
                <div class="paragraph">
                    濯之暴之覺之虧，即濯即暴無不妙。
                </div>
                
                <div class="paragraph">
                    子思孟子亦近之，惜乎小覺而大非，其言多害道。
                </div>
                
                <div class="paragraph">
                    二子名聲滿天下，指其非者何其少，滋惑後學何時了。
                </div>
                
                <div class="paragraph">
                    安得朝家專主孔聖言，盡削異說明大道。
                </div>
                
                <div class="paragraph">
                    比一二十年覺者寖寖多，幾二百人其天乎。
                </div>
                
                <div class="paragraph">
                    春秋冬夏風雨霜露無非教，風霆流形庶物露生無非教。
                </div>
                
                <div class="paragraph">
                    君子不必相與言，雖在畎畝之中，默然即聖無他巧。
                </div>
                
                <div class="paragraph">
                    大哉孔聖之至言，罔極之德何以報。
                </div>
                
        </div>
