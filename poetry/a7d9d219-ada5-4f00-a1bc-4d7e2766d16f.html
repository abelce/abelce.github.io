    <div class="container">
        <h2 class="name">
            丙子重陽日有感
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南山木葉赤，北山木葉黄。
                </div>
                
                <div class="paragraph">
                    秋色日夜變，白露將爲霜。
                </div>
                
                <div class="paragraph">
                    玄鳥去已久，候雁方南翔。
                </div>
                
                <div class="paragraph">
                    携壺登高侶，滿手萸菊香。
                </div>
                
                <div class="paragraph">
                    佳節不可負，而我病在床。
                </div>
                
                <div class="paragraph">
                    人老自多病，何爲苦悲傷。
                </div>
                
                <div class="paragraph">
                    去年重陽日，貴孫在我旁。
                </div>
                
                <div class="paragraph">
                    知我愛敬客，拱立傳壺觴。
                </div>
                
                <div class="paragraph">
                    十五未冠巾，總角頎而長。
                </div>
                
                <div class="paragraph">
                    望其有成立，門戶生輝光。
                </div>
                
                <div class="paragraph">
                    前樓千卷書，可以識義方。
                </div>
                
                <div class="paragraph">
                    南畝千斛穀，可以充積倉。
                </div>
                
                <div class="paragraph">
                    一旦捨我去，冰炭交中腸。
                </div>
                
                <div class="paragraph">
                    萬物皆有盡，死生理之常。
                </div>
                
                <div class="paragraph">
                    修短百年間，何必論彭殤。
                </div>
                
                <div class="paragraph">
                    豈不自開釋，念之終難忘。
                </div>
                
                <div class="paragraph">
                    長歌意無盡，歌罷還凄凉。
                </div>
                
                <div class="paragraph">
                    悲風扣林木，爲我號清商。
                </div>
                
        </div>
