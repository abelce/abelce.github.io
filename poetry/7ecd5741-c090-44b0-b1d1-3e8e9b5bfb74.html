<body>
    <div class="container">
        <h2 class="name">
            次張彥輔韻
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風霜歲云徂，塵事瞇雙目。
                </div>
                
                <div class="paragraph">
                    故人書鼎來，照眼一連玉。
                </div>
                
                <div class="paragraph">
                    把玩不知疲，日晏坐空腹。
                </div>
                
                <div class="paragraph">
                    卷藏什襲秘，寒光夜穿櫝。
                </div>
                
                <div class="paragraph">
                    嗟予骯髒姿，十駕不能速。
                </div>
                
                <div class="paragraph">
                    丘壑聊自娛，簞瓢亦云足。
                </div>
                
                <div class="paragraph">
                    君侯湖海士，逸氣謝追逐。
                </div>
                
                <div class="paragraph">
                    胡爲不予鄙，乃肯顧林谷。
                </div>
                
                <div class="paragraph">
                    高軒緩前期，清夢遶雙竹。
                </div>
                
                <div class="paragraph">
                    起將杜陵句，寫寄玉川屋。
                </div>
                
                <div class="paragraph">
                    我窮詩未工，最覺貂難續。
                </div>
                
                <div class="paragraph">
                    感君慇懃意，吟苦屢更燭。
                </div>
                
                <div class="paragraph">
                    羣公饒藻思，裂牋動盈束。
                </div>
                
                <div class="paragraph">
                    歷險正摧輈，爭先俄擊轂。
                </div>
                
                <div class="paragraph">
                    低回欲引避，悵望曷歸宿。
                </div>
                
                <div class="paragraph">
                    出吻竟無奇，彊顔終自恧。
                </div>
                
                <div class="paragraph">
                    北風催歲年，兩鬢失新綠。
                </div>
                
                <div class="paragraph">
                    樊生念學稼，曹子悲食粟。
                </div>
                
                <div class="paragraph">
                    死灰寧復然，寡過良所欲。
                </div>
                
                <div class="paragraph">
                    耿耿自知明，何勞詹尹卜。
                </div>
                
        </div>
