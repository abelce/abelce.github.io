    <div class="container">
        <h2 class="name">
            林若愚七十
        </h2>
        <div class="author"><a href="/author/d3be4473-12ff-45f8-b6d2-8666b2ea7867.html" title="陳藻" target="_blank">
                陳藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    思我從網山，問道紅泉市。
                </div>
                
                <div class="paragraph">
                    託翁自漁溪，餉我百餘里。
                </div>
                
                <div class="paragraph">
                    數窮初值變，巢穴夜焚毀。
                </div>
                
                <div class="paragraph">
                    我恰還君家，曉霜失行李。
                </div>
                
                <div class="paragraph">
                    君家一物無，宦學吾請已。
                </div>
                
                <div class="paragraph">
                    艱難全信義，勉强圖終始。
                </div>
                
                <div class="paragraph">
                    三載客招提，饋遺無廢弛。
                </div>
                
                <div class="paragraph">
                    薄莫聞叩門，奔走勞僕使。
                </div>
                
                <div class="paragraph">
                    先生顧之笑，以我匹子美。
                </div>
                
                <div class="paragraph">
                    他時誓作銘，自送此老死。
                </div>
                
                <div class="paragraph">
                    新春方七十，行步追鹿豕。
                </div>
                
                <div class="paragraph">
                    犀斜宿草多，惆悵餘一紀。
                </div>
                
                <div class="paragraph">
                    幸有活頭顱，見君松竹比。
                </div>
                
                <div class="paragraph">
                    屈伸隨變化，貧富休悲喜。
                </div>
                
                <div class="paragraph">
                    人生飽諳曆，熟識興衰理。
                </div>
                
                <div class="paragraph">
                    身佚心鎮愚，千歲焉用彼。
                </div>
                
        </div>
