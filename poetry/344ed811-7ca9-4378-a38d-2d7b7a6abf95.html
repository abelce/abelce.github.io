    <div class="container">
        <h2 class="name">
            瑞麥謠一首
        </h2>
        <div class="author"><a href="/author/578eee12-e4d4-4164-aba3-389c5d4ce52e.html" title="王阮" target="_blank">
                王阮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    稗草化稻疑談空，我有異麥真年豐。
                </div>
                
                <div class="paragraph">
                    三歧鼎足如爭雄，兩歧對秀攢眉峯。
                </div>
                
                <div class="paragraph">
                    棣華英粲花影重，黄雲列陣翻春風。
                </div>
                
                <div class="paragraph">
                    問此厥初何所從，塗山之陽一牧童。
                </div>
                
                <div class="paragraph">
                    手持足接復一翁，三十八雙來無窮。
                </div>
                
                <div class="paragraph">
                    慶元道大天下公，漸漸擢芒瑞時雍。
                </div>
                
                <div class="paragraph">
                    不生內地生邊封，天以德致驚諸戎。
                </div>
                
                <div class="paragraph">
                    周家之始西徂東，彼疆爲密此界崇。
                </div>
                
                <div class="paragraph">
                    已而率育四海同，帝命盖自貽牟通。
                </div>
                
                <div class="paragraph">
                    漁陽昔當漢之隆，亦有此瑞堪形容。
                </div>
                
                <div class="paragraph">
                    氓謠不上甘泉宮，私以譽守疑非恭。
                </div>
                
                <div class="paragraph">
                    濠梁獻祥不一逢，一生二生重熙中。
                </div>
                
                <div class="paragraph">
                    今年分外佳氣濃，疆吏豈敢貪天功。
                </div>
                
                <div class="paragraph">
                    歸禾擬奏區區忠，仄聞聖德方謙沖。
                </div>
                
                <div class="paragraph">
                    班春于郊但勸農，諭以種麥莫懶慵。
                </div>
                
                <div class="paragraph">
                    大麥更戒細細舂，明年從駕巡崆峒，此飯要到滹沱供。
                </div>
                
        </div>
