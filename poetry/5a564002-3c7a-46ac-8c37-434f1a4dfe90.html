<body>
    <div class="container">
        <h2 class="name">
            鬻海歌
        </h2>
        <div class="author"><a href="/author/5c3b2e9c-bad3-4a16-9407-1eb1e824d65d.html" title="柳永" target="_blank">
                柳永
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鬻海之民何所營，婦無蠶織夫無耕。
                </div>
                
                <div class="paragraph">
                    衣食之源太寥落，牢盆鬻就汝輸征。
                </div>
                
                <div class="paragraph">
                    年年春夏潮盈浦，潮退刮泥成島嶼。
                </div>
                
                <div class="paragraph">
                    風乾日曝鹹咺加，始灌潮波塯成滷。
                </div>
                
                <div class="paragraph">
                    滷濃鹹淡未得閑，採樵深入無窮山。
                </div>
                
                <div class="paragraph">
                    豹蹤虎迹不敢避，朝陽出去夕陽還。
                </div>
                
                <div class="paragraph">
                    船載肩擎未遑歇，投入巨竈炎炎熱。
                </div>
                
                <div class="paragraph">
                    晨燒暮爍堆積高，才得波濤變成雪。
                </div>
                
                <div class="paragraph">
                    自從潴滷至飛霜，無非假貸充餱糧。
                </div>
                
                <div class="paragraph">
                    秤入官中得微直，一緡往往十緡償。
                </div>
                
                <div class="paragraph">
                    周而復始無休息，官租未了私租逼。
                </div>
                
                <div class="paragraph">
                    驅妻逐子課工程，雖作人形俱菜色。
                </div>
                
                <div class="paragraph">
                    鬻海之民何苦辛，安得母富子不貧。
                </div>
                
                <div class="paragraph">
                    本朝一物不失所，願廣皇仁到海濱。
                </div>
                
                <div class="paragraph">
                    甲兵凈洗征輸輟，君有餘財罷鹽鐵。
                </div>
                
                <div class="paragraph">
                    太平相業爾惟鹽，化作夏商周時節。
                </div>
                
        </div>
