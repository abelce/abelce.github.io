    <div class="container">
        <h2 class="name">
            遊秀峰寺
        </h2>
        <div class="author"><a href="/author/d33873aa-3114-467d-af2d-58048c398cc5.html" title="胡珵" target="_blank">
                胡珵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    攝身下蓬萊，放浪雲水迹。
                </div>
                
                <div class="paragraph">
                    非無簡書畏，心賞寄泉石。
                </div>
                
                <div class="paragraph">
                    亭亭雲間塔，勝地聞自昔。
                </div>
                
                <div class="paragraph">
                    梯空上青冥，如鳥著兩翼。
                </div>
                
                <div class="paragraph">
                    化城出天半，寶甃坦如席。
                </div>
                
                <div class="paragraph">
                    環山劃中斷，裂地開震澤。
                </div>
                
                <div class="paragraph">
                    峨峨東西峰，觀闕倚空碧。
                </div>
                
                <div class="paragraph">
                    千尋採香遥，劍卧漣漪直。
                </div>
                
                <div class="paragraph">
                    當年館娃宮，六月避暑夕。
                </div>
                
                <div class="paragraph">
                    琴臺延薰風，萬女曳阿錫。
                </div>
                
                <div class="paragraph">
                    牛耳爭齊盟，烏喙已荐食。
                </div>
                
                <div class="paragraph">
                    百家甬東村，託足歸無宅。
                </div>
                
                <div class="paragraph">
                    焉知陵谷變，大厦響千舄。
                </div>
                
                <div class="paragraph">
                    矧茲風塵際，樓殿踴山脊。
                </div>
                
                <div class="paragraph">
                    安隱大火中，顯允像教力。
                </div>
                
                <div class="paragraph">
                    興予浩劫嘆，萬法本空寂。
                </div>
                
        </div>
