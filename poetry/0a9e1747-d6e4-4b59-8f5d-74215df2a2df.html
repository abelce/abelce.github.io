    <div class="container">
        <h2 class="name">
            贈陳師道判官
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自從梅老死，詩言失平淡。
                </div>
                
                <div class="paragraph">
                    我欲回衆航，力弱不可纜。
                </div>
                
                <div class="paragraph">
                    栖遲二十年，時時漫孤噉。
                </div>
                
                <div class="paragraph">
                    忽逢陳夫子，兩目海水湛。
                </div>
                
                <div class="paragraph">
                    爲我聊一吟，粹芳超俗艷。
                </div>
                
                <div class="paragraph">
                    又如趙氏璧，毫髪絕瑕玷。
                </div>
                
                <div class="paragraph">
                    愈多愈精好，璀璀摘驪頷。
                </div>
                
                <div class="paragraph">
                    借令李杜在，决敵未應敢。
                </div>
                
                <div class="paragraph">
                    低頭亟趨降，吞聲就誅貶。
                </div>
                
                <div class="paragraph">
                    招來君尚謙，且曰吾與點。
                </div>
                
                <div class="paragraph">
                    窮朝把樽酒，金斝紅浪颭。
                </div>
                
                <div class="paragraph">
                    胡爲眷幕府，半百尚壈坎。
                </div>
                
                <div class="paragraph">
                    幽蘭没蕭艾，明珠混野芡。
                </div>
                
                <div class="paragraph">
                    何當叩相閣，斯人願收斂。
                </div>
                
                <div class="paragraph">
                    置之翰林中，萬丈看光焰。
                </div>
                
        </div>
    </div>
