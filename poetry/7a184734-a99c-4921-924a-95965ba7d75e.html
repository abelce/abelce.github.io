    <div class="container">
        <h2 class="name">
            和韓羲仲主簿古巖韻
        </h2>
        <div class="author"><a href="/author/a17be749-bde2-471d-9a49-faefcc3c9a5e.html" title="李呂" target="_blank">
                李呂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見版築當年胥靡徒，貌象忽與帝夢符。
                </div>
                
                <div class="paragraph">
                    卧龍抱膝吟梁甫，霸主不憚三顧廬。
                </div>
                
                <div class="paragraph">
                    又不見形模苦遭婦女笑，袖手不解世俗書。
                </div>
                
                <div class="paragraph">
                    碧山幽棲載典籍，銀魚焚棄甘林居。
                </div>
                
                <div class="paragraph">
                    出處雖云蘭菊異，道則一貫無二途。
                </div>
                
                <div class="paragraph">
                    要之窮通有定分，所學豈以世俗拘。
                </div>
                
                <div class="paragraph">
                    一旦風雲合際會，坐令四海如唐虞。
                </div>
                
                <div class="paragraph">
                    不用山林並容爾，胸中經濟常自如。
                </div>
                
                <div class="paragraph">
                    世間餘子真碌碌，得失交病言囁嚅。
                </div>
                
                <div class="paragraph">
                    生前雅志一飽足，趨時嫵媚忘遠圖。
                </div>
                
                <div class="paragraph">
                    夫君承平相家子，典刑自與今人殊。
                </div>
                
                <div class="paragraph">
                    青春已負老成器，白日兀坐聖賢俱。
                </div>
                
                <div class="paragraph">
                    腹笥兼收線五色，準擬補衮膺時須。
                </div>
                
                <div class="paragraph">
                    豹變要是有毛質，鵬飛九萬看摶扶。
                </div>
                
                <div class="paragraph">
                    古巖風月鎮長好，請著斯名鑱座隅。
                </div>
                
        </div>
