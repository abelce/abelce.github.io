    <div class="container">
        <h2 class="name">
            次韻顧子美提舉許雪中見過之作
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    殘臘苦寒情味惡，萬里風雲欣雪作。
                </div>
                
                <div class="paragraph">
                    夜積端愁坤軸傾，曉望却驚天界擴。
                </div>
                
                <div class="paragraph">
                    玉龍鱗甲臥羣山，水海波瀾凝巨壑。
                </div>
                
                <div class="paragraph">
                    謝家兒女自多才，笑詠飛花度羅幕。
                </div>
                
                <div class="paragraph">
                    金爐未覺獸炭温，錦帳猶訝貂裘薄。
                </div>
                
                <div class="paragraph">
                    書生饑甚況復寒，坐聽朱絃折臨獄。
                </div>
                
                <div class="paragraph">
                    松孤竹老念山林，甲冷戈寒憫沙漠。
                </div>
                
                <div class="paragraph">
                    豈思龍尾賀千官，且疊琴心舞雙鶴。
                </div>
                
                <div class="paragraph">
                    瑶林玉樹粲迴環，勿謂軒庭全冷落。
                </div>
                
                <div class="paragraph">
                    擁門但作袁安臥，命駕誰思子猷樂。
                </div>
                
                <div class="paragraph">
                    溪山如畫真自知，金玉滿堂端不博。
                </div>
                
                <div class="paragraph">
                    煩公攜具款我門，注目遥空登晚閣。
                </div>
                
                <div class="paragraph">
                    凍吟猶作號寒聲，此病欲醫那有藥。
                </div>
                
                <div class="paragraph">
                    公家故自富香醪，我亦安能辭巨杓。
                </div>
                
                <div class="paragraph">
                    醉看萬事雪銷凝，妙觀圓成不須學。
                </div>
                
        </div>
    </div>
