    <div class="container">
        <h2 class="name">
            春日望海
        </h2>
        <div class="author"><a href="/author/c0225c96-43e1-4548-be40-2febf5b7b413.html" title="太宗皇帝" target="_blank">
                太宗皇帝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    披襟眺滄海，憑軾翫春芳。
                </div>
                
                <div class="paragraph">
                    積流橫地紀，疎派引天潢。
                </div>
                
                <div class="paragraph">
                    仙氣凝三嶺，和風扇八荒。
                </div>
                
                <div class="paragraph">
                    拂潮雲布色，穿浪日舒光。
                </div>
                
                <div class="paragraph">
                    照岸花分彩，迷雲雁斷行。
                </div>
                
                <div class="paragraph">
                    懷卑運深廣，持滿守靈長。
                </div>
                
                <div class="paragraph">
                    有形非易測，無源詎可量。
                </div>
                
                <div class="paragraph">
                    洪濤經變野，翠島屢成桑。
                </div>
                
                <div class="paragraph">
                    之罘思漢帝，碣石想秦皇。
                </div>
                
                <div class="paragraph">
                    霓裳非本意，端拱且圖王。
                </div>
                
        </div>
    </div>
