    <div class="container">
        <h2 class="name">
            讀謝章奏疏賦朝陽吟
        </h2>
        <div class="author"><a href="/author/8d87cbb9-dde0-44e3-addf-4560b2f0655d.html" title="高斯得" target="_blank">
                高斯得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岷峨禿如赭，江漢濁如泔。
                </div>
                
                <div class="paragraph">
                    云何只隔夜，潑黛挼青藍。
                </div>
                
                <div class="paragraph">
                    得非氣沆碭，祝融困西戡。
                </div>
                
                <div class="paragraph">
                    秋風抗手謝，天公吾敢貪。
                </div>
                
                <div class="paragraph">
                    此邦舊崛奇，神氣虎眈眈。
                </div>
                
                <div class="paragraph">
                    山爲萬仞高，水作千尺涵。
                </div>
                
                <div class="paragraph">
                    爾來遽一變，風景殊不堪。
                </div>
                
                <div class="paragraph">
                    月墮雞不晨，露警鶴猶鼾。
                </div>
                
                <div class="paragraph">
                    長畢綬若若，修緡府潭潭。
                </div>
                
                <div class="paragraph">
                    坐令死瓦色，空濛亙西南。
                </div>
                
                <div class="paragraph">
                    劃聞卷阿奏，翠鳳鳴孤嵐。
                </div>
                
                <div class="paragraph">
                    尹氏誰敢指，家父獨縱談。
                </div>
                
                <div class="paragraph">
                    三十六峰下，有此奇偉男。
                </div>
                
                <div class="paragraph">
                    戛摩參井燄，剗磢山川慙。
                </div>
                
                <div class="paragraph">
                    予方感嫠緯，耳此距躍三。
                </div>
                
                <div class="paragraph">
                    作歌爲賈勇，罪我如飴甘。
                </div>
                
        </div>
    </div>
