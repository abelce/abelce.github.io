    <div class="container">
        <h2 class="name">
            吳吾何待制遣四鶴入山
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    竹扉無人敲，掩關長夕曛。
                </div>
                
                <div class="paragraph">
                    一饑苦難療，三篾收奇勳。
                </div>
                
                <div class="paragraph">
                    鼎來四胎仙，縞袂垂玄帉。
                </div>
                
                <div class="paragraph">
                    其一行且却，隠若避世紛。
                </div>
                
                <div class="paragraph">
                    其一擬前邁，步武閑如雲。
                </div>
                
                <div class="paragraph">
                    唳者又其次，畫然戛天垠。
                </div>
                
                <div class="paragraph">
                    季氏響相答，和樂方誾誾。
                </div>
                
                <div class="paragraph">
                    昂然青田英，暫爾北磵濆。
                </div>
                
                <div class="paragraph">
                    鸞鵠倘可侶，雞鶩端不群。
                </div>
                
                <div class="paragraph">
                    乘軒初何心，在陰當有聞。
                </div>
                
                <div class="paragraph">
                    日飲澗底淥，時啄岩根芸。
                </div>
                
                <div class="paragraph">
                    華表懷故都，蕙帳悲移文。
                </div>
                
                <div class="paragraph">
                    仙凡豈異轍，風月當平分。
                </div>
                
                <div class="paragraph">
                    主人爾同調，與俗相蕕薰。
                </div>
                
                <div class="paragraph">
                    浪迹傃富貴，永懷酣典墳。
                </div>
                
                <div class="paragraph">
                    衡連老蒼官，從合抱節君。
                </div>
                
                <div class="paragraph">
                    遣爾尋考槃，亦足張吾軍。
                </div>
                
                <div class="paragraph">
                    人方斧槁梧，對此齒沒齦。
                </div>
                
                <div class="paragraph">
                    駸駸恐爾及，惴惴令人慬。
                </div>
                
                <div class="paragraph">
                    胸中小天地，籠中何足云。
                </div>
                
        </div>
