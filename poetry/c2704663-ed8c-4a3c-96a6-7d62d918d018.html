    <div class="container">
        <h2 class="name">
            險竿行
        </h2>
        <div class="author"><a href="/author/66f0c062-399a-4b91-8dfd-d6d01b5960f6.html" title="柳曾" target="_blank">
                柳曾
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山險驚摧輈，水險能覆舟。
                </div>
                
                <div class="paragraph">
                    奈何平地不肯立，走上百尺高竿頭。
                </div>
                
                <div class="paragraph">
                    我不知爾是人耶復猱耶？
                </div>
                
                <div class="paragraph">
                    使我爲爾長嘆嗟。
                </div>
                
                <div class="paragraph">
                    我聞孝子不許國，忠臣不愛家。
                </div>
                
                <div class="paragraph">
                    爾今輕命重黃金，忠孝兩虧徒爾誇。
                </div>
                
                <div class="paragraph">
                    始以險技悅君目，終以貪心媚君祿。
                </div>
                
                <div class="paragraph">
                    百尺高竿百度緣，一足參差一家哭。
                </div>
                
                <div class="paragraph">
                    險竿兒，聽我語，更有險徒險於汝。
                </div>
                
                <div class="paragraph">
                    重於權者失君恩，落向天涯海邊去。
                </div>
                
                <div class="paragraph">
                    險竿兒，爾須知，險途欲往爾可思。
                </div>
                
                <div class="paragraph">
                    上得不下下不得，我謂此輩險於險竿兒。
                </div>
                
        </div>
    </div>
