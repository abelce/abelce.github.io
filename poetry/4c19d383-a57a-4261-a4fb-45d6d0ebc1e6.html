    <div class="container">
        <h2 class="name">
            度門寺
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北祖三禪地，西山萬樹松。
                </div>
                
                <div class="paragraph">
                    門臨溪一帶，橋映竹千重。
                </div>
                
                <div class="paragraph">
                    翦鑿基階正，包藏景氣濃。
                </div>
                
                <div class="paragraph">
                    諸巖分院宇，雙嶺抱垣墉。
                </div>
                
                <div class="paragraph">
                    舍利開層墖，香爐占小峰。
                </div>
                
                <div class="paragraph">
                    道場居士置，經藏大師封。
                </div>
                
                <div class="paragraph">
                    太子知栽植，神王守要衝。
                </div>
                
                <div class="paragraph">
                    由旬排講座，丈六寫真容。
                </div>
                
                <div class="paragraph">
                    佛語迦陵說，僧行猛虎從。
                </div>
                
                <div class="paragraph">
                    修羅擡日拒，樓至拔霜鋒。
                </div>
                
                <div class="paragraph">
                    畫井垂枯朽，穿池救噞喁。
                </div>
                
                <div class="paragraph">
                    蕉非難敗壞，槿喻暫丰茸。
                </div>
                
                <div class="paragraph">
                    寶界留遺事，金棺滅去蹤。
                </div>
                
                <div class="paragraph">
                    鉢傳烘瑪瑙，石長翠芙蓉。
                </div>
                
                <div class="paragraph">
                    影帳紗全落，繩牀土半壅。
                </div>
                
                <div class="paragraph">
                    荒林迷醉象，危壁亞盤龍。
                </div>
                
                <div class="paragraph">
                    行色憐初月，歸程待曉鐘。
                </div>
                
                <div class="paragraph">
                    心源雖了了，塵世苦憧憧。
                </div>
                
                <div class="paragraph">
                    宿蔭高聲懺，齋糧幷力舂。
                </div>
                
                <div class="paragraph">
                    他生再來此，還願總相逢。
                </div>
                
        </div>
