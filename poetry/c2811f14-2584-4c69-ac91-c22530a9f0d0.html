    <div class="container">
        <h2 class="name">
            避地函亭野步
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今日幸無雨，天空出遙岑。
                </div>
                
                <div class="paragraph">
                    行行不知疲，遂至春江潯。
                </div>
                
                <div class="paragraph">
                    汲路轉籬落，人家在桑陰。
                </div>
                
                <div class="paragraph">
                    平疇漲清波，隴麥如人深。
                </div>
                
                <div class="paragraph">
                    溝畎戲鳧鶩，新蒲映浮沈。
                </div>
                
                <div class="paragraph">
                    我生本樵漁，對此諧初心。
                </div>
                
                <div class="paragraph">
                    風物豈不好，悲來自難任。
                </div>
                
                <div class="paragraph">
                    胡塵暗中原，四海如驚禽。
                </div>
                
                <div class="paragraph">
                    黄屋狩萬里，兩宫隔辰參。
                </div>
                
                <div class="paragraph">
                    龍騰鼎湖闊，月晦星河深。
                </div>
                
                <div class="paragraph">
                    宇宙有傾覆，兹游豈嶇嶔。
                </div>
                
                <div class="paragraph">
                    消憂賴濁醪，太息誰能斟。
                </div>
                
        </div>
    </div>
