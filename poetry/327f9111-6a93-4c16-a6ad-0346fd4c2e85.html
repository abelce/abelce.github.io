    <div class="container">
        <h2 class="name">
            南安夕陽山真寂寺題詩
        </h2>
        <div class="author"><a href="/author/3d2d66aa-a8a8-4a15-9a09-8a3ed451be7d.html" title="宣宗皇帝李忱" target="_blank">
                宣宗皇帝李忱
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惟愛禪林秋月空，誰能歸去宿龍宮。
                </div>
                
                <div class="paragraph">
                    夜深聞法餐甘露，喜在蓮花法界中。
                </div>
                
                <div class="paragraph">
                    （見明檇李陳懋仁撰《泉南雜志》卷上。
                </div>
                
                <div class="paragraph">
                    ）（按陳懋仁，字無功，所著《泉南雜志》錄唐人詩若干首，謂「《萬首唐人絕句》中於吾郡及泉州有未收者，余錄其詩於左。
                </div>
                
                <div class="paragraph">
                    如此備補遺。
                </div>
                
                <div class="paragraph">
                    」又原詩題注曰：「居邸時遁於此」，蓋謂李忱曾遁居真寂寺也。
                </div>
                
                <div class="paragraph">
                    又詩末注曰：「見《泉州府志》」。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
    </div>
