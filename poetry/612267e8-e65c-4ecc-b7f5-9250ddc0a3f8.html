    <div class="container">
        <h2 class="name">
            送士濂弟之京
        </h2>
        <div class="author"><a href="/author/f3512bfe-3ff0-4748-8698-667c93984a2b.html" title="慧忠" target="_blank">
                慧忠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    行色翩翩入帝都，壯懷此去莫躊躇。
                </div>
                
                <div class="paragraph">
                    昔曾故國登高第，今向新朝再上書。
                </div>
                
                <div class="paragraph">
                    汝負才猷堪濟世，我慚衰朽合閒居。
                </div>
                
                <div class="paragraph">
                    [鴒]（鴿）原今日常相望，衣錦還鄉常有餘。
                </div>
                
                <div class="paragraph">
                    （見光緒廿六年刊翁昭泰纂《浦城縣志》卷三九引《章氏會譜》。
                </div>
                
                <div class="paragraph">
                    ）（按：題下原注：「士濂，得象祖。
                </div>
                
                <div class="paragraph">
                    」宋祁《景文集》卷五九《文憲章公墓誌銘》：「曾祖仁嵩，仕李昪爲駕部郎中。
                </div>
                
                <div class="paragraph">
                    ……祖士廉，汀州寧化令。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
