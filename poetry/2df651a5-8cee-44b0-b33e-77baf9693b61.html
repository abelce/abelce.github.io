    <div class="container">
        <h2 class="name">
            除夜感懷
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    松楸百年哀，霜露終歲悲。
                </div>
                
                <div class="paragraph">
                    天地豈汝偏，鬼神諒無私。
                </div>
                
                <div class="paragraph">
                    孤窮罪當爾，我今怨尤誰。
                </div>
                
                <div class="paragraph">
                    噎絕夢自語，伶俜影相隨。
                </div>
                
                <div class="paragraph">
                    豈無一經傳，政坐五鬼嗤。
                </div>
                
                <div class="paragraph">
                    鑿枘共齟齬，榛荆費耘耔。
                </div>
                
                <div class="paragraph">
                    付畀踰丘山，奉承劣毫釐。
                </div>
                
                <div class="paragraph">
                    生男九族歡，所願作門楣。
                </div>
                
                <div class="paragraph">
                    時命有大謬，生男竟何裨。
                </div>
                
                <div class="paragraph">
                    匏瓜謾枵腹，蒲柳無真姿。
                </div>
                
                <div class="paragraph">
                    蹙縮高顴頰，蕭騷短髯髭。
                </div>
                
                <div class="paragraph">
                    貧病老歲月，斗杓坐成移。
                </div>
                
                <div class="paragraph">
                    曉風凄以寒，簾幕相紛披。
                </div>
                
                <div class="paragraph">
                    月星炯我冠，霧雨泫我衣。
                </div>
                
                <div class="paragraph">
                    焄蒿奉祠事，苦淚落酒巵。
                </div>
                
                <div class="paragraph">
                    逝者日已遠，生者日以衰。
                </div>
                
                <div class="paragraph">
                    羸驂駕九折，日暮抱長饑。
                </div>
                
                <div class="paragraph">
                    岐路正巉絕，耿耿誰當知。
                </div>
                
        </div>
