    <div class="container">
        <h2 class="name">
            雜曲歌辭 麗人行
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三月三日天氣新，長安水邊多麗人。
                </div>
                
                <div class="paragraph">
                    態濃意遠淑且真，肌理細膩骨肉勻。
                </div>
                
                <div class="paragraph">
                    繡羅衣裳照暮春，蹙金孔雀銀麒麟。
                </div>
                
                <div class="paragraph">
                    頭上何所有？翠微㔩葉垂鬢脣。
                </div>
                
                <div class="paragraph">
                    背後何所見？珠壓腰衱穩稱身。
                </div>
                
                <div class="paragraph">
                    就中雲幕椒房親，賜名大國虢與秦。
                </div>
                
                <div class="paragraph">
                    紫駞之峯出翠釜，水晶之盤行素鱗。
                </div>
                
                <div class="paragraph">
                    犀筯厭飫久未下，鸞刀縷切空紛綸。
                </div>
                
                <div class="paragraph">
                    黃門飛鞚不動塵，御廚絲絡送八珍。
                </div>
                
                <div class="paragraph">
                    簫鼓哀吟感鬼神，賓從雜遝實要津。
                </div>
                
                <div class="paragraph">
                    後來鞍馬何逡巡，當軒下馬入錦茵。
                </div>
                
                <div class="paragraph">
                    楊花雪落覆白蘋，青鳥飛去銜紅巾。
                </div>
                
                <div class="paragraph">
                    炙手可熱勢絕倫，慎莫近前丞相嗔。
                </div>
                
        </div>
