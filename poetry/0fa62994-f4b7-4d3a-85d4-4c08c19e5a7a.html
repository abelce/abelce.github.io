    <div class="container">
        <h2 class="name">
            歲冬至唐村墳山掃松
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔入此山，首夏接春季。
                </div>
                
                <div class="paragraph">
                    谷鳥正嚘嚶，芬芳尤嫵媚。
                </div>
                
                <div class="paragraph">
                    青青交道杉，森鬰互參倚。
                </div>
                
                <div class="paragraph">
                    誰乎一叱咤，斬艾如草薙。
                </div>
                
                <div class="paragraph">
                    遂令墟墓間，常抱斧斤恥。
                </div>
                
                <div class="paragraph">
                    僅存盤澗松，綽有虬龍勢。
                </div>
                
                <div class="paragraph">
                    矯矯千歲姿，昂霄猶舞翠。
                </div>
                
                <div class="paragraph">
                    我來省松檟，適當谷之昧。
                </div>
                
                <div class="paragraph">
                    石齒咽殘流，鳴族息羣喙。
                </div>
                
                <div class="paragraph">
                    木石縮羽鱗，風霜翦菑翳。
                </div>
                
                <div class="paragraph">
                    豁然眼界清，如至人境外。
                </div>
                
                <div class="paragraph">
                    意行步崎嶇，白雲生屐履。
                </div>
                
                <div class="paragraph">
                    林光漬欲流，冉冉濕衣袂。
                </div>
                
                <div class="paragraph">
                    僧來入畫圖，人行絕氈毳。
                </div>
                
                <div class="paragraph">
                    風塵不可到，心跡兩無穢。
                </div>
                
                <div class="paragraph">
                    追尋得良儔，清吟可相配。
                </div>
                
                <div class="paragraph">
                    不效互唱酬，日與青山對。
                </div>
                
                <div class="paragraph">
                    茲游擬暢情，俄值風雨晦。
                </div>
                
                <div class="paragraph">
                    漸喜迫新陽，天地寧久閉。
                </div>
                
                <div class="paragraph">
                    屋角數點明，冰花送春意。
                </div>
                
        </div>
