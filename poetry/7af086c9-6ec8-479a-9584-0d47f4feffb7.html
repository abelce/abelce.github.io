    <div class="container">
        <h2 class="name">
            恨契詩
        </h2>
        <div class="author"><a href="/author/ffa5b28b-153c-4eb2-9cfc-172352c94272.html" title="晁說之" target="_blank">
                晁說之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    坎壈愚無計，慟哭老無淚。
                </div>
                
                <div class="paragraph">
                    居處近何適，隱遁遠何暨。
                </div>
                
                <div class="paragraph">
                    爰來未嘗恨，始恨金石契。
                </div>
                
                <div class="paragraph">
                    何朝鎔而泥，亦暮泐以滓。
                </div>
                
                <div class="paragraph">
                    有美者伊人，平昔嘗自謂。
                </div>
                
                <div class="paragraph">
                    此身敢自輕，實與劉向類。
                </div>
                
                <div class="paragraph">
                    孰如同姓憂，斧扆況忠對。
                </div>
                
                <div class="paragraph">
                    與我盛蘇門，何人忍棄背。
                </div>
                
                <div class="paragraph">
                    顧彼蒼蠅姿，須臾來附驥。
                </div>
                
                <div class="paragraph">
                    附驥只須臾，沒身有臭嗜。
                </div>
                
                <div class="paragraph">
                    國中起四顧，誰門復擅勢。
                </div>
                
                <div class="paragraph">
                    前日既居貨，今日宜入市。
                </div>
                
                <div class="paragraph">
                    市王誠何知，多賤而少貴。
                </div>
                
                <div class="paragraph">
                    懦劣既先奔，强梁亦晚至。
                </div>
                
                <div class="paragraph">
                    俄然欣解榻，倐爾勇投袂。
                </div>
                
                <div class="paragraph">
                    烈烈參貔貅，堂堂得英衛。
                </div>
                
                <div class="paragraph">
                    雲朔土即復，悝于頸當繫。
                </div>
                
                <div class="paragraph">
                    如或騎豬歸，鐵甲遮羞愧。
                </div>
                
                <div class="paragraph">
                    功成麒麟閣，丹青更何視。
                </div>
                
                <div class="paragraph">
                    莫能爲爾言，擊指血迸潰。
                </div>
                
                <div class="paragraph">
                    況我本小人，西京仍已亟。
                </div>
                
                <div class="paragraph">
                    所得果幾何，作詩深自勵。
                </div>
                
        </div>
