    <div class="container">
        <h2 class="name">
            同永叔哭聖俞
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    子真之後千餘年，人物寥落無幾傳。
                </div>
                
                <div class="paragraph">
                    聖俞晚出江海壖，眉目自覺真神仙。
                </div>
                
                <div class="paragraph">
                    氣如陽秋和以妍，文若河漢清且淵。
                </div>
                
                <div class="paragraph">
                    大鈞匠物豈强鐫，飛黄絕塵寧俟鞭。
                </div>
                
                <div class="paragraph">
                    名爲實賓道所捐，才與時逆行苦邅。
                </div>
                
                <div class="paragraph">
                    起草建禮衰可憐，掌教國子寒無氈。
                </div>
                
                <div class="paragraph">
                    誰不富貴君重遷，誰不耄期君疾蹎。
                </div>
                
                <div class="paragraph">
                    長松摧壑芝焚烟，誰其尸之當問天。
                </div>
                
                <div class="paragraph">
                    遺草大小三千篇，白玉落落珠聯聯。
                </div>
                
                <div class="paragraph">
                    此自可敵當世權，物莫兩大猶信然。
                </div>
                
                <div class="paragraph">
                    我家江南再世前，與君通家情有連。
                </div>
                
                <div class="paragraph">
                    見君總角今華顛，于我莫逆好已偏。
                </div>
                
                <div class="paragraph">
                    今也已矣嗟絕絃，涙如翻波正淪漣。
                </div>
                
                <div class="paragraph">
                    翰林文章日月懸，鑿石銘德埋九泉。
                </div>
                
                <div class="paragraph">
                    上書立後祿紹先，分宅恤窮祭有田。
                </div>
                
                <div class="paragraph">
                    嗚呼豈非天下賢。
                </div>
                
                <div class="paragraph">
                    義不背死而苟焉，念子可以無悁悁。
                </div>
                
        </div>
