    <div class="container">
        <h2 class="name">
            酬劉猛見送
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    種花有顏色，異色即爲妖。
                </div>
                
                <div class="paragraph">
                    養鳥惡羽翮，剪翮不待高。
                </div>
                
                <div class="paragraph">
                    非無剪傷者，物性難自逃。
                </div>
                
                <div class="paragraph">
                    百足雖捷捷，商羊亦翹翹。
                </div>
                
                <div class="paragraph">
                    伊余狷然質，謬入多士朝。
                </div>
                
                <div class="paragraph">
                    任氣有愎戇，容身寡朋曹。
                </div>
                
                <div class="paragraph">
                    愚狂偶似直，靜僻非敢驕。
                </div>
                
                <div class="paragraph">
                    一爲毫髮忤，十載山川遙。
                </div>
                
                <div class="paragraph">
                    爍鐵不在火，割肌不在刀。
                </div>
                
                <div class="paragraph">
                    險心露山嶽，流語翻波濤。
                </div>
                
                <div class="paragraph">
                    六尺安敢主，方寸自由調。
                </div>
                
                <div class="paragraph">
                    神劒土不蝕，異布火不燋。
                </div>
                
                <div class="paragraph">
                    雖無二物姿，庶欲効一毫。
                </div>
                
                <div class="paragraph">
                    未能深蹙蹙，多謝相勞勞。
                </div>
                
                <div class="paragraph">
                    去去我移馬，遲遲君過橋。
                </div>
                
                <div class="paragraph">
                    雲勢正橫壑，江流初滿槽。
                </div>
                
                <div class="paragraph">
                    持此慰遠道，此之爲舊交。
                </div>
                
        </div>
