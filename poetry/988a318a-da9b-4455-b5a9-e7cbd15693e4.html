    <div class="container">
        <h2 class="name">
            和總領陳大卿告老二十韻
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    饑餐不願粱，渴飲不辭魯。
                </div>
                
                <div class="paragraph">
                    我老乞吾身，無才固其所。
                </div>
                
                <div class="paragraph">
                    豈有經世人，而當話高舉。
                </div>
                
                <div class="paragraph">
                    朝爲一日留，暮有一日補。
                </div>
                
                <div class="paragraph">
                    若令久其事，所補可勝數。
                </div>
                
                <div class="paragraph">
                    周邦有憂嫠，漆室有嘯女。
                </div>
                
                <div class="paragraph">
                    况居星月位，欲蹈烟霞侶。
                </div>
                
                <div class="paragraph">
                    方今政和平，群彥日藻斧。
                </div>
                
                <div class="paragraph">
                    稍稍起蒿萊，紛紛闖門戶。
                </div>
                
                <div class="paragraph">
                    何嫌管蕭材，從事參井土。
                </div>
                
                <div class="paragraph">
                    軍方徯喉命，民又惜基堵。
                </div>
                
                <div class="paragraph">
                    通八十一難，調二十七齬。
                </div>
                
                <div class="paragraph">
                    劬勞鴻赴澤，上下鵻尋栩。
                </div>
                
                <div class="paragraph">
                    行行樂駰騏，役役悲兕虎。
                </div>
                
                <div class="paragraph">
                    爲國充使臣，將身事人主。
                </div>
                
                <div class="paragraph">
                    但憑心力去，肯用年華阻。
                </div>
                
                <div class="paragraph">
                    不見密學翁，遺書耿如許。
                </div>
                
                <div class="paragraph">
                    千林訪車材，九澤具舟樐。
                </div>
                
                <div class="paragraph">
                    惟思起奔沉，詎說師稼圃。
                </div>
                
                <div class="paragraph">
                    想公聞吾言，矍鑠還起舞。
                </div>
                
        </div>
