    <div class="container">
        <h2 class="name">
            南豐軍山廟碑
        </h2>
        <div class="author"><a href="/author/4295f99c-6f0f-4cd2-9d55-ec74f851460f.html" title="曾肇" target="_blank">
                曾肇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    土膏起兮，泉流駛兮。
                </div>
                
                <div class="paragraph">
                    牧徂於田，偕婦子兮。
                </div>
                
                <div class="paragraph">
                    既耕且藝，耘且耔兮。
                </div>
                
                <div class="paragraph">
                    一歲之功，在勤始兮。
                </div>
                
                <div class="paragraph">
                    野無蟊螟，塘有水兮。
                </div>
                
                <div class="paragraph">
                    非神之力，其誰使兮。
                </div>
                
                <div class="paragraph">
                    我苞盈兮，我實成兮。
                </div>
                
                <div class="paragraph">
                    揮鐮銍銍，風雨聲兮。
                </div>
                
                <div class="paragraph">
                    囷倉露積，如坻京兮。
                </div>
                
                <div class="paragraph">
                    遺𥟱滯穗，富鰥煢兮。
                </div>
                
                <div class="paragraph">
                    飲食勸酬，銷忿爭兮。
                </div>
                
                <div class="paragraph">
                    儻非神助，歲莫登兮。
                </div>
                
                <div class="paragraph">
                    我有室家，神所祐兮。
                </div>
                
                <div class="paragraph">
                    我有旌倪，神所壽兮。
                </div>
                
                <div class="paragraph">
                    神之惠我，維其舊兮。
                </div>
                
                <div class="paragraph">
                    上之報神，亦云厚兮。
                </div>
                
                <div class="paragraph">
                    釃酒刑牲，殽杯豐兮。
                </div>
                
                <div class="paragraph">
                    吹簫考鼓，聲逢逢兮。
                </div>
                
                <div class="paragraph">
                    我民薦獻，無終窮兮。
                </div>
                
                <div class="paragraph">
                    千秋萬歲，保斯宮兮。
                </div>
                
        </div>
