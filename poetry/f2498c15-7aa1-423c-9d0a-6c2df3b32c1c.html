    <div class="container">
        <h2 class="name">
            汀州定光南安巖詩二首（題擬） 二
        </h2>
        <div class="author"><a href="/author/ccf0bd5b-9b00-46fc-8c79-5a7986e5a4a7.html" title="鄭元弼" target="_blank">
                鄭元弼
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    香風影裏迎新魄，梵貝聲中見落暉。
                </div>
                
                <div class="paragraph">
                    自幸勞生名利役，不能來此共忘機。
                </div>
                
                <div class="paragraph">
                    路入雲山幾萬層，豁然巖宇勢崢嶸。
                </div>
                
                <div class="paragraph">
                    地從物外囂塵斷，天到壺中日月明。
                </div>
                
                <div class="paragraph">
                    （見《輿地紀勝》卷一三二《汀州》。
                </div>
                
                <div class="paragraph">
                    ）（按：《輿地紀勝》收二詩，列宋郭祥正詩前，署「鄭弼」，應即鄭元弼。
                </div>
                
                <div class="paragraph">
                    同書卷一三五《輿化軍》有其傳云：「鄭元弼，仙遊人。
                </div>
                
                <div class="paragraph">
                    唐昭宗景福二年獻《白巖集》十卷，載《唐藝文志》。
                </div>
                
                <div class="paragraph">
                    遷御史中丞。
                </div>
                
                <div class="paragraph">
                    天復中𧊲伏於仙遊之白巖。
                </div>
                
                <div class="paragraph">
                    」可證。
                </div>
                
                <div class="paragraph">
                    惟此傳全部誤錄其父良士事跡，不免疏謬。
                </div>
                
                <div class="paragraph">
                    《仙遊志》卷四載鄭氏父子事跡甚詳，可參看。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
    </div>
