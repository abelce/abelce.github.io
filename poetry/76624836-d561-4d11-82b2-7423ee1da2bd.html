    <div class="container">
        <h2 class="name">
            和汪誠之韻
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昏昏未必晦，昭昭未必明。
                </div>
                
                <div class="paragraph">
                    渾渾未必濁，漻漻未必清。
                </div>
                
                <div class="paragraph">
                    吾道本自貴，國爵亦可并。
                </div>
                
                <div class="paragraph">
                    所以魯素王，但欲比老彭。
                </div>
                
                <div class="paragraph">
                    嗟予久斂退，用志難崢嶸。
                </div>
                
                <div class="paragraph">
                    吾友暫蟠蟄，側耳春雷轟。
                </div>
                
                <div class="paragraph">
                    韞櫝足豈刖，扛鼎肩不頳。
                </div>
                
                <div class="paragraph">
                    鼓行當擅場，敵者誰爲勍。
                </div>
                
                <div class="paragraph">
                    佇看慶多馬，爲彼酌兕觥。
                </div>
                
                <div class="paragraph">
                    下視俗子陋，未識仁者榮。
                </div>
                
                <div class="paragraph">
                    譬如黄流污，寧涴皎月晶。
                </div>
                
                <div class="paragraph">
                    相期在遠到，所急非小成。
                </div>
                
                <div class="paragraph">
                    頗恨會遇疎，未免鄙吝生。
                </div>
                
                <div class="paragraph">
                    大篇何舂容，雅思真和平。
                </div>
                
                <div class="paragraph">
                    知君培其根，許我擷其菁。
                </div>
                
                <div class="paragraph">
                    虛靜能養心，篤實可存誠。
                </div>
                
                <div class="paragraph">
                    此理君得之，底裏期再傾。
                </div>
                
        </div>
