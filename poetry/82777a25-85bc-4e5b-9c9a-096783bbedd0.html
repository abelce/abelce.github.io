    <div class="container">
        <h2 class="name">
            謝寇十一惠端硯
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    百工營材先利器，市道居貨如作贅。
                </div>
                
                <div class="paragraph">
                    書生活計亦酸寒，斷塼半瓦寧求備。
                </div>
                
                <div class="paragraph">
                    端溪四山下龍淵，鬰積中州清淑氣。
                </div>
                
                <div class="paragraph">
                    金聲玉骨石爲容，河江屈流雲作使。
                </div>
                
                <div class="paragraph">
                    滑如女膚色馬肝，夜半神光際天地。
                </div>
                
                <div class="paragraph">
                    諸天散花百神喜，知有聖人當出世。
                </div>
                
                <div class="paragraph">
                    沒人投深索千丈，探頷適遭龍伯睡。
                </div>
                
                <div class="paragraph">
                    轆轤挽出萬人賀，千歲之藏一朝致。
                </div>
                
                <div class="paragraph">
                    琢爲時樣供翰墨，十襲包藏百金貴。
                </div>
                
                <div class="paragraph">
                    北行萬里更衆目，寇卿好事不計費。
                </div>
                
                <div class="paragraph">
                    南鄰居士卿之孫，豐悴相從不爲異。
                </div>
                
                <div class="paragraph">
                    似憐陶瓦磨竈煤，輟贈不減前人志。
                </div>
                
                <div class="paragraph">
                    人言寒士莫作事，鬼奪客偷天破碎。
                </div>
                
                <div class="paragraph">
                    龜玉韞匵與無同，錦衾還客棄佳惠。
                </div>
                
                <div class="paragraph">
                    衆所欲得當有緣，天獨於余可無意。
                </div>
                
                <div class="paragraph">
                    敢書細字注魚蟲，要傳華嚴八千偈。
                </div>
                
        </div>
