    <div class="container">
        <h2 class="name">
            送歐陽司理歸荆南
        </h2>
        <div class="author"><a href="/author/d6323b45-c85a-4d10-94ae-1442011d43b4.html" title="周行己" target="_blank">
                周行己
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荆南秀氣有異才，我今見之歐陽子。
                </div>
                
                <div class="paragraph">
                    長年讀書五車過，下筆神捷風雲起。
                </div>
                
                <div class="paragraph">
                    一昨新書警末俗，儒衣喜好入骨髓。
                </div>
                
                <div class="paragraph">
                    此君矯矯出輩流，一心本學妙達理。
                </div>
                
                <div class="paragraph">
                    斯之自信謝黨與，萬口一律誰信爾。
                </div>
                
                <div class="paragraph">
                    眼明却見法令新，四海文章盡蘇氏。
                </div>
                
                <div class="paragraph">
                    馬羣一遇伯樂空，近拔其尤自君始。
                </div>
                
                <div class="paragraph">
                    可憐平生萬艱苦，及壯一官歸故里。
                </div>
                
                <div class="paragraph">
                    丈夫行道會有時，用心深處良獨知。
                </div>
                
                <div class="paragraph">
                    眼中人才不易得，鳳翥龍驤非爾誰。
                </div>
                
                <div class="paragraph">
                    野人一身日百謗，人笑阮癡端不癡。
                </div>
                
                <div class="paragraph">
                    憶昔定交論心腹，示我青青千載期。
                </div>
                
                <div class="paragraph">
                    茲事風流定不朽，謝爾紛紛輕薄兒。
                </div>
                
                <div class="paragraph">
                    如此嘉會豈易得，端知聚散非人力。
                </div>
                
                <div class="paragraph">
                    相期遠大莫相憶，要須身健且强食。
                </div>
                
        </div>
