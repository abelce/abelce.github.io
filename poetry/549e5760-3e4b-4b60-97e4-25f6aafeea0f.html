    <div class="container">
        <h2 class="name">
            題分宜謝草廬行卷
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    袁曹官渡爭雌雄，荆州僑寄大耳翁。
                </div>
                
                <div class="paragraph">
                    涕流髀肉消不盡，試與元直游隆中。
                </div>
                
                <div class="paragraph">
                    隆中自有躬耕者，布衣抱膝茅簷下。
                </div>
                
                <div class="paragraph">
                    從容一曲梁甫吟，不覺將軍三枉駕。
                </div>
                
                <div class="paragraph">
                    室中屏人纔數語，跨荆包益成鼎峙。
                </div>
                
                <div class="paragraph">
                    南陽陌上龍出雲，永安宮中魚得水。
                </div>
                
                <div class="paragraph">
                    古今成敗真郵傳，英傑千年不一見。
                </div>
                
                <div class="paragraph">
                    識拔端由品藻公，位置無嫌草茅賤。
                </div>
                
                <div class="paragraph">
                    山中謝客江烟昏，誰携行卷到柴門。
                </div>
                
                <div class="paragraph">
                    手披康樂草廬賦，知是蘭庭佳子孫。
                </div>
                
                <div class="paragraph">
                    春塘柳禽成昨夢，炎興相業更誰論。
                </div>
                
                <div class="paragraph">
                    洞庭三江風浪奔，鯨魚出沒相吐吞。
                </div>
                
                <div class="paragraph">
                    何爲四方歸來些，山堂鶴怨能移文。
                </div>
                
        </div>
