    <div class="container">
        <h2 class="name">
            再答文潜
        </h2>
        <div class="author"><a href="/author/345dbdf2-9c91-40ef-98fe-76915ec739fc.html" title="蔡肇" target="_blank">
                蔡肇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羌兵昔出皋蘭路，欲鏟新城無聚土。
                </div>
                
                <div class="paragraph">
                    烟烽照夜氣如霞，鐵馬連羣歕成雨。
                </div>
                
                <div class="paragraph">
                    東西兩關同日破，股掌嬰兒絕哺乳。
                </div>
                
                <div class="paragraph">
                    鼓聲十日拔帳歸，至今猶說防城苦。
                </div>
                
                <div class="paragraph">
                    當時諸將無奇策，不敢彎弓向胡語。
                </div>
                
                <div class="paragraph">
                    橐駝西來金帛去，孽狐小鼠猶跳舞。
                </div>
                
                <div class="paragraph">
                    王師八月盡防秋，惴惴軍興恐編戶。
                </div>
                
                <div class="paragraph">
                    腐儒不用輒憂邊，廟堂有人制尊俎。
                </div>
                
        </div>
    </div>
