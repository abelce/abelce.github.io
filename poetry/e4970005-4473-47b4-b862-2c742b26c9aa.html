    <div class="container">
        <h2 class="name">
            舟子語
        </h2>
        <div class="author"><a href="/author/ffa5b28b-153c-4eb2-9cfc-172352c94272.html" title="晁說之" target="_blank">
                晁說之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晁子被放逐，四方何所止。
                </div>
                
                <div class="paragraph">
                    隨衆到淮口，脱身亂兵裏。
                </div>
                
                <div class="paragraph">
                    長淮歲暮風，舟楫不得艤。
                </div>
                
                <div class="paragraph">
                    因之狂雨來，青山白浪底。
                </div>
                
                <div class="paragraph">
                    風雨與波浪，三者酷鬬靡。
                </div>
                
                <div class="paragraph">
                    北客怖未嘗，波神得自喜。
                </div>
                
                <div class="paragraph">
                    舟子言勿怖，此是衝風爾。
                </div>
                
                <div class="paragraph">
                    前風衝後風，縱神雜横鬼。
                </div>
                
                <div class="paragraph">
                    吼怒夜潮落，倐忽熟風起。
                </div>
                
                <div class="paragraph">
                    衝風如小人，熟風若君子。
                </div>
                
                <div class="paragraph">
                    明日復衝風，又非前之比。
                </div>
                
                <div class="paragraph">
                    舟子言可賀，此風即當死。
                </div>
                
                <div class="paragraph">
                    盛大不死者，從何睹神理。
                </div>
                
                <div class="paragraph">
                    京貫黼攸輩，萬貨他手委。
                </div>
                
                <div class="paragraph">
                    官知其然歟，幾年干天紀。
                </div>
                
                <div class="paragraph">
                    神降與人言，化酒幻桃李。
                </div>
                
                <div class="paragraph">
                    上真怒中華，實錫羯胡祉。
                </div>
                
                <div class="paragraph">
                    破我諸州鎮，胡陣風從指。
                </div>
                
                <div class="paragraph">
                    漢兵遂喜北，不走即降矣。
                </div>
                
                <div class="paragraph">
                    風伯不祐我，豈獨在兹水。
                </div>
                
                <div class="paragraph">
                    舟子語可書，聊以視知已。
                </div>
                
        </div>
