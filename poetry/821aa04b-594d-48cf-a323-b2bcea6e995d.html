    <div class="container">
        <h2 class="name">
            錢遜叔侍郎奉京師舊墳改葬天柱謹成挽詩一首
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錢氏霸吳越，功德在斯民。
                </div>
                
                <div class="paragraph">
                    遜王早退居，身退道益尊。
                </div>
                
                <div class="paragraph">
                    至今二百年，盛事傳後昆。
                </div>
                
                <div class="paragraph">
                    文采震本朝，豈惟光一門。
                </div>
                
                <div class="paragraph">
                    後來翰林公，又以直聲聞。
                </div>
                
                <div class="paragraph">
                    累葉其外家，家世悉殊勲。
                </div>
                
                <div class="paragraph">
                    善惡久乃效，其報于此分。
                </div>
                
                <div class="paragraph">
                    裔孫傑立者，迎喪自中原。
                </div>
                
                <div class="paragraph">
                    遂令擾攘後，得安久旅魂。
                </div>
                
                <div class="paragraph">
                    依依天柱山，不必京洛塵。
                </div>
                
                <div class="paragraph">
                    死者如有知，當言吾有孫。
                </div>
                
                <div class="paragraph">
                    小人託末契，所恨老不文。
                </div>
                
                <div class="paragraph">
                    睹此一時盛，忍終無一言。
                </div>
                
                <div class="paragraph">
                    越水流不竭，越山旱不昏。
                </div>
                
                <div class="paragraph">
                    孝子亦不匱，錫類到礽雲。
                </div>
                
        </div>
    </div>
