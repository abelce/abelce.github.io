<body>
    <div class="container">
        <h2 class="name">
            山中梅花盛開戲作
        </h2>
        <div class="author"><a href="/author/113c5c92-4ac1-43b4-a29e-0e84e4c89256.html" title="王銍" target="_blank">
                王銍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    化工難迴天地春，下遣第一天仙人。
                </div>
                
                <div class="paragraph">
                    前驅飛雪助幽絕，千里隔盡埃與塵。
                </div>
                
                <div class="paragraph">
                    何心百卉擅獨秀，寒入萬物無精神。
                </div>
                
                <div class="paragraph">
                    綽約肌膚瑩香玉，借與東皇立花國。
                </div>
                
                <div class="paragraph">
                    開破天地發生心，引出世問凡草木。
                </div>
                
                <div class="paragraph">
                    品流不數廣寒宮，爲嫌月姊長孀獨。
                </div>
                
                <div class="paragraph">
                    波上輕雲掌上身，有來比肩皆塵俗。
                </div>
                
                <div class="paragraph">
                    須知尤物到絕言，從昔華詞吟不足。
                </div>
                
                <div class="paragraph">
                    溪回路轉一枝斜，可惜天寒倚修竹。
                </div>
                
                <div class="paragraph">
                    窮塗遊子歲華晚，腸斷夜投山館宿。
                </div>
                
                <div class="paragraph">
                    古今幽怨不盡情，更入凄凉笛中曲。
                </div>
                
                <div class="paragraph">
                    荒山偶賦梅花詩，佇立花前香在衣。
                </div>
                
                <div class="paragraph">
                    傷心不忍別紅紫，付與曉風零亂飛。
                </div>
                
        </div>
    </div>
