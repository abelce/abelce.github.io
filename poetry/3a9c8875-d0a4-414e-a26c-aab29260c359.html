    <div class="container">
        <h2 class="name">
            贈畫者徐琛
        </h2>
        <div class="author"><a href="/author/05d8ef62-17fe-45ab-9c7f-c1ca8bb949fb.html" title="陳長方" target="_blank">
                陳長方
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我行江南江北山，真賞會心那可數。
                </div>
                
                <div class="paragraph">
                    獨愛黄陵古廟前，四水粘天迷浦溆。
                </div>
                
                <div class="paragraph">
                    胸中歷歷着山川，有句如枝不容吐。
                </div>
                
                <div class="paragraph">
                    欲將寫作無聲詩，筆底愧非韋與許。
                </div>
                
                <div class="paragraph">
                    今年南走到閩越，歸踏雪峯由後路。
                </div>
                
                <div class="paragraph">
                    蛇行山腹動十里，屏列奇峯疑八柱。
                </div>
                
                <div class="paragraph">
                    連雲直擬穿天心，飛瀑橫看如急雨。
                </div>
                
                <div class="paragraph">
                    盤渦雷吼又奔注，小立只憂蛟鰐怒。
                </div>
                
                <div class="paragraph">
                    何異周南太史家，西上九疑東訪禹。
                </div>
                
                <div class="paragraph">
                    君能點染出江山，造物鑪錘困掀侮。
                </div>
                
                <div class="paragraph">
                    李成不作郭熙死，誰謂今人不如古。
                </div>
                
                <div class="paragraph">
                    五日一水十日石，得意無煩用心苦。
                </div>
                
                <div class="paragraph">
                    君觀宋迪傳深趣，元在頹牆破環堵。
                </div>
                
                <div class="paragraph">
                    正如草聖得神逸，擔夫爭道公孫舞。
                </div>
                
                <div class="paragraph">
                    吾言有味君細聽，領畧當同少林祖。
                </div>
                
        </div>
