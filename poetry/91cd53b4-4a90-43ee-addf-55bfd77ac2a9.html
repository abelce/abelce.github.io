        <h2 class="name">
            採菌
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪行近里所，雪菌朵寒蘀。
                </div>
                
                <div class="paragraph">
                    久晴危欲枯，抱甕日商略。
                </div>
                
                <div class="paragraph">
                    可憐書生愚，爲口不計脚。
                </div>
                
                <div class="paragraph">
                    龜腸慣饑虛，雞肋忍饞嚼。
                </div>
                
                <div class="paragraph">
                    獨奇白雲芝，風露專一壑。
                </div>
                
                <div class="paragraph">
                    自尋墮樵歸，遠掬飛泉瀹。
                </div>
                
                <div class="paragraph">
                    此豈不足歟，更嫌村釀薄。
                </div>
                
                <div class="paragraph">
                    世塗語百車，官倉陳一龠。
                </div>
                
                <div class="paragraph">
                    胡爲犯譏彈，而負兩芒屩。
                </div>
                
                <div class="paragraph">
                    甘餐自當肉，石鼎香漠漠。
                </div>
                
                <div class="paragraph">
                    寧憶武昌魚，況復揚州鶴。
                </div>
                
        </div>
