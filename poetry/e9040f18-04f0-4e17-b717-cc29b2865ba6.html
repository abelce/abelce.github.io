    <div class="container">
        <h2 class="name">
            奉和聖製同二相已下羣臣樂游園宴
        </h2>
        <div class="author"><a href="/author/a04f7921-b881-48f5-b514-421e44ebcb92.html" title="崔尚" target="_blank">
                崔尚
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春日照長安，皇恩寵庶官。
                </div>
                
                <div class="paragraph">
                    合錢承罷宴，賜帛復追歡。
                </div>
                
                <div class="paragraph">
                    供帳憑高列，城池入迥寬。
                </div>
                
                <div class="paragraph">
                    花催相國醉，鳥和樂人彈。
                </div>
                
                <div class="paragraph">
                    北闕雲中見，南山樹杪看。
                </div>
                
                <div class="paragraph">
                    樂游宜締賞，舞詠惜將闌。
                </div>
                
        </div>
    </div>
