        <h2 class="name">
            遊長安諸寺聯句 常樂坊趙景公寺 吳畫聯句
        </h2>
        <div class="author"><a href="/author/7a51a2c6-594e-487e-9fbf-2000f211d4f5.html" title="段成式" target="_blank">
                段成式
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    慘澹十堵內，吳生縱狂跡。
                </div>
                
                <div class="paragraph">
                    風雲將逼人，神鬼如脫壁。
                </div>
                
                <div class="paragraph">
                    其中龍最怪，張甲方汗栗。
                </div>
                
                <div class="paragraph">
                    黑雲夜窸窣，焉知不霹靂。
                </div>
                
                <div class="paragraph">
                    此際忽仙子，獵獵衣舃奕。
                </div>
                
                <div class="paragraph">
                    妙瞬乍疑生，參差奪人魄。
                </div>
                
                <div class="paragraph">
                    往往乘猛虎，衝梁聳奇石。
                </div>
                
                <div class="paragraph">
                    蒼峭束高泉，角膝驚欹側。
                </div>
                
                <div class="paragraph">
                    冥獄不可視，毛戴腋流液。
                </div>
                
                <div class="paragraph">
                    苟能水成河，剎那沈火宅。
                </div>
                
        </div>
