    <div class="container">
        <h2 class="name">
            某近辱諸公光和前篇鄙思未已復自次元韵奉呈
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    纔落先明牖，無多未壓檐。
                </div>
                
                <div class="paragraph">
                    得時雖較淺，著物始知嚴。
                </div>
                
                <div class="paragraph">
                    報歲三登速，裁花六出尖。
                </div>
                
                <div class="paragraph">
                    賀祥開萬物，却癘喜千閻。
                </div>
                
                <div class="paragraph">
                    腹餒禽剛喙，螯僵蟹怕箝。
                </div>
                
                <div class="paragraph">
                    地成銀色界，門盡水晶簾。
                </div>
                
                <div class="paragraph">
                    燕席凝杯蟻，書幃冰硯蟾。
                </div>
                
                <div class="paragraph">
                    天形四垂接，曙色十分添。
                </div>
                
                <div class="paragraph">
                    海訝龍飛沫，盤疑虎刻鹽。
                </div>
                
                <div class="paragraph">
                    陰陽驚臘早，氣象假風兼。
                </div>
                
                <div class="paragraph">
                    嚼爽腸忘渴，吟寒口懶占。
                </div>
                
                <div class="paragraph">
                    學輕頻舞袖，禦冷盛張幨。
                </div>
                
                <div class="paragraph">
                    謝媛資佳咏，袁生苦密潛。
                </div>
                
                <div class="paragraph">
                    自緣人意別，一愛一憎嫌。
                </div>
                
        </div>
