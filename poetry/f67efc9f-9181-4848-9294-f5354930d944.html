    <div class="container">
        <h2 class="name">
            挂冠  其一
        </h2>
        <div class="author"><a href="/author/66242751-3842-4626-8590-c49258c3520e.html" title="李瓘" target="_blank">
                李瓘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古云學古斯入官，我見學易而官難。
                </div>
                
                <div class="paragraph">
                    平生透破夢覺關，本來面目只儒酸。
                </div>
                
                <div class="paragraph">
                    吾親不侍若爲歡，不如歸去卧林間。
                </div>
                
                <div class="paragraph">
                    殿前三策瀝忠肝，多謝皇恩天地寬。
                </div>
                
                <div class="paragraph">
                    戲衫卸下白衣還，扁舟飛過子陵灘。
                </div>
                
                <div class="paragraph">
                    前修亦有逋與摶，聖世與之俱空閑。
                </div>
                
                <div class="paragraph">
                    何物种放太厚顔，山鬼移文伐其姦。
                </div>
                
                <div class="paragraph">
                    此行無復出閩山，休音息影谷之盤。
                </div>
                
                <div class="paragraph">
                    今朝釃酒酹雩壇，便向錢塘門挂冠。
                </div>
                
        </div>
    </div>
