    <div class="container">
        <h2 class="name">
            寄題呂常山平章錦繡香中
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    修善過如修亭館，種德高於種花木。
                </div>
                
                <div class="paragraph">
                    四時芳菲人不知，蜂猶有鼻蝶有目。
                </div>
                
                <div class="paragraph">
                    公心一寸春萬宇，好事如麻不計斛。
                </div>
                
                <div class="paragraph">
                    將相富貴世不少，鐘鳴夜行鼎折足。
                </div>
                
                <div class="paragraph">
                    我公之遊追張良，我公之隠勝梅福。
                </div>
                
                <div class="paragraph">
                    猶憶妙年伐鬼國，二師擊宛騎斬郁。
                </div>
                
                <div class="paragraph">
                    獨樂先生五畝園，大庇寒士萬間屋。
                </div>
                
                <div class="paragraph">
                    圖形已上功臣閣，投老未數王官谷。
                </div>
                
                <div class="paragraph">
                    千葩萬卉春晝長，范蠡西施著膏沐。
                </div>
                
                <div class="paragraph">
                    錦天繡地香中醉，漢相政窘千金牘。
                </div>
                
                <div class="paragraph">
                    一品閒身釋衮衣，萬古芳名垂汗竹。
                </div>
                
                <div class="paragraph">
                    紅霞蒸處幾東風，會見瑶池三度熟。
                </div>
                
        </div>
