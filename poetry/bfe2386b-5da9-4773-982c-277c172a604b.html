    <div class="container">
        <h2 class="name">
            新樂府 八駿圖	戒奇物懲佚遊也
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    穆王八駿天馬駒，後人愛之寫爲圖。
                </div>
                
                <div class="paragraph">
                    背如龍兮頸如象，骨聳筋高脂肉壯。
                </div>
                
                <div class="paragraph">
                    日行萬里疾如飛，穆王獨乘何所之。
                </div>
                
                <div class="paragraph">
                    四荒八極蹋欲徧，三十二蹄無歇時。
                </div>
                
                <div class="paragraph">
                    屬車軸折趁不及，黃屋草生棄若遺。
                </div>
                
                <div class="paragraph">
                    瑤池西赴王母宴，七廟經年不親薦。
                </div>
                
                <div class="paragraph">
                    璧臺南與盛姬遊，明堂不復朝諸侯。
                </div>
                
                <div class="paragraph">
                    白雲黃竹歌聲動，一人荒樂萬人愁。
                </div>
                
                <div class="paragraph">
                    周從后稷至文武，積德累功世勤苦。
                </div>
                
                <div class="paragraph">
                    豈知纔及四代孫，心輕王業如灰土。
                </div>
                
                <div class="paragraph">
                    由來尤物不在大，能蕩君心則爲害。
                </div>
                
                <div class="paragraph">
                    文帝却之不肯乘，千里馬去漢道興。
                </div>
                
                <div class="paragraph">
                    穆王得之不爲戒，八駿駒來周室壞。
                </div>
                
                <div class="paragraph">
                    至今此物尚稱珍，不知房星之精下爲怪。
                </div>
                
                <div class="paragraph">
                    八駿圖，君莫愛。
                </div>
                
        </div>
    </div>
