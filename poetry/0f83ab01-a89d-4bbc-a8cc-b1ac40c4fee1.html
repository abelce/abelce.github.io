    <div class="container">
        <h2 class="name">
            往在都下時與鄒德章兵部同居百官宅無日不相從僕來佐豫章而德章亦謫高安感事述懷作歌奉寄
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巷南巷北秋月明，東家西家讀書聲。
                </div>
                
                <div class="paragraph">
                    官閑出局各無事，冷落往往思同盟。
                </div>
                
                <div class="paragraph">
                    出門相尋索一笑，亦或邂逅因俱行。
                </div>
                
                <div class="paragraph">
                    黄中掀髯語激烈，韶美堅坐書縱横。
                </div>
                
                <div class="paragraph">
                    子充清言喜置酒，赤梨緑柿相扶檠。
                </div>
                
                <div class="paragraph">
                    寒燈耿耿地爐暖，宫門風順聞疏更。
                </div>
                
                <div class="paragraph">
                    故交一作霜葉散，外物已付秋毫輕。
                </div>
                
                <div class="paragraph">
                    兩窮相遭世果有，我與鄒子俱南征。
                </div>
                
                <div class="paragraph">
                    豫章高安本一郡，挂帆起柂無三程。
                </div>
                
                <div class="paragraph">
                    簿書衮衮不少借，懷抱鬱鬱何由傾。
                </div>
                
                <div class="paragraph">
                    明年君歸我亦去，早卜三畆開柴荆。
                </div>
                
                <div class="paragraph">
                    軟紅舊路莫重蹋，二升脱粟同煨鐺。
                </div>
                
        </div>
