    <div class="container">
        <h2 class="name">
            下第留別舍弟弼
        </h2>
        <div class="author"><a href="/author/2aa579e5-1073-42ce-8103-7ec12359b8c1.html" title="李廌" target="_blank">
                李廌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    繆承名卿後，煜煜贊皇裔。
                </div>
                
                <div class="paragraph">
                    閔途遘伶俜，勉力濟顛墜。
                </div>
                
                <div class="paragraph">
                    百年能幾何，三十已一世。
                </div>
                
                <div class="paragraph">
                    胸中經綸策，偃蹇未獲試。
                </div>
                
                <div class="paragraph">
                    衰殘蚤二毛，坎軻窮五技。
                </div>
                
                <div class="paragraph">
                    探珠極溟海，耻逢驪龍睡。
                </div>
                
                <div class="paragraph">
                    辛勤禹門浪，千仞復中躓。
                </div>
                
                <div class="paragraph">
                    吾道有用舍，無乃天所否。
                </div>
                
                <div class="paragraph">
                    巖廊與溝壑，榮悴同一戲。
                </div>
                
                <div class="paragraph">
                    俱非本來物，吾無窮途淚。
                </div>
                
                <div class="paragraph">
                    季父勉問學，弓冶付吾弟。
                </div>
                
                <div class="paragraph">
                    營營米鹽慮，役役裘葛計。
                </div>
                
                <div class="paragraph">
                    雖服貧賤勞，無損剛大氣。
                </div>
                
                <div class="paragraph">
                    慎乃百勝術，早拔萬夫萃。
                </div>
                
                <div class="paragraph">
                    老去重別離，悲歌感棠棣。
                </div>
                
        </div>
