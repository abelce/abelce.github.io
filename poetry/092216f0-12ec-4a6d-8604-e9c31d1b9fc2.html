    <div class="container">
        <h2 class="name">
            和伯兄新竹韻
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    叢竹太踠跧，一鞭忽伸脚。
                </div>
                
                <div class="paragraph">
                    穿石作斜勢，朝宗意穆若。
                </div>
                
                <div class="paragraph">
                    片綠吐新梢，員粉露殘籜。
                </div>
                
                <div class="paragraph">
                    今年造化深，稚子六七作。
                </div>
                
                <div class="paragraph">
                    羣居不嫌密，獨步豈疎略。
                </div>
                
                <div class="paragraph">
                    是爲石笋瑞，不負歲寒約。
                </div>
                
                <div class="paragraph">
                    清標凜三世，有倡不予酢。
                </div>
                
                <div class="paragraph">
                    誰與共栽培，莫至風聲落。
                </div>
                
                <div class="paragraph">
                    懷古不成寐，傷今政作惡。
                </div>
                
                <div class="paragraph">
                    縱有題詩人，人面定非昨。
                </div>
                
        </div>
    </div>
