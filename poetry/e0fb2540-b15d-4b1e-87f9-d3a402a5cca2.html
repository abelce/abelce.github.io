    <div class="container">
        <h2 class="name">
            和答陳明信兼簡王立之
        </h2>
        <div class="author"><a href="/author/3fb7d839-017c-458f-a6ef-5cb2ab618a84.html" title="洪朋" target="_blank">
                洪朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我如東南雲，風吹西北度。
                </div>
                
                <div class="paragraph">
                    時不與人謀，飄轉無定處。
                </div>
                
                <div class="paragraph">
                    如何紅塵中，欻此君子遇。
                </div>
                
                <div class="paragraph">
                    高標鳶戾天，能事豹隠霧。
                </div>
                
                <div class="paragraph">
                    暴謔中酒前，了不與物迕。
                </div>
                
                <div class="paragraph">
                    吾嘗期若人，胸次貯風露。
                </div>
                
                <div class="paragraph">
                    向來賞我詩，但坐日云暮。
                </div>
                
                <div class="paragraph">
                    識君已恨晚，見君又不屢。
                </div>
                
                <div class="paragraph">
                    今晨眼忽開，貽我河梁句。
                </div>
                
                <div class="paragraph">
                    正聲久不嗣，斯文諧韶濩。
                </div>
                
                <div class="paragraph">
                    吹噓君過矣，豈不愛我故。
                </div>
                
                <div class="paragraph">
                    城南逸少孫，軟語可與晤。
                </div>
                
                <div class="paragraph">
                    閉門謝俗子，著書無窘步。
                </div>
                
                <div class="paragraph">
                    小園花氣深，客醉不得去。
                </div>
                
                <div class="paragraph">
                    尋盟出無輿，風沙莽回互。
                </div>
                
        </div>
