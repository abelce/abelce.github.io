    <div class="container">
        <h2 class="name">
            西山蘭若試茶歌
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山僧後檐茶數叢，春來映竹抽新茸。
                </div>
                
                <div class="paragraph">
                    宛然爲客振衣起，自傍芳叢摘鷹觜。
                </div>
                
                <div class="paragraph">
                    斯須炒成滿室香，便酌砌下金沙水。
                </div>
                
                <div class="paragraph">
                    驟雨松聲入鼎來，白雲滿盌花俳徊。
                </div>
                
                <div class="paragraph">
                    悠揚噴鼻宿酲散，清峭徹骨煩襟開。
                </div>
                
                <div class="paragraph">
                    陽崖陰嶺各殊氣，未若竹下莓苔地。
                </div>
                
                <div class="paragraph">
                    炎帝雖嘗未解煎，桐君有籙那知味。
                </div>
                
                <div class="paragraph">
                    新芽連拳半未舒，自摘至煎俄頃餘。
                </div>
                
                <div class="paragraph">
                    木蘭霑露香微似，瑤草臨波色不如。
                </div>
                
                <div class="paragraph">
                    僧言靈味宜幽寂，采采翹英爲嘉客。
                </div>
                
                <div class="paragraph">
                    不辭緘封寄郡齋，甎井銅爐損標格。
                </div>
                
                <div class="paragraph">
                    何況蒙山顧渚春，白泥赤印走風塵。
                </div>
                
                <div class="paragraph">
                    欲知花乳清泠味，須是眠雲跂石人。
                </div>
                
        </div>
    </div>
