                <div class="paragraph">
                    曉趨蓬閣暮還家，坐覽圖書見海涯。
                </div>
                
                <div class="paragraph">
                    釣有舊谿猶懶說，詩無新律豈堪誇。
                </div>
                
                <div class="paragraph">
                    凉風吹葉沿階厚，積雨生苔逐徑斜。
                </div>
                
                <div class="paragraph">
                    知宴龍山無暇去，寂寥空遶滿籬花。
                </div>
