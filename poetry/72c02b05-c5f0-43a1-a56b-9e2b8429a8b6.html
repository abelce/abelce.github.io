    <div class="container">
        <h2 class="name">
            遊石門山
        </h2>
        <div class="author"><a href="/author/1c04d45d-b568-4d92-acc1-8d0e639b4ed6.html" title="徐嶠" target="_blank">
                徐嶠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    維舟清溪泊，徐步石門瞻。
                </div>
                
                <div class="paragraph">
                    窾屈借巖洞，空□□□纖。
                </div>
                
                <div class="paragraph">
                    □飛下習□，響（下缺）。
                </div>
                
                <div class="paragraph">
                    （見光緒元年王棻纂《青田縣志》卷六《金石》）（按：《縣志》云此詩殘刻在青田縣石門洞石壁，題下署：「勅採訪大使、潤州刺史徐嶠。
                </div>
                
                <div class="paragraph">
                    」徐詩後尚存張愿和詩殘刻，錄如次：「題石門山瀑布八韻敬贈□□□公幷序。
                </div>
                
                <div class="paragraph">
                    吳郡守兼江東採訪使張愿。
                </div>
                
                <div class="paragraph">
                    所歷名山觀瀑布者多矣，至於飛流若布，遠近如〖中缺〗。
                </div>
                
                <div class="paragraph">
                    百步石壁千尋急流成〖後缺〗。
                </div>
                
                <div class="paragraph">
                    」《縣志》又錄雲舫跋云：「張刻第三行有奉和某某使遊石門山數小字參於其間。
                </div>
                
                <div class="paragraph">
                    」張詩無殘存，故不另錄，姑附此以備考。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
    </div>
