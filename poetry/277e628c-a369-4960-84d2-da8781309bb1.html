        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    沉沉深鎖出無涯，白盡于思豈復華。
                </div>
                
                <div class="paragraph">
                    準擬歸期叩端午，那知此地見葵花。
                </div>
                
                <div class="paragraph">
                    幽憂未論如陰府，倏忽翻驚走電車。
                </div>
                
                <div class="paragraph">
                    久病元來最欺眼，蠅頭只覺似棲鴉。
                </div>
                
        </div>
