    <div class="container">
        <h2 class="name">
            寄蘄簟與蒲傳正
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蘭溪美箭不成笛，離離玉筯排霜脊。
                </div>
                
                <div class="paragraph">
                    千溝萬縷自生風，入手未開先慘慄。
                </div>
                
                <div class="paragraph">
                    公家列屋閑蛾眉，珠簾不動花陰移。
                </div>
                
                <div class="paragraph">
                    霧帳銀牀初破睡，牙籤玉局坐彈棋。
                </div>
                
                <div class="paragraph">
                    東坡病叟長羈旅，凍卧饑吟似饑鼠。
                </div>
                
                <div class="paragraph">
                    倚頼春風洗破衾，一夜雪寒披故絮。
                </div>
                
                <div class="paragraph">
                    火冷燈青誰復知，孤舟兒女自嚘咿。
                </div>
                
                <div class="paragraph">
                    皇天何時反炎燠，愧此八尺黄琉璃。
                </div>
                
                <div class="paragraph">
                    願君浄埽清香閣，卧聽風漪聲滿榻。
                </div>
                
                <div class="paragraph">
                    習習還從兩腋生，請公乘此朝閶闔。
                </div>
                
        </div>
    </div>
