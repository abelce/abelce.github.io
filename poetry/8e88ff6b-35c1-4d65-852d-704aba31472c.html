        <h2 class="name">
            免解進士應致遠過晉康見謂以上文字而忤權要聽讀藤州十餘年得旨自便賦詩贈行
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錢塘江湧千萬奇，收爲詞氣吞虹蜺，敢與九關虎豹違。
                </div>
                
                <div class="paragraph">
                    蜂芒蠆刺攢一時，或疑宜州城上人不歸。
                </div>
                
                <div class="paragraph">
                    桂林山羅千萬怪，收爲詩膽吞渤澥，敢與九疑魑魅對。
                </div>
                
                <div class="paragraph">
                    瘴雨蠻煙鏖十載，誰料儋州海上人猶在。
                </div>
                
                <div class="paragraph">
                    一尊三酹古藤陰，少游陳矣君日新。
                </div>
                
                <div class="paragraph">
                    還過韶石聞舜琴，混融奇怪入古音。
                </div>
                
                <div class="paragraph">
                    韓子老來潮陽歸後固自文章功更深，何當道德終不負初心。
                </div>
                
        </div>
    </div>
