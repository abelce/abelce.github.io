        <h2 class="name">
            奉謝資陽謝純天諸友是日三池周季章馮季修許德開資中支仲壬至謝介卿馮清叔廣漢常光父繼至遂寧楊儀斯期而未至
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    駕言南東畝，捷出西北隅。
                </div>
                
                <div class="paragraph">
                    資陽有八士，持謁要諸塗。
                </div>
                
                <div class="paragraph">
                    須臾平泉道，衣冠被林廬。
                </div>
                
                <div class="paragraph">
                    問我來何方，過我不適予。
                </div>
                
                <div class="paragraph">
                    吾非煩囂避，樂此簡便趨。
                </div>
                
                <div class="paragraph">
                    經行三紀後，舊交半丘墟。
                </div>
                
                <div class="paragraph">
                    翁仲草沒膝，兒孫霜滿須。
                </div>
                
                <div class="paragraph">
                    其間最所懷，劉公真丈夫。
                </div>
                
                <div class="paragraph">
                    許張二良友，直氣橫九區。
                </div>
                
                <div class="paragraph">
                    堂堂舍我去，顧景霜月孤。
                </div>
                
                <div class="paragraph">
                    寒梧陶令宅，宿草黄公壚。
                </div>
                
                <div class="paragraph">
                    我豈無肺腸，拊事成嗟吁。
                </div>
                
                <div class="paragraph">
                    待到西州門，不如早回車。
                </div>
                
                <div class="paragraph">
                    作詩謝諸友，努力崇遠圖。
                </div>
                
                <div class="paragraph">
                    三家令子弟，不諒予心乎。
                </div>
                
        </div>
    </div>
