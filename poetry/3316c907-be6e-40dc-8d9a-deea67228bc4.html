    <div class="container">
        <h2 class="name">
            爲陸元德題撝謙齋
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四體非槁木，焉得常無爲。
                </div>
                
                <div class="paragraph">
                    下士蔑軌則，德人慎容儀。
                </div>
                
                <div class="paragraph">
                    屈伸一時間，良復關安危。
                </div>
                
                <div class="paragraph">
                    舉手一不當，尚難令童兒。
                </div>
                
                <div class="paragraph">
                    橫目愚而神，豈可易指撝。
                </div>
                
                <div class="paragraph">
                    造次肆褻慢，合沓來輕欺。
                </div>
                
                <div class="paragraph">
                    臂且有所使，銜袖未出時。
                </div>
                
                <div class="paragraph">
                    恂恂君子心，於此先有思。
                </div>
                
                <div class="paragraph">
                    脫若役吾僕，未容盛氣施。
                </div>
                
                <div class="paragraph">
                    剛桀世詎乏，受侮寧無辭。
                </div>
                
                <div class="paragraph">
                    畫一發狗縱，厥規曹也隨。
                </div>
                
                <div class="paragraph">
                    年老益畏謹，請苑猶召疑。
                </div>
                
                <div class="paragraph">
                    捉麈授生徒，秉鉞行軍師。
                </div>
                
                <div class="paragraph">
                    一如執玉恭，庶幾無悔追。
                </div>
                
        </div>
