    <div class="container">
        <h2 class="name">
            五月七日分韻得食苦筍詩
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    此君凌雲材，節葉貫霜雪。
                </div>
                
                <div class="paragraph">
                    千林富東南，百種自區别。
                </div>
                
                <div class="paragraph">
                    前後互萌芽，一一調苦舌。
                </div>
                
                <div class="paragraph">
                    貓頭效𡾋嵬，竹箭資瑣屑。
                </div>
                
                <div class="paragraph">
                    世方嗜柔腴，我獨甘苦節。
                </div>
                
                <div class="paragraph">
                    幽姿照匕筯，挺特似英傑。
                </div>
                
                <div class="paragraph">
                    定非淇園栽，要是首陽蘖。
                </div>
                
                <div class="paragraph">
                    侯門厭珍烹，鼎俎雜葵蕨。
                </div>
                
                <div class="paragraph">
                    安能知正味，但欲取客悦。
                </div>
                
                <div class="paragraph">
                    何當薦君槃，茹香資激烈。
                </div>
                
                <div class="paragraph">
                    欲雪會稽恥，志氣在餔歠。
                </div>
                
                <div class="paragraph">
                    甲卒五千人，猶能霸吴越。
                </div>
                
        </div>
