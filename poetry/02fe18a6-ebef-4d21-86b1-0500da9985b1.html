<body>
    <div class="container">
        <h2 class="name">
            符倅同遊雁蕩賡其所和范相遊山韵
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晚學愧淹博，微官妨隠盤。
                </div>
                
                <div class="paragraph">
                    攀龍榮請事，歛板喜承顔。
                </div>
                
                <div class="paragraph">
                    懦庸資盼睞，簿領洗塵煩。
                </div>
                
                <div class="paragraph">
                    南豐茂人傑，才望藹江關。
                </div>
                
                <div class="paragraph">
                    題輿裨德政，鎮俗念時艱。
                </div>
                
                <div class="paragraph">
                    仙山尋勝外，妙句落人間。
                </div>
                
                <div class="paragraph">
                    氣連天柱壯，清奪霜空寒。
                </div>
                
                <div class="paragraph">
                    一讀三歎息，髮立誰敢謾。
                </div>
                
                <div class="paragraph">
                    但嗟俊逸才，尚滯海之灣。
                </div>
                
                <div class="paragraph">
                    中興急賢哲，日日聞賜環。
                </div>
                
                <div class="paragraph">
                    况復有如公，驥足寧久閒。
                </div>
                
                <div class="paragraph">
                    會須早命駕，即日當召還。
                </div>
                
                <div class="paragraph">
                    發硎觀利器，斷鼇新海寰。
                </div>
                
                <div class="paragraph">
                    宣室佇前席，顧問應夜闌。
                </div>
                
        </div>
    </div>
