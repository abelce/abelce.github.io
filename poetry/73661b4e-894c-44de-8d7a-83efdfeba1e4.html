<body>
    <div class="container">
        <h2 class="name">
            舍轎馬而步
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嚴風駕雪霜，吾轎頗温燠。
                </div>
                
                <div class="paragraph">
                    白日煖郊原，吾馬快馳逐。
                </div>
                
                <div class="paragraph">
                    二者皆得用，翩如兩黄鵠。
                </div>
                
                <div class="paragraph">
                    馬驕倦提策，轎狹厭攣束。
                </div>
                
                <div class="paragraph">
                    何以救斯弊，奔馳有吾足。
                </div>
                
                <div class="paragraph">
                    副之兩革靴，隨以一笻竹。
                </div>
                
                <div class="paragraph">
                    鳬趨上高岡，虎步出平陸。
                </div>
                
                <div class="paragraph">
                    折花得低枝，照影臨深谷。
                </div>
                
                <div class="paragraph">
                    道逢田間叟，時訪以耕牧。
                </div>
                
                <div class="paragraph">
                    北音稍入耳，俚語俄滿腹。
                </div>
                
                <div class="paragraph">
                    行行及前堆，小汗已霡霂。
                </div>
                
                <div class="paragraph">
                    芳草可爲茵，吾眠不須褥。
                </div>
                
                <div class="paragraph">
                    人生忌太佚，終歳居華屋。
                </div>
                
                <div class="paragraph">
                    醉飽耳目昏，軟暖筋骸縮。
                </div>
                
                <div class="paragraph">
                    今吾異于此，千里干微禄。
                </div>
                
                <div class="paragraph">
                    朝隨麏麞騁，夜侣鴻雁宿。
                </div>
                
                <div class="paragraph">
                    户摳勞乃久，金礦鍛方熟。
                </div>
                
                <div class="paragraph">
                    聊歌以自娛，不作楊朱哭。
                </div>
                
        </div>
