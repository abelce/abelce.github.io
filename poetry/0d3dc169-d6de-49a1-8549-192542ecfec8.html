    <div class="container">
        <h2 class="name">
            哀倪孟容父詞
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔見公兮，季原之堂。
                </div>
                
                <div class="paragraph">
                    兄弟怡怡兮，清約是將。
                </div>
                
                <div class="paragraph">
                    藹子姓之弦歌兮，頭角昂昂。
                </div>
                
                <div class="paragraph">
                    來者起敬兮，知德義之日昌。
                </div>
                
                <div class="paragraph">
                    造化無情兮，慨有季之先亡。
                </div>
                
                <div class="paragraph">
                    氣象少異兮，燈火淒涼。
                </div>
                
                <div class="paragraph">
                    幸二子之自奮兮，視前有光。
                </div>
                
                <div class="paragraph">
                    何祿養之不久兮，遽驚風木之傷。
                </div>
                
                <div class="paragraph">
                    痛日月之未改兮，已變故常。
                </div>
                
                <div class="paragraph">
                    以公之剛介兮，豈北面於緇黄。
                </div>
                
                <div class="paragraph">
                    我知公之心兮，縈不足以挽其恨之長。
                </div>
                
                <div class="paragraph">
                    東風作惡兮雪絮正狂，黄壚曉啟兮松楸蒼蒼。
                </div>
                
                <div class="paragraph">
                    勞生兮永佚，世事兮茫茫。
                </div>
                
                <div class="paragraph">
                    交之道兮日落，老有淚兮滂滂。
                </div>
                
        </div>
