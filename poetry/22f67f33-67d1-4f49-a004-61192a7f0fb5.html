    <div class="container">
        <h2 class="name">
            孺子臺吟
        </h2>
        <div class="author"><a href="/author/f3efa0b8-134e-4a9a-a7f2-53d20b85d0c0.html" title="嚴羽" target="_blank">
                嚴羽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年醉與東湖別，欲上衡湘泛秋月。
                </div>
                
                <div class="paragraph">
                    君家留我却邅迴，悵望還成阻修闊。
                </div>
                
                <div class="paragraph">
                    西山縹緲翠屏開，復憶滕王倒玉杯。
                </div>
                
                <div class="paragraph">
                    經過始識洪崖井，調笑重登孺子臺。
                </div>
                
                <div class="paragraph">
                    臺前呼酒折荷花，水凈煙明散落霞。
                </div>
                
                <div class="paragraph">
                    舉杯失笑君何在，望斷行雲空咄嗟。
                </div>
                
                <div class="paragraph">
                    故人別後還愁緒，此都不是余留處。
                </div>
                
                <div class="paragraph">
                    興來目送海邊鴻，歸心挂在閩谿樹。
                </div>
                
                <div class="paragraph">
                    路逢估客有情人，因得題詩一寄君。
                </div>
                
                <div class="paragraph">
                    大鵬正展圖南翼，空有相思隔海雲。
                </div>
                
        </div>
