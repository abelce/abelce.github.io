    <div class="container">
        <h2 class="name">
            成都遨樂詩二十一首 上元燈夕
        </h2>
        <div class="author"><a href="/author/12cf17f1-d6a9-4477-b117-582422d9dffe.html" title="田況" target="_blank">
                田況
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    予嘗觀四方，無不樂嬉遊。
                </div>
                
                <div class="paragraph">
                    惟茲全蜀區，民物繁它州。
                </div>
                
                <div class="paragraph">
                    春宵寶燈然，錦里香煙浮。
                </div>
                
                <div class="paragraph">
                    連城悉奔騖，千里窮邊陬。
                </div>
                
                <div class="paragraph">
                    衯裶合繡袂，轣轆馳香輈。
                </div>
                
                <div class="paragraph">
                    人聲震雷遠，火樹華星稠。
                </div>
                
                <div class="paragraph">
                    鼓吹匝地喧，月光斜漢流。
                </div>
                
                <div class="paragraph">
                    懽多無永漏，坐久凭高樓。
                </div>
                
                <div class="paragraph">
                    民心感上恩，釋唄歌神猷。
                </div>
                
                <div class="paragraph">
                    齊音祝東北，帝壽長嵩邱。
                </div>
                
        </div>
