    <div class="container">
        <h2 class="name">
            聽鶯曲
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東方欲曙花冥冥，啼鶯相喚亦可聽。
                </div>
                
                <div class="paragraph">
                    乍去乍來時近遠，纔聞南陌又東城。
                </div>
                
                <div class="paragraph">
                    忽似上林翻下苑，綿綿蠻蠻如有情。
                </div>
                
                <div class="paragraph">
                    欲囀不囀意自嬌，羌兒弄笛曲未調。
                </div>
                
                <div class="paragraph">
                    前聲後聲不相及，秦女學箏指猶澀。
                </div>
                
                <div class="paragraph">
                    須臾風暖朝日暾，流音變作百鳥喧。
                </div>
                
                <div class="paragraph">
                    誰家懶婦驚殘夢，何處愁人憶故園？
                </div>
                
                <div class="paragraph">
                    伯勞飛過聲跼促，戴勝下時桑田綠。
                </div>
                
                <div class="paragraph">
                    不及流鶯日日啼花間，能使萬家春意閑。
                </div>
                
                <div class="paragraph">
                    有時斷續聽不了，飛去花枝猶裊裊。
                </div>
                
                <div class="paragraph">
                    還栖碧樹鎖千門，春漏方殘一聲曉。
                </div>
                
        </div>
    </div>
