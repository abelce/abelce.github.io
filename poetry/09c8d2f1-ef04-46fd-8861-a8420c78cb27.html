    <div class="container">
        <h2 class="name">
            跋黄京甫必昌提幹四書講義
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾友黄京甫，器資厚以渾。
                </div>
                
                <div class="paragraph">
                    自了場屋債，徧參諸老門。
                </div>
                
                <div class="paragraph">
                    四書不釋手，日旰忘晨飱。
                </div>
                
                <div class="paragraph">
                    超悟到聖處，不能忘于言。
                </div>
                
                <div class="paragraph">
                    序講凡五篇，字字比璵璠。
                </div>
                
                <div class="paragraph">
                    伊洛有心印，傳受百聖源。
                </div>
                
                <div class="paragraph">
                    紫陽有心燈，矚破萬世昏。
                </div>
                
                <div class="paragraph">
                    得君再紬繹，提要鉤其玄。
                </div>
                
                <div class="paragraph">
                    如印一洗滌，篆籀宛然存。
                </div>
                
                <div class="paragraph">
                    如燈增膏油，光焰大且繁。
                </div>
                
                <div class="paragraph">
                    我昔從師友，是書粗討論。
                </div>
                
                <div class="paragraph">
                    老大學不進，德性焉能尊。
                </div>
                
                <div class="paragraph">
                    因君重感慨，舊聞日當溫。
                </div>
                
                <div class="paragraph">
                    願言剪枝葉，作意事本根。
                </div>
                
        </div>
    </div>
