<body>
    <div class="container">
        <h2 class="name">
            有竇復者世居鎮戎能道邊事
        </h2>
        <div class="author"><a href="/author/a14da24c-8345-423d-aa6f-abf37a219ad0.html" title="王陶" target="_blank">
                王陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見鎮戎德順弓箭手，耕種官田自防守。
                </div>
                
                <div class="paragraph">
                    相團置堡禦蕃軍，下視賊庭殊不有。
                </div>
                
                <div class="paragraph">
                    殺羊取骨燃艾炙，試卜賦兵知拾寇。
                </div>
                
                <div class="paragraph">
                    都校招呼入堡居，堡外重圍百里餘。
                </div>
                
                <div class="paragraph">
                    牆低城小不難破，賊箭如棚城上過。
                </div>
                
                <div class="paragraph">
                    堡中不及數十人，且鬥且罵且欣欣。
                </div>
                
                <div class="paragraph">
                    登陴斫門謂平取，應弦死傷已無數。
                </div>
                
                <div class="paragraph">
                    窗間定箭射酋豪，一箭已聞哭聲舉。
                </div>
                
                <div class="paragraph">
                    爭將錦囊裹賊尸，鳴金收衆唯恐遲。
                </div>
                
                <div class="paragraph">
                    不唯城堡依然固，吾衆不傷毫與釐。
                </div>
                
                <div class="paragraph">
                    自從干戈動四鄙，覆軍殺將曾無恥。
                </div>
                
                <div class="paragraph">
                    朝廷未省遺邊功，何事此勳不聞記。
                </div>
                
                <div class="paragraph">
                    安得天兵百萬衆，盡如此輩堅且勇。
                </div>
                
        </div>
    </div>
