    <div class="container">
        <h2 class="name">
            水頭
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荒灣斗轉河如束，千古癡龍臥空谷。
                </div>
                
                <div class="paragraph">
                    公然收水入毫芒，萬里崑崙傾不足。
                </div>
                
                <div class="paragraph">
                    春妍睡醒鱗甲開，頃刻已放波頭來。
                </div>
                
                <div class="paragraph">
                    衝梢掠操何迅速，噴雲濺雪爭崔嵬。
                </div>
                
                <div class="paragraph">
                    舟人傳呼隘兩岸，駭若百蟄逢驚雷。
                </div>
                
                <div class="paragraph">
                    連樁繫纜猶恐脫，不爾船碇俱傾頹。
                </div>
                
                <div class="paragraph">
                    須臾水面如平掌，客子棹歌船下上。
                </div>
                
        </div>
    </div>
