        <h2 class="name">
            獻衷心
        </h2>
        <div class="author"><a href="/author/758adffe-f6ca-4481-b1cc-97ad01f2cacc.html" title="顧敻" target="_blank">
                顧敻
            </a> (唐)

        <div class="paragraphs">
            
                <div class="paragraph">
                    繡鴛鴦帳暖，畫孔雀屏欹。
                </div>
                
                <div class="paragraph">
                    人悄悄，月明時。
                </div>
                
                <div class="paragraph">
                    想昔年歡笑，恨今日分離。
                </div>
                
                <div class="paragraph">
                    銀釭背，銅漏永，阻佳期。
                </div>
                
                <div class="paragraph">
                    小爐煙細，虛閣簾垂。
                </div>
                
                <div class="paragraph">
                    幾多心事，暗地思惟。
                </div>
                
                <div class="paragraph">
                    被嬌娥牽役，魂夢如癡。
                </div>
                
                <div class="paragraph">
                    金閨裏，山枕上，始應知。
                </div>
                
        </div>
