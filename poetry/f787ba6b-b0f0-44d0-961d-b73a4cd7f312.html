    <div class="container">
        <h2 class="name">
            次前韻贈龔養正
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淮鄉富奇髦，歛衽讓乃祖。
                </div>
                
                <div class="paragraph">
                    及今戶相矜，十襲藏妙語。
                </div>
                
                <div class="paragraph">
                    遺澤有源水，豈直輪一取。
                </div>
                
                <div class="paragraph">
                    夫君典刑在，落筆更醇古。
                </div>
                
                <div class="paragraph">
                    白眼視公卿，矧肯睨豪舉。
                </div>
                
                <div class="paragraph">
                    世味淡如水，進德吾孔武。
                </div>
                
                <div class="paragraph">
                    四壁但圖史，一飽問場圃。
                </div>
                
                <div class="paragraph">
                    修眉冰玉顔，初服仍楚楚。
                </div>
                
                <div class="paragraph">
                    團蒲芥軒寂，索手繫雕虎。
                </div>
                
                <div class="paragraph">
                    客來輒欣然，詩就寧漫與。
                </div>
                
                <div class="paragraph">
                    自云窺官達，束身著高俎。
                </div>
                
                <div class="paragraph">
                    肯思麒麟楦，强作沐猴舞。
                </div>
                
                <div class="paragraph">
                    見笑寒如冰，如睫不自睹。
                </div>
                
                <div class="paragraph">
                    君眼高一世，天光靜生宇。
                </div>
                
                <div class="paragraph">
                    寓意文字間，軋軋繭緒吐。
                </div>
                
                <div class="paragraph">
                    后皇急幽側，員闕多未補。
                </div>
                
                <div class="paragraph">
                    當儀振鷺羣，亟下冥鴻羽。
                </div>
                
                <div class="paragraph">
                    鄉來受廛地，幽屏良獨苦。
                </div>
                
                <div class="paragraph">
                    蓬萊道家山，金碧上煙雨。
                </div>
                
                <div class="paragraph">
                    反君招隠篇，長懷報明主。
                </div>
                
        </div>
