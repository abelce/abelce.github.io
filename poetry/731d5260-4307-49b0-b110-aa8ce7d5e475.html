    <div class="container">
        <h2 class="name">
            送勾熙載赴浙西鹽
        </h2>
        <div class="author"><a href="/author/53c6bfb3-408e-4520-a19a-051f5462c38c.html" title="陸九淵" target="_blank">
                陸九淵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平分浙江流，東境浮海角。
                </div>
                
                <div class="paragraph">
                    其民仰魚鹽，久已困征榷。
                </div>
                
                <div class="paragraph">
                    麥禾與桑麻，耕鋤到嶢埆。
                </div>
                
                <div class="paragraph">
                    往歲比不登，場圃幾濯濯。
                </div>
                
                <div class="paragraph">
                    荒政勞廟謀，賑廩開數數。
                </div>
                
                <div class="paragraph">
                    饑羸不待飽，共感君澤渥。
                </div>
                
                <div class="paragraph">
                    仁哉覆育恩，所惡吏齷齪。
                </div>
                
                <div class="paragraph">
                    教詔彌諄諄，聽受祇藐藐。
                </div>
                
                <div class="paragraph">
                    何知國與民，足己肆貪濁。
                </div>
                
                <div class="paragraph">
                    流離且未還，已復事椎剝。
                </div>
                
                <div class="paragraph">
                    按察殊未曾，聖主獨先覺。
                </div>
                
                <div class="paragraph">
                    重貽宵旰憂，顧盼求卓犖。
                </div>
                
                <div class="paragraph">
                    君固岷峨英，懷抱富荆璞。
                </div>
                
                <div class="paragraph">
                    邇來奏對語，朝陽鳴鷟鸑。
                </div>
                
                <div class="paragraph">
                    鏘然歷帝聰，簡記諒已確。
                </div>
                
                <div class="paragraph">
                    外臺適虛席，妙選出親擢。
                </div>
                
                <div class="paragraph">
                    此節豈輕受，委寄重山嶽。
                </div>
                
                <div class="paragraph">
                    除音九天下，衆論靡瑕駁。
                </div>
                
                <div class="paragraph">
                    攬轡首越山，青萍方在握。
                </div>
                
                <div class="paragraph">
                    送君無雜言，當不負所學。
                </div>
                
        </div>
