    <div class="container">
        <h2 class="name">
            中書省言懷因酬嵩陽張道士見寄
        </h2>
        <div class="author"><a href="/author/6c6326e7-1d1f-444b-b784-1e2aa63cdfbf.html" title="錢珝" target="_blank">
                錢珝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝花尋暝林，對酒傷春心。
                </div>
                
                <div class="paragraph">
                    流年依素髮，不覺映華簪。
                </div>
                
                <div class="paragraph">
                    垂老遇中巳（集作「明代」，又作「知己」），酧恩看寸陰。
                </div>
                
                <div class="paragraph">
                    如何紫芝客（集作「多慙紫陽客」），相憶白雪深。
                </div>
                
                <div class="paragraph">
                    （見《文苑英華》卷二二八，署「錢起」。
                </div>
                
                <div class="paragraph">
                    《全唐詩》卷二三七收作錢起詩）（按：以上七首，《全唐詩》皆收作錢起詩。
                </div>
                
                <div class="paragraph">
                    今從《文學評論》第十三輯吳企明《錢起錢珝詩考辨》一文移正爲錢珝詩。
                </div>
                
                <div class="paragraph">
                    ）（吳文於此數詩考證甚詳，可視作定論。
                </div>
                
                <div class="paragraph">
                    因文長，茲不備錄。
                </div>
                
                <div class="paragraph">
                    另吳文尚考出七首錢起詩爲錢珝作，惜所舉之證尚難成爲定論，今不取。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
