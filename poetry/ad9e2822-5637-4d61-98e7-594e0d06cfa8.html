    <div class="container">
        <h2 class="name">
            青州作
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    京東地平夷，自古四戰國。
                </div>
                
                <div class="paragraph">
                    九州此居三，山海在封域。
                </div>
                
                <div class="paragraph">
                    北趨京洛近，南卷江淮直。
                </div>
                
                <div class="paragraph">
                    富饒足魚鹽，飽暖遍牟麥。
                </div>
                
                <div class="paragraph">
                    英雄欲飛騰，假此爲羽翼。
                </div>
                
                <div class="paragraph">
                    隆準蹙秦亡，金蟆伺唐隙。
                </div>
                
                <div class="paragraph">
                    方今不憂此，所重只西北。
                </div>
                
                <div class="paragraph">
                    兵防最寡少，主帥失銓擇。
                </div>
                
                <div class="paragraph">
                    蒿萊蔽城隍，繡澀滿戈戟。
                </div>
                
                <div class="paragraph">
                    慢爲盜之資，忽者禍所植。
                </div>
                
                <div class="paragraph">
                    吾視士大夫，赳赳半雄特。
                </div>
                
                <div class="paragraph">
                    歌謠尚慷慨，闊達本多匿。
                </div>
                
                <div class="paragraph">
                    腹心宜先安，豫備乃長策。
                </div>
                
                <div class="paragraph">
                    衆方誦太平，我乃虞盜賊。
                </div>
                
                <div class="paragraph">
                    雖言亦誰聽，痛哭損肝膈。
                </div>
                
        </div>
