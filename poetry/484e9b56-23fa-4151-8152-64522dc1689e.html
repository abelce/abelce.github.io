    <div class="container">
        <h2 class="name">
            茅山題徐校書隱居
        </h2>
        <div class="author"><a href="/author/a343a038-72f5-4980-a857-9a7d3fcc2b11.html" title="許渾" target="_blank">
                許渾
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    深居四十年，語舊淚潺潺。
                </div>
                
                <div class="paragraph">
                    官滿春辭省，兵來夜出關。
                </div>
                
                <div class="paragraph">
                    思隨江鶴遠，心寄海鷗閒。
                </div>
                
                <div class="paragraph">
                    莫訝頻相訪，前峯似故山。
                </div>
                
                <div class="paragraph">
                    （同前。
                </div>
                
                <div class="paragraph">
                    ）（案唐許渾烏絲欄真蹟，宋岳珂《寶真齋法書贊》著錄之，其跋畧謂「右唐郢州刺史許渾所書烏絲欄詩一百七十一篇真蹟，分上下凡二卷。
                </div>
                
                <div class="paragraph">
                    纖組閒錯，辭格華古，筆妙爛然，見爲三絕」云云。
                </div>
                
                <div class="paragraph">
                    《橫山草堂叢書》陳慶年跋謂：「用晦真蹟自敍云：『編集新舊五百篇』。
                </div>
                
                <div class="paragraph">
                    《全唐詩》編丁卯詩至五百三十餘著，逾於郢州自紀之數，丁卯之詩，宜若一無所遺。
                </div>
                
                <div class="paragraph">
                    乃《宣州開元寺贈惟直上人一首》與《茅山題徐校書隱居一首》明載於真蹟中者，即爲《全唐》摭拾所不及。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
