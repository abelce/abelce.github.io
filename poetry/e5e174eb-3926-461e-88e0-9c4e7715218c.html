    <div class="container">
        <h2 class="name">
            送竺甥秀
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    恭惟吾外祖，盛德表一鄉。
                </div>
                
                <div class="paragraph">
                    身都雲南瑞，一母十郎娘。
                </div>
                
                <div class="paragraph">
                    吾母實居長，鍾愛非尋常。
                </div>
                
                <div class="paragraph">
                    擇壻流俗外，眼高意見長。
                </div>
                
                <div class="paragraph">
                    豈無富豪子，熟視不得當。
                </div>
                
                <div class="paragraph">
                    吾父本儒家，詩禮夙自將。
                </div>
                
                <div class="paragraph">
                    乃以吾母妻，相期早騰驤。
                </div>
                
                <div class="paragraph">
                    誰知古罍洗，不入盆盎場。
                </div>
                
                <div class="paragraph">
                    回遡外祖心，終老弗能忘。
                </div>
                
                <div class="paragraph">
                    膝閒出苦語，此心汝其償。
                </div>
                
                <div class="paragraph">
                    飲泣何敢受，負山類蚊蝱。
                </div>
                
                <div class="paragraph">
                    二十一年閒，母沒父亦亡。
                </div>
                
                <div class="paragraph">
                    我髮既種種，杏園僅霑芳。
                </div>
                
                <div class="paragraph">
                    著鞭幸有路，蓋與忽仆僵。
                </div>
                
                <div class="paragraph">
                    前言空在耳，欲報天茫茫。
                </div>
                
                <div class="paragraph">
                    吾壻在吾前，吾子羅吾旁。
                </div>
                
                <div class="paragraph">
                    努力各努力，世道須明昌。
                </div>
                
                <div class="paragraph">
                    聽之勿藐藐，方來那可量。
                </div>
                
                <div class="paragraph">
                    庶幾未了事，發爲前人光。
                </div>
                
        </div>
