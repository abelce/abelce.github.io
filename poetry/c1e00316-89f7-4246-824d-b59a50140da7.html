    <div class="container">
        <h2 class="name">
            送滿龍圖守奉化
        </h2>
        <div class="author"><a href="/author/dddb6e38-b5ae-42e4-9cc5-a7d97cbb14d3.html" title="黄裳" target="_blank">
                黄裳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    臺省兩稱公，郡國三換節。
                </div>
                
                <div class="paragraph">
                    海角承重寄，螭頭懷遠別。
                </div>
                
                <div class="paragraph">
                    俯仰七遷迅，覺夢一炊熱。
                </div>
                
                <div class="paragraph">
                    先生自怡怡，浮世誰惙惙。
                </div>
                
                <div class="paragraph">
                    暴霖駕西洛，華艫指東浙。
                </div>
                
                <div class="paragraph">
                    香徑摧芰荷，豐厨拾魚鼈。
                </div>
                
                <div class="paragraph">
                    窺影入賀鑑，訪古探禹穴。
                </div>
                
                <div class="paragraph">
                    未暇登四明，方思白華潔。
                </div>
                
                <div class="paragraph">
                    使車貽親榮，閩山迓來轍。
                </div>
                
                <div class="paragraph">
                    豈須老萊衣，始能事耆耋。
                </div>
                
                <div class="paragraph">
                    往往回首時，千巖看堆雪。
                </div>
                
                <div class="paragraph">
                    行觀真卿書，德政滿青碣。
                </div>
                
        </div>
    </div>
