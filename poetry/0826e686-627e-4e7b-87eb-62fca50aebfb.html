    <div class="container">
        <h2 class="name">
            題豢龍圖
        </h2>
        <div class="author"><a href="/author/2411a2f6-2f89-433f-baa5-fc6ec222772b.html" title="袁燮" target="_blank">
                袁燮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    良馬苦羈馽，巨魚畏網罟。
                </div>
                
                <div class="paragraph">
                    神龍獨超軼，威燄莫能禦。
                </div>
                
                <div class="paragraph">
                    噓爲寒空雲，散作無邊雨。
                </div>
                
                <div class="paragraph">
                    能幽復能明，可敬不可侮。
                </div>
                
                <div class="paragraph">
                    如何豢龍氏，狎玩等兒女。
                </div>
                
                <div class="paragraph">
                    巍然受其朝，勁氣金石沮。
                </div>
                
                <div class="paragraph">
                    龍兮喪其魄，聽命無敢拒。
                </div>
                
                <div class="paragraph">
                    矧復察秋毫，洞見龍肺腑。
                </div>
                
                <div class="paragraph">
                    飲食不强致，嗜好隨所取。
                </div>
                
                <div class="paragraph">
                    日日飽甘滋，馴伏固其所。
                </div>
                
                <div class="paragraph">
                    誰謂有餘知，拘牽乃如許。
                </div>
                
                <div class="paragraph">
                    人生天地間，良心實爲主。
                </div>
                
                <div class="paragraph">
                    利慾汩其真，甘與俗子伍。
                </div>
                
                <div class="paragraph">
                    胡不鑒此圖，保養虛明府。
                </div>
                
                <div class="paragraph">
                    道義有真樂，不羨圭與組。
                </div>
                
                <div class="paragraph">
                    於我如浮雲，服膺聖師語。
                </div>
                
                <div class="paragraph">
                    吾家素風在，辛苦立門戶。
                </div>
                
                <div class="paragraph">
                    勇決早抽身，從我涉幽圃。
                </div>
                
        </div>
