<body>
    <div class="container">
        <h2 class="name">
            閩縣令陳夢兆魚樂軒
        </h2>
        <div class="author"><a href="/author/f7eab6a0-790e-461e-b568-819f4a9626af.html" title="陳淵" target="_blank">
                陳淵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有樂寧爾憂，無憂乃至樂。
                </div>
                
                <div class="paragraph">
                    觀身見物理，魚樂豈子各。
                </div>
                
                <div class="paragraph">
                    萬生擾爲病，安靜即艮藥。
                </div>
                
                <div class="paragraph">
                    何以適其情，已定要無虐。
                </div>
                
                <div class="paragraph">
                    江湖與此池，等是泉未涸。
                </div>
                
                <div class="paragraph">
                    周旋苟得所，是處覺寛綽。
                </div>
                
                <div class="paragraph">
                    君看瀕海民，茲物困剽掠。
                </div>
                
                <div class="paragraph">
                    縱横墮鈎網，瑣細入杯杓。
                </div>
                
                <div class="paragraph">
                    誰云滄海廣，游泳渺無託。
                </div>
                
                <div class="paragraph">
                    乃知尺澤間，所樂逾縱壑。
                </div>
                
                <div class="paragraph">
                    我家一畝宫，隙地不容鑿。
                </div>
                
                <div class="paragraph">
                    未能禁數罟，念此每懷怍。
                </div>
                
                <div class="paragraph">
                    陳公吏之師，養善息羣惡。
                </div>
                
                <div class="paragraph">
                    愛民以及魚，退念此盤礴。
                </div>
                
                <div class="paragraph">
                    魚亦喜公來，出没供笑謔。
                </div>
                
                <div class="paragraph">
                    當年濠上游，天籟紛酬酢。
                </div>
                
                <div class="paragraph">
                    昭琴既不鼓，應問兩俱錯。
                </div>
                
                <div class="paragraph">
                    賢哉鄭國僑，一物心無著。
                </div>
                
                <div class="paragraph">
                    但信悠然語，未悟已投鑊。
                </div>
                
                <div class="paragraph">
                    懸知此魚烹，不羡波間躍。
                </div>
                
                <div class="paragraph">
                    誰當較異同，我亦無今昨。
                </div>
                
        </div>
