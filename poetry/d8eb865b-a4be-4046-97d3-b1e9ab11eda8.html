        <h2 class="name">
            翁士特李似表相過小酌分題得躑躅
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我無錦繡腸，而居錦繡谷。
                </div>
                
                <div class="paragraph">
                    春風二三月，山花名躑躅。
                </div>
                
                <div class="paragraph">
                    芳鮮照寒澗，窈窕映修竹。
                </div>
                
                <div class="paragraph">
                    化工亦耐事，造物能委曲。
                </div>
                
                <div class="paragraph">
                    不知幾猩唇，貸此色可足。
                </div>
                
                <div class="paragraph">
                    看久直欲燃，況乃手未觸。
                </div>
                
                <div class="paragraph">
                    杖藜兩幅巾，人物俱驚俗。
                </div>
                
                <div class="paragraph">
                    方觀筆端妙，更對盃中醁。
                </div>
                
                <div class="paragraph">
                    念昔嵩少步，千層上雲麓。
                </div>
                
                <div class="paragraph">
                    政似徐熈圗，寫生開百幅。
                </div>
                
                <div class="paragraph">
                    懷歸阻兵火，夢想如在目。
                </div>
                
                <div class="paragraph">
                    會當返昇平，柴車駕黄犢。
                </div>
                
        </div>
