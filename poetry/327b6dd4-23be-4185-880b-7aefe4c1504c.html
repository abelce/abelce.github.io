    <div class="container">
        <h2 class="name">
            寄馮尉
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我遵兔徑西山麓，荆棘鈎衣塵瞇目。
                </div>
                
                <div class="paragraph">
                    憐渠此地費流光，君亦風餐并露宿。
                </div>
                
                <div class="paragraph">
                    遺蝗蹢躅無地皮，田禾蠶食猶孑遺。
                </div>
                
                <div class="paragraph">
                    洊饑可念勞可忍，君自坦坦人憐之。
                </div>
                
                <div class="paragraph">
                    繁昌亂山僅容鏬，一一到我馬蹄下。
                </div>
                
                <div class="paragraph">
                    南村喫飯宿北村，罷極憑詩寫悲唶。
                </div>
                
                <div class="paragraph">
                    即今不作勞者歌，器識視我幾倍過。
                </div>
                
                <div class="paragraph">
                    脫身箠楚吾已多，簡書趨走子如何。
                </div>
                
                <div class="paragraph">
                    皇家獵雋張雲羅，長安知己肩相摩。
                </div>
                
                <div class="paragraph">
                    五雲深深護臺閣，縹緲羣僊依碧落。
                </div>
                
                <div class="paragraph">
                    即看郭振起通泉，應笑卑陬郡文學。
                </div>
                
        </div>
