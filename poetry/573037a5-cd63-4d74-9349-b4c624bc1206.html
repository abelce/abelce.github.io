        <h2 class="name">
            題清谿神女祠
        </h2>
        <div class="author"><a href="/author/e8275b74-58ea-4000-827b-2d599d858eb2.html" title="呂殊" target="_blank">
                呂殊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    生居萬山中，二年依澤國。
                </div>
                
                <div class="paragraph">
                    偶於坐曹暇，聊欲訪禪默。
                </div>
                
                <div class="paragraph">
                    再拜神女祠，劈山定何術。
                </div>
                
                <div class="paragraph">
                    上有琳宮巖，作論期破惑。
                </div>
                
                <div class="paragraph">
                    只今澄潭中，異影眩莫執。
                </div>
                
                <div class="paragraph">
                    泉源入幽窈，蛾眉如可及。
                </div>
                
                <div class="paragraph">
                    吾聞大地下，出沒水中日。
                </div>
                
                <div class="paragraph">
                    胡爲二魶魚，欲歸猶未得。
                </div>
                
                <div class="paragraph">
                    變化乘雲雷，那能繫不食。
                </div>
                
                <div class="paragraph">
                    山深風竅號，天寒日車急。
                </div>
                
                <div class="paragraph">
                    寄語龍宮君，安穩藏故穴。
                </div>
                
                <div class="paragraph">
                    近來託怪多，勿遣容易測。
                </div>
                
        </div>
