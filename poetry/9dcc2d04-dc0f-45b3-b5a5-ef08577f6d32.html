    <div class="container">
        <h2 class="name">
            題弟茂通斗齋
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人驕豪自髫鬌，萬里浪欲乘風破。
                </div>
                
                <div class="paragraph">
                    暮年志計轉難量，眼看一州如斗大。
                </div>
                
                <div class="paragraph">
                    今君容膝能自安，高館不與身相關。
                </div>
                
                <div class="paragraph">
                    作齋似斗意闊達，宇量寧妨廣百間。
                </div>
                
                <div class="paragraph">
                    足明居世惟知足，寬窄在心非在屋。
                </div>
                
                <div class="paragraph">
                    莫言齋小礙人眉，清絕坐銷愁萬斛。
                </div>
                
                <div class="paragraph">
                    奉身那用有餘爲，身穩心安君自知。
                </div>
                
                <div class="paragraph">
                    軟褥傍爐時枕肘，不須小帳更低垂。
                </div>
                
                <div class="paragraph">
                    也知丈室含無際，自有壺公容客地。
                </div>
                
                <div class="paragraph">
                    斗齋我已戲題詩，斗酒還當就君醉。
                </div>
                
        </div>
    </div>
