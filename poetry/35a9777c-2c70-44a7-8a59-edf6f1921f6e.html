    <div class="container">
        <h2 class="name">
            雪谿仙隠
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君之生兮天之西，望雪山兮名之以雪谿。
                </div>
                
                <div class="paragraph">
                    君之游兮海之湄，隠于雪竇兮杳然何歸。
                </div>
                
                <div class="paragraph">
                    子從其父兮孫訪吾祖，子志不遂兮孫之心良苦。
                </div>
                
                <div class="paragraph">
                    嗟嗟，閬中君兮棄家而遠遊，蹇胡爲乎不久留。
                </div>
                
                <div class="paragraph">
                    其遂蟬蛻塵埃而僊耶，其亦肥遯得道不死而隠于四窗之幽耶。
                </div>
                
                <div class="paragraph">
                    捫蘿以尋于爛平兮既不可見，莽白雲之廿里兮欲進兮焉求。
                </div>
                
                <div class="paragraph">
                    青欞兮實繁，莎羅兮花稠。
                </div>
                
                <div class="paragraph">
                    鞠侯兮相與羣，白鷳兮嘯其儔。
                </div>
                
                <div class="paragraph">
                    謂爲遠兮何景物之良是，謂在邇耶將徑之何由。
                </div>
                
                <div class="paragraph">
                    肖君像兮茲堂，謹奉嘗兮良疇。
                </div>
                
                <div class="paragraph">
                    君其來兮庶幾其見之，君之不來兮徒相羊以夷猶。
                </div>
                
        </div>
