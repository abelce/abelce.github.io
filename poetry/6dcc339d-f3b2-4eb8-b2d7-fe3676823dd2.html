    <div class="container">
        <h2 class="name">
            和永叔小飲懷同州江十學士
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    翰林文章伯，好古名一世。
                </div>
                
                <div class="paragraph">
                    家無金璧儲，所寶書與器。
                </div>
                
                <div class="paragraph">
                    北堂冬日明，有朋聯騎至。
                </div>
                
                <div class="paragraph">
                    新樽布几案，二鼎屹先置。
                </div>
                
                <div class="paragraph">
                    大鼎葛所銘，小鼎澤而粹。
                </div>
                
                <div class="paragraph">
                    坐恐至神物，光怪發非次。
                </div>
                
                <div class="paragraph">
                    群賢刻金石，墨本來四裔。
                </div>
                
                <div class="paragraph">
                    紛穰罷卷軸，指擿辨分隸。
                </div>
                
                <div class="paragraph">
                    其中石贊藏，家法非一二。
                </div>
                
                <div class="paragraph">
                    精莊與飄逸，兩自有餘意。
                </div>
                
                <div class="paragraph">
                    興來輒長歌，歡至遂沉醉。
                </div>
                
                <div class="paragraph">
                    顔饑足簞瓢，韓飲尚文字。
                </div>
                
                <div class="paragraph">
                    乃知內可樂，不必鐘鼓貴。
                </div>
                
                <div class="paragraph">
                    溫溫江馮翊，茲理久所詣。
                </div>
                
                <div class="paragraph">
                    賦詩多雅言，嗜酒見淳氣。
                </div>
                
                <div class="paragraph">
                    歲晏不在席，使我長嘆喟。
                </div>
                
        </div>
