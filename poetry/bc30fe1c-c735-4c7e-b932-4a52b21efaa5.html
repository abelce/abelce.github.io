    <div class="container">
        <h2 class="name">
            西山詩和者三十餘人再用前韵爲謝
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朱顔發過如春醅，胸中梨棗初未栽。
                </div>
                
                <div class="paragraph">
                    丹砂未易掃白髮，赤松却欲參黄梅。
                </div>
                
                <div class="paragraph">
                    寒溪本自遠公社，白蓮翠竹依崔嵬。
                </div>
                
                <div class="paragraph">
                    當時石泉照金瑞，神光夜發如五臺。
                </div>
                
                <div class="paragraph">
                    飲泉鑑面得真意，坐視萬物皆浮埃。
                </div>
                
                <div class="paragraph">
                    欲收暮景返田里，遠泝江水窮離堆。
                </div>
                
                <div class="paragraph">
                    還朝豈獨羞老病，自歎才盡傾空罍。
                </div>
                
                <div class="paragraph">
                    諸公渠渠若夏屋，吞吐風月清隅隈。
                </div>
                
                <div class="paragraph">
                    我如廢井久不食，古甃缺落生陰苔。
                </div>
                
                <div class="paragraph">
                    數詩往復相感發，汲新除舊寒光開。
                </div>
                
                <div class="paragraph">
                    遥知二月春江闊，雪浪倒卷雲峰摧。
                </div>
                
                <div class="paragraph">
                    石中無聲水亦靜，云何解轉空山雷。
                </div>
                
                <div class="paragraph">
                    欲就諸公評此語，要識憂喜何從來。
                </div>
                
                <div class="paragraph">
                    願求南宗一勺水，往與屈賈湔餘哀。
                </div>
                
        </div>
