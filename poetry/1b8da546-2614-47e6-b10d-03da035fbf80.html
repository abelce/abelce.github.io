<body>
    <div class="container">
        <h2 class="name">
            御筆賜字詩
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皇華使者臨清晨，手開寶軸香煤新。
                </div>
                
                <div class="paragraph">
                    沿名與字發深旨，宸毫灑落奎鉤文。
                </div>
                
                <div class="paragraph">
                    精神高遠照日月，勢力雄健生風雲。
                </div>
                
                <div class="paragraph">
                    混然氣質不可寫，乃知學到非天真。
                </div>
                
                <div class="paragraph">
                    緘藏自語價希代，誰顧四壁嗟空貧。
                </div>
                
                <div class="paragraph">
                    臣聞帝舜優聖域，臯陶大禹爲其鄰。
                </div>
                
                <div class="paragraph">
                    吁俞敕戒成典要，垂覆後世如穹旻。
                </div>
                
                <div class="paragraph">
                    陛下仁明如舜禹，豪英進用司鴻鈞。
                </div>
                
                <div class="paragraph">
                    臣襄材智最駑下，豈有志業通經綸。
                </div>
                
                <div class="paragraph">
                    獨是丹誠抱忠樸，常欲贊奏上古珍。
                </div>
                
                <div class="paragraph">
                    又聞孔子春秋法，片言褒貶賢愚分。
                </div>
                
                <div class="paragraph">
                    考經內省不自稱，但思至理書諸紳。
                </div>
                
                <div class="paragraph">
                    乾坤大施入洪化，將圖報效無緣因。
                </div>
                
                <div class="paragraph">
                    誓心願竭謨謀義，庶裨萬一唐虞君。
                </div>
                
        </div>
    </div>
