    <div class="container">
        <h2 class="name">
            任居雲棲枝閣
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峨峨仙鸞山，杳杳山上閣。
                </div>
                
                <div class="paragraph">
                    道傍問耕者，居雲之所作。
                </div>
                
                <div class="paragraph">
                    居雲倜儻士，韁鎖不可縛。
                </div>
                
                <div class="paragraph">
                    讀書三十年，議論寫不涸。
                </div>
                
                <div class="paragraph">
                    縱橫入衆藝，深曉不止略。
                </div>
                
                <div class="paragraph">
                    自笑與世疏，回首念岩壑。
                </div>
                
                <div class="paragraph">
                    安排事幽隠，終老期此託。
                </div>
                
                <div class="paragraph">
                    結茅層巒巔，退比籬下雀。
                </div>
                
                <div class="paragraph">
                    棲枝榜其號，意豈羨鵬鶚。
                </div>
                
                <div class="paragraph">
                    時茲入岑絕，寄憤滿寥廓。
                </div>
                
                <div class="paragraph">
                    江風拂危欄，澗月滿疏箔。
                </div>
                
                <div class="paragraph">
                    獨橫古溜琴，遠意追淡泊。
                </div>
                
                <div class="paragraph">
                    蕭蕭履霜操，隠隠天外落。
                </div>
                
                <div class="paragraph">
                    飄揚雜仙籟，泛響度林薄。
                </div>
                
                <div class="paragraph">
                    其誰共高興，唯此猿與鶴。
                </div>
                
                <div class="paragraph">
                    願言解塵纓，一赴方外約。
                </div>
                
        </div>
