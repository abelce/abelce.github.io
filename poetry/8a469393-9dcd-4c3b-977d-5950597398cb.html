    <div class="container">
        <h2 class="name">
            送高仲山通州教授
        </h2>
        <div class="author"><a href="/author/6cce0b97-a6e4-4ecd-a4bb-f31779ad61e5.html" title="仇遠" target="_blank">
                仇遠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    通川得通儒，善類蒙善教。
                </div>
                
                <div class="paragraph">
                    如此老成人，真足重學校。
                </div>
                
                <div class="paragraph">
                    我昔客朱方，曾窺管中豹。
                </div>
                
                <div class="paragraph">
                    言容既篤厚，文字入玄奧。
                </div>
                
                <div class="paragraph">
                    交游二十年，夷險同一操。
                </div>
                
                <div class="paragraph">
                    閒居虎林麓，倚窗聊寄傲。
                </div>
                
                <div class="paragraph">
                    忽承北斗敕，勇鼓來淮櫂。
                </div>
                
                <div class="paragraph">
                    華髪映青袍，輕帆愜黄帽。
                </div>
                
                <div class="paragraph">
                    天晴宜征途，芹藻春色到。
                </div>
                
                <div class="paragraph">
                    臯比坐可暖，三載勤訓導。
                </div>
                
                <div class="paragraph">
                    惜哉龜手藥，至老方取效。
                </div>
                
                <div class="paragraph">
                    載酒游五山，何由共吟嘯。
                </div>
                
        </div>
    </div>
