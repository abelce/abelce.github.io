    <div class="container">
        <h2 class="name">
            聞思大士入定相善財童子致恭揭諦神後衛因爲之贊
        </h2>
        <div class="author"><a href="/author/05d8ef62-17fe-45ab-9c7f-c1ca8bb949fb.html" title="陳長方" target="_blank">
                陳長方
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    幪頭疊足，歛目而禪。
                </div>
                
                <div class="paragraph">
                    聞思盡處，當念超然。
                </div>
                
                <div class="paragraph">
                    不起於座，遍羣生前。
                </div>
                
                <div class="paragraph">
                    如行空月，影落百川。
                </div>
                
                <div class="paragraph">
                    提孩念道，訪求知識。
                </div>
                
                <div class="paragraph">
                    海山絕處，慈容忽覿。
                </div>
                
                <div class="paragraph">
                    一俛仰間，今吾非昔。
                </div>
                
                <div class="paragraph">
                    回首百城，山川歷歷。
                </div>
                
                <div class="paragraph">
                    大士儼若，非空非有。
                </div>
                
                <div class="paragraph">
                    毀讚莫及，孰衛孰守。
                </div>
                
                <div class="paragraph">
                    唯此力人，雄風赳赳。
                </div>
                
                <div class="paragraph">
                    是亦孔門，禦侮之友。
                </div>
                
        </div>
    </div>
