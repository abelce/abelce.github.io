    <div class="container">
        <h2 class="name">
            謝僧寄茶
        </h2>
        <div class="author"><a href="/author/08bf4c52-5ca3-42f1-9892-207bc5266e22.html" title="李咸用" target="_blank">
                李咸用
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    空門少年初志堅，摘芳爲藥除睡眠。
                </div>
                
                <div class="paragraph">
                    匡山茗樹朝陽偏，暖萌如爪拏飛鳶。
                </div>
                
                <div class="paragraph">
                    枝枝膏露凝滴圓，參差失向兜羅錦。
                </div>
                
                <div class="paragraph">
                    傾筐短甑蒸新鮮，白紵眼細勻於研。
                </div>
                
                <div class="paragraph">
                    甎排古砌春苔乾，殷勤寄我清明前。
                </div>
                
                <div class="paragraph">
                    金槽無聲飛碧煙，赤獸呵冰急鐵喧。
                </div>
                
                <div class="paragraph">
                    林風夕和真珠泉，半匙清粉攪潺湲。
                </div>
                
                <div class="paragraph">
                    綠雲輕綰湘娥鬟，嘗來縱使重支枕，胡蝶寂寥空掩關。
                </div>
                
        </div>
    </div>
