    <div class="container">
        <h2 class="name">
            游靈隠寺得來詩復用前韵
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見，錢塘湖，錢王壯觀今已無。
                </div>
                
                <div class="paragraph">
                    屋堆黄金斗量珠，運盡不勞折簡呼。
                </div>
                
                <div class="paragraph">
                    四方宦游散其孥，宮闕留與閑人娛。
                </div>
                
                <div class="paragraph">
                    盛衰哀樂兩須臾，何用多憂心鬰紆。
                </div>
                
                <div class="paragraph">
                    溪山處處皆可廬，最愛靈隠飛來孤。
                </div>
                
                <div class="paragraph">
                    喬松百尺蒼髯鬚，擾擾下笑柳與蒲。
                </div>
                
                <div class="paragraph">
                    高堂會食羅千夫，撞鐘擊鼓喧朝晡。
                </div>
                
                <div class="paragraph">
                    凝香方丈眠氍毹，絕勝絮被縫海圖。
                </div>
                
                <div class="paragraph">
                    清風徐來驚睡餘，遂超羲皇傲几蘧。
                </div>
                
                <div class="paragraph">
                    歸時棲鴉正畢逋，孤煙落日不可摹。
                </div>
                
        </div>
    </div>
