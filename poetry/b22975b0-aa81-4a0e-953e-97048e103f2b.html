    <div class="container">
        <h2 class="name">
            棗柏大士畫像贊
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鬚眉如畫頎而美，風神如秋氣奇偉。
                </div>
                
                <div class="paragraph">
                    平生歸宿東北方，長勞動中寂而止。
                </div>
                
                <div class="paragraph">
                    翛然跣足散衣行，智智用中不乖體。
                </div>
                
                <div class="paragraph">
                    帝王家生得自在，壽量不書絕終始。
                </div>
                
                <div class="paragraph">
                    虎受使令心境空，女爲伴助憎愛棄。
                </div>
                
                <div class="paragraph">
                    冠巾傳心即俗真，方隅示法即事理。
                </div>
                
                <div class="paragraph">
                    只將棗柏薦齋鉢，我来閻浮非著味。
                </div>
                
                <div class="paragraph">
                    自然光明生齒牙，我談辭章皆實義。
                </div>
                
                <div class="paragraph">
                    佛子授汝以顯訣，一言便足超十地。
                </div>
                
                <div class="paragraph">
                    随順無明起諸有，若不随順有離異。
                </div>
                
                <div class="paragraph">
                    聖賢酪生凡乳中，只由觀照戒定慧。
                </div>
                
                <div class="paragraph">
                    是謂大士同體悲，令我頓入一切智。
                </div>
                
                <div class="paragraph">
                    作大佛事徧塵刹，華藏界中容頓轡。
                </div>
                
                <div class="paragraph">
                    以空爲坐禮十身，以願爲舌說千偈。
                </div>
                
                <div class="paragraph">
                    如以花說無邊春，如以滴說大海味。
                </div>
                
                <div class="paragraph">
                    稽首世間妙蓮華，願常清净出泥滓。
                </div>
                
        </div>
