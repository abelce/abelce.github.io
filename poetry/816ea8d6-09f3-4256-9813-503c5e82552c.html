    <div class="container">
        <h2 class="name">
            次前韻述將歸
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我雖無絲無竹亦無肉，猶有杜子美萬卷書，猶有陸士衡三間屋。
                </div>
                
                <div class="paragraph">
                    作詩寧作郊島之寒瘦，終不屑元輕而白俗。
                </div>
                
                <div class="paragraph">
                    文章雜在衆人中，大似濁河橫濟瀆。
                </div>
                
                <div class="paragraph">
                    平生浪費幾吟牋，何啻右軍九萬幅。
                </div>
                
                <div class="paragraph">
                    既嘗注漆園之十九言，又頗擬栗里之四八目。
                </div>
                
                <div class="paragraph">
                    道眼一照百皆妄，未若奴耕婢織躬課督。
                </div>
                
                <div class="paragraph">
                    江湖落魄但欠一歸耳，休官已幸天從欲。
                </div>
                
                <div class="paragraph">
                    子男女七孫四人，有菜共羹吾亦足。
                </div>
                
                <div class="paragraph">
                    過此更徼非妄福，政恐招憂復招辱。
                </div>
                
                <div class="paragraph">
                    宅門夏蔭雙高桐，園徑秋香萬叢菊。
                </div>
                
                <div class="paragraph">
                    於是自歌招隠歌，歌曰鶴怨猿驚兮在空谷。
                </div>
                
                <div class="paragraph">
                    四十餘年萍蓬將七十，又何必越之南燕之北。
                </div>
                
        </div>
