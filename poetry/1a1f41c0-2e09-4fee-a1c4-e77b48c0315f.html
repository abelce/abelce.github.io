    <div class="container">
        <h2 class="name">
            景仁將歸穎昌輙爲詩二十韻紀贈
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秀發西南美，挺生河嶽靈。
                </div>
                
                <div class="paragraph">
                    雕龍蔚文采，老鸖瑩儀形。
                </div>
                
                <div class="paragraph">
                    落筆高時雋，飛緌侍帝庭。
                </div>
                
                <div class="paragraph">
                    英聲軼雲漢，遠勢擊滄溟。
                </div>
                
                <div class="paragraph">
                    苦節專憂國，嘉謀毎據經。
                </div>
                
                <div class="paragraph">
                    温雖比圭璧，直不避雷霆。
                </div>
                
                <div class="paragraph">
                    道勝軒裳薄，神和氣體寧。
                </div>
                
                <div class="paragraph">
                    忠誠懷畎畝，樂事寄林坰。
                </div>
                
                <div class="paragraph">
                    藻鑒評隨月，過從德應星。
                </div>
                
                <div class="paragraph">
                    苦吟金出礦，確論木銜釘。
                </div>
                
                <div class="paragraph">
                    賤子叨流輩，高風仰典刑。
                </div>
                
                <div class="paragraph">
                    巨川容滴水，餘景借流螢。
                </div>
                
                <div class="paragraph">
                    久别眉俱白，重來眼更青。
                </div>
                
                <div class="paragraph">
                    淹留弦與晦，遊集醉還醒。
                </div>
                
                <div class="paragraph">
                    有酒須相就，無歌不共聼。
                </div>
                
                <div class="paragraph">
                    奇花喧夕市，疊鼓咽春亭。
                </div>
                
                <div class="paragraph">
                    揚袂行辭洛，回車去望陘。
                </div>
                
                <div class="paragraph">
                    往還天表鴈，離合浪間萍。
                </div>
                
                <div class="paragraph">
                    異日期同傳，窮泉約互銘。
                </div>
                
                <div class="paragraph">
                    古今難得事，交分保頽齡。
                </div>
                
        </div>
