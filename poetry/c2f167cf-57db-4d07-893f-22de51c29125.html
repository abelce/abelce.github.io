    <div class="container">
        <h2 class="name">
            擊鼓行
        </h2>
        <div class="author"><a href="/author/60852633-5a67-40ef-a76d-1ff4f147a7a4.html" title="汪莘" target="_blank">
                汪莘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    柳塘有狂士，酒闌好擊鼓。
                </div>
                
                <div class="paragraph">
                    殷出黄金骨裏淚，摻出白玉心中苦。
                </div>
                
                <div class="paragraph">
                    此苦知爲何人家，寒宵心事亂如麻。
                </div>
                
                <div class="paragraph">
                    岑牟肯戴紅槿帽，蹀足不數漁陽檛。
                </div>
                
                <div class="paragraph">
                    翻手作春杏開早，覆手秋風葉如掃。
                </div>
                
                <div class="paragraph">
                    開元天子是天工，那知塵起長安道。
                </div>
                
                <div class="paragraph">
                    我今擊鼓一聲高徹天，擊鼓二聲深徹泉。
                </div>
                
                <div class="paragraph">
                    天上拂開白日路，地鎖掣斷如飛烟。
                </div>
                
                <div class="paragraph">
                    豺狼聞之腦門裂，狐鼠粉碎臭滿穴。
                </div>
                
                <div class="paragraph">
                    惟有蒼鱗火鬣雙虬龍，籋雲揈雷雨騷屑。
                </div>
                
                <div class="paragraph">
                    青天洗出古時青，日月洗出古時明。
                </div>
                
                <div class="paragraph">
                    百穀草木催發生，鸞鳳亦作簫韶鳴。
                </div>
                
                <div class="paragraph">
                    走上半空望五嶽，插天截海蟠金城。
                </div>
                
                <div class="paragraph">
                    我皇無爲人自寧，此時方表鼓中聲，寫作柳塘擊鼓行。
                </div>
                
        </div>
