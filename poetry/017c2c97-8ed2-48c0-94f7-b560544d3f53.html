<body>
    <div class="container">
        <h2 class="name">
            詠月追和韓昌黎韻
        </h2>
        <div class="author"><a href="/author/10db39c0-ddbb-4d8a-b80f-61453139127d.html" title="劉黻" target="_blank">
                劉黻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    初秋十五夕，皓月來滄溟。
                </div>
                
                <div class="paragraph">
                    白鷺與共色，烏鵲能踐靈。
                </div>
                
                <div class="paragraph">
                    逢掖覓桂蔭，孩提窺兔形。
                </div>
                
                <div class="paragraph">
                    涼氣浄餘暑，浮光滑青冥。
                </div>
                
                <div class="paragraph">
                    列宿各韜彩，腐草休衒螢。
                </div>
                
                <div class="paragraph">
                    浩蕩靈槎泛，瑩潔仙掌泠。
                </div>
                
                <div class="paragraph">
                    門靜送佳客，窗虛照群經。
                </div>
                
                <div class="paragraph">
                    佛閣高低見，譙更遠近聆。
                </div>
                
                <div class="paragraph">
                    竹風摇瑣碎，花影列娉婷。
                </div>
                
                <div class="paragraph">
                    靜坐禪安室，閒行詩繞庭。
                </div>
                
                <div class="paragraph">
                    銀河占米價，璇象認文星。
                </div>
                
                <div class="paragraph">
                    何處笛傳浦，誰家酒散亭。
                </div>
                
                <div class="paragraph">
                    深閨悲蟋蟀，逆旅愬蓬萍。
                </div>
                
                <div class="paragraph">
                    水闊平連素，山低遠抹青。
                </div>
                
                <div class="paragraph">
                    有心齊肘腋，無計得輪停。
                </div>
                
                <div class="paragraph">
                    八蜡神司社，方諸溜納瓶。
                </div>
                
                <div class="paragraph">
                    魚翻波可樂，禽警露頻聽。
                </div>
                
                <div class="paragraph">
                    歷歷天疑近，沈沈夜不扃。
                </div>
                
                <div class="paragraph">
                    廣寒非寂寞，沙界遍輝熒。
                </div>
                
                <div class="paragraph">
                    盈闕天之理，堯階任落蓂。
                </div>
                
        </div>
