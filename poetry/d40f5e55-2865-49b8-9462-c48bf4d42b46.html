<body>
    <div class="container">
        <h2 class="name">
            安溪送泉倅
        </h2>
        <div class="author"><a href="/author/1b373dba-5489-4d78-8f5a-c8ef9f5a7bee.html" title="陳宓" target="_blank">
                陳宓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生順天命，渴飲與饑飯。
                </div>
                
                <div class="paragraph">
                    不能便利趨，俛首榷商販。
                </div>
                
                <div class="paragraph">
                    隨群謁上官，言語但樸愿。
                </div>
                
                <div class="paragraph">
                    豈知事迎合，宛轉若藤蔓。
                </div>
                
                <div class="paragraph">
                    秉心實無它，世俗乃憎怨。
                </div>
                
                <div class="paragraph">
                    豈期筮仕初，邂逅適素願。
                </div>
                
                <div class="paragraph">
                    明公行都來，郡政畢已逮。
                </div>
                
                <div class="paragraph">
                    不惟辱寬假，時亦蒙誘勸。
                </div>
                
                <div class="paragraph">
                    王事有期程，後我念遲鈍。
                </div>
                
                <div class="paragraph">
                    公今趨天朝，尚我坐塵坌。
                </div>
                
                <div class="paragraph">
                    感恩顧未報，送別益增恨。
                </div>
                
                <div class="paragraph">
                    偉哉佐此邦，聲名不前遜。
                </div>
                
                <div class="paragraph">
                    專城亦數月，蒙福數十萬。
                </div>
                
                <div class="paragraph">
                    清介持一律，冰玉不可溷。
                </div>
                
                <div class="paragraph">
                    從來士大夫，德劭才或困。
                </div>
                
                <div class="paragraph">
                    豈如明公賢，全美難悉論。
                </div>
                
                <div class="paragraph">
                    行看廟堂上，相先以名獻。
                </div>
                
                <div class="paragraph">
                    斐然作詩歌，聊寫意繾綣。
                </div>
                
        </div>
