    <div class="container">
        <h2 class="name">
            黄景詠七十
        </h2>
        <div class="author"><a href="/author/d3be4473-12ff-45f8-b6d2-8666b2ea7867.html" title="陳藻" target="_blank">
                陳藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我纔弱冠出鄉閭，日漸回頭舊迹疎。
                </div>
                
                <div class="paragraph">
                    惟有鄉閭才德士，記在心胸如記書。
                </div>
                
                <div class="paragraph">
                    老來乍作龍門客，臭味訝君多似渠。
                </div>
                
                <div class="paragraph">
                    講論前輩三數公，果然少壯皆羣居。
                </div>
                
                <div class="paragraph">
                    因話隆興乾道事，恍惚此身棲故廬。
                </div>
                
                <div class="paragraph">
                    迺知場屋非巨網，却放鯤鯨爲逸魚。
                </div>
                
                <div class="paragraph">
                    不得浮名須得壽，人爵何如天爵有。
                </div>
                
                <div class="paragraph">
                    談禪會意一二言，遣興成詩千百首。
                </div>
                
                <div class="paragraph">
                    氣清形瘦力不羸，緩步登臨快如走。
                </div>
                
                <div class="paragraph">
                    夕陽曉雞神愈健，端坐縱談誰解糾。
                </div>
                
                <div class="paragraph">
                    今春七十休計年，此是神仙人識否。
                </div>
                
                <div class="paragraph">
                    生平但看神仙手，何曾把錢弄升斗。
                </div>
                
        </div>
