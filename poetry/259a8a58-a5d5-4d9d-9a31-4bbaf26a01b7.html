<body>
    <div class="container">
        <h2 class="name">
            食雪
        </h2>
        <div class="author"><a href="/author/7d6b23ab-399c-4a82-a341-1ff3092d758f.html" title="趙孟堅" target="_blank">
                趙孟堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見蘇子卿，十有九年留朔廷。
                </div>
                
                <div class="paragraph">
                    牧羝未乳歸未得，吞氈莫救饑腸鳴。
                </div>
                
                <div class="paragraph">
                    又不見陶學士，家居三冬足文史。
                </div>
                
                <div class="paragraph">
                    玉堂退直清興生，謾把烹茶誇婢子。
                </div>
                
                <div class="paragraph">
                    我生徒飽太倉粟，慨懷伊人常縮恧。
                </div>
                
                <div class="paragraph">
                    我才又無揮翰手，食此豈不顔增厚。
                </div>
                
                <div class="paragraph">
                    浪游枉自在江湖，幾年見雪一語無。
                </div>
                
                <div class="paragraph">
                    只同兒童跳梁喜，欲吟自覺腸乾枯。
                </div>
                
                <div class="paragraph">
                    朔風打頭夜來泊，擁篷曉見銀糢糊。
                </div>
                
                <div class="paragraph">
                    銀盤收拾和蔗漿，銀匙攪碎紅珊瑚。
                </div>
                
                <div class="paragraph">
                    一抄入口清風生，再抄乍覺心眼明。
                </div>
                
                <div class="paragraph">
                    連抄疾啜盤已竟，肌膚起粟神魂輕。
                </div>
                
                <div class="paragraph">
                    食罷拱手謝蒼天，小儒不學食露盤，無補多慾妄求僊。
                </div>
                
                <div class="paragraph">
                    願言片片皆詩料，吐吞造化歸毫端。
                </div>
                
                <div class="paragraph">
                    亦不吟河橋送別凄凉句，亦不吟依本胡蘆取天怒。
                </div>
                
                <div class="paragraph">
                    但願冰稜雪塊在心胸，飄飄解做梅花賦。
                </div>
                
        </div>
