    <div class="container">
        <h2 class="name">
            尹相公京兆府中棠樹降甘露詩
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    相國尹京兆，政成人不欺。
                </div>
                
                <div class="paragraph">
                    甘露降府庭，上天表無私。
                </div>
                
                <div class="paragraph">
                    非無他人家，豈少羣木枝。
                </div>
                
                <div class="paragraph">
                    被茲甘棠樹，美掩召伯詩。
                </div>
                
                <div class="paragraph">
                    團團甜如[蜜]，皛皛凝若脂。
                </div>
                
                <div class="paragraph">
                    千柯玉光碎，萬葉珠顆垂。
                </div>
                
                <div class="paragraph">
                    崑崙何時來，慶雲相逐飛。
                </div>
                
                <div class="paragraph">
                    魏宮銅盤貯，漢帝金掌持。
                </div>
                
                <div class="paragraph">
                    王澤布人和，精心動靈祇。
                </div>
                
                <div class="paragraph">
                    君臣日同德，禎瑞方潛施。
                </div>
                
                <div class="paragraph">
                    何術令大臣，感通能及茲。
                </div>
                
                <div class="paragraph">
                    忽驚政化理，暗與神物期。
                </div>
                
                <div class="paragraph">
                    却笑趙張輩，徒稱今古稀。
                </div>
                
                <div class="paragraph">
                    爲君天下酒，麴糵將用時。
                </div>
                
        </div>
