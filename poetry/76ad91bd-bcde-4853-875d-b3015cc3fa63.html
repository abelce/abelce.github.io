    <div class="container">
        <h2 class="name">
            題李伯時畫黄知命騎馿圖
        </h2>
        <div class="author"><a href="/author/72428939-c10b-4799-98c4-34d1f1ae1ad8.html" title="邢居實" target="_blank">
                邢居實
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長安城頭烏夜棲，長安道上行人稀。
                </div>
                
                <div class="paragraph">
                    浮雲卷盡暮天碧，但見明月流清輝。
                </div>
                
                <div class="paragraph">
                    君獨騎馿向何處，頭上倒著白接䍦。
                </div>
                
                <div class="paragraph">
                    長吟搔首望明月，不學山翁醉似泥。
                </div>
                
                <div class="paragraph">
                    到得城中燈火鬧，小兒拍手攔街笑。
                </div>
                
                <div class="paragraph">
                    道傍觀者那得知，相逢疑是商山皓。
                </div>
                
                <div class="paragraph">
                    龍眠居士畫無比，摇毫弄筆長風起。
                </div>
                
                <div class="paragraph">
                    酒酣閉目望窮途，紙上軒昂無乃似。
                </div>
                
                <div class="paragraph">
                    君不學長安游俠誇年少，臂鷹挾彈章臺道。
                </div>
                
                <div class="paragraph">
                    君不能提携長劍取靈武，指揮猛士驅貔虎。
                </div>
                
                <div class="paragraph">
                    胡爲脚踏梁宋塵，終日飄飄無定所。
                </div>
                
                <div class="paragraph">
                    武陵桃源春欲暮，白水青山起烟霧。
                </div>
                
                <div class="paragraph">
                    竹杖芒鞋歸去來，頭巾任掛三花樹。
                </div>
                
        </div>
