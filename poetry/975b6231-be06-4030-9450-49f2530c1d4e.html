        <h2 class="name">
            省試恩賜耆老布帛
        </h2>
        <div class="author"><a href="/author/2781039a-320a-4e7d-a2db-2f0e3d7f6dc5.html" title="李絳" target="_blank">
                李絳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    渙汗中天發，殊私海外存。
                </div>
                
                <div class="paragraph">
                    衰顏逢聖代，華髮受皇恩。
                </div>
                
                <div class="paragraph">
                    燭物明堯日，垂衣闢禹門。
                </div>
                
                <div class="paragraph">
                    惜時悲落景，賜帛慰餘魂。
                </div>
                
                <div class="paragraph">
                    厚澤沾翔泳，微生保子孫。
                </div>
                
                <div class="paragraph">
                    盛明今尚齒，歡奉九衢罇。
                </div>
                
        </div>
    </div>
