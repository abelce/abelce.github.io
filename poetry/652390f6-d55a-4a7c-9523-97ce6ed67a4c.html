    <div class="container">
        <h2 class="name">
            送黄吟隠遊吳門
        </h2>
        <div class="author"><a href="/author/60b71170-83d5-44f8-bdb7-08218585e8b9.html" title="盛烈" target="_blank">
                盛烈
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒江買櫂催遄征，何如緩泛六橋尋鷗盟。
                </div>
                
                <div class="paragraph">
                    侯門懷刺謁掌儐，何如散策孤山探梅信。
                </div>
                
                <div class="paragraph">
                    吟隱豫章之耳孫，調高琢句期顓門。
                </div>
                
                <div class="paragraph">
                    西江不住來西湖，喚醒晚唐諸老魂。
                </div>
                
                <div class="paragraph">
                    有時吐出驚人語，定須貴殺雒京楮。
                </div>
                
                <div class="paragraph">
                    膾炙人口徒屬饜，還來隻字不堪煮。
                </div>
                
                <div class="paragraph">
                    行吟荏苒歲欲暮，束裝又問吳中路。
                </div>
                
                <div class="paragraph">
                    節翁舊有珠履緣，何況薦書袖無數。
                </div>
                
                <div class="paragraph">
                    此行一句直萬錢，十句唾手腰可纏。
                </div>
                
                <div class="paragraph">
                    歸來卸却揚州鶴，推敲調度權架閣。
                </div>
                
        </div>
    </div>
