<body>
    <div class="container">
        <h2 class="name">
            寄題西昌嚴後山三教堂
        </h2>
        <div class="author"><a href="/author/a37f3a16-1ab3-4e69-b745-c226bc94af83.html" title="張埴" target="_blank">
                張埴
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高風吹斷溪橋笑，幾箇廬山昏又曉。
                </div>
                
                <div class="paragraph">
                    新開圖畫白鷗江，螭吻摇鬐到雲表。
                </div>
                
                <div class="paragraph">
                    長廊晝永茶烟青，參禪問道談詩聲。
                </div>
                
                <div class="paragraph">
                    蒼頭卓午汗交面，烹葵菹韭炊香粳。
                </div>
                
                <div class="paragraph">
                    中有軒軒秀眉宇，春日藍田初過雨。
                </div>
                
                <div class="paragraph">
                    一幅紗巾三士衣，儼然方外家人主。
                </div>
                
                <div class="paragraph">
                    吾聞曾有奇鳶肩，亦聞曾有驚彌天。
                </div>
                
                <div class="paragraph">
                    又曾有與花三朵，聊復爾耳能千年。
                </div>
                
                <div class="paragraph">
                    誰信沙門頭有髮，誰信道士喉無結。
                </div>
                
                <div class="paragraph">
                    飯盂朝貯五山雲，酒壺夕注滄海月。
                </div>
                
                <div class="paragraph">
                    此月濯濯乎初明，此雲冉冉乎方生。
                </div>
                
                <div class="paragraph">
                    倉之無窮飲無竭，囅聲大笑東風行。
                </div>
                
        </div>
    </div>
