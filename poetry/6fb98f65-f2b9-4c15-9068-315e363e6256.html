    <div class="container">
        <h2 class="name">
            寄李南金
        </h2>
        <div class="author"><a href="/author/1038a035-09ec-47ca-9219-cba8dceced41.html" title="徐寶之" target="_blank">
                徐寶之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    野風摇枯荄，長夜山雨寒。
                </div>
                
                <div class="paragraph">
                    夢忽墮千里，扶胥黄木灣。
                </div>
                
                <div class="paragraph">
                    美人秋水容，衆芳潔初服。
                </div>
                
                <div class="paragraph">
                    海樹鳴騷騷，醉吟瘴雲宿。
                </div>
                
                <div class="paragraph">
                    憶昔西窗眠，三谿月如水。
                </div>
                
                <div class="paragraph">
                    忽作千日別，人生別能幾。
                </div>
                
                <div class="paragraph">
                    有客從南來，說君新况好。
                </div>
                
                <div class="paragraph">
                    升沉何足云，令德似爲寶。
                </div>
                
                <div class="paragraph">
                    同袍澗谷友，掉臂青雲端。
                </div>
                
                <div class="paragraph">
                    而我卧山阿，淡心如露蘭。
                </div>
                
                <div class="paragraph">
                    手種麓下梅，半吐欲遲雪。
                </div>
                
                <div class="paragraph">
                    再三拂霜紈，待君畫孤潔。
                </div>
                
                <div class="paragraph">
                    寄書何時到，歲晚百念中。
                </div>
                
                <div class="paragraph">
                    天涯一望斷，雁遠夕陽紅。
                </div>
                
        </div>
