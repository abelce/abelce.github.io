    <div class="container">
        <h2 class="name">
            蒲門戍觀海作
        </h2>
        <div class="author"><a href="/author/09bebe44-b981-4178-bd70-00a8339d7d39.html" title="陳陶" target="_blank">
                陳陶
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廓落溟漲曉，蒲門鬱蒼蒼。
                </div>
                
                <div class="paragraph">
                    登樓禮東君，旭日生扶桑。
                </div>
                
                <div class="paragraph">
                    毫釐見蓬瀛，含吐金銀光。
                </div>
                
                <div class="paragraph">
                    草木露未晞，蜃樓氣若藏。
                </div>
                
                <div class="paragraph">
                    欲遊蟠桃國，慮涉魑魅鄉。
                </div>
                
                <div class="paragraph">
                    徐市惑秦朝，何人在巖廊。
                </div>
                
                <div class="paragraph">
                    惜哉千童子，葬骨於眇茫。
                </div>
                
                <div class="paragraph">
                    恭聞槎客言，東池接天潢。
                </div>
                
                <div class="paragraph">
                    即此聘牛女，曰祈長壽方。
                </div>
                
                <div class="paragraph">
                    靈津水清淺，余亦慕脩航。
                </div>
                
        </div>
    </div>
