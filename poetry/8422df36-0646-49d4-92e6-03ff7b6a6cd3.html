        <h2 class="name">
            孤鶩
        </h2>
        <div class="author"><a href="/author/b2acc82e-9341-4636-b1b5-614bb469b32a.html" title="李復" target="_blank">
                李復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孤鶩何時失舊羣，空郊迥立如長人。
                </div>
                
                <div class="paragraph">
                    疾風拂地忽驚顧，欲起不起低昂頻。
                </div>
                
                <div class="paragraph">
                    遼東八月霜氣早，萬里旅飛來南賓。
                </div>
                
                <div class="paragraph">
                    雲間翩翩羽相接，沙上雝雝情更親。
                </div>
                
                <div class="paragraph">
                    空江誤駭虛絃響，飄亂哀驚爭愛身。
                </div>
                
                <div class="paragraph">
                    倉皇離散意奔翥，形迹漂零心苦辛。
                </div>
                
                <div class="paragraph">
                    拳曲悲鳴求遺穗，稻粱收盡原野貧。
                </div>
                
                <div class="paragraph">
                    暮天蕭條侶影過，側頭仰望空傷神。
                </div>
                
                <div class="paragraph">
                    想能高鶱投別伴，思故未忍重求新。
                </div>
                
                <div class="paragraph">
                    會向北歸却相見，當看刷翮向前春。
                </div>
                
        </div>
