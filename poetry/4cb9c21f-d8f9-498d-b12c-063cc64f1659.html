    <div class="container">
        <h2 class="name">
            贈僧皎然
        </h2>
        <div class="author"><a href="/author/ffafe7cf-de97-425d-a675-321285a1187e.html" title="顏真卿" target="_blank">
                顏真卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋意西山多，別岑縈左次。
                </div>
                
                <div class="paragraph">
                    繕亭歷三癸，趾趾鄰什寺。
                </div>
                
                <div class="paragraph">
                    元化隱靈蹤，始君啓高致。
                </div>
                
                <div class="paragraph">
                    誅榛養翹楚，鞭草理芳穗。
                </div>
                
                <div class="paragraph">
                    俯砌披水容，逼天掃峰翠。
                </div>
                
                <div class="paragraph">
                    境新耳目換，物遠風塵異。
                </div>
                
                <div class="paragraph">
                    倚石忘世情，援雲得真意。
                </div>
                
                <div class="paragraph">
                    嘉林幸勿剪，禪侶欣可庇。
                </div>
                
                <div class="paragraph">
                    衛法大臣過，佐遊羣英萃。
                </div>
                
                <div class="paragraph">
                    龍池護清激，虎節到深邃。
                </div>
                
                <div class="paragraph">
                    徒想嵊頂期，于今沒遺記。
                </div>
                
        </div>
    </div>
