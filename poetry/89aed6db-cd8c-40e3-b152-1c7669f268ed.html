<body>
    <div class="container">
        <h2 class="name">
            次韻國香詩
        </h2>
        <div class="author"><a href="/author/113c5c92-4ac1-43b4-a29e-0e84e4c89256.html" title="王銍" target="_blank">
                王銍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    百花零落悲春晚，不復林園門可款。
                </div>
                
                <div class="paragraph">
                    待花結實春已歸，到頭只有東家管。
                </div>
                
                <div class="paragraph">
                    楚宮女子春華敷，爲雲爲雨皆有餘。
                </div>
                
                <div class="paragraph">
                    親逢一顧傾國色，不解迎人專城居。
                </div>
                
                <div class="paragraph">
                    目成未到投梭處，後會難憑人已去。
                </div>
                
                <div class="paragraph">
                    可憐天壤擅詩聲，不如崔護桃花句。
                </div>
                
                <div class="paragraph">
                    坐令永抱埋玉悲，遊手那知京兆眉。
                </div>
                
                <div class="paragraph">
                    難堪別鶴分飛後，猶是驚鴻初見時。
                </div>
                
                <div class="paragraph">
                    新懽密愛應長久，暫向華筵賞賓友。
                </div>
                
                <div class="paragraph">
                    舞盡春風力不禁，困裏腰肢一渦柳。
                </div>
                
                <div class="paragraph">
                    座上何人贈翠翹，蜀中風調尤情饒。
                </div>
                
                <div class="paragraph">
                    懽濃酒暈上玉頰，香暖紅酥疑欲銷。
                </div>
                
                <div class="paragraph">
                    佳人薄命古相似，先後乃逢天下士。
                </div>
                
                <div class="paragraph">
                    但惜盈盈一水時，當年不寄相思字。
                </div>
                
                <div class="paragraph">
                    宜州遺恨君能詳，瘴雲萬里空悲凉。
                </div>
                
                <div class="paragraph">
                    無限風流等閒別，幾人賞鑒得黄香。
                </div>
                
        </div>
