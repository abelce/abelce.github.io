    <div class="container">
        <h2 class="name">
            早秋出塞寄東臺詳正學士
        </h2>
        <div class="author"><a href="/author/2925dd81-d145-49bd-8789-6e106bd7f4da.html" title="駱賓王" target="_blank">
                駱賓王
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    促駕踰三水，長驅望五原。
                </div>
                
                <div class="paragraph">
                    天階分斗極，地理接樓煩。
                </div>
                
                <div class="paragraph">
                    溪月明關隴，戎雲聚塞垣。
                </div>
                
                <div class="paragraph">
                    山川殊物候，風壤異涼喧。
                </div>
                
                <div class="paragraph">
                    戍古秋塵合，沙寒宿霧繁。
                </div>
                
                <div class="paragraph">
                    昔余迷學步，投迹忝詞源。
                </div>
                
                <div class="paragraph">
                    蘭渚浮延閣，蓬山款禁園。
                </div>
                
                <div class="paragraph">
                    彯纓陪紱冕，載筆偶璵璠。
                </div>
                
                <div class="paragraph">
                    汲冢寧詳蠹，秦牢詎辨冤。
                </div>
                
                <div class="paragraph">
                    一朝從篚服，千里騖輕軒。
                </div>
                
                <div class="paragraph">
                    鄉夢隨魂斷，邊聲入聽喧。
                </div>
                
                <div class="paragraph">
                    南圖終鎩翮，北上遽催轅。
                </div>
                
                <div class="paragraph">
                    弔影慙連茹，浮生倦觸藩。
                </div>
                
                <div class="paragraph">
                    數奇何以託，桃李自無言。
                </div>
                
        </div>
    </div>
