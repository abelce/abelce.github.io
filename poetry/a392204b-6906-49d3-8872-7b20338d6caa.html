    <div class="container">
        <h2 class="name">
            贈鞏疇
        </h2>
        <div class="author"><a href="/author/698b7bd8-233e-4b08-ae05-d87c369396f6.html" title="鄭薰" target="_blank">
                鄭薰
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    密雪松桂寒，書窗導餘清。
                </div>
                
                <div class="paragraph">
                    風憾冰玉碎，階前琴磬聲。
                </div>
                
                <div class="paragraph">
                    榻靜几硯潔，帙散縑緗明。
                </div>
                
                <div class="paragraph">
                    高論展僧肇，精言資鞏生。
                </div>
                
                <div class="paragraph">
                    立意加玄虛，析理分縱橫。
                </div>
                
                <div class="paragraph">
                    萬化悉在我，一物安能驚。
                </div>
                
                <div class="paragraph">
                    江海何所動，丘山常自平。
                </div>
                
                <div class="paragraph">
                    遲速不相閡，後先徒起爭。
                </div>
                
                <div class="paragraph">
                    鏡照分妍醜，秤稱分重輕。
                </div>
                
                <div class="paragraph">
                    顏容寧入鑑，銖兩豈關衡。
                </div>
                
                <div class="paragraph">
                    蘊微道超忽，剖鐙音泠泠。
                </div>
                
                <div class="paragraph">
                    紙上掣牢鍵，舌端搖利兵。
                </div>
                
                <div class="paragraph">
                    圓澈保直性，客塵排妄情。
                </div>
                
                <div class="paragraph">
                    有住即非住，無行即是行。
                </div>
                
                <div class="paragraph">
                    疏越捨朱絃，哇淫鄙秦箏。
                </div>
                
                <div class="paragraph">
                    淡薄貴無味，羊斟慙大羹。
                </div>
                
                <div class="paragraph">
                    洪遠包乾坤，幽窅潛沈冥。
                </div>
                
                <div class="paragraph">
                    罔煩跬步舉，頓達萬里程。
                </div>
                
                <div class="paragraph">
                    廬遠尚莫曉，隱留曾誤聽。
                </div>
                
                <div class="paragraph">
                    直須持妙說，共詣毗耶城。
                </div>
                
        </div>
