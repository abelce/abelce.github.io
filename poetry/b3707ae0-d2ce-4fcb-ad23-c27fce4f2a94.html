    <div class="container">
        <h2 class="name">
            聞七弟叔易登科
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾家世儒業，教子惟一經。
                </div>
                
                <div class="paragraph">
                    邇來四十載，父子三成名。
                </div>
                
                <div class="paragraph">
                    憶昔塵忝初，非才廁羣英。
                </div>
                
                <div class="paragraph">
                    臚傳被殊渥，姓氏落寰瀛。
                </div>
                
                <div class="paragraph">
                    天子親識擢，屢對雲龍庭。
                </div>
                
                <div class="paragraph">
                    玉音每褒諭，必及吾親寧。
                </div>
                
                <div class="paragraph">
                    同朝大明宫，搢紳以爲榮。
                </div>
                
                <div class="paragraph">
                    君恩太山重，欲報鴻毛輕。
                </div>
                
                <div class="paragraph">
                    迂愚得放逐，不復嘆飄零。
                </div>
                
                <div class="paragraph">
                    爾今又登第，相去纔九齡。
                </div>
                
                <div class="paragraph">
                    勤勞酬素志，烜赫振家聲。
                </div>
                
                <div class="paragraph">
                    箕裘端不墜，義方益芬馨。
                </div>
                
                <div class="paragraph">
                    季弟亦鄉選，來年試春卿。
                </div>
                
                <div class="paragraph">
                    雲鴻繼高舉，桂苑同飛鳴。
                </div>
                
                <div class="paragraph">
                    子壯可起家，予衰欲歸耕。
                </div>
                
                <div class="paragraph">
                    勉哉脩遠業，正值時休明。
                </div>
                
        </div>
