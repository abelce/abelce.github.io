    <div class="container">
        <h2 class="name">
            和何子應夜讀書
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    軒頊握元氣，堯舜法令疏。
                </div>
                
                <div class="paragraph">
                    三王備文物，古意漸欲無。
                </div>
                
                <div class="paragraph">
                    周平一東轍，列國異車書。
                </div>
                
                <div class="paragraph">
                    祖龍失雲雨，大漢天爲謨。
                </div>
                
                <div class="paragraph">
                    後更十數姓，年歷幾千餘。
                </div>
                
                <div class="paragraph">
                    滄海屢清淺，興亡如合符。
                </div>
                
                <div class="paragraph">
                    生平笑書簏，遠覽資良圖。
                </div>
                
                <div class="paragraph">
                    滑浄一棐几，萬代忽森如。
                </div>
                
                <div class="paragraph">
                    佳處仍三復，此意良不虛。
                </div>
                
                <div class="paragraph">
                    豈無太乙來，青藜夜相呼。
                </div>
                
                <div class="paragraph">
                    挈我遊太初，天地如蝸廬。
                </div>
                
                <div class="paragraph">
                    以思不如學，聖言豈欺予。
                </div>
                
        </div>
