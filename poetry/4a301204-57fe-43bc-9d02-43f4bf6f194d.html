    <div class="container">
        <h2 class="name">
            次韻提舉王正言寒食游茶焙
        </h2>
        <div class="author"><a href="/author/715f3fd1-f5e6-480f-92bf-e811009a94fa.html" title="喻良能" target="_blank">
                喻良能
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    摘山勝煮海，財貨所源流。
                </div>
                
                <div class="paragraph">
                    建焙甲天下，賦入十倍收。
                </div>
                
                <div class="paragraph">
                    國計頗頼之，貢輸何時休。
                </div>
                
                <div class="paragraph">
                    擇人爲提領，得賢從宛丘。
                </div>
                
                <div class="paragraph">
                    文章脫吏腕，風味登瀛洲。
                </div>
                
                <div class="paragraph">
                    佐職亦已久，再見春草抽。
                </div>
                
                <div class="paragraph">
                    郊原富槍旗，歲事日以修。
                </div>
                
                <div class="paragraph">
                    撫民端若子，疾惡信如讐。
                </div>
                
                <div class="paragraph">
                    驅車向鳳山，父老觀道周。
                </div>
                
                <div class="paragraph">
                    青春行畫圖，佳處時一留。
                </div>
                
                <div class="paragraph">
                    風前耳潺湲，雨後目纖柔。
                </div>
                
                <div class="paragraph">
                    酒酣已勝賞，珠唾揮釣鈎。
                </div>
                
                <div class="paragraph">
                    咨予素么麽，受恩猶未酬。
                </div>
                
                <div class="paragraph">
                    銘心雖甚堅，撫己徒懷羞。
                </div>
                
                <div class="paragraph">
                    平生困坎壈，暮年尚依劉。
                </div>
                
                <div class="paragraph">
                    投公一紙書，遠寄粵王州。
                </div>
                
                <div class="paragraph">
                    書傳得妙帖，想像寒食游。
                </div>
                
                <div class="paragraph">
                    終防好事人，豪奪或巧偷。
                </div>
                
        </div>
