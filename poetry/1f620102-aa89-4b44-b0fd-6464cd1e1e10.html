<body>
    <div class="container">
        <h2 class="name">
            芳洲先生挽詞
        </h2>
        <div class="author"><a href="/author/73840fe7-9f56-46db-bbd5-3d630bcbfda1.html" title="徐瑞" target="_blank">
                徐瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宇宙靈光在，山川爽氣銷。
                </div>
                
                <div class="paragraph">
                    天公奪此老，人望絕今朝。
                </div>
                
                <div class="paragraph">
                    蚤歲收名第，華章爛慶霄。
                </div>
                
                <div class="paragraph">
                    晚成端有待，穎出一何超。
                </div>
                
                <div class="paragraph">
                    風浪鰲山動，煙塵翠水遥。
                </div>
                
                <div class="paragraph">
                    退藏工用拙，小試略舒翹。
                </div>
                
                <div class="paragraph">
                    講學重師席，咨謀贊使軺。
                </div>
                
                <div class="paragraph">
                    奇書萃鐘鼎，雅道播咸韶。
                </div>
                
                <div class="paragraph">
                    匵美誰能賈，知音不恨焦。
                </div>
                
                <div class="paragraph">
                    瓜園秋寂寞，梅逕雪蕭條。
                </div>
                
                <div class="paragraph">
                    丘壑情深重，功名意自消。
                </div>
                
                <div class="paragraph">
                    春暉娛寢膳，夜雨樂朋僚。
                </div>
                
                <div class="paragraph">
                    老走違時好，深心託久要。
                </div>
                
                <div class="paragraph">
                    共期采杜若，幾度寄蘭苕。
                </div>
                
                <div class="paragraph">
                    每疾浮文陋，還驚末俗澆。
                </div>
                
                <div class="paragraph">
                    頹波回渺渺，古韻振寥寥。
                </div>
                
                <div class="paragraph">
                    舊夢南柯蟻，英魂東海潮。
                </div>
                
                <div class="paragraph">
                    凄凉留筆塚，零落付詩瓢。
                </div>
                
                <div class="paragraph">
                    戲墨人爭購，遺編手自標。
                </div>
                
                <div class="paragraph">
                    神交惟宋玉，哀意寓三招。
                </div>
                
        </div>
