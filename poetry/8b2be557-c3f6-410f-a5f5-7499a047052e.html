    <div class="container">
        <h2 class="name">
            同蔣穎叔殿院遊昭亭山廣教寺
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晴光散餘翳，佳辰值清和。
                </div>
                
                <div class="paragraph">
                    聯車不辭遠，共登昭亭阿。
                </div>
                
                <div class="paragraph">
                    步夷愜蒼石，緣險捫修蘿。
                </div>
                
                <div class="paragraph">
                    迥出白雲上，俯瞰飛鳥過。
                </div>
                
                <div class="paragraph">
                    凌霄插危觀，裂地注明河。
                </div>
                
                <div class="paragraph">
                    微風解蘭芷，廣陂浴鳬鵝。
                </div>
                
                <div class="paragraph">
                    潭潭紫華君，左右森矛戈。
                </div>
                
                <div class="paragraph">
                    雷電在呼吸，玉帛薦牲犧。
                </div>
                
                <div class="paragraph">
                    廟食溢千載，祐民理無訛。
                </div>
                
                <div class="paragraph">
                    崔碑夢恊吉，謝守詩載歌。
                </div>
                
                <div class="paragraph">
                    却憩林下寺，裴顔跡尤多。
                </div>
                
                <div class="paragraph">
                    丹青業已晦，長髯但皤皤。
                </div>
                
                <div class="paragraph">
                    筆畫肖家法，燕尾無偏頗。
                </div>
                
                <div class="paragraph">
                    覽古發遐想，緣情還獨哦。
                </div>
                
                <div class="paragraph">
                    逢時不榮達，憔悴同苫蓑。
                </div>
                
                <div class="paragraph">
                    嗒焉姑自喪，安之如命何。
                </div>
                
                <div class="paragraph">
                    彼美蔣御史，道術追雄軻。
                </div>
                
                <div class="paragraph">
                    眄予委泥涸，有意傾餘波。
                </div>
                
                <div class="paragraph">
                    薦士古來重，披劍今則那。
                </div>
                
                <div class="paragraph">
                    書爲昭亭篇，昭亭崕可磨。
                </div>
                
        </div>
