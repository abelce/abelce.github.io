    <div class="container">
        <h2 class="name">
            子進游懷玉山度必有詩未辱寄來作詩索之
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋日清且美，於游也固宜。
                </div>
                
                <div class="paragraph">
                    迨今冬已仲，墐戶惟其時。
                </div>
                
                <div class="paragraph">
                    若人興公家，嗜好夙有詩。
                </div>
                
                <div class="paragraph">
                    幾譚巖壑間，塵落不自知。
                </div>
                
                <div class="paragraph">
                    靡辭陟降難，顧病風露披。
                </div>
                
                <div class="paragraph">
                    舊聞懷玉山，地置多側危。
                </div>
                
                <div class="paragraph">
                    我爲是邦人，每恨著脚遲。
                </div>
                
                <div class="paragraph">
                    聞公勇決往，身住心俱馳。
                </div>
                
                <div class="paragraph">
                    是邦有茲山，蓋已千祀垂。
                </div>
                
                <div class="paragraph">
                    曩者君夫子，携家隠於斯。
                </div>
                
                <div class="paragraph">
                    與山結勝因，詩成多及之。
                </div>
                
                <div class="paragraph">
                    去年公二仲，探討曾至茲。
                </div>
                
                <div class="paragraph">
                    今公又繼去，祕密真無遺。
                </div>
                
                <div class="paragraph">
                    山名謂懷玉，自昔傳我疑。
                </div>
                
                <div class="paragraph">
                    衆作乃圭璧，名實信不欺。
                </div>
                
                <div class="paragraph">
                    書來報行程，快讀祇欠詩。
                </div>
                
                <div class="paragraph">
                    春膏有餘否，佳筆銳若錐。
                </div>
                
                <div class="paragraph">
                    會當寫真行，寄我光茅茨。
                </div>
                
        </div>
