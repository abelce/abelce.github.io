    <div class="container">
        <h2 class="name">
            爲倉使吳荆溪先生壽
        </h2>
        <div class="author"><a href="/author/7d6b23ab-399c-4a82-a341-1ff3092d758f.html" title="趙孟堅" target="_blank">
                趙孟堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人祝先生壽，勳名而福祿。
                </div>
                
                <div class="paragraph">
                    伊惟小門生，而迺異斯祝。
                </div>
                
                <div class="paragraph">
                    所祝在斯文，其壽非已獨。
                </div>
                
                <div class="paragraph">
                    嘗聞侍席言，檃括因以復。
                </div>
                
                <div class="paragraph">
                    孔孟至皇朝，文與道相屬。
                </div>
                
                <div class="paragraph">
                    溯自熙豐後，專門始分目。
                </div>
                
                <div class="paragraph">
                    歐蘇以文雄，周程理義熟。
                </div>
                
                <div class="paragraph">
                    從此判而二，流派各異躅。
                </div>
                
                <div class="paragraph">
                    偉哉水心葉，同軌混列輻。
                </div>
                
                <div class="paragraph">
                    粲粲雲錦章，理義仍炳燭。
                </div>
                
                <div class="paragraph">
                    筠窗一傳後，人已沾膏馥。
                </div>
                
                <div class="paragraph">
                    正統的屬任，非公紹者孰。
                </div>
                
                <div class="paragraph">
                    鯫生耳聞此，驚詫歎不足。
                </div>
                
                <div class="paragraph">
                    因捧介壽巵，譜在歌詩軸。
                </div>
                
                <div class="paragraph">
                    願言清節高，歲寒等修竹。
                </div>
                
                <div class="paragraph">
                    長以文鳴道，聲金而振玉。
                </div>
                
                <div class="paragraph">
                    上而軋漢周，俯命騷以僕。
                </div>
                
                <div class="paragraph">
                    門生嚴楷法，剩將從紀錄。
                </div>
                
        </div>
