<body>
    <div class="container">
        <h2 class="name">
            跋羅商卿守黑銘
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大江從西來，傲岸有矜色。
                </div>
                
                <div class="paragraph">
                    日與峽爭雄，百戰無虛刻。
                </div>
                
                <div class="paragraph">
                    行逢天闊處，漭沆四無壁。
                </div>
                
                <div class="paragraph">
                    始知向來事，何啻蝸兩國。
                </div>
                
                <div class="paragraph">
                    泯然從此逝，到海不逢敵。
                </div>
                
                <div class="paragraph">
                    居平吾語子，無與世爲的。
                </div>
                
                <div class="paragraph">
                    我高人肯下，己勝誰甘北。
                </div>
                
                <div class="paragraph">
                    孰謂饒人癡，未聞開殿擊。
                </div>
                
                <div class="paragraph">
                    吾非若溪水，寧與世爭皙。
                </div>
                
                <div class="paragraph">
                    卿言皆好好，吾見甘棫棫。
                </div>
                
                <div class="paragraph">
                    老子邑中黔，諸公天下白。
                </div>
                
                <div class="paragraph">
                    加我任纁緇，推渠作圭璧。
                </div>
                
                <div class="paragraph">
                    君看千載下，人數孟之側。
                </div>
                
                <div class="paragraph">
                    當時爭功人，枉被螻蟻食。
                </div>
                
                <div class="paragraph">
                    之子真吾徒，敏捷流輩百。
                </div>
                
                <div class="paragraph">
                    昔我惟子憂，教子孔氏克。
                </div>
                
                <div class="paragraph">
                    隔宿不見之，已作老聃黑。
                </div>
                
                <div class="paragraph">
                    快哉吾阿蒙，非復吳下客。
                </div>
                
                <div class="paragraph">
                    瞥然見鞭影，千里纔一息。
                </div>
                
                <div class="paragraph">
                    酌酒可賀我，正傳今有嫡。
                </div>
                
        </div>
