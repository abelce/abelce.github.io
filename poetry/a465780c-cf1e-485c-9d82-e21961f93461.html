    <div class="container">
        <h2 class="name">
            次韻鄧天啟遊南國
        </h2>
        <div class="author"><a href="/author/46c0f963-d344-414a-bd82-b2dd4c812264.html" title="朱松" target="_blank">
                朱松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋犬吠夷門，誰能拊其背。
                </div>
                
                <div class="paragraph">
                    懷安壯士羞，竊食替操耒。
                </div>
                
                <div class="paragraph">
                    無由一當虜，鬰鬰嚼齒碎。
                </div>
                
                <div class="paragraph">
                    故人何自來，適與芳時對。
                </div>
                
                <div class="paragraph">
                    笑我塵土中，勃窣守闤闠。
                </div>
                
                <div class="paragraph">
                    城南出携手，遠取韓孟配。
                </div>
                
                <div class="paragraph">
                    心期汗漫遊，目極泬寥內。
                </div>
                
                <div class="paragraph">
                    舞雩追點也，峴首畧湛輩。
                </div>
                
                <div class="paragraph">
                    豫愁君興闌，復遣我心憒。
                </div>
                
                <div class="paragraph">
                    歸來疑夢斷，清境皎不昧。
                </div>
                
                <div class="paragraph">
                    哦君斜川詩，汲井沃枯肺。
                </div>
                
                <div class="paragraph">
                    願言薦清廟，勿賦風雨晦。
                </div>
                
        </div>
