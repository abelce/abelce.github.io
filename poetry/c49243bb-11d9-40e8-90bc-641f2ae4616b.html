    <div class="container">
        <h2 class="name">
            送蘇壽甫少卿赴潼川漕
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老坡送江直入海，君今歸尋江之源。
                </div>
                
                <div class="paragraph">
                    外臺去鄉苦不遠，爲持使節臨潼川。
                </div>
                
                <div class="paragraph">
                    君家家世四海聞，單于一問驚胡塵。
                </div>
                
                <div class="paragraph">
                    歸來便合上清禁，胡爲日念橫峨岷。
                </div>
                
                <div class="paragraph">
                    賢哉群從傳家風，夕郎名節世所宗。
                </div>
                
                <div class="paragraph">
                    諸卿亦復載清德，况君又似尚書公。
                </div>
                
                <div class="paragraph">
                    壽皇念舊久更深，聖明親擢傳玉音。
                </div>
                
                <div class="paragraph">
                    君歸寧能及黔突，定應召馹來追尋。
                </div>
                
                <div class="paragraph">
                    清獻入蜀携一龜，君今數鶴同載歸。
                </div>
                
                <div class="paragraph">
                    他時未免蕙帳怨，人在西清鶴自飛。
                </div>
                
        </div>
    </div>
