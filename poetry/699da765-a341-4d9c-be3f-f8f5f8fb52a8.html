    <div class="container">
        <h2 class="name">
            詠練川
        </h2>
        <div class="author"><a href="/author/ab183884-db25-44ba-864b-c5a549d25e36.html" title="王子昭" target="_blank">
                王子昭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳淞江上流來水，鴨綠粼粼漾清泚。
                </div>
                
                <div class="paragraph">
                    東風無力藹清光，一片縠紋吹不起。
                </div>
                
                <div class="paragraph">
                    夜來雨漲三尺深，鵁鶄鸂鶒爭浮沉。
                </div>
                
                <div class="paragraph">
                    芹芽迸土抽白玉，柳線拂浪摇青金。
                </div>
                
                <div class="paragraph">
                    錦袍先生乘一舸，此處恍然天上坐。
                </div>
                
                <div class="paragraph">
                    閒聽漁郎唱棹歌，遥指奇峰三四朵。
                </div>
                
                <div class="paragraph">
                    堤旁有人新結廬，軒窗瞰水宜幽居。
                </div>
                
                <div class="paragraph">
                    村童喚渡去沽酒，野叟就船來買魚。
                </div>
                
                <div class="paragraph">
                    風清月淡堪娛樂，笑掬滄浪纓可濯。
                </div>
                
                <div class="paragraph">
                    何須尋訪武陵溪，不必思吞雲夢澤。
                </div>
                
                <div class="paragraph">
                    下流香水正遲遲，草邊得句何新奇。
                </div>
                
                <div class="paragraph">
                    地靈人傑萃斯景，尚傳靈運嚴維詩。
                </div>
                
                <div class="paragraph">
                    桃花浪暖魚游處，三十六鱗欲飛舉。
                </div>
                
                <div class="paragraph">
                    有龍若向此中蟠，早爲蒼生作霖雨。
                </div>
                
        </div>
