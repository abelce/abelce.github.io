    <div class="container">
        <h2 class="name">
            和通山尹張松坡夢遊廬山吟
        </h2>
        <div class="author"><a href="/author/15e2332b-675b-4b42-ab34-431af4b5db4c.html" title="余宏孫" target="_blank">
                余宏孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我行匡廬鬢青青，往往大醉琵琶亭。
                </div>
                
                <div class="paragraph">
                    歸來老我二十載，惟有夢寐勞神形。
                </div>
                
                <div class="paragraph">
                    有時遍歷開先寺，老僧禪定齁齁睡。
                </div>
                
                <div class="paragraph">
                    有時經過五柳家，秫香酒熟邀人醉。
                </div>
                
                <div class="paragraph">
                    恍兮惚兮真若飛，高泊天池坐忘歸。
                </div>
                
                <div class="paragraph">
                    晴雲漠漠披絮帽，白鶴冉冉來羽衣。
                </div>
                
                <div class="paragraph">
                    方將餐霞煉顔色，覺來無失亦無得。
                </div>
                
                <div class="paragraph">
                    何當整理下澤車，共逐雙鳬訪真跡。
                </div>
                
        </div>
    </div>
