    <div class="container">
        <h2 class="name">
            寄王彥昭教授
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    別君已經年，相見如一日。
                </div>
                
                <div class="paragraph">
                    分教淮南生，中路忽相失。
                </div>
                
                <div class="paragraph">
                    我志如柳惠，何嘗厭三黜。
                </div>
                
                <div class="paragraph">
                    君才如叔夜，猶苦不堪七。
                </div>
                
                <div class="paragraph">
                    趣向大抵同，離合何不一。
                </div>
                
                <div class="paragraph">
                    輕裝入隋堤，正值柳陰密。
                </div>
                
                <div class="paragraph">
                    倉庚交交飛，布穀命其匹。
                </div>
                
                <div class="paragraph">
                    壯歲甘遠游，豈暇念家室。
                </div>
                
                <div class="paragraph">
                    永城去亳近，馬足翩翩逸。
                </div>
                
                <div class="paragraph">
                    我往何時還，君處不能出。
                </div>
                
                <div class="paragraph">
                    新詩近應多，爛漫排古律。
                </div>
                
                <div class="paragraph">
                    黄花不可見，誰爲子鳴瑟。
                </div>
                
                <div class="paragraph">
                    交游固難得，會面那易必。
                </div>
                
                <div class="paragraph">
                    作詩寄秋風，以寫胸中鬰。
                </div>
                
        </div>
