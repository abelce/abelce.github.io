    <div class="container">
        <h2 class="name">
            泛湓水
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四月未全熱，麥涼江氣秋。
                </div>
                
                <div class="paragraph">
                    湖山處處好，最愛湓水頭。
                </div>
                
                <div class="paragraph">
                    湓水從東來，一派入江流。
                </div>
                
                <div class="paragraph">
                    可憐似縈帶，中有隨風舟。
                </div>
                
                <div class="paragraph">
                    命酒一臨泛，舍鞍揚櫂謳。
                </div>
                
                <div class="paragraph">
                    放迴岸傍馬，去逐波間鷗。
                </div>
                
                <div class="paragraph">
                    煙浪始渺渺，風襟亦悠悠。
                </div>
                
                <div class="paragraph">
                    初疑上河漢，中若尋瀛洲。
                </div>
                
                <div class="paragraph">
                    汀樹綠拂地，沙草芳未休。
                </div>
                
                <div class="paragraph">
                    青蘿與紫葛，枝蔓垂相樛。
                </div>
                
                <div class="paragraph">
                    繫纜步平岸，迴頭望江州。
                </div>
                
                <div class="paragraph">
                    城雉映水見，隱隱如蜃樓。
                </div>
                
                <div class="paragraph">
                    日入意未盡，將歸復少留。
                </div>
                
                <div class="paragraph">
                    到官行半歲，今日方一遊。
                </div>
                
                <div class="paragraph">
                    此地來何暮，可以寫吾憂。
                </div>
                
        </div>
