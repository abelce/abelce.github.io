        <h2 class="name">
            往年築青澗城各有得佩刀者莫知其何世物余按故史則赫連勃勃所鑄也所謂大夏龍雀者是矣客因以遺予爲作七言詩
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    赫連寶刀利且堅，霜鱗錯落龍雀環。
                </div>
                
                <div class="paragraph">
                    當時鑄作妙一世，赫赫似與天相連。
                </div>
                
                <div class="paragraph">
                    雷公祝融借光彩，蓬飛中原鯨振海。
                </div>
                
                <div class="paragraph">
                    神物羞爲不義屈，一去人間向千載。
                </div>
                
                <div class="paragraph">
                    蛟蟠虎化自有時，氣如投蜺世莫知。
                </div>
                
                <div class="paragraph">
                    力能提攜倚天外，一埽雲霧君看之。
                </div>
                
        </div>
    </div>
