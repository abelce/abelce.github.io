    <div class="container">
        <h2 class="name">
            寄辟疆
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昨枉君軒，始來就客邸。
                </div>
                
                <div class="paragraph">
                    爾僕方息肩，顧我遽屈體。
                </div>
                
                <div class="paragraph">
                    守閽前通名，倒屣出致禮。
                </div>
                
                <div class="paragraph">
                    相見吐論議，所學愈根柢。
                </div>
                
                <div class="paragraph">
                    徐爲出巨編，徹若涉清濟。
                </div>
                
                <div class="paragraph">
                    昏膜得篦刮，塵心逾易洗。
                </div>
                
                <div class="paragraph">
                    我亦露狂簡，君曾不訶詆。
                </div>
                
                <div class="paragraph">
                    于時園正花，長日甕盛醴。
                </div>
                
                <div class="paragraph">
                    插枝必滿頭，飲醆須露底。
                </div>
                
                <div class="paragraph">
                    未幾踏歸鐙，相將灑別涕。
                </div>
                
                <div class="paragraph">
                    戀戀有情照，數數辱書扺。
                </div>
                
                <div class="paragraph">
                    自言困道途，僅能足鹽米。
                </div>
                
                <div class="paragraph">
                    頻吟口燥吻，久騎肉消髀。
                </div>
                
                <div class="paragraph">
                    首飛詩人蓬，腸苦孟郊薺。
                </div>
                
                <div class="paragraph">
                    學舍勉棲託，亨會復傾徯。
                </div>
                
                <div class="paragraph">
                    黄卷樂往聖，青襟列諸弟。
                </div>
                
                <div class="paragraph">
                    愛子乏先容，何人堪密啟。
                </div>
                
                <div class="paragraph">
                    努力著要策，隨詔獻文陛。
                </div>
                
        </div>
