    <div class="container">
        <h2 class="name">
            徐仲車食於學官吏或以爲不可欲罷去之太守不聽禮遇如初感之而作
        </h2>
        <div class="author"><a href="/author/e3a8ff8b-49b8-41b4-92d4-c3d45ab082fb.html" title="秦觀" target="_blank">
                秦觀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    許丞老病聾，督郵白欲廢。
                </div>
                
                <div class="paragraph">
                    賢哉黄次公，鑒裁實精詣。
                </div>
                
                <div class="paragraph">
                    殷勤謝督郵，此丞乃廉吏。
                </div>
                
                <div class="paragraph">
                    重聽庸何傷，善助無失意。
                </div>
                
                <div class="paragraph">
                    古人骨已朽，來者復誰繼。
                </div>
                
                <div class="paragraph">
                    仲車天下士，固非許丞類。
                </div>
                
                <div class="paragraph">
                    至行通神明，問學有根柢。
                </div>
                
                <div class="paragraph">
                    若充老更聘，自革風俗弊。
                </div>
                
                <div class="paragraph">
                    太守前已聞，粟帛俄見賜。
                </div>
                
                <div class="paragraph">
                    奈何少年子，輒效督郵事。
                </div>
                
                <div class="paragraph">
                    道喪賢哲窮，聞之爲流涕。
                </div>
                
                <div class="paragraph">
                    人心如其面，難以一律揆。
                </div>
                
                <div class="paragraph">
                    所望在次公，督郵何足議。
                </div>
                
        </div>
    </div>
