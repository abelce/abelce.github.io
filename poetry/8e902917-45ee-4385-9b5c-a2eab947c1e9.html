    <div class="container">
        <h2 class="name">
            潭州新學詩
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有嘉新學，潭守所作。
                </div>
                
                <div class="paragraph">
                    守者誰歟，仲庶氏吳。
                </div>
                
                <div class="paragraph">
                    振養矜寡，衣之褰襦。
                </div>
                
                <div class="paragraph">
                    黔首鼓歌，吏靜不求。
                </div>
                
                <div class="paragraph">
                    乃相廟序，生師所廬。
                </div>
                
                <div class="paragraph">
                    上漏旁穿，燥濕不除。
                </div>
                
                <div class="paragraph">
                    曰嘻遷哉，迫阨卑污。
                </div>
                
                <div class="paragraph">
                    當其壞時，適可以謀。
                </div>
                
                <div class="paragraph">
                    營地慮工，伐楩楠櫧。
                </div>
                
                <div class="paragraph">
                    撤故就新，爲此渠渠。
                </div>
                
                <div class="paragraph">
                    潭人來止，相語而喜。
                </div>
                
                <div class="paragraph">
                    我知視成，無豫經始。
                </div>
                
                <div class="paragraph">
                    公升在堂，從者如水。
                </div>
                
                <div class="paragraph">
                    公曰誨汝，潭之士子。
                </div>
                
                <div class="paragraph">
                    古之讀書，凡以爲己。
                </div>
                
                <div class="paragraph">
                    躬行孝悌，由義而仕。
                </div>
                
                <div class="paragraph">
                    神聽汝助，況於閭里。
                </div>
                
                <div class="paragraph">
                    無實而荂，非聖自是。
                </div>
                
                <div class="paragraph">
                    雖大得意，吾猶汝耻。
                </div>
                
                <div class="paragraph">
                    士下其手，公言無尤。
                </div>
                
                <div class="paragraph">
                    請詩我歌，以遠公休。
                </div>
                
        </div>
