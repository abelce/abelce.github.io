    <div class="container">
        <h2 class="name">
            呈知府司封二十韵
        </h2>
        <div class="author"><a href="/author/b40446d6-c30b-4879-8526-cf36963f33c8.html" title="陳瓘" target="_blank">
                陳瓘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錦帳含香士，高名壓搢紳。
                </div>
                
                <div class="paragraph">
                    南昌移皂蓋，東潁憩朱輪。
                </div>
                
                <div class="paragraph">
                    孝悌資延壽，耕桑頼信臣。
                </div>
                
                <div class="paragraph">
                    優游千里治，談笑六朝均。
                </div>
                
                <div class="paragraph">
                    竟日庭無訟，期年俗已淳。
                </div>
                
                <div class="paragraph">
                    休誇兩岐秀，未若四時春。
                </div>
                
                <div class="paragraph">
                    近遠皆霑澤，施爲固有神。
                </div>
                
                <div class="paragraph">
                    歡謳連別壤，美績播嚴宸。
                </div>
                
                <div class="paragraph">
                    夙慕冰壺潔，終期驥足伸。
                </div>
                
                <div class="paragraph">
                    燕閒成吏隠，蕭灑得湖濱。
                </div>
                
                <div class="paragraph">
                    烟柳籠亭檻，雲波盪釣綸。
                </div>
                
                <div class="paragraph">
                    微風牽藻荇，小棹送鱸蓴。
                </div>
                
                <div class="paragraph">
                    繆作堂中客，慚陪席上珍。
                </div>
                
                <div class="paragraph">
                    開樽寧草草，延語每諄諄。
                </div>
                
                <div class="paragraph">
                    齷齪才非異，吹噓意獨親。
                </div>
                
                <div class="paragraph">
                    摘鞍方邂逅，攬轡又逡巡。
                </div>
                
                <div class="paragraph">
                    麗巧裁新詠，緘題及鄙人。
                </div>
                
                <div class="paragraph">
                    曹劉風自古，李杜格殊倫。
                </div>
                
                <div class="paragraph">
                    拜賜欣愉甚，臨分感歎頻。
                </div>
                
                <div class="paragraph">
                    悠悠京國路，重染滿衣塵。
                </div>
                
        </div>
