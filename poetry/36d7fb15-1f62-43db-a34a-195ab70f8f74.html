<body>
    <div class="container">
        <h2 class="name">
            西嶽雲臺歌送丹丘子
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西嶽崢嶸何壯哉，黃河如絲天際來。
                </div>
                
                <div class="paragraph">
                    黃河萬里觸山動，盤渦轂轉秦地雷。
                </div>
                
                <div class="paragraph">
                    榮光休氣紛五彩，千年一清聖人在。
                </div>
                
                <div class="paragraph">
                    巨靈咆哮擘兩山，洪波噴箭射東海。
                </div>
                
                <div class="paragraph">
                    三峯却立如欲摧，翠崖丹谷高掌開。
                </div>
                
                <div class="paragraph">
                    白帝金精運元氣，石作蓮花雲作臺。
                </div>
                
                <div class="paragraph">
                    雲臺閣道連窈冥，中有不死丹丘生。
                </div>
                
                <div class="paragraph">
                    明星玉女備灑掃，麻姑搔背指爪輕。
                </div>
                
                <div class="paragraph">
                    我皇手把天地戶，丹丘談天與天語。
                </div>
                
                <div class="paragraph">
                    九重出入生光輝，東來蓬萊復西歸。
                </div>
                
                <div class="paragraph">
                    玉漿儻惠故人飲，騎二茅龍上天飛。
                </div>
                
        </div>
