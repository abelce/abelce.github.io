    <div class="container">
        <h2 class="name">
            右寄此詩後忽得簡云兒曹亦寄五言用韵皆同殆一段佳話遂再賦長句
        </h2>
        <div class="author"><a href="/author/3d58d2f6-cb66-41d9-9902-ea9d9428f314.html" title="姜特立" target="_blank">
                姜特立
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天性固自同，學問亦有源。
                </div>
                
                <div class="paragraph">
                    胡爲兩章句，韵韵皆蟬聯。
                </div>
                
                <div class="paragraph">
                    有如五音作，琴瑟隨宮懸。
                </div>
                
                <div class="paragraph">
                    排比不亂行，又似貫珠然。
                </div>
                
                <div class="paragraph">
                    竊意予父子，與公有世緣。
                </div>
                
                <div class="paragraph">
                    精神所交感，默契難言詮。
                </div>
                
                <div class="paragraph">
                    書來亟報我，故事前無傳。
                </div>
                
                <div class="paragraph">
                    欲將此段奇，竟入佳話編。
                </div>
                
                <div class="paragraph">
                    况復惠新句，律呂遞相宣。
                </div>
                
        </div>
    </div>
