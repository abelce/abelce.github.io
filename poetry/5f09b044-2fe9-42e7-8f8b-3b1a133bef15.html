    <div class="container">
        <h2 class="name">
            飲餞王共父分韻得轉字
        </h2>
        <div class="author"><a href="/author/715f3fd1-f5e6-480f-92bf-e811009a94fa.html" title="喻良能" target="_blank">
                喻良能
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    子猷風味最諸王，墨妙文工眼如電。
                </div>
                
                <div class="paragraph">
                    慣吟疎雨滴梧桐，解道澄江凈如練。
                </div>
                
                <div class="paragraph">
                    去年落筆中書堂，姓名高徹蓬萊殿。
                </div>
                
                <div class="paragraph">
                    至尊動色催除目，俾向蘭臺參俊彥。
                </div>
                
                <div class="paragraph">
                    要成遠業待時須，故遣讀書破萬卷。
                </div>
                
                <div class="paragraph">
                    夫何歸思動岷峨，自請題輿近鄉縣。
                </div>
                
                <div class="paragraph">
                    學省諸公悵別離，擊鮮載酒開芳燕。
                </div>
                
                <div class="paragraph">
                    欲澆胸次數日惡，剩作林亭百壺餞。
                </div>
                
                <div class="paragraph">
                    落花送酒舞繽紛，亂絮催詩飛眩轉。
                </div>
                
                <div class="paragraph">
                    臨歧那用賦銷魂，但要修門重會面。
                </div>
                
        </div>
    </div>
