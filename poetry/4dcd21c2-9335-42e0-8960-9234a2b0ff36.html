    <div class="container">
        <h2 class="name">
            賀李大著
        </h2>
        <div class="author"><a href="/author/8bd2107f-1250-4ab3-b1e2-ac32bfc69359.html" title="釋寶曇" target="_blank">
                釋寶曇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    眉山縣前江可憐，昔人飲此俱成仙。
                </div>
                
                <div class="paragraph">
                    只今獨數蘇與李，豈伊親濯玻璃川。
                </div>
                
                <div class="paragraph">
                    功名事業天所靳，况復真宰持其權。
                </div>
                
                <div class="paragraph">
                    先公用舍誠有道，不愁軻後真無傳。
                </div>
                
                <div class="paragraph">
                    道山人物今第一，蒹葭玉樹猶依然。
                </div>
                
                <div class="paragraph">
                    東南弱水三萬里，亦有跨鶴來翩躚。
                </div>
                
                <div class="paragraph">
                    至人活國豈無術，丹砂烏喙堪同年。
                </div>
                
                <div class="paragraph">
                    衆工可笑不解事，顛倒規矩求方圓。
                </div>
                
                <div class="paragraph">
                    向來賁育嘗賈勇，彼豈有力能回天。
                </div>
                
                <div class="paragraph">
                    公今已不負世學，盍先鷗鷺高騰鶱。
                </div>
                
                <div class="paragraph">
                    窗間借取董狐筆，父子相繼書凌煙。
                </div>
                
        </div>
