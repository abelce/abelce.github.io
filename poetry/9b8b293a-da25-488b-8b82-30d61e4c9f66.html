    <div class="container">
        <h2 class="name">
            避地司空原言懷
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南風昔不競，豪聖思經綸。
                </div>
                
                <div class="paragraph">
                    劉琨與祖逖，起舞雞鳴晨。
                </div>
                
                <div class="paragraph">
                    雖有匡濟心，終爲樂禍人。
                </div>
                
                <div class="paragraph">
                    我則異於是，潛光皖水濱。
                </div>
                
                <div class="paragraph">
                    卜築司空原，北將天柱鄰。
                </div>
                
                <div class="paragraph">
                    雪霽萬里月，雲開九江春。
                </div>
                
                <div class="paragraph">
                    俟乎泰階平，然後託微身。
                </div>
                
                <div class="paragraph">
                    傾家事金鼎，年貌可長新。
                </div>
                
                <div class="paragraph">
                    所願得此道，終然保清真。
                </div>
                
                <div class="paragraph">
                    弄景奔日馭，攀星戲河津。
                </div>
                
                <div class="paragraph">
                    一隨王喬去，長年玉天賓。
                </div>
                
        </div>
