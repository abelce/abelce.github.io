    <div class="container">
        <h2 class="name">
            送元壽歸華亭
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    念昔得左魚，相逢各萍梗。
                </div>
                
                <div class="paragraph">
                    我方事米鹽，君亦厭簿領。
                </div>
                
                <div class="paragraph">
                    豈曰吾無徒，其實但弔影。
                </div>
                
                <div class="paragraph">
                    殷勤共杯酌，邂逅得俄頃。
                </div>
                
                <div class="paragraph">
                    坐中老於菟，神色甚凶獷。
                </div>
                
                <div class="paragraph">
                    一軀垂豕腹，兩眼張牛猛。
                </div>
                
                <div class="paragraph">
                    酒行殊未闌，幽事頗遭梗。
                </div>
                
                <div class="paragraph">
                    人生聚散多，快意復難逞。
                </div>
                
                <div class="paragraph">
                    只今幾何時，我居已深屏。
                </div>
                
                <div class="paragraph">
                    君亦乘歸舟，久别勞問省。
                </div>
                
                <div class="paragraph">
                    長言出新詩，小酌共晝永。
                </div>
                
                <div class="paragraph">
                    平生發硎刃，妙割無肯綮。
                </div>
                
                <div class="paragraph">
                    豈容金九傍，臥著函牛鼎。
                </div>
                
                <div class="paragraph">
                    廟堂重汲引，盡取無短綆。
                </div>
                
                <div class="paragraph">
                    會當從隗始，豈復雜噲等。
                </div>
                
                <div class="paragraph">
                    願君飛尺書，早發慰晚景。
                </div>
                
                <div class="paragraph">
                    功名要激昂，人事勿暖冷。
                </div>
                
                <div class="paragraph">
                    爲我謝黄郎，無路勤造請。
                </div>
                
                <div class="paragraph">
                    熟醉倘有味，高臥不須醒。
                </div>
                
                <div class="paragraph">
                    仍煩織筠笯，丹砂寄圓頂。
                </div>
                
        </div>
