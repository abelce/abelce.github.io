        <h2 class="name">
            余杜門兀坐三年壬申六月九日出弔平望歸途阻風第四橋余曰是特偶相值爾不然豈造物者出門即相料理耶舟人曰然因識之
        </h2>
        <div class="author"><a href="/author/2cf0b2db-bff6-4178-9c94-54da832d61c4.html" title="周南" target="_blank">
                周南
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    地借沮龍宅，隄橫海蜃樓。
                </div>
                
                <div class="paragraph">
                    馬蹄翻震雹，沙觜更生洲。
                </div>
                
                <div class="paragraph">
                    雲壑懸繩渡，天風激箭抽。
                </div>
                
                <div class="paragraph">
                    濕霖平衍沃，暗井滅夫溝。
                </div>
                
                <div class="paragraph">
                    蹴起爭橋齒，攛來似海鰌。
                </div>
                
                <div class="paragraph">
                    浪花將岸颭，塔影聽桴浮。
                </div>
                
                <div class="paragraph">
                    却憶銜枚地，曾驅縞練舟。
                </div>
                
                <div class="paragraph">
                    謾云天設險，豈是水爲柔。
                </div>
                
                <div class="paragraph">
                    無事人千古，逃榮茗一甌。
                </div>
                
                <div class="paragraph">
                    川靈工閲世，翻覆幾時休。
                </div>
                
        </div>
    </div>
