    <div class="container">
        <h2 class="name">
            題幽州圖
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    代北屯兵盛，漁陽突騎精。
                </div>
                
                <div class="paragraph">
                    棄捐看異域，感激問蒼生。
                </div>
                
                <div class="paragraph">
                    尚識榆關路，仍存漢郡名。
                </div>
                
                <div class="paragraph">
                    可憐成反拒，未見請横行。
                </div>
                
                <div class="paragraph">
                    先帝曾親伐，斯人昔徯征。
                </div>
                
                <div class="paragraph">
                    大功危一跌，遺恨似平城。
                </div>
                
                <div class="paragraph">
                    往者干戈役，因之玉帛盟。
                </div>
                
                <div class="paragraph">
                    權宜緩中國，苟且就升平。
                </div>
                
                <div class="paragraph">
                    名號于今錯，恩威自此輕。
                </div>
                
                <div class="paragraph">
                    奈何卑聖主，豈不負宗祊。
                </div>
                
                <div class="paragraph">
                    事有違經合，功難與浴評。
                </div>
                
                <div class="paragraph">
                    復讎宜百世，刷恥望諸卿。
                </div>
                
                <div class="paragraph">
                    封畛唐虞舊，氛祲渤碣清。
                </div>
                
                <div class="paragraph">
                    遺黎出塗炭，故老見簪纓。
                </div>
                
                <div class="paragraph">
                    寒谷青陽及，幽都日月眀。
                </div>
                
                <div class="paragraph">
                    此懷如萬一，高揖謝縱横。
                </div>
                
        </div>
