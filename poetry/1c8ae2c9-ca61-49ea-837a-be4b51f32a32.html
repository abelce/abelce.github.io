    <div class="container">
        <h2 class="name">
            排律十七韻賀阮侯伯子
        </h2>
        <div class="author"><a href="/author/e32269f2-2128-4d6d-955b-6e552b81fe97.html" title="戴表元" target="_blank">
                戴表元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    芳城春樹晚，清海月弦初。
                </div>
                
                <div class="paragraph">
                    瑞出三神島，光纏五馬車。
                </div>
                
                <div class="paragraph">
                    眼中新鸑鷟，膝下小璠璵。
                </div>
                
                <div class="paragraph">
                    錦褓看爭羨，犀顱畫不如。
                </div>
                
                <div class="paragraph">
                    試啼賓錯愕，獻夢媼勤渠。
                </div>
                
                <div class="paragraph">
                    庭舞張公鶴，門填孔氏魚。
                </div>
                
                <div class="paragraph">
                    一時官府慶，數世甲科儲。
                </div>
                
                <div class="paragraph">
                    聞說衣冠里，高增棨戟閭。
                </div>
                
                <div class="paragraph">
                    民隨阮公姓，鄰禁宛溪魚。
                </div>
                
                <div class="paragraph">
                    東去龜浮印，南遊雉繞車。
                </div>
                
                <div class="paragraph">
                    陰移棠芾芾，騎擁竹舒舒。
                </div>
                
                <div class="paragraph">
                    政有兒童戀，謠聽父老餘。
                </div>
                
                <div class="paragraph">
                    攢眉詢賦額，正色署刑書。
                </div>
                
                <div class="paragraph">
                    暗室天如鏡，心田老自畬。
                </div>
                
                <div class="paragraph">
                    看騎金腰褭，待弄玉蟾蜍。
                </div>
                
                <div class="paragraph">
                    我欲歌三賈，誰能說兩徐。
                </div>
                
                <div class="paragraph">
                    先隨湯餠祝，聊當賀錢醵。
                </div>
                
        </div>
