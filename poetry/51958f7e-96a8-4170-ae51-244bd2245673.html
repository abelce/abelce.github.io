    <div class="container">
        <h2 class="name">
            送台道人
        </h2>
        <div class="author"><a href="/author/206b52a8-8188-461f-87ac-5e4ec39fd6e8.html" title="周麟之" target="_blank">
                周麟之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我祖來從錦江曲，尚憶郫筒醉春淥。
                </div>
                
                <div class="paragraph">
                    輕衫拂石踏花歸，近傍青城結茅屋。
                </div>
                
                <div class="paragraph">
                    子孫散作淮海居，奕葉英風凜相續。
                </div>
                
                <div class="paragraph">
                    不惟叢桂競傳芳，時有高人更超俗。
                </div>
                
                <div class="paragraph">
                    或隨羽化附青蛇，或避詔徵稱赤局。
                </div>
                
                <div class="paragraph">
                    我生本是林泉人，失脚塵中困羈束。
                </div>
                
                <div class="paragraph">
                    每逢蜀士話維桑，便欲携筇訪前躅。
                </div>
                
                <div class="paragraph">
                    道人家世出巴西，萬里江山見眉目。
                </div>
                
                <div class="paragraph">
                    笑施砭石起膏肓，坐察形神窮倚伏。
                </div>
                
                <div class="paragraph">
                    我席爲門君荷旃，相見忘情謝榮辱。
                </div>
                
                <div class="paragraph">
                    幽香小鼎暮烟橫，濁酒一盃春蟻綠。
                </div>
                
                <div class="paragraph">
                    此身多病經百罹，只合紉蘭與餐菊。
                </div>
                
                <div class="paragraph">
                    休論燕頷覓封侯，莫說鳶肩騰火速。
                </div>
                
                <div class="paragraph">
                    我有風懷就問君，何時一飽顔公粥。
                </div>
                
                <div class="paragraph">
                    今日君行跨奔鹿，欲下鵝洲穿柳谷。
                </div>
                
                <div class="paragraph">
                    他年願結白雲期，與君同看金峰鵠。
                </div>
                
        </div>
