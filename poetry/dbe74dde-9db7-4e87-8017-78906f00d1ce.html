    <div class="container">
        <h2 class="name">
            送楊元老召赴闕
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羣心周道直，萬國舜門開。
                </div>
                
                <div class="paragraph">
                    咫尺清虛地，精微擇異材。
                </div>
                
                <div class="paragraph">
                    光輝生錦里，合沓上蘭臺。
                </div>
                
                <div class="paragraph">
                    霄漢橫高翥，風雲接大來。
                </div>
                
                <div class="paragraph">
                    龜龍紛秘奧，奎壁煥昭回。
                </div>
                
                <div class="paragraph">
                    碧海浮城闕，丹梯近斗魁。
                </div>
                
                <div class="paragraph">
                    由來陞密勿，此地實胚胎。
                </div>
                
                <div class="paragraph">
                    早晚龍淵躍，從容衮職陪。
                </div>
                
                <div class="paragraph">
                    斯文歸黼藻，吾道久塵埃。
                </div>
                
                <div class="paragraph">
                    漢武威懷遠，周宣正化恢。
                </div>
                
                <div class="paragraph">
                    治源先簡儉，國本厚封培。
                </div>
                
                <div class="paragraph">
                    造膝心終啟，前籌力竟回。
                </div>
                
                <div class="paragraph">
                    正宜須弼亮，豈獨藉淹該。
                </div>
                
                <div class="paragraph">
                    疇昔先登際，聲名亦壯哉。
                </div>
                
                <div class="paragraph">
                    追風先蹙踏，戢翼更徘徊。
                </div>
                
                <div class="paragraph">
                    巨寶應難價，殊姿肯自媒。
                </div>
                
                <div class="paragraph">
                    中天懸日月，萬里忽風雷。
                </div>
                
                <div class="paragraph">
                    戮力銘鍾鼎，餘波及草萊。
                </div>
                
                <div class="paragraph">
                    故人元勃窣，晚節更摧頹。
                </div>
                
                <div class="paragraph">
                    料想憐枯肺，吹噓助酒杯。
                </div>
                
        </div>
