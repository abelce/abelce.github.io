    <div class="container">
        <h2 class="name">
            留題郫縣西禪院古調詩
        </h2>
        <div class="author"><a href="/author/996fc4c7-270f-4ad4-8779-eab0c4ae83b3.html" title="徐仲謀" target="_blank">
                徐仲謀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    郫縣七十年，碁布于郊坰。
                </div>
                
                <div class="paragraph">
                    景德當道衢，寶塔騰青冥。
                </div>
                
                <div class="paragraph">
                    其間西禪院，地勝景物靈。
                </div>
                
                <div class="paragraph">
                    何以使索然，中有大藏經。
                </div>
                
                <div class="paragraph">
                    自從沒官來，卷帙何零丁。
                </div>
                
                <div class="paragraph">
                    府民納其直，將遷離梵庭。
                </div>
                
                <div class="paragraph">
                    奇哉陳氏子，覩此而涕零。
                </div>
                
                <div class="paragraph">
                    謂寺無九部，何以重佛僧。
                </div>
                
                <div class="paragraph">
                    如人去五臟，何以主神形。
                </div>
                
                <div class="paragraph">
                    捨財百萬餘，贖之俾安寧。
                </div>
                
                <div class="paragraph">
                    蘭若皆修飾，具葉重芬馨。
                </div>
                
                <div class="paragraph">
                    籤函列金玉，堂殿揮丹青。
                </div>
                
                <div class="paragraph">
                    永以鎮福地，實可壯禪扃。
                </div>
                
                <div class="paragraph">
                    命僧開寶藏，煌煌如日星。
                </div>
                
                <div class="paragraph">
                    讀誦香院裏，音響何泠泠。
                </div>
                
                <div class="paragraph">
                    聞者與見者，如醉而得醒。
                </div>
                
                <div class="paragraph">
                    豈不獲洪福，深遠於滄溟。
                </div>
                
                <div class="paragraph">
                    凡人富金帛，安能延百齡。
                </div>
                
                <div class="paragraph">
                    唯有好善道，聲譽喧雷霆。
                </div>
                
                <div class="paragraph">
                    高吟二百言，長使郫民聽。
                </div>
                
        </div>
