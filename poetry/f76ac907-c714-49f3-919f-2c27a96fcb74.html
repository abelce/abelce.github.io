    <div class="container">
        <h2 class="name">
            和王樂道烘蝨
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋暑汗流如炙輠，敝衣濕蒸塵垢涴。
                </div>
                
                <div class="paragraph">
                    施施衆蝨當此時，擇肉甘於虎狼餓。
                </div>
                
                <div class="paragraph">
                    咀嚙侵膚未云已，爬搔次骨終無那。
                </div>
                
                <div class="paragraph">
                    時時對客輒自捫，千百所除纔幾箇。
                </div>
                
                <div class="paragraph">
                    皮毛得氣强復活，爪甲流丹真暫破。
                </div>
                
                <div class="paragraph">
                    未能湯沐取一空，且以火攻令少挫。
                </div>
                
                <div class="paragraph">
                    踞爐熾炭已不暇，對竈張衣誠未過。
                </div>
                
                <div class="paragraph">
                    飄零乍若蛾赴燈，驚擾端如蟻旋磨。
                </div>
                
                <div class="paragraph">
                    欲毆百惡死焦灼，肯貸一凶生棄播。
                </div>
                
                <div class="paragraph">
                    已觀細黠無所容，未放老奸終不墮。
                </div>
                
                <div class="paragraph">
                    然臍郿塢患溢世，焚寶鹿臺身易貨。
                </div>
                
                <div class="paragraph">
                    冢中燎入化秦屍，池上焮隨遷莽坐。
                </div>
                
                <div class="paragraph">
                    彼皆勢極就煙埃，况汝命輕侔涕唾。
                </div>
                
                <div class="paragraph">
                    逃藏壞絮尚欲索，埋沒死灰誰復課。
                </div>
                
                <div class="paragraph">
                    熏心得禍爾莫悔，爛額收功吾可賀。
                </div>
                
                <div class="paragraph">
                    猶殘衆蟣恨未除，自計寧能久安卧。
                </div>
                
        </div>
