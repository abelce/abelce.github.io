    <div class="container">
        <h2 class="name">
            虢州郡齋南池幽興因與閻二侍御道別
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    池色淨天碧，水涼雨淒淒。
                </div>
                
                <div class="paragraph">
                    快風從東南，荷葉翻向西。
                </div>
                
                <div class="paragraph">
                    性本愛魚鳥，未能返巖谿。
                </div>
                
                <div class="paragraph">
                    中歲徇微官，遂令心賞睽。
                </div>
                
                <div class="paragraph">
                    及茲佐山郡，不異尋幽棲。
                </div>
                
                <div class="paragraph">
                    小吏趨竹徑，訟庭侵藥畦。
                </div>
                
                <div class="paragraph">
                    胡塵暗河洛，二陝震鼓鼙。
                </div>
                
                <div class="paragraph">
                    故人佐戎軒，逸翮凌雲霓。
                </div>
                
                <div class="paragraph">
                    行軍在函谷，兩度聞鶯啼。
                </div>
                
                <div class="paragraph">
                    相看紅旗下，飲酒白日低。
                </div>
                
                <div class="paragraph">
                    聞君欲朝天，駟馬臨道嘶。
                </div>
                
                <div class="paragraph">
                    仰望浮與沈，忽如雲與泥。
                </div>
                
                <div class="paragraph">
                    夜眠驛樓月，曉發關城雞。
                </div>
                
                <div class="paragraph">
                    惆悵西郊暮，鄉書對君題。
                </div>
                
        </div>
