    <div class="container">
        <h2 class="name">
            夢覺一首時將解安邑赴調
        </h2>
        <div class="author"><a href="/author/fff575d0-597f-44ff-bbee-7702d60f9823.html" title="趙鼎" target="_blank">
                趙鼎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明月入破窗，一室炯如曉。
                </div>
                
                <div class="paragraph">
                    幽人睡易驚，遙夜正寒悄。
                </div>
                
                <div class="paragraph">
                    自緣懷抱惡，安得夢寐好。
                </div>
                
                <div class="paragraph">
                    推枕惘不樂，念念墮空杳。
                </div>
                
                <div class="paragraph">
                    所思天一涯，忽忽令人老。
                </div>
                
                <div class="paragraph">
                    老境足悲傷，窮愁更縈繞。
                </div>
                
                <div class="paragraph">
                    嗟余竟奚爲，濫爲策名早。
                </div>
                
                <div class="paragraph">
                    漫浪戲一官，不覺成潦倒。
                </div>
                
                <div class="paragraph">
                    况此百日中，隨分接紛擾。
                </div>
                
                <div class="paragraph">
                    跧如轅下駒，孤甚沙洲鳥。
                </div>
                
                <div class="paragraph">
                    未妨公事多，但使癡兒了。
                </div>
                
                <div class="paragraph">
                    州縣定勞人，侏儒尚能飽。
                </div>
                
                <div class="paragraph">
                    毋作腐鼠嚇，要同牛驥皂。
                </div>
                
                <div class="paragraph">
                    更憐愛酒陶，未免空嚢趙。
                </div>
                
                <div class="paragraph">
                    去矣莫留行，峥嶸歲云杪。
                </div>
                
                <div class="paragraph">
                    三宿戀桑下，千載歸華表。
                </div>
                
                <div class="paragraph">
                    更堪無定居，驚飈轉蓬葆。
                </div>
                
                <div class="paragraph">
                    卧聞南飛鵲，悲鳴樹三遶。
                </div>
                
                <div class="paragraph">
                    念爾將安之，天闊風霜渺。
                </div>
                
                <div class="paragraph">
                    不如刷勁翮，去躡鴻鵠矯。
                </div>
                
        </div>
