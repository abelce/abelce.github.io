    <div class="container">
        <h2 class="name">
            次韵和王平甫贈張舍人
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    通物樂自任，濟時常後安。
                </div>
                
                <div class="paragraph">
                    戢翼思迅風，騰鱗慕驚瀾。
                </div>
                
                <div class="paragraph">
                    天書進廉良，大罟綱目寬。
                </div>
                
                <div class="paragraph">
                    頃來中林士，繼踵青雲端。
                </div>
                
                <div class="paragraph">
                    王侯經緯氣，錦繡羅肺肝。
                </div>
                
                <div class="paragraph">
                    念當五鼎食，肯甘一瓢簞。
                </div>
                
                <div class="paragraph">
                    著書成揣摩，脫劍橫鏌干。
                </div>
                
                <div class="paragraph">
                    孟明已焚舟，廉頗方據鞍。
                </div>
                
                <div class="paragraph">
                    閉門謝塵軌，釜魚朝未餐。
                </div>
                
                <div class="paragraph">
                    竟完稽古力，已使同學嘆。
                </div>
                
                <div class="paragraph">
                    鳳池響鳴珮，芸閣峨高冠。
                </div>
                
                <div class="paragraph">
                    忘年義已深，踵門情更歡。
                </div>
                
                <div class="paragraph">
                    縱談劇流輠，處畫逾轉丸。
                </div>
                
                <div class="paragraph">
                    廣廷來風清，落日微雨殘。
                </div>
                
                <div class="paragraph">
                    凉泉爲濯溉，佳樹聊盤桓。
                </div>
                
                <div class="paragraph">
                    長歌斕篇軸，大盟粲珠盤。
                </div>
                
                <div class="paragraph">
                    寧爲端木子，矜此道旁觀。
                </div>
                
        </div>
