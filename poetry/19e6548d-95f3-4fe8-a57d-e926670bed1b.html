    <div class="container">
        <h2 class="name">
            送孫子祥赴新昌主簿
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高士不爲簿，子嚴論獨殊。
                </div>
                
                <div class="paragraph">
                    不遭何不可，而況主簿乎。
                </div>
                
                <div class="paragraph">
                    夫君豈其裔，南明筮仕初。
                </div>
                
                <div class="paragraph">
                    要知官無卑，祿可代耕鋤。
                </div>
                
                <div class="paragraph">
                    正須勾小稽，使民能樂輸。
                </div>
                
                <div class="paragraph">
                    矧復兼尉曹，鼠竊隨除驅。
                </div>
                
                <div class="paragraph">
                    兩職去民近，亨途此權輿。
                </div>
                
                <div class="paragraph">
                    君誠吾里秀，賢厚素有餘。
                </div>
                
                <div class="paragraph">
                    埋蛇有陰德，映雪讀古書。
                </div>
                
                <div class="paragraph">
                    起家決儒科，鄉評足名譽。
                </div>
                
                <div class="paragraph">
                    妻以兄之子，相與久相娛。
                </div>
                
                <div class="paragraph">
                    小別不足惜，未免摻子袪。
                </div>
                
                <div class="paragraph">
                    邑境連台剡，好山環四隅。
                </div>
                
                <div class="paragraph">
                    二子丞鄰封，川陸通舟車。
                </div>
                
                <div class="paragraph">
                    乘興或一往，徑欲造庭除。
                </div>
                
                <div class="paragraph">
                    公餘想績文，尤當惜居諸。
                </div>
                
                <div class="paragraph">
                    會看興公賦，擲地金聲如。
                </div>
                
        </div>
    </div>
