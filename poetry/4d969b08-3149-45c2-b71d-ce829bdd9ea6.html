    <div class="container">
        <h2 class="name">
            詰燕
        </h2>
        <div class="author"><a href="/author/d48fc5aa-ba4f-424b-a1a7-1dfec1163ee7.html" title="戴復古" target="_blank">
                戴復古
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年汝來巢我屋，梁間汙泥高一尺。
                </div>
                
                <div class="paragraph">
                    啄腥拋穢不汝厭，生長群雛我護惜。
                </div>
                
                <div class="paragraph">
                    家貧惠愛不及人，自謂於汝獨有力。
                </div>
                
                <div class="paragraph">
                    不望汝如靈蛇銜寶珠，雀獻金環來報德。
                </div>
                
                <div class="paragraph">
                    春風期汝一相顧，對語茅簷慰岑寂。
                </div>
                
                <div class="paragraph">
                    如何今年來，於我絕蹤跡。
                </div>
                
                <div class="paragraph">
                    一貪簾幕畫堂間，便視吾廬爲棄物。
                </div>
                
        </div>
    </div>
