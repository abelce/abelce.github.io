    <div class="container">
        <h2 class="name">
            吟客枉訪酒邉走筆以贈
        </h2>
        <div class="author"><a href="/author/fbd15a32-deef-47eb-9ee6-465bd516c1ad.html" title="董嗣杲" target="_blank">
                董嗣杲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    讀書無靈時易過，剩得此身寄寒餓。
                </div>
                
                <div class="paragraph">
                    浮議徒然强雌黄，孤生已拚蟻旋磨。
                </div>
                
                <div class="paragraph">
                    江湖說詩在處多，字不堪煮詩奈何。
                </div>
                
                <div class="paragraph">
                    不若將軍氊帳醉，兒郎帳裏傳羌歌。
                </div>
                
                <div class="paragraph">
                    歸尋種秫安愚分，微名微利天所靳。
                </div>
                
                <div class="paragraph">
                    長沮桀溺隠者歟，耦耕曾答仲由問。
                </div>
                
                <div class="paragraph">
                    濁世悲歡無歇時，公事不了歸癡兒。
                </div>
                
                <div class="paragraph">
                    胸蟠今古何足恃，得醉且醉莫須疑。
                </div>
                
                <div class="paragraph">
                    酒邊說詩真是贅，說詩斷是敗人意。
                </div>
                
                <div class="paragraph">
                    醉入羲昊洪荒前，消取霎時邯鄲睡。
                </div>
                
                <div class="paragraph">
                    歲年寕免驅塵勞，勞不成功亦滔滔。
                </div>
                
                <div class="paragraph">
                    終須儕入千百衆，坐對柏烟穿布袍。
                </div>
                
        </div>
