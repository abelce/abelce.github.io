    <div class="container">
        <h2 class="name">
            贈史脩文
        </h2>
        <div class="author"><a href="/author/260f0197-f963-4988-9637-b04bb54f6455.html" title="沈千運" target="_blank">
                沈千運
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故人阻千里，會面非別期。
                </div>
                
                <div class="paragraph">
                    握手於此地，當歡反成悲。
                </div>
                
                <div class="paragraph">
                    念離宛猶昨，俄已經數期。
                </div>
                
                <div class="paragraph">
                    疇昔皆少年，別來鬢如絲。
                </div>
                
                <div class="paragraph">
                    不道舊姓名，相逢知是誰。
                </div>
                
                <div class="paragraph">
                    曩遊盡騫翥，與君仍布衣。
                </div>
                
                <div class="paragraph">
                    豈曰無其才，命理應有時。
                </div>
                
                <div class="paragraph">
                    別路漸欲少，不覺生涕洟。
                </div>
                
        </div>
