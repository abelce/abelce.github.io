        <h2 class="name">
            里人俞退翁自號南山南菊逸嘗賦詩以道其志繼有和者一日示兩鉅編則有故文丞相長句冠於其首蓋君謁丞相於燕京時所贈也謹次韻以歸之
        </h2>
        <div class="author"><a href="/author/32de9cd5-2d48-4281-91fc-750eea54f62f.html" title="汪炎昶" target="_blank">
                汪炎昶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山人舊隠南山南，家具惟存賦詩筆。
                </div>
                
                <div class="paragraph">
                    甕浮清醖夜□雲，菊泛寒香秋滿室。
                </div>
                
                <div class="paragraph">
                    模放已逼東籬真，經營況似南村宅。
                </div>
                
                <div class="paragraph">
                    懶從乾蘚灑窗戶，豪厭溼雲黏几席。
                </div>
                
                <div class="paragraph">
                    銅鞭敲□秋韻鏗，蕙帳圍寒曉光寂。
                </div>
                
                <div class="paragraph">
                    張公十策未風雲，周家六典姑泉石此與淵明亦何似，似處難將語凡客。
                </div>
                
                <div class="paragraph">
                    世間塵土涴人衣，明日雲深惆悵極。
                </div>
                
        </div>
