    <div class="container">
        <h2 class="name">
            錢塘別吳長文司理
        </h2>
        <div class="author"><a href="/author/ff6a89b1-9474-4872-a722-25fb0a306948.html" title="裘萬頃" target="_blank">
                裘萬頃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    同心而異鄉，既見復輕別。
                </div>
                
                <div class="paragraph">
                    豈終無會期，南北渺難必。
                </div>
                
                <div class="paragraph">
                    郵亭君與我，强飯再三說。
                </div>
                
                <div class="paragraph">
                    此意非不領，欲話聲已咽。
                </div>
                
                <div class="paragraph">
                    肩輿使前驅，分手大江側。
                </div>
                
                <div class="paragraph">
                    升高輒回首，猶擬望顔色。
                </div>
                
                <div class="paragraph">
                    予家古南州，勝友固不乏。
                </div>
                
                <div class="paragraph">
                    如君相知深，千百未見一。
                </div>
                
                <div class="paragraph">
                    君才十倍我，君德更剛直。
                </div>
                
                <div class="paragraph">
                    贈行詩滿紙，字字良有益。
                </div>
                
                <div class="paragraph">
                    誰與趣我去，胡不緩旬浹。
                </div>
                
                <div class="paragraph">
                    噬臍悵弗及，寫心寄愁絕。
                </div>
                
        </div>
    </div>
