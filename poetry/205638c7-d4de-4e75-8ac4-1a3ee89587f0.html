    <div class="container">
        <h2 class="name">
            宿山家效孟浩然
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋陽沈山西，委照藩落下。
                </div>
                
                <div class="paragraph">
                    霧連雲氣平，濛濛翳中野。
                </div>
                
                <div class="paragraph">
                    空村晚無人，一二小蝸舍。
                </div>
                
                <div class="paragraph">
                    老翁止客宿，喬木縻我馬。
                </div>
                
                <div class="paragraph">
                    松爐依稀煙，槁竹照清夜。
                </div>
                
                <div class="paragraph">
                    幽泉抱除鳴，生涯渺瀟灑。
                </div>
                
                <div class="paragraph">
                    翁家炊黄粱，殺雞延食罷。
                </div>
                
                <div class="paragraph">
                    問余所從誰，庸詎學丘也。
                </div>
                
                <div class="paragraph">
                    投身解世紛，恥問老農稼。
                </div>
                
                <div class="paragraph">
                    予生久邅回，百累未一謝。
                </div>
                
                <div class="paragraph">
                    斑斑吾親髮，弟妹逼婚嫁。
                </div>
                
                <div class="paragraph">
                    無以供甘旨，何緣敢閑暇。
                </div>
                
                <div class="paragraph">
                    安得釋此懸，相從老桑柘。
                </div>
                
        </div>
