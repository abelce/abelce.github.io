    <div class="container">
        <h2 class="name">
            四民詩 士
        </h2>
        <div class="author"><a href="/author/f83a835d-62a0-49cd-bfa8-6bd1d1ec68c5.html" title="范仲淹" target="_blank">
                范仲淹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前王詔多士，咸以德爲先。
                </div>
                
                <div class="paragraph">
                    道從仁義廣，名由忠孝全。
                </div>
                
                <div class="paragraph">
                    美祿報爾功，好爵縻爾賢。
                </div>
                
                <div class="paragraph">
                    黜陟金鑑下，昭昭媸與妍。
                </div>
                
                <div class="paragraph">
                    此道日以疏，善惡何茫然。
                </div>
                
                <div class="paragraph">
                    君子不斥怨，歸諸命與天。
                </div>
                
                <div class="paragraph">
                    術者乘其隙，異端千萬惑。
                </div>
                
                <div class="paragraph">
                    天道入指掌，神心出胸臆。
                </div>
                
                <div class="paragraph">
                    聽幽不聽明，言命不言德。
                </div>
                
                <div class="paragraph">
                    學者忽其本，仕者浮於職。
                </div>
                
                <div class="paragraph">
                    節義爲空言，功名思苟得。
                </div>
                
                <div class="paragraph">
                    天下無所勸，賞罰幾乎息。
                </div>
                
                <div class="paragraph">
                    陰陽有變化，其神固不測。
                </div>
                
                <div class="paragraph">
                    禍福有倚伏，循環亦無極。
                </div>
                
                <div class="paragraph">
                    前聖不敢言，小人爾能臆。
                </div>
                
                <div class="paragraph">
                    裨竈方激揚，孔子甘寂默。
                </div>
                
                <div class="paragraph">
                    六經無光輝，反如日月蝕。
                </div>
                
                <div class="paragraph">
                    大道豈復興，此弊何時抑。
                </div>
                
                <div class="paragraph">
                    末路競馳騁，澆風揚羽翼。
                </div>
                
                <div class="paragraph">
                    昔多松柏心，今皆桃李色。
                </div>
                
                <div class="paragraph">
                    願言造物者，回此天地力。
                </div>
                
        </div>
