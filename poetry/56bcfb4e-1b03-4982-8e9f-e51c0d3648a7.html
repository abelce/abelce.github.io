    <div class="container">
        <h2 class="name">
            答清江錢大尹問閤皁山中景
        </h2>
        <div class="author"><a href="/author/cd01aed9-7ab9-4a4c-94ed-1134fb4dd6de.html" title="陳孟陽" target="_blank">
                陳孟陽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    形如閤皁對清江，吳漢神仙古道場。
                </div>
                
                <div class="paragraph">
                    玉像靈多民受賜，天書歲久墨猶香。
                </div>
                
                <div class="paragraph">
                    絳霞密鎖靈仙館，碧霧輕籠正一堂。
                </div>
                
                <div class="paragraph">
                    蒼蘚斕斑雙鯉石，寒泉澄湛九龍塘。
                </div>
                
                <div class="paragraph">
                    著衣臺上三冬暖，鳴水亭前六月凉。
                </div>
                
                <div class="paragraph">
                    擣藥鳥聲喧夜榻，昇天馬跡印西岡。
                </div>
                
                <div class="paragraph">
                    葛憩源深生異草，凌雲峰峻染瑶光。
                </div>
                
                <div class="paragraph">
                    丹井雖存人杳漠，松巢空見鶴飛翔。
                </div>
                
                <div class="paragraph">
                    屏粧水墨誇陶弼，門斷塵埃憶孟昌。
                </div>
                
                <div class="paragraph">
                    風來松檜笙簫地，春入園林錦繡鄉。
                </div>
                
                <div class="paragraph">
                    箇中自少紅塵到，閑裏惟知白晝長。
                </div>
                
                <div class="paragraph">
                    景物敢吟成實錄，願憑賢宰一稱揚。
                </div>
                
        </div>
