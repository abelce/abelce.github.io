    <div class="container">
        <h2 class="name">
            滿庭芳
        </h2>
        <div class="author"><a href="/author/541902ea-7b0e-48c9-b3f5-2d662abbab34.html" title="呂巖" target="_blank">
                呂巖
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大道淵源，高真隱秘，風流豈可知聞。
                </div>
                
                <div class="paragraph">
                    先天一氣，清濁自然分。
                </div>
                
                <div class="paragraph">
                    不識坎離顛倒，誰能辨，金木浮沈。
                </div>
                
                <div class="paragraph">
                    幽微處，無中產有，澗畔虎龍吟。
                </div>
                
                <div class="paragraph">
                    壺中，真造化，天精地髓，陰魄陽魂。
                </div>
                
                <div class="paragraph">
                    運周天水火，燮理寒溫。
                </div>
                
                <div class="paragraph">
                    十月脫胎丹就，除此外，皆是傍門。
                </div>
                
                <div class="paragraph">
                    君知否，塵寰走徧，端的少知音。
                </div>
                
        </div>
