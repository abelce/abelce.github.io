    <div class="container">
        <h2 class="name">
            壽程彥彪簽判乃翁
        </h2>
        <div class="author"><a href="/author/f2839d0f-da80-476f-85fb-d555a7a5a0bc.html" title="陽枋" target="_blank">
                陽枋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄鐘宮動夏秋分，夜來一雨如傾盆。
                </div>
                
                <div class="paragraph">
                    炎雲洗盡金天渾，老人星見程家門。
                </div>
                
                <div class="paragraph">
                    老人降生敘南村，昔日聞名今共論。
                </div>
                
                <div class="paragraph">
                    耆英侍坐聆嘉言，八窗玲瓏笑語溫。
                </div>
                
                <div class="paragraph">
                    千載一朝逢漆園，夾拶小澗開窗軒。
                </div>
                
                <div class="paragraph">
                    雲雞月犬聞朝昏，衰情晚態常相存。
                </div>
                
                <div class="paragraph">
                    翠竹紫鳳高騰騫，梧枝裊娜棲雛鵷。
                </div>
                
                <div class="paragraph">
                    琴彈碧玉箜篌蕃，爐養白砂賢弟昆。
                </div>
                
                <div class="paragraph">
                    胎仙三疊舞翩翻，玉液九轉朝崑崙。
                </div>
                
                <div class="paragraph">
                    沆瀣爲飲霞爲餐，菊酒酌客香盈樽。
                </div>
                
                <div class="paragraph">
                    欲隨枕石漱潺湲，只恐鼎養歸天閽。
                </div>
                
                <div class="paragraph">
                    九老圖中姓字尊，月倦指點詩輕捫。
                </div>
                
                <div class="paragraph">
                    莫學劉阮窮溪源，儘教親見眼前七世森仍孫。
                </div>
                
        </div>
    </div>
