    <div class="container">
        <h2 class="name">
            爲旃檀像賦
        </h2>
        <div class="author"><a href="/author/03cec5a5-4c16-4b1b-8a0a-87a029b37d8c.html" title="家鉉翁" target="_blank">
                家鉉翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    稽首古旃檀，曾共釋迦語。
                </div>
                
                <div class="paragraph">
                    旃檀釋迦面目本來同，真身幻身何事相爾汝。
                </div>
                
                <div class="paragraph">
                    如人對鏡照形像，拱兮揖兮若賓主。
                </div>
                
                <div class="paragraph">
                    須臾人去鏡亦空，爾影我形兩無覩。
                </div>
                
                <div class="paragraph">
                    木人漂流宇宙間，神通妙用歸何許。
                </div>
                
                <div class="paragraph">
                    萬人從渠索釋迦，求福有時與福遇。
                </div>
                
                <div class="paragraph">
                    佛如明月行太空，向曙俄然不知處。
                </div>
                
                <div class="paragraph">
                    癡人競向波間覓，波間本非月所住。
                </div>
                
                <div class="paragraph">
                    真邪幻邪兩忘言，如來無來亦無去。
                </div>
                
                <div class="paragraph">
                    君不見佛書九譯來中原，妙處乃以無言傳。
                </div>
                
                <div class="paragraph">
                    莫道旃檀有口不解說，非說之說三十二相全。
                </div>
                
        </div>
    </div>
