    <div class="container">
        <h2 class="name">
            答宋太祝見贈
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮冬三日雪，旅腸迫枯餓。
                </div>
                
                <div class="paragraph">
                    不免東郭行，難效袁安卧。
                </div>
                
                <div class="paragraph">
                    我謁故所宜，君來無乃左。
                </div>
                
                <div class="paragraph">
                    復貺長句詩，如留萬金貨。
                </div>
                
                <div class="paragraph">
                    恣睢莫能名，豪橫不可挫。
                </div>
                
                <div class="paragraph">
                    怒奔時旁出，力翥復下墮。
                </div>
                
                <div class="paragraph">
                    使人但驚絕，欲斷誰敢作。
                </div>
                
                <div class="paragraph">
                    況君名家駒，少小聲已播。
                </div>
                
                <div class="paragraph">
                    丈夫氣剛精，不必在長大。
                </div>
                
                <div class="paragraph">
                    譬如利錐末，所向物已破。
                </div>
                
                <div class="paragraph">
                    余資本滯濁，既壯困家禍。
                </div>
                
                <div class="paragraph">
                    區區走俗格，僅若螘循磨。
                </div>
                
                <div class="paragraph">
                    詩枯實零丁，文僻又坎坷。
                </div>
                
                <div class="paragraph">
                    翹然當路人，顧我甚涕唾。
                </div>
                
                <div class="paragraph">
                    雅意返願交，得無自卑涴。
                </div>
                
                <div class="paragraph">
                    俛首已內傾，撫躬輒私賀。
                </div>
                
                <div class="paragraph">
                    無以答高誼，胸中强搜羅。
                </div>
                
                <div class="paragraph">
                    披豁聊短篇，安足謂酬和。
                </div>
                
                <div class="paragraph">
                    莞爾當棄投，毋留重吾過。
                </div>
                
        </div>
