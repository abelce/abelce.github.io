    <div class="container">
        <h2 class="name">
            送熊掌熊白
        </h2>
        <div class="author"><a href="/author/e9b0a5af-1665-483b-aa1c-c27567e229aa.html" title="葉寘" target="_blank">
                葉寘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    熊掌舍魚吾有取，自幼嘗聞子車語。
                </div>
                
                <div class="paragraph">
                    飯香獵戶分熊白，妙語涪翁乃能吐。
                </div>
                
                <div class="paragraph">
                    世間兩味果稱珍，故人念我肯珍分。
                </div>
                
                <div class="paragraph">
                    數千里致良不易，食美真當持獻君。
                </div>
                
                <div class="paragraph">
                    從小知嘗熊膽苦，人不通今寧識古。
                </div>
                
                <div class="paragraph">
                    熊皮兀坐二十年，毛去皮存縫誰補。
                </div>
                
                <div class="paragraph">
                    人言窮命有時通，老翁八十卜非熊。
                </div>
                
                <div class="paragraph">
                    試將兩味從公卜，世間真有磻溪翁。
                </div>
                
        </div>
    </div>
