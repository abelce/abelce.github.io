    <div class="container">
        <h2 class="name">
            善養堂
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金銅飾巨扉，其上覆高屋。
                </div>
                
                <div class="paragraph">
                    青石鑿雙轍，其下走彫轂。
                </div>
                
                <div class="paragraph">
                    東西翼危墉，陰以捍攻觸。
                </div>
                
                <div class="paragraph">
                    自昔藩鎮强，尚此存遺躅。
                </div>
                
                <div class="paragraph">
                    後守營厥居，鄆擬苦迫促。
                </div>
                
                <div class="paragraph">
                    余來亦患之，重改敢輕速。
                </div>
                
                <div class="paragraph">
                    會茲歲月深，朽敗鮮完木。
                </div>
                
                <div class="paragraph">
                    一旦忽傾摧，僣迹詎可復。
                </div>
                
                <div class="paragraph">
                    余得矯前爲，命徒墮舊筑。
                </div>
                
                <div class="paragraph">
                    堂皇遂延袤，興寢適凉燠。
                </div>
                
                <div class="paragraph">
                    廊廡悉舒明，瞻望快耳目。
                </div>
                
                <div class="paragraph">
                    移樓成廣厦，面勢壓平陸。
                </div>
                
                <div class="paragraph">
                    既忘登陟勞，又遠顛躓辱。
                </div>
                
                <div class="paragraph">
                    外將延賓僚，內足燕親族。
                </div>
                
                <div class="paragraph">
                    乘閑娛詩書，遇節振絲竹。
                </div>
                
                <div class="paragraph">
                    頤真與放懷，動靜獲所欲。
                </div>
                
                <div class="paragraph">
                    於氣貴能養，在禮思無凟。
                </div>
                
                <div class="paragraph">
                    侯邦謹法度，是克綏遐福。
                </div>
                
                <div class="paragraph">
                    踰制苟幸免，更久猶追戮。
                </div>
                
                <div class="paragraph">
                    吾居已絕嫌，道義斯同育。
                </div>
                
        </div>
