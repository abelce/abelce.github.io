    <div class="container">
        <h2 class="name">
            偈頌一一二首  其九八
        </h2>
        <div class="author"><a href="/author/88f67fea-b935-42ed-b550-375d256c7fb1.html" title="釋清遠" target="_blank">
                釋清遠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天得一，斗牛女虛危室畢。
                </div>
                
                <div class="paragraph">
                    地得一，草木山河并土石。
                </div>
                
                <div class="paragraph">
                    君得一，上下四維無等匹。
                </div>
                
                <div class="paragraph">
                    萬象森羅影現中，一顆圓明光的歷。
                </div>
                
                <div class="paragraph">
                    有歡榮，有愁戚。
                </div>
                
                <div class="paragraph">
                    或冤親，或順逆。
                </div>
                
                <div class="paragraph">
                    富且貴，貧且乞。
                </div>
                
                <div class="paragraph">
                    萬樣千般誰運爲，空谷之聲隨應出。
                </div>
                
                <div class="paragraph">
                    鴛鴦繡了任君看，不露金針太綿密。
                </div>
                
                <div class="paragraph">
                    褒禪奉勸各回頭，莫待臨行却啾唧。
                </div>
                
                <div class="paragraph">
                    識取摩訶般若光，萬古悠悠是今日。
                </div>
                
        </div>
    </div>
