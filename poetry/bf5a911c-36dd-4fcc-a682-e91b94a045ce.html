    <div class="container">
        <h2 class="name">
            晏成續太祝遺雙井茶五品茶具四枚近詩六十篇因以爲謝
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    始於歐陽永叔席，乃識雙井絕品茶。
                </div>
                
                <div class="paragraph">
                    次逢江東許子春，又出鷹爪與露芽。
                </div>
                
                <div class="paragraph">
                    鷹爪斷之中有光，碾成雪色浮乳花。
                </div>
                
                <div class="paragraph">
                    晏公風流丞相族，以此五色論等差。
                </div>
                
                <div class="paragraph">
                    遠走犀兵至蓬巷，青蒻出篋封題加。
                </div>
                
                <div class="paragraph">
                    紋柘冰瓷作精具，靈味一啜驅昏邪。
                </div>
                
                <div class="paragraph">
                    神還氣王讀高詠，六十五篇金出沙。
                </div>
                
                <div class="paragraph">
                    已從鍛鍊出至寶，終老不變傳幽遐。
                </div>
                
                <div class="paragraph">
                    自惟平昔所得者，何異瓦礫空盈車。
                </div>
                
                <div class="paragraph">
                    滌心洗腑强爲答，愈苦愈拙徒興嗟。
                </div>
                
        </div>
    </div>
