    <div class="container">
        <h2 class="name">
            忠孝詩
        </h2>
        <div class="author"><a href="/author/3fc85e61-3bf5-4456-a403-7df4c6ee10f9.html" title="袁甫" target="_blank">
                袁甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曾子立言詔後世，戰陳無勇非孝也。
                </div>
                
                <div class="paragraph">
                    戰死猶留千古名，大夫赤心爲宗社。
                </div>
                
                <div class="paragraph">
                    而况判死乃得生，父母遺體非輕捨。
                </div>
                
                <div class="paragraph">
                    忠孝從來只一原，此道於今識者寡。
                </div>
                
                <div class="paragraph">
                    慈湖老師遺墨在，光燄萬丈追風雅。
                </div>
                
                <div class="paragraph">
                    發揮天經與地義，爲憐世人多聾啞。
                </div>
                
                <div class="paragraph">
                    跋語流傳壯矣哉，忠由孝出非外假。
                </div>
                
                <div class="paragraph">
                    厥今邊庭尚繹騷，其勢飆欻陵諸夏。
                </div>
                
                <div class="paragraph">
                    孤忠步步踏實地，紙上陳言付土苴。
                </div>
                
                <div class="paragraph">
                    報國即是報親恩，忠孝斷斷非二者。
                </div>
                
                <div class="paragraph">
                    兩閫對峙貴通情，胸懷如水常善下。
                </div>
                
                <div class="paragraph">
                    不見天高并地闊，要令物物歸化冶。
                </div>
                
                <div class="paragraph">
                    雍容譚笑凈邊塵，直把兵氛都汛灑。
                </div>
                
                <div class="paragraph">
                    名垂竹帛增親榮，入覲至尊醉金斚。
                </div>
                
                <div class="paragraph">
                    到此純孝通神明，冥冥之中錫純嘏。
                </div>
                
                <div class="paragraph">
                    病夫山中何所能，功成請將椽筆寫。
                </div>
                
        </div>
