    <div class="container">
        <h2 class="name">
            次邵卓翁韻奉寄族祖竹巖令孫
        </h2>
        <div class="author"><a href="/author/84fc727b-713f-45b0-ba15-f35db050636b.html" title="方一夔" target="_blank">
                方一夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見李唐秘府堆故紙，韓老作詩{言奉}校理。
                </div>
                
                <div class="paragraph">
                    若此當時九歲童，苞裹寶函漸血指。
                </div>
                
                <div class="paragraph">
                    吾宗魁橐百世傳，近騎箕尾凌蒼烟。
                </div>
                
                <div class="paragraph">
                    再生雛鳳墮君砌，次第聲名期拍肩。
                </div>
                
                <div class="paragraph">
                    願渠養氣休吟誦，六翮褵褷鳳質竦。
                </div>
                
                <div class="paragraph">
                    椅桐傾枝真有待，羽儀留作清時用。
                </div>
                
                <div class="paragraph">
                    我今老去不作文，閉精嘿坐學養神。
                </div>
                
                <div class="paragraph">
                    蕭然衰白不復漆，猶喜兒輩奔秦軍。
                </div>
                
                <div class="paragraph">
                    閒扣商謳詡人瑞，筆陣縱橫人不畏。
                </div>
                
                <div class="paragraph">
                    歸看英物定何如，山西老將空羞愧。
                </div>
                
        </div>
    </div>
