    <div class="container">
        <h2 class="name">
            郡中春讌因贈諸客
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    僕本儒家子，待詔金馬門。
                </div>
                
                <div class="paragraph">
                    塵忝親近地，孤負聖明恩。
                </div>
                
                <div class="paragraph">
                    一旦奉優詔，萬里牧遠人。
                </div>
                
                <div class="paragraph">
                    可憐島夷帥，自稱爲使君。
                </div>
                
                <div class="paragraph">
                    身騎牂牁馬，口食塗江鱗。
                </div>
                
                <div class="paragraph">
                    闇澹緋衫故，斕斑白髮新。
                </div>
                
                <div class="paragraph">
                    是時歲二月，玉曆布春分。
                </div>
                
                <div class="paragraph">
                    頒條示皇澤，命宴及良辰。
                </div>
                
                <div class="paragraph">
                    冉冉趨府吏，蚩蚩聚州民。
                </div>
                
                <div class="paragraph">
                    有如蟄蟲鳥，亦應天地春。
                </div>
                
                <div class="paragraph">
                    薰草席鋪坐，藤枝酒注樽。
                </div>
                
                <div class="paragraph">
                    中庭無平地，高下隨所陳。
                </div>
                
                <div class="paragraph">
                    蠻鼓聲坎坎，巴女舞蹲蹲。
                </div>
                
                <div class="paragraph">
                    使君居上頭，掩口語衆賓。
                </div>
                
                <div class="paragraph">
                    勿笑風俗陋，勿欺官府貧。
                </div>
                
                <div class="paragraph">
                    蠭巢與蟻穴，隨分有君臣。
                </div>
                
        </div>
