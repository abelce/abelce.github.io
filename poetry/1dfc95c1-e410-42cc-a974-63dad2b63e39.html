    <div class="container">
        <h2 class="name">
            酒令 二
        </h2>
        <div class="author"><a href="/author/a7c68bbf-787e-4a72-86a2-c3fd4a47bb9e.html" title="宋齊丘" target="_blank">
                宋齊丘
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先喫乳酩，後喫喬團，一似噇膿灌血。
                </div>
                
                <div class="paragraph">
                    （齊丘。
                </div>
                
                <div class="paragraph">
                    見宋傅肱《蟹譜》卷下。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗《蟹譜》云：「藝祖時，嘗遣使至江表。
                </div>
                
                <div class="paragraph">
                    宋齊丘送於郊次，酒行語熟，使者啓令曰：須啗二物，各取南北所尚，復以二物，仍互用南北俚語。
                </div>
                
                <div class="paragraph">
                    使者曰〖略〗。
                </div>
                
                <div class="paragraph">
                    齊丘繼聲曰〖略〗。
                </div>
                
                <div class="paragraph">
                    時朝廷方草創，用度不給，倚江表爲外府，故齊丘及之。
                </div>
                
                <div class="paragraph">
                    左右以令逼使之太甚，相顧失色。
                </div>
                
                <div class="paragraph">
                    使者雅歎焉，故歸朝而間行。
                </div>
                
                <div class="paragraph">
                    」今按：齊入卒於宋立國前一年，此條所記恐有誤。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
