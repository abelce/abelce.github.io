    <div class="container">
        <h2 class="name">
            草庵歌
        </h2>
        <div class="author"><a href="/author/9b6e5ce3-6f60-4a63-a4bc-df88e77430e7.html" title="希遷" target="_blank">
                希遷
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾結草庵無寶貝，飯了從容圖睡快。
                </div>
                
                <div class="paragraph">
                    成時初見茅草新，破後還將茅草蓋。
                </div>
                
                <div class="paragraph">
                    住庵人，鎮常在，不屬中間與內外。
                </div>
                
                <div class="paragraph">
                    人住處，我不住，世人愛處我不愛。
                </div>
                
                <div class="paragraph">
                    庵雖小，含法界，方丈老人相體解。
                </div>
                
                <div class="paragraph">
                    上乘菩薩信無疑，中下聞之必生怪。
                </div>
                
                <div class="paragraph">
                    問此庵，壞不壞，壞與不壞主元在。
                </div>
                
                <div class="paragraph">
                    不居南北與東西，基上堅牢以爲最。
                </div>
                
                <div class="paragraph">
                    青松下，明窗內，玉殿朱樓未爲對。
                </div>
                
                <div class="paragraph">
                    納帔幪頭萬事休，此時山僧都不會。
                </div>
                
                <div class="paragraph">
                    住此庵，休作解，誰誇鋪席圖人買。
                </div>
                
                <div class="paragraph">
                    迴光返照便歸來，廓達靈根非向背。
                </div>
                
                <div class="paragraph">
                    遇祖師，親訓誨，結草爲庵莫生退。
                </div>
                
                <div class="paragraph">
                    百年拋却任縱橫，擺手便行且無罪。
                </div>
                
                <div class="paragraph">
                    千種言，萬般解，祇要交君長不解。
                </div>
                
                <div class="paragraph">
                    欲識庵中不死人，豈離而今遮皮袋。
                </div>
                
                <div class="paragraph">
                    （見《景德傳燈錄》卷三十）。
                </div>
                
        </div>
