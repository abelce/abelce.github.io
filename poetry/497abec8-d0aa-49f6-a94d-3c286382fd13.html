    <div class="container">
        <h2 class="name">
            清明日書事
        </h2>
        <div class="author"><a href="/author/65cdc426-e685-4e1a-bbb3-99dfd8bd54d6.html" title="周文璞" target="_blank">
                周文璞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蒼弁一如楚執珪，思想越吟身自低。
                </div>
                
                <div class="paragraph">
                    澗水又如古智士，縱橫流轉多滑稽。
                </div>
                
                <div class="paragraph">
                    雜花半開已倏落，如怨曠女離深閨。
                </div>
                
                <div class="paragraph">
                    幽禽自呼復相命，如譴逐魄傷窮棲。
                </div>
                
                <div class="paragraph">
                    而我自是不羈者，行行踏破青萋萋。
                </div>
                
                <div class="paragraph">
                    今回蕩槳苕霅溪，與野老輩相扶携。
                </div>
                
                <div class="paragraph">
                    園池亭墅游歷遍，自對蜀錦傾偏提。
                </div>
                
                <div class="paragraph">
                    興闌徑走歸弟舍，同沃浮蟻烹村鷄。
                </div>
                
                <div class="paragraph">
                    百五之後最寥闃，獨過趙灣西更西。
                </div>
                
                <div class="paragraph">
                    野夫不知時節換，但要熟醉如春泥。
                </div>
                
        </div>
