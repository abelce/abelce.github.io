    <div class="container">
        <h2 class="name">
            友人自臨川來携庾臺趙先生與曾丈諸葛帳幹丈聯和康樂三谷詩句奇格老追遺韻千年間因難見巧玉疊瓊重殆非窘才者所宜逐響矣不鑒蕪庸欲藉手以竊風斲之誨輒依韻爲四章因承教二丈  其一
        </h2>
        <div class="author"><a href="/author/8b2305d1-d0a2-4d13-b82e-14117c479428.html" title="利登" target="_blank">
                利登
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    謝遊半天下，晚歲來茲山。
                </div>
                
                <div class="paragraph">
                    平生未識見，驚此紅玉泉。
                </div>
                
                <div class="paragraph">
                    散珠流芳詞，策瓊想遺賢。
                </div>
                
                <div class="paragraph">
                    上探霞生巖，下歷雲度阡。
                </div>
                
                <div class="paragraph">
                    名存有瑶刻，事往如金烟。
                </div>
                
                <div class="paragraph">
                    世有好奇士，剪茨闡繩筌。
                </div>
                
                <div class="paragraph">
                    希此紅泉名，欲作疑信傳。
                </div>
                
                <div class="paragraph">
                    勝境會即是，何必戶牖前。
                </div>
                
                <div class="paragraph">
                    洗耳天河邊，聽之流潺湲。
                </div>
                
                <div class="paragraph">
                    語發謗已兆，況復然不然。
                </div>
                
        </div>
