    <div class="container">
        <h2 class="name">
            宿廬山栖賢寺示如清長老
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清風迎衣襟，白雲捧脚底。
                </div>
                
                <div class="paragraph">
                    飄然徑上廬山頭，誰道栖賢三十里。
                </div>
                
                <div class="paragraph">
                    鄉禪引到獅子峰，旃檀噴出香霧濃。
                </div>
                
                <div class="paragraph">
                    此一瓣香爲五老，一笑問我顔猶紅。
                </div>
                
                <div class="paragraph">
                    右看南嶽左東海，方丈祝融抹輕黛。
                </div>
                
                <div class="paragraph">
                    羣仙遥勸九霞觴，金盤玉箸鯨魚膾。
                </div>
                
                <div class="paragraph">
                    急呼清風與白雲，送我更往會列真。
                </div>
                
                <div class="paragraph">
                    鄉禪恐我忽飛去，挽著衣襟復留住。
                </div>
                
                <div class="paragraph">
                    下視落星石一拳，長江一線湖一涓。
                </div>
                
                <div class="paragraph">
                    醉掬玉淵亭下泉，磨作墨汁灑醉篇。
                </div>
                
        </div>
    </div>
