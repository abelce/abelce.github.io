    <div class="container">
        <h2 class="name">
            范文正公楷書昌黎伯夷頌平江李使君信之久藏真本以歸文正遠孫族長士貴祠以少牢復其家
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    班固人表吾嘗疑，第一武王二伯夷。
                </div>
                
                <div class="paragraph">
                    我謂伯夷可第一，武未盡善宜二之。
                </div>
                
                <div class="paragraph">
                    退之第一唐文人，希文第一宋輔臣。
                </div>
                
                <div class="paragraph">
                    韓爲夷頌范爲寫，三絕誰爲什襲珍。
                </div>
                
                <div class="paragraph">
                    星奎運踰三百年，皇祐慶曆諸鉅賢。
                </div>
                
                <div class="paragraph">
                    逮至渡江乾淳後，珠題玉跋盈長篇。
                </div>
                
                <div class="paragraph">
                    范氏衮衮饒公侯，幽州栝州至蘇州。
                </div>
                
                <div class="paragraph">
                    行軍元昊驚破膽，義莊睦族春復秋。
                </div>
                
                <div class="paragraph">
                    子子孫孫居吳中，指李後人今黄龔。
                </div>
                
                <div class="paragraph">
                    錦囊偶貯此三絕，燕香夜寒吐長虹。
                </div>
                
                <div class="paragraph">
                    衮衣繡衣觀且誇，故國喬木興咨嗟。
                </div>
                
                <div class="paragraph">
                    大尹不吝歸趙璧，祠以少牢復其家。
                </div>
                
                <div class="paragraph">
                    提學翰林索我詩，肯捐此寶真復奇。
                </div>
                
                <div class="paragraph">
                    授者良難受者易，即此可刊遺愛碑。
                </div>
                
        </div>
