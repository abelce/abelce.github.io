    <div class="container">
        <h2 class="name">
            和林子長韻
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    橫塘老居士，官意云蹉跎。
                </div>
                
                <div class="paragraph">
                    歸田百頃溪，一目真恒河。
                </div>
                
                <div class="paragraph">
                    春來幾櫛沐，昧者時工呵。
                </div>
                
                <div class="paragraph">
                    惟公獨未然，計拙樂且多。
                </div>
                
                <div class="paragraph">
                    秧針破水面，照影成婆娑。
                </div>
                
                <div class="paragraph">
                    黄梅雨朝昏，已壓前溪荷。
                </div>
                
                <div class="paragraph">
                    連旬聽盆傾，頹空競嵯峨。
                </div>
                
                <div class="paragraph">
                    城頭望彌漫，湖海環丘坡。
                </div>
                
                <div class="paragraph">
                    橫隄蕩如洗，滅沒相陂陀。
                </div>
                
                <div class="paragraph">
                    却聞城南圍，千丈一水過。
                </div>
                
                <div class="paragraph">
                    堅壁了不動，坐勝洪濤波。
                </div>
                
                <div class="paragraph">
                    佛力與願力，精意馴蛟鼉。
                </div>
                
                <div class="paragraph">
                    獨此夏日雨，慰公春時簑。
                </div>
                
                <div class="paragraph">
                    我方歲事憂，一飽今無何。
                </div>
                
                <div class="paragraph">
                    乞我黄淤秋，同此天地和。
                </div>
                
                <div class="paragraph">
                    不然遂彈鋏，稍續馮君歌。
                </div>
                
        </div>
