    <div class="container">
        <h2 class="name">
            柏梁體簡龔少益
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青山四面畫圖張，溪流月下鳴湯湯。
                </div>
                
                <div class="paragraph">
                    山之下兮水之旁，有人結茅作書堂。
                </div>
                
                <div class="paragraph">
                    誦聲灑灑流琳琅，使我一聽樂洋洋。
                </div>
                
                <div class="paragraph">
                    應問誰爲師匠良，風流相種如龔郎。
                </div>
                
                <div class="paragraph">
                    天孫付以錦繡腸，一揮十紙爛成章。
                </div>
                
                <div class="paragraph">
                    上與奎宿爭光芒，器成未售此焉藏。
                </div>
                
                <div class="paragraph">
                    吁嗟無地堪翺翔，塵纓自濯歌滄浪。
                </div>
                
                <div class="paragraph">
                    床頭金盡羞慳囊，山鬼吹燈夜恓惶。
                </div>
                
                <div class="paragraph">
                    蚊雷聚噪肆頡頏，仗劍起舞涕泗滂。
                </div>
                
                <div class="paragraph">
                    勸君停劍無庸傷，時平賢路如康莊。
                </div>
                
                <div class="paragraph">
                    鸞鳳引喙鳴高崗，時危此道隘且荒。
                </div>
                
                <div class="paragraph">
                    橫寶在道暗無光，運行如此休慨慷。
                </div>
                
                <div class="paragraph">
                    男兒立身當自强，精金須經百鍊剛。
                </div>
                
                <div class="paragraph">
                    膜外榮枯等粃糠，惟忠惟孝不可忘。
                </div>
                
                <div class="paragraph">
                    請君傾耳聽柏梁，謂余不信來對床。
                </div>
                
        </div>
