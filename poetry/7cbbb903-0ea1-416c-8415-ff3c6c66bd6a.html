    <div class="container">
        <h2 class="name">
            送潚宰富陽
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    富春富山水，地勝雄三吳。
                </div>
                
                <div class="paragraph">
                    壯哉十萬戶，畿邑拱行都。
                </div>
                
                <div class="paragraph">
                    大江橫吾前，上下萬賈趨。
                </div>
                
                <div class="paragraph">
                    吾子丞剡川，攝事姦已鉏。
                </div>
                
                <div class="paragraph">
                    試縣力愈難，勉旃立規橅。
                </div>
                
                <div class="paragraph">
                    治縣古有譜，近頗多著書。
                </div>
                
                <div class="paragraph">
                    槹閒愛汝厚，誨語皆良圖。
                </div>
                
                <div class="paragraph">
                    老我不惜別，所望安官居。
                </div>
                
                <div class="paragraph">
                    汝亦頗練事，正恐才尚疎。
                </div>
                
                <div class="paragraph">
                    我以熱肺腸，有求應所須。
                </div>
                
                <div class="paragraph">
                    遇事費十思，一跌真不虞。
                </div>
                
                <div class="paragraph">
                    雖當縱心年，兢兢矩不踰。
                </div>
                
                <div class="paragraph">
                    况汝年方壯，勿恃才有餘。
                </div>
                
                <div class="paragraph">
                    據輪始窺井，任誕寧失拘。
                </div>
                
                <div class="paragraph">
                    三年待汝歸，二親真倚閭。
                </div>
                
        </div>
