    <div class="container">
        <h2 class="name">
            青漢謠
        </h2>
        <div class="author"><a href="/author/ca231108-6e0f-46ee-bf48-dd65b205d3d0.html" title="曹勛" target="_blank">
                曹勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鼓策飛晨華，翹轡玄景阿。
                </div>
                
                <div class="paragraph">
                    雲裾動星漢，流彩鳴玉珂。
                </div>
                
                <div class="paragraph">
                    苕苕拂青靄，俛仰窺員羅。
                </div>
                
                <div class="paragraph">
                    羣真儼龍駕，拊節揚空歌。
                </div>
                
                <div class="paragraph">
                    靈風翔玉京，音響生雲和。
                </div>
                
                <div class="paragraph">
                    飛軒出閶闔，紫霄高峨峨。
                </div>
                
                <div class="paragraph">
                    覽極不知疲，垂足濯天河。
                </div>
                
                <div class="paragraph">
                    抵掌談羲黄，歷世由經過。
                </div>
                
                <div class="paragraph">
                    下盼塵波中，穢濁真棄帑。
                </div>
                
                <div class="paragraph">
                    胡爲戀浮境，出沒相纏紆。
                </div>
                
                <div class="paragraph">
                    秦陵一抔土，神室生葭蘆。
                </div>
                
                <div class="paragraph">
                    商山高崔嵬，名與四皓俱。
                </div>
                
                <div class="paragraph">
                    歸來邈雲漢，璧月流綺疏。
                </div>
                
                <div class="paragraph">
                    悠然動清興，何必騎鯨魚。
                </div>
                
        </div>
