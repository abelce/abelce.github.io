    <div class="container">
        <h2 class="name">
            兄子高赴廷對
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九十九峰矗天起，家在前峰夕陽裏。
                </div>
                
                <div class="paragraph">
                    蠻徭虎豹斷行人，小市寒城浄如水。
                </div>
                
                <div class="paragraph">
                    驩傳有客闖然來，㨫衣視之吾兄子。
                </div>
                
                <div class="paragraph">
                    云從諸侯貢，往備天子使。
                </div>
                
                <div class="paragraph">
                    來時吾父爲我言，女之靖州問安否。
                </div>
                
                <div class="paragraph">
                    靖州苦好脩，女從得師友。
                </div>
                
                <div class="paragraph">
                    世方白首聲利場，父詔子承乃如此。
                </div>
                
                <div class="paragraph">
                    柳陰花影春風香，喜極無言澹相對。
                </div>
                
                <div class="paragraph">
                    家學既爾殊，天資亦云美。
                </div>
                
                <div class="paragraph">
                    自菴寂寥無可贈，贈以菴中一箇自。
                </div>
                
                <div class="paragraph">
                    吾聞古之人，仕學皆爲己。
                </div>
                
                <div class="paragraph">
                    上不可欺其君，下不忍虐其類。
                </div>
                
                <div class="paragraph">
                    此豈有爲然，凡以自靖耳。
                </div>
                
                <div class="paragraph">
                    我之行止命於天，上下四方難豫擬。
                </div>
                
                <div class="paragraph">
                    旦將自靖獻于君，無限功夫歸語爾。
                </div>
                
        </div>
    </div>
