    <div class="container">
        <h2 class="name">
            陸務觀寄著色山水屏
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我居面山俯潺湲，憑軒卧牖皆見山。
                </div>
                
                <div class="paragraph">
                    山光水影入懷袖，秀色爽氣非人寰。
                </div>
                
                <div class="paragraph">
                    故人憐我新結屋，猶恐看山未能足。
                </div>
                
                <div class="paragraph">
                    丹青寫作何許圖，不礙閉門聊縱目。
                </div>
                
                <div class="paragraph">
                    千峰繚繞生白雲，小舟蕩漾橫江濱。
                </div>
                
                <div class="paragraph">
                    樓臺高下出蘭若，杳渺似有鐘磬聞。
                </div>
                
                <div class="paragraph">
                    坐驚巖壑環四壁，寥落高秋變春色。
                </div>
                
                <div class="paragraph">
                    方壺瀛洲遠不隔，武陵桃花定誰識。
                </div>
                
                <div class="paragraph">
                    君不見韋侯絕筆畫古松，黑雨白日摧虬龍。
                </div>
                
                <div class="paragraph">
                    杜陵老翁三歎息，況有山木洪濤風。
                </div>
                
                <div class="paragraph">
                    又不見玉堂真仙草詔罷，靜愛春山郭熙畫。
                </div>
                
                <div class="paragraph">
                    文章信美身不閒，青嶂白波眼中借。
                </div>
                
                <div class="paragraph">
                    我今乘間身未衰，杖藜獨步哦新詩。
                </div>
                
                <div class="paragraph">
                    出門見山入見畫，佳興自喜來無時。
                </div>
                
                <div class="paragraph">
                    卧龍山腰鏡湖尾，知有高齋照清泚。
                </div>
                
                <div class="paragraph">
                    功名逼子未得休，歸坐玉堂應記此。
                </div>
                
        </div>
