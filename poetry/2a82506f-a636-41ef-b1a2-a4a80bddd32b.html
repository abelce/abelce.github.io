    <div class="container">
        <h2 class="name">
            十四科頭 斷除不二
        </h2>
        <div class="author"><a href="/author/40075bb4-0e11-4b39-9353-67bbec2cecbf.html" title="寶誌" target="_blank">
                寶誌
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丈夫運用堂堂，逍遙自在無妨。
                </div>
                
                <div class="paragraph">
                    一切不能爲害，堅固猶若金剛。
                </div>
                
                <div class="paragraph">
                    不著二邊中道，翛然非斷非常。
                </div>
                
                <div class="paragraph">
                    五欲貪嗔是佛，地獄不異天堂。
                </div>
                
                <div class="paragraph">
                    愚人妄生分別，流浪生死猖狂。
                </div>
                
                <div class="paragraph">
                    智者達色無礙，聲聞無不恛惶。
                </div>
                
                <div class="paragraph">
                    法性本無瑕翳，衆生妄執青黃。
                </div>
                
                <div class="paragraph">
                    如來引接迷愚，或說地獄天堂。
                </div>
                
                <div class="paragraph">
                    彌勒身中自有，何須別處思量。
                </div>
                
                <div class="paragraph">
                    棄却真如佛像，此人即是顛狂。
                </div>
                
                <div class="paragraph">
                    聲聞心中不了，唯只趁逐言章。
                </div>
                
                <div class="paragraph">
                    言章本非真道，轉加鬭爭剛強。
                </div>
                
                <div class="paragraph">
                    心裏蚖蛇蝮蝎，螫著便即遭傷。
                </div>
                
                <div class="paragraph">
                    不解文中取義，何時得會真常？
                </div>
                
                <div class="paragraph">
                    死入無間地獄，神識枉受災殃。
                </div>
                
        </div>
