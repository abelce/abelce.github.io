    <div class="container">
        <h2 class="name">
            奉和至壽春應令
        </h2>
        <div class="author"><a href="/author/4bb43b51-5eda-45e9-a9bc-b7f1fc3f4a12.html" title="虞世南" target="_blank">
                虞世南
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瑤山盛風樂，南巡務逸遊。
                </div>
                
                <div class="paragraph">
                    如何事巡撫，民瘼諒斯求。
                </div>
                
                <div class="paragraph">
                    文鶴揚輕蓋，蒼龍飾桂舟。
                </div>
                
                <div class="paragraph">
                    泛沫縈沙嶼，寒澌擁急流。
                </div>
                
                <div class="paragraph">
                    路指八仙館，途經百尺樓。
                </div>
                
                <div class="paragraph">
                    眷言昔遊踐，廻駕且淹留。
                </div>
                
                <div class="paragraph">
                    後車喧鳳吹，前旌暎綵旒。
                </div>
                
                <div class="paragraph">
                    龍驂駐六馬，飛閣上三休。
                </div>
                
                <div class="paragraph">
                    調諧金石奏，歡洽羽觴浮。
                </div>
                
                <div class="paragraph">
                    天文徒可仰，何以廁琳球。
                </div>
                
        </div>
    </div>
