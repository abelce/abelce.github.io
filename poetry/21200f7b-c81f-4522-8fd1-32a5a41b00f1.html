    <div class="container">
        <h2 class="name">
            寄興國福聖二老
        </h2>
        <div class="author"><a href="/author/8e2b9253-f0c8-4c87-bfe4-6ebbfdcbd932.html" title="鄧肅" target="_blank">
                鄧肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我本窮山采薇蕨，偶上丹霄騎日月。
                </div>
                
                <div class="paragraph">
                    雲端不著癡仙人，天公雖笑雷公斥。
                </div>
                
                <div class="paragraph">
                    今我在陳糧殆絕，不夢杏漿澆細肋。
                </div>
                
                <div class="paragraph">
                    詹成炊飯似摶沙，牛革薦甘真嚼鐵。
                </div>
                
                <div class="paragraph">
                    慚愧忘形二禪客，倒屣相迎作禪悅。
                </div>
                
                <div class="paragraph">
                    竹萌瀹水瑩瓊瑶，土芝借糟凝琥珀。
                </div>
                
                <div class="paragraph">
                    余不供僧僧供余，是事顛倒古所無。
                </div>
                
                <div class="paragraph">
                    要知人我兩無有，此飽便當均太虛。
                </div>
                
                <div class="paragraph">
                    昨日龍興飛尺書，挽我登山有籃輿。
                </div>
                
                <div class="paragraph">
                    試問二師肯俱否，一飽還君欲借渠。
                </div>
                
        </div>
    </div>
