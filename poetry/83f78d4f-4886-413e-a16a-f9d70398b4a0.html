    <div class="container">
        <h2 class="name">
            序賓亭
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    師律先憂寄，朝家此得人。
                </div>
                
                <div class="paragraph">
                    門庭環劍佩，胸膽貫星辰。
                </div>
                
                <div class="paragraph">
                    今已閒戎略，疇能卜宴申。
                </div>
                
                <div class="paragraph">
                    樓高休暇日，臺逈厭登春。
                </div>
                
                <div class="paragraph">
                    珍館瑶甍舉，璇題寶篆新。
                </div>
                
                <div class="paragraph">
                    鴨欄迴鬭頸，龍壁活盤鱗。
                </div>
                
                <div class="paragraph">
                    夾幕寒波顫，前峰古黛皴。
                </div>
                
                <div class="paragraph">
                    始知仙有路，盡恐世無塵。
                </div>
                
                <div class="paragraph">
                    武馭來金虎，儒簪下石麟。
                </div>
                
                <div class="paragraph">
                    機分榮辱主，觶序去留賓。
                </div>
                
                <div class="paragraph">
                    揖讓盈三魄，雌雄競一神。
                </div>
                
                <div class="paragraph">
                    氣橫飛客箭，歌協大夫蘋。
                </div>
                
                <div class="paragraph">
                    萬古浮雲片，勞生斷梗身。
                </div>
                
                <div class="paragraph">
                    即時懽未已，往事夢非真。
                </div>
                
                <div class="paragraph">
                    席久疑枯海，琴幺似隔鄰。
                </div>
                
                <div class="paragraph">
                    釭花明雨暮，甕酎壓霜晨。
                </div>
                
                <div class="paragraph">
                    鴉動殘絲柳，鱸肥滑線蓴。
                </div>
                
                <div class="paragraph">
                    晴霞上丹葉，熟粉護青筠。
                </div>
                
                <div class="paragraph">
                    賦景呵吟筆，揮談密醉茵。
                </div>
                
                <div class="paragraph">
                    流年祇容易，嘉會可因循。
                </div>
                
        </div>
