    <div class="container">
        <h2 class="name">
            登州海市
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東方雲海空復空，羣仙出沒空明中。
                </div>
                
                <div class="paragraph">
                    蕩摇浮世生萬象，豈有貝闕藏珠宮。
                </div>
                
                <div class="paragraph">
                    心知所見皆幻影，敢以耳目煩神功。
                </div>
                
                <div class="paragraph">
                    歲寒水冷天地閉，爲我起蟄鞭魚龍。
                </div>
                
                <div class="paragraph">
                    重樓翠阜出霜曉，異事驚倒百歲翁。
                </div>
                
                <div class="paragraph">
                    人間所得容力取，世外無物誰爲雄。
                </div>
                
                <div class="paragraph">
                    率然有請不我拒，信我人厄非天窮。
                </div>
                
                <div class="paragraph">
                    潮陽太守南遷歸，喜見石廩堆祝融。
                </div>
                
                <div class="paragraph">
                    自言正直動山鬼，豈知造物哀龍鍾。
                </div>
                
                <div class="paragraph">
                    伸眉一笑豈易得，神之報汝亦已豐。
                </div>
                
                <div class="paragraph">
                    斜陽萬里孤鳥沒，但見碧海磨青銅。
                </div>
                
                <div class="paragraph">
                    新詩綺語亦安用，相與變滅隨東風。
                </div>
                
        </div>
