    <div class="container">
        <h2 class="name">
            次韻張順之見寄
        </h2>
        <div class="author"><a href="/author/4efdf71f-729c-4616-bd60-272efbb8871b.html" title="程洵" target="_blank">
                程洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詩翁老去百年灰，皮膚剝落真實在。
                </div>
                
                <div class="paragraph">
                    誅茅築室傍幽林，泉石煙雲動光彩。
                </div>
                
                <div class="paragraph">
                    酸寒不作郊島態，尚友淵明向千載。
                </div>
                
                <div class="paragraph">
                    但欣妙語筆端生，不管流年暗中改。
                </div>
                
                <div class="paragraph">
                    鄰家有景借脩竹，野徑無風馥芳茝。
                </div>
                
                <div class="paragraph">
                    人嫌柴門雀可羅，自倚奚囊富成海。
                </div>
                
                <div class="paragraph">
                    我聞公名嗟已久，嚮風每恨平生昧。
                </div>
                
                <div class="paragraph">
                    袖詩過我豈宜蒙，公才較丕幾十倍。
                </div>
                
                <div class="paragraph">
                    要從柳州鬭雅健，未許公羊誇辨裁。
                </div>
                
                <div class="paragraph">
                    別來又見秋風高，抵掌論文幾時再。
                </div>
                
                <div class="paragraph">
                    尊中綠酒已堪酌，籬下黄花行可戴。
                </div>
                
                <div class="paragraph">
                    幸無俗物惱幽人，祇可劇談佳客對。
                </div>
                
                <div class="paragraph">
                    方侯況是社中酒，辨舌瀾翻似秦代。
                </div>
                
                <div class="paragraph">
                    公來當爲折簡呼，園有佳蔬更同采。
                </div>
                
                <div class="paragraph">
                    雅集何須畫作圖，風流自可追前輩。
                </div>
                
        </div>
