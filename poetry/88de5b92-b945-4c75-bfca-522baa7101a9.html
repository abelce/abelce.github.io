    <div class="container">
        <h2 class="name">
            摇摇花行
        </h2>
        <div class="author"><a href="/author/0c12fb98-0df8-46b0-b3ac-6ef663ae1d54.html" title="章采" target="_blank">
                章采
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    摇摇花，長安城南道。
                </div>
                
                <div class="paragraph">
                    小草欣欣造物勻，三月來來野田好。
                </div>
                
                <div class="paragraph">
                    女郎厭踏王孫園，出郊更覺春嫣然。
                </div>
                
                <div class="paragraph">
                    五家蹙成錦繡谷，雙鬟妙舞玳瑁筵。
                </div>
                
                <div class="paragraph">
                    合歡扇裁七寶月，蔭步蓋簇空青天。
                </div>
                
                <div class="paragraph">
                    分司自訟狂驚坐，拾遺勸我莫近前。
                </div>
                
                <div class="paragraph">
                    此時摇摇絕低小，媚紫得映車閒鈿。
                </div>
                
                <div class="paragraph">
                    幸承踏歌羅襪暖，偶荷細摘春心憐。
                </div>
                
                <div class="paragraph">
                    豈如黄土岡頭古柟樹，花開花落無人覷。
                </div>
                
                <div class="paragraph">
                    一枝折頓固弗班，五陵雋賞初何預。
                </div>
                
                <div class="paragraph">
                    嗚呼世無賞音兮竟大奇，古柟蒼蒼雲雨垂。
                </div>
                
        </div>
