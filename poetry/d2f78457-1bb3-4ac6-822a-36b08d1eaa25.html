    <div class="container">
        <h2 class="name">
            慰張石山幼子亡
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    無子雖可悲，有子未爲喜。
                </div>
                
                <div class="paragraph">
                    斷以釋子言，莫非假合耳。
                </div>
                
                <div class="paragraph">
                    杜陵詠爲麟，瑞物能有幾。
                </div>
                
                <div class="paragraph">
                    昌黎謂之梟，惡德乃類是。
                </div>
                
                <div class="paragraph">
                    無之恐無後，有之亦爲累。
                </div>
                
                <div class="paragraph">
                    苟非弗克肖，曷若聽其逝。
                </div>
                
                <div class="paragraph">
                    顔路之亡回，宣尼之喪鯉。
                </div>
                
                <div class="paragraph">
                    此皆長而賢，痛甚于幼死。
                </div>
                
                <div class="paragraph">
                    夷甫雖嘗云，情鍾在我輩。
                </div>
                
                <div class="paragraph">
                    過哀亦奚爲，安有復生理。
                </div>
                
                <div class="paragraph">
                    子夏空失明，季札號知禮。
                </div>
                
                <div class="paragraph">
                    吾友方盛年，何憂乏良嗣。
                </div>
                
        </div>
