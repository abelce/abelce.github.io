    <div class="container">
        <h2 class="name">
            鳳翔八觀 王維吳道子畫
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    何處訪吳畫，普門與開元。
                </div>
                
                <div class="paragraph">
                    開元有東塔，摩詰留手痕。
                </div>
                
                <div class="paragraph">
                    吾觀畫品中，莫如二子尊。
                </div>
                
                <div class="paragraph">
                    道子實雄放，浩如海波翻。
                </div>
                
                <div class="paragraph">
                    當其下手風雨快，筆所未到氣已吞。
                </div>
                
                <div class="paragraph">
                    亭亭雙林間，彩暈扶桑暾。
                </div>
                
                <div class="paragraph">
                    中有至人談寂滅，悟者悲涕迷者手自捫。
                </div>
                
                <div class="paragraph">
                    蠻君鬼伯千萬萬，相排競進頭如黿。
                </div>
                
                <div class="paragraph">
                    摩詰本詩老，佩芷襲芳蓀。
                </div>
                
                <div class="paragraph">
                    今觀此壁畫，亦若其詩清且敦。
                </div>
                
                <div class="paragraph">
                    祇園弟子盡鶴骨，心如死灰不復溫。
                </div>
                
                <div class="paragraph">
                    門前兩叢竹，雪節貫霜根。
                </div>
                
                <div class="paragraph">
                    交柯亂葉動無數，一一皆可尋其源。
                </div>
                
                <div class="paragraph">
                    吳生雖妙絕，猶以畫工論。
                </div>
                
                <div class="paragraph">
                    摩詰得之於象外，有如仙翮謝籠樊。
                </div>
                
                <div class="paragraph">
                    吾觀二子皆神俊，又於維也斂衽無間言。
                </div>
                
        </div>
