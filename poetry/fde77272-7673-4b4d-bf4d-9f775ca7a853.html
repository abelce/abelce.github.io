    <div class="container">
        <h2 class="name">
            酬寺簿勸農追和淵明見貽
        </h2>
        <div class="author"><a href="/author/18a929d2-d3ef-454b-8b48-ee2d3d21f9b3.html" title="羅願" target="_blank">
                羅願
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江漢之會，中具五民。
                </div>
                
                <div class="paragraph">
                    見異而遷，乃喪厥真。
                </div>
                
                <div class="paragraph">
                    相彼樊山，我行所因。
                </div>
                
                <div class="paragraph">
                    有閒其壤，問彼居人。
                </div>
                
                <div class="paragraph">
                    方時清明，家自爲稷。
                </div>
                
                <div class="paragraph">
                    其藪其浸，其動其植。
                </div>
                
                <div class="paragraph">
                    孰爲使民，有田不穡。
                </div>
                
                <div class="paragraph">
                    亦惟蒲魚，恃此鮮食。
                </div>
                
                <div class="paragraph">
                    歲運周回，景躔西陸。
                </div>
                
                <div class="paragraph">
                    帝籍重開，天顔逾穆。
                </div>
                
                <div class="paragraph">
                    耕事將起，毋荒遊逐。
                </div>
                
                <div class="paragraph">
                    凡我農官，戒民宜宿。
                </div>
                
                <div class="paragraph">
                    戒民伊何，美成在久。
                </div>
                
                <div class="paragraph">
                    譬彼射侯，則求其耦。
                </div>
                
                <div class="paragraph">
                    驅率慵墮，轉緣南畝。
                </div>
                
                <div class="paragraph">
                    數耘疾收，在而心手。
                </div>
                
                <div class="paragraph">
                    農亦有書，匪藏金匱。
                </div>
                
                <div class="paragraph">
                    盍耕如莘，盍饁如冀。
                </div>
                
                <div class="paragraph">
                    桑蔭清好，濁醪日至。
                </div>
                
                <div class="paragraph">
                    已勤而食，則無所愧。
                </div>
                
                <div class="paragraph">
                    勿謂此州，遠連邊鄙。
                </div>
                
                <div class="paragraph">
                    我疆西北，盡其四履。
                </div>
                
                <div class="paragraph">
                    風雨順時，日星循軌。
                </div>
                
                <div class="paragraph">
                    屢豐作頌，以致歸美。
                </div>
                
        </div>
