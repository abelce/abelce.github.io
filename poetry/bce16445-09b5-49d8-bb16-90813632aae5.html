    <div class="container">
        <h2 class="name">
            殘鶯百囀歌同王員外耿拾遺吉中孚李端遊慈恩各賦一物
        </h2>
        <div class="author"><a href="/author/c3399483-9b06-45c8-ac18-f5490203e0e6.html" title="司空曙" target="_blank">
                司空曙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    殘鶯一何怨，百囀相尋續。
                </div>
                
                <div class="paragraph">
                    始辨下將高，稍分長復促。
                </div>
                
                <div class="paragraph">
                    綿蠻巧狀語，機節終如曲。
                </div>
                
                <div class="paragraph">
                    野客賞應遲，幽僧聞詎足。
                </div>
                
                <div class="paragraph">
                    禪齋深樹夏陰清，零落空餘三兩聲。
                </div>
                
                <div class="paragraph">
                    金谷箏中傳不似，山陽笛裏寫難成。
                </div>
                
                <div class="paragraph">
                    憶昨亂啼無遠近，晴宮曉色偏相引。
                </div>
                
                <div class="paragraph">
                    送暖初隨柳色來，辭芳暗逐花枝盡。
                </div>
                
                <div class="paragraph">
                    歌殘鶯，歌殘鶯，悠然萬感生。
                </div>
                
                <div class="paragraph">
                    謝朓羇懷方一聽，何郎閑吟本多情。
                </div>
                
                <div class="paragraph">
                    乃知衆鳥非儔比，暮噪晨鳴倦人耳。
                </div>
                
                <div class="paragraph">
                    共愛奇音那可親，年年出谷待新春。
                </div>
                
                <div class="paragraph">
                    此時斷絕爲君惜，明日玄蟬催髮白。
                </div>
                
        </div>
    </div>
