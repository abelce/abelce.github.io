    <div class="container">
        <h2 class="name">
            題蔡令葉嶺書房
        </h2>
        <div class="author"><a href="/author/2259e4d8-5170-4dab-bdc2-d8315fb44a6f.html" title="趙汝□" target="_blank">
                趙汝□
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    日誦哲師記，歲通聖人書。
                </div>
                
                <div class="paragraph">
                    前岡復後麓，儼在中間居。
                </div>
                
                <div class="paragraph">
                    佩月而冠雲，被服以璠璵。
                </div>
                
                <div class="paragraph">
                    滄海朝奮駕，崑崙暮停車。
                </div>
                
                <div class="paragraph">
                    矯然竦上征，浩蕩遊太虛。
                </div>
                
                <div class="paragraph">
                    竟當一悟足，紛歷萬變餘。
                </div>
                
                <div class="paragraph">
                    危機易翻覆，末世多崎嶇。
                </div>
                
                <div class="paragraph">
                    主公總軍戎，參佐謀議攄。
                </div>
                
                <div class="paragraph">
                    環帳募敖曹，奪營走休屠。
                </div>
                
                <div class="paragraph">
                    寧知情事異，豈謂才智疏。
                </div>
                
                <div class="paragraph">
                    歸飲永嘉水，勝食建鄴魚。
                </div>
                
                <div class="paragraph">
                    緬想過西山，薰風襲芙蕖。
                </div>
                
                <div class="paragraph">
                    朗明觀衆妙，沖漠味至腴。
                </div>
                
                <div class="paragraph">
                    身治爲物基，學廣充理儲。
                </div>
                
                <div class="paragraph">
                    潜深下董帷，抱獨吟葛廬。
                </div>
                
                <div class="paragraph">
                    經綸有時命，吾子意何如。
                </div>
                
        </div>
