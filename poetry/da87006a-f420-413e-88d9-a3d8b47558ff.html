    <div class="container">
        <h2 class="name">
            和曾仲共大風折木歌
        </h2>
        <div class="author"><a href="/author/b14a57a0-4e1e-4653-9219-3d0dbd20f258.html" title="洪炎" target="_blank">
                洪炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    疾風岌嶪土囊口，陽崖中裂陰崖吼。
                </div>
                
                <div class="paragraph">
                    南山喬木大百圍，頃刻翦伐如斷臼。
                </div>
                
                <div class="paragraph">
                    修枝偃蹇擲龍蛇，直幹崩山塞巖岫。
                </div>
                
                <div class="paragraph">
                    干雲蔽日掃地空，掣電奔霆翻覆手。
                </div>
                
                <div class="paragraph">
                    山靈掩泣惋惜深，匠石含悲涕洟久。
                </div>
                
                <div class="paragraph">
                    折臂而公黥而王，精金當鎔玉當剖。
                </div>
                
                <div class="paragraph">
                    斷木刳爲浮海航，路指銀河上牛斗。
                </div>
                
                <div class="paragraph">
                    委餘猶得宮殿材，瑣細亦蒙梁棟取。
                </div>
                
                <div class="paragraph">
                    萬斛之舟可弗論，大厦帡幪此焉有。
                </div>
                
                <div class="paragraph">
                    狂飆卷空欲奚爲，壽被金石長不朽。
                </div>
                
                <div class="paragraph">
                    天生大材將有用，乖逢相因孰先後。
                </div>
                
                <div class="paragraph">
                    嗟爾乾楓與枯柳，摧折爲薪尚誰咎。
                </div>
                
        </div>
