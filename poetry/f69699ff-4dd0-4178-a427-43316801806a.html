    <div class="container">
        <h2 class="name">
            觀徐明叔畫湘西磨崖圖
        </h2>
        <div class="author"><a href="/author/2ea03161-90b5-4f94-8c4f-4a52ee8eb4f6.html" title="王庭珪" target="_blank">
                王庭珪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衡山高出北斗邊，九疑蒼梧相屬聯。
                </div>
                
                <div class="paragraph">
                    羣峰環走如却立，山脚插入瀟湘川。
                </div>
                
                <div class="paragraph">
                    朱陵渺邈迷處所，白鶴噴薄飛流泉。
                </div>
                
                <div class="paragraph">
                    坐看徐郎拂絹素，盡驅山岳置眼前。
                </div>
                
                <div class="paragraph">
                    徐郎豈是真畫手，酒酣遊戲乃其天。
                </div>
                
                <div class="paragraph">
                    巴陵洞庭連浦溆，鯨鯢蟠穴爲賊淵。
                </div>
                
                <div class="paragraph">
                    詔謂將軍出旗鼓，樓船蹴踏驚浪喧。
                </div>
                
                <div class="paragraph">
                    欃槍夜落照湖水，雕弓十萬猶控弦。
                </div>
                
                <div class="paragraph">
                    湘西古寺最奇絕，丹崖翠壁開何年。
                </div>
                
                <div class="paragraph">
                    况公文章善敘事，大字怪偉宜鑱鐫。
                </div>
                
                <div class="paragraph">
                    中書異時觀落筆，因煩吮墨圖凌煙。
                </div>
                
                <div class="paragraph">
                    孟公韓公毛髪動，腰靫大羽冠進賢。
                </div>
                
                <div class="paragraph">
                    他年中興事可考，公名亦與兹山傳。
                </div>
                
        </div>
