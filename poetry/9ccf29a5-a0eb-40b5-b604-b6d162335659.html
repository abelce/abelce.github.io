    <div class="container">
        <h2 class="name">
            中隱
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大隱住朝市，小隱入丘樊。
                </div>
                
                <div class="paragraph">
                    丘樊太冷落，朝市太囂諠。
                </div>
                
                <div class="paragraph">
                    不如作中隱，隱在留司官。
                </div>
                
                <div class="paragraph">
                    似出復似處，非忙亦非閑。
                </div>
                
                <div class="paragraph">
                    不勞心與力，又免飢與寒。
                </div>
                
                <div class="paragraph">
                    終歲無公事，隨月有俸錢。
                </div>
                
                <div class="paragraph">
                    君若好登臨，城南有秋山。
                </div>
                
                <div class="paragraph">
                    君若愛遊蕩，城東有春園。
                </div>
                
                <div class="paragraph">
                    君若欲一醉，時出赴賓筵。
                </div>
                
                <div class="paragraph">
                    洛中多君子，可以恣歡言。
                </div>
                
                <div class="paragraph">
                    君若欲高臥，但自深掩關。
                </div>
                
                <div class="paragraph">
                    亦無車馬客，造次到門前。
                </div>
                
                <div class="paragraph">
                    人生處一世，其道難兩全。
                </div>
                
                <div class="paragraph">
                    賤即苦凍餒，貴則多憂患。
                </div>
                
                <div class="paragraph">
                    唯此中隱士，致身吉且安。
                </div>
                
                <div class="paragraph">
                    窮通與豐約，正在四者間。
                </div>
                
        </div>
    </div>
