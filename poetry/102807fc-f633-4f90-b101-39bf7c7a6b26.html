    <div class="container">
        <h2 class="name">
            送兒沆再之台學併似許梧山張在軒
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    學古入官非易事，同寅協恭第一義。
                </div>
                
                <div class="paragraph">
                    昨汝行矣重吾憂，今吾聞之爲汝喜。
                </div>
                
                <div class="paragraph">
                    有如此廣文先生，真所謂法家拂士。
                </div>
                
                <div class="paragraph">
                    寄聲忽到我，用情應爲汝。
                </div>
                
                <div class="paragraph">
                    我欲謝之難爲語，汝其聽之告以意。
                </div>
                
                <div class="paragraph">
                    古天台，多士類，文有風檣陣馬之奇，氣有霜林老鶻之鷙。
                </div>
                
                <div class="paragraph">
                    鎮之以靜重，行之以平易。
                </div>
                
                <div class="paragraph">
                    艱難見初心，苦淡得真味。
                </div>
                
                <div class="paragraph">
                    人謂著脚危於淵，我知進德此其地。
                </div>
                
                <div class="paragraph">
                    汝不見范文正公家書片幅戒子姪，有事只與同官議。
                </div>
                
                <div class="paragraph">
                    又不見歐陽朋黨一論質鬼神，同道相益乃君子。
                </div>
                
        </div>
