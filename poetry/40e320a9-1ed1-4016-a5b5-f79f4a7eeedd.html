    <div class="container">
        <h2 class="name">
            蒙山作
        </h2>
        <div class="author"><a href="/author/fb0e5b26-ad8b-4135-b424-4c11aeeb2d2c.html" title="蕭穎士" target="_blank">
                蕭穎士
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東蒙鎮海沂，合沓餘百里。
                </div>
                
                <div class="paragraph">
                    清秋淨氛靄，崖崿隱天起。
                </div>
                
                <div class="paragraph">
                    于役勞往還，息徒暫攀躋。
                </div>
                
                <div class="paragraph">
                    將窮絕迹處，偶得冥心理。
                </div>
                
                <div class="paragraph">
                    雲氣雜虹霓，松聲亂風水。
                </div>
                
                <div class="paragraph">
                    微明綠林際，杳窱丹洞裏。
                </div>
                
                <div class="paragraph">
                    仙鳥時可聞，羽人邈難視。
                </div>
                
                <div class="paragraph">
                    此焉多深邃，賢達昔所止。
                </div>
                
                <div class="paragraph">
                    子尚捐俗紛，季隨躡遐軌。
                </div>
                
                <div class="paragraph">
                    蘊真道彌曠，懷古情未已。
                </div>
                
                <div class="paragraph">
                    白鹿凡幾遊，黃精復奚似。
                </div>
                
                <div class="paragraph">
                    顧予尚牽纏，家業重書史。
                </div>
                
                <div class="paragraph">
                    少學務從師，壯年貴趨仕。
                </div>
                
                <div class="paragraph">
                    方馳桂林譽，未暇桃源美。
                </div>
                
                <div class="paragraph">
                    歲暮期再尋，幽哉羨門子。
                </div>
                
        </div>
