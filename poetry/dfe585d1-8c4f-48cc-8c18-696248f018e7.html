    <div class="container">
        <h2 class="name">
            登吳古城歌
        </h2>
        <div class="author"><a href="/author/f11aa395-bb00-4069-9362-9c6e580b168e.html" title="劉長卿" target="_blank">
                劉長卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    登古城兮思古人，感賢達兮同埃塵。
                </div>
                
                <div class="paragraph">
                    望平原兮寄遠目，歎姑蘇兮聚麋鹿。
                </div>
                
                <div class="paragraph">
                    黃池高會事未終，滄海橫流人蕩覆。
                </div>
                
                <div class="paragraph">
                    伍員殺身誰不冤，竟看墓樹如所言。
                </div>
                
                <div class="paragraph">
                    越王嘗膽安可敵，遠取石田何所益。
                </div>
                
                <div class="paragraph">
                    一朝空謝會稽人，萬古猶傷甬東客。
                </div>
                
                <div class="paragraph">
                    黍離離兮城坡坨，牛羊踐兮牧豎歌。
                </div>
                
                <div class="paragraph">
                    野無人兮秋草綠，園爲墟兮古木多。
                </div>
                
                <div class="paragraph">
                    白楊蕭蕭悲故柯，黃雀啾啾爭晚禾。
                </div>
                
                <div class="paragraph">
                    荒阡斷兮誰重過，孤舟逝兮愁若何。
                </div>
                
                <div class="paragraph">
                    天寒日暮江楓落，葉去辭風水自波。
                </div>
                
        </div>
