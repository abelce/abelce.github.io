        <h2 class="name">
            吾謫海南子由雷州被命即行了不相知至梧乃聞其尚在藤也旦夕當追及作此詩示之
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九疑聯綿屬衡湘，蒼梧獨在天一方。
                </div>
                
                <div class="paragraph">
                    孤城吹角烟樹裏，落月未落江蒼茫。
                </div>
                
                <div class="paragraph">
                    幽人拊枕坐歎息，我行忽至舜所藏。
                </div>
                
                <div class="paragraph">
                    江邊父老能說子，白鬚紅頰如君長。
                </div>
                
                <div class="paragraph">
                    莫嫌瓊雷隔雲海，聖恩尚許遥相望。
                </div>
                
                <div class="paragraph">
                    平生學道真實意，豈與窮達俱存亡。
                </div>
                
                <div class="paragraph">
                    天其以我爲箕子，要使此意留要荒。
                </div>
                
                <div class="paragraph">
                    他年誰作輿地志，海南萬里真吾鄉。
                </div>
                
        </div>
    </div>
