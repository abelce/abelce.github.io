<body>
    <div class="container">
        <h2 class="name">
            再和明復蹈元之什
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    湓江散吏來萬里，借屋僧房冷如水。
                </div>
                
                <div class="paragraph">
                    支頤一束儻會心，容膝數椽真傲世。
                </div>
                
                <div class="paragraph">
                    大而無用澗底松，過者不顧道傍李。
                </div>
                
                <div class="paragraph">
                    賣刀買犢愧老農，汲水埋盆作兒戲。
                </div>
                
                <div class="paragraph">
                    畫墁求飽人共嗤，懷璧雖珍吾不以。
                </div>
                
                <div class="paragraph">
                    宰公政明一善收，丞公聲同衆瑕棄。
                </div>
                
                <div class="paragraph">
                    着酒時澆磊塊胸，傳歌爲洗淫哇耳。
                </div>
                
                <div class="paragraph">
                    坐中冰雪回冬臞，句裏雲烟發春媚。
                </div>
                
                <div class="paragraph">
                    我慚匪報正羞縮，君肯包荒過稱謂。
                </div>
                
                <div class="paragraph">
                    葛藤更與話短長，菽麥安能辨非是。
                </div>
                
                <div class="paragraph">
                    但聞古來說龎公，搬柴運水不談空。
                </div>
                
        </div>
    </div>
