    <div class="container">
        <h2 class="name">
            書懷示子遹
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生山林幾緉屐，何意隨人戴朝幘。
                </div>
                
                <div class="paragraph">
                    口言報國直妄耳，斷簡圍坐晨至夕。
                </div>
                
                <div class="paragraph">
                    道山堂東直廬冷，手種疏篁半窗碧。
                </div>
                
                <div class="paragraph">
                    但虞風波起平地，豈有毫髮能補益。
                </div>
                
                <div class="paragraph">
                    成書朝奏暮請老，入耳幸免煩言嘖。
                </div>
                
                <div class="paragraph">
                    東望故山百餘里，父老歡忻來接迹。
                </div>
                
                <div class="paragraph">
                    白羊綠酒爭下擔，長笛腰鼓紛如織。
                </div>
                
                <div class="paragraph">
                    迢迢梅市過魯墟，觀者所至空巷陌。
                </div>
                
                <div class="paragraph">
                    爾來呻吟又春盡，周視室中惟四壁。
                </div>
                
                <div class="paragraph">
                    但令糲飯粗撐拄，猶勝朱門常踧踖。
                </div>
                
                <div class="paragraph">
                    小兒助我理孤學，終歲伏几心如石。
                </div>
                
                <div class="paragraph">
                    問看飲酒詠離騷，何似焚香對周易。
                </div>
                
        </div>
