    <div class="container">
        <h2 class="name">
            夢中咏醉人
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    城中醉人舞連臂，城外醉人相枕睡。
                </div>
                
                <div class="paragraph">
                    此人心中未必空，暫爾頹然似無事。
                </div>
                
                <div class="paragraph">
                    我生從來不解飲，終日騰騰少憂累。
                </div>
                
                <div class="paragraph">
                    昔年曾見樂全翁，自說少年飲都市。
                </div>
                
                <div class="paragraph">
                    一時同飲石與劉，不論升斗俱不醉。
                </div>
                
                <div class="paragraph">
                    樓中日夜狂歌呼，錢盡酒空姑且止。
                </div>
                
                <div class="paragraph">
                    都人疑是神仙人，誰謂兩人皆醉死。
                </div>
                
                <div class="paragraph">
                    此翁年老不復飲，面光如玉心如水。
                </div>
                
                <div class="paragraph">
                    我今在家同出家，萬法過前心不起。
                </div>
                
                <div class="paragraph">
                    此翁已死誰與言，欲言已似前生記。
                </div>
                
        </div>
    </div>
