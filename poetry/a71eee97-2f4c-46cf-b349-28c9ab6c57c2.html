    <div class="container">
        <h2 class="name">
            汪信民頃赴符離約謁告還家爲盛集戲作詩嘲之以助一笑仍率諸友同賦
        </h2>
        <div class="author"><a href="/author/951b934c-e057-4578-aed2-702264e3425c.html" title="謝逸" target="_blank">
                謝逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君如霜鶻精爽老，目睨雲霄長側腦。
                </div>
                
                <div class="paragraph">
                    不種河陽滿縣花，手披泮水收芹藻。
                </div>
                
                <div class="paragraph">
                    閉門較藝防請謁，門外賓朋跡如掃。
                </div>
                
                <div class="paragraph">
                    饑腸得酒吼怒雷，牙頰生烟喉吻燥。
                </div>
                
                <div class="paragraph">
                    青燈枕上夢蛾眉，驚魄酷怕寒砧擣。
                </div>
                
                <div class="paragraph">
                    縱未休糧仙骨輕，丹田亦合生梨棗。
                </div>
                
                <div class="paragraph">
                    歸來清狂尚未減，懷抱向人輒傾倒。
                </div>
                
                <div class="paragraph">
                    不作孟公投轄飲，乃欲悲吟效郊島。
                </div>
                
                <div class="paragraph">
                    明年東風破柳條，萬里晴江波浩浩。
                </div>
                
                <div class="paragraph">
                    此時扁舟挽不留，依舊儒官守枯槁。
                </div>
                
                <div class="paragraph">
                    只今有酒不浪飲，迎臘寒梅爲誰好。
                </div>
                
                <div class="paragraph">
                    相將風雪不饒人，拂面飛花故相惱。
                </div>
                
                <div class="paragraph">
                    期君三日不如盟，定作回波嘲栲栳。
                </div>
                
        </div>
