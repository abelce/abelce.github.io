    <div class="container">
        <h2 class="name">
            寄郤子中學句
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    剛疏觸時怒，髪之投海山。
                </div>
                
                <div class="paragraph">
                    沛恩出意外，縲囚遂生還。
                </div>
                
                <div class="paragraph">
                    湘西谷量雲，結屋清蘋灣。
                </div>
                
                <div class="paragraph">
                    舉手弄雲水，意適情自閑。
                </div>
                
                <div class="paragraph">
                    大藩英俊地，翰墨相追攀。
                </div>
                
                <div class="paragraph">
                    聚話蘭叢秀，吐氣雌霓彎。
                </div>
                
                <div class="paragraph">
                    我窮世諱見，所至特見刪。
                </div>
                
                <div class="paragraph">
                    但餘遭夫子，時時客扣關。
                </div>
                
                <div class="paragraph">
                    邇來又識公，喜忘雙鬢斑。
                </div>
                
                <div class="paragraph">
                    夷粹韻拔俗，簡重語不煩。
                </div>
                
                <div class="paragraph">
                    人品有如子，合在臺閣間。
                </div>
                
                <div class="paragraph">
                    歸來夢西津，五峰解煙鬟。
                </div>
                
                <div class="paragraph">
                    故人訝歸晚，負負媿在顔。
                </div>
                
                <div class="paragraph">
                    此詩雖夢語，亦足發天慳。
                </div>
                
                <div class="paragraph">
                    乃知憂患烈，不能鐫冥頑。
                </div>
                
                <div class="paragraph">
                    遙想爲一笑，秀句出饑寒。
                </div>
                
        </div>
