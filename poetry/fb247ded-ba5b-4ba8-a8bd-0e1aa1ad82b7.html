<body>
    <div class="container">
        <h2 class="name">
            送范秉彝
        </h2>
        <div class="author"><a href="/author/a13a38d9-cedc-41c8-a8c6-5e1857204879.html" title="李新" target="_blank">
                李新
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東風吹起原頭綠，墻暗萋萋芳草縟。
                </div>
                
                <div class="paragraph">
                    舞筵輟按杜韋娘，旗亭便聽金衣曲。
                </div>
                
                <div class="paragraph">
                    石城山下路，回首不堪顧。
                </div>
                
                <div class="paragraph">
                    灼灼小桃燃，蕭蕭疏雨暮。
                </div>
                
                <div class="paragraph">
                    錦岸海棠烟，重尋已四年。
                </div>
                
                <div class="paragraph">
                    新班慶蓮幕，舊鬢愧華巔。
                </div>
                
                <div class="paragraph">
                    市橋萬縷森森柳，玉勒錦韀快鞭走。
                </div>
                
                <div class="paragraph">
                    故人半夜洗牛頭，望載濡唇百壺酒。
                </div>
                
                <div class="paragraph">
                    須臾還上鹿頭嶺，道入猨猱怯分影。
                </div>
                
                <div class="paragraph">
                    槐陰萬笏黄閣深，沙路歸來定重省。
                </div>
                
                <div class="paragraph">
                    後生不乏樂職詩，幽處西南恐未知。
                </div>
                
                <div class="paragraph">
                    吏部門人密無數，但慚駑馬煩鞭笞。
                </div>
                
                <div class="paragraph">
                    天邊鴈翮已光華，試睨銀鈎看草麻。
                </div>
                
                <div class="paragraph">
                    夜直蓬萊得歸晚，照衣金炬長飛花。
                </div>
                
                <div class="paragraph">
                    縱鑿城南溝，常有河東鳯。
                </div>
                
                <div class="paragraph">
                    青嶂入高吟，行臺集佳夢。
                </div>
                
                <div class="paragraph">
                    宦遊無定居，相逢又相送。
                </div>
                
        </div>
