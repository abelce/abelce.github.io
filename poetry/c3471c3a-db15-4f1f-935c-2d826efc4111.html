    <div class="container">
        <h2 class="name">
            麻姑仙壇歌
        </h2>
        <div class="author"><a href="/author/7fde2d59-54a1-4272-a620-46c9aea3967f.html" title="汪元量" target="_blank">
                汪元量
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    麻姑飄飄出煙霧，紅尾鳳飛騎不住。
                </div>
                
                <div class="paragraph">
                    青城山高風露寒，珮環掛著山花樹。
                </div>
                
                <div class="paragraph">
                    花霧濛濛香濕衣，一點柔紅瀉香露。
                </div>
                
                <div class="paragraph">
                    群仙行酒擘麒麟，玉盌金盤間犀筯。
                </div>
                
                <div class="paragraph">
                    瓊璈鐵笛含氤氳，二十三絃語幽素。
                </div>
                
                <div class="paragraph">
                    瓊臺醼罷醉不歸，月出崑崙天未曙。
                </div>
                
                <div class="paragraph">
                    青衣結束金絲蘂，鶴扇雙行引歸路。
                </div>
                
                <div class="paragraph">
                    白雲疊疊水潺潺，神仙窟宅知何處。
                </div>
                
        </div>
    </div>
