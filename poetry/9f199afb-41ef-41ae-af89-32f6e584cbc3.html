    <div class="container">
        <h2 class="name">
            春夜懷仲巽
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今茲春始仲，氣序忽已燠。
                </div>
                
                <div class="paragraph">
                    及此暇夜清，開軒散煩蹙。
                </div>
                
                <div class="paragraph">
                    金波麗中天，流光正穆穆。
                </div>
                
                <div class="paragraph">
                    佳樹澄疏影，幽花運微馥。
                </div>
                
                <div class="paragraph">
                    濁醪時獻斟，清論遞往復。
                </div>
                
                <div class="paragraph">
                    諸季豈不歡，眷眷心所服。
                </div>
                
                <div class="paragraph">
                    高文炳辰宿，淵議贊化育。
                </div>
                
                <div class="paragraph">
                    匪才託遊好，餘潤久沾沐。
                </div>
                
                <div class="paragraph">
                    茲焉隔清賞，耿耿私恨蓄。
                </div>
                
                <div class="paragraph">
                    春芳正可樂，嘉會期晝卜。
                </div>
                
        </div>
    </div>
