    <div class="container">
        <h2 class="name">
            采石
        </h2>
        <div class="author"><a href="/author/c0dd87d9-40b1-4ecc-89be-2fe8f427f7f4.html" title="章甫" target="_blank">
                章甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江行十日風打頭，采石江邊還小留。
                </div>
                
                <div class="paragraph">
                    龍宮煌煌俯湍流，摳衣再拜祈神庥。
                </div>
                
                <div class="paragraph">
                    出門逕作蕭寺遊，危亭縹緲臨金牛。
                </div>
                
                <div class="paragraph">
                    江南江北蒼烟收，日落未落雙蛾愁。
                </div>
                
                <div class="paragraph">
                    尚書麗句世罕儔，惜哉度曲無歌喉。
                </div>
                
                <div class="paragraph">
                    折梅置酒齋堂幽，黄冠不飲空夷猶。
                </div>
                
                <div class="paragraph">
                    野僧舉觴橫青眸，更得大斗償香羞。
                </div>
                
                <div class="paragraph">
                    興闌山下却登舟，使君愛客方綢繆。
                </div>
                
                <div class="paragraph">
                    夜深杖藜弔荒丘，列炬照野經塍溝。
                </div>
                
                <div class="paragraph">
                    居人竊視聲吚嚘，好事從來無與侔。
                </div>
                
                <div class="paragraph">
                    促坐款語相答酬，傷今懷古風颼飀。
                </div>
                
                <div class="paragraph">
                    泊渚高吟聊寫憂，然犀照怪知何求。
                </div>
                
                <div class="paragraph">
                    醉狂夜披紫綺裘，騎鯨入海窮冥搜。
                </div>
                
                <div class="paragraph">
                    聖賢寂寞江悠悠，人在天地真蜉蝣。
                </div>
                
                <div class="paragraph">
                    况我此身如贅疣，從公行善臭味投。
                </div>
                
                <div class="paragraph">
                    有酒如川容拍浮，但願早登黄鶴樓。
                </div>
                
                <div class="paragraph">
                    痛飲浩歌更勸酬，一弔禰衡鸚鵡洲。
                </div>
                
        </div>
