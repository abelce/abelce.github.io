    <div class="container">
        <h2 class="name">
            送陳隨隠歸江西
        </h2>
        <div class="author"><a href="/author/8af712dd-c0a2-415d-b76c-e1b6d016c904.html" title="黄力敘" target="_blank">
                黄力敘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詩在天地間，風清月明處。
                </div>
                
                <div class="paragraph">
                    若爲深閉門，而可覓佳句。
                </div>
                
                <div class="paragraph">
                    夫君小元龍，豪氣隘區宇。
                </div>
                
                <div class="paragraph">
                    青春發詩材，秀茁長膏雨。
                </div>
                
                <div class="paragraph">
                    流水與行雲，吾不見滯住。
                </div>
                
                <div class="paragraph">
                    乘月滌吟毫，玉椀三危露。
                </div>
                
                <div class="paragraph">
                    超詣自透脫，悟在觀劍舞。
                </div>
                
                <div class="paragraph">
                    入宮畫蛾眉，胡爲衆女妒。
                </div>
                
                <div class="paragraph">
                    君詩亦何憾，千載一時遇。
                </div>
                
                <div class="paragraph">
                    向也詩道昌，吟聲喧禁籞。
                </div>
                
                <div class="paragraph">
                    應制沈香亭，龍巾曾拭唾。
                </div>
                
                <div class="paragraph">
                    今焉詩道厄，短筇策江路。
                </div>
                
                <div class="paragraph">
                    悲嘯梁甫吟，侘傺離騷賦。
                </div>
                
                <div class="paragraph">
                    浮雲時卷舒，睨此知出處。
                </div>
                
                <div class="paragraph">
                    此其隨之義，大隠會境趣。
                </div>
                
                <div class="paragraph">
                    天地梅又春，風緊雪飛絮。
                </div>
                
                <div class="paragraph">
                    一笠灞橋馿，吟鞍且臨汝。
                </div>
                
                <div class="paragraph">
                    得句從人傳，傳今亦傳古。
                </div>
                
                <div class="paragraph">
                    要知是家傳，審言以傳甫。
                </div>
                
                <div class="paragraph">
                    傳之而又傳，衣鉢傳宗武。
                </div>
                
        </div>
