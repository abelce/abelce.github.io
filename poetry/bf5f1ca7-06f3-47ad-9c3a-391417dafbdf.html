    <div class="container">
        <h2 class="name">
            有感一首
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    典衣沽美酒，鑄金買艷歌。
                </div>
                
                <div class="paragraph">
                    青燈炯長夜，如此粲者何。
                </div>
                
                <div class="paragraph">
                    平生有廉藺，方駕欲更過。
                </div>
                
                <div class="paragraph">
                    低顔兒女中，鬰若鷹在羅。
                </div>
                
                <div class="paragraph">
                    酣望八極表，老淚如懸河。
                </div>
                
                <div class="paragraph">
                    諸兒頗嗤黠，見謂同一波。
                </div>
                
                <div class="paragraph">
                    相如混滌器，謝鯤困擲梭。
                </div>
                
                <div class="paragraph">
                    古來賢達人，細過非所科。
                </div>
                
                <div class="paragraph">
                    竊願天子聖，朝廷半丘軻。
                </div>
                
                <div class="paragraph">
                    青春深農桑，東盡青齊阿。
                </div>
                
                <div class="paragraph">
                    坐今倡樓女，委棄黛黑螺。
                </div>
                
                <div class="paragraph">
                    下里羞陽春，中宮張雲和。
                </div>
                
                <div class="paragraph">
                    我爲太平人，短褐生橐駝。
                </div>
                
                <div class="paragraph">
                    醉魂招漫郎，或有石可磨。
                </div>
                
        </div>
