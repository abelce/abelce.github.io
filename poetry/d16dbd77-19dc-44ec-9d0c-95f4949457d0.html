    <div class="container">
        <h2 class="name">
            芍藥歌
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丈人庭中開好花，更無凡木爭春華。
                </div>
                
                <div class="paragraph">
                    翠莖紅蘂天力與，此恩不屬黃鍾家。
                </div>
                
                <div class="paragraph">
                    溫馨熟美鮮香起，似笑無言習君子。
                </div>
                
                <div class="paragraph">
                    霜刀翦汝天女勞，何事低頭學桃李。
                </div>
                
                <div class="paragraph">
                    嬌癡婢子無靈性，競挽春衫來比並。
                </div>
                
                <div class="paragraph">
                    欲將雙頰一晞紅，綠窗磨徧青銅鏡。
                </div>
                
                <div class="paragraph">
                    一尊春酒甘若飴，丈人此樂無人知。
                </div>
                
                <div class="paragraph">
                    花前醉倒歌者誰，楚狂小子韓退之。
                </div>
                
        </div>
    </div>
