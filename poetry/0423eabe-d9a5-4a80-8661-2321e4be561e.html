    <div class="container">
        <h2 class="name">
            答鹽官齊安國師見招 一
        </h2>
        <div class="author"><a href="/author/3236fb57-0bdf-4d43-bb7b-fbe1c18cee2e.html" title="法常" target="_blank">
                法常
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    摧殘枯木倚寒（《祖堂集》作「青」）林，幾度逢春不變心。
                </div>
                
                <div class="paragraph">
                    樵客遇（《祖堂集》作「見」）之猶不顧（《比事》作「採」），郢人何事（《祖堂集》作「那更」，《傳燈錄》、《五燈會元》作「那得」）苦追（《比事》作「搜」）尋。
                </div>
                
                <div class="paragraph">
                    （見《古今禪藻集》卷七。
                </div>
                
                <div class="paragraph">
                    《祖堂集》卷八作曹和尚引古人偈，《景德傳燈錄》卷七、《苕溪漁隱叢話後集》卷三七均作偈，《莆陽比事》卷七引《禪林寶傳》載唐末閩僧躭章稱引此偈，今取以對校。
                </div>
                
                <div class="paragraph">
                    ）（按：《全唐詩》卷八二三收此詩於躭章名下，誤。
                </div>
                
                <div class="paragraph">
                    躭章係引此偈辭鍾傳召，非自作。
                </div>
                
                <div class="paragraph">
                    《莆陽比事》云躭章即曹山本寂，可與《祖堂集》相參。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
