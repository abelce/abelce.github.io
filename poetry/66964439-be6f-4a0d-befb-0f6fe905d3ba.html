    <div class="container">
        <h2 class="name">
            和文潜初伏大雨戲呈无咎
        </h2>
        <div class="author"><a href="/author/345dbdf2-9c91-40ef-98fe-76915ec739fc.html" title="蔡肇" target="_blank">
                蔡肇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    城中鼎食排翠釜，羊胛駝峰賤如土。
                </div>
                
                <div class="paragraph">
                    青衫學士家故貧，斗米束薪炊濕雨。
                </div>
                
                <div class="paragraph">
                    縱橫圖史照屋壁，呫囁詩騷從稚乳。
                </div>
                
                <div class="paragraph">
                    省中無事騎馬歸，雨聲一洗茅簷苦。
                </div>
                
                <div class="paragraph">
                    急呼南巷同舍郎，聽我臨風有凉語。
                </div>
                
                <div class="paragraph">
                    且貪青簡事文章，未有黄金買歌舞。
                </div>
                
                <div class="paragraph">
                    往來詩卷牛腰許，太羹玄酒並在戶。
                </div>
                
                <div class="paragraph">
                    吾詩老澀邀使前，政坐可口收艱俎。
                </div>
                
        </div>
    </div>
