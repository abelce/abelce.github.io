    <div class="container">
        <h2 class="name">
            酒家逢徐逸人
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嚨唿馬子踏落花，落花盡頭逢酒家。
                </div>
                
                <div class="paragraph">
                    酒翁破顔迎墨客，五雲冰漿發青帊。
                </div>
                
                <div class="paragraph">
                    丹丘羽人笑揖我，餉我碧海雲琅芽。
                </div>
                
                <div class="paragraph">
                    食之奇光襲兩腋，小哉天地自幕席。
                </div>
                
                <div class="paragraph">
                    眼底不辨驪與騧，冷風時能借一快，便欲搴芝淩紫霞。
                </div>
                
                <div class="paragraph">
                    且唱蹋銅汙，莫歌白浮鳩。
                </div>
                
                <div class="paragraph">
                    躍沫寄頹年，陰陰馳四騶。
                </div>
                
                <div class="paragraph">
                    雲璈駕閬風，茲約竟悠悠。
                </div>
                
                <div class="paragraph">
                    却憶東皋醉鄉記，翻笑三閭非所憂。
                </div>
                
                <div class="paragraph">
                    安得烏孫青田核，下變春江萬斛流。
                </div>
                
        </div>
    </div>
