    <div class="container">
        <h2 class="name">
            次韵洪景盧編修省中紅梅
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    不爲怕寒貪睡遲，東君妙意端可知。
                </div>
                
                <div class="paragraph">
                    雪英零落眼界寂，放此孤瘦紅南枝。
                </div>
                
                <div class="paragraph">
                    蓬萊更向逸遠地，草木寧有夭饒姿。
                </div>
                
                <div class="paragraph">
                    氷容戲作桃杏色，醉臉雅與神仙宜。
                </div>
                
                <div class="paragraph">
                    江兄蠟友已前輩，黄生後出非同時。
                </div>
                
                <div class="paragraph">
                    丹心獨與勁節侶，疏影共浸清漣漪。
                </div>
                
                <div class="paragraph">
                    騷人相顧最不惡，何用車馬紛蚩蚩。
                </div>
                
                <div class="paragraph">
                    典衣莫惜共携酒，對華一展思鄉眉。
                </div>
                
        </div>
    </div>
