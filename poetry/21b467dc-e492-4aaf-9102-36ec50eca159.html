    <div class="container">
        <h2 class="name">
            遊石龍偶成寺僧通首坐飽歷叢林歸老此山故詩多及之
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飛泉撼琳球，羣山高崔嵬。
                </div>
                
                <div class="paragraph">
                    中有古道場，紫煙籠觀臺。
                </div>
                
                <div class="paragraph">
                    石門不施關，榮辱自不來。
                </div>
                
                <div class="paragraph">
                    霜鐘鳴萬壑，日出山霧開。
                </div>
                
                <div class="paragraph">
                    老僧挈筠籃，上山拾羹材。
                </div>
                
                <div class="paragraph">
                    歸煮南澗水，至味謝鹽梅。
                </div>
                
                <div class="paragraph">
                    食飽不下床，法身充九垓。
                </div>
                
                <div class="paragraph">
                    破衲一甲子，雲閒與徘徊。
                </div>
                
                <div class="paragraph">
                    我欲吐情語，銘之古巖隈。
                </div>
                
                <div class="paragraph">
                    雲切戒多事，勿聽龍作媒。
                </div>
                
                <div class="paragraph">
                    爲雨非不佳，世間多塵埃。
                </div>
                
                <div class="paragraph">
                    預恐爲雨罷，歸來污蒼苔。
                </div>
                
        </div>
    </div>
