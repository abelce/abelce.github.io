    <div class="container">
        <h2 class="name">
            将入京得淮南王工部書及遣壽州官船以来五言寄之
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    生理厭漂蕩，三年若棲苴。
                </div>
                
                <div class="paragraph">
                    春深感松柏，流涕望京華。
                </div>
                
                <div class="paragraph">
                    誰言數舍近，局滯成天涯。
                </div>
                
                <div class="paragraph">
                    鬢色新二毛，悵然空復嗟。
                </div>
                
                <div class="paragraph">
                    明侯平生意，雖遠不云遐。
                </div>
                
                <div class="paragraph">
                    叩君金玉音，眷我需於沙。
                </div>
                
                <div class="paragraph">
                    旭日明清川，扁舟問貧家。
                </div>
                
                <div class="paragraph">
                    雖非方外遊，此亦海上槎。
                </div>
                
                <div class="paragraph">
                    盡日庇短篷，不慚負舍蝸。
                </div>
                
                <div class="paragraph">
                    愧君濟川才，引領隔雲霞。
                </div>
                
                <div class="paragraph">
                    何由一乘興，世累紛如麻。
                </div>
                
        </div>
    </div>
