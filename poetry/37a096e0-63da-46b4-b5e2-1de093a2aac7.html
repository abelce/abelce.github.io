        <div class="paragraphs">
            
                <div class="paragraph">
                    青雲年少歡娛地，脆弦繁筦東風裏。
                </div>
                
                <div class="paragraph">
                    金狨醉倚玉驄驕，歸去畫橋臨綠水。
                </div>
                
                <div class="paragraph">
                    釵梁斜嚲雲鬟墜，錦帳美人初睡起。
                </div>
                
                <div class="paragraph">
                    促上紅茵翻舞袂，春愁不展眉峰翠。
                </div>
                
        </div>
