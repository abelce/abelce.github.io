<body>
    <div class="container">
        <h2 class="name">
            涪州荔子園行和友人韻
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    愁雲暖日愁無邊，荔枝園下客艤船。
                </div>
                
                <div class="paragraph">
                    嗚呼宴安毒於鴆，燎原戒之爝火燃。
                </div>
                
                <div class="paragraph">
                    楊家妖女去復入，開元天寶治亂如手翻覆間。
                </div>
                
                <div class="paragraph">
                    綠雲一縷天上去，食自不旨寢不安。
                </div>
                
                <div class="paragraph">
                    長生昵語月皎皎，沉香醉夢春酣酣。
                </div>
                
                <div class="paragraph">
                    羯鼓數聲花破萼，霓裳一曲天開顔。
                </div>
                
                <div class="paragraph">
                    薰風殿開苦嫌熱，驪山聯轡來遊盤。
                </div>
                
                <div class="paragraph">
                    汗綃紅透心渴煩，荔枝不來慘不懽。
                </div>
                
                <div class="paragraph">
                    飛塵一騎關山曉，奔騰那知血濺道。
                </div>
                
                <div class="paragraph">
                    一朝羽檄漁陽來，决策西狩殊匆草。
                </div>
                
                <div class="paragraph">
                    百年宗社棄若遺，何計奈渠春風貌。
                </div>
                
                <div class="paragraph">
                    雨鐸琅璫驚昨夢，雲棧崎嶇回馬首。
                </div>
                
                <div class="paragraph">
                    凄凉故驛疾揚鞭，歲月轉眼弩落弦。
                </div>
                
                <div class="paragraph">
                    張后李父自一時，西內荒階滿苔錢。
                </div>
                
                <div class="paragraph">
                    金鑑難忘曲江相，浯頌長憐聱叟元。
                </div>
                
                <div class="paragraph">
                    涪陵荔枝不須辨故物，紫金鱸骨何幸還陵園。
                </div>
                
        </div>
