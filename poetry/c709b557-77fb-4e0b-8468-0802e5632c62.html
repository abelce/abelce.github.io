    <div class="container">
        <h2 class="name">
            和張文潛輸麥行寄滁守魏彦成
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    琅琊山青讓泉白，上計使君封瑞麥。
                </div>
                
                <div class="paragraph">
                    田家煮麥燒秸忙，一笑相煎何太迫。
                </div>
                
                <div class="paragraph">
                    醉翁亭上綠縹囊，亭前庾積蟠蛇岡。
                </div>
                
                <div class="paragraph">
                    家家輸送不掃場，謂取我廩金斗量。
                </div>
                
                <div class="paragraph">
                    賸錢沽酒追良伴，使君莫數星霜換。
                </div>
                
                <div class="paragraph">
                    願君容我借三年，他日萬錢供一飯。
                </div>
                
                <div class="paragraph">
                    山頭飛雉鳴朝日，哺我老翁張射畢。
                </div>
                
                <div class="paragraph">
                    誰言田舍漫蹉跎，輕裘年少每相過。
                </div>
                
        </div>
    </div>
