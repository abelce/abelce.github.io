    <div class="container">
        <h2 class="name">
            嚴隠君九齡適軒
        </h2>
        <div class="author"><a href="/author/53674d7d-2850-4884-b24b-da23a165d856.html" title="謝諤" target="_blank">
                謝諤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陶公勳業在姑蘇，扁舟歸來春水湖。
                </div>
                
                <div class="paragraph">
                    張良亦從赤松子，拋擲兵閒黄石書。
                </div>
                
                <div class="paragraph">
                    平吳戮項本無事，所適定非真適意。
                </div>
                
                <div class="paragraph">
                    戰酣人境强迴頭，晚乃逍遥脫塵累。
                </div>
                
                <div class="paragraph">
                    先生之適真天然，浩氣養得歸林泉。
                </div>
                
                <div class="paragraph">
                    一生袖却奪標手，名利過眼如雲煙。
                </div>
                
                <div class="paragraph">
                    清風丈室數椽足，幕天席地月爲燭。
                </div>
                
                <div class="paragraph">
                    徑有幽花杖履香，窗延野竹縹緗綠。
                </div>
                
                <div class="paragraph">
                    天邊白雲不可呼，空中野鶴隨所如。
                </div>
                
                <div class="paragraph">
                    延年美意復誰解，拂麈岸巾聊自娛。
                </div>
                
                <div class="paragraph">
                    松紋簟滑琉璃色，卧展南華書一帙。
                </div>
                
                <div class="paragraph">
                    先生之適真天然，不速還嗔叩門客。
                </div>
                
        </div>
