    <div class="container">
        <h2 class="name">
            次韻周聖舉清溪行二首  其二
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見吳儂自昔王江千，歲輸御府金堆盤。
                </div>
                
                <div class="paragraph">
                    一朝肘掖作奇禍，玉册錦袍盟欲寒。
                </div>
                
                <div class="paragraph">
                    驛塵初飛梅未破，匆匆烟雨催梅酸。
                </div>
                
                <div class="paragraph">
                    行驅鬼馬載鬼妾，欲偷瞬息如槐安。
                </div>
                
                <div class="paragraph">
                    那知氛霧卷清晝，旄頭夜落天南端。
                </div>
                
                <div class="paragraph">
                    樓船千萬羽林卒，飛渡海潮江不湍。
                </div>
                
                <div class="paragraph">
                    狂童生致獨柳下，請肉仇家來白官。
                </div>
                
                <div class="paragraph">
                    千奴一膽更須問，速收兩手春耕翻。
                </div>
                
                <div class="paragraph">
                    鹿奔誰云爭走險，雞敗但笑空餘冠。
                </div>
                
                <div class="paragraph">
                    政須船粟哺其腹，此令朝行民夕寛。
                </div>
                
                <div class="paragraph">
                    功歌九廟今誰定，退之方頌元和聖。
                </div>
                
                <div class="paragraph">
                    老人端坐聽清風，習習先秋蘇肺病。
                </div>
                
        </div>
