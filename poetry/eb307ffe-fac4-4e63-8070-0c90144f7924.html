    <div class="container">
        <h2 class="name">
            詠懷十六韻
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衰年萬事懶，此志有誰知。
                </div>
                
                <div class="paragraph">
                    偶爾出何意，泛然歸不遲。
                </div>
                
                <div class="paragraph">
                    休爲鵩鳥賦，幸及荔枝時。
                </div>
                
                <div class="paragraph">
                    水石日在眼，旌旜非所思。
                </div>
                
                <div class="paragraph">
                    攜琴傍松徑，置酒俯蓮池。
                </div>
                
                <div class="paragraph">
                    粲粲水花凈，蕭蕭風葉披。
                </div>
                
                <div class="paragraph">
                    忘言聊隱几，得趣剩圍棋。
                </div>
                
                <div class="paragraph">
                    天地慘将暮，風雲徒爾爲。
                </div>
                
                <div class="paragraph">
                    物華去苒苒，草色自離離。
                </div>
                
                <div class="paragraph">
                    密勿猿鶴侣，迢遥丘壑姿。
                </div>
                
                <div class="paragraph">
                    親朋有情話，圖書皆吾師。
                </div>
                
                <div class="paragraph">
                    掃室僅容膝，說詩真解頤。
                </div>
                
                <div class="paragraph">
                    多慚鵷鷺羽，且詠鶺鴒詩。
                </div>
                
                <div class="paragraph">
                    逸少誓獨苦，孔君休乃宜。
                </div>
                
                <div class="paragraph">
                    平生滄海約，歲晚鹿門期。
                </div>
                
                <div class="paragraph">
                    喜近清秋節，那爲宋玉悲。
                </div>
                
        </div>
