    <div class="container">
        <h2 class="name">
            送張籍歸江東
        </h2>
        <div class="author"><a href="/author/8cf6eb1e-ac38-44c7-b95c-3713b2ecc44c.html" title="王建" target="_blank">
                王建
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清泉澣塵緇，靈藥釋昏狂。
                </div>
                
                <div class="paragraph">
                    君詩發大雅，正氣回我腸。
                </div>
                
                <div class="paragraph">
                    復令五彩姿，潔白歸天常。
                </div>
                
                <div class="paragraph">
                    昔歲同講道，青襟在師傍。
                </div>
                
                <div class="paragraph">
                    出處兩相因，如彼衣與裳。
                </div>
                
                <div class="paragraph">
                    行行成此歸，離我適咸陽。
                </div>
                
                <div class="paragraph">
                    失意未還家，馬蹄盡四方。
                </div>
                
                <div class="paragraph">
                    訪余詠新文，不倦道路長。
                </div>
                
                <div class="paragraph">
                    僮僕懷昔念，亦如還故鄉。
                </div>
                
                <div class="paragraph">
                    相親惜晝夜，寢息不異牀。
                </div>
                
                <div class="paragraph">
                    猶將在遠道，忽忽起思量。
                </div>
                
                <div class="paragraph">
                    黃金未爲罍，無以挹酒漿。
                </div>
                
                <div class="paragraph">
                    所念俱貧賤，安得相發揚。
                </div>
                
                <div class="paragraph">
                    回車遠歸省，舊宅江南廂。
                </div>
                
                <div class="paragraph">
                    歸鄉非得意，但貴情義彰。
                </div>
                
                <div class="paragraph">
                    五月天氣熱，波濤毒於湯。
                </div>
                
                <div class="paragraph">
                    慎勿多飲酒，藥膳願自強。
                </div>
                
        </div>
