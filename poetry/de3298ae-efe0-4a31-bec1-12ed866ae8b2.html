        <div class="paragraphs">
            
                <div class="paragraph">
                    起廢無因許退藏，報恩欲效短中長。
                </div>
                
                <div class="paragraph">
                    固知吉甫無張仲，猶冀文侯知樂羊。
                </div>
                
                <div class="paragraph">
                    破賊功名嗟寂寞，吞燕志氣已淒涼。
                </div>
                
                <div class="paragraph">
                    春鴻秋鷰空來往，昭氏成虧可兩忘。
                </div>
