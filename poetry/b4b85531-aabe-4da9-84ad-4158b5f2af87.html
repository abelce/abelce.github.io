    <div class="container">
        <h2 class="name">
            遊栖霞四首  其一
        </h2>
        <div class="author"><a href="/author/65cdc426-e685-4e1a-bbb3-99dfd8bd54d6.html" title="周文璞" target="_blank">
                周文璞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    破曉逗苦霧，客鼻何酸辛。
                </div>
                
                <div class="paragraph">
                    山中氣候異，初日如燭銀。
                </div>
                
                <div class="paragraph">
                    田間石獸多，知是肉角麟。
                </div>
                
                <div class="paragraph">
                    古苔半皴腹，化作蒼龜鱗。
                </div>
                
                <div class="paragraph">
                    兩柱既岌嶪，衆碑亦嶙峋。
                </div>
                
                <div class="paragraph">
                    幽涂得奇觀，未敢辭埃塵。
                </div>
                
                <div class="paragraph">
                    連年抱離憂，百嗟亡一呻。
                </div>
                
                <div class="paragraph">
                    花委鬢毛晚，草奪袍色春。
                </div>
                
                <div class="paragraph">
                    愁中書櫝失，夢裏歌鍾陳。
                </div>
                
                <div class="paragraph">
                    窮愁著文字，屢被同行嗔。
                </div>
                
                <div class="paragraph">
                    同行不相知，而况悠悠人。
                </div>
                
        </div>
