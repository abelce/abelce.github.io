    <div class="container">
        <h2 class="name">
            次韻樊祖安秀才連理木
        </h2>
        <div class="author"><a href="/author/54c03a13-9728-4288-bfe5-8ffa383a19b8.html" title="趙抃" target="_blank">
                趙抃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾觀樊生者，氣燄凌雲霄。
                </div>
                
                <div class="paragraph">
                    逢人肆議論，芬馥蘭與椒。
                </div>
                
                <div class="paragraph">
                    去年應秋詔，入貢天子朝。
                </div>
                
                <div class="paragraph">
                    南宮擯不收，歸迹如蓬飄。
                </div>
                
                <div class="paragraph">
                    長途病憔悴，舊里門蕭條。
                </div>
                
                <div class="paragraph">
                    今時賤未用，無計逃誚嘲。
                </div>
                
                <div class="paragraph">
                    昨日升吾堂，出詩振瓊瑶。
                </div>
                
                <div class="paragraph">
                    自云世儒學，其胄來遥遥。
                </div>
                
                <div class="paragraph">
                    異哉先冢上，有木名百僚。
                </div>
                
                <div class="paragraph">
                    一根初兩幹，幹木仍駢交。
                </div>
                
                <div class="paragraph">
                    茂育三十稔，曷爲風霜凋。
                </div>
                
                <div class="paragraph">
                    材奇固得地，抱合勢已喬。
                </div>
                
                <div class="paragraph">
                    連理古所瑞，於義尤昭昭。
                </div>
                
                <div class="paragraph">
                    奚哉私門中，福壽不可邀。
                </div>
                
                <div class="paragraph">
                    善祥既失效，嘆惋成長謠。
                </div>
                
                <div class="paragraph">
                    吾言異於是，矧世逢虞堯。
                </div>
                
                <div class="paragraph">
                    力爲君子儒，進道忽使消。
                </div>
                
                <div class="paragraph">
                    積德慶厥後，斯木誠非妖。
                </div>
                
        </div>
