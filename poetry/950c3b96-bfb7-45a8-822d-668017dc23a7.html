    <div class="container">
        <h2 class="name">
            次韻葉內翰游西余山用袁奉議韻
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平子愧明略，長卿真倦遊。
                </div>
                
                <div class="paragraph">
                    笭箵儻可佩，瑤玉豈復舟。
                </div>
                
                <div class="paragraph">
                    舊聞西余老，猖狂白蘋洲。
                </div>
                
                <div class="paragraph">
                    毫端寶刹見，塵起大地收。
                </div>
                
                <div class="paragraph">
                    奮迅師子王，蚓蛙視蛟虯。
                </div>
                
                <div class="paragraph">
                    向來大滌翁，晚節萬戶侯。
                </div>
                
                <div class="paragraph">
                    襄陽一轉語，富貴真雲浮。
                </div>
                
                <div class="paragraph">
                    此道久已微，碔砆混琳球。
                </div>
                
                <div class="paragraph">
                    念昔過苕霅，尋谿亦經丘。
                </div>
                
                <div class="paragraph">
                    同遊今安在，十載一瞬眸。
                </div>
                
                <div class="paragraph">
                    幾欲挂長劍，刻舟笑延州。
                </div>
                
                <div class="paragraph">
                    焉知甕中人，寂默無春秋。
                </div>
                
                <div class="paragraph">
                    香爐着古廟，一念萬劫休。
                </div>
                
                <div class="paragraph">
                    安得五畝園，良苗接平疇。
                </div>
                
                <div class="paragraph">
                    脫身饑寒外，結友高勝流。
                </div>
                
                <div class="paragraph">
                    二邊無餘習，六賊可盡劉。
                </div>
                
                <div class="paragraph">
                    誰能使危膓，一日一萬周。
                </div>
                
                <div class="paragraph">
                    須公謝三旌，故事追羊求。
                </div>
                
                <div class="paragraph">
                    青鞋一幅巾，往來山之幽。
                </div>
                
                <div class="paragraph">
                    且復載明月，深潭戲垂鈎。
                </div>
                
        </div>
