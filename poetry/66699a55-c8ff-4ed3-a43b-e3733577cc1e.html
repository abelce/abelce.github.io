    <div class="container">
        <h2 class="name">
            贈郡糾陳員外
        </h2>
        <div class="author"><a href="/author/f38de098-ab60-400b-be0a-4c128e98d97e.html" title="釋長吉" target="_blank">
                釋長吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    耿介藴國器，茲焉糾郡綱。
                </div>
                
                <div class="paragraph">
                    清規稟詩禮，華閥聯簪裳。
                </div>
                
                <div class="paragraph">
                    才刃挺銛利，心鑑涵輝光。
                </div>
                
                <div class="paragraph">
                    盤錯無以壅，姦邪固難藏。
                </div>
                
                <div class="paragraph">
                    民冤積已雪，吏局清如霜。
                </div>
                
                <div class="paragraph">
                    彈雀費明月，補履煩干將。
                </div>
                
                <div class="paragraph">
                    火烈金益堅，雪深松愈蒼。
                </div>
                
                <div class="paragraph">
                    英聲人馳騖，壯氣方激昂。
                </div>
                
                <div class="paragraph">
                    凝旒嗣洪業，百辟升賢良。
                </div>
                
                <div class="paragraph">
                    孰知隠鵠志，即起摩天翔。
                </div>
                
        </div>
    </div>
