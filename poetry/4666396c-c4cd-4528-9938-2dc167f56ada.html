    <div class="container">
        <h2 class="name">
            初過隴山途中呈宇文判官
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一驛過一驛，驛騎如星流。
                </div>
                
                <div class="paragraph">
                    平明發咸陽，暮及隴山頭。
                </div>
                
                <div class="paragraph">
                    隴水不可聽，嗚咽令人愁。
                </div>
                
                <div class="paragraph">
                    沙塵撲馬汗，霧露凝貂裘。
                </div>
                
                <div class="paragraph">
                    西來誰家子，自道新封侯。
                </div>
                
                <div class="paragraph">
                    前月發安西，路上無停留。
                </div>
                
                <div class="paragraph">
                    都護猶未到，來時在西州。
                </div>
                
                <div class="paragraph">
                    十日過沙磧，終朝風不休。
                </div>
                
                <div class="paragraph">
                    馬走碎石中，四蹄皆血流。
                </div>
                
                <div class="paragraph">
                    萬里奉王事，一身無所求。
                </div>
                
                <div class="paragraph">
                    也知塞垣苦，豈爲妻子謀。
                </div>
                
                <div class="paragraph">
                    山口月欲出，先照關城樓。
                </div>
                
                <div class="paragraph">
                    谿流與松風，靜夜相颼飀。
                </div>
                
                <div class="paragraph">
                    別家賴歸夢，山塞多離憂。
                </div>
                
                <div class="paragraph">
                    與子且攜手，不愁前路脩。
                </div>
                
        </div>
