    <div class="container">
        <h2 class="name">
            東方職生之地而異端之書指爲地下獄余竊非之
        </h2>
        <div class="author"><a href="/author/03cec5a5-4c16-4b1b-8a0a-87a029b37d8c.html" title="家鉉翁" target="_blank">
                家鉉翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五行木維仁，四德春維元。
                </div>
                
                <div class="paragraph">
                    混淪判八極，維東最爲尊。
                </div>
                
                <div class="paragraph">
                    萬形囿大化，生生此其門。
                </div>
                
                <div class="paragraph">
                    茲爲九州鎮，豈以三望論。
                </div>
                
                <div class="paragraph">
                    彼爲異端說，怪誕驚愚昏。
                </div>
                
                <div class="paragraph">
                    妄指陽明地，同彼長夜閽。
                </div>
                
                <div class="paragraph">
                    愚人戢冥威，奔走不憚煩。
                </div>
                
                <div class="paragraph">
                    頑夫驚罪福，未死先飛魂。
                </div>
                
                <div class="paragraph">
                    年年春向晚，時事羞蘋蘩。
                </div>
                
                <div class="paragraph">
                    我在神即在，帝顧良亦繁。
                </div>
                
        </div>
