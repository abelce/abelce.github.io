    <div class="container">
        <h2 class="name">
            寄題餘姚嚴公堂
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢家蒲車邀客星，嚴公高舉鴻冥冥。
                </div>
                
                <div class="paragraph">
                    故人作帝且不屈，肯復俯首趨羣卿。
                </div>
                
                <div class="paragraph">
                    姚江知是公卿聚，鄉人尚敬陳山墓。
                </div>
                
                <div class="paragraph">
                    寧須封鬣卧麒麟，古隴荒凉名自著。
                </div>
                
                <div class="paragraph">
                    徐侯健令聊弦歌，草鞠犴圄庭張羅。
                </div>
                
                <div class="paragraph">
                    作堂縣圃得面勢，正見列岫青峨峨。
                </div>
                
                <div class="paragraph">
                    堂名不爲遊觀設，標榜嚴公仰前哲。
                </div>
                
                <div class="paragraph">
                    令方冰蘗事清修，日企陳山思砥節。
                </div>
                
                <div class="paragraph">
                    世人慕貴不足論，下馬泣拜汾陽墳。
                </div>
                
                <div class="paragraph">
                    令今但望釣翁塚，好尚與俗真蕕薰。
                </div>
                
                <div class="paragraph">
                    往聞范公當守睦，嚴瀨奉祠初結屋。
                </div>
                
                <div class="paragraph">
                    至今壓水抗軒楹，高椓簷牙映喬木。
                </div>
                
                <div class="paragraph">
                    此堂徐侯能始基，後來繼者知爲誰。
                </div>
                
                <div class="paragraph">
                    堊丹他日儻漫漶，補理勿廢茲良規。
                </div>
                
        </div>
