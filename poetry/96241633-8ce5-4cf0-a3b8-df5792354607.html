    <div class="container">
        <h2 class="name">
            寄章冠之
        </h2>
        <div class="author"><a href="/author/fc8be36b-b27d-483c-b6b7-56c1467ddabc.html" title="呂祖謙" target="_blank">
                呂祖謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    章侯平生一詩囊，酬風酢月徧四方。
                </div>
                
                <div class="paragraph">
                    浩歌姑熟酒淋浪，醉呼太白同舉觴。
                </div>
                
                <div class="paragraph">
                    遂登浮玉臨渺茫，江濤挾筆益怒張。
                </div>
                
                <div class="paragraph">
                    沙頭倚檣樂未央，興闌忽上秋浦航。
                </div>
                
                <div class="paragraph">
                    門前槐花日夜黄，閉門琢詩聲繞梁。
                </div>
                
                <div class="paragraph">
                    白袍紛紛渠自忙，飄然邂逅非所望。
                </div>
                
                <div class="paragraph">
                    自言久厭世鎖韁，合眼已夢廬山蒼。
                </div>
                
                <div class="paragraph">
                    君才甚碩氣方剛，身雖欲隠文則彰。
                </div>
                
                <div class="paragraph">
                    江湖故人半朝行，左推右挽摩天翔。
                </div>
                
                <div class="paragraph">
                    而我戢翼甘摧藏，不能與俗相迎將，徑當行前掃山房。
                </div>
                
                <div class="paragraph">
                    俟君功成還故鄉，却駕柴車迎路傍。
                </div>
                
        </div>
