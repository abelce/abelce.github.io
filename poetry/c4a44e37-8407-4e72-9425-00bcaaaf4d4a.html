<body>
    <div class="container">
        <h2 class="name">
            行路難二十篇（幷序） 第一章明心非斷常
        </h2>
        <div class="author"><a href="/author/17a15be5-d6e1-430f-a994-f4c3e38588c0.html" title="傅翕" target="_blank">
                傅翕
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見自心非斷亦非常，普在諸方不入方。
                </div>
                
                <div class="paragraph">
                    亦復不依前後際，又復非圓非短長。
                </div>
                
                <div class="paragraph">
                    湛然無生亦無滅，非白非黑非青黃。
                </div>
                
                <div class="paragraph">
                    雖復念慮知諸法，而實不住念中央。
                </div>
                
                <div class="paragraph">
                    衆生入而無所入，雖取六境無所傷。
                </div>
                
                <div class="paragraph">
                    智者分明了知此，是故號曰法中王。
                </div>
                
                <div class="paragraph">
                    自悟知此非知法，因爾智慧等金剛。
                </div>
                
                <div class="paragraph">
                    不藉外緣資內府，戒定慧品自閑防。
                </div>
                
                <div class="paragraph">
                    安住普超三昧頂，憶想顛倒永消亡。
                </div>
                
                <div class="paragraph">
                    覺諸煩惱真如相，稱此空名爲道塲。
                </div>
                
                <div class="paragraph">
                    爲衆班宣演常教，如此妙義未曾彰。
                </div>
                
                <div class="paragraph">
                    行路難，路難微妙甚難行。
                </div>
                
                <div class="paragraph">
                    若以無知照知法，現前證得本無生。
                </div>
                
        </div>
