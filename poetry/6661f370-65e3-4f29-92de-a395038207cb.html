    <div class="container">
        <h2 class="name">
            景龍四年春祠海
        </h2>
        <div class="author"><a href="/author/3a2a90a4-a111-4c18-8639-742a6c5f1e7c.html" title="宋之問" target="_blank">
                宋之問
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    肅事祠春溟，宵齋洗蒙慮。
                </div>
                
                <div class="paragraph">
                    雞鳴見日出，鷺下驚濤鶩。
                </div>
                
                <div class="paragraph">
                    地闊八荒近，天回百川澍。
                </div>
                
                <div class="paragraph">
                    筵端接空曲，目外唯雰霧。
                </div>
                
                <div class="paragraph">
                    暖氣物象來，周遊晦明互。
                </div>
                
                <div class="paragraph">
                    致牲匪玄享，禋滌期靈煦。
                </div>
                
                <div class="paragraph">
                    的的波際禽，沄沄島間樹。
                </div>
                
                <div class="paragraph">
                    安期今何在，方丈蔑尋路。
                </div>
                
                <div class="paragraph">
                    仙事與世隔，冥搜徒已屢。
                </div>
                
                <div class="paragraph">
                    四明背羣山，遺老莫辨處。
                </div>
                
                <div class="paragraph">
                    撫中良自慨，弱齡忝恩遇。
                </div>
                
                <div class="paragraph">
                    三入文史林，兩拜神仙署。
                </div>
                
                <div class="paragraph">
                    雖歎出關遠，始知臨海趣。
                </div>
                
                <div class="paragraph">
                    賞來空自多，理勝孰能喻。
                </div>
                
                <div class="paragraph">
                    留楫竟何待，徙倚忽云暮。
                </div>
                
        </div>
