    <div class="container">
        <h2 class="name">
            奉陪蕭使君入鮑達洞尋靈山寺
        </h2>
        <div class="author"><a href="/author/f11aa395-bb00-4069-9362-9c6e580b168e.html" title="劉長卿" target="_blank">
                劉長卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山居秋更鮮，秋江相映碧。
                </div>
                
                <div class="paragraph">
                    獨臨滄洲路，如待挂帆客。
                </div>
                
                <div class="paragraph">
                    遂使康樂侯，披榛著雙屐。
                </div>
                
                <div class="paragraph">
                    入雲開嶺道，永日尋泉脈。
                </div>
                
                <div class="paragraph">
                    古寺隱青冥，空中寒磬夕。
                </div>
                
                <div class="paragraph">
                    蒼苔絕行徑，飛鳥無去跡。
                </div>
                
                <div class="paragraph">
                    樹杪下歸人，水聲過幽石。
                </div>
                
                <div class="paragraph">
                    任情趣逾遠，移步奇屢易。
                </div>
                
                <div class="paragraph">
                    蘿木靜蒙蒙，風煙深寂寂。
                </div>
                
                <div class="paragraph">
                    徘徊未能去，畏共桃源隔。
                </div>
                
        </div>
    </div>
