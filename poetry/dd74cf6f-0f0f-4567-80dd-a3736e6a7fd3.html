        <h2 class="name">
            敦煌（伯五○○七）三首 僕固天王乾符三年四月廿四日打破伊州……（此缺數字）錄打劫酒泉後却□斷（下缺）
        </h2>
        <div class="author"><a href="/author/bc2e8083-00d2-4be6-8217-3965a7b3365c.html" title="敦煌人作品[一]" target="_blank">
                敦煌人作品[一]
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    爲言回鶻倚兇（下缺）（〖1〗以上詩三首，都作於唐大中二年〖公元八四八年〗張義潮起義以後。
                </div>
                
                <div class="paragraph">
                    「歌謠再復歸唐國」，即詠此事。
                </div>
                
                <div class="paragraph">
                    第三首詩題有歷史價值。
                </div>
                
                <div class="paragraph">
                    僕固天王殆即北庭廻鶻首領僕固俊。
                </div>
                
                <div class="paragraph">
                    此詩應是當時當地人所作，所以稱他爲「天王」。
                </div>
                
                <div class="paragraph">
                    乾符三年〖八七六〗打破伊州事，不見史書記載。
                </div>
                
                <div class="paragraph">
                    可惜詩題殘缺，詩文僅存六字，以致意義不夠明顯。
                </div>
                
                <div class="paragraph">
                    這時候，僕固俊受張義潮的指揮，打敗了吐蕃不久。
                </div>
                
                <div class="paragraph">
                    這次〖八七六〗打伊州，想他是受張義潮的命令的。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
