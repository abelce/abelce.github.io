    <div class="container">
        <h2 class="name">
            頌六十二首 二十四
        </h2>
        <div class="author"><a href="/author/0c45ffb1-087e-4305-a18c-d16a3cf7fce7.html" title="道世" target="_blank">
                道世
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    封迷昏闇久，徘徊夢裏藏。
                </div>
                
                <div class="paragraph">
                    心塵既未洗，怖霑甘露漿。
                </div>
                
                <div class="paragraph">
                    慈顏發暉曜，燭我見朝陽。
                </div>
                
                <div class="paragraph">
                    忽逢善知友，開導益神光。
                </div>
                
                <div class="paragraph">
                    稍悟心澄靜，方猒俗蒼茫。
                </div>
                
                <div class="paragraph">
                    緇徒既肅肅，法侶亦鏘鏘。
                </div>
                
                <div class="paragraph">
                    見者心歡喜，歸誠向道場。
                </div>
                
                <div class="paragraph">
                    若存信邪倒，來苦未何殃。
                </div>
                
                <div class="paragraph">
                    （見同書卷二九《大乘部》）。
                </div>
                
        </div>
