    <div class="container">
        <h2 class="name">
            石屏臺致酒呈蔣帥待制
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石屏臺下玉池水，遶岸石屏青齒齒。
                </div>
                
                <div class="paragraph">
                    鐫劖初自人力成，一石十牛車不起。
                </div>
                
                <div class="paragraph">
                    輦置應須費萬金，園囿森羅供宴喜。
                </div>
                
                <div class="paragraph">
                    蒼蘚昏埋歲月遠，修藤纒絡根相倚。
                </div>
                
                <div class="paragraph">
                    劉鋹族氏已無餘，此物猶存舊基址。
                </div>
                
                <div class="paragraph">
                    曾經戰鼓轟雷霆，屢對春風閲羅綺。
                </div>
                
                <div class="paragraph">
                    老榕交陰不透日，客袂生寒冰雪洗。
                </div>
                
                <div class="paragraph">
                    小橋斷處棧梯連，一綫崎嶇劣容跬。
                </div>
                
                <div class="paragraph">
                    未知深窟藏龍蛇，但見枯荷閣螻蟻。
                </div>
                
                <div class="paragraph">
                    摩挲題字考前人，名姓班班少奇偉。
                </div>
                
                <div class="paragraph">
                    請公椽筆賦大篇，歌頌永平誅僭擬。
                </div>
                
                <div class="paragraph">
                    光焰須令萬丈長，一時行樂何足紀。
                </div>
                
        </div>
