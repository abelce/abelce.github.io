    <div class="container">
        <h2 class="name">
            壽邵陽唐倅二首  其一
        </h2>
        <div class="author"><a href="/author/97fab6e9-9854-4f85-8efa-0f10be9a49bc.html" title="廖行之" target="_blank">
                廖行之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見大士化身兜率天，地湧兩足雙金蓮。
                </div>
                
                <div class="paragraph">
                    光明照耀十方界，至今猶記周昭年。
                </div>
                
                <div class="paragraph">
                    當年剎利西王國，才見薰風入炎日。
                </div>
                
                <div class="paragraph">
                    菩提廣轉大法輪，普現寶身千百億。
                </div>
                
                <div class="paragraph">
                    即今應感湘江涯，一念甫爲羣生迷。
                </div>
                
                <div class="paragraph">
                    誕彌猶是舊來日，塵世已覺心南移。
                </div>
                
                <div class="paragraph">
                    宰官未向朝端去，暫作資陽大慈父。
                </div>
                
                <div class="paragraph">
                    惟將四諦妙真來，一洗含靈愁嘆苦。
                </div>
                
                <div class="paragraph">
                    海沂豈久淹王祥，沙堤指日催鳴璫。
                </div>
                
                <div class="paragraph">
                    心華定力莫思議，福利四海爲津梁。
                </div>
                
                <div class="paragraph">
                    斯民正頼覺空覺，應世因緣詎能度。
                </div>
                
                <div class="paragraph">
                    椿齡永劫未渠央，會看優曇幾開落。
                </div>
                
        </div>
