    <div class="container">
        <h2 class="name">
            和微之聽妻彈別鶴操因爲解釋其義依韻加四句
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    義重莫若妻，生離不如死。
                </div>
                
                <div class="paragraph">
                    誓將死同穴，其奈生無子。
                </div>
                
                <div class="paragraph">
                    商陵追禮教，婦出不能止。
                </div>
                
                <div class="paragraph">
                    舅姑明旦辭，夫妻中夜起。
                </div>
                
                <div class="paragraph">
                    起聞雙鶴別，若與人相似。
                </div>
                
                <div class="paragraph">
                    聽其悲唳聲，亦如不得已。
                </div>
                
                <div class="paragraph">
                    青田八九月，遼城一萬里。
                </div>
                
                <div class="paragraph">
                    裴回去住雲，嗚咽東西水。
                </div>
                
                <div class="paragraph">
                    寫之在琴曲，聽者酸心髓。
                </div>
                
                <div class="paragraph">
                    況當秋月彈，先入憂人耳。
                </div>
                
                <div class="paragraph">
                    怨抑掩朱弦，沈吟停玉指。
                </div>
                
                <div class="paragraph">
                    一聞無兒歎，相念兩如此。
                </div>
                
                <div class="paragraph">
                    無兒雖薄命，有妻偕老矣。
                </div>
                
                <div class="paragraph">
                    幸免生別離，猶勝商陵氏。
                </div>
                
        </div>
