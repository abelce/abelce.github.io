    <div class="container">
        <h2 class="name">
            獻詩（題擬）
        </h2>
        <div class="author"><a href="/author/51cda6f4-1d52-4cab-8dbf-0d6234583003.html" title="李夷鄴" target="_blank">
                李夷鄴
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    偶憶昔年逢上巳，輕舟柳岸宴羣臣。
                </div>
                
                <div class="paragraph">
                    人間蹇薄時提歎，天上風光日日新。
                </div>
                
                <div class="paragraph">
                    玉帛已來諸國瑞，瑤池固有萬年春。
                </div>
                
                <div class="paragraph">
                    賦詩飲酒平生事，腸斷金門願再親。
                </div>
                
                <div class="paragraph">
                    （見《江南餘載》卷下。
                </div>
                
                <div class="paragraph">
                    ）（《江南餘載》：李夷鄴者，前唐諸孫，嗜酒不羈。
                </div>
                
                <div class="paragraph">
                    保大初，以宗室賢才拜正卿，累經左降，逾年輒復舊官。
                </div>
                
                <div class="paragraph">
                    元宗上巳開宴，夷鄴不在召中，乃獻詩曰云云。
                </div>
                
                <div class="paragraph">
                    上賜御札曰：「我家有外狂宗正，快哉！」）。
                </div>
                
        </div>
    </div>
