    <div class="container">
        <h2 class="name">
            歙郡有黃山樓北瞰黃山山勢中拆若巨門狀因題一絕
        </h2>
        <div class="author"><a href="/author/81693924-150b-485e-89d3-36b8481fe3d5.html" title="于德晦" target="_blank">
                于德晦
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黟峰翠色自天流，直下青冥豁素秋。
                </div>
                
                <div class="paragraph">
                    閒倚朱欄頻北望，只宜名作巨門樓。
                </div>
                
                <div class="paragraph">
                    （〖1〗詩見康熙十八年閔麟嗣撰《黃山志定本》卷六，乾隆間刊刻。
                </div>
                
                <div class="paragraph">
                    此詩承儀徵吳白匋先生見告。
                </div>
                
                <div class="paragraph">
                    按原志附注曰：「程弘志云：按《一統志》：刺史有從兄棄官學道，號於方外，刺史爲築室於問政山，山始名問政。
                </div>
                
                <div class="paragraph">
                    」望按：《金石萃編》卷八十有于德晦題名，在李虞仲題名之左，曰「監察御史于德晦」，題名後紀「大中六年三月廿四日」云云。
                </div>
                
                <div class="paragraph">
                    又《長安志》務本坊有左散騎常侍于德晦宅。
                </div>
                
                <div class="paragraph">
                    〖大興徐松撰《唐兩京城坊考》卷二所記同〗）。
                </div>
                
        </div>
