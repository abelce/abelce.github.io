    <div class="container">
        <h2 class="name">
            穹窿葬事回邑有感
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    生别萬里餘，會面終有期。
                </div>
                
                <div class="paragraph">
                    死别不轉眸，一朝千古非。
                </div>
                
                <div class="paragraph">
                    白日光在天，玄陰閟泉扉。
                </div>
                
                <div class="paragraph">
                    盈盈閨中秀，土化成枯骴。
                </div>
                
                <div class="paragraph">
                    冠笄共甘苦，謂見素髪垂。
                </div>
                
                <div class="paragraph">
                    那知死生變，不待桑蔭移。
                </div>
                
                <div class="paragraph">
                    室有病時菌，篋有嫁時衣。
                </div>
                
                <div class="paragraph">
                    了了眼中事，閑粧静容儀。
                </div>
                
                <div class="paragraph">
                    垂楊手曾折，爲我當春稀。
                </div>
                
                <div class="paragraph">
                    迅流無迴波，落英無還枝。
                </div>
                
                <div class="paragraph">
                    空房閴無迹，新墳草離離。
                </div>
                
                <div class="paragraph">
                    傷心北門道，同來不同歸。
                </div>
                
        </div>
    </div>
