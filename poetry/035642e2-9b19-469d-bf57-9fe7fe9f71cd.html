    <div class="container">
        <h2 class="name">
            和叔夏海棠次東坡韻
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    久矣心灰形槁木，有爛錦衾誰與獨。
                </div>
                
                <div class="paragraph">
                    殷勤調護得繁枝，抹黛施朱盡凡俗。
                </div>
                
                <div class="paragraph">
                    池上靚粧開曉鏡，露晞嬌潤離湯谷。
                </div>
                
                <div class="paragraph">
                    佳人得意矜絕代，陋彼牽蘿補茅屋。
                </div>
                
                <div class="paragraph">
                    真賞幸逢尊有酒，清玩可使食無肉。
                </div>
                
                <div class="paragraph">
                    十眉彷彿畫難親，百匝徘徊看未足。
                </div>
                
                <div class="paragraph">
                    兩旬綠秀承紅嫩，一日籬槿何能淑。
                </div>
                
                <div class="paragraph">
                    朝來但覺花照眼，夜去不夢松生腹。
                </div>
                
                <div class="paragraph">
                    休誇艷杏蔭白鷼，漫說夭桃夾疎竹。
                </div>
                
                <div class="paragraph">
                    固知尤物人共愛，也使先生動心目。
                </div>
                
                <div class="paragraph">
                    老坡有詠記江城，少陵無句慚巴蜀。
                </div>
                
                <div class="paragraph">
                    顧我荒詞陪絕唱，何異斥鷃追黄鵠。
                </div>
                
                <div class="paragraph">
                    夜來風雨太豪橫，惆悵遥峯縈度曲。
                </div>
                
                <div class="paragraph">
                    不如却賦黑牡丹，寄語孔翠防抵觸。
                </div>
                
        </div>
