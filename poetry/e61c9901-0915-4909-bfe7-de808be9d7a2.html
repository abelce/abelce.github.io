    <div class="container">
        <h2 class="name">
            送方進士遊廬山
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長風沙浪屋許大，羅剎石齒水下排。
                </div>
                
                <div class="paragraph">
                    歷此二險過湓浦，始見瀑布懸蒼崖。
                </div>
                
                <div class="paragraph">
                    繫舟上岸入松徑，三日踏穿新蠟鞋。
                </div>
                
                <div class="paragraph">
                    路盤深谷出嶺望，後山日照前山霾。
                </div>
                
                <div class="paragraph">
                    偶逢風雨恐衣濕，側倚石脇人相乖。
                </div>
                
                <div class="paragraph">
                    雨收不覺在高處，却見童僕提携偕。
                </div>
                
                <div class="paragraph">
                    水聲不絕鳥聲好，藥草香氣侵人懷。
                </div>
                
                <div class="paragraph">
                    老僧避俗去足跣，野客就澗開門䦱。
                </div>
                
                <div class="paragraph">
                    樹巖隠映見寺剎，層層杳杳躋雲階。
                </div>
                
                <div class="paragraph">
                    塢田將穫烏雀橫，秋果正熟猴猿𪘨。
                </div>
                
                <div class="paragraph">
                    東林淡齏應似舊，唯此足以待爾儕。
                </div>
                
                <div class="paragraph">
                    子心灑落撇然往，我方塵垢難磨揩。
                </div>
                
        </div>
    </div>
