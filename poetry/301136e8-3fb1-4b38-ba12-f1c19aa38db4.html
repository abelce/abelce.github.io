    <div class="container">
        <h2 class="name">
            贈鄭十八賁
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溫溫士君子，令我懷抱盡。
                </div>
                
                <div class="paragraph">
                    靈芝冠衆芳，安得闕親近。
                </div>
                
                <div class="paragraph">
                    遭亂意不歸，竄身跡非隱。
                </div>
                
                <div class="paragraph">
                    細人尚姑息，吾子色愈謹。
                </div>
                
                <div class="paragraph">
                    高懷見物理，識者安肯哂。
                </div>
                
                <div class="paragraph">
                    卑飛欲何待，捷徑應未忍。
                </div>
                
                <div class="paragraph">
                    示我百篇文，詩家一標準。
                </div>
                
                <div class="paragraph">
                    羇離交屈宋，牢落值顏閔。
                </div>
                
                <div class="paragraph">
                    水路迷畏途，藥餌駐修軫。
                </div>
                
                <div class="paragraph">
                    古人日以遠，青史字不泯。
                </div>
                
                <div class="paragraph">
                    步趾詠唐虞，追隨飯葵堇。
                </div>
                
                <div class="paragraph">
                    數杯資好事，異味煩縣尹。
                </div>
                
                <div class="paragraph">
                    心雖在朝謁，力與願矛盾。
                </div>
                
                <div class="paragraph">
                    抱病排金門，衰容豈爲敏。
                </div>
                
        </div>
