    <div class="container">
        <h2 class="name">
            玉泉寺
        </h2>
        <div class="author"><a href="/author/b2acc82e-9341-4636-b1b5-614bb469b32a.html" title="李復" target="_blank">
                李復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道人東立海上山，錫飛西落大江北。
                </div>
                
                <div class="paragraph">
                    雙屨還乘海雲起，西過當陽駐山曲。
                </div>
                
                <div class="paragraph">
                    倚巖引錫神泉湧，一道明虹出幽谷。
                </div>
                
                <div class="paragraph">
                    兀然孤冥踞盤石，清夜鬼神禮白足。
                </div>
                
                <div class="paragraph">
                    化城自化非人謀，七日煥然一何速。
                </div>
                
                <div class="paragraph">
                    雄樓傑閣鬰相望，擁路十里長松綠。
                </div>
                
                <div class="paragraph">
                    鳴鐘擊鼓四百年，法席巍巍傾楚蜀。
                </div>
                
                <div class="paragraph">
                    堂上提印雲門孫，聞我足音下山麓。
                </div>
                
                <div class="paragraph">
                    門銜大路久慣入，客館蕭蕭蔭寒竹。
                </div>
                
                <div class="paragraph">
                    春茶自造始開嘗，色味甘新氣芬馥。
                </div>
                
                <div class="paragraph">
                    更窮上方縱登覽，峰嶂四環森萬木。
                </div>
                
                <div class="paragraph">
                    投老經過得少留，明發飛塵暗征轂。
                </div>
                
        </div>
