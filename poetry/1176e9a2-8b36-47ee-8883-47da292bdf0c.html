    <div class="container">
        <h2 class="name">
            壽史丞相
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見唐朝郭元振，退朝愉色奉溫凊。
                </div>
                
                <div class="paragraph">
                    又不見國初王文康，黑頭拜相歸捧觴。
                </div>
                
                <div class="paragraph">
                    台衮崇嚴親壽考，歷數古今良亦少。
                </div>
                
                <div class="paragraph">
                    而况二老偕耆頤，如二公者那易有。
                </div>
                
                <div class="paragraph">
                    四窗爽氣舒雲霞，相業之盛專一家。
                </div>
                
                <div class="paragraph">
                    父子弟昆踵科級，到公名業尤榮華。
                </div>
                
                <div class="paragraph">
                    蔡州擒吳抑何壯，開幕江淮護諸將。
                </div>
                
                <div class="paragraph">
                    手提黄鉞却欃槍，即軍中冊右丞相。
                </div>
                
                <div class="paragraph">
                    我乘馳驅亦勞止，衮衣趣覲天顔喜。
                </div>
                
                <div class="paragraph">
                    垂紳列弁競趨迎，恩遇之隆昔無比。
                </div>
                
        </div>
