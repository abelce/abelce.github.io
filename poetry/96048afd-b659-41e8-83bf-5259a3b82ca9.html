    <div class="container">
        <h2 class="name">
            寄集節二首  其一
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陳侯氣飄飄，誰敢易挹酌。
                </div>
                
                <div class="paragraph">
                    俊如摶風鷹，清如唳霜鶴。
                </div>
                
                <div class="paragraph">
                    高懷落俗事，見者初駭愕。
                </div>
                
                <div class="paragraph">
                    須臾發其有，珠玉隨洒落。
                </div>
                
                <div class="paragraph">
                    浩然謝畦畛，誰不愛而樂。
                </div>
                
                <div class="paragraph">
                    論交嗟我晚，玉手未暖握。
                </div>
                
                <div class="paragraph">
                    別來星一周，庭竹再飄籜。
                </div>
                
                <div class="paragraph">
                    洛陽誰知子，恐未免寂寞。
                </div>
                
                <div class="paragraph">
                    崢嶸胸中氣，誰與發其鑰。
                </div>
                
                <div class="paragraph">
                    知心古所少，獻厚報或薄。
                </div>
                
                <div class="paragraph">
                    興懷每念此，中夜情抱惡。
                </div>
                
                <div class="paragraph">
                    雖然千金璧，豈得常在璞。
                </div>
                
                <div class="paragraph">
                    山城一尊酒，子去誰酬酢。
                </div>
                
                <div class="paragraph">
                    高歌遣我思，長嘯觀寥廓。
                </div>
                
        </div>
