    <div class="container">
        <h2 class="name">
            詰朝雨寒密雪雜下輒成一篇呈諸匠者幸賜光和
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飄灑初驚曉，霏微或舞檐。
                </div>
                
                <div class="paragraph">
                    勢應緣雨作，威未抵霜嚴。
                </div>
                
                <div class="paragraph">
                    水面瓊銷液，山頭玉露尖。
                </div>
                
                <div class="paragraph">
                    偏能仁富室，只解虐窮閻。
                </div>
                
                <div class="paragraph">
                    樵凍肩增豎，魚寒手懶箝。
                </div>
                
                <div class="paragraph">
                    助清歸賦筆，送冷入歌簾。
                </div>
                
                <div class="paragraph">
                    退縮悲毚兔，埋藏憤老蟾。
                </div>
                
                <div class="paragraph">
                    旋醒疑酒薄，密擁喜爐添。
                </div>
                
                <div class="paragraph">
                    尚愧侔連璐，纔宜比散鹽。
                </div>
                
                <div class="paragraph">
                    飛輕憂絮妒，落早欠梅兼。
                </div>
                
                <div class="paragraph">
                    真宰恩先漏，豐年兆逆占。
                </div>
                
                <div class="paragraph">
                    綾加侍臣被，彤下使君幨。
                </div>
                
                <div class="paragraph">
                    預促群萌達，前驚百癘潛。
                </div>
                
                <div class="paragraph">
                    尤甚窮臘降，多後世情嫌。
                </div>
                
        </div>
    </div>
