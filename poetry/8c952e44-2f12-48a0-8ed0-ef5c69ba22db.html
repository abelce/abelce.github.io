    <div class="container">
        <h2 class="name">
            乙酉閏八月二十一日出南城遊峴山壁間讀東坡詩感而有作
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    水晶宫名凡幾區，此州絕景天下無。
                </div>
                
                <div class="paragraph">
                    寒溪十里出明鏡，峭壁千仞涵清虛。
                </div>
                
                <div class="paragraph">
                    平生邱壑胸次間，長情自恨無時閑。
                </div>
                
                <div class="paragraph">
                    干戈逐我出鄉曲，散浪卻不拘塵寰。
                </div>
                
                <div class="paragraph">
                    往時足健輕追逐，吳會山川看未足。
                </div>
                
                <div class="paragraph">
                    行來恰值積雨餘，萬疊峰巒發新綠。
                </div>
                
                <div class="paragraph">
                    溪山長好人長閑，不信此州翻地軸。
                </div>
                
                <div class="paragraph">
                    流落須論塞上翁，髙唱慚無郢中曲。
                </div>
                
                <div class="paragraph">
                    千年陵谷多遷變，髙名長在唯稱賢。
                </div>
                
                <div class="paragraph">
                    峴山上下碑在否，見說父老猶潸然。
                </div>
                
                <div class="paragraph">
                    襄陽但記羊叔子，霅上風流亦如此。
                </div>
                
                <div class="paragraph">
                    壁間誰記萬瓦詩，歎息前賢淚如洗。
                </div>
                
        </div>
