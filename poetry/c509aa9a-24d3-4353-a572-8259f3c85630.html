        <h2 class="name">
            蒙再示屬辭三歎之餘讚巨麗無地托言輒依元韻再成一章非獨助家弟稱謝區區少褒之使進學焉亦師席善誘之意也
        </h2>
        <div class="author"><a href="/author/9dd1cae1-cc15-468a-bede-b783011eb06a.html" title="陳與義" target="_blank">
                陳與義
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    書如嘉殽要知旨，區區太沖空詠史。
                </div>
                
                <div class="paragraph">
                    百年能挂幾牛角，火急編摩時亹亹。
                </div>
                
                <div class="paragraph">
                    柳家文類今無遺，可忍行事空違之。
                </div>
                
                <div class="paragraph">
                    此書真是群玉府，事辭所不遺毫釐。
                </div>
                
                <div class="paragraph">
                    子不見劉勰書成要人定，豈但令人愈頭病。
                </div>
                
                <div class="paragraph">
                    偶向車前問沈公，果符夢裏隨先聖。
                </div>
                
                <div class="paragraph">
                    兩詩入手喜生春，從今護持知有神。
                </div>
                
                <div class="paragraph">
                    便可繕寫持獻御，注解不須煩五臣。
                </div>
                
        </div>
    </div>
