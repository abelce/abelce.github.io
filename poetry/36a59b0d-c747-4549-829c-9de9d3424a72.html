    <div class="container">
        <h2 class="name">
            春日偕遊響應山觀瀑泉飲漱玉亭上分複磴擁危泉賦磴韻十四
        </h2>
        <div class="author"><a href="/author/59d71aa8-dbc6-4b07-acb4-f39591b3782d.html" title="陳必復" target="_blank">
                陳必復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪山晴色妍，桃李春意賸。
                </div>
                
                <div class="paragraph">
                    野服烏角巾，郊游偶乘興。
                </div>
                
                <div class="paragraph">
                    同行皆好賓，樂此境物勝。
                </div>
                
                <div class="paragraph">
                    古寺臨清潭，鳴泉落危磴。
                </div>
                
                <div class="paragraph">
                    孤亭上雲雨，木末渺難認。
                </div>
                
                <div class="paragraph">
                    林深行漸迷，谷虛語相應。
                </div>
                
                <div class="paragraph">
                    陰壑號悲風，懸蘿礙飛鐙。
                </div>
                
                <div class="paragraph">
                    掃花坐寒石，意與幽事稱。
                </div>
                
                <div class="paragraph">
                    崖巔記曾遊，蘚濕墨痕凝。
                </div>
                
                <div class="paragraph">
                    登高浩懷古，歲月如墮甑。
                </div>
                
                <div class="paragraph">
                    百年幾朝昏，今昔一長憑。
                </div>
                
                <div class="paragraph">
                    道人苦將迎，頗亦厭車乘。
                </div>
                
                <div class="paragraph">
                    他時營菟裘，隙地儻可贈。
                </div>
                
                <div class="paragraph">
                    舉杯酌山靈，茲語爲我證。
                </div>
                
        </div>
