    <div class="container">
        <h2 class="name">
            橄攬
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾昔評橄欖，不在百果後。
                </div>
                
                <div class="paragraph">
                    其材中棟梁，其實過橙楱。
                </div>
                
                <div class="paragraph">
                    俗人多未識，至美或莫售。
                </div>
                
                <div class="paragraph">
                    材以遠見遺，實以苦爲詬。
                </div>
                
                <div class="paragraph">
                    華堂娛嘉賓，甘脆陳左右。
                </div>
                
                <div class="paragraph">
                    此物萬里来，真味寧免陋。
                </div>
                
                <div class="paragraph">
                    欲觀絕倫效，宜與危事遘。
                </div>
                
                <div class="paragraph">
                    江魚肆潛毒，頃刻輒僵仆。
                </div>
                
                <div class="paragraph">
                    昔酒發狂醒，千日尚沈瞀。
                </div>
                
                <div class="paragraph">
                    性命如危絃，一絕不可救。
                </div>
                
                <div class="paragraph">
                    幸能服刀圭，咄嗟反其舊。
                </div>
                
                <div class="paragraph">
                    此亦天下奇，能使夭者壽。
                </div>
                
                <div class="paragraph">
                    豈殊魯連子，談笑解紛鬭。
                </div>
                
                <div class="paragraph">
                    功成歸海濱，不願千乘富。
                </div>
                
        </div>
