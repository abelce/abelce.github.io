    <div class="container">
        <h2 class="name">
            催老融墨戲
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古人惜墨如惜金，老融惜墨如惜命。
                </div>
                
                <div class="paragraph">
                    濡毫洗盡始輕拂，意匠經營極深夐。
                </div>
                
                <div class="paragraph">
                    人非求似韻自足，物已忘形影猶映。
                </div>
                
                <div class="paragraph">
                    地蒸宿霧日未高，雨带寒煙山欲暝。
                </div>
                
                <div class="paragraph">
                    中含太古不盡意，筆墨超然絕畦逕。
                </div>
                
                <div class="paragraph">
                    畫家安得論三尺，身世生緣俱墮甑。
                </div>
                
                <div class="paragraph">
                    人言可望不可親，夜半叩門寧復聽。
                </div>
                
                <div class="paragraph">
                    三生宿契誰得知，一見未言心已應。
                </div>
                
                <div class="paragraph">
                    巖傾千丈雪散空，上有清池開錦鏡。
                </div>
                
                <div class="paragraph">
                    意行忽發虎溪笑，許作新圖寫幽勝。
                </div>
                
                <div class="paragraph">
                    歸尋一紙五十尺，傅以礬膠如練浄。
                </div>
                
                <div class="paragraph">
                    自知能事難促迫，捲送松窗待清興。
                </div>
                
                <div class="paragraph">
                    筆端膚寸今何如，西抹東塗應略定。
                </div>
                
                <div class="paragraph">
                    何當一日快先覩，洗我昏眸十年病。
                </div>
                
        </div>
