    <div class="container">
        <h2 class="name">
            次韵李端叔謝送牛戩鴛鴦竹石圖
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聞君談西戎，廢食忘早晚。
                </div>
                
                <div class="paragraph">
                    王師本不陳，賊壘何足剗。
                </div>
                
                <div class="paragraph">
                    守邊在得士，此語要而簡。
                </div>
                
                <div class="paragraph">
                    知君論將口，似予識畫眼。
                </div>
                
                <div class="paragraph">
                    笑指塵壁間，此是老牛戩。
                </div>
                
                <div class="paragraph">
                    平生師衛玠，非意嘗理遣。
                </div>
                
                <div class="paragraph">
                    愬君定何人，未用市朝顯。
                </div>
                
                <div class="paragraph">
                    置之勿復道，世俗固多舛。
                </div>
                
                <div class="paragraph">
                    歸去亦何須，單車度殽澠。
                </div>
                
                <div class="paragraph">
                    如蟲得羽化，已脫安用繭。
                </div>
                
                <div class="paragraph">
                    家書空萬軸，凉暴困舒卷。
                </div>
                
                <div class="paragraph">
                    念當掃長物，閉息默自暖。
                </div>
                
                <div class="paragraph">
                    此畫聊付君，幽處得小展。
                </div>
                
                <div class="paragraph">
                    新詩勿縱筆，羣吠驚邑犬。
                </div>
                
                <div class="paragraph">
                    時來未可知，妙斲待輪扁。
                </div>
                
        </div>
