    <div class="container">
        <h2 class="name">
            故李誠之待制六丈挽詞
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青青一寸松，中有梁棟姿。
                </div>
                
                <div class="paragraph">
                    天驥墮地走，萬里端可期。
                </div>
                
                <div class="paragraph">
                    世無阿房宮，下建五丈旂。
                </div>
                
                <div class="paragraph">
                    又無穆天子，西征燕瑶池。
                </div>
                
                <div class="paragraph">
                    才大古難用，老死亦其宜。
                </div>
                
                <div class="paragraph">
                    丈夫恐不免，豈患莫己知。
                </div>
                
                <div class="paragraph">
                    公如松與驥，少小稱偉奇。
                </div>
                
                <div class="paragraph">
                    俯仰自廊廟，笑談無羌夷。
                </div>
                
                <div class="paragraph">
                    清朝竟不用，白首仍憂時。
                </div>
                
                <div class="paragraph">
                    願斬橫行將，請烹乾沒兒。
                </div>
                
                <div class="paragraph">
                    言雖不見省，坐折姦雄窺。
                </div>
                
                <div class="paragraph">
                    嗟我去公久，江湖生白髭。
                </div>
                
                <div class="paragraph">
                    歸來耆舊盡，零落存者誰。
                </div>
                
                <div class="paragraph">
                    比公嵇中散，龍性不可羈。
                </div>
                
                <div class="paragraph">
                    疑公李北海，慷慨多雄詞。
                </div>
                
                <div class="paragraph">
                    淒涼五君詠，沉痛八哀詩。
                </div>
                
                <div class="paragraph">
                    邪正久乃明，人今屬公思。
                </div>
                
                <div class="paragraph">
                    九原不可作，千古有餘悲。
                </div>
                
        </div>
