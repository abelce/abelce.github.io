    <div class="container">
        <h2 class="name">
            送醇父歸蔡
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風飄飄天作惡，枯木已無葉可落。
                </div>
                
                <div class="paragraph">
                    寒溪濺濺聲迫人，歲聿云莫慘不樂。
                </div>
                
                <div class="paragraph">
                    此時陳子迺棄我，歸將索綯亟乘屋。
                </div>
                
                <div class="paragraph">
                    吾室尚潭潭，留君欲晤談。
                </div>
                
                <div class="paragraph">
                    掉頭去不顧，明發解征驂。
                </div>
                
                <div class="paragraph">
                    君來久相從，知我無所堪。
                </div>
                
                <div class="paragraph">
                    好學勇如虎，讀書青出藍。
                </div>
                
                <div class="paragraph">
                    有疑必考擊，無奧不窮探。
                </div>
                
                <div class="paragraph">
                    愧無洪鐘響，十不答二三。
                </div>
                
                <div class="paragraph">
                    慨予方食貧，予腹豈屢厭。
                </div>
                
                <div class="paragraph">
                    藜羹稀糝芼，寒葅薄醯鹽。
                </div>
                
                <div class="paragraph">
                    雖欲苦留君，俎豆無加添。
                </div>
                
                <div class="paragraph">
                    從來婚友閒，恩義亦云兼。
                </div>
                
                <div class="paragraph">
                    草枯方兀兀，麥秀待漸漸。
                </div>
                
                <div class="paragraph">
                    綠髮佳少年，回首垂白髯。
                </div>
                
                <div class="paragraph">
                    進德失盛時，時甯爲人淹。
                </div>
                
                <div class="paragraph">
                    經綸自封植，豈不如春蠶。
                </div>
                
                <div class="paragraph">
                    此地决矣戒童僕，歸旁南陔種蘭菊。
                </div>
                
                <div class="paragraph">
                    旅床夜夜悲蛩螿，行色村中異風俗。
                </div>
                
                <div class="paragraph">
                    青燈白酒留故人，莫愛一醉至曉角。
                </div>
                
        </div>
