    <div class="container">
        <h2 class="name">
            移石種竹橘
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    野性樂閒寂，况值秋氣清。
                </div>
                
                <div class="paragraph">
                    旋即東牆隈，削苔方甃平。
                </div>
                
                <div class="paragraph">
                    石立稍退步，薜荔纏珠纓。
                </div>
                
                <div class="paragraph">
                    橘香湖海趣，竹翠山林情。
                </div>
                
                <div class="paragraph">
                    二物昔所嗜，未暇同經營。
                </div>
                
                <div class="paragraph">
                    環種近百竿，葉葉琴筑聲。
                </div>
                
                <div class="paragraph">
                    對植纔兩樹，顆顆金玉明。
                </div>
                
                <div class="paragraph">
                    交枝與叢稍，拂巾須緩行。
                </div>
                
                <div class="paragraph">
                    其間兩席地，幽致吾主盟。
                </div>
                
                <div class="paragraph">
                    靜極坐累刻，焉有世慮縈。
                </div>
                
                <div class="paragraph">
                    人生會心處，小大景不爭。
                </div>
                
                <div class="paragraph">
                    長年興無涯，風月隨陰晴。
                </div>
                
                <div class="paragraph">
                    抽萌及吐蕊，預喜春林榮。
                </div>
                
                <div class="paragraph">
                    客來開茗鑪，禮意固匪輕。
                </div>
                
                <div class="paragraph">
                    作詩漸忘言，此語亦老成。
                </div>
                
                <div class="paragraph">
                    杜門安蹇拙，何急謀虛名。
                </div>
                
        </div>
