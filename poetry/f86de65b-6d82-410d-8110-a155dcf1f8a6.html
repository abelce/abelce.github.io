    <div class="container">
        <h2 class="name">
            次韻盛教授
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詞章有餘力，老色嘆侵尋。
                </div>
                
                <div class="paragraph">
                    况苦漳濱卧，俄聆正始音。
                </div>
                
                <div class="paragraph">
                    新篇驚間發，平處冠來今。
                </div>
                
                <div class="paragraph">
                    脩月無前手，凌雲得此心。
                </div>
                
                <div class="paragraph">
                    葩華分子細，矛戟駭陰森。
                </div>
                
                <div class="paragraph">
                    玉楮何勞刻，於菟不易擒。
                </div>
                
                <div class="paragraph">
                    競傳平水市，或博樂浪金。
                </div>
                
                <div class="paragraph">
                    妙斲風無迹，窮搜海并深。
                </div>
                
                <div class="paragraph">
                    與時猶落落，逼古謾駸駸。
                </div>
                
                <div class="paragraph">
                    襆被征塵暗，臨流鬢雪侵。
                </div>
                
                <div class="paragraph">
                    徐驅憐老驥，決起羨驚禽。
                </div>
                
                <div class="paragraph">
                    善價渠能許，清愁可得禁。
                </div>
                
                <div class="paragraph">
                    不無青白眼，聊費短長吟。
                </div>
                
                <div class="paragraph">
                    頃歲欣相識，高山慰所欽。
                </div>
                
                <div class="paragraph">
                    周旋窺義府，衰朽謝書林。
                </div>
                
                <div class="paragraph">
                    適越慙荒陋，依劉耐滯淫。
                </div>
                
                <div class="paragraph">
                    交情向來密，詩病幾時箴。
                </div>
                
                <div class="paragraph">
                    遲子迂軒蓋，呼奴潔釜鬵。
                </div>
                
                <div class="paragraph">
                    萁爐足幽趣，玉唾滌煩襟。
                </div>
                
                <div class="paragraph">
                    斗酒窮簷日，招摇得共斟。
                </div>
                
        </div>
