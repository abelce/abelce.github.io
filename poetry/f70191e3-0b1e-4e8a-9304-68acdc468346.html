    <div class="container">
        <h2 class="name">
            次韵侯宣城疊嶂樓雙溪閣長篇
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    作官如負擔，一負當且弛。
                </div>
                
                <div class="paragraph">
                    不知息肩處，妄問道遠邇。
                </div>
                
                <div class="paragraph">
                    我乘章江流，却入宛溪水。
                </div>
                
                <div class="paragraph">
                    捨舟陟崔嵬，行路極句已。
                </div>
                
                <div class="paragraph">
                    名都便欲過，佳處頼公指。
                </div>
                
                <div class="paragraph">
                    仰攀疊嶂高，俯閱雙溪美。
                </div>
                
                <div class="paragraph">
                    不悟身乘空，但覺風吹耳。
                </div>
                
                <div class="paragraph">
                    雲烟變遥壑，歌吹聞近市。
                </div>
                
                <div class="paragraph">
                    倦遊得清曠，行役有新喜。
                </div>
                
                <div class="paragraph">
                    公言頃榛穢，斬伐從我始。
                </div>
                
                <div class="paragraph">
                    堰水種蒲蓮，開山蒔梅李。
                </div>
                
                <div class="paragraph">
                    擁本待成陰，養花要食子。
                </div>
                
                <div class="paragraph">
                    遺風揖桓謝，父老邀黄綺。
                </div>
                
                <div class="paragraph">
                    邦人魚依蒲，食客莪在芷。
                </div>
                
                <div class="paragraph">
                    春陰迫寒食，謂我姑且止。
                </div>
                
                <div class="paragraph">
                    嗟余去鄉國，屢把刀環視。
                </div>
                
                <div class="paragraph">
                    感公鵠鷺修，憐我鳬鴨庳。
                </div>
                
                <div class="paragraph">
                    異邦逢故人，寧復固辭理。
                </div>
                
                <div class="paragraph">
                    高談雲漢上，爛醉笙歌裏。
                </div>
                
                <div class="paragraph">
                    落日盡公歡，推挽未應起。
                </div>
                
        </div>
