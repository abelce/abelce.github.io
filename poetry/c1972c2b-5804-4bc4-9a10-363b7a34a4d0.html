    <div class="container">
        <h2 class="name">
            寄何首烏丸與友人
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    此草有奇效，嘗聞於習之。
                </div>
                
                <div class="paragraph">
                    陵陽亦舊産，其地尤所宜。
                </div>
                
                <div class="paragraph">
                    翠蔓走岩壁，芳叢蔚參差。
                </div>
                
                <div class="paragraph">
                    下有根如拳，赤白相雄雌。
                </div>
                
                <div class="paragraph">
                    斸之高秋後，氣味乃不虧。
                </div>
                
                <div class="paragraph">
                    斷以苦竹刀，蒸曝凡九爲。
                </div>
                
                <div class="paragraph">
                    夾羅下香屑，石密相和治。
                </div>
                
                <div class="paragraph">
                    入臼杵萬過，盈盤走纍纍。
                </div>
                
                <div class="paragraph">
                    日進豈厭屢，初若無所滋。
                </div>
                
                <div class="paragraph">
                    漸久覺膚革，鮮潤如凝脂。
                </div>
                
                <div class="paragraph">
                    既已鬚髪換，白者無一絲。
                </div>
                
                <div class="paragraph">
                    耳目固聰明，步履欲走馳。
                </div>
                
                <div class="paragraph">
                    十年親友別，忽見皆生疑。
                </div>
                
                <div class="paragraph">
                    問胡得爾術，容貌曾莫衰。
                </div>
                
                <div class="paragraph">
                    爲之講靈苗，不爲世俗知。
                </div>
                
                <div class="paragraph">
                    蓋以多見賤，蓬藋同一虧。
                </div>
                
                <div class="paragraph">
                    君如聽予服，此語不敢欺。
                </div>
                
                <div class="paragraph">
                    勿信柳子厚，但誇仙靈脾。
                </div>
                
        </div>
