    <div class="container">
        <h2 class="name">
            荅裴集陽伯明二賢各垂贈二十韻今以一章用酬兩作
        </h2>
        <div class="author"><a href="/author/3188bc11-6105-4656-bb53-038d49fd0785.html" title="皎然" target="_blank">
                皎然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    知音如瓊枝，天生爲予有。
                </div>
                
                <div class="paragraph">
                    攀折若無階，何殊天上柳。
                </div>
                
                <div class="paragraph">
                    裴生清通嗣，陽子盛德後。
                </div>
                
                <div class="paragraph">
                    詩名比元長，賦體凌延壽。
                </div>
                
                <div class="paragraph">
                    珠生驪龍頷，或生靈蛇口。
                </div>
                
                <div class="paragraph">
                    何似雙瓊章，英英曜吾手。
                </div>
                
                <div class="paragraph">
                    白日不可汙，清源肯容垢。
                </div>
                
                <div class="paragraph">
                    持此山上心，待君忘情友。
                </div>
                
                <div class="paragraph">
                    且伴丘壑賞，未隨名宦誘。
                </div>
                
                <div class="paragraph">
                    坐石代瓊茵，製荷捐艾綬。
                </div>
                
                <div class="paragraph">
                    清宵集我寺，烹茗開禪牖。
                </div>
                
                <div class="paragraph">
                    發論教可垂，正文言不朽。
                </div>
                
                <div class="paragraph">
                    白雲供詩用，清吹生座右。
                </div>
                
                <div class="paragraph">
                    不嫌逸令醉，莫試仙壺酒。
                </div>
                
                <div class="paragraph">
                    皎皎尋陽隱，千年可爲偶。
                </div>
                
                <div class="paragraph">
                    一從漢道平，世事無紛糺。
                </div>
                
                <div class="paragraph">
                    星文齊七政，天軸明二斗。
                </div>
                
                <div class="paragraph">
                    召士揚弓旌，知君在林藪。
                </div>
                
                <div class="paragraph">
                    莫學潁陽子，請師高山叟。
                </div>
                
                <div class="paragraph">
                    出處藩我君，還來會厓阜。
                </div>
                
        </div>
