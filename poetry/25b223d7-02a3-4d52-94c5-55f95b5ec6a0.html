    <div class="container">
        <h2 class="name">
            試院感懷
        </h2>
        <div class="author"><a href="/author/b92da585-b04c-43ad-8b7e-2a13a62174f7.html" title="張舜民" target="_blank">
                張舜民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朱戶當晝扃，霜簾達夜懸。
                </div>
                
                <div class="paragraph">
                    沈沈造廣庭，皞皞接衆賢。
                </div>
                
                <div class="paragraph">
                    疏莛叩洪鐘，短綆汲深淵。
                </div>
                
                <div class="paragraph">
                    始知學不迨，內顧多歉然。
                </div>
                
                <div class="paragraph">
                    憶昔居上庠，忝出流輩前。
                </div>
                
                <div class="paragraph">
                    賦就千金直，詩成萬口傳。
                </div>
                
                <div class="paragraph">
                    荀楊迥接迹，班馬思比肩。
                </div>
                
                <div class="paragraph">
                    一從苟干祿，永謝英俊躔。
                </div>
                
                <div class="paragraph">
                    折腰府縣中，餬口道路邊。
                </div>
                
                <div class="paragraph">
                    世俗多見輕，義士誰哀憐。
                </div>
                
                <div class="paragraph">
                    憔悴有今日，光輝思昔年。
                </div>
                
                <div class="paragraph">
                    今茲睹秋闈，猶欲爭相先。
                </div>
                
                <div class="paragraph">
                    枯魚傍江湖，疲馬憶薊燕。
                </div>
                
                <div class="paragraph">
                    凉風拂翠幙，隴月向人圓。
                </div>
                
                <div class="paragraph">
                    物景近中秋，客意孤綿綿。
                </div>
                
                <div class="paragraph">
                    裴回望清光，欲攬不得全。
                </div>
                
                <div class="paragraph">
                    永懷懽樂時，把酒謝嬋娟。
                </div>
                
        </div>
