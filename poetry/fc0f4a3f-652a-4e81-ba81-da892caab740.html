    <div class="container">
        <h2 class="name">
            昭君出塞行
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉鐘傳箭金門開，翠裘玉几高崔嵬。
                </div>
                
                <div class="paragraph">
                    蕃官膜拜領天語，玉顔忍涙青娥摧。
                </div>
                
                <div class="paragraph">
                    塵昏金翠風鬟亂，琵琶難寫重重怨。
                </div>
                
                <div class="paragraph">
                    回望秦關煙霧深，心魂暗逐么絃斷。
                </div>
                
                <div class="paragraph">
                    大閹當國國勢卑，坐致匈奴輒輕漢。
                </div>
                
                <div class="paragraph">
                    請婚薦女不自慚，畫師微罪翻深按。
                </div>
                
                <div class="paragraph">
                    雖然責賂變真質，卻爲宫中去尤物。
                </div>
                
                <div class="paragraph">
                    正似渠成秦利厚，反間之辜宜特宥。
                </div>
                
                <div class="paragraph">
                    漢皇儻有帝王資，盡戮姦諛賞延壽。
                </div>
                
        </div>
    </div>
