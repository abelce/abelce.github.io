    <div class="container">
        <h2 class="name">
            贈子發
        </h2>
        <div class="author"><a href="/author/009192a0-cc1f-4264-afa3-dcdf0085d415.html" title="吳則禮" target="_blank">
                吳則禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金銅仙人辭漢歌，近時作者嗟誰何。
                </div>
                
                <div class="paragraph">
                    王侯之種合瑰詭，君復鼻高胸塊磊。
                </div>
                
                <div class="paragraph">
                    著身丘壑謝幼輿，此事端憐卿輩無。
                </div>
                
                <div class="paragraph">
                    口譚名理脚穿屐，手捉毛錐家四壁。
                </div>
                
                <div class="paragraph">
                    平生三尺古錦嚢，掉頭不愛尚書郎。
                </div>
                
                <div class="paragraph">
                    飽知得句要得眼，肯道挽弓須挽强。
                </div>
                
                <div class="paragraph">
                    老夫天與覊臣骨，大笑癡兒曾咄咄。
                </div>
                
                <div class="paragraph">
                    折牀舊喜存烏皮，渇釡初欣識黔突。
                </div>
                
                <div class="paragraph">
                    未辦澆渠酒一尊，藜羮且可細論文。
                </div>
                
                <div class="paragraph">
                    政思横說與豎說，莫廢本來微妙舌。
                </div>
                
        </div>
