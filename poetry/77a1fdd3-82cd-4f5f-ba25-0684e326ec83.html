    <div class="container">
        <h2 class="name">
            丁巳七月望湖上書事
        </h2>
        <div class="author"><a href="/author/660c66e9-11e6-43a3-b288-929f3058856e.html" title="姜夔" target="_blank">
                姜夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白天碎碎如析綿，黑天昧昧如陳玄。
                </div>
                
                <div class="paragraph">
                    白黑破處青天出，海月飛來光尚濕。
                </div>
                
                <div class="paragraph">
                    是夜太史奏月蝕，三家各自矜算術。
                </div>
                
                <div class="paragraph">
                    或云七分或食既，或云食晝不在夕。
                </div>
                
                <div class="paragraph">
                    上令御史登吳山，下視海門監月出。
                </div>
                
                <div class="paragraph">
                    年來曆失無人修，三家之說誰爲優。
                </div>
                
                <div class="paragraph">
                    乍如破鏡光炯炯，漸若小兒初食餠。
                </div>
                
                <div class="paragraph">
                    時方下令嚴禁銅，破鏡何爲來海東。
                </div>
                
                <div class="paragraph">
                    天邊有餠不可食，聞說饑民滿淮北。
                </div>
                
                <div class="paragraph">
                    是鏡是餠且勿論，須臾還我黄金盆。
                </div>
                
                <div class="paragraph">
                    金盆當空四山靜，平波倒浸雲天影。
                </div>
                
                <div class="paragraph">
                    下連八表共此光，上接銀河通一冷。
                </div>
                
                <div class="paragraph">
                    御史歸家太史眠，人間不聞鍾鼓傳。
                </div>
                
                <div class="paragraph">
                    白石道人呼釣船，一瓢欲酌湖中天。
                </div>
                
                <div class="paragraph">
                    荷葉擺頭君睡去，西風急送敲窗句。
                </div>
                
        </div>
