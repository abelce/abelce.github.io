        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崔嵬孔明柏，結陰衆所依。
                </div>
                
                <div class="paragraph">
                    移根天衢上，曾撫日月暉。
                </div>
                
                <div class="paragraph">
                    如何去大厦，卻遶烏鵲飛。
                </div>
                
                <div class="paragraph">
                    終當煩萬牛，挽取廊廟歸。
                </div>
                
                <div class="paragraph">
                    鄭公澤既遠，何以慰調饑。
                </div>
                
                <div class="paragraph">
                    公其踵前修，一洗貧士悲。
                </div>
                
        </div>
