    <div class="container">
        <h2 class="name">
            三月二十九夜二更杭火焚花巷壽安坊至四月一日寅卯止
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    傾國傾城誇美色，千金萬金供首飾。
                </div>
                
                <div class="paragraph">
                    武林城中花巷名，紹興年前人未識。
                </div>
                
                <div class="paragraph">
                    亮死瓜洲再講和，巷名不爲栽花窠。
                </div>
                
                <div class="paragraph">
                    象珠翠玳玉笄外，紫紫紅紅裁綺羅。
                </div>
                
                <div class="paragraph">
                    是時永嘉有佳士，歎嗟花巷名太侈。
                </div>
                
                <div class="paragraph">
                    繁華漸盛古朴衰，書謂鄉人非美事。
                </div>
                
                <div class="paragraph">
                    誰知驁集一朝非，婦鬟女髻彌芳菲。
                </div>
                
                <div class="paragraph">
                    冠梳簪珥向曉賣，百僞一真無關譏。
                </div>
                
                <div class="paragraph">
                    戊戌年冬十月十，爇此闤闠成瓦礫。
                </div>
                
                <div class="paragraph">
                    豈料鬰攸再作祟，庚子春殘小盡日。
                </div>
                
                <div class="paragraph">
                    一十六度蓂莢新，兩見焦頭花巷人。
                </div>
                
                <div class="paragraph">
                    買賣假花牟厚利，坐此得罪於神明。
                </div>
                
                <div class="paragraph">
                    君不見九重一言軒輊易，頭白紛紛無忌諱。
                </div>
                
                <div class="paragraph">
                    人人一朵牡丹春，四海太平呼萬歲。
                </div>
                
        </div>
    </div>
