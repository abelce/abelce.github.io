    <div class="container">
        <h2 class="name">
            遊廬山懷叔粲季敵兼憶小子氓等次謝康樂寄惠連韻
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    諸峰靄遐矚，上與箕斗近。
                </div>
                
                <div class="paragraph">
                    西風吹人衣，蕭然無畦畛。
                </div>
                
                <div class="paragraph">
                    煙霞入詩句，欲吐初未忍。
                </div>
                
                <div class="paragraph">
                    但恨數往來，幽栖愧真隱。
                </div>
                
                <div class="paragraph">
                    真隱如虚舟，渺渺姑乘流。
                </div>
                
                <div class="paragraph">
                    何須長卿慢，暮年稱倦游。
                </div>
                
                <div class="paragraph">
                    鐘鳴起菌閣，天上隱瓊樓。
                </div>
                
                <div class="paragraph">
                    焉能誘松桂，曠懷且少留。
                </div>
                
                <div class="paragraph">
                    少留平生歡，看雲復長歎。
                </div>
                
                <div class="paragraph">
                    芝蘭念羯末，繭栗惟雍端。
                </div>
                
                <div class="paragraph">
                    倚松聊停策，意遠縈層巒。
                </div>
                
                <div class="paragraph">
                    風駛烟尚積，雨歇雲猶攅。
                </div>
                
                <div class="paragraph">
                    攅雲本無心，孤猿響山陰。
                </div>
                
                <div class="paragraph">
                    俯瞰白鹿洞，仰窺紫霄岑。
                </div>
                
                <div class="paragraph">
                    何時攜諸少，清盟可重尋。
                </div>
                
                <div class="paragraph">
                    仲子日邊去，歸鴉聞暮音。
                </div>
                
        </div>
    </div>
