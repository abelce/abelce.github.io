    <div class="container">
        <h2 class="name">
            孟浩然雪馿圖
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    往年一上岳陽樓，西風倏忽四十秋。
                </div>
                
                <div class="paragraph">
                    詩牌高掛詩兩首，他人有詩誰敢留。
                </div>
                
                <div class="paragraph">
                    其一孟浩然，解道氣吞雲夢澤。
                </div>
                
                <div class="paragraph">
                    其二杜子美，解道吳楚東南坼。
                </div>
                
                <div class="paragraph">
                    浩然詩不多，句句盡堪傳。
                </div>
                
                <div class="paragraph">
                    天下詩人推老杜，老杜又專推浩然。
                </div>
                
                <div class="paragraph">
                    我亦嘗遨江漢邊，梅花臘月猶年年。
                </div>
                
                <div class="paragraph">
                    一句新詩學不得，謾飽槎頭縮項鯿。
                </div>
                
                <div class="paragraph">
                    雪天誰寫詩窮狀，凍合吟肩神氣王。
                </div>
                
                <div class="paragraph">
                    短褐長夜死不朽，貂蟬何必凌煙上。
                </div>
                
                <div class="paragraph">
                    偶隨故人直玉堂，龍鱗不顧嬰君王。
                </div>
                
                <div class="paragraph">
                    李太白、賀知章，三郎不識放歸雲水鄉，子美先生餓欲僵。
                </div>
                
                <div class="paragraph">
                    浩然先生不直內廄一疋馬，可是蜀棧騎馿山路長。
                </div>
                
        </div>
