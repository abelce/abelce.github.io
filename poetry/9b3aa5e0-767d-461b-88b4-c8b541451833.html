    <div class="container">
        <h2 class="name">
            自是妾之罪
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    妾生昭君村，國色少所逮。
                </div>
                
                <div class="paragraph">
                    固羞著紅紫，亦懶傅粉黛。
                </div>
                
                <div class="paragraph">
                    少時姆教嚴，稍稍攻組繪。
                </div>
                
                <div class="paragraph">
                    針機參太玄，綫道得三昧。
                </div>
                
                <div class="paragraph">
                    坐貧姑貿遷，不就村市儈。
                </div>
                
                <div class="paragraph">
                    朅去長安遊，幾入未央賣。
                </div>
                
                <div class="paragraph">
                    其如主市司，所好與妾背。
                </div>
                
                <div class="paragraph">
                    一金陽不酬，翻謂索價大。
                </div>
                
                <div class="paragraph">
                    永言妾所挾，未道美無對。
                </div>
                
                <div class="paragraph">
                    猶欺西蜀錦，豈數南海貝。
                </div>
                
                <div class="paragraph">
                    厥價誠不廉，其理獨何怪。
                </div>
                
                <div class="paragraph">
                    况妾所索價，似亦非分外。
                </div>
                
                <div class="paragraph">
                    售否委自然，於妾無利害。
                </div>
                
                <div class="paragraph">
                    古女不上工，肯犯出閫戒。
                </div>
                
                <div class="paragraph">
                    追思妾初謀，輕發良獨悔。
                </div>
                
                <div class="paragraph">
                    雅負傾城姿，來爲倚市態。
                </div>
                
                <div class="paragraph">
                    人得賤視之，自是妾之罪。
                </div>
                
        </div>
    </div>
