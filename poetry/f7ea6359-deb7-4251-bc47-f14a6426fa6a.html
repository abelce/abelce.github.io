    <div class="container">
        <h2 class="name">
            雲龍歌上周丞相壽
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬化衮衮相乘除，循環甲子如數珠。
                </div>
                
                <div class="paragraph">
                    甲子既周理當復，豈有潤澤翻焦枯。
                </div>
                
                <div class="paragraph">
                    丞相補天祗衮職，閔雨憂民見顔色。
                </div>
                
                <div class="paragraph">
                    雲龍契合此其時，能費天工幾多力。
                </div>
                
                <div class="paragraph">
                    明當月色圓如秋，書生徙倚生暮愁。
                </div>
                
                <div class="paragraph">
                    欲攀斗柄酌河漢，一滴變化爲萬流。
                </div>
                
                <div class="paragraph">
                    憶得去年曾拜月，此日團圓仍皎潔。
                </div>
                
                <div class="paragraph">
                    極知有藥自長生，更願長圓渾不缺。
                </div>
                
                <div class="paragraph">
                    今年拜月去年同，却欲屏翳驅雲蒙。
                </div>
                
                <div class="paragraph">
                    久占月角如張弓，兩月少雨惟多風。
                </div>
                
                <div class="paragraph">
                    昨夜占星忽離畢，定自滂沱翻手疾。
                </div>
                
                <div class="paragraph">
                    今朝四郊已沾濡，丞相明朝是生日。
                </div>
                
                <div class="paragraph">
                    書生喜極欲起舞，急買香茅葺庭宇。
                </div>
                
                <div class="paragraph">
                    公不見崧嶽降神生甫申，山川出雲作時雨。
                </div>
                
        </div>
