    <div class="container">
        <h2 class="name">
            送魏六侍御葬
        </h2>
        <div class="author"><a href="/author/d737e430-5472-4399-aa2c-a27b802d2aaa.html" title="皇甫冉" target="_blank">
                皇甫冉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    哭葬寒郊外，行將何所從。
                </div>
                
                <div class="paragraph">
                    盛曹徒列柏，新墓已栽松。
                </div>
                
                <div class="paragraph">
                    海月同千古，江雲覆幾重。
                </div>
                
                <div class="paragraph">
                    舊書曾諫獵，遺草議登封。
                </div>
                
                <div class="paragraph">
                    疇昔輕三事，嘗期老一峯。
                </div>
                
                <div class="paragraph">
                    門臨商嶺道，窗引洛城鐘。
                </div>
                
                <div class="paragraph">
                    應積泉中恨，無因世上逢。
                </div>
                
                <div class="paragraph">
                    招尋偏見厚，疎慢亦相容。
                </div>
                
                <div class="paragraph">
                    張范唯通夢，求羊永絕蹤。
                </div>
                
                <div class="paragraph">
                    誰知長卿疾，歌賦不還邛。
                </div>
                
        </div>
