    <div class="container">
        <h2 class="name">
            榕溪隠者
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    榕溪有隠者，幽事在溪曲。
                </div>
                
                <div class="paragraph">
                    治地可十畝，方整如弈局。
                </div>
                
                <div class="paragraph">
                    始行入荆扉，漸進至茅屋。
                </div>
                
                <div class="paragraph">
                    樹之百盆蘭，繚以萬竿竹。
                </div>
                
                <div class="paragraph">
                    解衣憇繁陰，擁鼻參微馥。
                </div>
                
                <div class="paragraph">
                    主人聞客來，引避若駭鹿。
                </div>
                
                <div class="paragraph">
                    却詢守舍兒，云已出賣墨。
                </div>
                
                <div class="paragraph">
                    壁間見其像，絛褐巾一幅。
                </div>
                
                <div class="paragraph">
                    安知非回仙，寄跡混塵俗。
                </div>
                
                <div class="paragraph">
                    矢詩慕高風，君歸儻肯讀。
                </div>
                
        </div>
    </div>
