    <div class="container">
        <h2 class="name">
            投龍寶室洞天過延慶觀訪王倅共父劍峰精舍
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    璧簡薦寶室，襟裾馥旃檀。
                </div>
                
                <div class="paragraph">
                    眷言石交舊，可憚脚力酸。
                </div>
                
                <div class="paragraph">
                    層崖一劍裂，陰壑千古寒。
                </div>
                
                <div class="paragraph">
                    數椽棲泬寥，小樓面巑岏。
                </div>
                
                <div class="paragraph">
                    風穴激虎嘯，石洞掀龍蟠。
                </div>
                
                <div class="paragraph">
                    是日朔吹慘，舞空雪花漫。
                </div>
                
                <div class="paragraph">
                    開尊聊暖熱，芼蔬勸加餐。
                </div>
                
                <div class="paragraph">
                    心事喜我同，晤言藹清歡。
                </div>
                
                <div class="paragraph">
                    欲去有餘戀，小駐搜奇觀。
                </div>
                
                <div class="paragraph">
                    評畫過神品，誓鬼猶故壇。
                </div>
                
                <div class="paragraph">
                    君家古叢城，甲第十畝寬。
                </div>
                
                <div class="paragraph">
                    胡獨嗜幽寂，而樂茲考槃。
                </div>
                
                <div class="paragraph">
                    戍邱漸相迫，住山殊未安。
                </div>
                
                <div class="paragraph">
                    春風動倅馬，雲霄插雙翰。
                </div>
                
                <div class="paragraph">
                    儻念猿鶴怨，無多貪熱官。
                </div>
                
        </div>
    </div>
