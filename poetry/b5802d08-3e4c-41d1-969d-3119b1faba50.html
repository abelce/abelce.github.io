        <h2 class="name">
            崇真院絕粒偶書付兒熙之定之并呈張蒼峰劉洞齋華甫
        </h2>
        <div class="author"><a href="/author/66c379af-e045-4622-b54b-dd249791f767.html" title="謝枋得" target="_blank">
                謝枋得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西漢有臣龔勝卒，閉口不食十四日。
                </div>
                
                <div class="paragraph">
                    我今半月忍渴饑，求死不死更無術。
                </div>
                
                <div class="paragraph">
                    精神常與天往來，不知飲食爲何物。
                </div>
                
                <div class="paragraph">
                    若非功行積未成，便是業債償未畢。
                </div>
                
                <div class="paragraph">
                    太清群仙宴會多，鳳簫龍笛鳴瑶瑟。
                </div>
                
                <div class="paragraph">
                    豈無道兄相提携，騎龍直上寥天一。
                </div>
                
        </div>
    </div>
