    <div class="container">
        <h2 class="name">
            制幕孫君即益昌舍館疊石栽竹於盆池索賦
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    好山意度如高人，偃蹇那肯來朱門。
                </div>
                
                <div class="paragraph">
                    青油幕中盛快士，愛山惟恐不能致。
                </div>
                
                <div class="paragraph">
                    昭亭東望天一涯，武擔亦復歸遲遲。
                </div>
                
                <div class="paragraph">
                    開窗延得竹君瘦，借竹爲媒來石友。
                </div>
                
                <div class="paragraph">
                    烟雲吐吞一席間，瓦盆取月湖海寬。
                </div>
                
                <div class="paragraph">
                    羽書撤警文書省，一炷水沉銷日永。
                </div>
                
                <div class="paragraph">
                    不嗔鄰客喚門頻，支頤對翫玉嶙峋。
                </div>
                
                <div class="paragraph">
                    平生我亦烟霞痼，强擬爲君援筆賦。
                </div>
                
                <div class="paragraph">
                    破除幾許白雲腴，腸枯搜攪一句無。
                </div>
                
                <div class="paragraph">
                    昨宵夢怕大刀折，詩債未償寧許別。
                </div>
                
                <div class="paragraph">
                    從君差樂休念歸，賸借前箸裨籌帷。
                </div>
                
                <div class="paragraph">
                    主公威聲劘敵壘，旆旌行拂終南翠。
                </div>
                
                <div class="paragraph">
                    若携諸吏上崢嶸，容我後乘陪載賡。
                </div>
                
        </div>
    </div>
