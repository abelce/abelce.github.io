        <h2 class="name">
            送趙御史仲禮之任南臺并柬兼善達公經歷元載王公用道孔公二御史
        </h2>
        <div class="author"><a href="/author/cb627d46-270f-4b2d-ae49-f0bc9a8c0280.html" title="宋祁" target="_blank">
                宋祁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天子龍沙拜法官，議郎親戴辟邪冠。
                </div>
                
                <div class="paragraph">
                    曉辭漠北冰霜重，秋到江南草樹寒。
                </div>
                
                <div class="paragraph">
                    諫疏頻煩明主聽，題詩長共故人看。
                </div>
                
                <div class="paragraph">
                    應憐閭里誅求急，尚布朝廷禮意寬。
                </div>
                
                <div class="paragraph">
                    幕下風清鳴一鶚，臺端雪霽見雙鸞。
                </div>
                
                <div class="paragraph">
                    寥寥渡海三冬翮，翽翽凌空五色翰。
                </div>
                
                <div class="paragraph">
                    晉代新亭蒼蘚合，梁朝舊地土花殘。
                </div>
                
                <div class="paragraph">
                    石城慷慨悲袁粲，別墅風流憶謝安。
                </div>
                
                <div class="paragraph">
                    千里憑高麾綉斧，幾回攬轡並銀鞍。
                </div>
                
                <div class="paragraph">
                    諍臣事業須公等，努力明時匪素餐。
                </div>
                
        </div>
