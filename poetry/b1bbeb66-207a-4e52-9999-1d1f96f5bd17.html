    <div class="container">
        <h2 class="name">
            五月二十五日三陂橋晚眺
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漲水久已退，擎泥草扶疏。
                </div>
                
                <div class="paragraph">
                    平疇極我目，一來施犁鋤。
                </div>
                
                <div class="paragraph">
                    九夏行過六，尚憂復污潴。
                </div>
                
                <div class="paragraph">
                    哀咨此鄉民，耕力豈躊躇。
                </div>
                
                <div class="paragraph">
                    地勢苦卑薄，况無古川渠。
                </div>
                
                <div class="paragraph">
                    愁潦懼熯乾，不可保終初。
                </div>
                
                <div class="paragraph">
                    昨者多暑雨，洪波日凌虛。
                </div>
                
                <div class="paragraph">
                    新來滿旬晴，滲涸類灌蒩。
                </div>
                
                <div class="paragraph">
                    垂秋且當蒔，到否知何如。
                </div>
                
                <div class="paragraph">
                    搖搖衆農心，凜若畏簡書。
                </div>
                
                <div class="paragraph">
                    遠瞻來南山，其壤似郊墟。
                </div>
                
                <div class="paragraph">
                    依微綠秀間，浮白略散舒。
                </div>
                
                <div class="paragraph">
                    間喜早稻吐，因高得紆餘。
                </div>
                
                <div class="paragraph">
                    幸無風早催，聊濟升斗儲。
                </div>
                
                <div class="paragraph">
                    天下有大福，唯民樂田廬。
                </div>
                
                <div class="paragraph">
                    樂哉俟豐登，快我羈旅居。
                </div>
                
        </div>
