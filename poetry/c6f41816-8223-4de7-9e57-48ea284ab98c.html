    <div class="container">
        <h2 class="name">
            讀玄宗幸蜀記
        </h2>
        <div class="author"><a href="/author/20ef0f30-2cb2-4130-93ea-0cde657f3fe4.html" title="貫休" target="_blank">
                貫休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宋璟姚崇死，中庸遂變移。
                </div>
                
                <div class="paragraph">
                    如何遊萬里，祗爲一胡兒。
                </div>
                
                <div class="paragraph">
                    泣溻乾坤色，飄零日月旗。
                </div>
                
                <div class="paragraph">
                    火從龍闕起，淚向馬嵬垂。
                </div>
                
                <div class="paragraph">
                    始憶張丞相，全師郭子儀。
                </div>
                
                <div class="paragraph">
                    百官皆剽劫，九廟盡崩隳。
                </div>
                
                <div class="paragraph">
                    塵撲銀輪暗，雷奔棧閣危。
                </div>
                
                <div class="paragraph">
                    倖臣方賜死，野老不勝悲。
                </div>
                
                <div class="paragraph">
                    及霤飄淪日，行宮寂寞時。
                </div>
                
                <div class="paragraph">
                    人心雖未厭，天意亦難知。
                </div>
                
                <div class="paragraph">
                    聖兩歸丹禁，承乾動四夷。
                </div>
                
                <div class="paragraph">
                    因知納諫諍，始是太平基。
                </div>
                
        </div>
