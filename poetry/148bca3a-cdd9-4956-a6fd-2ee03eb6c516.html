    <div class="container">
        <h2 class="name">
            冬初雜興  其五
        </h2>
        <div class="author"><a href="/author/221edbaf-651b-4280-be64-bd38b4baa631.html" title="孫嵩" target="_blank">
                孫嵩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    殘花與新蕊，不共橫斜枝。
                </div>
                
                <div class="paragraph">
                    摧謝得清峭，獨照冰霜時。
                </div>
                
                <div class="paragraph">
                    寒梅正如此，他木乃變衰。
                </div>
                
                <div class="paragraph">
                    此由觀世物，特以厄見奇。
                </div>
                
                <div class="paragraph">
                    古云桑落節，當有新醪篘。
                </div>
                
                <div class="paragraph">
                    得秫釀幾何，撥甕香浮浮。
                </div>
                
                <div class="paragraph">
                    醇熟不足計，醒醉亦自籌。
                </div>
                
                <div class="paragraph">
                    得酒乃逕飲，無酒亦可休。
                </div>
                
                <div class="paragraph">
                    絕憐未知道，顛倒阮與劉。
                </div>
                
                <div class="paragraph">
                    百年有事業，遑云逃糟丘。
                </div>
                
        </div>
    </div>
