    <div class="container">
        <h2 class="name">
            寒食行
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒食由来古今重，四海人人作丘壠。
                </div>
                
                <div class="paragraph">
                    兩京道上松柏多，盡是王公大家塚。
                </div>
                
                <div class="paragraph">
                    伊昔年年當此時，鈿車寶馬相追隨。
                </div>
                
                <div class="paragraph">
                    紛紛錦樹滿原野，暖風遲日争光輝。
                </div>
                
                <div class="paragraph">
                    草間燒紙樹間哭，羅列杯盤烏攫肉。
                </div>
                
                <div class="paragraph">
                    侵晨祭罷薄暮歸，旋風剪剪吹餘灰。
                </div>
                
                <div class="paragraph">
                    爾時馬醫夏畦鬼，亦受子孫追養禮。
                </div>
                
                <div class="paragraph">
                    豐薄由来稱有無，咸具盤餐致醪醴。
                </div>
                
                <div class="paragraph">
                    家家丘墳各爲主，何人壠上無新土。
                </div>
                
                <div class="paragraph">
                    自從遭亂去鄉關，幾歲松楸不曾睹。
                </div>
                
                <div class="paragraph">
                    况復其間多發掘，孝子慈孫淚如雨。
                </div>
                
                <div class="paragraph">
                    流落他州遇火前，去年如此復今年。
                </div>
                
                <div class="paragraph">
                    新阡舊壠祇回首，無復原頭掛紙錢。
                </div>
                
                <div class="paragraph">
                    君不見東都之傍永安道，車轍平来生碧草。
                </div>
                
                <div class="paragraph">
                    四時祠祭今寂然，五陵春樹生蒼烟。
                </div>
                
        </div>
