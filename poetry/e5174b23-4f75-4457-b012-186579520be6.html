    <div class="container">
        <h2 class="name">
            大梅山
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    此山名大梅，驅車入山麓。
                </div>
                
                <div class="paragraph">
                    試問山中人，山名竟誰屬。
                </div>
                
                <div class="paragraph">
                    禪家開道場，爲說梅子熟。
                </div>
                
                <div class="paragraph">
                    僊家指爲巖，曾此隠梅福。
                </div>
                
                <div class="paragraph">
                    或云古有梅，其大蔽山谷。
                </div>
                
                <div class="paragraph">
                    至今二梅梁，靈響皆其族。
                </div>
                
                <div class="paragraph">
                    他山抗驚湍，禹祠橫殿屋。
                </div>
                
                <div class="paragraph">
                    三者尚誰憑，禪師有遺躅。
                </div>
                
                <div class="paragraph">
                    餘皆不可辨，安得究圖錄。
                </div>
                
                <div class="paragraph">
                    但愛山又山，喬林間脩竹。
                </div>
                
        </div>
