    <div class="container">
        <h2 class="name">
            次韻酬鄭榮緒
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長夏苦袢暑，何適可開眼。
                </div>
                
                <div class="paragraph">
                    爲約山間行，遠訪金仙館。
                </div>
                
                <div class="paragraph">
                    時當歲旱凶，人跡尚猶罕。
                </div>
                
                <div class="paragraph">
                    况復有遊客，來結青雲伴。
                </div>
                
                <div class="paragraph">
                    古松臨水瀕，我意秋可款。
                </div>
                
                <div class="paragraph">
                    悵羨彼中人，一去不復返。
                </div>
                
                <div class="paragraph">
                    髙深步巘崿，我道方坦坦。
                </div>
                
                <div class="paragraph">
                    山僧多故人，不復怪敖誕。
                </div>
                
                <div class="paragraph">
                    延我火齊柈，酌我流霞醆。
                </div>
                
                <div class="paragraph">
                    少小不預事，老大更慵懶。
                </div>
                
                <div class="paragraph">
                    巖花爲誰擷，藕絲悶獨綰。
                </div>
                
                <div class="paragraph">
                    爾來復多雨，昨夜重湖滿。
                </div>
                
                <div class="paragraph">
                    欲榜一舟歸，舟敝不可揀。
                </div>
                
                <div class="paragraph">
                    世事久忘懷，吾言固無間。
                </div>
                
                <div class="paragraph">
                    無樂亦無憂，亮非斗筲算。
                </div>
                
        </div>
    </div>
