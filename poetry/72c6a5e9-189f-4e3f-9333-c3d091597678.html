    <div class="container">
        <h2 class="name">
            趙尊道郎中出示唐畫四老飲圖滕賢良有詩亦使野人著句
        </h2>
        <div class="author"><a href="/author/d48fc5aa-ba4f-424b-a1a7-1dfec1163ee7.html" title="戴復古" target="_blank">
                戴復古
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    采芝商山秦四皓，象戲橘中爲四老。
                </div>
                
                <div class="paragraph">
                    我疑此畫即其人，有時以酒陶天真。
                </div>
                
                <div class="paragraph">
                    丹青不知誰好手，作此飲態妙入神。
                </div>
                
                <div class="paragraph">
                    摩挲半世江湖眼，古錦軸中舒復卷。
                </div>
                
                <div class="paragraph">
                    細將物色辨人物，迺是晉時劉畢與陶阮。
                </div>
                
                <div class="paragraph">
                    一琴無絃橫膝上，一琴團團明月樣。
                </div>
                
                <div class="paragraph">
                    一人持杓坐甕邊，一人手携文一編，是中必寫酒德篇。
                </div>
                
                <div class="paragraph">
                    諸君傷時强自遣，麴生風味况不淺。
                </div>
                
                <div class="paragraph">
                    五胡妖氣蔽神州，誓江不救中原亂。
                </div>
                
                <div class="paragraph">
                    新亭舉目愁山河，萬事何如一樽滿。
                </div>
                
                <div class="paragraph">
                    一杯一杯醉復醉，天地陶陶盡和氣。
                </div>
                
                <div class="paragraph">
                    道術相忘禮法疎，形骸懶散無機事。
                </div>
                
                <div class="paragraph">
                    此畫流傳知幾載，生綃剝落精神在。
                </div>
                
                <div class="paragraph">
                    何人爲我更作杜陵飲中八仙歌，將與冰壺主人爲此對。
                </div>
                
        </div>
    </div>
