    <div class="container">
        <h2 class="name">
            包虎行
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    畫師老包氣如虹，解衣醉倒塵泥中。
                </div>
                
                <div class="paragraph">
                    急呼生綃卧展轉，筆追造化分奇功。
                </div>
                
                <div class="paragraph">
                    須臾奮袂於菟出，絕壑陰崖嘯風月。
                </div>
                
                <div class="paragraph">
                    懸著高堂煙霧深，觀者膽寒俱辟易。
                </div>
                
                <div class="paragraph">
                    誰爲彪子與虥孫，宛陵後葉諸仍昆。
                </div>
                
                <div class="paragraph">
                    顧視雄姿亦遒緊，小犢繭栗何勞吞。
                </div>
                
                <div class="paragraph">
                    通玄論成馱貝葉，大空小穴隨老衲。
                </div>
                
                <div class="paragraph">
                    何暇與汝同條生，玄豹豐狐要彈壓。
                </div>
                
        </div>
    </div>
