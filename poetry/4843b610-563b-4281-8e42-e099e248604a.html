    <div class="container">
        <h2 class="name">
            啄木鳥
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    啄木復啄木，汝啄抑何毒。
                </div>
                
                <div class="paragraph">
                    千株萬株端明松，五月六月來清風。
                </div>
                
                <div class="paragraph">
                    木于汝何惡，朝朝暮暮啄。
                </div>
                
                <div class="paragraph">
                    勸汝利觜宜少停，戕木之生吾忍聽，已有弋者在後亭。
                </div>
                
                <div class="paragraph">
                    微蟲初何識，亦能對以臆。
                </div>
                
                <div class="paragraph">
                    天子愛元元，宵衣念艱食。
                </div>
                
                <div class="paragraph">
                    連年值禾饑，窮閭多菜色。
                </div>
                
                <div class="paragraph">
                    縣官急督租，吏饕饑需索。
                </div>
                
                <div class="paragraph">
                    啄木比刻木，何者爲可疾。
                </div>
                
                <div class="paragraph">
                    木生與民生，何者爲當恤。
                </div>
                
                <div class="paragraph">
                    可彈者不彈，爲我謝彼弋。
                </div>
                
        </div>
