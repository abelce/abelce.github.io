    <div class="container">
        <h2 class="name">
            代壽徐意一參政
        </h2>
        <div class="author"><a href="/author/10db39c0-ddbb-4d8a-b80f-61453139127d.html" title="劉黻" target="_blank">
                劉黻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東南仁氣氳堪輿，武夷相望鍾真儒。
                </div>
                
                <div class="paragraph">
                    考亭西山接伊洛，戶庭坦蕩除榛蕪。
                </div>
                
                <div class="paragraph">
                    意一先生續正傳，剛以直養軻其徒。
                </div>
                
                <div class="paragraph">
                    端平御史凜風節，歷歷抗疏誅姦諛。
                </div>
                
                <div class="paragraph">
                    愛君憂國根性天，實與名稱名非沽。
                </div>
                
                <div class="paragraph">
                    藝祖所謂社稷臣，四海歡呼登政途。
                </div>
                
                <div class="paragraph">
                    津梁善類植泰道，柱石明堂開遠模。
                </div>
                
                <div class="paragraph">
                    丹心炳炳照白髮，力扶國是消民瘉。
                </div>
                
                <div class="paragraph">
                    共期聖祉登嵩華，長使廊廟聞都俞。
                </div>
                
                <div class="paragraph">
                    黎元翹首望太平，願斡聖化還唐虞。
                </div>
                
        </div>
    </div>
