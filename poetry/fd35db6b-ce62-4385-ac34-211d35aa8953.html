    <div class="container">
        <h2 class="name">
            贈琴僧
        </h2>
        <div class="author"><a href="/author/390709a6-06b5-49f6-9b6b-a6ab5471bca5.html" title="林放" target="_blank">
                林放
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霜林凋落雲影垂，朔風獵獵鼓寒威。
                </div>
                
                <div class="paragraph">
                    偶來禪房訪虛寂，上人爲我彈金徽。
                </div>
                
                <div class="paragraph">
                    此調悠悠泯千載，今日忽聞一嗟咨。
                </div>
                
                <div class="paragraph">
                    上人所彈不在指，我亦非於耳聽之。
                </div>
                
                <div class="paragraph">
                    霜天玉磬敲清曉，夜月秋聲動翠微。
                </div>
                
                <div class="paragraph">
                    舉世紛紛愛箏筑，寂寥古意誰能知。
                </div>
                
                <div class="paragraph">
                    過門不是鍾期子，慎勿汗漫調朱絲。
                </div>
                
        </div>
