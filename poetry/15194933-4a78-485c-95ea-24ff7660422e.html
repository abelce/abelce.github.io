    <div class="container">
        <h2 class="name">
            奉同安中尚書用李白留别王嵩韻送毛王仲大夫移浙漕
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春岸草回綠，春江日浮金。
                </div>
                
                <div class="paragraph">
                    蘭舟忽言發，芥蔕悲我心。
                </div>
                
                <div class="paragraph">
                    藹藹松柏友，雍雍鸞鳳吟。
                </div>
                
                <div class="paragraph">
                    願同三歲遙，毋使離别侵。
                </div>
                
                <div class="paragraph">
                    奈何千丈材，亭亭不依林。
                </div>
                
                <div class="paragraph">
                    眷爲九重知，移節宣德音。
                </div>
                
                <div class="paragraph">
                    遂令帝王澤，深于太湖深。
                </div>
                
                <div class="paragraph">
                    豈同失羣鶴，飲啄憐空岑。
                </div>
                
                <div class="paragraph">
                    誰將勞勞歌，一瀉無瑶琴。
                </div>
                
        </div>
    </div>
