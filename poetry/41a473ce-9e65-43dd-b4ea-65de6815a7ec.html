    <div class="container">
        <h2 class="name">
            送朱伯原博士赴太學
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朱公将赴成均時，炎炎六月雲峰奇。
                </div>
                
                <div class="paragraph">
                    閶門鼓聲催畫鷁，陂塘菡萏方華滋。
                </div>
                
                <div class="paragraph">
                    朝雲回首暮雲合，汗青嵬磊扃巖扉。
                </div>
                
                <div class="paragraph">
                    先生顧此重惜去，片帆未肯乘風飛。
                </div>
                
                <div class="paragraph">
                    賤子乃前致以詞，誠知去魯心遲遲。
                </div>
                
                <div class="paragraph">
                    丈夫出處會有時，從來猿鶴焉能知。
                </div>
                
                <div class="paragraph">
                    醇儒况復生盛世，終老巖穴将何爲。
                </div>
                
                <div class="paragraph">
                    公其去矣莫迴首，君王仄席思賢久。
                </div>
                
                <div class="paragraph">
                    公懷慷慨善哉言，挽舟便出楓橋口。
                </div>
                
        </div>
