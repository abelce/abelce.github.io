    <div class="container">
        <h2 class="name">
            寄廉宣仲
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    繞淮邑屋綿千區，畫簷綺棟吹笙竽。
                </div>
                
                <div class="paragraph">
                    冶金合範結樞紐，冰銷水釋無須臾。
                </div>
                
                <div class="paragraph">
                    盗前乞死火中走，幾人脫迹逃江湖。
                </div>
                
                <div class="paragraph">
                    靜思朋舊若滿目，不取神禍遭囚俘。
                </div>
                
                <div class="paragraph">
                    其間善類豈不有，安得變化歸同符。
                </div>
                
                <div class="paragraph">
                    平生宣子富心事，先奉白髪攜童孥。
                </div>
                
                <div class="paragraph">
                    吳山越山好處所，飯炊香稻歌吳歈。
                </div>
                
                <div class="paragraph">
                    我家盗焚先子業，每仗餘德寬天誅。
                </div>
                
                <div class="paragraph">
                    悲傷扶病别鄰里，崎嶇僅得來東吳。
                </div>
                
                <div class="paragraph">
                    稻梁在世竟何物，與子各隔天一隅。
                </div>
                
                <div class="paragraph">
                    近聞詩章不减舊，昔日健筆爭華敷。
                </div>
                
                <div class="paragraph">
                    鵷鸞羽翼困州縣，况事糟酒分錙銖。
                </div>
                
                <div class="paragraph">
                    隔江搖想思會合，安得兩腳生雙鳬。
                </div>
                
                <div class="paragraph">
                    溪邉樵風趁短棹，杖頭明月兼酒壺。
                </div>
                
                <div class="paragraph">
                    十漿饋我五漿少，萬事一醉真良圖。
                </div>
                
        </div>
