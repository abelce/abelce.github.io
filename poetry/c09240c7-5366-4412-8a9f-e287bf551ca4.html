    <div class="container">
        <h2 class="name">
            太平寺水郡人徐友畫清濟貫河
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太平古寺劫灰餘，夕陽惟照一塔孤。
                </div>
                
                <div class="paragraph">
                    得得來看還不樂，竹莖荒處破殿虛。
                </div>
                
                <div class="paragraph">
                    偶逢老僧聽僧話，道是壁間留古畫。
                </div>
                
                <div class="paragraph">
                    徐生絕筆今百年，祖師相傳妙天下。
                </div>
                
                <div class="paragraph">
                    壁如雪色一丈許，徐生畫水纔盈堵。
                </div>
                
                <div class="paragraph">
                    橫看側看只麽是，分明是畫不是水。
                </div>
                
                <div class="paragraph">
                    中有清濟一線波，橫貫萬里濁浪之黄河。
                </div>
                
                <div class="paragraph">
                    雷奔電卷儘渠猛，獨清元自不隨它。
                </div>
                
                <div class="paragraph">
                    波痕盡處忽掀怒，攪動一河秋色暮。
                </div>
                
                <div class="paragraph">
                    分明是水不是畫，老眼向來元自誤。
                </div>
                
                <div class="paragraph">
                    佛廬化作金柁樓，銀山雪堆風打頭。
                </div>
                
                <div class="paragraph">
                    是身飄然在中流，奪得太一蓮葉舟。
                </div>
                
                <div class="paragraph">
                    僧言此畫難再覓，官歸江西却相憶。
                </div>
                
                <div class="paragraph">
                    并州剪刀剪不得，鵝溪疋絹官莫惜，貌取秋濤懸坐側。
                </div>
                
        </div>
    </div>
