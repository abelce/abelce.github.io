    <div class="container">
        <h2 class="name">
            同道祖及子舍遊茶山歸因成
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒窗送曙雞一鳴，尋山蓐食天初晴。
                </div>
                
                <div class="paragraph">
                    水口溪窮爲停棹，步携東坦仍添丁。
                </div>
                
                <div class="paragraph">
                    虎頭巖高山色好，竹輿遥睇眼爲青。
                </div>
                
                <div class="paragraph">
                    花瀨濛濛勝紫氣，微花拂袵聞芳馨。
                </div>
                
                <div class="paragraph">
                    岌峨懸臼與天接，脚力欲趁飛猱輕。
                </div>
                
                <div class="paragraph">
                    此邦佳處遍尋陟，夫差所顧獨未經。
                </div>
                
                <div class="paragraph">
                    兹遊野服穿不借，自勝五馬仍雙旌。
                </div>
                
                <div class="paragraph">
                    憶昔貞元守修貢，木瓜堂廡輝山扃。
                </div>
                
                <div class="paragraph">
                    兩邦歌舞競姝麗，穀雨不許遨頭醒。
                </div>
                
                <div class="paragraph">
                    只今金沙雜榛莽，空照華髪垂星星。
                </div>
                
                <div class="paragraph">
                    近澗喧豗泉㶁㶁，遠峰嬌膩雲英英。
                </div>
                
                <div class="paragraph">
                    山僧意勤苞紫笋，傾蓋一笑無平生。
                </div>
                
                <div class="paragraph">
                    息黥補劓有甘寝，夢覺起作遊山行。
                </div>
                
        </div>
    </div>
