<body>
    <div class="container">
        <h2 class="name">
            和李校書新題樂府十二首 立部伎
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    胡部新聲錦筵坐，中庭漢振高音播。
                </div>
                
                <div class="paragraph">
                    太宗廟樂傳子孫，取類羣兇陣初破。
                </div>
                
                <div class="paragraph">
                    戢戢攢槍霜雪耀，騰騰擊鼓雲雷磨。
                </div>
                
                <div class="paragraph">
                    初疑遇敵身啓行，終象由文士憲左。
                </div>
                
                <div class="paragraph">
                    昔日高宗常立聽，曲終然後臨玉座。
                </div>
                
                <div class="paragraph">
                    如今節將一掉頭，電卷風收盡摧挫。
                </div>
                
                <div class="paragraph">
                    宋晉鄭女歌聲發，滿堂會客齊喧㰤。
                </div>
                
                <div class="paragraph">
                    珊珊珮玉動腰身，一一貫珠隨咳唾。
                </div>
                
                <div class="paragraph">
                    頃向圜丘見郊祀，亦曾正旦親朝賀。
                </div>
                
                <div class="paragraph">
                    太常雅樂備宮懸，九奏未終百寮惰。
                </div>
                
                <div class="paragraph">
                    惉滯難令季札辨，遲廻但恐文侯臥。
                </div>
                
                <div class="paragraph">
                    工師盡取聾昧人，豈是先王作之過。
                </div>
                
                <div class="paragraph">
                    宋沇嘗傳天寶季，法曲胡音忽相和。
                </div>
                
                <div class="paragraph">
                    明年十月燕寇來，九廟千門虜塵涴我聞此語歎復泣，古來邪正將誰奈。
                </div>
                
                <div class="paragraph">
                    奸聲入耳佞入心，侏儒飽飯夷齊餓。
                </div>
                
        </div>
