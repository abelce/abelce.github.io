    <div class="container">
        <h2 class="name">
            出郭  其二
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    對花不領幾柳下，以詩自苦如東野。
                </div>
                
                <div class="paragraph">
                    今年陡覺負芳時，狎興蕭條殊曩者。
                </div>
                
                <div class="paragraph">
                    西湖南園怳入夢，漫道尻輪神作馬。
                </div>
                
                <div class="paragraph">
                    可堪山鳥勸歸去，擬爲蒓羹乞長假。
                </div>
                
                <div class="paragraph">
                    十分銷瘦空自憐，一段閑愁倩誰畫。
                </div>
                
                <div class="paragraph">
                    春光只比東逝波，堂堂去意那能借。
                </div>
                
                <div class="paragraph">
                    青梅崖蜜倏登俎，禊祓鞦韆仍復罷。
                </div>
                
                <div class="paragraph">
                    感君妙句慰岑寂，欲挽清歡付衰謝。
                </div>
                
                <div class="paragraph">
                    光風摇摇壓輕暑，亭榭况經微雨灑。
                </div>
                
                <div class="paragraph">
                    徑煩麴糵寬懷抱，未用文章繼風雅。
                </div>
                
                <div class="paragraph">
                    飜階芍藥醉面欹，壓架酴醾香蓓亞。
                </div>
                
                <div class="paragraph">
                    江城日有問字人，酒不論錢更須貰。
                </div>
                
                <div class="paragraph">
                    君今頼以主人賢，我亦不憂官長訝。
                </div>
                
                <div class="paragraph">
                    鶑花好處醉爲鄉，與君平日俱聲價。
                </div>
                
                <div class="paragraph">
                    旗亭市樓故鄉約，歲晚會須茅一把。
                </div>
                
                <div class="paragraph">
                    客中一笑且追陪，飲勿言歸當卜夜。
                </div>
                
        </div>
