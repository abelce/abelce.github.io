    <div class="container">
        <h2 class="name">
            岳陽別張[祜]
        </h2>
        <div class="author"><a href="/author/99e23a2d-9170-480a-9301-847ac332e3e2.html" title="李涉" target="_blank">
                李涉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十年蹭蹬爲逐臣，鬢毛白盡巴江春。
                </div>
                
                <div class="paragraph">
                    鹿鳴猨嘯雖寂寞，水蛟山魅多精神。
                </div>
                
                <div class="paragraph">
                    山瘧困中聞有赦，死灰不望光陰借。
                </div>
                
                <div class="paragraph">
                    半夜州符喚牧童，虛教衰病生驚怕。
                </div>
                
                <div class="paragraph">
                    巫峽洞庭千里餘，蠻陬水國何親疎。
                </div>
                
                <div class="paragraph">
                    由來真宰不宰我，徒勞歎者懷吹噓。
                </div>
                
                <div class="paragraph">
                    霸橋昔與張生別，萬變桑田何處說。
                </div>
                
                <div class="paragraph">
                    龍蛇縱在沒泥塗，長衢却爲駑駘設。
                </div>
                
                <div class="paragraph">
                    愛君氣堅風骨峭，文章真把江淹笑。
                </div>
                
                <div class="paragraph">
                    洛下諸生懼刺先，烏鳶不得齊鷹鷂。
                </div>
                
                <div class="paragraph">
                    岳陽西南湖上寺，水閣松房遍文字。
                </div>
                
                <div class="paragraph">
                    新釘張生一首詩，自餘吟著皆無味。
                </div>
                
                <div class="paragraph">
                    策馬前途須努力，莫學龍鍾虛歎息。
                </div>
                
        </div>
    </div>
