    <div class="container">
        <h2 class="name">
            次韻盧行之知原見贈
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    元豐詩禮將，勲略傳萬口。
                </div>
                
                <div class="paragraph">
                    長城國西陲，寄託十年久。
                </div>
                
                <div class="paragraph">
                    折箠笞黠羌，游魂屢窮走。
                </div>
                
                <div class="paragraph">
                    羊公緩裘带，李廣静刁斗。
                </div>
                
                <div class="paragraph">
                    黑頭已青雲，日昃笑擊缶。
                </div>
                
                <div class="paragraph">
                    陰功與忠諫，二俱宜有後。
                </div>
                
                <div class="paragraph">
                    繩繩丈夫子，茂宰最稱首。
                </div>
                
                <div class="paragraph">
                    不裁猶能裁，應有既盡有。
                </div>
                
                <div class="paragraph">
                    丘墳三十車，習復不置手。
                </div>
                
                <div class="paragraph">
                    尚友千載人，豈論骨已朽。
                </div>
                
                <div class="paragraph">
                    芳蘭秀深林，嘉芑就菑畝。
                </div>
                
                <div class="paragraph">
                    宜爲數旬客，顧作三日婦。
                </div>
                
                <div class="paragraph">
                    行聞尺一來，內閣延枚叟。
                </div>
                
        </div>
