    <div class="container">
        <h2 class="name">
            永叔進道堂夜話
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海風驅雲來，池雨打荷急。
                </div>
                
                <div class="paragraph">
                    虛堂開西窗，晚坐凉氣入。
                </div>
                
                <div class="paragraph">
                    與公語平生，事不一毫及。
                </div>
                
                <div class="paragraph">
                    初探易之奧，大衍遺五十。
                </div>
                
                <div class="paragraph">
                    乾坤露根源，君臣排角立。
                </div>
                
                <div class="paragraph">
                    言史書星瑞，亂止由不戢。
                </div>
                
                <div class="paragraph">
                    巨惡參大美，微顯豈相襲。
                </div>
                
                <div class="paragraph">
                    陳疏見公忠，曾無與朋執。
                </div>
                
                <div class="paragraph">
                    文章包元氣，天地得噓吸。
                </div>
                
                <div class="paragraph">
                    明吞日月光，峭古崖壁澀。
                </div>
                
                <div class="paragraph">
                    淵論發賢聖，暗溜聞鬼泣。
                </div>
                
                <div class="paragraph">
                    夜闌索酒巵，快意頻舉挹。
                </div>
                
                <div class="paragraph">
                    未竟天已白，左右如啟蟄。
                </div>
                
        </div>
