    <div class="container">
        <h2 class="name">
            峽哀 一
        </h2>
        <div class="author"><a href="/author/8f4b9279-e461-433e-8b53-188b2a30b0ef.html" title="孟郊" target="_blank">
                孟郊
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔多相與笑，今誰相與哀。
                </div>
                
                <div class="paragraph">
                    峽哀哭幽魂，噭噭風吹來。
                </div>
                
                <div class="paragraph">
                    墮魄抱空月，出沒難自裁。
                </div>
                
                <div class="paragraph">
                    齏粉一閃間，春濤百丈雷。
                </div>
                
                <div class="paragraph">
                    峽水聲不平，碧沲牽清洄。
                </div>
                
                <div class="paragraph">
                    沙稜箭箭急，波齒齗齗開。
                </div>
                
                <div class="paragraph">
                    呀彼無底吮，待此不測災。
                </div>
                
                <div class="paragraph">
                    谷號相噴激，石怒爭旋迴。
                </div>
                
                <div class="paragraph">
                    古醉有復鄉，今縲多爲能。
                </div>
                
                <div class="paragraph">
                    字孤徒髣髴，銜雪猶驚猜。
                </div>
                
                <div class="paragraph">
                    薄俗少直腸，交結須橫財。
                </div>
                
                <div class="paragraph">
                    黃金買相弔，幽泣無餘漼。
                </div>
                
                <div class="paragraph">
                    我有古心意，爲君空摧頹。
                </div>
                
        </div>
