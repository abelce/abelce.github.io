    <div class="container">
        <h2 class="name">
            趙仲縝梅川
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    堂前面羣山，堂下俯流水。
                </div>
                
                <div class="paragraph">
                    揚雄一區宅，歲晚何在此。
                </div>
                
                <div class="paragraph">
                    將無山水佳，更爲風物美。
                </div>
                
                <div class="paragraph">
                    城隅三家渡，華屋照清泚。
                </div>
                
                <div class="paragraph">
                    舉手招梅仙，低頭叫陸子。
                </div>
                
                <div class="paragraph">
                    前松後梧竹，左桂右蘭芷。
                </div>
                
                <div class="paragraph">
                    江花漾茶甌，巖樹排棐几。
                </div>
                
                <div class="paragraph">
                    客來索無有，樽酒間圖史。
                </div>
                
                <div class="paragraph">
                    不作隠士廬，合號君子里。
                </div>
                
                <div class="paragraph">
                    吾人天潢秀，時至當决起。
                </div>
                
                <div class="paragraph">
                    飽餐南嶽芋，閒曳東郭履。
                </div>
                
                <div class="paragraph">
                    山名不負儂，因之得名字。
                </div>
                
                <div class="paragraph">
                    彈冠可前卜，問舍真早計。
                </div>
                
                <div class="paragraph">
                    笑殺陶淵明，酒資良未遂。
                </div>
                
        </div>
