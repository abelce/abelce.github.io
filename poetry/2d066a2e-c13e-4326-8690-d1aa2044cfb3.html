    <div class="container">
        <h2 class="name">
            余舊供觀音比得蔣穎叔所傳香山成道因緣歎仰靈異因爲贊於後
        </h2>
        <div class="author"><a href="/author/d73ec4da-7096-4883-b457-175c3e0922ab.html" title="張守" target="_blank">
                張守
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大哉觀世音，願力不思議。
                </div>
                
                <div class="paragraph">
                    化身千百億，於一刹那頃。
                </div>
                
                <div class="paragraph">
                    香山大因緣，愍念苦海衆。
                </div>
                
                <div class="paragraph">
                    慈悲示修證，欲同到彼岸。
                </div>
                
                <div class="paragraph">
                    受辱不退轉，是乃忍辱仙。
                </div>
                
                <div class="paragraph">
                    抉眼斷兩手，不啻棄涕唾。
                </div>
                
                <div class="paragraph">
                    欻然千手眼，照用無邊際。
                </div>
                
                <div class="paragraph">
                    至人見與執，不在千手眼。
                </div>
                
                <div class="paragraph">
                    向來棄去時，初無一毫欠。
                </div>
                
                <div class="paragraph">
                    乃至以千記，我亦無贏餘。
                </div>
                
                <div class="paragraph">
                    是故將示寂，還復本來相。
                </div>
                
                <div class="paragraph">
                    猶如大虚空，雲電或風霾。
                </div>
                
                <div class="paragraph">
                    須臾各霽止，太虚自寥廓。
                </div>
                
                <div class="paragraph">
                    我今仰靈蹤，歡喜發洪願。
                </div>
                
                <div class="paragraph">
                    今生未喪世，誓願永歸依。
                </div>
                
                <div class="paragraph">
                    更與見聞者，同登無上法。
                </div>
                
        </div>
    </div>
