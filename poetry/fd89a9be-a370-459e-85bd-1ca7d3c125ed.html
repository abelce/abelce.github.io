    <div class="container">
        <h2 class="name">
            再用王才元少師韻
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十年趁飛蓬，來作海邉夢。
                </div>
                
                <div class="paragraph">
                    曾無竹馬迎，長辦柳車送。
                </div>
                
                <div class="paragraph">
                    長鬚乞米收，驥子學詩誦。
                </div>
                
                <div class="paragraph">
                    自公弭節歸，許我執鞭從。
                </div>
                
                <div class="paragraph">
                    聽詩鬼神泣，看劍星辰動。
                </div>
                
                <div class="paragraph">
                    歡留文字飲，靜憇苾芻供。
                </div>
                
                <div class="paragraph">
                    辨疑每及爭，攻短不憚痛。
                </div>
                
                <div class="paragraph">
                    捜奇至旁求，探賾或奇中。
                </div>
                
                <div class="paragraph">
                    誰知烟霞姿，肯與塵土共。
                </div>
                
                <div class="paragraph">
                    長風起青冥，逸思攪空洞。
                </div>
                
                <div class="paragraph">
                    豈無酒百船，可待角三弄。
                </div>
                
                <div class="paragraph">
                    不勞行炙人，一見散花衆。
                </div>
                
                <div class="paragraph">
                    敢違江山招，寧受児女風。
                </div>
                
                <div class="paragraph">
                    可但東山佳，西池有儀鳯。
                </div>
                
        </div>
