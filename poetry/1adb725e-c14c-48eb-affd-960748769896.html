    <div class="container">
        <h2 class="name">
            送陳守
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惟昔號能吏，在公勤嚴明。
                </div>
                
                <div class="paragraph">
                    挾兹來共理，敎化日流行。
                </div>
                
                <div class="paragraph">
                    堂堂陳漢州，所至樹風聲。
                </div>
                
                <div class="paragraph">
                    四美出天性，早擅循良名。
                </div>
                
                <div class="paragraph">
                    平心衡稱物，敏手刀發硎。
                </div>
                
                <div class="paragraph">
                    姦黠膽欲破，隱伏無遁形。
                </div>
                
                <div class="paragraph">
                    千里歸鎮靜，人神各安寧。
                </div>
                
                <div class="paragraph">
                    愛物及魚鳥，游泳全其生。
                </div>
                
                <div class="paragraph">
                    輿言誦嘉政，不待三年成。
                </div>
                
                <div class="paragraph">
                    房湖天下絕，好景無陰晴。
                </div>
                
                <div class="paragraph">
                    退食來徜徉，風月攪詩情。
                </div>
                
                <div class="paragraph">
                    脩竹如君直，流水如君清。
                </div>
                
                <div class="paragraph">
                    豈無宴賞心，對此樂事并。
                </div>
                
                <div class="paragraph">
                    國步正艱險，天驕尚縱横。
                </div>
                
                <div class="paragraph">
                    惜哉廊廟器，乃爾屈專城。
                </div>
                
                <div class="paragraph">
                    瓜期忽忽來，歳月令人驚。
                </div>
                
                <div class="paragraph">
                    車轍不容卧，去意一何輕。
                </div>
                
                <div class="paragraph">
                    金陵一水通，當宁思豪英。
                </div>
                
                <div class="paragraph">
                    况最郡守課，由來入公卿。
                </div>
                
                <div class="paragraph">
                    君才森武庫，可當十萬兵。
                </div>
                
                <div class="paragraph">
                    行矣佐中興，力扶天柱傾。
                </div>
                
        </div>
