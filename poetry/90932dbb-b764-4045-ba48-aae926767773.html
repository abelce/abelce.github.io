    <div class="container">
        <h2 class="name">
            壽俞少宰
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閩海羣仙地，商秋少昊辰。
                </div>
                
                <div class="paragraph">
                    盡裒山嶽氣，來作廟堂身。
                </div>
                
                <div class="paragraph">
                    秀拔千尋玉，羣開一角麐。
                </div>
                
                <div class="paragraph">
                    早年提巨筆，平步歷通津。
                </div>
                
                <div class="paragraph">
                    當宁欣前席，同時歎絕塵。
                </div>
                
                <div class="paragraph">
                    鱣堂初簡拔，烏府即騰掀。
                </div>
                
                <div class="paragraph">
                    旋綜天官要，還躋政路親。
                </div>
                
                <div class="paragraph">
                    南臺沙磧合，兩省衮衣新。
                </div>
                
                <div class="paragraph">
                    金鼎功名會，紗籠富貴人。
                </div>
                
                <div class="paragraph">
                    房籌須杜決，蕭畫賴曹遵。
                </div>
                
                <div class="paragraph">
                    畎畝家蒙福，圖書日效珍。
                </div>
                
                <div class="paragraph">
                    百城收唾手，萬事斷垂紳。
                </div>
                
                <div class="paragraph">
                    皎皎胸中鑑，融融筆底春。
                </div>
                
                <div class="paragraph">
                    羣工推靖密，舉世服清真。
                </div>
                
                <div class="paragraph">
                    直宿非箕斗，逢時實渭莘。
                </div>
                
                <div class="paragraph">
                    帝嘉忠力久，朝羨寵光頻。
                </div>
                
                <div class="paragraph">
                    申伯詩方續，桓榮賜已陳。
                </div>
                
                <div class="paragraph">
                    露清龜食息，霜老鶴精神。
                </div>
                
                <div class="paragraph">
                    永世承元首，中天轉大鈞。
                </div>
                
                <div class="paragraph">
                    歲留稱壽斚，旬日看車輪。
                </div>
                
        </div>
