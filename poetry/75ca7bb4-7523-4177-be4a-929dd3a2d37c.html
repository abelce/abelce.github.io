    <div class="container">
        <h2 class="name">
            送裴仲謨
        </h2>
        <div class="author"><a href="/author/e3a8ff8b-49b8-41b4-92d4-c3d45ab082fb.html" title="秦觀" target="_blank">
                秦觀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君才出於德，妙高如匠石。
                </div>
                
                <div class="paragraph">
                    但見廣厦成，不見斧斤迹。
                </div>
                
                <div class="paragraph">
                    厚爲諸兄奉，自奉頗云嗇。
                </div>
                
                <div class="paragraph">
                    三生陽亢宗，薄俗有慚色。
                </div>
                
                <div class="paragraph">
                    汝南古佳郡，月旦評一易。
                </div>
                
                <div class="paragraph">
                    爾來似揚州，不辦龍蜥蜴。
                </div>
                
                <div class="paragraph">
                    短簿髯參軍，喜怒移頃刻。
                </div>
                
                <div class="paragraph">
                    正平竟獲免，實我文舉力。
                </div>
                
                <div class="paragraph">
                    念公當乖隔，憂思如紡績。
                </div>
                
                <div class="paragraph">
                    恥爲兒女仁，到此淚橫臆。
                </div>
                
                <div class="paragraph">
                    熙朝大烹飪，賢者不家食。
                </div>
                
                <div class="paragraph">
                    朝爲郡縣吏，暮作臺省客。
                </div>
                
                <div class="paragraph">
                    矧聞諸法從，久欲薦言責。
                </div>
                
                <div class="paragraph">
                    去去勿重陳，九萬自此擊。
                </div>
                
        </div>
