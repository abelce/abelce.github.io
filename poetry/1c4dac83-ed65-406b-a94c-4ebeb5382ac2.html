    <div class="container">
        <h2 class="name">
            谷隱堂
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    汝州城南二十里，栖畝山前足山水。
                </div>
                
                <div class="paragraph">
                    老人中開谷隱堂，草屋疏簷對山起。
                </div>
                
                <div class="paragraph">
                    南橫秀嶺石官道，想像此堂容此老。
                </div>
                
                <div class="paragraph">
                    堂前茂林浮春煙，堂後池溏多白蓮。
                </div>
                
                <div class="paragraph">
                    前池紅蓮開更早，正與茂林相對好。
                </div>
                
                <div class="paragraph">
                    開軒看蓮看不足，遠望少室如碧玉。
                </div>
                
                <div class="paragraph">
                    碧玉如屏掩此堂，老人與世已相忘。
                </div>
                
                <div class="paragraph">
                    胡馬揚塵不容駐，萬里奔波失歸路。
                </div>
                
                <div class="paragraph">
                    客舟不顧生事窘，所至有堂名谷隱。
                </div>
                
                <div class="paragraph">
                    大榜灰飛小榜存，至今長在對衡門。
                </div>
                
                <div class="paragraph">
                    澗上丈人肯已冷，中原舊事空銷魂。
                </div>
                
                <div class="paragraph">
                    老人本是山中客，四海爲家無住宅。
                </div>
                
                <div class="paragraph">
                    家人清坐已忘貧，何曾更問堂寬窄。
                </div>
                
        </div>
