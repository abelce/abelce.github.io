    <div class="container">
        <h2 class="name">
            宿熯塘村
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    盡日繞岡嶺，孤征凌險巇。
                </div>
                
                <div class="paragraph">
                    春風處處豪，游子行安之。
                </div>
                
                <div class="paragraph">
                    過午或未飯，人烟信遐稀。
                </div>
                
                <div class="paragraph">
                    暮投熯塘村，正見牛羊歸。
                </div>
                
                <div class="paragraph">
                    黯黯亂山腹，茅廬壓笆籬。
                </div>
                
                <div class="paragraph">
                    陽光向餘霞，畏虎先掩扉。
                </div>
                
                <div class="paragraph">
                    繫馬就屋尾，解冠挂門眉。
                </div>
                
                <div class="paragraph">
                    怡聲問前程，乞火照寢衣。
                </div>
                
                <div class="paragraph">
                    夜半雨忽惡，長雷撼坤維。
                </div>
                
                <div class="paragraph">
                    奴僕亦睡覺，雨瀉百箭馳。
                </div>
                
                <div class="paragraph">
                    草草卷席避，倚牆願晨雞。
                </div>
                
                <div class="paragraph">
                    故園豈無情，一夢不可期。
                </div>
                
                <div class="paragraph">
                    我有三畝宅，比鄰勇鉏犁。
                </div>
                
                <div class="paragraph">
                    何曾問三旌，自足了四時。
                </div>
                
                <div class="paragraph">
                    不肯卧寂寂，亦來走栖栖。
                </div>
                
                <div class="paragraph">
                    幸無王事驅，或是奇鬼欺。
                </div>
                
                <div class="paragraph">
                    咄咄復咄咄，生平笑狂癡。
                </div>
                
                <div class="paragraph">
                    明朝遇清溪，莫洗脚上泥。
                </div>
                
        </div>
