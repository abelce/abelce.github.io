        <h2 class="name">
            元次山居武昌之樊山新春大雪以詩問之
        </h2>
        <div class="author">作者: 孟彥深
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江山十日雪，雪深江霧濃。
                </div>
                
                <div class="paragraph">
                    起來望樊山，但見羣玉峰。
                </div>
                
                <div class="paragraph">
                    林鶯却不語，野獸翻有蹤。
                </div>
                
                <div class="paragraph">
                    山中應大寒，短褐何以完。
                </div>
                
                <div class="paragraph">
                    皓氣凝書帳，清著釣魚竿。
                </div>
                
                <div class="paragraph">
                    懷君欲進謁，谿滑渡舟難。
                </div>
                
        </div>
