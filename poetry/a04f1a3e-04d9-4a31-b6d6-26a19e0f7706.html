    <div class="container">
        <h2 class="name">
            次東坡雪詩十六韻三首  其二
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲來已三白，詩唱當再和。
                </div>
                
                <div class="paragraph">
                    方無望其有，既有不可奈。
                </div>
                
                <div class="paragraph">
                    方卑看成高，既高還易墮。
                </div>
                
                <div class="paragraph">
                    婦言天雨米，安得箕可簸。
                </div>
                
                <div class="paragraph">
                    兒言天雨玉，安得刀可瑳。
                </div>
                
                <div class="paragraph">
                    粉厚婢思塗，麵粗僮欲磨。
                </div>
                
                <div class="paragraph">
                    茗塵吾自啜，榆莢鄰俾貨。
                </div>
                
                <div class="paragraph">
                    我馬玉山禾，饑甚睎可剉。
                </div>
                
                <div class="paragraph">
                    我客金城氈，寒甚睎可坐。
                </div>
                
                <div class="paragraph">
                    欲出無人蹤，且起復且卧。
                </div>
                
                <div class="paragraph">
                    欲行無地皮，疑坎復疑坷。
                </div>
                
                <div class="paragraph">
                    下鋪鵝肪璧，千里無點涴。
                </div>
                
                <div class="paragraph">
                    上張狐腋裘，六合無罅破。
                </div>
                
                <div class="paragraph">
                    仕者有遠謀，來年卜農課。
                </div>
                
                <div class="paragraph">
                    貧者懷近憂，眼下不救餓。
                </div>
                
                <div class="paragraph">
                    書生於其間，俯弔而仰賀。
                </div>
                
        </div>
