    <div class="container">
        <h2 class="name">
            寄孫之翰
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孫侯腹載天下書，崔嵬豈啻重百車。
                </div>
                
                <div class="paragraph">
                    伏羲以來可悉數，孰若自作何有餘。
                </div>
                
                <div class="paragraph">
                    更能議論恣傾倒，萬里一瀉崑崙渠。
                </div>
                
                <div class="paragraph">
                    誰爲胸中斡太極，元氣浩浩隨卷舒。
                </div>
                
                <div class="paragraph">
                    昔來諫官對天子，何穢不欲親芟鋤。
                </div>
                
                <div class="paragraph">
                    不容乃獨見磊落，出走並海飄長裾。
                </div>
                
                <div class="paragraph">
                    孫侯風節何所似，雪洗八荒看太虛。
                </div>
                
                <div class="paragraph">
                    親如國忠眼不顧，舊若張禹手所除。
                </div>
                
                <div class="paragraph">
                    歸來已絕褒貶筆，進用祇調敖倉儲。
                </div>
                
                <div class="paragraph">
                    合持詩書白虎論，更護日月金華居。
                </div>
                
                <div class="paragraph">
                    萬世根深固社稷，百年舊叟休田閭。
                </div>
                
                <div class="paragraph">
                    素識孤生愛茅屋，久將老母求山砠。
                </div>
                
                <div class="paragraph">
                    秋歸願事九江耯，夜出未倦安豐漁。
                </div>
                
                <div class="paragraph">
                    孔明苟欲性命遂，孟子豈病王公疏。
                </div>
                
                <div class="paragraph">
                    塵埃未得見此樂，太息一付西江魚。
                </div>
                
        </div>
