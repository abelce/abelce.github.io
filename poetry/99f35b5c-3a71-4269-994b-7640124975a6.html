    <div class="container">
        <h2 class="name">
            贈鄒醫
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見宋清市藥長安西，衆工就取資刀圭。
                </div>
                
                <div class="paragraph">
                    瘡瘍疾病一皆往，所應不必黄金賫。
                </div>
                
                <div class="paragraph">
                    度未能酬輒焚券，耻學庸生憂噬臍。
                </div>
                
                <div class="paragraph">
                    人人德清莫肯負，日獲遠利豐子妻。
                </div>
                
                <div class="paragraph">
                    公侯餽遺日相屬，螘食華衣乘駃騠。
                </div>
                
                <div class="paragraph">
                    羅池神人爲作傳，至今名譽橫雲霓。
                </div>
                
                <div class="paragraph">
                    鄒君業醫世淮海，瀉盛補衰知徑蹊。
                </div>
                
                <div class="paragraph">
                    玉函金匱恣探討，拏以自副能不迷。
                </div>
                
                <div class="paragraph">
                    頃年西游抵京室，達官貴吏爭品題。
                </div>
                
                <div class="paragraph">
                    歸來鄉縣頗蕭瑟，湖水粘雲芳草萋。
                </div>
                
                <div class="paragraph">
                    憐余寢瘵古佛剎，每辱珍劑相扶携。
                </div>
                
                <div class="paragraph">
                    傾囊倒橐願爲贈，唯有圓蒲并杖藜。
                </div>
                
                <div class="paragraph">
                    君聞掉頭不我顧，止索詩句光衡圭。
                </div>
                
                <div class="paragraph">
                    夜披陳編見清事，重嗟此道今如泥。
                </div>
                
                <div class="paragraph">
                    君誠有意嗣前躅，篋笥不憂無錦綈。
                </div>
                
        </div>
