    <div class="container">
        <h2 class="name">
            和楊十七傷蘇子美
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蘇君在朝素機警，氣排青雲力扛鼎。
                </div>
                
                <div class="paragraph">
                    鵷鴻遇風鄙巢栖，騏驥得塗嗤坎井。
                </div>
                
                <div class="paragraph">
                    千金置酒宴長夜，錦繡照爛絲篁靜。
                </div>
                
                <div class="paragraph">
                    明珠盈車謗隨起，白巾還家酒未醒。
                </div>
                
                <div class="paragraph">
                    翟公署門賓客改，魏牟去闕江湖永。
                </div>
                
                <div class="paragraph">
                    濯纓漁父唱滄浪，結廬陶令依人境。
                </div>
                
                <div class="paragraph">
                    時浮扁舟就什一，出從數騎非造請。
                </div>
                
                <div class="paragraph">
                    窮途詩語尤慨慷，暮年筆法加豪逞。
                </div>
                
                <div class="paragraph">
                    霜凋蘭蕙不待老，一世歡悲竟俄頃。
                </div>
                
                <div class="paragraph">
                    遺書猶缺茂陵求，卜宅乍許要離並。
                </div>
                
                <div class="paragraph">
                    生平相望不相接，凜凜氣概吾能省。
                </div>
                
                <div class="paragraph">
                    川流既逝安可回，駿骨雖買何由騁。
                </div>
                
                <div class="paragraph">
                    知君金石嘗定交，末路人琴俱不幸。
                </div>
                
                <div class="paragraph">
                    大招無復修門期，懷舊邈與山陽等。
                </div>
                
        </div>
    </div>
