    <div class="container">
        <h2 class="name">
            挽亡弟豫九制參詩
        </h2>
        <div class="author"><a href="/author/8d87cbb9-dde0-44e3-addf-4560b2f0655d.html" title="高斯得" target="_blank">
                高斯得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山園有佳樹，生處本同枝。
                </div>
                
                <div class="paragraph">
                    客土何年異，孤根兩處移。
                </div>
                
                <div class="paragraph">
                    西栽種嶺下，東植霅溪湄。
                </div>
                
                <div class="paragraph">
                    君壯方逢世，吾衰久忤時。
                </div>
                
                <div class="paragraph">
                    丘園甘寂寞，門戶倚扶持。
                </div>
                
                <div class="paragraph">
                    乘障能名著，參籌婉畫奇。
                </div>
                
                <div class="paragraph">
                    平生境雖順，末路數終奇。
                </div>
                
                <div class="paragraph">
                    屢厄梟鳴暴，仍遭馬踶危。
                </div>
                
                <div class="paragraph">
                    客魂翔寓里，旅櫬出京師。
                </div>
                
                <div class="paragraph">
                    鴈澤羈孤影，鴒原躑躅悲。
                </div>
                
                <div class="paragraph">
                    殫予暮光景，恤汝衆孤婺。
                </div>
                
                <div class="paragraph">
                    臨穴萬行淚，九原知不知。
                </div>
                
        </div>
    </div>
