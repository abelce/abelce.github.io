    <div class="container">
        <h2 class="name">
            郭仲微見過問疾
        </h2>
        <div class="author"><a href="/author/cb627d46-270f-4b2d-ae49-f0bc9a8c0280.html" title="宋祁" target="_blank">
                宋祁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    薄宦真何補，居然滯拙艱。
                </div>
                
                <div class="paragraph">
                    無心圖作佛，有疾願藏山。
                </div>
                
                <div class="paragraph">
                    臂率愁肌減，毛驚暮領斑。
                </div>
                
                <div class="paragraph">
                    未能吳客問，誰恨越人彎。
                </div>
                
                <div class="paragraph">
                    學倦書刀廢，呼慵博雉閒。
                </div>
                
                <div class="paragraph">
                    寧慚局轅下，爲恥醉墦間。
                </div>
                
                <div class="paragraph">
                    直道胡論枉，空言分合刪。
                </div>
                
                <div class="paragraph">
                    蒼蠅徒擾擾，狂猘自{口顔}{口顔}。
                </div>
                
                <div class="paragraph">
                    上客迂飛蓋，窮閻問閉關。
                </div>
                
                <div class="paragraph">
                    餘光照徒壁，高辯破連環。
                </div>
                
                <div class="paragraph">
                    感激排非聖，棲遲觸怒頑。
                </div>
                
                <div class="paragraph">
                    十年休賦蜀，二始欲睎顔。
                </div>
                
                <div class="paragraph">
                    昔有彈冠進，今將襆被還。
                </div>
                
                <div class="paragraph">
                    春休晴絮白，日入暝霞殷。
                </div>
                
                <div class="paragraph">
                    舊産平臺側，新田潁水灣。
                </div>
                
                <div class="paragraph">
                    吾游如不遂，巖樾試重攀。
                </div>
                
        </div>
    </div>
