    <div class="container">
        <h2 class="name">
            送張巨山
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    士爲知已用，亦爲知已死。
                </div>
                
                <div class="paragraph">
                    嘉哉孔文舉，特達惟薦禰。
                </div>
                
                <div class="paragraph">
                    寥寥千載後，此事今已矣。
                </div>
                
                <div class="paragraph">
                    俯仰常有懷，邂逅過願始。
                </div>
                
                <div class="paragraph">
                    襄陽紫微公，操行見所履。
                </div>
                
                <div class="paragraph">
                    字如入草蛇，詩繼餘霞綺。
                </div>
                
                <div class="paragraph">
                    家聲鳳凰池，盍在金門裏。
                </div>
                
                <div class="paragraph">
                    三年民父母，政事粲可紀。
                </div>
                
                <div class="paragraph">
                    倦游丐閒歸，解紱如脱屣。
                </div>
                
                <div class="paragraph">
                    東山寧久卧，行爲蒼生起。
                </div>
                
                <div class="paragraph">
                    要觀補衮功，左右聖天子。
                </div>
                
                <div class="paragraph">
                    小人不更事，豈解令公喜。
                </div>
                
                <div class="paragraph">
                    平生萬卷書，不直一杯水。
                </div>
                
                <div class="paragraph">
                    頽然衰病餘，所存今復幾。
                </div>
                
                <div class="paragraph">
                    與世竟悠悠，逢人但唯唯。
                </div>
                
                <div class="paragraph">
                    從公文字飲，德言方在耳。
                </div>
                
                <div class="paragraph">
                    胡爲舍我去，衣袖不可禠。
                </div>
                
                <div class="paragraph">
                    離合亦偶然，世事皆如此。
                </div>
                
                <div class="paragraph">
                    聲出已復呑，相顧淚如洗。
                </div>
                
        </div>
    </div>
