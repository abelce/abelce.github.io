    <div class="container">
        <h2 class="name">
            頃年楊康功使高麗還奏乞立海神廟於板橋僕嫌其地湫隘移書使遷之文登因古廟而新之楊竟不從不知定國何從見此書作詩稱道不已僕不能記其云何也次韵答之
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    退之仙人也，游戲於斯文。
                </div>
                
                <div class="paragraph">
                    談笑出奇偉，鼓舞南海神。
                </div>
                
                <div class="paragraph">
                    頃者三韓使，幾爲蛟鰐吞。
                </div>
                
                <div class="paragraph">
                    歸來築祠宇，要使百賈奔。
                </div>
                
                <div class="paragraph">
                    我欲遷其廟，下數浮空羣。
                </div>
                
                <div class="paragraph">
                    移書竟不從，信非磊落人。
                </div>
                
                <div class="paragraph">
                    公胡爲拳拳，繫此空中雲。
                </div>
                
                <div class="paragraph">
                    作詩頌其美，何異刻劍痕。
                </div>
                
                <div class="paragraph">
                    我今已括囊，象在六四坤。
                </div>
                
        </div>
    </div>
