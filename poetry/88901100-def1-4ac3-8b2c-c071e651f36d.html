    <div class="container">
        <h2 class="name">
            題福州黄蘗山確禪師息老堂
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    頃來法席如師少，老去生涯似此無。
                </div>
                
                <div class="paragraph">
                    直寄天年謾龜鶴，聊收化日到桑榆。
                </div>
                
                <div class="paragraph">
                    蒼環作抱三臺壯，縞带明空一水紆。
                </div>
                
                <div class="paragraph">
                    時拂東齋壞雲衲，更開南粵隠居圖。
                </div>
                
                <div class="paragraph">
                    買山支遁初無費，示疾維摩本不徒。
                </div>
                
                <div class="paragraph">
                    夜雨龍腥飛別澗，晝烟禽哢落高梧。
                </div>
                
                <div class="paragraph">
                    齋餘短捉清生麈，坐久柔團暖稱蒲。
                </div>
                
                <div class="paragraph">
                    三樂榮期猶俗物，二毛潘岳信拘儒。
                </div>
                
                <div class="paragraph">
                    禪林彪虎新眠熟，覺海烏藤舊攪枯。
                </div>
                
                <div class="paragraph">
                    不學昔人悲唾遠，已將茲世脫魚濡。
                </div>
                
        </div>
    </div>
