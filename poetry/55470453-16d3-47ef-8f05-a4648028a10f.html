    <div class="container">
        <h2 class="name">
            宿都嶠山靈景寺
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清晨遊栖真，薄暮宿靈景。
                </div>
                
                <div class="paragraph">
                    山空松桂香，雲細泉石冷。
                </div>
                
                <div class="paragraph">
                    髙崖敞飛簷，象緯逼參井。
                </div>
                
                <div class="paragraph">
                    惜無娟娟月，散此林下影。
                </div>
                
                <div class="paragraph">
                    夜闌風露寒，巖曲燈耿耿。
                </div>
                
                <div class="paragraph">
                    疏鐘響嵌竇，客枕發深省。
                </div>
                
                <div class="paragraph">
                    却随猿鳥起，再上翠微頂。
                </div>
                
                <div class="paragraph">
                    道人山後來，眸子頗清炯。
                </div>
                
                <div class="paragraph">
                    試詢龍虎訣，妙意默已領。
                </div>
                
                <div class="paragraph">
                    我生憂患餘，半世泛萍梗。
                </div>
                
                <div class="paragraph">
                    脫身鯨海中，掃跡方自屏。
                </div>
                
                <div class="paragraph">
                    願從稚川遊，薪水事丹鼎。
                </div>
                
                <div class="paragraph">
                    庶資刀圭力，少使桑榆永。
                </div>
                
                <div class="paragraph">
                    胡塵暗中原，静謐惟五嶺。
                </div>
                
                <div class="paragraph">
                    渺然炎荒地，自絕羽書警。
                </div>
                
                <div class="paragraph">
                    結茅定前緣，幽夢先異境。
                </div>
                
                <div class="paragraph">
                    上下三洞間，安得田二頃。
                </div>
                
                <div class="paragraph">
                    攜家學龐公，捫蝨笑王猛。
                </div>
                
                <div class="paragraph">
                    採薇與散髪，此志久已肯。
                </div>
                
                <div class="paragraph">
                    嵇生非吾徒，幽憤醉方醒。
                </div>
                
        </div>
