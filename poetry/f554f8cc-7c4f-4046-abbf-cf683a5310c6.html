    <div class="container">
        <h2 class="name">
            送周仲固運使之官湖北
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梅花滿野春欲蘇，漢家使者臨重湖。
                </div>
                
                <div class="paragraph">
                    使君作意不求異，解使愁歎成歡娯。
                </div>
                
                <div class="paragraph">
                    往年奉法佐廷尉，縱遣狐兔誅封嵎。
                </div>
                
                <div class="paragraph">
                    平生獄吏弄爪觜，民不畏吏從君初。
                </div>
                
                <div class="paragraph">
                    即今持節下澤國，要令比屋歌唐虞。
                </div>
                
                <div class="paragraph">
                    父兄便飽倉有粟，童子莫恨衣無襦。
                </div>
                
                <div class="paragraph">
                    溫溫和氣徧封服，坐運豈必勞傳呼。
                </div>
                
                <div class="paragraph">
                    桃花之源誠有無，吾恐誕幻成荒誣。
                </div>
                
                <div class="paragraph">
                    不如使君三聖書，總括萬彙包堪輿。
                </div>
                
                <div class="paragraph">
                    一編韋带在掌握，藏之懷抱時卷舒。
                </div>
                
                <div class="paragraph">
                    古今事物不外取，但用指訣開迷途。
                </div>
                
                <div class="paragraph">
                    斯民識路從變化，履泰去否攣中孚。
                </div>
                
                <div class="paragraph">
                    使君早訖外郎課，歸奉天子陳王圖。
                </div>
                
                <div class="paragraph">
                    他年訪我當踟蹰，欲餉白飯陳青芻。
                </div>
                
        </div>
    </div>
