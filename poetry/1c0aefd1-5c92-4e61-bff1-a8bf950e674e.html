    <div class="container">
        <h2 class="name">
            典午和尚贊
        </h2>
        <div class="author"><a href="/author/5294e18a-e71f-4311-b118-8051748e87f3.html" title="釋慧遠" target="_blank">
                釋慧遠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    濯錦之源，怒濤洶湧吞三峽。
                </div>
                
                <div class="paragraph">
                    合浦之淵，巨浪騰空接五湖。
                </div>
                
                <div class="paragraph">
                    奪雙標隨手便擲，考丹霞復得賢無。
                </div>
                
                <div class="paragraph">
                    顱頂方衣，踞死心席面而飽飲鴆毒。
                </div>
                
                <div class="paragraph">
                    鵰眉象準，造湛堂虎穴而斷命喪軀。
                </div>
                
                <div class="paragraph">
                    徹黄龍三關巴鼻，脫臨濟十世規模。
                </div>
                
                <div class="paragraph">
                    牛頭馬頭出沒，佛病祖病痛除。
                </div>
                
                <div class="paragraph">
                    稽首瞎馿，非橫滅族。
                </div>
                
                <div class="paragraph">
                    水無鱗介，巖有塗毒。
                </div>
                
                <div class="paragraph">
                    義斷情忘，親承付囑。
                </div>
                
        </div>
    </div>
