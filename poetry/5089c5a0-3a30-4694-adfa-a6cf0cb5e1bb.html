    <div class="container">
        <h2 class="name">
            再送王聖俞戴溪
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宇宙喜一統，於今三十年。
                </div>
                
                <div class="paragraph">
                    江南諸將相，北上揚其鞭。
                </div>
                
                <div class="paragraph">
                    書生亦覓官，裹糧趨幽燕。
                </div>
                
                <div class="paragraph">
                    青原有王老，歷世羲獻賢。
                </div>
                
                <div class="paragraph">
                    自浙而江淮，北理彭城船。
                </div>
                
                <div class="paragraph">
                    不上郭隗臺，不飲盧溝泉。
                </div>
                
                <div class="paragraph">
                    問之果何往，往陟泰山巔。
                </div>
                
                <div class="paragraph">
                    觀古封禪碑，討究秦漢鎸。
                </div>
                
                <div class="paragraph">
                    森森楷木林，上香先聖前。
                </div>
                
                <div class="paragraph">
                    滕州孟子廟，鄒縣有墓田。
                </div>
                
                <div class="paragraph">
                    我亦嘗過之，如親聞七篇。
                </div>
                
                <div class="paragraph">
                    羨君今勇往，插翅如登仙。
                </div>
                
                <div class="paragraph">
                    嗚呼古先哲，何以百世傳。
                </div>
                
                <div class="paragraph">
                    我等生後世，倏忽銷如煙。
                </div>
                
                <div class="paragraph">
                    嗟嗟此何故，男子若婦然。
                </div>
                
                <div class="paragraph">
                    少游勝伏波，此論何其偏。
                </div>
                
                <div class="paragraph">
                    七戰歿牖下，畢萬自有天。
                </div>
                
                <div class="paragraph">
                    誓死或不死，求全終罕全。
                </div>
                
                <div class="paragraph">
                    吾聞溪中禽，有曰信天緣。
                </div>
                
                <div class="paragraph">
                    魚過得飽食，終不流饑涎。
                </div>
                
        </div>
