    <div class="container">
        <h2 class="name">
            梁王吹臺
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    繁臺繁姓人，埋滅爲蒿蓬。
                </div>
                
                <div class="paragraph">
                    況乃漢驕子，魂遊誰肯逢。
                </div>
                
                <div class="paragraph">
                    緬思當盛時，警蹕在虛空。
                </div>
                
                <div class="paragraph">
                    蛾眉倚高寒，環珮吹玲瓏。
                </div>
                
                <div class="paragraph">
                    大梁千萬家，回首雲濛濛。
                </div>
                
                <div class="paragraph">
                    仰不見王處，雲間指青紅。
                </div>
                
                <div class="paragraph">
                    賓客有司馬，鄒枚避其鋒。
                </div>
                
                <div class="paragraph">
                    灑筆飛鳥上，爲王賦雌雄。
                </div>
                
                <div class="paragraph">
                    惜今此不傳，楚辭擅無窮。
                </div>
                
                <div class="paragraph">
                    空餘一丘土，千載播悲風。
                </div>
                
        </div>
    </div>
