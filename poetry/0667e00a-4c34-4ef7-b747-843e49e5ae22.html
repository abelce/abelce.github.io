    <div class="container">
        <h2 class="name">
            呈吳門王治中元俞都中參政伯大孫先人同榜
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君家兩參預，漢代韋平氏。
                </div>
                
                <div class="paragraph">
                    留耕而耕存，惟有是以似。
                </div>
                
                <div class="paragraph">
                    乃祖忠文公，補天扶國是。
                </div>
                
                <div class="paragraph">
                    乃父敬愍侯，浮海將使指。
                </div>
                
                <div class="paragraph">
                    直諫炳遺藁，大節燁信史。
                </div>
                
                <div class="paragraph">
                    神遊天地間，不亡何謂死。
                </div>
                
                <div class="paragraph">
                    先人前甲戌，忠文榜下士。
                </div>
                
                <div class="paragraph">
                    一升上雲端，一沉墮井底。
                </div>
                
                <div class="paragraph">
                    老夫近乙亥，敬愍守吾里。
                </div>
                
                <div class="paragraph">
                    朱轓過桐江，共飲釣臺水。
                </div>
                
                <div class="paragraph">
                    英英玉樹郎，世濟元凱美。
                </div>
                
                <div class="paragraph">
                    忠文既有孫，敬愍又有子。
                </div>
                
                <div class="paragraph">
                    邂逅忽相逢，不意聞正始。
                </div>
                
                <div class="paragraph">
                    貯胸踰萬卷，運肘動百紙。
                </div>
                
                <div class="paragraph">
                    華年弱冠近，緊官半刺比。
                </div>
                
                <div class="paragraph">
                    長風破巨浪，未易測涯涘。
                </div>
                
                <div class="paragraph">
                    契好詎敢論，臭味差足恃。
                </div>
                
                <div class="paragraph">
                    異時吳閶遊，小舟或一艤。
                </div>
                
                <div class="paragraph">
                    相門復生相，貽厥有如此。
                </div>
                
                <div class="paragraph">
                    乃知吾家兒，不過豚犬耳。
                </div>
                
        </div>
