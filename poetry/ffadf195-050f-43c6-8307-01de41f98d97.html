    <div class="container">
        <h2 class="name">
            南監還宅
        </h2>
        <div class="author"><a href="/author/612fdb39-68da-40ee-afbb-cbc8909590ab.html" title="許景衡" target="_blank">
                許景衡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    野店飯童僕，駐馬亦俄頃。
                </div>
                
                <div class="paragraph">
                    寒曰不相貸，漸漸欹西嶺。
                </div>
                
                <div class="paragraph">
                    揮鞭上馬去，驚塵蒙四境。
                </div>
                
                <div class="paragraph">
                    客衣已疏薄，霜風作凄冷。
                </div>
                
                <div class="paragraph">
                    極目去路長，回首煙村暝。
                </div>
                
                <div class="paragraph">
                    鳥雀飛棲定，雞犬啾喧静。
                </div>
                
                <div class="paragraph">
                    新月當馬頭，疏林亂人影。
                </div>
                
                <div class="paragraph">
                    去去甘遠役，遲遲復深省。
                </div>
                
                <div class="paragraph">
                    筋力疲往來，歲月磨簿領。
                </div>
                
                <div class="paragraph">
                    雖云竊廩禄，乃是蹈機穽。
                </div>
                
                <div class="paragraph">
                    戰栗當吏案，低回傍公屏。
                </div>
                
                <div class="paragraph">
                    少年浪自重，事業期台鼎。
                </div>
                
                <div class="paragraph">
                    棲棲裁一命，泛泛慙飄梗。
                </div>
                
                <div class="paragraph">
                    窮通宜有在，賦予定誰秉。
                </div>
                
                <div class="paragraph">
                    矢詩寄幽嘆，寂寞寒夜永。
                </div>
                
        </div>
    </div>
