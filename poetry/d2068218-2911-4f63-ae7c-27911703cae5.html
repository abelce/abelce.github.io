<body>
    <div class="container">
        <h2 class="name">
            公冶携酒見過與者溫元素康致美賦詩投壺再用前韵
        </h2>
        <div class="author"><a href="/author/33a87f3d-696f-42cc-971e-2b5aa68a85b8.html" title="胡銓" target="_blank">
                胡銓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    澹叟意簡古，終日巾不屋。
                </div>
                
                <div class="paragraph">
                    彼美德星崔，憐我味蠹竹。
                </div>
                
                <div class="paragraph">
                    挈榼破孤悶，聊欲觀醉玉。
                </div>
                
                <div class="paragraph">
                    情殊饋盤餐，事等遺潘沐。
                </div>
                
                <div class="paragraph">
                    古人感意重，飲水亦沙醁。
                </div>
                
                <div class="paragraph">
                    一觴萬慮空，天宇覺隘促。
                </div>
                
                <div class="paragraph">
                    自非薪突者，上客怕徐福。
                </div>
                
                <div class="paragraph">
                    主人起揚觶，百歲風雹速。
                </div>
                
                <div class="paragraph">
                    莫獻野人芹，但飽先生蓿。
                </div>
                
                <div class="paragraph">
                    我亦起膝席，卒爵更三肅。
                </div>
                
                <div class="paragraph">
                    溫伯况可人，康{巩/言}亦脫俗。
                </div>
                
                <div class="paragraph">
                    共賦飣坐梅，句壓詩人谷。
                </div>
                
                <div class="paragraph">
                    浩浩氣吐虹，盎盎春生腹。
                </div>
                
                <div class="paragraph">
                    湘纍彼狷者，底事醒乃獨。
                </div>
                
                <div class="paragraph">
                    日游無功鄉，生計豈不足。
                </div>
                
                <div class="paragraph">
                    壺歌發笑電，雅劇不言肉。
                </div>
                
                <div class="paragraph">
                    夜久拔銀燭，幽燼飄蔌蔌。
                </div>
                
                <div class="paragraph">
                    我於腹無負，正恐腹自恧。
                </div>
                
                <div class="paragraph">
                    姑置勿復科，茗碗瀹寒淥。
                </div>
                
                <div class="paragraph">
                    舌出醉言歸，况我舌已木。
                </div>
                
        </div>
    </div>
