    <div class="container">
        <h2 class="name">
            和燕龍圖海棠
        </h2>
        <div class="author"><a href="/author/4f264f6a-dddd-4cd1-9520-121081fedc86.html" title="楊諤" target="_blank">
                楊諤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西漢欺盧橘，東陽愛野棠。
                </div>
                
                <div class="paragraph">
                    許昌奇此遇，子美欠先揚。
                </div>
                
                <div class="paragraph">
                    杜宇三春艷，蠶叢一國香。
                </div>
                
                <div class="paragraph">
                    燕脂點亂雨，猩色麗斜陽。
                </div>
                
                <div class="paragraph">
                    富艷東君節，暄妍白帝方。
                </div>
                
                <div class="paragraph">
                    錦樓祈水色，玉壘換山光。
                </div>
                
                <div class="paragraph">
                    風格林檎細，腰支郁李長。
                </div>
                
                <div class="paragraph">
                    天生笑容質，時樣舞衣裳。
                </div>
                
                <div class="paragraph">
                    少吐深深染，全開淡淡妝。
                </div>
                
                <div class="paragraph">
                    煙媒護綠蔕，風陣損朱房。
                </div>
                
                <div class="paragraph">
                    旋失因臨水，閒飄弗過牆。
                </div>
                
                <div class="paragraph">
                    佩亡愁殺甫，簪脫即連姜。
                </div>
                
                <div class="paragraph">
                    蝶舞菱花照，鶑啼罨畫堂。
                </div>
                
                <div class="paragraph">
                    僊如弄玉少，墜似綠珠常。
                </div>
                
                <div class="paragraph">
                    不見還成悔，相思幾欲狂。
                </div>
                
                <div class="paragraph">
                    春深濯錦水，日晚浣紗坊。
                </div>
                
                <div class="paragraph">
                    卧對移簾押，吟看近筆牀。
                </div>
                
                <div class="paragraph">
                    池清滿園倒，鳥起一枝昂。
                </div>
                
                <div class="paragraph">
                    紫燕銜泥急，黄蜂趁蜜忙。
                </div>
                
                <div class="paragraph">
                    化工真用意，銷得與携觴。
                </div>
                
        </div>
