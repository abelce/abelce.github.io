<body>
    <div class="container">
        <h2 class="name">
            雪後霜晴元宵月色特奇
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玻璃盆瀉瑠璃水，素娥晚粧欲梳洗。
                </div>
                
                <div class="paragraph">
                    報道虛皇築雪宮，一架半間三萬里。
                </div>
                
                <div class="paragraph">
                    却嫌廣寒未苦寬，要借新宮作上元。
                </div>
                
                <div class="paragraph">
                    先煩玉妃整羽衛，次遣青女褰雲關。
                </div>
                
                <div class="paragraph">
                    渠儂舊有七寶藏，封在瓊樓樓頂上。
                </div>
                
                <div class="paragraph">
                    中藏腦子萬斛强，輕明片片梅花樣。
                </div>
                
                <div class="paragraph">
                    急呼滕六取將來，更和端葉挼作埃。
                </div>
                
                <div class="paragraph">
                    狂拋亂撒不停手，滿空碎下真珠胎。
                </div>
                
                <div class="paragraph">
                    乾坤立變水精闕，雲衢透冷天街滑。
                </div>
                
                <div class="paragraph">
                    姮家催索水霜袍，肌粟衣銖添不徹。
                </div>
                
                <div class="paragraph">
                    銀輪凍作一團冰，望舒墮指推不行。
                </div>
                
                <div class="paragraph">
                    兔啼蟾泣滴成露，海東飛上金鴉精。
                </div>
                
        </div>
