    <div class="container">
        <h2 class="name">
            范蠡塚
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山棲嘗膽時，禍胎久已孕。
                </div>
                
                <div class="paragraph">
                    欲令蘇臺傾，端俟天人應。
                </div>
                
                <div class="paragraph">
                    夫子實奇才，大事力能勝。
                </div>
                
                <div class="paragraph">
                    中分句踐憂，內外各宜稱。
                </div>
                
                <div class="paragraph">
                    一鼓雪前羞，功名在乘興。
                </div>
                
                <div class="paragraph">
                    向非斷以獨，未必還千乘。
                </div>
                
                <div class="paragraph">
                    荆棘梗寒宮，晨朝露常凝。
                </div>
                
                <div class="paragraph">
                    可憐東門眼，至此不得瞪。
                </div>
                
                <div class="paragraph">
                    烏喙鮮克終，天道亦惡剩。
                </div>
                
                <div class="paragraph">
                    脫身海上來，嘉言誰與贈。
                </div>
                
                <div class="paragraph">
                    位高金更多，所向豈蹭蹬。
                </div>
                
                <div class="paragraph">
                    况有絕代姿，提携充妾媵。
                </div>
                
                <div class="paragraph">
                    試看劍頭血，何如窮絕磴。
                </div>
                
                <div class="paragraph">
                    由來進退間，處之貴不懵。
                </div>
                
                <div class="paragraph">
                    孤墳忽生疑，文獻良足證。
                </div>
                
                <div class="paragraph">
                    吳人未忘情，高樓時一凭。
                </div>
                
        </div>
