    <div class="container">
        <h2 class="name">
            小敷谷龍潭祠作
        </h2>
        <div class="author"><a href="/author/6352c3b1-ad3f-4571-a04c-3fcc58bc86af.html" title="王昌齡" target="_blank">
                王昌齡
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崖谷歕疾流，地中有雷集。
                </div>
                
                <div class="paragraph">
                    百泉勢相蕩，巨石皆却立。
                </div>
                
                <div class="paragraph">
                    跳波沸崢嶸，深處不可挹。
                </div>
                
                <div class="paragraph">
                    昏爲蛟龍怒，清見雲雨入。
                </div>
                
                <div class="paragraph">
                    靈怪祟偏祠，廢興自茲邑。
                </div>
                
                <div class="paragraph">
                    沈淫頃多昧，檐宇遂不葺。
                </div>
                
                <div class="paragraph">
                    吾聞被明典，盛德惟世及。
                </div>
                
                <div class="paragraph">
                    生人載山川，血食報原隰。
                </div>
                
                <div class="paragraph">
                    豈伊駭微險，將以循甿揖。
                </div>
                
                <div class="paragraph">
                    口飛振呂梁，忠信亦我習。
                </div>
                
                <div class="paragraph">
                    波流浸已廣，悔吝在所汲。
                </div>
                
                <div class="paragraph">
                    谿水有清源，褰裳靡沾濕。
                </div>
                
        </div>
