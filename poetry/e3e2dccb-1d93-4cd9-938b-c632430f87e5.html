    <div class="container">
        <h2 class="name">
            草書歌行
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年上人號懷素，草書天下稱獨步。
                </div>
                
                <div class="paragraph">
                    墨池飛出北溟魚，筆鋒殺盡中山兔。
                </div>
                
                <div class="paragraph">
                    八月九月天氣涼，酒徒詞客滿高堂。
                </div>
                
                <div class="paragraph">
                    牋麻素絹排數廂，宣州石硯墨色光。
                </div>
                
                <div class="paragraph">
                    吾師醉後倚繩牀，須臾掃盡數千張。
                </div>
                
                <div class="paragraph">
                    飄風驟雨驚颯颯，落花飛雪何茫茫。
                </div>
                
                <div class="paragraph">
                    起來向壁不停手，一行數字大如斗。
                </div>
                
                <div class="paragraph">
                    怳怳如聞神鬼驚，時時只見龍蛇走。
                </div>
                
                <div class="paragraph">
                    左盤右蹙如驚電，狀同楚漢相攻戰。
                </div>
                
                <div class="paragraph">
                    湖南七郡凡幾家，家家屏障書題徧。
                </div>
                
                <div class="paragraph">
                    王逸少，張伯英，古來幾許浪得名。
                </div>
                
                <div class="paragraph">
                    張顛老死不足數，我師此義不師古。
                </div>
                
                <div class="paragraph">
                    古來萬事貴天生，何必要公孫大娘渾脫舞。
                </div>
                
        </div>
