    <div class="container">
        <h2 class="name">
            長安感事呈盧綸
        </h2>
        <div class="author"><a href="/author/c0257a7e-e0c9-4425-9389-261c6d760198.html" title="李端" target="_blank">
                李端
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十五事文翰，大兒輕孔融。
                </div>
                
                <div class="paragraph">
                    長裾遊邸第，笑傲五侯中。
                </div>
                
                <div class="paragraph">
                    諫獵一朝寢，論邊素未工。
                </div>
                
                <div class="paragraph">
                    蹉跎潘鬢至，蹭蹬阮途窮。
                </div>
                
                <div class="paragraph">
                    貸布憐寧興，無金命未通。
                </div>
                
                <div class="paragraph">
                    王陵固似戇，郭最遂非雄。
                </div>
                
                <div class="paragraph">
                    斂板辭羣彥，回車訪老農。
                </div>
                
                <div class="paragraph">
                    詠詩懷洛下，送客憶山東。
                </div>
                
                <div class="paragraph">
                    沈病魂神濁，清齋思慮空。
                </div>
                
                <div class="paragraph">
                    羸將衞玠比，冷共鄴侯同。
                </div>
                
                <div class="paragraph">
                    草舍纔遮雨，荆窗不礙風。
                </div>
                
                <div class="paragraph">
                    梨教通子守，酒是遠師供。
                </div>
                
                <div class="paragraph">
                    捫虱欣時泰，迎猫達歲豐。
                </div>
                
                <div class="paragraph">
                    原門唯有席，井飲但加葱。
                </div>
                
                <div class="paragraph">
                    少壯衿齊德，高年覺宋聾。
                </div>
                
                <div class="paragraph">
                    寓書先論嬾，讀易反求蒙。
                </div>
                
                <div class="paragraph">
                    昔慕能鳴雁，今憐半死桐。
                </div>
                
                <div class="paragraph">
                    秉心猶似矢，搔首忽如蓬。
                </div>
                
                <div class="paragraph">
                    赤葉翻藤架，黃花蓋菊叢。
                </div>
                
                <div class="paragraph">
                    聊將呈匠伯，今已學愚公。
                </div>
                
        </div>
