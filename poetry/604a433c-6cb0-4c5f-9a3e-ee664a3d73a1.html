        <h2 class="name">
            晦日處士叔園林燕集
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遽看蓂葉盡，坐闕芳年賞。
                </div>
                
                <div class="paragraph">
                    賴此林下期，清風滌煩想。
                </div>
                
                <div class="paragraph">
                    始萌動新煦，佳禽發幽響。
                </div>
                
                <div class="paragraph">
                    嵐嶺對高齋，春流灌蔬壤。
                </div>
                
                <div class="paragraph">
                    罇酒遺形迹，道言屢開獎。
                </div>
                
                <div class="paragraph">
                    幸蒙終夕懽，聊用稅歸鞅。
                </div>
                
        </div>
