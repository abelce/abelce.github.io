    <div class="container">
        <h2 class="name">
            把酒問月
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青天有月來幾時，我今停杯一問之。
                </div>
                
                <div class="paragraph">
                    人攀明月不可得，月行却與人相隨。
                </div>
                
                <div class="paragraph">
                    皎如飛鏡臨丹闕，綠烟滅盡清輝發。
                </div>
                
                <div class="paragraph">
                    但見宵從海上來，寧知曉向雲間沒。
                </div>
                
                <div class="paragraph">
                    白兔擣藥秋復春，嫦娥孤棲與誰鄰。
                </div>
                
                <div class="paragraph">
                    今人不見古時月，今月曾經照古人。
                </div>
                
                <div class="paragraph">
                    古人今人若流水，共看明月皆如此。
                </div>
                
                <div class="paragraph">
                    唯願當歌對酒時，月光長照金樽裏。
                </div>
                
        </div>
    </div>
