    <div class="container">
        <h2 class="name">
            送愿上人歸龍山省侍昭默老人
        </h2>
        <div class="author"><a href="/author/54dac8d6-f8a1-453e-b59b-c6394fd47ce7.html" title="釋守卓" target="_blank">
                釋守卓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我省老師未嘗病，汝行親省病老師。
                </div>
                
                <div class="paragraph">
                    汝我同門無異路，彼彼步步不相隨。
                </div>
                
                <div class="paragraph">
                    肯謂長行無伴侶，正宜念念念在茲。
                </div>
                
                <div class="paragraph">
                    我慚塞責成拘局，心雖默堂身遠離。
                </div>
                
                <div class="paragraph">
                    爾能急義重去就，身心俱往更由誰。
                </div>
                
                <div class="paragraph">
                    千里龍山不日到，歸心猶恐錫飛遲。
                </div>
                
                <div class="paragraph">
                    無病病師力奉侍，不親親者真其資。
                </div>
                
                <div class="paragraph">
                    雙溪幕阜不相遠，一往一來皆妙期。
                </div>
                
        </div>
    </div>
