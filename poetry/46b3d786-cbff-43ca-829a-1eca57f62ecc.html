    <div class="container">
        <h2 class="name">
            瑞光巖立化雀贊
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    菩薩遊戲于神通，六道四生咸可入。
                </div>
                
                <div class="paragraph">
                    爲欲化導諸有情，故於異類而出現。
                </div>
                
                <div class="paragraph">
                    諦觀此雀甚微渺，每食一粒棲一枝。
                </div>
                
                <div class="paragraph">
                    卑飛不出蓬蒿間，遠舉安知鴻鵠志。
                </div>
                
                <div class="paragraph">
                    而能坐脱與立亡，依彼金容及香火。
                </div>
                
                <div class="paragraph">
                    屹然而化不震動，如以木石鐫刻成。
                </div>
                
                <div class="paragraph">
                    非諸菩薩威神力，孰能現此希奇事。
                </div>
                
                <div class="paragraph">
                    我觀三界諸衆生，惟人實具大智慧。
                </div>
                
                <div class="paragraph">
                    妄想顛倒造諸業，失身淪入横生中。
                </div>
                
                <div class="paragraph">
                    重爲毛羣輕羽族，破碎一切諸蠕動。
                </div>
                
                <div class="paragraph">
                    雖云妙覺不銷亡，無那沉迷益玄遠。
                </div>
                
                <div class="paragraph">
                    菩薩慈悲哀憫故，化身與彼爲導師。
                </div>
                
                <div class="paragraph">
                    緣終寂滅顯示人，使知佛性無有二。
                </div>
                
                <div class="paragraph">
                    佛子若有瞻禮者，願言悉發敬信心。
                </div>
                
                <div class="paragraph">
                    勇猛精進趣菩薩，皆具如是菩薩行。
                </div>
                
        </div>
