    <div class="container">
        <h2 class="name">
            雙清堂詩爲石民瞻賦
        </h2>
        <div class="author"><a href="/author/3a6d481c-d4fc-4ea8-b71a-ec2a5c622b37.html" title="俞德鄰" target="_blank">
                俞德鄰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄塵沒馬腹，洪濤噴鷁首。
                </div>
                
                <div class="paragraph">
                    是身如轉蓬，隨風任飛走。
                </div>
                
                <div class="paragraph">
                    歸來丘壑中，高袖拄笏手。
                </div>
                
                <div class="paragraph">
                    牀頭一束書，壁下一壺酒。
                </div>
                
                <div class="paragraph">
                    暴背對青山，杖藜從白叟。
                </div>
                
                <div class="paragraph">
                    乃知羲皇上，何嘗離北牖。
                </div>
                
                <div class="paragraph">
                    民瞻真可人，青歲紆墨綬。
                </div>
                
                <div class="paragraph">
                    一朝拂衣去，歸種彭澤柳。
                </div>
                
                <div class="paragraph">
                    蕭然林下意，今無古或有。
                </div>
                
                <div class="paragraph">
                    富貴等浮雲，斯須變蒼狗。
                </div>
                
                <div class="paragraph">
                    終南政自佳，不作捷徑不。
                </div>
                
                <div class="paragraph">
                    仁者贈以言，立名要不朽。
                </div>
                
        </div>
