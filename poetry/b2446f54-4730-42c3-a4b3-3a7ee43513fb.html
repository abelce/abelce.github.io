    <div class="container">
        <h2 class="name">
            東園玩菊
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年昨已去，芳歲今又闌。
                </div>
                
                <div class="paragraph">
                    如何寂莫意，復此荒涼園。
                </div>
                
                <div class="paragraph">
                    園中獨立久，日澹風露寒。
                </div>
                
                <div class="paragraph">
                    秋蔬盡蕪沒，好樹亦凋殘。
                </div>
                
                <div class="paragraph">
                    唯有數叢菊，新開籬落間。
                </div>
                
                <div class="paragraph">
                    攜觴聊就酌，爲爾一留連。
                </div>
                
                <div class="paragraph">
                    憶我少小日，易爲興所牽。
                </div>
                
                <div class="paragraph">
                    見酒無時節，未飲已欣然。
                </div>
                
                <div class="paragraph">
                    近從年長來，漸覺取樂難。
                </div>
                
                <div class="paragraph">
                    常恐更衰老，強飲亦無歡。
                </div>
                
                <div class="paragraph">
                    顧謂爾菊花，後時何獨鮮。
                </div>
                
                <div class="paragraph">
                    誠知不爲我，借爾暫開顏。
                </div>
                
        </div>
    </div>
