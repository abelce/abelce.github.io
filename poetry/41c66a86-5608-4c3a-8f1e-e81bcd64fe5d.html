    <div class="container">
        <h2 class="name">
            危大著出守潮陽同舍餞別用杜工部北風隨爽氣南斗近文星分韻賦詩得北字
        </h2>
        <div class="author"><a href="/author/c0bd698e-3091-44d5-b325-dfd4711db217.html" title="崔與之" target="_blank">
                崔與之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天地清淑氣，人才隨所得。
                </div>
                
                <div class="paragraph">
                    君獨稟其全，濟之以學力。
                </div>
                
                <div class="paragraph">
                    蒼皮四十圍，直幹二百尺。
                </div>
                
                <div class="paragraph">
                    填胸書萬卷，絢采雲五色。
                </div>
                
                <div class="paragraph">
                    清和閒韶濩，勁直沮金石。
                </div>
                
                <div class="paragraph">
                    間氣之所鍾，表表才稱德。
                </div>
                
                <div class="paragraph">
                    韞藏不自衒，況復耐官職。
                </div>
                
                <div class="paragraph">
                    頹波正流靡，不濡而不激。
                </div>
                
                <div class="paragraph">
                    平生憂國心，一語三歎息。
                </div>
                
                <div class="paragraph">
                    著庭史筆健，寒芒照東壁。
                </div>
                
                <div class="paragraph">
                    畫省方翺翔，忽厭青綾直。
                </div>
                
                <div class="paragraph">
                    揭陽落天南，自詭何太嗇。
                </div>
                
                <div class="paragraph">
                    東風吹馬耳，芻秣甘遠役。
                </div>
                
                <div class="paragraph">
                    時事棼如絲，宵衣尚顧北。
                </div>
                
                <div class="paragraph">
                    袖藏醫國方，何以壽其脈。
                </div>
                
                <div class="paragraph">
                    行行無疾驅，有詔且前席。
                </div>
                
        </div>
