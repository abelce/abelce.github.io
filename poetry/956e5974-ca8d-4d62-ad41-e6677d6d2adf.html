    <div class="container">
        <h2 class="name">
            弔魏嶼川
        </h2>
        <div class="author"><a href="/author/d832bc5a-c84b-42aa-aded-0d015460c40b.html" title="李龏" target="_blank">
                李龏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寓形大塊內，變滅如風埃。
                </div>
                
                <div class="paragraph">
                    依依孤蘭姿，不上黄金臺。
                </div>
                
                <div class="paragraph">
                    客死古豈無，君死猶蒿萊。
                </div>
                
                <div class="paragraph">
                    方君初病時，秋自京都回。
                </div>
                
                <div class="paragraph">
                    空齋數相見，書案皆寒灰。
                </div>
                
                <div class="paragraph">
                    對飯不能喫，買藥親炮煨。
                </div>
                
                <div class="paragraph">
                    氣劣面如削，高說尚雄瑰。
                </div>
                
                <div class="paragraph">
                    破衾裹羸骨，今在古廟隈。
                </div>
                
                <div class="paragraph">
                    俛仰視所親，旅櫬惟霜苔。
                </div>
                
                <div class="paragraph">
                    何人置肴豆，何人陳酒杯。
                </div>
                
                <div class="paragraph">
                    故鄉那得返，義塚將就培。
                </div>
                
                <div class="paragraph">
                    我成薤歌聲，君聞寧不哀。
                </div>
                
        </div>
