    <div class="container">
        <h2 class="name">
            三賢祠
        </h2>
        <div class="author"><a href="/author/c315594e-581d-4631-807e-6c17a1ad9c50.html" title="鄭子思" target="_blank">
                鄭子思
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飛鳳屹立萬仞壁，下有深淵不可測。
                </div>
                
                <div class="paragraph">
                    問訊深淵有何物，驕然桀鷔護巢穴。
                </div>
                
                <div class="paragraph">
                    尋常任意自出沒，砥柱中流噴濤雪。
                </div>
                
                <div class="paragraph">
                    舟人偶有毫厘失，挫手嬰鱗即粉骨。
                </div>
                
                <div class="paragraph">
                    每到王正上七日，昂頭掉尾見金脊。
                </div>
                
                <div class="paragraph">
                    霽嚴收怒了無迹，共與邦人供踏蹟。
                </div>
                
                <div class="paragraph">
                    灘頭雞卜人得吉，鼓吹鞦韆總春色。
                </div>
                
                <div class="paragraph">
                    但見五采文煥發，盡是前賢醉鴉墨。
                </div>
                
                <div class="paragraph">
                    今來古往幾風月，要之勿用果何益。
                </div>
                
                <div class="paragraph">
                    莫邪尚不終磨滅，筇杖一躍肯跼蹐。
                </div>
                
                <div class="paragraph">
                    我龍會見乘霹靂，起作甘霖沛天澤。
                </div>
                
        </div>
