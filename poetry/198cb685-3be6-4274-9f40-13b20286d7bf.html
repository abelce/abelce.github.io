    <div class="container">
        <h2 class="name">
            遊漢嘉明月湖次宇文子重韻
        </h2>
        <div class="author"><a href="/author/9ced3415-efc0-4944-9271-c5e0c4e58be1.html" title="員興宗" target="_blank">
                員興宗
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見天台賀季真，鑑湖一曲光泠泠。
                </div>
                
                <div class="paragraph">
                    又不見錢塘林處士，西湖千載成高名。
                </div>
                
                <div class="paragraph">
                    千頃菰蒲抹岸白，幾樹寒梅踈影橫。
                </div>
                
                <div class="paragraph">
                    呼吸湖光映湖綠，兩公便謂得此生。
                </div>
                
                <div class="paragraph">
                    吾僚胸次本丘壑，中有林賀之高情。
                </div>
                
                <div class="paragraph">
                    銀盤夜色清鏡動，便欲邀汝成三人。
                </div>
                
                <div class="paragraph">
                    旋喜叵羅金在眼，肯議仙桂來無根。
                </div>
                
                <div class="paragraph">
                    前時六濁皆運出，招此不夜歸重城。
                </div>
                
                <div class="paragraph">
                    未蒙濡沫到惡客，先苦詩句來繽紛。
                </div>
                
                <div class="paragraph">
                    思君對洗同一靜，大勝狂歌歸四明。
                </div>
                
        </div>
