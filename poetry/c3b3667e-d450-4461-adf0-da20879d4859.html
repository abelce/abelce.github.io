    <div class="container">
        <h2 class="name">
            寄南仲
        </h2>
        <div class="author"><a href="/author/6cce0b97-a6e4-4ecd-a4bb-f31779ad61e5.html" title="仇遠" target="_blank">
                仇遠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    坡翁昔年五十二，翰林侍讀爲學士。
                </div>
                
                <div class="paragraph">
                    溪翁年德與坡同，官職胡爲未相似。
                </div>
                
                <div class="paragraph">
                    我道閒人勝貴人，儻來軒冕溪雲比。
                </div>
                
                <div class="paragraph">
                    翁今田園瀨水上，頗勝求田陽羨里。
                </div>
                
                <div class="paragraph">
                    翁今有弟夜雨對床樂，頗勝卯君懷遠驛中有感秋風起。
                </div>
                
                <div class="paragraph">
                    有時筆床茶竈泛洮湖，柳外梅邊從徙倚。
                </div>
                
                <div class="paragraph">
                    詩筒經卷靜工夫，光景流連一彈指。
                </div>
                
                <div class="paragraph">
                    不論衆醉與獨醒，不問此非并彼是。
                </div>
                
                <div class="paragraph">
                    客來不必及時事，有酒且斟無即止。
                </div>
                
                <div class="paragraph">
                    從今笑傲五百年，銅狄銅駞皆敝屣。
                </div>
                
                <div class="paragraph">
                    小山老桂敷秋香，下弦月照西風凉。
                </div>
                
                <div class="paragraph">
                    今夕如此好風月，胡不招邀坡翁霞佩同頡頏。
                </div>
                
                <div class="paragraph">
                    翁今放舟何所適，新詩漫表長相憶。
                </div>
                
                <div class="paragraph">
                    舟中不可久留兮，盍早歸來共賦碧雲餐白石。
                </div>
                
        </div>
