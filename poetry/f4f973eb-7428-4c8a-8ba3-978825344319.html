<body>
    <div class="container">
        <h2 class="name">
            地動
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞元氣判爲二，升降相輔非相傷。
                </div>
                
                <div class="paragraph">
                    今者無端越疆畔，陰氣焰焰侵於陽。
                </div>
                
                <div class="paragraph">
                    陽收剛明避其勢，陰負捷勝尤倡佯。
                </div>
                
                <div class="paragraph">
                    地乘是氣亢於下，震蕩裂拆乖其常。
                </div>
                
                <div class="paragraph">
                    齊秦晉代及荆楚，千百其堵崩連牆。
                </div>
                
                <div class="paragraph">
                    隆丘桀屋不自定，翩若猛吹摇旌幢。
                </div>
                
                <div class="paragraph">
                    生民洶洶避無所，如寄厥命於湖江。
                </div>
                
                <div class="paragraph">
                    有聲四出嘻可怕，誰擊萬鼓何雷硠。
                </div>
                
                <div class="paragraph">
                    陰爲氣靜乃如此，天意昧密寧能詳。
                </div>
                
                <div class="paragraph">
                    或云蠻夷尚侵軼，已事豈必垂災祥。
                </div>
                
                <div class="paragraph">
                    意者邪臣有專恣，氣象翕翕難爲當。
                </div>
                
                <div class="paragraph">
                    據經若此非臆决，皎如秋日浮清霜。
                </div>
                
                <div class="paragraph">
                    祖宗威靈陛下聖，安得直語聞明堂。
                </div>
                
                <div class="paragraph">
                    朝廷肅穆法度治，豈用懔懔憂胡羌。
                </div>
                
        </div>
