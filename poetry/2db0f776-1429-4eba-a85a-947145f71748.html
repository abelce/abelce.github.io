    <div class="container">
        <h2 class="name">
            終南山二十韻
        </h2>
        <div class="author"><a href="/author/d8024f43-24f7-4f6f-8034-62cfb1ed659d.html" title="李洞" target="_blank">
                李洞
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    關內平田窄，東西截杳冥。
                </div>
                
                <div class="paragraph">
                    雨侵諸縣黑，雲破九門青。
                </div>
                
                <div class="paragraph">
                    暫看猶無暇，長棲信有靈。
                </div>
                
                <div class="paragraph">
                    古苔秋漬斗，積霧夜昏螢。
                </div>
                
                <div class="paragraph">
                    怒恐撞天漏，深疑隱地形。
                </div>
                
                <div class="paragraph">
                    盤根連北嶽，轉影落南溟。
                </div>
                
                <div class="paragraph">
                    窮穴何山出，遮蠻上國寧。
                </div>
                
                <div class="paragraph">
                    殘陽高照蜀，敗葉遠浮涇。
                </div>
                
                <div class="paragraph">
                    斸竹煙嵐凍，偷湫雨雹腥。
                </div>
                
                <div class="paragraph">
                    閑房僧灌頂，浴澗鶴遺翎。
                </div>
                
                <div class="paragraph">
                    梯滑危緣索，雲深靜唱經。
                </div>
                
                <div class="paragraph">
                    放泉驚鹿睡，聞磬得人醒。
                </div>
                
                <div class="paragraph">
                    踏著神仙宅，敲開洞府扃。
                </div>
                
                <div class="paragraph">
                    棊殘秦士局，字缺晉公銘。
                </div>
                
                <div class="paragraph">
                    一谷勢當午，孤峰聳起丁。
                </div>
                
                <div class="paragraph">
                    遠平丹鳳闕，冷射五侯廳。
                </div>
                
                <div class="paragraph">
                    萬丈冰聲折，千尋樹影停。
                </div>
                
                <div class="paragraph">
                    望中仙島動，行處月輪馨。
                </div>
                
                <div class="paragraph">
                    疊石移臨砌，研膠潑上屏。
                </div>
                
                <div class="paragraph">
                    明時獻君壽，不假老人星。
                </div>
                
        </div>
