    <div class="container">
        <h2 class="name">
            次韻道林會規方外
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    湘山半夜雨，斷我西湖夢。
                </div>
                
                <div class="paragraph">
                    卧看讀書燈，花作扶頭重。
                </div>
                
                <div class="paragraph">
                    曉窗晴潑眼，倒挂聞么鳳。
                </div>
                
                <div class="paragraph">
                    起尋殿寒梅，小立幽香噴。
                </div>
                
                <div class="paragraph">
                    柳絲不勝綰，笋庭春脉動。
                </div>
                
                <div class="paragraph">
                    春色已如許，樂事非一種。
                </div>
                
                <div class="paragraph">
                    平生所懷人，忽此笑語共。
                </div>
                
                <div class="paragraph">
                    雲軒爲誰停，危坐山衲擁。
                </div>
                
                <div class="paragraph">
                    眼高空叢林，志大骨森聳。
                </div>
                
                <div class="paragraph">
                    開懷見赤心，亹亹飽談誦。
                </div>
                
                <div class="paragraph">
                    坐客鶴腦側，我亦快心孔。
                </div>
                
                <div class="paragraph">
                    袖中出新詩，筆力發豪縱。
                </div>
                
                <div class="paragraph">
                    風日麗醇釅，黄泥初揚甕。
                </div>
                
                <div class="paragraph">
                    舌根有滄海，潮辯自掀湧。
                </div>
                
                <div class="paragraph">
                    何當横枯藤，齧鏃追兩本。
                </div>
                
                <div class="paragraph">
                    吾宗欲顛覆，支者例闒茸。
                </div>
                
                <div class="paragraph">
                    君能爲我起，逸足王良控。
                </div>
                
                <div class="paragraph">
                    我詩如石田，疏理終無用。
                </div>
                
                <div class="paragraph">
                    朝來强鉏墾，秃筆時呵凍。
                </div>
                
                <div class="paragraph">
                    摩挲銅鍱腹，博君一笑捧。
                </div>
                
        </div>
