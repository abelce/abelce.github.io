    <div class="container">
        <h2 class="name">
            古詩贈沈約之
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蘇端薛復同黄土，海內文章誰接武。
                </div>
                
                <div class="paragraph">
                    即今七字續長言，沈子揮豪照今古。
                </div>
                
                <div class="paragraph">
                    朝爲百賦更賈勇，暮作千詩猶奮怒。
                </div>
                
                <div class="paragraph">
                    補天綵筆不費工，捲地奔風隨插羽。
                </div>
                
                <div class="paragraph">
                    窮途得所喜入眼，口誦新篇身起舞。
                </div>
                
                <div class="paragraph">
                    已知奔逸逐驊騮，况復逡巡蹈規矩。
                </div>
                
                <div class="paragraph">
                    薦書指日登姓名，藝圃方期富倉庾。
                </div>
                
                <div class="paragraph">
                    閻公色動瞻斗牛，處士當筵賦鸚鵡。
                </div>
                
                <div class="paragraph">
                    跨海鯨魚要力求，翡翠蘭苕不須數。
                </div>
                
                <div class="paragraph">
                    不嫌投迹老龜溪，看子聲名滿寰宇。
                </div>
                
        </div>
    </div>
