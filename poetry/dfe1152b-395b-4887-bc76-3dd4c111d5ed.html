    <div class="container">
        <h2 class="name">
            次韻楊宰花石綱遺石
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    令君藻翰輩古先，脫口一可樂石刊。
                </div>
                
                <div class="paragraph">
                    盍令珥筆草大冊，底用韻語談槐安。
                </div>
                
                <div class="paragraph">
                    一詩爲弔湖邊石，深感崇寧全盛日。
                </div>
                
                <div class="paragraph">
                    玉燭叶和黄道明，天扶休運非人力。
                </div>
                
                <div class="paragraph">
                    豐碑端合頌虞周，遠來近悅絕嘆愁。
                </div>
                
                <div class="paragraph">
                    有君無臣古所恨，殲佞嬉笑乘膠舟。
                </div>
                
                <div class="paragraph">
                    鴆心飴口諛聖主，漕石移花閙南土。
                </div>
                
                <div class="paragraph">
                    玲瓏蒼石中路棄，不見姦憸歐刀死。
                </div>
                
                <div class="paragraph">
                    此心安得此石頑，感物抱恨甘終天。
                </div>
                
                <div class="paragraph">
                    平日志願裹馬革，杖扶鬻茹吾衰年。
                </div>
                
        </div>
    </div>
