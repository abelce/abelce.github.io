    <div class="container">
        <h2 class="name">
            送仲至長樂帥幕
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文筆擅名第，當置臺館中。
                </div>
                
                <div class="paragraph">
                    不合大雅尚，天怒令詩窮。
                </div>
                
                <div class="paragraph">
                    昔年弄水亭，一見知不同。
                </div>
                
                <div class="paragraph">
                    繼而靈山陽，示我所作工。
                </div>
                
                <div class="paragraph">
                    豈期江海上，浩然復相從。
                </div>
                
                <div class="paragraph">
                    小篇清且麗，大篇疏而通。
                </div>
                
                <div class="paragraph">
                    尚友梅都官，不但楊陸翁。
                </div>
                
                <div class="paragraph">
                    和平事淡泊，志意驚盲聾。
                </div>
                
                <div class="paragraph">
                    時時寫幾句，豈只凡馬空。
                </div>
                
                <div class="paragraph">
                    又喜富收拾，錦繡紛青紅。
                </div>
                
                <div class="paragraph">
                    决定得名世，挽回正始風。
                </div>
                
                <div class="paragraph">
                    岑岑閩嶺山，連帥鼓角雄。
                </div>
                
                <div class="paragraph">
                    幕府少爲貧，因與了事功。
                </div>
                
                <div class="paragraph">
                    地煖罕霜雪，榕陰荔枝叢。
                </div>
                
                <div class="paragraph">
                    不妨資食啖，閒遊佛老宮。
                </div>
                
                <div class="paragraph">
                    萬一遇真隠，識賞無匆匆。
                </div>
                
        </div>
