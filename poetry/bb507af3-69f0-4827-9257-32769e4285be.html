    <div class="container">
        <h2 class="name">
            酆都觀
        </h2>
        <div class="author"><a href="/author/77ae619e-2394-4377-8f1b-723566234070.html" title="晁公武" target="_blank">
                晁公武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    勝絕平都觀，盤紆石磴長。
                </div>
                
                <div class="paragraph">
                    崇崗虎蹲踞，古柏雁分張。
                </div>
                
                <div class="paragraph">
                    殿閣剛風外，軒墀灝氣旁。
                </div>
                
                <div class="paragraph">
                    煙華迎碧瓦，雲葉覆雕牆。
                </div>
                
                <div class="paragraph">
                    古有神仙術，能齊日月光。
                </div>
                
                <div class="paragraph">
                    升騰繼黄老，烜赫數陰王。
                </div>
                
                <div class="paragraph">
                    採藥巖巒秀，燒丹井竈香。
                </div>
                
                <div class="paragraph">
                    綵雲生洞穴，白晝上穹蒼。
                </div>
                
                <div class="paragraph">
                    陳迹今猶在，咸云實不亡。
                </div>
                
                <div class="paragraph">
                    碑銘餘漢魏，像設自齊梁。
                </div>
                
                <div class="paragraph">
                    仙騎霜毛潔，胎禽雪羽翔。
                </div>
                
                <div class="paragraph">
                    豪商供香火，騷客鬭篇章。
                </div>
                
                <div class="paragraph">
                    顧我趨行殿，尋真到靜坊。
                </div>
                
                <div class="paragraph">
                    遺文觀翠琰，隠訣悟青囊。
                </div>
                
                <div class="paragraph">
                    儻解交龍虎，終能翳鳳凰。
                </div>
                
                <div class="paragraph">
                    定紆蒼玉佩，徑入白雲鄉。
                </div>
                
                <div class="paragraph">
                    却憶求輕舉，相傳笑彼狂。
                </div>
                
                <div class="paragraph">
                    李君煉丹石，韓子服硫黄。
                </div>
                
                <div class="paragraph">
                    雅欲同南極，俄驚葬北邙。
                </div>
                
                <div class="paragraph">
                    古今垂烱戒，服餌要周防。
                </div>
                
                <div class="paragraph">
                    却老寧無策，怡神別有方。
                </div>
                
                <div class="paragraph">
                    不須紈與素，但可舉清觴。
                </div>
                
        </div>
