    <div class="container">
        <h2 class="name">
            憶筇竹杖詞
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    筇竹杖，筇竹杖，敬齋惠我侔璆盪。
                </div>
                
                <div class="paragraph">
                    萬里岷江下峽船，大竹一筒中貯兩。
                </div>
                
                <div class="paragraph">
                    四明直在海東頭，我得一條長在掌。
                </div>
                
                <div class="paragraph">
                    蛟龍已蛻脊骨全，色如黄玉中心堅。
                </div>
                
                <div class="paragraph">
                    節圍五寸莖似筆，重如鐵石聲鏗然。
                </div>
                
                <div class="paragraph">
                    杖兮杖兮吾與爾，曾入千巖萬壑裏。
                </div>
                
                <div class="paragraph">
                    虎豹遠遁兮魑魅不逢，走及狙公兮追及鹿子。
                </div>
                
                <div class="paragraph">
                    忽不見兮誰從，寧入水兮爲龍。
                </div>
                
                <div class="paragraph">
                    或以撾馬兮其毀，不逢日暮兮山空，篁竹鬼嘯兮霧雨其濛。
                </div>
                
        </div>
    </div>
