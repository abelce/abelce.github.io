    <div class="container">
        <h2 class="name">
            有適
        </h2>
        <div class="author"><a href="/author/8992aebf-eae2-4282-b200-818845f29abf.html" title="釋文珦" target="_blank">
                釋文珦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    破屋無兄弟，拙者所棲息。
                </div>
                
                <div class="paragraph">
                    衡門未嘗啟，聲利詎能迫。
                </div>
                
                <div class="paragraph">
                    資身不求備，百事遂省力。
                </div>
                
                <div class="paragraph">
                    糞埽皆可衣，草木皆可食。
                </div>
                
                <div class="paragraph">
                    春來有餘暇，手種豆一席。
                </div>
                
                <div class="paragraph">
                    秋深葉黄隕，霜莢漸開拆。
                </div>
                
                <div class="paragraph">
                    收歸籬落間，早晚自剝擊。
                </div>
                
                <div class="paragraph">
                    藏之於瓶罌，粒粒堪愛惜。
                </div>
                
                <div class="paragraph">
                    窮冬火鑪頭，時喚山猿喫。
                </div>
                
                <div class="paragraph">
                    猿去吾亦眠，巖房愈幽寂。
                </div>
                
                <div class="paragraph">
                    口誦寒山詩，頭枕麻衣易。
                </div>
                
                <div class="paragraph">
                    于以陶性情，終然遠憂責。
                </div>
                
                <div class="paragraph">
                    頗謂貧非病，更覺損勝益。
                </div>
                
                <div class="paragraph">
                    與其稱楩柟，未若作樗櫟。
                </div>
                
                <div class="paragraph">
                    傍人莫相問，老子方有適。
                </div>
                
        </div>
