        <h2 class="name">
            窄嶺
        </h2>
        <div class="author"><a href="/author/fb345295-6832-4ff3-aea6-84bef6a92c46.html" title="盧方春" target="_blank">
                盧方春
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    危嶺惡有名，窄嶺險無數。
                </div>
                
                <div class="paragraph">
                    石鼻卷我車，石牙隠我步。
                </div>
                
                <div class="paragraph">
                    空岡蟲九頭，黑身眼四顧。
                </div>
                
                <div class="paragraph">
                    擲之聲愈厲，飛前使人怖。
                </div>
                
                <div class="paragraph">
                    想當開闢時，已是樵獵路。
                </div>
                
                <div class="paragraph">
                    茅臭不成山，瀑斷不成布。
                </div>
                
                <div class="paragraph">
                    丫巖升惡猿，蹄涔立饑鷺。
                </div>
                
                <div class="paragraph">
                    蘆花大如錢，况乃時寒沍。
                </div>
                
                <div class="paragraph">
                    遐征誤假道，撫景自作恕。
                </div>
                
                <div class="paragraph">
                    林壑非出倫，筆硯不入務。
                </div>
                
                <div class="paragraph">
                    脚怠宿未投，天低日俄暮。
                </div>
                
        </div>
    </div>
