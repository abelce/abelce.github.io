    <div class="container">
        <h2 class="name">
            楊通老移居圖
        </h2>
        <div class="author"><a href="/author/38d37624-c8b5-46c9-8516-49c8eb4cf0d5.html" title="林希逸" target="_blank">
                林希逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔移居詩，在集篇篇好。
                </div>
                
                <div class="paragraph">
                    就中語奇絕，最是涉與島。
                </div>
                
                <div class="paragraph">
                    誰歟作此圖，題以楊通老。
                </div>
                
                <div class="paragraph">
                    行行四五人，長短各有荷。
                </div>
                
                <div class="paragraph">
                    瓢者帽且髯，席者頭不裹。
                </div>
                
                <div class="paragraph">
                    或牧而尚髫，或負而似跛。
                </div>
                
                <div class="paragraph">
                    孟光衣頗寬，靈照袖亦拖。
                </div>
                
                <div class="paragraph">
                    一兒解持箠，一兒纔剪箠。
                </div>
                
                <div class="paragraph">
                    處士獨跨馿，牛乃背其媼。
                </div>
                
                <div class="paragraph">
                    彼羊驅于前，彼貓肩于左。
                </div>
                
                <div class="paragraph">
                    琴二荻籃雙，生計亦甚夥。
                </div>
                
                <div class="paragraph">
                    應嫌俗子知，必住深山可。
                </div>
                
                <div class="paragraph">
                    低眉得何句，手卷豈其稿。
                </div>
                
                <div class="paragraph">
                    若逢李十二，定復歌飯顆。
                </div>
                
                <div class="paragraph">
                    薏苡或招讒，胡椒能惹禍。
                </div>
                
                <div class="paragraph">
                    君子哉若人，萬物備於我。
                </div>
                
        </div>
    </div>
