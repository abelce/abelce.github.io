    <div class="container">
        <h2 class="name">
            詠古十六首  其一
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衮衣自美好，無能被猿猱。
                </div>
                
                <div class="paragraph">
                    鶢鶋巢魯門，惻愴臨九牢。
                </div>
                
                <div class="paragraph">
                    此物乃異類，珍華宜見逃。
                </div>
                
                <div class="paragraph">
                    潁陽本無人，嗜好非羽毛。
                </div>
                
                <div class="paragraph">
                    執心一何苦，用形一何勞。
                </div>
                
                <div class="paragraph">
                    采薇代芻豢，芻豢氣膻臊。
                </div>
                
                <div class="paragraph">
                    飲水寧手掬，飄風聲怒號。
                </div>
                
                <div class="paragraph">
                    不慕黄屋尊，遺之如秋毫。
                </div>
                
                <div class="paragraph">
                    道真固所重，無乃太囂囂。
                </div>
                
                <div class="paragraph">
                    達士各有心，非志斯鬰陶。
                </div>
                
                <div class="paragraph">
                    飲河已盈腹，河流自滔滔。
                </div>
                
                <div class="paragraph">
                    一枝儻可棲，雲構如蓬蒿。
                </div>
                
                <div class="paragraph">
                    適外皆長物，逐物非吾曹。
                </div>
                
                <div class="paragraph">
                    如何市朝人，捐生競錐刀。
                </div>
                
                <div class="paragraph">
                    頹川無回波，始覺素風高。
                </div>
                
        </div>
