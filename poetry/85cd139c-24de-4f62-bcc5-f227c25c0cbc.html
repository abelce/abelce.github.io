    <div class="container">
        <h2 class="name">
            李允蹈以詩見詒走筆和之李號能詩諸貴人客也
        </h2>
        <div class="author"><a href="/author/1e5a988e-496e-46b3-b03a-2a299dba9022.html" title="孫應時" target="_blank">
                孫應時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四海夥人物，百年各馳驅。
                </div>
                
                <div class="paragraph">
                    持身付埃塵，擾擾竟何須。
                </div>
                
                <div class="paragraph">
                    臨邛家四壁，洛北飯一孟。
                </div>
                
                <div class="paragraph">
                    白首頗光榮，不媿初心無。
                </div>
                
                <div class="paragraph">
                    男兒胸中奇，玉虹自呵噓。
                </div>
                
                <div class="paragraph">
                    滄浪振幽潔，沆瀣餐雲腴。
                </div>
                
                <div class="paragraph">
                    養性一無累，經世乃其餘。
                </div>
                
                <div class="paragraph">
                    芙蓉爲裳衣，秋蘭爲珮琚。
                </div>
                
                <div class="paragraph">
                    西遊畧崑崙，東征拂玄菟。
                </div>
                
                <div class="paragraph">
                    乘風羾天門，九闕請三呼。
                </div>
                
                <div class="paragraph">
                    太息治安策，中流資一壺。
                </div>
                
                <div class="paragraph">
                    河山洗祲氛，日月行天衢。
                </div>
                
                <div class="paragraph">
                    凌煙千載容，丹青爲君鋪。
                </div>
                
                <div class="paragraph">
                    請君辦此事，勿待餘子俱。
                </div>
                
                <div class="paragraph">
                    我懶復無用，藜羹守故書。
                </div>
                
                <div class="paragraph">
                    敢云驪龍睡，妄意淵中珠。
                </div>
                
        </div>
    </div>
