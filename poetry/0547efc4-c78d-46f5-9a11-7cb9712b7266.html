    <div class="container">
        <h2 class="name">
            送吳甥歸秣陵
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生良苦不自知，三折肱乃成良醫。
                </div>
                
                <div class="paragraph">
                    老夫年少不知此，請爲甥也今言之。
                </div>
                
                <div class="paragraph">
                    平時頗喜詩有味，晚乃竟坐寒無衣。
                </div>
                
                <div class="paragraph">
                    人言詩成本無用，小技止可持自怡。
                </div>
                
                <div class="paragraph">
                    一聞斯言寢不寐，盡欲棄去無孑遺。
                </div>
                
                <div class="paragraph">
                    人皆見之唾不顧，汝乃掇拾歸何爲。
                </div>
                
                <div class="paragraph">
                    前年行都子訪我，值我偶得南州麾。
                </div>
                
                <div class="paragraph">
                    汝之老母我伯姊，何爲棄養行相隨。
                </div>
                
                <div class="paragraph">
                    極知饑寒子良苦，况乃窀穸歸無期。
                </div>
                
                <div class="paragraph">
                    翁今兒孫漸滿屋，子六八女肩相差。
                </div>
                
                <div class="paragraph">
                    歸嚢羞澁止有此，世事乃爾真成癡。
                </div>
                
                <div class="paragraph">
                    渭陽老將如病驥，肉瘦到骨那能肥。
                </div>
                
                <div class="paragraph">
                    枯萁成豆不足較，甥也幸有驊騮姿。
                </div>
                
                <div class="paragraph">
                    丈夫豈合長貧賤，慎勿瑣細含酸悲。
                </div>
                
                <div class="paragraph">
                    天寒霜勁路如掌，矯首一望秋風嘶。
                </div>
                
        </div>
    </div>
