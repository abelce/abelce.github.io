    <div class="container">
        <h2 class="name">
            張守送酒次敬字韻作詩謝之遊北山
        </h2>
        <div class="author"><a href="/author/dc91044a-dbbf-4e97-906a-dcb5beaaf304.html" title="王諶" target="_blank">
                王諶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有客可與遊，闕酒得無病。
                </div>
                
                <div class="paragraph">
                    豈意四從事，過我不待請。
                </div>
                
                <div class="paragraph">
                    洗杓挹風度，免慙林花盛。
                </div>
                
                <div class="paragraph">
                    公學此味如，渾厚兼醇正。
                </div>
                
                <div class="paragraph">
                    公量虛谷如，有來良善應。
                </div>
                
                <div class="paragraph">
                    肯分兵厨瀝，少佐筆力勁。
                </div>
                
                <div class="paragraph">
                    罷營杖頭錢，徐取松間徑。
                </div>
                
                <div class="paragraph">
                    登臨舊能賦，七發踵枚乘。
                </div>
                
                <div class="paragraph">
                    此興老未衰，西日尚餘映。
                </div>
                
                <div class="paragraph">
                    風怒雷再鼓，雲破天一鏡。
                </div>
                
                <div class="paragraph">
                    山花下野鳥，詩題一堪命。
                </div>
                
                <div class="paragraph">
                    府公文章伯，聲稱聳羣聽。
                </div>
                
                <div class="paragraph">
                    明朝倒錦囊，非是庶所訂。
                </div>
                
                <div class="paragraph">
                    豈伊綵鳳鳴，而聆露鶴警。
                </div>
                
                <div class="paragraph">
                    定知謝東山，凡百易子敬。
                </div>
                
        </div>
    </div>
