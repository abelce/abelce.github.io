    <div class="container">
        <h2 class="name">
            次韻時然惠徽州近作
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    莊侯四海習鑿齒，鸞栖一枝亦聊爾。
                </div>
                
                <div class="paragraph">
                    沸鑊那尋袁處州，獨跨羸驂度徽水。
                </div>
                
                <div class="paragraph">
                    羊腸路繞十八坡，危磴天懸三十里。
                </div>
                
                <div class="paragraph">
                    捫參歷井不復休，一握去天真有此。
                </div>
                
                <div class="paragraph">
                    軍符夜下星火急，吏習文書日填委。
                </div>
                
                <div class="paragraph">
                    青山倥傯未可厭，方外周旋人有幾。
                </div>
                
                <div class="paragraph">
                    坐看雲生拄頰間，便恐詩成横槊裏。
                </div>
                
                <div class="paragraph">
                    萬壑千巖入句來，天遣江山助奇偉。
                </div>
                
                <div class="paragraph">
                    我昔經行五嶺頭，芙蓉峰高天正秋。
                </div>
                
                <div class="paragraph">
                    凄音怨曲不成調，細雨寒烟空復愁。
                </div>
                
                <div class="paragraph">
                    曉得新詩驚欲倒，句似當年山色好。
                </div>
                
                <div class="paragraph">
                    一生忍淚泣秋風，可笑區區郊與島。
                </div>
                
        </div>
