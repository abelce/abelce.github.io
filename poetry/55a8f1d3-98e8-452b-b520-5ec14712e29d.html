    <div class="container">
        <h2 class="name">
            贈徐君强
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浦陽窮僻山縈迴，徐子匹馬窮山來。
                </div>
                
                <div class="paragraph">
                    十年不見安否外，怪子面黝身紅埃。
                </div>
                
                <div class="paragraph">
                    自言壯圖醉無幾，獨有古膽剛不摧。
                </div>
                
                <div class="paragraph">
                    日于篇章遣孤憤，袖出巨軸爲我開。
                </div>
                
                <div class="paragraph">
                    密行細書幾千字，一一紙上皆瓊瑰。
                </div>
                
                <div class="paragraph">
                    渾然天成有警句，直若未剖元氣胚。
                </div>
                
                <div class="paragraph">
                    間工磨琢弄纖巧，真宰手把天葩裁。
                </div>
                
                <div class="paragraph">
                    詩人古亦少達者，非特徐子如寒灰。
                </div>
                
                <div class="paragraph">
                    孟郊老獨張籍瞽，李杜落魄皆何哉。
                </div>
                
                <div class="paragraph">
                    剔抉幽秘奪造化，雖甚寒餓天弗哀。
                </div>
                
                <div class="paragraph">
                    又疑才命不俱得，既奪之命止與才。
                </div>
                
                <div class="paragraph">
                    子今所往但逢蹇，絆驥兩足猶駑駘。
                </div>
                
                <div class="paragraph">
                    浦陽山深尚春淺，桃李纔蕊花正梅。
                </div>
                
                <div class="paragraph">
                    子時過我值訟簡，花下一飲將百杯。
                </div>
                
                <div class="paragraph">
                    酒酣慷慨起勸子，更厲頭角需風雷。
                </div>
                
                <div class="paragraph">
                    縱令不偶竟窮死，猶愈空腹冠崔嵬。
                </div>
                
        </div>
