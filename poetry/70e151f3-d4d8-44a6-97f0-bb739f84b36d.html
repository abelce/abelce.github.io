        <h2 class="name">
            暇日遊建平三閭故里廟貌荒凉慘動耳目噫賢者之祀世不絕享郡無正人遺棄若是感事傷俗因留斯句
        </h2>
        <div class="author"><a href="/author/e6231f40-e5e0-4731-84e2-079da8ca06e3.html" title="寇準" target="_blank">
                寇準
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生苦遠遊，多是悲登眺。
                </div>
                
                <div class="paragraph">
                    況復念三閭，遺蹤良可弔。
                </div>
                
                <div class="paragraph">
                    道直出章華，才高逐邊徼。
                </div>
                
                <div class="paragraph">
                    冤聲噴夜江，愁色迷煙嶠。
                </div>
                
                <div class="paragraph">
                    斷碑沒敗莎，古木吟荒廟。
                </div>
                
                <div class="paragraph">
                    祠正少來奠，岸峻稀停棹。
                </div>
                
                <div class="paragraph">
                    神容漬老苔，壞壁通殘照。
                </div>
                
                <div class="paragraph">
                    舊徑失朱門，空庭起寒燒。
                </div>
                
                <div class="paragraph">
                    餘基雖索寞，清問長光耀。
                </div>
                
                <div class="paragraph">
                    旌賢誰再興，勿使過者誚。
                </div>
                
        </div>
    </div>
