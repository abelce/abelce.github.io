    <div class="container">
        <h2 class="name">
            贈棋翁挾二童皆高弈
        </h2>
        <div class="author"><a href="/author/ed9b62d6-78f4-488d-a164-ba4e32b08210.html" title="姚勉" target="_blank">
                姚勉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蓬萊閬風白雲鄉，瓊樓玉館相低昂。
                </div>
                
                <div class="paragraph">
                    蟠桃影滴仙露濕，壺天晝日和春長。
                </div>
                
                <div class="paragraph">
                    老僊鬢眉白於雪，雙侍女僊冰玉潔。
                </div>
                
                <div class="paragraph">
                    龍牙棋子琅玕盤，消遣洞中閒日月。
                </div>
                
                <div class="paragraph">
                    乘風來戲塵凡中，皓鵠驂以雙鸞紅。
                </div>
                
                <div class="paragraph">
                    女僊似是王屋婦，老僊似是商山翁。
                </div>
                
                <div class="paragraph">
                    一聲飛雹枰中落，應手鈞天僊樂作。
                </div>
                
                <div class="paragraph">
                    環看側睨驚相呀，盡是人間未曾著。
                </div>
                
                <div class="paragraph">
                    人間事變如雲輪，面勢更改番番新。
                </div>
                
                <div class="paragraph">
                    撫枰不是少奇著，往往當局多迷人。
                </div>
                
                <div class="paragraph">
                    五老峰前白鶴址，晝眠扃門日清美。
                </div>
                
                <div class="paragraph">
                    棋聲流水古松間，忽然聞之雪堂喜。
                </div>
                
                <div class="paragraph">
                    雪堂欲學竟不能，不如旁觀眼自明。
                </div>
                
                <div class="paragraph">
                    馬鞍聽朽柯聽爛，局中有路能長生。
                </div>
                
        </div>
    </div>
