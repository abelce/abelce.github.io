    <div class="container">
        <h2 class="name">
            次韵何叔信雪夜
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夏日苦炎熱，秋風灑靜便。
                </div>
                
                <div class="paragraph">
                    一年還欲盡，萬事不如前。
                </div>
                
                <div class="paragraph">
                    觸目長昏霧，憂心抵瘴煙。
                </div>
                
                <div class="paragraph">
                    詩人吁養鬼，烈士悵飛鳶。
                </div>
                
                <div class="paragraph">
                    本意多閒暇，何爲亦糾纏。
                </div>
                
                <div class="paragraph">
                    陰風聽門壯，積雪見山巔。
                </div>
                
                <div class="paragraph">
                    蠟屐遥思著，荷衣猛欲牽。
                </div>
                
                <div class="paragraph">
                    當君開卷讀，是我枕書眠。
                </div>
                
                <div class="paragraph">
                    酬唱何寥落，乖違易歲年。
                </div>
                
                <div class="paragraph">
                    亦爲當有賦，枉贈忽同然。
                </div>
                
        </div>
    </div>
