    <div class="container">
        <h2 class="name">
            奉答堯夫先生金雀石硯詩
        </h2>
        <div class="author"><a href="/author/23a4d119-02fd-47f6-a21a-587107dc159a.html" title="王益柔" target="_blank">
                王益柔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    般陽有山名金雀，山發清輝産奇璞。
                </div>
                
                <div class="paragraph">
                    望氣嘗言玉寶藏，賈胡幾遣良工度。
                </div>
                
                <div class="paragraph">
                    金剛寶鑽競窮搜，百里青蒼困鑱鑿。
                </div>
                
                <div class="paragraph">
                    瓊瑰未獲得研材，溫潤還將六美學。
                </div>
                
                <div class="paragraph">
                    有若玉徽琴面瑩，有如金彈陶輪著。
                </div>
                
                <div class="paragraph">
                    規天矩地形制毓，中或辟流外圭角。
                </div>
                
                <div class="paragraph">
                    晴窗氣暖墨花春，牋襞毫奔光照灼。
                </div>
                
                <div class="paragraph">
                    吾生特好惟四物，累載裒鳩盈几格。
                </div>
                
                <div class="paragraph">
                    先生閉戶日著書，朝餐每不饜藜藿。
                </div>
                
                <div class="paragraph">
                    高閎粱肉雖有餘，孰敢就門賙隠約。
                </div>
                
                <div class="paragraph">
                    先生固自嘗有言，不忍將身作溝壑。
                </div>
                
                <div class="paragraph">
                    先生崖岸高莫攀，持此謂宜無見却。
                </div>
                
                <div class="paragraph">
                    一留爲惠固已多，敢冀新詩旋踵作。
                </div>
                
                <div class="paragraph">
                    精深雅健迫風騷，使我憂荒忽驚矍。
                </div>
                
                <div class="paragraph">
                    還如甘露醒心昏，更似神篦除眼膜。
                </div>
                
                <div class="paragraph">
                    先生精義已入神，準易時容見涯略。
                </div>
                
        </div>
