    <div class="container">
        <h2 class="name">
            憶山
        </h2>
        <div class="author"><a href="/author/ba2bffa2-60f5-4185-b13b-ed27e3bb6e15.html" title="劉摯" target="_blank">
                劉摯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔者氣少鋭，狂走登泰山。
                </div>
                
                <div class="paragraph">
                    東峰候海日，危磴躋天關。
                </div>
                
                <div class="paragraph">
                    上攻秦漢事，遺文大碑頑。
                </div>
                
                <div class="paragraph">
                    南浮九江會，廬阜幾往還。
                </div>
                
                <div class="paragraph">
                    雙林到如家，瀑布聲潺潺。
                </div>
                
                <div class="paragraph">
                    扁舟上湘水，南衡若屏環。
                </div>
                
                <div class="paragraph">
                    巍閣坐杳靄，祝融費躋攀。
                </div>
                
                <div class="paragraph">
                    幽尋恣所適，曾不虞辛艱。
                </div>
                
                <div class="paragraph">
                    其餘林壑趣，可數皆班班。
                </div>
                
                <div class="paragraph">
                    逮今歲十改，志氣日已孱。
                </div>
                
                <div class="paragraph">
                    前時兩河吏，風埃走青綸。
                </div>
                
                <div class="paragraph">
                    荆州乃澤國，自昔登臨慳。
                </div>
                
                <div class="paragraph">
                    佳山到郢盡，平地千里閑。
                </div>
                
                <div class="paragraph">
                    塵耳憶猿嘯，屐齒生苔斑。
                </div>
                
                <div class="paragraph">
                    安得蒼翠姿，下落樽酒間。
                </div>
                
                <div class="paragraph">
                    平生林丘志，未去心如瘝。
                </div>
                
                <div class="paragraph">
                    去就不勇決，將見移文訕。
                </div>
                
        </div>
