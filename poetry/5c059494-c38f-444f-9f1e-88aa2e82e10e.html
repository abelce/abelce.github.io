    <div class="container">
        <h2 class="name">
            寶嚴寺
        </h2>
        <div class="author"><a href="/author/256a314b-c852-443b-a4f7-ff63d2bb8e02.html" title="王伯廣" target="_blank">
                王伯廣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平湖鏡浄中，背貼青峰巒。
                </div>
                
                <div class="paragraph">
                    去郭二十里，金碧輝波瀾。
                </div>
                
                <div class="paragraph">
                    是曰寶華境，萬象鬰以盤。
                </div>
                
                <div class="paragraph">
                    壯哉窣堵坡，一瞰天地寬。
                </div>
                
                <div class="paragraph">
                    誰懷墮塵鞅，幾欲招飛鸞。
                </div>
                
                <div class="paragraph">
                    我生眇何能，山水情所安。
                </div>
                
                <div class="paragraph">
                    扁舟幾來斯，不爲開愁端。
                </div>
                
                <div class="paragraph">
                    意到自行樂，樽酒那追歡。
                </div>
                
                <div class="paragraph">
                    何時結青蓮，超適心外觀。
                </div>
                
                <div class="paragraph">
                    塵迹身兩忘，浩然天地間。
                </div>
                
        </div>
    </div>
