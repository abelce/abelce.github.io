        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    老去讀書秋樹根，山林兒女定誰尊。
                </div>
                
                <div class="paragraph">
                    偶緣送客來僧寺，却似披雲卧石門。
                </div>
                
                <div class="paragraph">
                    物外祇今成跌蕩，人間何處不啾喧。
                </div>
                
                <div class="paragraph">
                    一杯且爲陽關盡，雙目從教別淚昏。
                </div>
                
        </div>
