    <div class="container">
        <h2 class="name">
            溪泉命客
        </h2>
        <div class="author"><a href="/author/1d286625-7436-4d70-b2c6-8dd3ffd327b0.html" title="徐鹿卿" target="_blank">
                徐鹿卿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    湛泉泉水鏡樣明，清溪溪水玉似清。
                </div>
                
                <div class="paragraph">
                    是中風物俱可人，一塵不到世累輕。
                </div>
                
                <div class="paragraph">
                    詩家者流修水裔，筆頭春工不擇地。
                </div>
                
                <div class="paragraph">
                    川君水靈聖得知，爭遣酒兵互招致。
                </div>
                
                <div class="paragraph">
                    泉聲似喜嘉客到，㶁㶁琴鳴徐弄操。
                </div>
                
                <div class="paragraph">
                    兩榕傴僂巧逢迎，萬竹敲鏗當呵導。
                </div>
                
                <div class="paragraph">
                    清溪忽走間使來，言傳號渙驅風雷。
                </div>
                
                <div class="paragraph">
                    鼻祖校文遊覽舊，對壘者誰人姓柳。
                </div>
                
                <div class="paragraph">
                    百年遺事儻可徵，今夕尋盟一盃酒。
                </div>
                
                <div class="paragraph">
                    客聞斯言但唯唯，熊掌固奇魚亦美。
                </div>
                
                <div class="paragraph">
                    賞心樂事古難并，到此如何决行止。
                </div>
                
                <div class="paragraph">
                    憑欄會意夢非夢，止者靜兮流者動。
                </div>
                
                <div class="paragraph">
                    嗟嗟此水真吾師，去流皆可隨所之。
                </div>
                
                <div class="paragraph">
                    揮手謝泉歸路晚，風雨瀟瀟溪上館。
                </div>
                
                <div class="paragraph">
                    明朝收拾入新詩，兩處溪泉皆意滿。
                </div>
                
        </div>
    </div>
