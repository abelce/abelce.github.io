    <div class="container">
        <h2 class="name">
            遷居汝南
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔還自南，從此適舊許。
                </div>
                
                <div class="paragraph">
                    再歲常杜門，壁觀無與語。
                </div>
                
                <div class="paragraph">
                    何人自驚顧，未聽即安處。
                </div>
                
                <div class="paragraph">
                    亟逃潁州籍，來貫汝南戶。
                </div>
                
                <div class="paragraph">
                    妻孥不及將，童僕具樽俎。
                </div>
                
                <div class="paragraph">
                    身如孤棲鵲，夜起三繞樹。
                </div>
                
                <div class="paragraph">
                    故人樂安生，風節似其父。
                </div>
                
                <div class="paragraph">
                    忻然暫一笑，捨我西南去。
                </div>
                
                <div class="paragraph">
                    去已還閉門，時作野田步。
                </div>
                
                <div class="paragraph">
                    蕭條古僧舍，遺像得顔魯。
                </div>
                
                <div class="paragraph">
                    精神凜如生，今昔吾與女。
                </div>
                
                <div class="paragraph">
                    已同羈窮厄，但脫生死怖。
                </div>
                
                <div class="paragraph">
                    幸世方和平，有土非寇虜。
                </div>
                
                <div class="paragraph">
                    春寒燒黄茅，晝飯煮青茹。
                </div>
                
                <div class="paragraph">
                    何必潩上田，幸此足粳稌。
                </div>
                
                <div class="paragraph">
                    歸心念狂簡，裁製時已莫。
                </div>
                
        </div>
    </div>
