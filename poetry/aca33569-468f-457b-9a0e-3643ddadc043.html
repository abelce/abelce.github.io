    <div class="container">
        <h2 class="name">
            李蘇州遺太湖石奇狀絕倫因題二十韻奉呈夢得樂天
        </h2>
        <div class="author"><a href="/author/081b1dc8-4fdd-455a-b336-ae829a12a0cb.html" title="牛僧孺" target="_blank">
                牛僧孺
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    胚渾何時結，嵌空此日成。
                </div>
                
                <div class="paragraph">
                    掀蹲龍虎鬬，挾怪鬼神驚。
                </div>
                
                <div class="paragraph">
                    帶雨新水靜，輕敲碎玉鳴。
                </div>
                
                <div class="paragraph">
                    攙叉鋒刃簇，縷絡釣絲縈。
                </div>
                
                <div class="paragraph">
                    近水搖奇冷，依松助澹清。
                </div>
                
                <div class="paragraph">
                    通身鱗甲隱，透穴洞天明。
                </div>
                
                <div class="paragraph">
                    醜凸隆胡準，深凹刻兕觵。
                </div>
                
                <div class="paragraph">
                    雷風疑欲變，陰黑訝將行。
                </div>
                
                <div class="paragraph">
                    噤㾕微寒早，輪囷數片橫。
                </div>
                
                <div class="paragraph">
                    地祇愁墊壓，鰲足困支撐。
                </div>
                
                <div class="paragraph">
                    珍重姑蘇守，相憐嬾慢情。
                </div>
                
                <div class="paragraph">
                    爲探湖裏物，不怕浪中鯨。
                </div>
                
                <div class="paragraph">
                    利涉餘千里，山河僅百程。
                </div>
                
                <div class="paragraph">
                    池塘初展見，金玉自凡輕。
                </div>
                
                <div class="paragraph">
                    側眩魂猶悚，周觀意漸平。
                </div>
                
                <div class="paragraph">
                    似逢三益友，如對十年兄。
                </div>
                
                <div class="paragraph">
                    旺興添魔力，消煩破宿酲。
                </div>
                
                <div class="paragraph">
                    嫓人當綺皓，視秩即公卿。
                </div>
                
                <div class="paragraph">
                    念此園林寶，還須別識精。
                </div>
                
                <div class="paragraph">
                    詩仙有劉白，爲汝數逢迎。
                </div>
                
        </div>
