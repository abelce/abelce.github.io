    <div class="container">
        <h2 class="name">
            和原父同江鄰幾過浄土院觀古殿吳道子畫楊惠之塑像及顯僧傳當世貴人形骨仁僧鼓琴作
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    真賞非俗嗜，雅游知勝緣。
                </div>
                
                <div class="paragraph">
                    百身化前佛，方丈納諸天。
                </div>
                
                <div class="paragraph">
                    工以智自表，名由高益傳。
                </div>
                
                <div class="paragraph">
                    吳生擅粉繪，楊氏妙鈞埏。
                </div>
                
                <div class="paragraph">
                    能事古未盡，希聲今亦然。
                </div>
                
                <div class="paragraph">
                    伻圖觀肖像，撫㢩置鳴絃。
                </div>
                
                <div class="paragraph">
                    理會均聞見，神交遺後先。
                </div>
                
                <div class="paragraph">
                    衣冠若對面，山水欲忘年。
                </div>
                
                <div class="paragraph">
                    子墨臺中妙，仙翁樹下賢。
                </div>
                
                <div class="paragraph">
                    新詩俱絕唱，塵土更餘妍。
                </div>
                
        </div>
