    <div class="container">
        <h2 class="name">
            嘲峽石
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峽山狠無情，其下多醜石。
                </div>
                
                <div class="paragraph">
                    頑質賈憎垂，傀狀發笑啞。
                </div>
                
                <div class="paragraph">
                    粗類墳壤黄，沉漬鐵矢黑。
                </div>
                
                <div class="paragraph">
                    或如溝泥涴，或似凍壁坼。
                </div>
                
                <div class="paragraph">
                    堆疑聚廩粟，陊若壞城甓。
                </div>
                
                <div class="paragraph">
                    槎牙鏤朽木，狼籍委枯骼。
                </div>
                
                <div class="paragraph">
                    礧砢包蠃蚌，淋漓錮鉛錫。
                </div>
                
                <div class="paragraph">
                    縱文瓦溝壠，橫疊衣摺襞。
                </div>
                
                <div class="paragraph">
                    鱗皴斧鑿餘，坎窞蹴踏力。
                </div>
                
                <div class="paragraph">
                    云何清淑氣，孕此詭譎跡。
                </div>
                
                <div class="paragraph">
                    我本一丘壑，嗜石舊成癖。
                </div>
                
                <div class="paragraph">
                    端溪紫琳腴，洮河綠沉色。
                </div>
                
                <div class="paragraph">
                    階冊截肪膩，泗磬鳴球擊。
                </div>
                
                <div class="paragraph">
                    嵌空太湖底，偶立韶江側。
                </div>
                
                <div class="paragraph">
                    真陽劖千巖，營道剷寸碧。
                </div>
                
                <div class="paragraph">
                    倦游所閲多，未易一二籍。
                </div>
                
                <div class="paragraph">
                    朅來茲山下，刺眼昔未覿。
                </div>
                
                <div class="paragraph">
                    或云峽多材，奇秀鬰以積。
                </div>
                
                <div class="paragraph">
                    絕代昭君村，驚世屈原宅。
                </div>
                
                <div class="paragraph">
                    東家兩兒女，氣足豪萬國。
                </div>
                
                <div class="paragraph">
                    山石何重輕，奚暇更融液。
                </div>
                
                <div class="paragraph">
                    我亦味其言，作詩曉行客。
                </div>
                
        </div>
