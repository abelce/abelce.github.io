    <div class="container">
        <h2 class="name">
            內翰太中以某伏謁郡齋特賜長句謹和拜酬
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒人氣象寒於冰，聞有嘉運無由乘。
                </div>
                
                <div class="paragraph">
                    陽和吹噓品彙生，燕谷凍瘁漠未驚。
                </div>
                
                <div class="paragraph">
                    年華四十盱畔城，慣處涸竭忘流盈。
                </div>
                
                <div class="paragraph">
                    六張五角長合并，百慮一得嗟何曾。
                </div>
                
                <div class="paragraph">
                    鳴悲自昔起不平，苦調往往抽毫成。
                </div>
                
                <div class="paragraph">
                    窮衰到處難得朋，坐使見笑蒼蠅聲。
                </div>
                
                <div class="paragraph">
                    心知俗譽不足榮，分死枯槁羞逢迎。
                </div>
                
                <div class="paragraph">
                    由來極晦亦小明，不在壹鬰居蠻荆。
                </div>
                
                <div class="paragraph">
                    翰林先生天下名，風裁如鑑初無情。
                </div>
                
                <div class="paragraph">
                    偶然誤許筳與楹，重言既出衆懦興。
                </div>
                
                <div class="paragraph">
                    譬彼卧蟄因雷醒，恩文撫接曲盡誠。
                </div>
                
                <div class="paragraph">
                    更剡薦牘辨玖瓊，匹夫有獲萬口稱。
                </div>
                
                <div class="paragraph">
                    此世不復投清泠，正恐疏闊如樊英。
                </div>
                
        </div>
    </div>
