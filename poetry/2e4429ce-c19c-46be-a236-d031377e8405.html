<body>
    <div class="container">
        <h2 class="name">
            陳老畫牛
        </h2>
        <div class="author"><a href="/author/e893ba23-4674-472a-9e5d-d40e8f6823c9.html" title="趙汝績" target="_blank">
                趙汝績
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老融棄髮逃於禪，胸藏丘壑身林泉。
                </div>
                
                <div class="paragraph">
                    時拈寸草幻墨汁，慘淡咫尺生風烟。
                </div>
                
                <div class="paragraph">
                    尤工畫牛古絕比，不特形似真神全。
                </div>
                
                <div class="paragraph">
                    平生知己一攻媿，惜墨如命詩猶傳。
                </div>
                
                <div class="paragraph">
                    至今鄞人懷片紙，如護圭璧珠璣然。
                </div>
                
                <div class="paragraph">
                    陳生少壯曾入室，妙處已覺牆及肩。
                </div>
                
                <div class="paragraph">
                    岸痕樹影彷彿地，雲陰雨氣冥濛天。
                </div>
                
                <div class="paragraph">
                    寒禽立背渡淺水，野葑沒足行淤田。
                </div>
                
                <div class="paragraph">
                    礪角思鬭力居尾，倚木揩癢勢擁前。
                </div>
                
                <div class="paragraph">
                    或沿草徑逐羣去，或傍茅簷抱犢眠。
                </div>
                
                <div class="paragraph">
                    如何盡得此態度，前身想住桃林邊。
                </div>
                
                <div class="paragraph">
                    世人貴耳不貴目，嗚呼此畫空爾妍。
                </div>
                
                <div class="paragraph">
                    我方求之不論錢，卷收更閲三十年。
                </div>
                
                <div class="paragraph">
                    欲尋此老不可得，摩挲陳迹方爭憐。
                </div>
                
        </div>
    </div>
