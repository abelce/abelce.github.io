    <div class="container">
        <h2 class="name">
            病起見缾中蠟梅偶書
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南湖地勝無凡木，只說寒梅誇不足。
                </div>
                
                <div class="paragraph">
                    四般風韻兩般高，黄如蜂蠟白如玉。
                </div>
                
                <div class="paragraph">
                    餘品緗紅亦總嘉，早開最喜黄白花。
                </div>
                
                <div class="paragraph">
                    去年樹下看不厭，吟興被壓空長嗟。
                </div>
                
                <div class="paragraph">
                    今冬一病恰半月，未暇尋梅踏殘雪。
                </div>
                
                <div class="paragraph">
                    數枝蠟蕊忽先來，吹香大慰經年別。
                </div>
                
                <div class="paragraph">
                    道人不作羣兒癡，三嗅喚醒勝良醫。
                </div>
                
                <div class="paragraph">
                    黄絹幼婦語難辨，一默自有無窮詩。
                </div>
                
                <div class="paragraph">
                    此機亦似維摩老，何曾真難文殊倒。
                </div>
                
                <div class="paragraph">
                    從茲不病是談禪，命花却爲金色仙。
                </div>
                
        </div>
    </div>
