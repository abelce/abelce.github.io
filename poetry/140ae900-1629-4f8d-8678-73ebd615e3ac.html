    <div class="container">
        <h2 class="name">
            夏晝
        </h2>
        <div class="author"><a href="/author/c4ce9389-d824-481a-8e92-8c6cc736e74f.html" title="章望之" target="_blank">
                章望之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一日常百刻，轉若車輪忙。
                </div>
                
                <div class="paragraph">
                    千日十萬刻，百年能幾長。
                </div>
                
                <div class="paragraph">
                    達人齊古今，一生甚微茫。
                </div>
                
                <div class="paragraph">
                    夏日豈爲永，而足以較量。
                </div>
                
                <div class="paragraph">
                    人世不足惜，行善乃自彰。
                </div>
                
                <div class="paragraph">
                    無及閑暇時，般樂爲淫荒。
                </div>
                
                <div class="paragraph">
                    夷齊餓人者，顔閔非公王。
                </div>
                
                <div class="paragraph">
                    其人品孰亞，周氏與虞唐。
                </div>
                
                <div class="paragraph">
                    亦用仁義積，豈今身未亡。
                </div>
                
                <div class="paragraph">
                    富貴無可恃，莫與公道强。
                </div>
                
                <div class="paragraph">
                    夜思晝以力，四序皆流光。
                </div>
                
                <div class="paragraph">
                    示君夏晝誦，惕惕其自傷。
                </div>
                
        </div>
    </div>
