        <h2 class="name">
            白雲先生魯叶殿丞交之父有隠節其居徽考所賜旁爲魏高士守一庵高士上皇所賓禮庵亦賜地也高士亡矣而白雲之後至食不給過之慨然爲賦此篇
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白雲先生去何從，烟霞高人繼其蹤。
                </div>
                
                <div class="paragraph">
                    兩朝恩光照巖穴，映牆竹柏清陰同。
                </div>
                
                <div class="paragraph">
                    高人已注丹臺籍，白雲子孫食不給。
                </div>
                
                <div class="paragraph">
                    人生有累豈妻孥，生羨金門羽衣客。
                </div>
                
        </div>
