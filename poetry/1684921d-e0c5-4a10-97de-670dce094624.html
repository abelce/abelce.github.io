    <div class="container">
        <h2 class="name">
            九月八日渡淮
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長淮渺渺煙蒼蒼，扁舟初脫隋渠黄。
                </div>
                
                <div class="paragraph">
                    平生見此爲開眼，况復乞身還故鄉。
                </div>
                
                <div class="paragraph">
                    嗟余涉世誠已拙，徑步不虞機穽設。
                </div>
                
                <div class="paragraph">
                    空餘方寸炳如丹，北望此時心欲折。
                </div>
                
                <div class="paragraph">
                    楚天清曉作輕寒，黄蘆着霜聲正乾。
                </div>
                
                <div class="paragraph">
                    川迴金碧隱窣堵，風遠鍾磬聞龜山。
                </div>
                
                <div class="paragraph">
                    櫓聲嘔軋歸何處，笑指江臯尋舊路。
                </div>
                
                <div class="paragraph">
                    松菊荒蕪欲自鉏，盗賊顛翻非所懼。
                </div>
                
                <div class="paragraph">
                    蟹螯菊蘂風味遒，且須爲盡黄金舟。
                </div>
                
                <div class="paragraph">
                    世間種種如夢電，此物能消萬古愁。
                </div>
                
        </div>
    </div>
