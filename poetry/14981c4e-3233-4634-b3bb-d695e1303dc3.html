    <div class="container">
        <h2 class="name">
            贈祕書王監丞
        </h2>
        <div class="author"><a href="/author/6e4d0fc9-cef5-4287-98b6-f918eb571977.html" title="文天祥" target="_blank">
                文天祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見祕書外監賀放翁，鏡湖一曲高清風。
                </div>
                
                <div class="paragraph">
                    又不見太子師傅兩疏氏，東門祖帳羅群公。
                </div>
                
                <div class="paragraph">
                    人生晚節良不易，頹波直下誰障東。
                </div>
                
                <div class="paragraph">
                    使人知有在我者，二三君子爲有功。
                </div>
                
                <div class="paragraph">
                    我公金華山下住，赤松安期白雲處。
                </div>
                
                <div class="paragraph">
                    風骨細瘦真神仙，急流勇退不肯顧。
                </div>
                
                <div class="paragraph">
                    我昔山中想風采，幾回擊節歸田疏。
                </div>
                
                <div class="paragraph">
                    適來追陪水蒼佩，親見辭歸白雲路。
                </div>
                
                <div class="paragraph">
                    御筆擢公領蓬山，師表玉立東宮官。
                </div>
                
                <div class="paragraph">
                    兩年苦口一去字，未許鷗鷺從公閑。
                </div>
                
                <div class="paragraph">
                    瑶池深深鎖策府，玉皇宮闕僑其間。
                </div>
                
                <div class="paragraph">
                    暫分赤符管下界，半空雲氣常往還。
                </div>
                
                <div class="paragraph">
                    多少持麾辭上國，悠悠風塵見此客。
                </div>
                
                <div class="paragraph">
                    莫作尋常太守看，疏賀以來偉人物。
                </div>
                
                <div class="paragraph">
                    夜瞻婺女次舍中，一點光明射南極。
                </div>
                
                <div class="paragraph">
                    公歸眠食重調護，世道尚憑公氣力。
                </div>
                
        </div>
