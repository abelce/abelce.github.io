    <div class="container">
        <h2 class="name">
            生日謝朱約山和來韻
        </h2>
        <div class="author"><a href="/author/6e4d0fc9-cef5-4287-98b6-f918eb571977.html" title="文天祥" target="_blank">
                文天祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    元豐五年正月日，洛中耆英佳話出。
                </div>
                
                <div class="paragraph">
                    當時韓公七十九，歡噱賡酬老吟筆。
                </div>
                
                <div class="paragraph">
                    偉然冠劍照孔鸞，鮐背鳩杖蒲輪安。
                </div>
                
                <div class="paragraph">
                    韓公而下文寬夫，相高以壽不以官。
                </div>
                
                <div class="paragraph">
                    洛塵已隨流水急，雲仍相逢松下石。
                </div>
                
                <div class="paragraph">
                    顧我行輩真我來，兼謩故事强安排。
                </div>
                
                <div class="paragraph">
                    約對青山共長久，醉歌要賽滁州守。
                </div>
                
                <div class="paragraph">
                    願隨後社著深衣，闌風伏雨從是非。
                </div>
                
                <div class="paragraph">
                    便令携樽西墅去，山花山鳥爲歌舞。
                </div>
                
                <div class="paragraph">
                    招招瑶母來庭闈，拍手共笑偷桃兒。
                </div>
                
                <div class="paragraph">
                    吾山陂陀白雲滿，猿鶴司我北門管。
                </div>
                
                <div class="paragraph">
                    紫霞隔斷雞犬聲，下有琥珀滋長齡。
                </div>
                
                <div class="paragraph">
                    向來福地七十二，此亦清高仙地位。
                </div>
                
                <div class="paragraph">
                    朝遊崑崙暮崆峒，駕風鞭霆迎我公。
                </div>
                
                <div class="paragraph">
                    丹崖翠壁千萬丈，與公上上上上上。
                </div>
                
        </div>
