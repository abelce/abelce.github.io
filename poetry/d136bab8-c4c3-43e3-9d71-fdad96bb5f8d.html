    <div class="container">
        <h2 class="name">
            蘭亭序墨本
        </h2>
        <div class="author"><a href="/author/1509f791-2a1b-493a-a7f4-f9554c9a3b6f.html" title="羅頌" target="_blank">
                羅頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文皇嗜好非聲色，偶愛蘭亭亦其癖。
                </div>
                
                <div class="paragraph">
                    河南猶恐後來聞，竟使昭陵隠真蹟。
                </div>
                
                <div class="paragraph">
                    世閒能悟知幾人，墨本珍傳意愈勤。
                </div>
                
                <div class="paragraph">
                    有似春雲隠明月，光影還到千江分。
                </div>
                
                <div class="paragraph">
                    法曹得此深恨晚，有客携從大梁遠。
                </div>
                
                <div class="paragraph">
                    多言南渡罕曾見，大勝薛家蟬翼本。
                </div>
                
                <div class="paragraph">
                    嗟我學書從少年，較計點畫分媸妍。
                </div>
                
                <div class="paragraph">
                    老拈撅筆萬事懶，忽見錦軸心淒然。
                </div>
                
                <div class="paragraph">
                    真行姿媚公所取，篆隸何妨更兼有。
                </div>
                
                <div class="paragraph">
                    退之但作石鼓歌，談笑譏訶換鵝手。
                </div>
                
        </div>
