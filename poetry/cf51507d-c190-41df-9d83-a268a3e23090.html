    <div class="container">
        <h2 class="name">
            出爲豫章郡途次廬山東巖下
        </h2>
        <div class="author"><a href="/author/2592d9e6-3acd-4747-90cc-50a6b5f0aedb.html" title="張九齡" target="_blank">
                張九齡
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    茲山鎮何所，乃在澄湖陰。
                </div>
                
                <div class="paragraph">
                    下有蛟螭伏，上與虹蜺尋。
                </div>
                
                <div class="paragraph">
                    靈仙未始曠，窟宅何其深。
                </div>
                
                <div class="paragraph">
                    雙闕出雲峙，三宮入煙沈。
                </div>
                
                <div class="paragraph">
                    攀崖猶昔境，種杏非舊林。
                </div>
                
                <div class="paragraph">
                    想像終古跡，惆悵獨往心。
                </div>
                
                <div class="paragraph">
                    紛吾嬰世網，數載忝朝簪。
                </div>
                
                <div class="paragraph">
                    孤根自靡託，量力況不任。
                </div>
                
                <div class="paragraph">
                    多謝周身防，常恐橫議侵。
                </div>
                
                <div class="paragraph">
                    豈匪鵷鴻列，惕如泉壑臨。
                </div>
                
                <div class="paragraph">
                    迨茲刺江郡，來此滌塵襟。
                </div>
                
                <div class="paragraph">
                    有趣逢樵客，忘懷狎野禽。
                </div>
                
                <div class="paragraph">
                    棲閑義未果，用拙歡在今。
                </div>
                
                <div class="paragraph">
                    願言答休命，歸事丘中琴。
                </div>
                
        </div>
    </div>
