    <div class="container">
        <h2 class="name">
            乞炭於馮孔武再用前韵
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見元光河決愁從臣，天子有詔皆負薪。
                </div>
                
                <div class="paragraph">
                    當時實炭知幾畚，下與魚鼈爭生人。
                </div>
                
                <div class="paragraph">
                    孰知木黔善制水，火出木盡全其真。
                </div>
                
                <div class="paragraph">
                    一朝入火縱粉骨，曲身得煖龍蛇伸。
                </div>
                
                <div class="paragraph">
                    成虧等作萬世計，肯與胡僧推劫塵。
                </div>
                
                <div class="paragraph">
                    我欲詼諧與作傳，上繼毛穎追獲麟。
                </div>
                
                <div class="paragraph">
                    日燒崑崙十挺指，惜哉黔也非吾親。
                </div>
                
                <div class="paragraph">
                    窮朝破竈鬰煙燼，青唇黑腕羞比鄰。
                </div>
                
                <div class="paragraph">
                    誰能輿致送煖熱，坐使有脚歌陽春。
                </div>
                
                <div class="paragraph">
                    將軍羔酒空作夢，十年未有今年貧。
                </div>
                
        </div>
    </div>
