    <div class="container">
        <h2 class="name">
            登偉觀因誦老杜道林嶽麓詩用其韻
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    立秋三日天氣殊，凉風渺渺舒鬰紆。
                </div>
                
                <div class="paragraph">
                    少日第拄西山笏，暇時惟汎會昌湖。
                </div>
                
                <div class="paragraph">
                    投老身登華蓋頂，度堂面直蓮峯鑪。
                </div>
                
                <div class="paragraph">
                    長江回抱若裹玉，明月蕩漾如懷珠。
                </div>
                
                <div class="paragraph">
                    楠溪大源小源出，樟浦早潮晚潮俱。
                </div>
                
                <div class="paragraph">
                    凌空筆架呈掛綵，出海金輪看浴烏。
                </div>
                
                <div class="paragraph">
                    中川蚌胎非嫵媚，港口螺浮疑虛無。
                </div>
                
                <div class="paragraph">
                    何以得此江山偉，若有相者神明扶。
                </div>
                
                <div class="paragraph">
                    了知無一可云補，其敢有二當何誅。
                </div>
                
                <div class="paragraph">
                    故人相逢笑顛錯，生涯不解先膏腴。
                </div>
                
                <div class="paragraph">
                    且同野叟共爾汝，免以前銜相喚呼。
                </div>
                
                <div class="paragraph">
                    看山未覺迷老眼，報國終媿全微軀。
                </div>
                
                <div class="paragraph">
                    斫竹特爲三益徑，把釣倦作扁舟圖。
                </div>
                
                <div class="paragraph">
                    乃知絕境真妙絕，强名孤嶼何嘗孤。
                </div>
                
                <div class="paragraph">
                    憑欄聊欲須款款，飛帆正爾來于于。
                </div>
                
                <div class="paragraph">
                    明朝此興定不淺，但恐勞苦肩輿夫。
                </div>
                
        </div>
