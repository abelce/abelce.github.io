    <div class="container">
        <h2 class="name">
            適齋慕香山之高續達哉行集香山詩句次韵
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    脫衣典酒曲江邊，不作閑游即醉眠。
                </div>
                
                <div class="paragraph">
                    大抵浮榮何足道，生理何曾得自全。
                </div>
                
                <div class="paragraph">
                    朝廷雇我作閑人，髣髴緡錢二三千。
                </div>
                
                <div class="paragraph">
                    一種共君官職冷，收得身來已五年。
                </div>
                
                <div class="paragraph">
                    五年炎涼凡十變，老後誰能惜酒錢。
                </div>
                
                <div class="paragraph">
                    塵纓世網重重縛，七十八十百病纏。
                </div>
                
                <div class="paragraph">
                    千萬人中無一人，自喜天教我少緣。
                </div>
                
                <div class="paragraph">
                    六十三翁頭雪白，貧家强健亦天憐。
                </div>
                
                <div class="paragraph">
                    每媿尚書情眷眷，與君一醉一陶然。
                </div>
                
                <div class="paragraph">
                    其間氣味都相似，猶在病羸昏耄前。
                </div>
                
                <div class="paragraph">
                    月夜徐行石橋上，累累棟宇相連延。
                </div>
                
                <div class="paragraph">
                    歲種薄田一頃餘，薄産處置有後先。
                </div>
                
                <div class="paragraph">
                    更無俗物當人眼，遊鱼鱍鱍蓮田田。
                </div>
                
                <div class="paragraph">
                    爲君舉酒歌短歌，不妨兼有散花天。
                </div>
                
        </div>
