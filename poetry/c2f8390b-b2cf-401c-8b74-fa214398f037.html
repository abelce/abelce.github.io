    <div class="container">
        <h2 class="name">
            江風行
        </h2>
        <div class="author"><a href="/author/c9e33d13-6532-450d-9bc5-80e2dc62cd45.html" title="張潮" target="_blank">
                張潮
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    壻貧如珠玉，壻富如埃塵。
                </div>
                
                <div class="paragraph">
                    貧時不忘舊，富日多寵新。
                </div>
                
                <div class="paragraph">
                    妾本富家女，與君爲偶匹。
                </div>
                
                <div class="paragraph">
                    惠好一何深，中門不曾出。
                </div>
                
                <div class="paragraph">
                    妾有繡衣裳，葳蕤金縷光。
                </div>
                
                <div class="paragraph">
                    念君貧且賤，易此從遠方。
                </div>
                
                <div class="paragraph">
                    遠方三千里，思君心未已。
                </div>
                
                <div class="paragraph">
                    日暮情更來，空望去時水。
                </div>
                
                <div class="paragraph">
                    孟夏麥始秀，江上多南風。
                </div>
                
                <div class="paragraph">
                    商賈歸欲盡，君今尚巴東。
                </div>
                
                <div class="paragraph">
                    巴東有巫山，窈窕神女顏。
                </div>
                
                <div class="paragraph">
                    常恐遊此方，果然不知還。
                </div>
                
        </div>
    </div>
