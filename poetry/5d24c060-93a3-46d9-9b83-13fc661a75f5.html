<body>
    <div class="container">
        <h2 class="name">
            濟道過飲偶成長句
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    酤酒榷吏杓，買魚市兒籃。
                </div>
                
                <div class="paragraph">
                    雖非爛腸宴，亦知足一酣。
                </div>
                
                <div class="paragraph">
                    冬景忽卓午，晴雲喪曇曇。
                </div>
                
                <div class="paragraph">
                    室廬絕絲竹，文字入笑談。
                </div>
                
                <div class="paragraph">
                    以此稱出俗，相看庶無慚。
                </div>
                
                <div class="paragraph">
                    解衫掛前楹，豈問布與藍。
                </div>
                
                <div class="paragraph">
                    追講石陂會，秋霜正黄柑。
                </div>
                
                <div class="paragraph">
                    傅翁最後至，嘯詠能交參。
                </div>
                
                <div class="paragraph">
                    題詩廡東閣，醉卧堂西庵。
                </div>
                
                <div class="paragraph">
                    論子赴官職，可余老耕蠶。
                </div>
                
                <div class="paragraph">
                    俱爲樂榆枋，非傚谿壑貪。
                </div>
                
                <div class="paragraph">
                    摻袂歌慷慨，暌離各情含。
                </div>
                
                <div class="paragraph">
                    寄書建水涯，年歷滿四三。
                </div>
                
                <div class="paragraph">
                    不慮復見日，乃于郡樓南。
                </div>
                
                <div class="paragraph">
                    子爲赤髯叟，我有學語男。
                </div>
                
                <div class="paragraph">
                    問訊養生具，僅能無一簪。
                </div>
                
                <div class="paragraph">
                    固知寒儒分，未易過石甔。
                </div>
                
                <div class="paragraph">
                    棄置且勿道，行觴趣空壜。
                </div>
                
                <div class="paragraph">
                    將來難預期，既往已備諳。
                </div>
                
                <div class="paragraph">
                    聊盡酩酊興，安能每憂惔。
                </div>
                
        </div>
