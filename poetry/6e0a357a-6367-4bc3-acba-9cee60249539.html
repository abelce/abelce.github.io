    <div class="container">
        <h2 class="name">
            送尹少稷賢良還懷玉山
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青松在庭檻，乃受衆目憐。
                </div>
                
                <div class="paragraph">
                    念彼歲寒枝，肯爭桃李妍。
                </div>
                
                <div class="paragraph">
                    不如卧澗壑，歲久霜雪前。
                </div>
                
                <div class="paragraph">
                    尹侯東州英，炯若珠在淵。
                </div>
                
                <div class="paragraph">
                    避地走南荒，因循留瘴烟。
                </div>
                
                <div class="paragraph">
                    歸來懷玉山，草草屋數椽。
                </div>
                
                <div class="paragraph">
                    深居絕萬慮，讀書欲忘年。
                </div>
                
                <div class="paragraph">
                    偶出到城市，頗厭塵囂煎。
                </div>
                
                <div class="paragraph">
                    搜腸出妙語，贈我以長篇。
                </div>
                
                <div class="paragraph">
                    行潦被注挹，朽木煩彫鐫。
                </div>
                
                <div class="paragraph">
                    紛紛車馬間，孰能知子賢。
                </div>
                
                <div class="paragraph">
                    别歸值短晷，肯復更留連。
                </div>
                
                <div class="paragraph">
                    我老百事廢，鈍馬難加鞭。
                </div>
                
                <div class="paragraph">
                    清霜粲屋瓦，白雲常在天。
                </div>
                
                <div class="paragraph">
                    悵望子所居，欲去無夤緣。
                </div>
                
        </div>
    </div>
