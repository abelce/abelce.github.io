    <div class="container">
        <h2 class="name">
            記悔
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我悔不學農，力耕泥水中。
                </div>
                
                <div class="paragraph">
                    二月始穡事，十月畢農功。
                </div>
                
                <div class="paragraph">
                    我悔不學醫，早讀黄帝書。
                </div>
                
                <div class="paragraph">
                    名方手自緝，上藥如山儲。
                </div>
                
                <div class="paragraph">
                    不然去從戎，白首捍塞壖。
                </div>
                
                <div class="paragraph">
                    最下作巫祝，爲國祈豐年。
                </div>
                
                <div class="paragraph">
                    猶勝業文辭，志在斗升祿。
                </div>
                
                <div class="paragraph">
                    一朝陪衆雋，所望亦已足。
                </div>
                
                <div class="paragraph">
                    豈知賦命薄，平地成怨仇。
                </div>
                
                <div class="paragraph">
                    生爲馬伏櫪，死爲狐首丘。
                </div>
                
                <div class="paragraph">
                    已矣何所悲，但悔始謀錯。
                </div>
                
                <div class="paragraph">
                    賦詩置座傍，聊以志吾怍。
                </div>
                
        </div>
    </div>
