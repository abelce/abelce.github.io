    <div class="container">
        <h2 class="name">
            贈張籍
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾老著讀書，餘事不挂眼。
                </div>
                
                <div class="paragraph">
                    有兒雖甚憐，敎示不免簡。
                </div>
                
                <div class="paragraph">
                    君來好呼出，踉蹡越門限。
                </div>
                
                <div class="paragraph">
                    懼其無所知，見則先媿赧。
                </div>
                
                <div class="paragraph">
                    昨因有緣事，上馬插手版。
                </div>
                
                <div class="paragraph">
                    留君住廳食，使立侍盤𧣴。
                </div>
                
                <div class="paragraph">
                    薄暮歸見君，迎我笑而莞。
                </div>
                
                <div class="paragraph">
                    指渠相賀言，此是黃金產。
                </div>
                
                <div class="paragraph">
                    吾愛其風骨，粹美無可揀。
                </div>
                
                <div class="paragraph">
                    試將詩義授，如以肉貫丳。
                </div>
                
                <div class="paragraph">
                    開祛露毫末，自得高蹇嵼。
                </div>
                
                <div class="paragraph">
                    我身蹈丘軻，爵位不早綰。
                </div>
                
                <div class="paragraph">
                    固宜長有人，文章紹編剗。
                </div>
                
                <div class="paragraph">
                    感荷君子德，怳若乘朽棧。
                </div>
                
                <div class="paragraph">
                    召令吐所記，解摘了瑟僴。
                </div>
                
                <div class="paragraph">
                    顧視窗壁間，親戚競覘矕。
                </div>
                
                <div class="paragraph">
                    喜氣排寒冬，逼耳鳴睍睆。
                </div>
                
                <div class="paragraph">
                    如今更誰恨，便可耕灞滻。
                </div>
                
        </div>
