    <div class="container">
        <h2 class="name">
            自富池江入興國軍港留三日歸回舟捷甚摭實寫意
        </h2>
        <div class="author"><a href="/author/fbd15a32-deef-47eb-9ee6-465bd516c1ad.html" title="董嗣杲" target="_blank">
                董嗣杲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    到此未入郡，入郡由别港。
                </div>
                
                <div class="paragraph">
                    不意好奇人，黄堂争說項。
                </div>
                
                <div class="paragraph">
                    說項非所私，况無適時資。
                </div>
                
                <div class="paragraph">
                    驅馳靡所憚，重苦登覧悲。
                </div>
                
                <div class="paragraph">
                    開慶擾攘後，民力未通透。
                </div>
                
                <div class="paragraph">
                    如斯斗底郡，俗習因仍陋。
                </div>
                
                <div class="paragraph">
                    只今良二千，懇惻出心田。
                </div>
                
                <div class="paragraph">
                    耕桑匝原野，謡頌周市廛。
                </div>
                
                <div class="paragraph">
                    遡舟走麾下，容光託假借。
                </div>
                
                <div class="paragraph">
                    坐卧寄酸吟，轉首已三夜。
                </div>
                
                <div class="paragraph">
                    將行慰我深，語語吐直心。
                </div>
                
                <div class="paragraph">
                    發笑酌我酒，垂情餉我金。
                </div>
                
                <div class="paragraph">
                    平生慨可至，毋若此急義。
                </div>
                
                <div class="paragraph">
                    忍違離荒津，陸行且無地。
                </div>
                
                <div class="paragraph">
                    秋寒筋骨疲，風雨更厄之。
                </div>
                
                <div class="paragraph">
                    病亦坐酒困，樂在遇已知。
                </div>
                
                <div class="paragraph">
                    下水浩然涉，出港何其捷。
                </div>
                
                <div class="paragraph">
                    及門祗霎時，不想無吏接。
                </div>
                
        </div>
    </div>
