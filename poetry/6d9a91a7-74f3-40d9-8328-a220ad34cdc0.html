    <div class="container">
        <h2 class="name">
            初夏劉氏竹林小飲
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春榮忽已衰，夏葉換初秀。
                </div>
                
                <div class="paragraph">
                    披荒得深蹊，掃綠蔭清晝。
                </div>
                
                <div class="paragraph">
                    萬竿交已聳，千畝蔚何富。
                </div>
                
                <div class="paragraph">
                    驚雷迸狂鞭，霧籜舒文繡。
                </div>
                
                <div class="paragraph">
                    虛心高自擢，勁節晚愈瘦。
                </div>
                
                <div class="paragraph">
                    雖慚桃李妖，豈愧松柏後。
                </div>
                
                <div class="paragraph">
                    川源湛新霽，林麓洗昏霧。
                </div>
                
                <div class="paragraph">
                    猗猗色可餐，滴滴翠欲溜。
                </div>
                
                <div class="paragraph">
                    況茲夏首月，景物得嘉候。
                </div>
                
                <div class="paragraph">
                    晚蝶舞新黄，孤禽弄清咮。
                </div>
                
                <div class="paragraph">
                    窺深入窗蒙，玩密愛林茂。
                </div>
                
                <div class="paragraph">
                    依依带幽澗，隱隱見孤岫。
                </div>
                
                <div class="paragraph">
                    林蓀縟堪眠，野汲泠可漱。
                </div>
                
                <div class="paragraph">
                    鳴琴瀉山風，高籟發仙奏。
                </div>
                
                <div class="paragraph">
                    暑却自蠲渴，心閑疑愈疚。
                </div>
                
                <div class="paragraph">
                    杯盤雜芬芳，圖籍羅左右。
                </div>
                
                <div class="paragraph">
                    怡然忘簪組，釋若出羈廄。
                </div>
                
                <div class="paragraph">
                    矧予懷一丘，未得解黄綬。
                </div>
                
                <div class="paragraph">
                    官事偶多閑，郊扉須屢叩。
                </div>
                
                <div class="paragraph">
                    新篁漸添林，晚筍堪薦豆。
                </div>
                
                <div class="paragraph">
                    誰邀接䍦公，有酒幸相就。
                </div>
                
        </div>
