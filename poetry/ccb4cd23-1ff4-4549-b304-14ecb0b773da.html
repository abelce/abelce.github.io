    <div class="container">
        <h2 class="name">
            吳長文新得顔公壞碑
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魯公之書既絕倫，歲久更爲時所珍。
                </div>
                
                <div class="paragraph">
                    荒壇壞冢朽崖屋，剝落風雨埋煨塵。
                </div>
                
                <div class="paragraph">
                    斷碑數尺誰所得，點畫入紙完如新。
                </div>
                
                <div class="paragraph">
                    延陵公子好事者，拓取持寄情相親。
                </div>
                
                <div class="paragraph">
                    六書篆籀數變改，訓詁後世多失真。
                </div>
                
                <div class="paragraph">
                    誰初妄鑿妍與醜，坐使學士勞骸筋。
                </div>
                
                <div class="paragraph">
                    堂堂魯公勇且仁，出遇世難親經綸。
                </div>
                
                <div class="paragraph">
                    揮毫卓犖又驚俗，豈亦以此誇常民。
                </div>
                
                <div class="paragraph">
                    但疑技巧有天得，不必勉强方通神。
                </div>
                
                <div class="paragraph">
                    詩歌甘棠美召伯，愛惜蔽芾由思人。
                </div>
                
                <div class="paragraph">
                    時危忠誼常恨少，寶此勿復令埋堙。
                </div>
                
        </div>
