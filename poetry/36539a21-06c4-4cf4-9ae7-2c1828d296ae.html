    <div class="container">
        <h2 class="name">
            和聖俞李侯家鴨脚子
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鴨脚生江南，名實未相浮。
                </div>
                
                <div class="paragraph">
                    絳囊因入貢，銀杏貴中州。
                </div>
                
                <div class="paragraph">
                    致遠有餘力，好奇自賢侯。
                </div>
                
                <div class="paragraph">
                    因令江上根，結實夷門秋。
                </div>
                
                <div class="paragraph">
                    始摘纔三四，金奩獻凝旒。
                </div>
                
                <div class="paragraph">
                    公卿不及識，天子百金酬。
                </div>
                
                <div class="paragraph">
                    歲久子漸多，纍纍枝上稠。
                </div>
                
                <div class="paragraph">
                    主人名好客，贈我比珠投。
                </div>
                
                <div class="paragraph">
                    博望昔所徙，蒲萄安石榴。
                </div>
                
                <div class="paragraph">
                    想其初來時，厥價與此侔。
                </div>
                
                <div class="paragraph">
                    今也徧中國，籬根及牆頭。
                </div>
                
                <div class="paragraph">
                    物性久雖在，人情逐時流。
                </div>
                
                <div class="paragraph">
                    惟當記其始，後世知來由。
                </div>
                
                <div class="paragraph">
                    是亦史官法，豈徒續君謳。
                </div>
                
        </div>
