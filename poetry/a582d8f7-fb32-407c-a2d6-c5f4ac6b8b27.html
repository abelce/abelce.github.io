    <div class="container">
        <h2 class="name">
            病鶴吟上黄尚書
        </h2>
        <div class="author"><a href="/author/a8caeea7-351f-429a-8311-950043920fdb.html" title="劉宰" target="_blank">
                劉宰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五湖浩蕩平沙暖，病鶴摧頹翅翎短。
                </div>
                
                <div class="paragraph">
                    萬里空懷宿昔心，忘機已結沙鷗伴。
                </div>
                
                <div class="paragraph">
                    華表飛來遼海仙，人間嘉會恰千年。
                </div>
                
                <div class="paragraph">
                    一聲嘹唳九關傳，虎豹辟易不敢前。
                </div>
                
                <div class="paragraph">
                    盡推同類遊鈞天，浮丘王喬相後先。
                </div>
                
                <div class="paragraph">
                    縹緲遺音墮雲際，應念沙頭苦憔悴。
                </div>
                
                <div class="paragraph">
                    欲令弱羽更軒昂，共駕飛廉騎六炁。
                </div>
                
                <div class="paragraph">
                    瑶池飲，芝田戲，五湖回首皆塵世。
                </div>
                
                <div class="paragraph">
                    菰米熟，藕花鮮，五湖秋色正相便。
                </div>
                
                <div class="paragraph">
                    寄聲青鳥謝勤拳，摧頹病鶴那能然。
                </div>
                
        </div>
