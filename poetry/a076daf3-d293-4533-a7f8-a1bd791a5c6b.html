    <div class="container">
        <h2 class="name">
            四月旦大雨晝夜不止者兩日微水一夕暴漲
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山木綠陰暗，駭雲當晝繁。
                </div>
                
                <div class="paragraph">
                    驚風乍掩冉，積雨連荒村。
                </div>
                
                <div class="paragraph">
                    映岫若銀竹，瀉澗如翻盆。
                </div>
                
                <div class="paragraph">
                    懸霤遂及旦，暗空還至昏。
                </div>
                
                <div class="paragraph">
                    長川怒方蓄，濁浪正崩奔。
                </div>
                
                <div class="paragraph">
                    暫見没岸草，已復侵山樊。
                </div>
                
                <div class="paragraph">
                    衝波激遠嶼，聚沫旋林根。
                </div>
                
                <div class="paragraph">
                    劈箭揺定目，殷雷驚客魂。
                </div>
                
                <div class="paragraph">
                    俄吞衆瀨没，瀺灂成奫輩。
                </div>
                
                <div class="paragraph">
                    波神信雄桀，灝漾方無垠。
                </div>
                
                <div class="paragraph">
                    儻不究其源，豈辯河瀆尊。
                </div>
                
                <div class="paragraph">
                    朝盈暮已竭，暫滿安足論。
                </div>
                
                <div class="paragraph">
                    明旦立沙尾，若带青沄沄。
                </div>
                
        </div>
    </div>
