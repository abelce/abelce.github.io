    <div class="container">
        <h2 class="name">
            王將軍以李伯時二馬遺張天民
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍眠筆意天與妙，尺素幻出雙驊騮。
                </div>
                
                <div class="paragraph">
                    一馬不動尾，四蹄踣鐵邊風秋。
                </div>
                
                <div class="paragraph">
                    一馬爭前趨，平坡欲下方回頭。
                </div>
                
                <div class="paragraph">
                    兩馬交頸萬里愁，龍媒未免羈長秋。
                </div>
                
                <div class="paragraph">
                    風鬃霧鬛不受囚，錦韀坐遣駑駘羞。
                </div>
                
                <div class="paragraph">
                    將軍六郡良家子，卷送歸君深有意。
                </div>
                
                <div class="paragraph">
                    蹶如歷塊一過都，使恐談笑無狂胡。
                </div>
                
                <div class="paragraph">
                    人間豈有渥洼足，不與天驥爭長途。
                </div>
                
                <div class="paragraph">
                    草黄沙晚天欲黑，縱有權奇少人識。
                </div>
                
                <div class="paragraph">
                    眼中千里不易得，時危願爾一努力。
                </div>
                
        </div>
    </div>
