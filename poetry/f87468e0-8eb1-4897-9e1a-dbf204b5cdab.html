    <div class="container">
        <h2 class="name">
            徽州班春古巖寺呈諸僚友
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    揆日奉明詔，班春出孤城。
                </div>
                
                <div class="paragraph">
                    和風遞鼓鼙，細雨迷斾旌。
                </div>
                
                <div class="paragraph">
                    渺渺度阡陌，谿山照人明。
                </div>
                
                <div class="paragraph">
                    幽花不孤芳，好鳥相應鳴。
                </div>
                
                <div class="paragraph">
                    隴麥已爭秀，畦秧亦微萌。
                </div>
                
                <div class="paragraph">
                    食新知有期，及我凋瘵氓。
                </div>
                
                <div class="paragraph">
                    古寺依絕壁，林端列飛甍。
                </div>
                
                <div class="paragraph">
                    殘僧四五人，靜若無所營。
                </div>
                
                <div class="paragraph">
                    石室廣百肘，嵌空自天成。
                </div>
                
                <div class="paragraph">
                    泉甘與茶宜，就挹巖下清。
                </div>
                
                <div class="paragraph">
                    伏檻肆遐矚，歸雲入簷楹。
                </div>
                
                <div class="paragraph">
                    數農前致辭，貌野意則誠。
                </div>
                
                <div class="paragraph">
                    兹幸枉冠蓋，使君豈無情。
                </div>
                
                <div class="paragraph">
                    頻年苦饑虚，奚用恤此生。
                </div>
                
                <div class="paragraph">
                    守昔在閭里，先疇毎躬耕。
                </div>
                
                <div class="paragraph">
                    起家三絕餘，謬忝符竹榮。
                </div>
                
                <div class="paragraph">
                    無術布寛大，低頭愧鰥惸。
                </div>
                
                <div class="paragraph">
                    願言同撫綏，永絕愁嘆聲。
                </div>
                
        </div>
