    <div class="container">
        <h2 class="name">
            中秋和韻
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    凉夜清商半，層空素月初。
                </div>
                
                <div class="paragraph">
                    騰清來洞戶，委照入蓂空廬。
                </div>
                
                <div class="paragraph">
                    銀海亭亭上，金波煜煜舒。
                </div>
                
                <div class="paragraph">
                    纖阿今夕御，少昊昔年墟。
                </div>
                
                <div class="paragraph">
                    魄射澄瀾倒，光涵脱葉疏。
                </div>
                
                <div class="paragraph">
                    階蓂生乍足，庭桂落堪鋤。
                </div>
                
                <div class="paragraph">
                    東鄙人摛藻，西園客燕胥。
                </div>
                
                <div class="paragraph">
                    未高尤瀲灔，當午更踟躇。
                </div>
                
                <div class="paragraph">
                    氣挟金飈爽，光從玉宇攄。
                </div>
                
                <div class="paragraph">
                    鑑圓疑傍架，輪正若依輿。
                </div>
                
                <div class="paragraph">
                    影挂千林上，明同萬里餘。
                </div>
                
                <div class="paragraph">
                    雲開無點綴，火退覺虚徐。
                </div>
                
                <div class="paragraph">
                    滉漾吞星彩，晶熒遡日車。
                </div>
                
                <div class="paragraph">
                    驚枝翻異鵲，減腦謝遊魚。
                </div>
                
                <div class="paragraph">
                    田凈瓊初種，窗明雪未除。
                </div>
                
                <div class="paragraph">
                    胡牀情戀嫪，小舫興勤渠。
                </div>
                
                <div class="paragraph">
                    珠盛輝兹水，潮高壮尾閭。
                </div>
                
                <div class="paragraph">
                    傾寒滌肝胃，揚彩媚衣裾。
                </div>
                
                <div class="paragraph">
                    郡古休敲榜，官閒置簡書。
                </div>
                
                <div class="paragraph">
                    萬家興釂鼓，愷樂旐維旟。
                </div>
                
        </div>
