    <div class="container">
        <h2 class="name">
            石窟寺
        </h2>
        <div class="author"><a href="/author/0f6e5307-bd87-4014-9db4-e25a277a1825.html" title="牛承直" target="_blank">
                牛承直
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老去尋山意漸便，興來登覽獨怡然。
                </div>
                
                <div class="paragraph">
                    僧歸禪榻香盈帳，人喚漁舟晚濟川。
                </div>
                
                <div class="paragraph">
                    清洛冷光浮巨棟，靈崧積翠拱中天。
                </div>
                
                <div class="paragraph">
                    公餘底事頻來此，民遠官刑不用鞭。
                </div>
                
                <div class="paragraph">
                    （見上海圖書館膠卷複製天一閣藏書靖三十四年康紹第纂《鞏縣志》卷七。
                </div>
                
                <div class="paragraph">
                    ）（按：詩下署：「唐牛承直，鞏縣知縣。
                </div>
                
                <div class="paragraph">
                    」後錄宋初李淑詩。
                </div>
                
                <div class="paragraph">
                    同書卷二《職官》載唘知縣：「牛承直，貫無考。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
