    <div class="container">
        <h2 class="name">
            舍弟南源刈稻
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    買田南山下，禾黍忽已秋。
                </div>
                
                <div class="paragraph">
                    糟床待此注，豈止衣食謀。
                </div>
                
                <div class="paragraph">
                    窮陰迫霜霰，不可遲揫收。
                </div>
                
                <div class="paragraph">
                    吾黨二三子，晨行已寒裘。
                </div>
                
                <div class="paragraph">
                    久苦城中囂，至山諒優遊。
                </div>
                
                <div class="paragraph">
                    況已除險穢，新堂置岩幽。
                </div>
                
                <div class="paragraph">
                    窗軒衆峰出，階墀水淙流。
                </div>
                
                <div class="paragraph">
                    良材未成種，草樹亦已稠。
                </div>
                
                <div class="paragraph">
                    寒花開照耀，谷鳥樂啾啁。
                </div>
                
                <div class="paragraph">
                    心與珍境接，佳興固已遒。
                </div>
                
                <div class="paragraph">
                    而況饋朝夕，甘美日可搜。
                </div>
                
                <div class="paragraph">
                    黄鷄肥落俎，清酤湛盈甌。
                </div>
                
                <div class="paragraph">
                    時鮮鱠冰鯽，餘滋拆丹榴。
                </div>
                
                <div class="paragraph">
                    此味何以侑，文辭頗賡酬。
                </div>
                
                <div class="paragraph">
                    晝務誡遺滯，夜工督舂揄。
                </div>
                
                <div class="paragraph">
                    因觀稼穡勞，始覺奉養優。
                </div>
                
                <div class="paragraph">
                    此樂詎非幸，人生復何求。
                </div>
                
                <div class="paragraph">
                    送子固自起，往意不可留。
                </div>
                
        </div>
