    <div class="container">
        <h2 class="name">
            送李季章
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖靈昔回眷，霑沐仰清徽。
                </div>
                
                <div class="paragraph">
                    十載朝雲陛，賞心惟良知。
                </div>
                
                <div class="paragraph">
                    索居易永久，衰疾忽在斯。
                </div>
                
                <div class="paragraph">
                    常恐鷹隼擊，微命察如絲。
                </div>
                
                <div class="paragraph">
                    末塗幸休明，成貸遂兼茲。
                </div>
                
                <div class="paragraph">
                    且伸獨往意，追尋栖息時。
                </div>
                
                <div class="paragraph">
                    心事俱已矣，星星白髮垂。
                </div>
                
                <div class="paragraph">
                    惟開蔣生徑，想像崑山姿。
                </div>
                
                <div class="paragraph">
                    歡娛寫懷抱，愛客不告疲。
                </div>
                
                <div class="paragraph">
                    莫言相遇易，趣途遠有期。
                </div>
                
                <div class="paragraph">
                    勿貽白首歎，祇足攪余思。
                </div>
                
                <div class="paragraph">
                    伊余秉微尚，不爲歲寒欺。
                </div>
                
                <div class="paragraph">
                    拙疾相倚薄，雲歸日西馳。
                </div>
                
                <div class="paragraph">
                    養疴邱園中，意愜理無違。
                </div>
                
                <div class="paragraph">
                    况值衆君子，文物共葳蕤。
                </div>
                
                <div class="paragraph">
                    獻納雲臺表，心胸既云披。
                </div>
                
                <div class="paragraph">
                    華屋非蓬居，工拙各有宜。
                </div>
                
                <div class="paragraph">
                    明哲持經綸，試用此道推。
                </div>
                
        </div>
