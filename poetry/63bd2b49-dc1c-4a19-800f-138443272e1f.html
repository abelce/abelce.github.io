    <div class="container">
        <h2 class="name">
            送僧方及南謁柳員外
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔事廬山遠，精舍虎溪東。
                </div>
                
                <div class="paragraph">
                    朝陽照瀑水，樓閣虹霓中。
                </div>
                
                <div class="paragraph">
                    騁望羨游雲，振衣若秋蓬。
                </div>
                
                <div class="paragraph">
                    舊房閉松月，遠思吟江風。
                </div>
                
                <div class="paragraph">
                    古寺歷頭陀，奇峰扳祝融。
                </div>
                
                <div class="paragraph">
                    南登小桂嶺，却望歸塞鴻。
                </div>
                
                <div class="paragraph">
                    衣裓貯文章，自言學雕蟲。
                </div>
                
                <div class="paragraph">
                    搶榆念陵厲，覆簣圖穹崇。
                </div>
                
                <div class="paragraph">
                    遠郡多暇日，有詩訪禪宮。
                </div>
                
                <div class="paragraph">
                    石門聳峭絕，竹院含空濛。
                </div>
                
                <div class="paragraph">
                    幽響滴巖溜，晴芳飄野叢。
                </div>
                
                <div class="paragraph">
                    海雲懸颶母，山果屬狙公。
                </div>
                
                <div class="paragraph">
                    忽憶吳興郡，白蘋正葱蘢。
                </div>
                
                <div class="paragraph">
                    願言挹風采，邈若窺華嵩。
                </div>
                
                <div class="paragraph">
                    桂水夏瀾急，火山宵焰紅。
                </div>
                
                <div class="paragraph">
                    三衣濡菌露，一錫飛煙空。
                </div>
                
                <div class="paragraph">
                    勿謂翻譯徒，不爲文雅雄。
                </div>
                
                <div class="paragraph">
                    古來賞音者，燋爨得孤桐。
                </div>
                
        </div>
