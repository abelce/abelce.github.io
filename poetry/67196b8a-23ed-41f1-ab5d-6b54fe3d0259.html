<body>
    <div class="container">
        <h2 class="name">
            鄂忠武王出師疏帖贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    於惟紹興，扶危支傾。
                </div>
                
                <div class="paragraph">
                    揠校涖戎，不識一丁。
                </div>
                
                <div class="paragraph">
                    先王奮呼，起自諸生。
                </div>
                
                <div class="paragraph">
                    經通誼明，筆妙墨精。
                </div>
                
                <div class="paragraph">
                    翠微之詩，五嶽之盟。
                </div>
                
                <div class="paragraph">
                    祁陽整旅，東松紀行。
                </div>
                
                <div class="paragraph">
                    蹟徧九州，氣凌三精。
                </div>
                
                <div class="paragraph">
                    粵時出師，首茲抗旌。
                </div>
                
                <div class="paragraph">
                    規模弗愆，忠憤莫攖。
                </div>
                
                <div class="paragraph">
                    上心載嘉，奎章式形。
                </div>
                
                <div class="paragraph">
                    謂朕何憂，惟爾責成。
                </div>
                
                <div class="paragraph">
                    以百萬師，觀我甲兵。
                </div>
                
                <div class="paragraph">
                    僅四十里，復我舊京。
                </div>
                
                <div class="paragraph">
                    日郤陽侯，星隕中營。
                </div>
                
                <div class="paragraph">
                    萇血遂碧，狐史漫青。
                </div>
                
                <div class="paragraph">
                    天不誘衷，曷其底寧。
                </div>
                
                <div class="paragraph">
                    傷哉離騷，坐此修能，冰鏤芷馨。
                </div>
                
                <div class="paragraph">
                    惟帝鑒忠，惟人與誠。
                </div>
                
                <div class="paragraph">
                    烈並褒鄂，志恢幽并。
                </div>
                
                <div class="paragraph">
                    有奕龍跡，遹昭駿聲。
                </div>
                
                <div class="paragraph">
                    遺墨既刊，大猷是經。
                </div>
                
                <div class="paragraph">
                    對于廟祧，豈惟雲仍。
                </div>
                
        </div>
