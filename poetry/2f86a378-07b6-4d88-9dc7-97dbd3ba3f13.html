    <div class="container">
        <h2 class="name">
            寄題紫府普照寺滿上人桃花軒
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    武陵源深並溪入，無數桃花閙春色。
                </div>
                
                <div class="paragraph">
                    水面紅雲欲崩壞，波間爛錦光相射。
                </div>
                
                <div class="paragraph">
                    昔人誤行偶見之，歸來醉眼眩紅碧。
                </div>
                
                <div class="paragraph">
                    秦時雞犬不聞聲，但覺曉窗煙霧白。
                </div>
                
                <div class="paragraph">
                    那知紫府亦仙源，此華萬樹燒晴川。
                </div>
                
                <div class="paragraph">
                    少年苾芻誰教汝，照花作意開幽軒。
                </div>
                
                <div class="paragraph">
                    靈雲說悟被花笑，南泉欺客花不言。
                </div>
                
                <div class="paragraph">
                    何如睡足無一事，倚欄紅雨春風顛。
                </div>
                
                <div class="paragraph">
                    愁來想見故山路，未歸先作山中篇。
                </div>
                
        </div>
    </div>
