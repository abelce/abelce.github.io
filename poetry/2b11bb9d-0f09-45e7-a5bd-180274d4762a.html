    <div class="container">
        <h2 class="name">
            送劉郎中知廣德軍
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔在少年時，辛勤事諸父。
                </div>
                
                <div class="paragraph">
                    諸父爲桃州，物宜皆可數。
                </div>
                
                <div class="paragraph">
                    事君勤職貢，采茗先穀雨。
                </div>
                
                <div class="paragraph">
                    劭農井田桑，科薅重鋤斧。
                </div>
                
                <div class="paragraph">
                    城西大靈祠，措意初似禹。
                </div>
                
                <div class="paragraph">
                    將通吳境河，身自同豕伍。
                </div>
                
                <div class="paragraph">
                    期婦來餉時，壇上必鳴鼓。
                </div>
                
                <div class="paragraph">
                    一爲烏所誤，愧恨去不覩。
                </div>
                
                <div class="paragraph">
                    至今存遺堤，五丈立堅土。
                </div>
                
                <div class="paragraph">
                    正如開轘轅，黄熊慙啟姥。
                </div>
                
                <div class="paragraph">
                    功利欲及民，血食宜簋簠。
                </div>
                
                <div class="paragraph">
                    祠後有高山，山頭多棟宇。
                </div>
                
                <div class="paragraph">
                    此實諸父爲，禾麻可就俯。
                </div>
                
                <div class="paragraph">
                    歲登有樂事，或亦作歌舞。
                </div>
                
                <div class="paragraph">
                    賦詩當清明，解禊思洛浦。
                </div>
                
                <div class="paragraph">
                    其言在黑石，往往被樂府。
                </div>
                
                <div class="paragraph">
                    于今三十年，追想漸成古。
                </div>
                
                <div class="paragraph">
                    公將乘朱輪，去問民疾苦。
                </div>
                
                <div class="paragraph">
                    治術自有具，薄言無所補。
                </div>
                
                <div class="paragraph">
                    缺將陳迹書，又且劇莽鹵。
                </div>
                
        </div>
