    <div class="container">
        <h2 class="name">
            和鄰幾聖俞持國雪十八韻依次用
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    集霰羣陰結，飛霙萬寓低。
                </div>
                
                <div class="paragraph">
                    乾坤豁開闢，方域露端倪。
                </div>
                
                <div class="paragraph">
                    廣宇規茅藉，彫墻築粉泥。
                </div>
                
                <div class="paragraph">
                    山容包紫翠，壤色變玄黎。
                </div>
                
                <div class="paragraph">
                    筒葛來従越，冰紈製自齊。
                </div>
                
                <div class="paragraph">
                    遊歡慰枚馬，獵興助良奚。
                </div>
                
                <div class="paragraph">
                    飾貌沽珍粹，因方衒角圭。
                </div>
                
                <div class="paragraph">
                    隙間巇可抵，行際道先迷。
                </div>
                
                <div class="paragraph">
                    沾服驚遊霧，臨淵怪飲蜺。
                </div>
                
                <div class="paragraph">
                    調元思暖津，跧伏憫靈蠵。
                </div>
                
                <div class="paragraph">
                    幾誤烏成鵠，纔分鶴處雞。
                </div>
                
                <div class="paragraph">
                    慘膚森若竪，墮指酷逾刲。
                </div>
                
                <div class="paragraph">
                    澤國水還襲，焦原足易棲。
                </div>
                
                <div class="paragraph">
                    貧儒欣夜誦，季女戚朝儕。
                </div>
                
                <div class="paragraph">
                    舟楫膠藏壑，驊騮滑踠蹄。
                </div>
                
                <div class="paragraph">
                    斵冰歌競若，擿埴杖頻攜。
                </div>
                
                <div class="paragraph">
                    景幸人人得，詩從物物題。
                </div>
                
                <div class="paragraph">
                    長吟歌真樂，安羨舞前溪。
                </div>
                
        </div>
