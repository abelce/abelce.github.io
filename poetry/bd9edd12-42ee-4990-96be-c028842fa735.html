    <div class="container">
        <h2 class="name">
            贈張相鎬二首 二
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    本家隴西人，先爲漢邊將。
                </div>
                
                <div class="paragraph">
                    功略葢天地，名飛青雲上。
                </div>
                
                <div class="paragraph">
                    苦戰竟不侯，富年頗惆悵。
                </div>
                
                <div class="paragraph">
                    世傳崆峒勇，氣激金風壯。
                </div>
                
                <div class="paragraph">
                    英烈遺厥孫，百代神猶王。
                </div>
                
                <div class="paragraph">
                    十五觀奇書，作賦凌相如。
                </div>
                
                <div class="paragraph">
                    龍顏惠殊寵，麟閣憑天居。
                </div>
                
                <div class="paragraph">
                    晚途未云已，蹭蹬遭讒毀。
                </div>
                
                <div class="paragraph">
                    想像晉末時，崩騰胡塵起。
                </div>
                
                <div class="paragraph">
                    衣冠陷鋒鏑，戎虜盈朝市。
                </div>
                
                <div class="paragraph">
                    石勒窺神州，劉聰劫天子。
                </div>
                
                <div class="paragraph">
                    撫劒夜吟嘯，雄心日千里。
                </div>
                
                <div class="paragraph">
                    誓欲斬鯨鯢，澄清洛陽水。
                </div>
                
                <div class="paragraph">
                    六合灑霖雨，萬物無彫枯。
                </div>
                
                <div class="paragraph">
                    我揮一杯水，自笑何區區。
                </div>
                
                <div class="paragraph">
                    因人恥成事，貴欲決良圖。
                </div>
                
                <div class="paragraph">
                    滅虜不言功，飄然陟蓬壺。
                </div>
                
                <div class="paragraph">
                    惟有安期舃，留之滄海隅。
                </div>
                
        </div>
