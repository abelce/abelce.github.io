<body>
    <div class="container">
        <h2 class="name">
            新繁縣東湖瑞蓮歌
        </h2>
        <div class="author"><a href="/author/9d810a80-0ed9-43a6-9123-f126aae83b3b.html" title="王益" target="_blank">
                王益
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    火雲爍盡天幕腥，水光弄碧涼無聲。
                </div>
                
                <div class="paragraph">
                    荷華千柄拂煙際，傑然秀幹駢雙英。
                </div>
                
                <div class="paragraph">
                    天敕少昊偏滋榮，宵零仙露饒金莖。
                </div>
                
                <div class="paragraph">
                    嫋嫋飄風起天末，綠華璫珮來琤琤。
                </div>
                
                <div class="paragraph">
                    觥觴式宴資擊賞，何人掞藻飛筆精。
                </div>
                
                <div class="paragraph">
                    越國亭亭八百里，木蘭泛詠稱明媚。
                </div>
                
                <div class="paragraph">
                    爭如錦水派繁江，孤根擢翠葩分膩。
                </div>
                
                <div class="paragraph">
                    紫清合曜流霞暉，楚臺無夢朝雲飛。
                </div>
                
                <div class="paragraph">
                    韓虢佳人新侍寵，溫泉宮裏賜霞衣。
                </div>
                
                <div class="paragraph">
                    赫赫曦陽在東井，珍房萃作皇家慶。
                </div>
                
                <div class="paragraph">
                    流火初晨復毓靈，連璧更疑唐傑盛。
                </div>
                
                <div class="paragraph">
                    眇觀熙政接元和，嘉穀重榮田野歌。
                </div>
                
                <div class="paragraph">
                    高宗昔慶劉仁表，五色卿雲世甚少。
                </div>
                
                <div class="paragraph">
                    我今取喻進德流，優哉祥蓮出池沼。
                </div>
                
                <div class="paragraph">
                    草萊泥滓俱棄捐，致君事業殊商皓。
                </div>
                
                <div class="paragraph">
                    歸作臯夔稷卨臣，同心一德翊華勳。
                </div>
                
        </div>
