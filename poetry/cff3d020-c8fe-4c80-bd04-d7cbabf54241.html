    <div class="container">
        <h2 class="name">
            余君贈我以茶僕答以酒
        </h2>
        <div class="author"><a href="/author/d8e63bbd-e02d-4d35-8625-114f5024bc27.html" title="李正民" target="_blank">
                李正民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    投我以建溪北焙之新茶，報君以烏程若下之醇酒。
                </div>
                
                <div class="paragraph">
                    茶稱瑞草世所珍，酒爲美禄天之有。
                </div>
                
                <div class="paragraph">
                    碾碎龍團乳滿甌，傾來竹葉香盈卣。
                </div>
                
                <div class="paragraph">
                    滌煩療熱氣味長，消憂破悶醺酣久。
                </div>
                
                <div class="paragraph">
                    君不見竟陵陸羽號狂生，細烟小鼎親煎烹。
                </div>
                
                <div class="paragraph">
                    扁舟短棹江湖上，茶爐釣具常隨行。
                </div>
                
                <div class="paragraph">
                    又不見沛國劉伶稱達士，捧罌銜盃忘世累。
                </div>
                
                <div class="paragraph">
                    無思無慮樂陶陶，席地幕天聊快意。
                </div>
                
                <div class="paragraph">
                    欲醉則飲酒，欲醒則烹茶。
                </div>
                
                <div class="paragraph">
                    酒狂但酩酊，茶癖無咨嗟。
                </div>
                
                <div class="paragraph">
                    古今二者皆靈物，蕩滌肺腑無紛華。
                </div>
                
                <div class="paragraph">
                    清風明月雅相得，君心自此思無邪。
                </div>
                
        </div>
    </div>
