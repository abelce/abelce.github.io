    <div class="container">
        <h2 class="name">
            餞趙文思崇鐖歸上饒
        </h2>
        <div class="author"><a href="/author/729be96b-ac15-4c8d-a0ff-c9d63c13afe0.html" title="趙汝騰" target="_blank">
                趙汝騰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    英英吾宗，神駿之姿。
                </div>
                
                <div class="paragraph">
                    筆有天巧，自鑄偉詞。
                </div>
                
                <div class="paragraph">
                    抱負不凡，植立甚奇。
                </div>
                
                <div class="paragraph">
                    爰初筮仕，即不詭隨。
                </div>
                
                <div class="paragraph">
                    笑世滔滔，相與磷緇。
                </div>
                
                <div class="paragraph">
                    過予告別，凜然自期。
                </div>
                
                <div class="paragraph">
                    耻逐京塵，願易叢祠。
                </div>
                
                <div class="paragraph">
                    萊衣奉親，樂道忘饑。
                </div>
                
                <div class="paragraph">
                    予惟上饒，淵源未衰。
                </div>
                
                <div class="paragraph">
                    玉山文獻，考亭所推。
                </div>
                
                <div class="paragraph">
                    章澗二泉，名論清規。
                </div>
                
                <div class="paragraph">
                    邇來後生，古爲似之。
                </div>
                
                <div class="paragraph">
                    仁親友兄，徑坂是師。
                </div>
                
                <div class="paragraph">
                    子歸取友，伯塤仲箎。
                </div>
                
                <div class="paragraph">
                    咫尺柯山，考德訂疑。
                </div>
                
                <div class="paragraph">
                    他日成就，麟祥鳳儀。
                </div>
                
        </div>
    </div>
