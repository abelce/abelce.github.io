        <h2 class="name">
            東坡在惠州窘於衣食以重九近有樽俎蕭然之歎和淵明貧士七詩今去重九三日爾僕以新穀未升方絕糧是憂至於樽俎又未暇計也因誦靖節貧士詩及坡翁所和者輒復用韻  其六
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閒居起常早，倦巾首如蓬。
                </div>
                
                <div class="paragraph">
                    偶繙西都書，意外文字工。
                </div>
                
                <div class="paragraph">
                    清名誰爲高，凜凜惟楚龔。
                </div>
                
                <div class="paragraph">
                    當時豈無人，罕與二子同。
                </div>
                
                <div class="paragraph">
                    乃知士生世，不貴侯籍通。
                </div>
                
                <div class="paragraph">
                    九原如可作，何憚執鞭從。
                </div>
                
        </div>
