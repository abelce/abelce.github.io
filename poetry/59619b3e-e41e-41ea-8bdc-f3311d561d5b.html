    <div class="container">
        <h2 class="name">
            憶歐段
        </h2>
        <div class="author"><a href="/author/d6323b45-c85a-4d10-94ae-1442011d43b4.html" title="周行己" target="_blank">
                周行己
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲暮何所思，道南咸與籍。
                </div>
                
                <div class="paragraph">
                    出門泥漫漫，跬步成乖隔。
                </div>
                
                <div class="paragraph">
                    人情未免俗，節物復感迫。
                </div>
                
                <div class="paragraph">
                    念我江海人，紓節慕古昔。
                </div>
                
                <div class="paragraph">
                    少年弄柔翰，頗謂得所適。
                </div>
                
                <div class="paragraph">
                    豈有軒冕心，况自便菽麥。
                </div>
                
                <div class="paragraph">
                    人生不可意，變態忽如弈。
                </div>
                
                <div class="paragraph">
                    狼藉太學生，俯就科舉責。
                </div>
                
                <div class="paragraph">
                    居然五六載，頗不料損益。
                </div>
                
                <div class="paragraph">
                    貧賤思富貴，富貴悲迫阨。
                </div>
                
                <div class="paragraph">
                    所得九牛毛，置身豈良策。
                </div>
                
                <div class="paragraph">
                    何如謝客兒，會稽卜佳宅。
                </div>
                
                <div class="paragraph">
                    文章富貴心，山水樂幽僻。
                </div>
                
                <div class="paragraph">
                    長安不可居，季冬猶絺綌。
                </div>
                
                <div class="paragraph">
                    緬望悲故鄉，恨無晨風翮。
                </div>
                
                <div class="paragraph">
                    寒窗九轉腸，紛亂不可繹。
                </div>
                
                <div class="paragraph">
                    此意竟誰語，坐覺鄙吝積。
                </div>
                
                <div class="paragraph">
                    不見二三子，詎可論肝膈。
                </div>
                
                <div class="paragraph">
                    悠悠百世名，浩浩此生跡。
                </div>
                
                <div class="paragraph">
                    離婁燭千里，盲不見咫尺。
                </div>
                
        </div>
