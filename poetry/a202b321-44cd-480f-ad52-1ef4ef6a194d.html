    <div class="container">
        <h2 class="name">
            次韵韶美送劉夷叔二詩 贈韶美
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西南有佳士，岷峨秀匈中。
                </div>
                
                <div class="paragraph">
                    標高語更妙，寫出岷峨容。
                </div>
                
                <div class="paragraph">
                    青天道路難，冥冥慕蜚鴻。
                </div>
                
                <div class="paragraph">
                    翩然下人間，海闊洪濤舂。
                </div>
                
                <div class="paragraph">
                    尋幽入禹穴，杖屨誰相從。
                </div>
                
                <div class="paragraph">
                    萬卷蟠腹笥，一榻眠禪叢。
                </div>
                
                <div class="paragraph">
                    時來訪予語，自愧賢非戎。
                </div>
                
                <div class="paragraph">
                    世態冷處薄，交情淡中濃。
                </div>
                
                <div class="paragraph">
                    去歲鑑湖別，分甘老巖松。
                </div>
                
                <div class="paragraph">
                    行藏果誰使，離合情無窮。
                </div>
                
                <div class="paragraph">
                    田園有深約，耘耔當自充。
                </div>
                
                <div class="paragraph">
                    異時甌蜀間，林下見兩翁。
                </div>
                
        </div>
