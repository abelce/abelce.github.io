    <div class="container">
        <h2 class="name">
            輓朱侍郎
        </h2>
        <div class="author"><a href="/author/b1d10414-19ac-4f0b-8e34-f32bc701616b.html" title="程珌" target="_blank">
                程珌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卜宅從先壟，駕言練日良。
                </div>
                
                <div class="paragraph">
                    飛盖騖玄駟，古柳被龍㡛。
                </div>
                
                <div class="paragraph">
                    按轡且徐驅，聽歌薤露章。
                </div>
                
                <div class="paragraph">
                    憶昔朱峯仙，浩劫思陶唐。
                </div>
                
                <div class="paragraph">
                    貂蟬換羽衣，翩然來帝旁。
                </div>
                
                <div class="paragraph">
                    西車極岷峩，南佩窺瀟湘。
                </div>
                
                <div class="paragraph">
                    高牙開桂林，瑞節照襄陽。
                </div>
                
                <div class="paragraph">
                    多少經綸業，春風散八荒。
                </div>
                
                <div class="paragraph">
                    歸來不言功，低簪鴛鷺行。
                </div>
                
                <div class="paragraph">
                    一朝侍甘泉，天渥方對敭。
                </div>
                
                <div class="paragraph">
                    堂堂山立姿，九尺鬢眉蒼。
                </div>
                
                <div class="paragraph">
                    胡爲勇不留，瑶宮去路長。
                </div>
                
                <div class="paragraph">
                    夫人有令德，威鳳趣歸凰。
                </div>
                
                <div class="paragraph">
                    輪摩同入道，未忍遽相忘。
                </div>
                
                <div class="paragraph">
                    春天渺無際，春花堪斷腸。
                </div>
                
                <div class="paragraph">
                    祇今楓林崗，雙玉一時藏。
                </div>
                
                <div class="paragraph">
                    西南多甘棠，日莫人凄凉。
                </div>
                
                <div class="paragraph">
                    風月三千篇，爛爛光生香。
                </div>
                
                <div class="paragraph">
                    佳郎與快婿，門戶未渠央。
                </div>
                
                <div class="paragraph">
                    三者無一憾，嗚呼公不亡。
                </div>
                
        </div>
