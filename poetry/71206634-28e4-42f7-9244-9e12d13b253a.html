    <div class="container">
        <h2 class="name">
            遂寧社稷壇與風雷雨師之壇混爲一區其間多悖禮者某偶攝郡事因爲隨事釐正
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    始余求諸社，窮巷窈而曲。
                </div>
                
                <div class="paragraph">
                    草陰荒蒙茸，林影亂樸樕。
                </div>
                
                <div class="paragraph">
                    其中有屋廬，其下主以木。
                </div>
                
                <div class="paragraph">
                    社稷風雨雷，皆於此乎告。
                </div>
                
                <div class="paragraph">
                    趨闇不求陽，如叢祠而局。
                </div>
                
                <div class="paragraph">
                    就簡不辨方，如古墓而族。
                </div>
                
                <div class="paragraph">
                    引我拜乎上，高床被茵褥。
                </div>
                
                <div class="paragraph">
                    使我視所陳，紙幣薦薌燭。
                </div>
                
                <div class="paragraph">
                    爵不以坫寘，酒不以茅縮。
                </div>
                
                <div class="paragraph">
                    牲不以碑麗，齋戶不以宿。
                </div>
                
                <div class="paragraph">
                    於禮無所稽，承訛已云熟。
                </div>
                
                <div class="paragraph">
                    從之則咈余，不從亦違俗。
                </div>
                
                <div class="paragraph">
                    是心既不慊，雖暫亦爲瀆。
                </div>
                
                <div class="paragraph">
                    屋不受天陽，此豈容有屋。
                </div>
                
                <div class="paragraph">
                    先易其甚者，餘事踵相屬。
                </div>
                
                <div class="paragraph">
                    其有不逮爲，則以告新牧。
                </div>
                
        </div>
    </div>
