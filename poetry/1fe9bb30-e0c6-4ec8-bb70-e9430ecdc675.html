    <div class="container">
        <h2 class="name">
            四月二十八日江元楷置酒坐客皆醉臥已而主人亦就睡戲作數語以紀其事
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西園春事闌，歌管罷絲竹。
                </div>
                
                <div class="paragraph">
                    青錢落高榆，幽鳥囀空谷。
                </div>
                
                <div class="paragraph">
                    江侯不能閑，折簡到吾屬。
                </div>
                
                <div class="paragraph">
                    凈掃南窗塵，共把一樽玉。
                </div>
                
                <div class="paragraph">
                    重觴各頹然，睡味久乃熟。
                </div>
                
                <div class="paragraph">
                    齁齁兩鼻雷，艶艶當筵燭。
                </div>
                
                <div class="paragraph">
                    因知歡有餘，誰謂飲不足。
                </div>
                
                <div class="paragraph">
                    偉哉三玉人，曾不愧坦腹。
                </div>
                
                <div class="paragraph">
                    應憐俗子陋，禮法困窘束。
                </div>
                
                <div class="paragraph">
                    坐中飲濕生，起舞自成曲。
                </div>
                
                <div class="paragraph">
                    主人亦忘客，去留隨所欲。
                </div>
                
                <div class="paragraph">
                    可笑陶淵明，欲睡客須逐。
                </div>
                
        </div>
    </div>
