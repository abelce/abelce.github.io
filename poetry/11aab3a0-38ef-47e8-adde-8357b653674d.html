<body>
    <div class="container">
        <h2 class="name">
            和彥沖三日飲
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    名園直萬金，一頃連芳蔭。
                </div>
                
                <div class="paragraph">
                    秀巒千尋矗，石井百尺深。
                </div>
                
                <div class="paragraph">
                    花殘尚聞鶑，林勝不留鵀。
                </div>
                
                <div class="paragraph">
                    時來覓清暑，却扇凉沉沉。
                </div>
                
                <div class="paragraph">
                    三盃有道通，萬戶無法禁。
                </div>
                
                <div class="paragraph">
                    平生師洙泗，正爾戒已甚。
                </div>
                
                <div class="paragraph">
                    相彼無漏學，亦復忌疏滲。
                </div>
                
                <div class="paragraph">
                    紅顔不肯駐，白髮來寖寖。
                </div>
                
                <div class="paragraph">
                    洗心聆妙語，至味良足飲。
                </div>
                
                <div class="paragraph">
                    常聞麗澤兌，美潤相灌浸。
                </div>
                
                <div class="paragraph">
                    淡交那甘壞，諒直靡讒譛。
                </div>
                
                <div class="paragraph">
                    此歡屬吾輩，端匪異人任。
                </div>
                
                <div class="paragraph">
                    又憐囁嚅子，有口終自噤。
                </div>
                
                <div class="paragraph">
                    不若更歌呼，醉挽溪流枕。
                </div>
                
        </div>
