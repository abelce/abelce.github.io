    <div class="container">
        <h2 class="name">
            雪中張仲庠惠十詩老懶不能追逐戲答古風兼簡陳伯茂
        </h2>
        <div class="author"><a href="/author/c0dd87d9-40b1-4ecc-89be-2fe8f427f7f4.html" title="章甫" target="_blank">
                章甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    愛君詩好韻倔奇，快如天馬不容羈。
                </div>
                
                <div class="paragraph">
                    惜君有錢不沽酒，盡日苦吟難療饑。
                </div>
                
                <div class="paragraph">
                    我生真成錯料事，陳子生涯畧相似。
                </div>
                
                <div class="paragraph">
                    敢持短兵與君接，笑我老來長退怯。
                </div>
                
                <div class="paragraph">
                    空山一夜雪盈階，軒窗晃耀如瑶臺。
                </div>
                
                <div class="paragraph">
                    尊中尚喜有餘綠，紅潮兩頰心悠哉。
                </div>
                
                <div class="paragraph">
                    安得萬里江，變作葡萄醅。
                </div>
                
                <div class="paragraph">
                    笑呼姮娥共起舞，夜闌更酌北斗杯。
                </div>
                
                <div class="paragraph">
                    一醉三千年，從教海水揚塵埃。
                </div>
                
                <div class="paragraph">
                    妻孥笑我言，此樂恐未諧，典衣且復沽茅柴。
                </div>
                
                <div class="paragraph">
                    淮南有薄田，與汝歸去來。
                </div>
                
                <div class="paragraph">
                    願身長健眉長開，好插梅花醉幾回。
                </div>
                
        </div>
