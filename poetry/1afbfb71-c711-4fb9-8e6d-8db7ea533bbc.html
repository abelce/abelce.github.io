    <div class="container">
        <h2 class="name">
            漫浪翁
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    堂有書萬卷，園有竹千竿。
                </div>
                
                <div class="paragraph">
                    逍遙於其間，漫浪追昔賢。
                </div>
                
                <div class="paragraph">
                    乃祖首陽人，疾世餓空山。
                </div>
                
                <div class="paragraph">
                    堂堂秘書公，赤手犯鯨鱣。
                </div>
                
                <div class="paragraph">
                    後來得吾子，門戶真有傳。
                </div>
                
                <div class="paragraph">
                    已信懷道貴，預知行世艱。
                </div>
                
                <div class="paragraph">
                    婆娑欲頭白，不肯彈其冠。
                </div>
                
                <div class="paragraph">
                    我頃未見之，千里知肺肝。
                </div>
                
                <div class="paragraph">
                    不惜委珠玉，投我書數編。
                </div>
                
                <div class="paragraph">
                    我窮安放逐，老去頗知田。
                </div>
                
                <div class="paragraph">
                    君獨胡取之，學問考淵源。
                </div>
                
                <div class="paragraph">
                    江鄉歲已晏，幽獨抱悁悁。
                </div>
                
                <div class="paragraph">
                    何當一杯酒，與子相周旋。
                </div>
                
        </div>
