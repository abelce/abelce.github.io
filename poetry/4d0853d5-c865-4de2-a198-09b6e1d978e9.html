    <div class="container">
        <h2 class="name">
            寄謝新安豐守胡達孝見遺近詩一軸便呈甘叔異章夢與
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    向子識損益，揚雄愛清靜。
                </div>
                
                <div class="paragraph">
                    我行蕭灘上，二宅駕輒命。
                </div>
                
                <div class="paragraph">
                    而於酬唱中，又得胡安豐。
                </div>
                
                <div class="paragraph">
                    詩作文選體，字有眉山蹤。
                </div>
                
                <div class="paragraph">
                    掃門今已後，傾蓋非敢望。
                </div>
                
                <div class="paragraph">
                    談間問先世，蓋乃丈人行。
                </div>
                
                <div class="paragraph">
                    歸州片時程，乃復來高軒。
                </div>
                
                <div class="paragraph">
                    從容僅數刻，傾倒貽百篇。
                </div>
                
                <div class="paragraph">
                    平生嗜江山，到處須著語。
                </div>
                
                <div class="paragraph">
                    及茲足漫摇，久乃舌自拄。
                </div>
                
                <div class="paragraph">
                    時惟桂林掾，與彼新喻丞。
                </div>
                
                <div class="paragraph">
                    俱以行卷來，暴富如不勝。
                </div>
                
        </div>
    </div>
