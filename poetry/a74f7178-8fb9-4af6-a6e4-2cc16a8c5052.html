        <h2 class="name">
            平胡
        </h2>
        <div class="author"><a href="/author/252ee036-3e0b-4737-b44a-537acce42763.html" title="明皇帝" target="_blank">
                明皇帝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雜虜忽猖狂，無何敢亂常。
                </div>
                
                <div class="paragraph">
                    羽書朝繼入，烽火夜相望。
                </div>
                
                <div class="paragraph">
                    將出凶門勇，兵因死地強。
                </div>
                
                <div class="paragraph">
                    蒙輪皆突騎，按劒盡鷹揚。
                </div>
                
                <div class="paragraph">
                    鼓角雄山野，龍蛇入戰場。
                </div>
                
                <div class="paragraph">
                    流膏潤沙漠，濺血染鋒鋩。
                </div>
                
                <div class="paragraph">
                    霧掃清玄塞，雲開靜朔方。
                </div>
                
                <div class="paragraph">
                    武功今已立，文德愧前王。
                </div>
                
        </div>
