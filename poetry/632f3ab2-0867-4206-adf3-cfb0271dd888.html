    <div class="container">
        <h2 class="name">
            敘遊二十韻呈亨叔列之
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    戊辰三月晦，端居倦煩促。
                </div>
                
                <div class="paragraph">
                    是時天久旱，炎烝劇三伏。
                </div>
                
                <div class="paragraph">
                    出門得幽尋，佳處在東北。
                </div>
                
                <div class="paragraph">
                    二子俱可人，皎皎瑩冰玉。
                </div>
                
                <div class="paragraph">
                    得趣琴有絃，對案食無肉。
                </div>
                
                <div class="paragraph">
                    初弹醉翁操，再鼓南風曲。
                </div>
                
                <div class="paragraph">
                    琅然山水音，一洗瘴霧毒。
                </div>
                
                <div class="paragraph">
                    陳園俯江郊，茅茨擁修竹。
                </div>
                
                <div class="paragraph">
                    造門慕子猷，緩步效顔斶。
                </div>
                
                <div class="paragraph">
                    汲泉瀹佳茗，蕭散謝羈束。
                </div>
                
                <div class="paragraph">
                    清華臨水岸，下有萬荷綠。
                </div>
                
                <div class="paragraph">
                    披榛訪蕭子，清净獨無欲。
                </div>
                
                <div class="paragraph">
                    黎沈爇瓦鼎，溪蓀養石斛。
                </div>
                
                <div class="paragraph">
                    杖藜轉修徑，夹道森喬木。
                </div>
                
                <div class="paragraph">
                    歸途遇馮姥，斂袂不羞縮。
                </div>
                
                <div class="paragraph">
                    蕉花雜山丹，檳榔繞新屋。
                </div>
                
                <div class="paragraph">
                    欲我留姓名，呼兒爲磨墨。
                </div>
                
                <div class="paragraph">
                    似憐窮獨叟，曾忝十州牧。
                </div>
                
                <div class="paragraph">
                    良辰不易遇，此會豈難續。
                </div>
                
                <div class="paragraph">
                    他時儻重來，更爲呼醉秃。
                </div>
                
        </div>
