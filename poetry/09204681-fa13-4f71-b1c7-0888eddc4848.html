    <div class="container">
        <h2 class="name">
            瞌睡詩
        </h2>
        <div class="author"><a href="/author/0ae132d9-314d-461a-9776-65950320c3ec.html" title="羅椅" target="_blank">
                羅椅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瞌睡從何來，譬若風雨至。
                </div>
                
                <div class="paragraph">
                    曲几不待憑，虛櫺那暇寄。
                </div>
                
                <div class="paragraph">
                    應人眉强撐，伸手扇已墜。
                </div>
                
                <div class="paragraph">
                    徑遊華胥國，欲見混沌帝。
                </div>
                
                <div class="paragraph">
                    齁齁自成腔，兀兀更有味。
                </div>
                
                <div class="paragraph">
                    息疎疑暫醒，氣窒還扶醉。
                </div>
                
                <div class="paragraph">
                    兒童欲惱翁，摇膝問某字。
                </div>
                
                <div class="paragraph">
                    吻間僅一答，言下已復寐。
                </div>
                
                <div class="paragraph">
                    雜然拍手笑，欲嗔嗔不遂。
                </div>
                
                <div class="paragraph">
                    何曾參佛祖，先會點頭意。
                </div>
                
                <div class="paragraph">
                    何曾逢麴車，流涎已沾袂。
                </div>
                
                <div class="paragraph">
                    不省較短長，誰能問興替。
                </div>
                
                <div class="paragraph">
                    陰天百怪舞，開口輒差異。
                </div>
                
                <div class="paragraph">
                    三百六十日，何似長瞌睡。
                </div>
                
        </div>
