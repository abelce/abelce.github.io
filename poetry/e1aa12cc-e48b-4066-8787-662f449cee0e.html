    <div class="container">
        <h2 class="name">
            曾谹父約遊南巖短韻奉呈
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南豐不藏善，逢人說南巖。
                </div>
                
                <div class="paragraph">
                    南巖亦何好，造物秘此緘。
                </div>
                
                <div class="paragraph">
                    煙雲卬全提，松竹色半酣。
                </div>
                
                <div class="paragraph">
                    去郭十里贏，守戍僧二三。
                </div>
                
                <div class="paragraph">
                    乞身滿一日，幽事亦可探。
                </div>
                
                <div class="paragraph">
                    行客問征途，居者縈轡銜。
                </div>
                
                <div class="paragraph">
                    蕭條野店煙，夐静彌勒龕。
                </div>
                
                <div class="paragraph">
                    念非塵外侣，誰分禪味甘。
                </div>
                
                <div class="paragraph">
                    受傭作閑人，自縛亦可慚。
                </div>
                
                <div class="paragraph">
                    于時日在房，山色染靄藍。
                </div>
                
                <div class="paragraph">
                    一徑盤鬰青，群峰列空嵌。
                </div>
                
                <div class="paragraph">
                    吟泉計涓滴，瀹鼎消塵凡。
                </div>
                
                <div class="paragraph">
                    端如常德靜，可警疾步貪。
                </div>
                
                <div class="paragraph">
                    揚鑣出雲門，回首憐煙嵐。
                </div>
                
                <div class="paragraph">
                    公其吐妙語，勝事須指南。
                </div>
                
        </div>
