    <div class="container">
        <h2 class="name">
            喜張仲景范與蔡仲見過
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔游房相湖，乃適與子逢。
                </div>
                
                <div class="paragraph">
                    迨其景將入，不盡湖所窮。
                </div>
                
                <div class="paragraph">
                    今子聯翩來，二難復相從。
                </div>
                
                <div class="paragraph">
                    散策破莓苔，循池詠芙蓉。
                </div>
                
                <div class="paragraph">
                    子勿謂池小，託之儋耳翁。
                </div>
                
                <div class="paragraph">
                    名重覺景勝，人賢增地雄。
                </div>
                
                <div class="paragraph">
                    老夫實自慶，得爲使君公。
                </div>
                
                <div class="paragraph">
                    飲食玻璃江，日汲水一鍾。
                </div>
                
                <div class="paragraph">
                    洗我崑崙心，充我雲夢胸。
                </div>
                
                <div class="paragraph">
                    巾車且少留，樂當與子同。
                </div>
                
                <div class="paragraph">
                    徑幽木陰茂，土腴蓮實豐。
                </div>
                
                <div class="paragraph">
                    凌波挽碧莖，剪房剝青蓬。
                </div>
                
                <div class="paragraph">
                    吾兄猶在遠，按節臨瀘戎。
                </div>
                
                <div class="paragraph">
                    吾亦思飄然，攝身乘清風。
                </div>
                
        </div>
