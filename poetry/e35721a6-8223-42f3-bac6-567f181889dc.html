    <div class="container">
        <h2 class="name">
            木瓜鋪短歌
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鼓樓坡前木瓜鋪，歲晚悲辛利州路。
                </div>
                
                <div class="paragraph">
                    當車礧礧石如屋，百里夷途無十步。
                </div>
                
                <div class="paragraph">
                    溪橋缺斷水齧沙，崖腹崩頺風拔樹。
                </div>
                
                <div class="paragraph">
                    虎狼妥尾擇肉食，狐狸竪毛啼日莫。
                </div>
                
                <div class="paragraph">
                    冢丘短草聲窸窣，往往精靈與人遇。
                </div>
                
                <div class="paragraph">
                    我生胡爲忽在此，正坐一饑忘百慮。
                </div>
                
                <div class="paragraph">
                    五更出門寒裂面，半夜燎衣泥滿袴。
                </div>
                
                <div class="paragraph">
                    妻孥八月離夔州，寄書未到今何處。
                </div>
                
                <div class="paragraph">
                    餘年有幾百憂集，日夜朱顔不如故。
                </div>
                
                <div class="paragraph">
                    即今臺省盛諸賢，細思寜是儒冠誤。
                </div>
                
        </div>
    </div>
