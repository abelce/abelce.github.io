    <div class="container">
        <h2 class="name">
            題何子應金華書院圖
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見杜陵野客老更狂，浣花溪上結草堂。
                </div>
                
                <div class="paragraph">
                    又不見謫仙世人皆欲殺，匡山讀書頭如雪。
                </div>
                
                <div class="paragraph">
                    二公同時鳴有唐，文章萬丈光艷長。
                </div>
                
                <div class="paragraph">
                    鈞天無人帝呼去，草堂書館今荒凉。
                </div>
                
                <div class="paragraph">
                    太平宰相張居士，外甥似舅金華子。
                </div>
                
                <div class="paragraph">
                    胸中萬卷杜陵翁，筆下千篇謫仙李。
                </div>
                
                <div class="paragraph">
                    向來衣冠拜僞楚，我乃宋臣惟有死。
                </div>
                
                <div class="paragraph">
                    何曾著眼癡宰相，况肯低顔驄御史。
                </div>
                
                <div class="paragraph">
                    天邊卿月落九疑，口誦離騷吊湘水。
                </div>
                
                <div class="paragraph">
                    誅茅築室小東山，天下蒼生望公起。
                </div>
                
                <div class="paragraph">
                    種梅志欲調商鼎，持斧夢刀聊爾耳。
                </div>
                
                <div class="paragraph">
                    公生長安我東嘉，天遣邂逅鄱江涯。
                </div>
                
                <div class="paragraph">
                    筆頭一語真戲劇，却將鐵面擬金華。
                </div>
                
                <div class="paragraph">
                    金華自是金閨彥，金口褒揚兩朝眷。
                </div>
                
                <div class="paragraph">
                    末須歸去金華山，行將入侍金華殿。
                </div>
                
        </div>
    </div>
