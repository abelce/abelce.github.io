    <div class="container">
        <h2 class="name">
            上湖守余行老
        </h2>
        <div class="author"><a href="/author/72e02721-6aec-480b-9c06-676840a5b595.html" title="毛滂" target="_blank">
                毛滂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生吟文煩頰舌，未免諸生笑於列。
                </div>
                
                <div class="paragraph">
                    跋前疐後誰使然，只有名多磨不滅。
                </div>
                
                <div class="paragraph">
                    燕公策高思精壯，筆下辭華爛文纈。
                </div>
                
                <div class="paragraph">
                    岳陽少屈何足云，自喜江山助清絕。
                </div>
                
                <div class="paragraph">
                    墨畦筆逕久榛蕪，道山初識今文伯。
                </div>
                
                <div class="paragraph">
                    鳯凰池畔未歸身，水晶宮裏重遊客。
                </div>
                
                <div class="paragraph">
                    讀書不知已幾世，汲古長餘綆千尺。
                </div>
                
                <div class="paragraph">
                    莫貪雲水供醉吟，尚有典章須粉澤。
                </div>
                
                <div class="paragraph">
                    防風山前癡病吏，自笑著書玄尚白。
                </div>
                
                <div class="paragraph">
                    蓬頭承甖十年事，過眼法書今霧隔。
                </div>
                
                <div class="paragraph">
                    那知流落得依憑，天與虺隤寛轡策。
                </div>
                
                <div class="paragraph">
                    汀洲白蘋春幾許，江南日落汀洲古。
                </div>
                
                <div class="paragraph">
                    風光無恙似當時，猶與溪山相媚嫵。
                </div>
                
                <div class="paragraph">
                    昔人苦吟終不盡，秪今餘秀當勤取。
                </div>
                
                <div class="paragraph">
                    阿房賦客舊主人，試數文章猶第五。
                </div>
                
        </div>
    </div>
