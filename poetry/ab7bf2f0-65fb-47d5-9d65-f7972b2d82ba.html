    <div class="container">
        <h2 class="name">
            贈王侍御
        </h2>
        <div class="author"><a href="/author/8cf6eb1e-ac38-44c7-b95c-3713b2ecc44c.html" title="王建" target="_blank">
                王建
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    愚者昧邪正，貴將平道行。
                </div>
                
                <div class="paragraph">
                    君子抱仁義，不懼天地傾。
                </div>
                
                <div class="paragraph">
                    三受主人辟，方出咸陽城。
                </div>
                
                <div class="paragraph">
                    遲疑匪自崇，將顯求賢名。
                </div>
                
                <div class="paragraph">
                    自來掌軍書，無不盡臣誠。
                </div>
                
                <div class="paragraph">
                    何必操白刃，始致海內平。
                </div>
                
                <div class="paragraph">
                    恭事四海人，甚於敬公卿。
                </div>
                
                <div class="paragraph">
                    有惡如己辱，聞善如已榮。
                </div>
                
                <div class="paragraph">
                    或人居飢寒，進退陳中情。
                </div>
                
                <div class="paragraph">
                    徹晏聽苦辛，坐臥身不寧。
                </div>
                
                <div class="paragraph">
                    以心應所求，盡家猶爲輕。
                </div>
                
                <div class="paragraph">
                    衣食有親疎，但恐踰禮經。
                </div>
                
                <div class="paragraph">
                    我今願求益，詎敢爲友生。
                </div>
                
                <div class="paragraph">
                    幸君揚素風，永作來者程。
                </div>
                
        </div>
