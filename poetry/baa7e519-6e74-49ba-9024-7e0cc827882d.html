    <div class="container">
        <h2 class="name">
            太湖詩 桃花塢
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夤緣度南嶺，盡日穿林樾。
                </div>
                
                <div class="paragraph">
                    窮深到茲塢，逸興轉超忽。
                </div>
                
                <div class="paragraph">
                    塢名雖然在，不見桃花發。
                </div>
                
                <div class="paragraph">
                    恐是武陵溪，自閉仙日月。
                </div>
                
                <div class="paragraph">
                    倚峰小精舍，當嶺殘耕垡。
                </div>
                
                <div class="paragraph">
                    將洞任迴環，把雲恣披拂。
                </div>
                
                <div class="paragraph">
                    閑禽啼叫窱，險狖眠硉矹。
                </div>
                
                <div class="paragraph">
                    微風吹重嵐，碧埃輕勃勃。
                </div>
                
                <div class="paragraph">
                    清陰減鶴睡，秀色治人渴。
                </div>
                
                <div class="paragraph">
                    敲竹鬬錚摐，弄泉爭咽嗢。
                </div>
                
                <div class="paragraph">
                    空齋蒸柏葉，野飯調石髪。
                </div>
                
                <div class="paragraph">
                    空羨塢中人，終身無履韤。
                </div>
                
        </div>
