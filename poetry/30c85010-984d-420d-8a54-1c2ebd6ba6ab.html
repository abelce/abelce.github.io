    <div class="container">
        <h2 class="name">
            孝宗皇帝杜甫夜宴左氏莊詩御書贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    帝淳熙兮重華，燦璧跗以秀荂。
                </div>
                
                <div class="paragraph">
                    根六藝兮正以葩，蔽一言兮思無邪。
                </div>
                
                <div class="paragraph">
                    噫後人兮誰耶，有臣甫兮不浮以夸。
                </div>
                
                <div class="paragraph">
                    窮不詘兮之死靡他，志不忘君兮于天之涯。
                </div>
                
                <div class="paragraph">
                    九淵兮鯨牙，洶怒兮奔拏。
                </div>
                
                <div class="paragraph">
                    閲三百年兮鼓吹群蛙，皦如英韶兮屏淫斥哇。
                </div>
                
                <div class="paragraph">
                    搴月兔兮泛靈槎，登鈞天兮泰皇家。
                </div>
                
                <div class="paragraph">
                    御墨兮驚鴉，十行兮整斜。
                </div>
                
                <div class="paragraph">
                    紫電兮丹霞，因風兮塵沙。
                </div>
                
                <div class="paragraph">
                    臣有扁舟兮牀筆竈茶，願託寶墨兮水雲蒹葭。
                </div>
                
                <div class="paragraph">
                    恍清夢兮隨鑾車，臣身江湖兮臣心不遐。
                </div>
                
        </div>
