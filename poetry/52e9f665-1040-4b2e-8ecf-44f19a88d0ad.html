    <div class="container">
        <h2 class="name">
            曾主管由宜春道中得遺棄小兒屬予收養道間寄詩紀實次韻奉酬
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    日月被八極，覆盆自無明。
                </div>
                
                <div class="paragraph">
                    陽春嫗萬物，孤翰有悲鳴。
                </div>
                
                <div class="paragraph">
                    所以聖明治，要燭幽隠情。
                </div>
                
                <div class="paragraph">
                    一旱出料外，誰與填饑坑。
                </div>
                
                <div class="paragraph">
                    豪家亦何心，閉糴門忍橫。
                </div>
                
                <div class="paragraph">
                    指囷寬嗸嗸，凜若臨大兵。
                </div>
                
                <div class="paragraph">
                    雨餘百憂洗，痛定猶忡怔。
                </div>
                
                <div class="paragraph">
                    今代子曾子，贊畫外臺清。
                </div>
                
                <div class="paragraph">
                    高軒昨過我，絕塵不容瞠。
                </div>
                
                <div class="paragraph">
                    歸途出城闉，岸許聞啼嬰。
                </div>
                
                <div class="paragraph">
                    下車非內交，一念千金輕。
                </div>
                
                <div class="paragraph">
                    摩挲脫九死，感慨恩更生。
                </div>
                
                <div class="paragraph">
                    抱持涉數舍，見我托此𡞦。
                </div>
                
                <div class="paragraph">
                    再拜敢有渝，鞠養專廂榮。
                </div>
                
                <div class="paragraph">
                    嗟予何爲者，世故亦飽更。
                </div>
                
                <div class="paragraph">
                    識君千萬間，胸次久已成。
                </div>
                
                <div class="paragraph">
                    所饑非一兒，公乎勉功名。
                </div>
                
        </div>
    </div>
