    <div class="container">
        <h2 class="name">
            遭風禱神林浦
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伐鼓放船落星渚，争曙鳬鴻集儔侣。
                </div>
                
                <div class="paragraph">
                    乾旋坤轉風掀掀，陽侯就戮波臣怒。
                </div>
                
                <div class="paragraph">
                    廬山孤巘政排空，複閣重樓欲無路。
                </div>
                
                <div class="paragraph">
                    水蟲瑣細何足云，竊發凴陵敢予侮。
                </div>
                
                <div class="paragraph">
                    長年吞聲三老悲，老妻驚呼稚子啼。
                </div>
                
                <div class="paragraph">
                    病軀不能自料理，袖手懸知虀粉期。
                </div>
                
                <div class="paragraph">
                    謝公吟嘯吾豈敢，興公悲號差勝之。
                </div>
                
                <div class="paragraph">
                    寒葅百甕未渠盡，猶得餘生見昏覲。
                </div>
                
                <div class="paragraph">
                    歸帆行將拂五老，要及霜風快雁隼。
                </div>
                
                <div class="paragraph">
                    徑須作牋寄魴鱮，行路艱難公莫遽。
                </div>
                
        </div>
    </div>
