    <div class="container">
        <h2 class="name">
            閣學袁侍郎以朝鯉豢龍兩圖見寄索和 朝鯉
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    物生宇宙間，巨細統有宗。
                </div>
                
                <div class="paragraph">
                    鱗蟲三百餘，厥長稱維龍。
                </div>
                
                <div class="paragraph">
                    滃霧彌六合，神淵閟千重。
                </div>
                
                <div class="paragraph">
                    維時赤鯉公，坐制纖鱗窮。
                </div>
                
                <div class="paragraph">
                    纖鱗何足言，什百來追蹤。
                </div>
                
                <div class="paragraph">
                    亦有橫江鱗，望洋喪其雄。
                </div>
                
                <div class="paragraph">
                    于于圉圉然，等辨殊卑崇。
                </div>
                
                <div class="paragraph">
                    一鱖掉頭去，恝然若將終。
                </div>
                
                <div class="paragraph">
                    三公不易介，誰謂惠不恭。
                </div>
                
                <div class="paragraph">
                    魯生陋漢儀，商皓嬰秦鋒。
                </div>
                
                <div class="paragraph">
                    行吾之所安，匪以驚愚庸。
                </div>
                
                <div class="paragraph">
                    又如秦漢後，俗學千載同。
                </div>
                
                <div class="paragraph">
                    卓哉無極論，上配禹孟功。
                </div>
                
                <div class="paragraph">
                    吾言聊自警，毋誚惟少通。
                </div>
                
        </div>
