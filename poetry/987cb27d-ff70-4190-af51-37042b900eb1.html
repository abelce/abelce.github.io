    <div class="container">
        <h2 class="name">
            鮮于子駿使君生日
        </h2>
        <div class="author"><a href="/author/e3a8ff8b-49b8-41b4-92d4-c3d45ab082fb.html" title="秦觀" target="_blank">
                秦觀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惟昔高堂夢，熊羆兆吉占。
                </div>
                
                <div class="paragraph">
                    氣鍾西蜀秀，時應仲秋嚴。
                </div>
                
                <div class="paragraph">
                    江漢揮犀尾，風雲下筆尖。
                </div>
                
                <div class="paragraph">
                    微辭追屈宋，精義到黄炎。
                </div>
                
                <div class="paragraph">
                    操履森寒栢，名聲耿夜蟾。
                </div>
                
                <div class="paragraph">
                    擊彊鵰鶚健，治劇鸊鵜銛。
                </div>
                
                <div class="paragraph">
                    使者旌旄易，將軍印綬添。
                </div>
                
                <div class="paragraph">
                    鴛鴻隨步武，虎豹入韜鈐。
                </div>
                
                <div class="paragraph">
                    錦覆郎官被，彤垂太守襜。
                </div>
                
                <div class="paragraph">
                    兩行分蜜炬，十里上珠簾。
                </div>
                
                <div class="paragraph">
                    禮士常懸榻，誅姦或奮髯。
                </div>
                
                <div class="paragraph">
                    雨堂昏絳帳，風帙亂牙籤。
                </div>
                
                <div class="paragraph">
                    銀漢星初換，金莖露已霑。
                </div>
                
                <div class="paragraph">
                    歡聲連北固，壽邑亙東漸。
                </div>
                
                <div class="paragraph">
                    麗句充文几，奇香牣玉奩。
                </div>
                
                <div class="paragraph">
                    簪紳五福具，罇俎四難兼。
                </div>
                
                <div class="paragraph">
                    賤子真殊幸，清標獲屢覘。
                </div>
                
                <div class="paragraph">
                    誤蒙雕朽木，猥辱畫無鹽。
                </div>
                
                <div class="paragraph">
                    嘉運方熙洽，英才豈滯淹。
                </div>
                
                <div class="paragraph">
                    佇公歸法從，行道慰民瞻。
                </div>
                
        </div>
