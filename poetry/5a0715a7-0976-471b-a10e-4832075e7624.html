            二月十四夜夢中吟云隔溪啼鳥東風軟滿地落花春雨深次日陪謝少府飲章聖寺足成之
        </h2>
        <div class="author"><a href="/author/af1ea516-bbcf-4a61-8cc1-8768aaf64e01.html" title="趙文" target="_blank">
                趙文
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    留得餘寒伴客衾，驀然萬感赴沉吟。
                </div>
                
                <div class="paragraph">
                    隔溪啼鳥東風軟，滿地落花春雨深。
                </div>
                
                <div class="paragraph">
                    草草一樽聊若下，匆匆千載亦山陰。
                </div>
                
                <div class="paragraph">
                    月溪橋上憑欄久，應有游鯈識此心。
                </div>
                
        </div>
