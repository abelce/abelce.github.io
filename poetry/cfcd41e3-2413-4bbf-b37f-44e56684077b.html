    <div class="container">
        <h2 class="name">
            楊康功有石狀如醉道士爲賦此詩
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚山固多猿，青者黠而壽。
                </div>
                
                <div class="paragraph">
                    化爲狂道士，山谷恣騰蹂。
                </div>
                
                <div class="paragraph">
                    誤入華陽洞，竊飲茅君酒。
                </div>
                
                <div class="paragraph">
                    君命囚巌間，巌石爲械杻。
                </div>
                
                <div class="paragraph">
                    松根絡其足，藤蔓縛其肘。
                </div>
                
                <div class="paragraph">
                    蒼苔瞇其目，叢棘哽其口。
                </div>
                
                <div class="paragraph">
                    三年化爲石，堅瘦敵瓊玖。
                </div>
                
                <div class="paragraph">
                    無復號雲聲，空餘舞杯手。
                </div>
                
                <div class="paragraph">
                    樵夫見之笑，抱賣易升斗。
                </div>
                
                <div class="paragraph">
                    楊公海中仙，世俗那得友。
                </div>
                
                <div class="paragraph">
                    海邊逢姑射，一笑微俯首。
                </div>
                
                <div class="paragraph">
                    胡不載之歸，用此頑且醜。
                </div>
                
                <div class="paragraph">
                    求詩紀其異，本末得細剖。
                </div>
                
                <div class="paragraph">
                    吾言豈妄云，得之亡是叟。
                </div>
                
        </div>
