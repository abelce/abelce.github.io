    <div class="container">
        <h2 class="name">
            送李子勉
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    馳騖謝新軌，息偃思舊扉。
                </div>
                
                <div class="paragraph">
                    嬋連悵若人，閱歲此音徽。
                </div>
                
                <div class="paragraph">
                    直諒方求益，離憂忽在兹。
                </div>
                
                <div class="paragraph">
                    平居輕歲月，分首重斯時。
                </div>
                
                <div class="paragraph">
                    出郭郊樹綠，夏雲千里奇。
                </div>
                
                <div class="paragraph">
                    男兒杖策去，行路亦光輝。
                </div>
                
                <div class="paragraph">
                    還家未徂暑，散帙掩郊扉。
                </div>
                
                <div class="paragraph">
                    酒醪款鄰里，時果歡稚兒。
                </div>
                
                <div class="paragraph">
                    家山恣躋攀，田野日遨嬉。
                </div>
                
                <div class="paragraph">
                    駑駘戀棧豆，鴻鵠謝縶維。
                </div>
                
                <div class="paragraph">
                    論才惜暫去，循計豈云非。
                </div>
                
                <div class="paragraph">
                    握手錢塘别，余歸未有期。
                </div>
                
        </div>
