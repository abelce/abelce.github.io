    <div class="container">
        <h2 class="name">
            王剛仲惠詩醉筆聊和
        </h2>
        <div class="author"><a href="/author/7995ebe6-32da-42b0-ac71-19d6699d6611.html" title="劉琰" target="_blank">
                劉琰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見山澤之癯蒙野服，爲彼隰桑還自沃。
                </div>
                
                <div class="paragraph">
                    又不見侯門公子貴且嬌，飽豢膏粱猶未足。
                </div>
                
                <div class="paragraph">
                    人生貴賤不難分，唯有聖賢無等倫。
                </div>
                
                <div class="paragraph">
                    朝爲塗人暮爲禹，窮崖斷壑看回春。
                </div>
                
                <div class="paragraph">
                    君方妙齡截不住，萬里飛黄又騰世。
                </div>
                
                <div class="paragraph">
                    王良造父不得施，耳側風聲未爲遽。
                </div>
                
                <div class="paragraph">
                    我思古人愛其宇，青蘋堂兮杜若廡。
                </div>
                
                <div class="paragraph">
                    芰荷可裳菊可餐，肯逐纖埃與塵土。
                </div>
                
                <div class="paragraph">
                    是中非聲亦非色，安得與君一馮軾。
                </div>
                
                <div class="paragraph">
                    鵾鵬變化不可量，要指天池爲一息。
                </div>
                
                <div class="paragraph">
                    悠悠此道誰能將，從知可玩不可忘。
                </div>
                
                <div class="paragraph">
                    慎勿隨風學飄絮，春光駘蕩成飛揚。
                </div>
                
        </div>
    </div>
