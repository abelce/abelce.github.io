    <div class="container">
        <h2 class="name">
            送張倩歸衡嶽
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鄙人麗丹書，分合墮荒杳。
                </div>
                
                <div class="paragraph">
                    玉郎胡爲來，高誼雲共眇。
                </div>
                
                <div class="paragraph">
                    一年常惜日，四序乃過鳥。
                </div>
                
                <div class="paragraph">
                    安能久相留，話別情太悄。
                </div>
                
                <div class="paragraph">
                    離筵亦何有，瘴雨對蠻醥。
                </div>
                
                <div class="paragraph">
                    羞以蛙與蛇，茹以芹及蓼。
                </div>
                
                <div class="paragraph">
                    相將丹荔熟，悵望剝絳皎。
                </div>
                
                <div class="paragraph">
                    愛君溫克姿，不被歡伯繞。
                </div>
                
                <div class="paragraph">
                    緬懷君祖烈，德粹學甚窈。
                </div>
                
                <div class="paragraph">
                    乃翁才情富，未試嗟折夭。
                </div>
                
                <div class="paragraph">
                    早交論金蘭，晚契託蘿蔦。
                </div>
                
                <div class="paragraph">
                    顧慚兼金贈，聊用苦語曉。
                </div>
                
                <div class="paragraph">
                    發身在求仁，此理悟者少。
                </div>
                
                <div class="paragraph">
                    人雖處塵世，心盍度塵表。
                </div>
                
                <div class="paragraph">
                    凌霄而俛睨，萬物孰不小。
                </div>
                
                <div class="paragraph">
                    規模要宏廓，聞見忌寡謏。
                </div>
                
                <div class="paragraph">
                    南方君子居，吾敢廢强矯。
                </div>
                
                <div class="paragraph">
                    勿興兒女戀，後會龜已兆。
                </div>
                
                <div class="paragraph">
                    千山空稜層，萬水自漭渺。
                </div>
                
                <div class="paragraph">
                    行行得夷路，長轡策騕褭。
                </div>
                
        </div>
