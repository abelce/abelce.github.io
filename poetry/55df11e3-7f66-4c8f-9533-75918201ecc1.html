    <div class="container">
        <h2 class="name">
            淥水辭
        </h2>
        <div class="author"><a href="/author/d72c7c08-6bdf-4796-93dd-bd7361c3a97e.html" title="張方平" target="_blank">
                張方平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山翁貌清聳，膝橫古桐彈。
                </div>
                
                <div class="paragraph">
                    泛弄淥水曲，滿絃流潺潺。
                </div>
                
                <div class="paragraph">
                    初調意緒微，溫流動斜暉。
                </div>
                
                <div class="paragraph">
                    劃然響嘈嘈，秋風駕怒濤。
                </div>
                
                <div class="paragraph">
                    數聲細更大，澗泉咽復快。
                </div>
                
                <div class="paragraph">
                    曲終急以停，驟雨齊無聲。
                </div>
                
                <div class="paragraph">
                    西壁月華白，萬壑松風清。
                </div>
                
                <div class="paragraph">
                    灝然太古氣，使人塵慮平。
                </div>
                
                <div class="paragraph">
                    山翁彈罷抱琴去，歸處一峰煙翠橫。
                </div>
                
        </div>
    </div>
