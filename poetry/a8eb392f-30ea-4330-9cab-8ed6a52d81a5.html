    <div class="container">
        <h2 class="name">
            題姜堯章白石洞
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詩眼玩塵世，漫作威鳳鳴。
                </div>
                
                <div class="paragraph">
                    經行苕溪水，乃見白石清。
                </div>
                
                <div class="paragraph">
                    拂衣鑑須眉，喚起仙骨驚。
                </div>
                
                <div class="paragraph">
                    胡爲隨人間，歎息百慮縈。
                </div>
                
                <div class="paragraph">
                    洞中應笑我，何不高舉輕。
                </div>
                
                <div class="paragraph">
                    明時樂未正，尚欲追英莖。
                </div>
                
                <div class="paragraph">
                    它年淳氣合，肯有爵服情。
                </div>
                
                <div class="paragraph">
                    癡人莫說夢，烈士徒殉名。
                </div>
                
                <div class="paragraph">
                    轉庵偶饒舌，已足壓旦評。
                </div>
                
                <div class="paragraph">
                    古來曠達者，談笑得此生。
                </div>
                
                <div class="paragraph">
                    臨流賦招隠，一奏朱絃聲。
                </div>
                
        </div>
