    <div class="container">
        <h2 class="name">
            知廉州條上邊事落職主管台州崇道觀賦感
        </h2>
        <div class="author"><a href="/author/1d7582d5-ca66-45f8-b775-ca7f1a8c309c.html" title="劉仕龍" target="_blank">
                劉仕龍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生百年中，窮通無定迹。
                </div>
                
                <div class="paragraph">
                    譬如風前花，榮謝亦頃刻。
                </div>
                
                <div class="paragraph">
                    當時牧牛豎，尊貴誰與敵。
                </div>
                
                <div class="paragraph">
                    顦顇種瓜翁，乃是封侯客。
                </div>
                
                <div class="paragraph">
                    丈夫苟得時，糞土成拱璧。
                </div>
                
                <div class="paragraph">
                    一朝恩寵衰，黄金失顔色。
                </div>
                
                <div class="paragraph">
                    古今諒皆然，我今何歎息。
                </div>
                
        </div>
