    <div class="container">
        <h2 class="name">
            周草窗命題異人爪搯仙境圖
        </h2>
        <div class="author"><a href="/author/8992aebf-eae2-4282-b200-818845f29abf.html" title="釋文珦" target="_blank">
                釋文珦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    幽齋衆客多清娛，弁翁開卷示此圖。
                </div>
                
                <div class="paragraph">
                    細畫纖纖比毛髮，老眼眴轉眡若無。
                </div>
                
                <div class="paragraph">
                    須臾神定乃能辨，蓬山圓嶠連方壺。
                </div>
                
                <div class="paragraph">
                    山川盤紆體勢遠，樓觀縹緲棼桴鋪。
                </div>
                
                <div class="paragraph">
                    霓旌羽蓋蔽空日，雲軿鶴馭交天衢。
                </div>
                
                <div class="paragraph">
                    瓌麗綺錯千萬狀，一一盡與人間殊。
                </div>
                
                <div class="paragraph">
                    弁翁指陳更詳悉，言是澄江惠氏所寶之舊物。
                </div>
                
                <div class="paragraph">
                    昔有道人方外來，暮夜延之入其室。
                </div>
                
                <div class="paragraph">
                    蕭然獨卧無燈明，時聞爪甲鏗有聲。
                </div>
                
                <div class="paragraph">
                    明發道人不知處，但見桶底搯畫成。
                </div>
                
                <div class="paragraph">
                    吾知道人非小巧，物物之中存幻眇。
                </div>
                
                <div class="paragraph">
                    更于爪畫兩俱忘，當與道人同一笑。
                </div>
                
        </div>
