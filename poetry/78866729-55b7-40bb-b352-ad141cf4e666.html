    <div class="container">
        <h2 class="name">
            三益齋
        </h2>
        <div class="author"><a href="/author/c25056dc-f2fa-43b3-b05d-72ab09d0110c.html" title="謝薖" target="_blank">
                謝薖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    元龍湖海豪，蓋代聲藉藉。
                </div>
                
                <div class="paragraph">
                    只今觀耳孫，才皆萬夫敵。
                </div>
                
                <div class="paragraph">
                    叔兮美無度，伯也古遺直。
                </div>
                
                <div class="paragraph">
                    當年種玉翁，十襲裹雙璧。
                </div>
                
                <div class="paragraph">
                    期公垂天雲，佐郡試戢翼。
                </div>
                
                <div class="paragraph">
                    尚開柴桑徑，引領望三益。
                </div>
                
                <div class="paragraph">
                    嘗聞築燕臺，千里走樂劇。
                </div>
                
                <div class="paragraph">
                    市骨捐千金，廐乘盡虎跡。
                </div>
                
                <div class="paragraph">
                    公乃真好事，屣履見逢掖。
                </div>
                
                <div class="paragraph">
                    定知子輿輩，一笑皆莫逆。
                </div>
                
        </div>
