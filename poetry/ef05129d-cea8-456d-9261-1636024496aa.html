    <div class="container">
        <h2 class="name">
            觀劉永年團練畫角鷹
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉侯才勇世無敵，愛畫工夫亦成癖。
                </div>
                
                <div class="paragraph">
                    弄筆掃成蒼角鷹，殺氣稜稜動秋色。
                </div>
                
                <div class="paragraph">
                    爪拳金鉤觜屈鐵，萬里風雲藏勁翮。
                </div>
                
                <div class="paragraph">
                    兀立槎枒不畏人，眼看青冥有餘力。
                </div>
                
                <div class="paragraph">
                    霜飛晴空塞草白，雲垂四野陰山黑。
                </div>
                
                <div class="paragraph">
                    此時軒然盍飛去，何乃巑屼立西壁。
                </div>
                
                <div class="paragraph">
                    祗應真骨下人世，不謂雄姿留粉墨。
                </div>
                
                <div class="paragraph">
                    造次更無高鳥喧，等閑亦恐狐狸嚇。
                </div>
                
                <div class="paragraph">
                    旁觀未必窮神妙，乃是天機貫胸臆。
                </div>
                
                <div class="paragraph">
                    瞻相突兀摩空材，想見其人英武格。
                </div>
                
                <div class="paragraph">
                    傳聞揮毫頗容易，持以與人無甚惜。
                </div>
                
                <div class="paragraph">
                    物逢真賞世所珍，此畫他年恐難得。
                </div>
                
        </div>
    </div>
