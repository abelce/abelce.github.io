    <div class="container">
        <h2 class="name">
            前感興一首
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    烏几學癡坐，吾炊何以晨。
                </div>
                
                <div class="paragraph">
                    了知詩自好，不與甑相聞。
                </div>
                
                <div class="paragraph">
                    蒼蒼本空空，嗚呼誰使然。
                </div>
                
                <div class="paragraph">
                    甌窶知滿篝，稍喜斗斛仁。
                </div>
                
                <div class="paragraph">
                    而我亦齊民，不貪後世賢。
                </div>
                
                <div class="paragraph">
                    腹無一寸溫，百憂鎮燒煎。
                </div>
                
                <div class="paragraph">
                    巋然一破竈，寒蟲欲無年。
                </div>
                
                <div class="paragraph">
                    更欲辨名字，蟋蟀螽斯間。
                </div>
                
                <div class="paragraph">
                    書生謹守書，放步防疾顛。
                </div>
                
                <div class="paragraph">
                    蝦蟆緣青冥，孤光恣吞吐。
                </div>
                
                <div class="paragraph">
                    於菟無角翼，爲天守門戶。
                </div>
                
                <div class="paragraph">
                    持此感物化，堯舜萬萬古。
                </div>
                
                <div class="paragraph">
                    冰蠶不知寒，蓼蟲不知苦。
                </div>
                
                <div class="paragraph">
                    未知了身口，甘煖復幾許。
                </div>
                
                <div class="paragraph">
                    高高化人臺，下視多劫灰。
                </div>
                
                <div class="paragraph">
                    我欲轟雷車，老天怒不開。
                </div>
                
                <div class="paragraph">
                    死語無出路，六經聖所裁。
                </div>
                
                <div class="paragraph">
                    惟應蒯緱劍，日夕同歸來。
                </div>
                
        </div>
