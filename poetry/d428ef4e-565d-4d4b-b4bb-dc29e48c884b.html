    <div class="container">
        <h2 class="name">
            晁无咎金山詩帖贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我登吞海，而帖適至。
                </div>
                
                <div class="paragraph">
                    事雖偶然，不啻有意。
                </div>
                
                <div class="paragraph">
                    彼江山者，秀無古今。
                </div>
                
                <div class="paragraph">
                    丘壑市朝，則二其必。
                </div>
                
                <div class="paragraph">
                    阿大中郎，煌煌虎節。
                </div>
                
                <div class="paragraph">
                    金閨卷懷，亦既殊轍。
                </div>
                
                <div class="paragraph">
                    同此登覽，而趣不同。
                </div>
                
                <div class="paragraph">
                    雲霄並翔，翬翟冥鴻。
                </div>
                
                <div class="paragraph">
                    矢詞胸襟，浩蕩萬里。
                </div>
                
                <div class="paragraph">
                    比興所存，二疏是企。
                </div>
                
                <div class="paragraph">
                    清詩勝景，何地無之。
                </div>
                
                <div class="paragraph">
                    不縶不維，景則我隨。
                </div>
                
                <div class="paragraph">
                    征塵障天，我亦倦翼，遺墨未渝，微躬奚息。
                </div>
                
                <div class="paragraph">
                    南零之波，上派于湓。
                </div>
                
                <div class="paragraph">
                    詩其警予，以諗侯門。
                </div>
                
        </div>
