    <div class="container">
        <h2 class="name">
            廟下候風呈同行
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚水千百源，洞庭爲壯觀。
                </div>
                
                <div class="paragraph">
                    勢居七澤右，地裂荆吳半。
                </div>
                
                <div class="paragraph">
                    而我泛扁舟，飄然一歸雁。
                </div>
                
                <div class="paragraph">
                    來之豈爲益，去亦未足算。
                </div>
                
                <div class="paragraph">
                    胡不吹清波，縱發如飛翰。
                </div>
                
                <div class="paragraph">
                    朝辭廟山曲，午泊巴陵岸。
                </div>
                
                <div class="paragraph">
                    况有三面風，迎送俱無間。
                </div>
                
                <div class="paragraph">
                    定非偏薄厚，以掇行旅訕。
                </div>
                
                <div class="paragraph">
                    奈何苦流滯，兀兀晨復旰。
                </div>
                
                <div class="paragraph">
                    采芹朝當蔬，伐竹暮供爨。
                </div>
                
                <div class="paragraph">
                    舟師三十人，餓虎奔芻豢。
                </div>
                
                <div class="paragraph">
                    使之裹糧絕，慮有探囊患。
                </div>
                
                <div class="paragraph">
                    二王東南望，貌像頗輝煥。
                </div>
                
                <div class="paragraph">
                    歌鼓歲無休，香燈夜侵旦。
                </div>
                
                <div class="paragraph">
                    我爲江湖士，乞靈從弱冠。
                </div>
                
                <div class="paragraph">
                    四到祠宫下，霜髯今已燦。
                </div>
                
                <div class="paragraph">
                    王其故舊卹，勿以塗人看。
                </div>
                
                <div class="paragraph">
                    尊師况慈忍，善道陰有賛。
                </div>
                
                <div class="paragraph">
                    王心或未回，師頰固宜緩。
                </div>
                
                <div class="paragraph">
                    靈珓似見許，歸來整檣幔。
                </div>
                
        </div>
