    <div class="container">
        <h2 class="name">
            度劍有日高永康以詩送行次韵
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    紫巖護川陝，號令賊膽寒。
                </div>
                
                <div class="paragraph">
                    客有屏山劉，萬甲胸中蟠。
                </div>
                
                <div class="paragraph">
                    石湖牧參井，遨頭黄金鞍。
                </div>
                
                <div class="paragraph">
                    亦有山陰陸，春風迸詩肝。
                </div>
                
                <div class="paragraph">
                    主翁西清老，羽扇元戎壇。
                </div>
                
                <div class="paragraph">
                    莫府若而人，眼底缺未完。
                </div>
                
                <div class="paragraph">
                    顧予書生耳，外强苦中乾。
                </div>
                
                <div class="paragraph">
                    從軍十年事，未有半策干。
                </div>
                
                <div class="paragraph">
                    征笳蘆葉脆，戍角梅花殘。
                </div>
                
                <div class="paragraph">
                    凄凉郾城月，想像李與韓。
                </div>
                
                <div class="paragraph">
                    獨鶴發深省，連雞激長嘆。
                </div>
                
                <div class="paragraph">
                    中原氣猶愴，眉作醉裏攢。
                </div>
                
                <div class="paragraph">
                    君詩遠寄似，語出秀可餐。
                </div>
                
                <div class="paragraph">
                    論事極痛快，得之夢魂安。
                </div>
                
                <div class="paragraph">
                    御蜀知有法，水曲鳴和鸞。
                </div>
                
        </div>
