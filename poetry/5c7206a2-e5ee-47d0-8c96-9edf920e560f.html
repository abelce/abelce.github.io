    <div class="container">
        <h2 class="name">
            戲浯溪長老伯新
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    永州懷素精草書，毫端萬象紛卷舒。
                </div>
                
                <div class="paragraph">
                    渾身是眼看不破，一筆至今藏物初。
                </div>
                
                <div class="paragraph">
                    浯溪得之不自用，却要他人書作圖。
                </div>
                
                <div class="paragraph">
                    驀然打箇筋斗去，覓紙覓絹一物無。
                </div>
                
                <div class="paragraph">
                    急将床上被來拆，手忙脚亂縱横鋪。
                </div>
                
                <div class="paragraph">
                    五雲和尚巧言語，掃盡六幅裁須臾。
                </div>
                
                <div class="paragraph">
                    叠了又開開又叠，喜歡勝獲衣內珠。
                </div>
                
                <div class="paragraph">
                    二三子笑幾絕倒，左右僮僕咸驚呼。
                </div>
                
                <div class="paragraph">
                    寧比酸寒杜陵老，海圖拆應家人須。
                </div>
                
                <div class="paragraph">
                    脫巾漉酒解龜當，表裏空曠真丈夫。
                </div>
                
                <div class="paragraph">
                    吾行天下何啻半，常恨眼前無此徒。
                </div>
                
                <div class="paragraph">
                    那知興發乃方外，與彼嗜好同根株。
                </div>
                
                <div class="paragraph">
                    小中現大大可睹，跳出規矩渠非愚。
                </div>
                
                <div class="paragraph">
                    他時風雪夜參半，灰爐冰冷燈影孤。
                </div>
                
                <div class="paragraph">
                    坐披破絮似魚網，數挽不揜皴肌膚。
                </div>
                
                <div class="paragraph">
                    只應侍者隔壁私自語，我師爲誰說法聲嗚嗚。
                </div>
                
        </div>
