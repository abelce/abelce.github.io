    <div class="container">
        <h2 class="name">
            蜀海棠
        </h2>
        <div class="author"><a href="/author/2411a2f6-2f89-433f-baa5-fc6ec222772b.html" title="袁燮" target="_blank">
                袁燮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海棠自是花中傑，西蜀此花尤勝絕。
                </div>
                
                <div class="paragraph">
                    濯錦江邊艷欲然，浣花溪上繁於纈。
                </div>
                
                <div class="paragraph">
                    疇昔聞名未識面，對之頓解憂心結。
                </div>
                
                <div class="paragraph">
                    東皇著意欲開時，不許芳心輕漏洩。
                </div>
                
                <div class="paragraph">
                    風前醉態真嫣媚，雨過啼妝更鮮潔。
                </div>
                
                <div class="paragraph">
                    格高不受塵點汙，韵勝須那香酷烈。
                </div>
                
                <div class="paragraph">
                    東南顔色豈不佳，甲乙品題終少劣。
                </div>
                
                <div class="paragraph">
                    我公胸次秋水瑩，海內人人頌清節。
                </div>
                
                <div class="paragraph">
                    世間珍玩一物無，獨此妖嬈費提挈。
                </div>
                
                <div class="paragraph">
                    墀間堂下不勝春，頳頰丹唇儼成列。
                </div>
                
                <div class="paragraph">
                    嫣然尤物不移人，未害廣平心似鐵。
                </div>
                
                <div class="paragraph">
                    幾年隔絕劍閣外，拔擢孤忠自明哲。
                </div>
                
                <div class="paragraph">
                    願公持此坐廟堂，天下妍媸要區別。
                </div>
                
        </div>
