    <div class="container">
        <h2 class="name">
            九月一日與王季夷酌別爲賦十六韻
        </h2>
        <div class="author"><a href="/author/d3ae70e9-221a-4983-9546-181ce2e4d27f.html" title="張元幹" target="_blank">
                張元幹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄鵠摶秋風，一舉輒萬里。
                </div>
                
                <div class="paragraph">
                    飛鳴蓬蒿間，燕雀徒爲爾。
                </div>
                
                <div class="paragraph">
                    王郎志凌雲，英妙良可喜。
                </div>
                
                <div class="paragraph">
                    片言隻字奇，採掇殊未已。
                </div>
                
                <div class="paragraph">
                    樂從長者遊，論事亦亹亹。
                </div>
                
                <div class="paragraph">
                    知我中原時，早與大門齒。
                </div>
                
                <div class="paragraph">
                    流落天南端，相過不相鄙。
                </div>
                
                <div class="paragraph">
                    乃翁四男兒，君蓋處其季。
                </div>
                
                <div class="paragraph">
                    家世賢弟兄，自立要如是。
                </div>
                
                <div class="paragraph">
                    古學儻有成，終身保無愧。
                </div>
                
                <div class="paragraph">
                    陋哉斗筲人，惟見目前利。
                </div>
                
                <div class="paragraph">
                    茲焉入三吳，索詩餞行李。
                </div>
                
                <div class="paragraph">
                    何補僕馬饑，聊復慰深意。
                </div>
                
                <div class="paragraph">
                    可同洪喬書，盡付浙江水。
                </div>
                
                <div class="paragraph">
                    今夕燈燭凉，便當茱菊醉。
                </div>
                
                <div class="paragraph">
                    畏途重語離，瓶卧莫遽起。
                </div>
                
        </div>
