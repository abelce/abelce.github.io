    <div class="container">
        <h2 class="name">
            玉蕊花
        </h2>
        <div class="author"><a href="/author/b97431b1-c8a6-49ad-be3d-011052c293d6.html" title="鄭域" target="_blank">
                鄭域
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    維揚后土廟瓊花，安業唐昌宮玉蕊。
                </div>
                
                <div class="paragraph">
                    判然二物本不同，喚作一般良未是。
                </div>
                
                <div class="paragraph">
                    瓊花雪白輕壓枝，大率形模八仙耳。
                </div>
                
                <div class="paragraph">
                    山谿野路多見之，樵夫摧殘如獮薙。
                </div>
                
                <div class="paragraph">
                    比之玉蕊似實非，金粟冰絲那有此。
                </div>
                
                <div class="paragraph">
                    花鬚中有碧膽瓶，別出瓏璁高半指。
                </div>
                
                <div class="paragraph">
                    清馨靜夜衝九天，招隠瑶臺女仙子。
                </div>
                
                <div class="paragraph">
                    乘風躍馬汗漫遊，偷折繁香分月姊。
                </div>
                
                <div class="paragraph">
                    紫莖柘葉荼䕷條，少到尋常人眼底。
                </div>
                
                <div class="paragraph">
                    翰林內苑集賢閣，雨露承天近尺咫。
                </div>
                
                <div class="paragraph">
                    後生不識天上花，又把山礬輕比擬。
                </div>
                
                <div class="paragraph">
                    葉酸而澀供染黄，不著霜縑偏入紙。
                </div>
                
                <div class="paragraph">
                    江鄉老少知此名，鄭榐瑒音無正字。
                </div>
                
                <div class="paragraph">
                    方言土諺隨舌訛，烏馬成焉固應爾。
                </div>
                
        </div>
