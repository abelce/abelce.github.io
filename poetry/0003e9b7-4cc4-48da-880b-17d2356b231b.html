    <div class="container">
        <h2 class="name">
            長安書懷投知己
        </h2>
        <div class="author"><a href="/author/b7432bf0-d8f6-4f8f-ba10-1a2987baf848.html" title="李頻" target="_blank">
                李頻
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    所學近雕蟲，知難謁至公。
                </div>
                
                <div class="paragraph">
                    徒隨衆人後，擬老一生中。
                </div>
                
                <div class="paragraph">
                    間歲家書到，經荒世業空。
                </div>
                
                <div class="paragraph">
                    心懸滄海斷，夢與白雲通。
                </div>
                
                <div class="paragraph">
                    玉漏聲連北，銀河氣極東。
                </div>
                
                <div class="paragraph">
                    關門迢遞月，禁苑寂寥鴻。
                </div>
                
                <div class="paragraph">
                    地廣身難束，時平道獨窮。
                </div>
                
                <div class="paragraph">
                    蕭條苔長雨，淅瀝葉危風。
                </div>
                
                <div class="paragraph">
                    久媿干朝客，多慚別釣翁。
                </div>
                
                <div class="paragraph">
                    因依非不忝，延薦況曾蒙。
                </div>
                
                <div class="paragraph">
                    與善應無替，垂恩本有終。
                </div>
                
                <div class="paragraph">
                    霜天搖落日，莫使逐孤蓬。
                </div>
                
        </div>
