    <div class="container">
        <h2 class="name">
            次韻張秀才題汪叔量挹秀亭  其二
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清遊如省隔世環，身繫組綬心溪山。
                </div>
                
                <div class="paragraph">
                    此亭攫踞山水上，羨君脫屣塵埃間。
                </div>
                
                <div class="paragraph">
                    不應室邇嗟人遠，時上風煙慰衰晚。
                </div>
                
                <div class="paragraph">
                    怳如坐我天姥傍，長嘯持杯揖雲巘。
                </div>
                
                <div class="paragraph">
                    張侯清吟句挾霜，肯因聞笛賦山陽。
                </div>
                
                <div class="paragraph">
                    空青染袂醉頹玉，笑人簿領閲流光。
                </div>
                
                <div class="paragraph">
                    誅茅結鄰約他日，會映軒窗晞禿髮。
                </div>
                
                <div class="paragraph">
                    徑從兩君賦歸來，何須官滿六百石。
                </div>
                
        </div>
    </div>
