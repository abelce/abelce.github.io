    <div class="container">
        <h2 class="name">
            張郎中尤少卿相繼過訪未果往謝先成古詩寄呈
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高標無過張戶部，督賦文移多似雨。
                </div>
                
                <div class="paragraph">
                    侵晨徑造夢蝶床，冷坐譚詩捐俗語。
                </div>
                
                <div class="paragraph">
                    博聞無過尤少卿，議禮辨析紛如爭。
                </div>
                
                <div class="paragraph">
                    破午遠到煨芋室，抵掌談事非今情。
                </div>
                
                <div class="paragraph">
                    夢蝶床前何所有，一盞朮湯聊代酒。
                </div>
                
                <div class="paragraph">
                    煨芋室中殊可憐，半椀草茶不直錢。
                </div>
                
                <div class="paragraph">
                    登車出門尚回盼，隣媼巷童驚走看。
                </div>
                
                <div class="paragraph">
                    雪寒水際正蕭條，安得騶呼連改觀。
                </div>
                
                <div class="paragraph">
                    世上塵勞忙若鑽，想欲跳身脫羈絆。
                </div>
                
                <div class="paragraph">
                    只堪告訴向梅花，我是梅花千樹伴。
                </div>
                
                <div class="paragraph">
                    春風不覺園中換，刺字交馳煩則亂。
                </div>
                
                <div class="paragraph">
                    狂歌愈見野人真，巨筆掀空合有神。
                </div>
                
        </div>
    </div>
