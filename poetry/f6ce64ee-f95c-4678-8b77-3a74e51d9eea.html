    <div class="container">
        <h2 class="name">
            競渡歌
        </h2>
        <div class="author"><a href="/author/66a2fac8-8221-4855-a01d-58bc49436525.html" title="張建封" target="_blank">
                張建封
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五月五日天晴明，楊花繞江啼曉鶯。
                </div>
                
                <div class="paragraph">
                    使君未出郡齋外，江上早聞齊和聲。
                </div>
                
                <div class="paragraph">
                    使君出時皆有準，馬前已被紅旗引。
                </div>
                
                <div class="paragraph">
                    兩岸羅衣破暈香，銀釵照日如霜刃。
                </div>
                
                <div class="paragraph">
                    鼓聲三下紅旗開，兩龍躍出浮水來。
                </div>
                
                <div class="paragraph">
                    櫂影斡波飛萬劒，鼓聲劈浪鳴千雷。
                </div>
                
                <div class="paragraph">
                    鼓聲漸急標將近，兩龍望標目如瞬。
                </div>
                
                <div class="paragraph">
                    坡上人呼霹靂驚，竿頭綵挂虹蜺暈。
                </div>
                
                <div class="paragraph">
                    前船搶水已得標，後船失勢空揮橈。
                </div>
                
                <div class="paragraph">
                    瘡眉血首爭不定，輸岸一朋心似燒。
                </div>
                
                <div class="paragraph">
                    只將輸贏分罰賞，兩岸十舟五來往。
                </div>
                
                <div class="paragraph">
                    須臾戲罷各東西，競脫文身請書上。
                </div>
                
                <div class="paragraph">
                    吾今細觀競度兒，何殊當路權相持。
                </div>
                
                <div class="paragraph">
                    不思得岸各休去，會到摧車折檝時。
                </div>
                
        </div>
