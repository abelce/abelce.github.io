    <div class="container">
        <h2 class="name">
            奉和襲美太湖詩二十首 毛公壇
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古有韓終道，授之劉先生。
                </div>
                
                <div class="paragraph">
                    身如碧鳳皇，羽翼披輕輕。
                </div>
                
                <div class="paragraph">
                    先生盛驅役，臣伏甲與丁。
                </div>
                
                <div class="paragraph">
                    勢可倒五嶽，不唯鞭羣靈。
                </div>
                
                <div class="paragraph">
                    飄颻駕翔螭，白日朝太清。
                </div>
                
                <div class="paragraph">
                    空遺古壇在，稠疊煙蘿屏。
                </div>
                
                <div class="paragraph">
                    遠懷步罡夕，列宿森然明。
                </div>
                
                <div class="paragraph">
                    四角鎮露獸，三層差羽嬰。
                </div>
                
                <div class="paragraph">
                    迴眸盼七炁，運足馳疎星。
                </div>
                
                <div class="paragraph">
                    象外真既感，區中道俄成。
                </div>
                
                <div class="paragraph">
                    邇來向千祀，雲嶠空崢嶸。
                </div>
                
                <div class="paragraph">
                    石上橘花落，石根瑤草青。
                </div>
                
                <div class="paragraph">
                    時時白鹿下，此外無人行。
                </div>
                
                <div class="paragraph">
                    我訪岑寂境，自言齋戒精。
                </div>
                
                <div class="paragraph">
                    如今君安死，魂魄猶羶腥。
                </div>
                
                <div class="paragraph">
                    有芨皆綠字，有芝皆紫莖。
                </div>
                
                <div class="paragraph">
                    相將望瀛島，浩蕩凌滄溟。
                </div>
                
        </div>
