    <div class="container">
        <h2 class="name">
            子聰惠書備言行路及遊王屋物趣因以答
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自我河橋來，清話殊未已。
                </div>
                
                <div class="paragraph">
                    亟言閱通疇，晨駕遂遵彼。
                </div>
                
                <div class="paragraph">
                    尺書忽見遺，經由皆可紀。
                </div>
                
                <div class="paragraph">
                    草草始辭家，怱怱渡河水。
                </div>
                
                <div class="paragraph">
                    前村客心速，入暮陰風起。
                </div>
                
                <div class="paragraph">
                    脩路隘且長，疲驂未能止。
                </div>
                
                <div class="paragraph">
                    茅居聒夜舂，寒犬吠墟里。
                </div>
                
                <div class="paragraph">
                    明發西北行，崗巒踰迤邐。
                </div>
                
                <div class="paragraph">
                    叢蓁但蒙密，未見山中美。
                </div>
                
                <div class="paragraph">
                    谷開逢邑閭，豈謂連都鄙。
                </div>
                
                <div class="paragraph">
                    冠带一二同，麏麋左右比。
                </div>
                
                <div class="paragraph">
                    問子奚所之，俛眉聊啟齒。
                </div>
                
                <div class="paragraph">
                    瞥往登天壇，煙雲隨步趾。
                </div>
                
                <div class="paragraph">
                    傍臨日觀低，却望嵩丘邇。
                </div>
                
                <div class="paragraph">
                    屑屑視塵埃，紛紛若螻蟻。
                </div>
                
                <div class="paragraph">
                    便有林壑心，期將榮宦委。
                </div>
                
                <div class="paragraph">
                    我昔愛青蒼，無時常徙倚。
                </div>
                
                <div class="paragraph">
                    今朝羨君遊，勝事空聳企。
                </div>
                
                <div class="paragraph">
                    徒嗟黄綬身，莫接青霞軌。
                </div>
                
                <div class="paragraph">
                    安得憑羽翰，幽懷寄如此。
                </div>
                
        </div>
