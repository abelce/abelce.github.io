    <div class="container">
        <h2 class="name">
            南溪始泛三首 三
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    足弱不能步，自宜收朝蹟。
                </div>
                
                <div class="paragraph">
                    羸形可輿致，佳觀安事擲。
                </div>
                
                <div class="paragraph">
                    即此南坂下，久聞有水石。
                </div>
                
                <div class="paragraph">
                    拕舟入其間，溪流正清激。
                </div>
                
                <div class="paragraph">
                    隨波吾未能，峻瀨乍可刺。
                </div>
                
                <div class="paragraph">
                    鷺起若導吾，前飛數十尺。
                </div>
                
                <div class="paragraph">
                    亭亭柳帶沙，團團松冠壁。
                </div>
                
                <div class="paragraph">
                    歸時還盡夜，誰謂非事役。
                </div>
                
        </div>
    </div>
