    <div class="container">
        <h2 class="name">
            三羞詩三首
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞古君子，介介勵其節。
                </div>
                
                <div class="paragraph">
                    入門疑儲宮，撫己思鈇鉞。
                </div>
                
                <div class="paragraph">
                    志者若不退，佞者何由達。
                </div>
                
                <div class="paragraph">
                    君臣一殽膳，家國共殘殺。
                </div>
                
                <div class="paragraph">
                    此道見於今，永思心若裂。
                </div>
                
                <div class="paragraph">
                    王臣方謇謇，佐我無玷缺。
                </div>
                
                <div class="paragraph">
                    如何以謀計，中道生芽蘗。
                </div>
                
                <div class="paragraph">
                    憲司遵故典，分道播南越。
                </div>
                
                <div class="paragraph">
                    蒼惶出班行，家室不容別。
                </div>
                
                <div class="paragraph">
                    玄鬢行爲霜，清淚立成血。
                </div>
                
                <div class="paragraph">
                    乘遽劇飛鳥，就傳過風發。
                </div>
                
                <div class="paragraph">
                    嗟吾何爲者，叨在造士列。
                </div>
                
                <div class="paragraph">
                    獻文不上第，歸于淮之汭。
                </div>
                
                <div class="paragraph">
                    蹇蹄可再犇，退羽可後歇。
                </div>
                
                <div class="paragraph">
                    利則侶軒裳，塞則友松月。
                </div>
                
                <div class="paragraph">
                    而於方寸內，未有是愁結。
                </div>
                
                <div class="paragraph">
                    未爲祿食仕，俯不媿粱糲。
                </div>
                
                <div class="paragraph">
                    未爲冠冕人，死不慙忠烈。
                </div>
                
                <div class="paragraph">
                    如何有是心，不能叩丹闕。
                </div>
                
                <div class="paragraph">
                    赫赫負君歸，南山采芝蕨。
                </div>
                
        </div>
