    <div class="container">
        <h2 class="name">
            山中得長句戲呈周輔并簡朱縣丞山
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鶴鳴山空無鶴來，青霞嶂深天壁開。
                </div>
                
                <div class="paragraph">
                    千巖角逐互吞吐，一峰拔起矜崔嵬。
                </div>
                
                <div class="paragraph">
                    日光微漏潭見底，水氣上薄雲成堆。
                </div>
                
                <div class="paragraph">
                    幽禽飛鳴報客至，奇樹璀璨知誰栽。
                </div>
                
                <div class="paragraph">
                    花藤怪蔓白晝暗，奔猿落狖無時哀。
                </div>
                
                <div class="paragraph">
                    路窮尚躡一千級，忽見密竹藏樓臺。
                </div>
                
                <div class="paragraph">
                    共言神僧昔住此，至今光景如天台。
                </div>
                
                <div class="paragraph">
                    搘笻負笠出復沒，喜動婦人驚提孩。
                </div>
                
                <div class="paragraph">
                    高人何至作狡獪，無乃翫世聊相詼。
                </div>
                
                <div class="paragraph">
                    不然學道窮實際，詎捨正大崇奇瓌。
                </div>
                
                <div class="paragraph">
                    儒林丈人學擅世，餘事尚壓蔡與崔。
                </div>
                
                <div class="paragraph">
                    名山未死可再到，此士一失難重陪。
                </div>
                
                <div class="paragraph">
                    贊府摘山事如織，擺撥領客何奇哉。
                </div>
                
                <div class="paragraph">
                    境幽神愴不可住，歸倩玉手傳金杯。
                </div>
                
        </div>
    </div>
