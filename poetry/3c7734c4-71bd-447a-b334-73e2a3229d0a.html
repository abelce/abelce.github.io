    <div class="container">
        <h2 class="name">
            王生山水歌
        </h2>
        <div class="author"><a href="/author/0e6085eb-f32b-41e2-8359-a05c46b949a9.html" title="趙希邁" target="_blank">
                趙希邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    范寬山頭李成樹，百年二老皆仙去。
                </div>
                
                <div class="paragraph">
                    如今尺素留人間，縱有千金無博處。
                </div>
                
                <div class="paragraph">
                    後人筆底工一家，聲價隨可喧中華。
                </div>
                
                <div class="paragraph">
                    王君二妙聚一手，參以吟思遊天涯。
                </div>
                
                <div class="paragraph">
                    萬里江山纔數幅，東抹西塗意先足。
                </div>
                
                <div class="paragraph">
                    蒼梢癩石相參差，風雨烟雲在覊束。
                </div>
                
                <div class="paragraph">
                    近時目賤耳反真，畫圖重舊不重新。
                </div>
                
                <div class="paragraph">
                    名家翰墨未必貴，塵漬贋本翻爲珍。
                </div>
                
                <div class="paragraph">
                    君提健筆來海外，山若玉簪江爲带。
                </div>
                
                <div class="paragraph">
                    朝昏變態焉可窮，筆未鋪張心已會。
                </div>
                
                <div class="paragraph">
                    嶺南遊者多詩人，見君作畫應憐君。
                </div>
                
                <div class="paragraph">
                    求我新詩寫君畫，終使李范聲名分。
                </div>
                
        </div>
