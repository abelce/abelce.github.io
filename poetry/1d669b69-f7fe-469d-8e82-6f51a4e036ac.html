    <div class="container">
        <h2 class="name">
            次韻汪卿
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霜洗梅花春滿握，夜寒吹老城頭角。
                </div>
                
                <div class="paragraph">
                    瑣窗硯作離騷香，吐句不教花莫落。
                </div>
                
                <div class="paragraph">
                    裁量要是修月手，我欲追隨慙筆閣。
                </div>
                
                <div class="paragraph">
                    平生萬事不挂口，愛詩苦未厭溪壑。
                </div>
                
                <div class="paragraph">
                    有人肯築風騷壇，敢不束甲三距躍。
                </div>
                
                <div class="paragraph">
                    當時只料孤鳳凰，不與雞羣同抱啄。
                </div>
                
                <div class="paragraph">
                    拔旗趙壁决此勝，金鼓俄驚自天落。
                </div>
                
                <div class="paragraph">
                    一嗔縱得馬辟易，已覺楚歌聲四薄。
                </div>
                
                <div class="paragraph">
                    夜光明月以暗投，心甚愛之顔有怍。
                </div>
                
                <div class="paragraph">
                    公詩端似大國晉，玉帛諸侯頼聯絡。
                </div>
                
                <div class="paragraph">
                    倘令吳楚主夏盟，獲麟正恐春秋作。
                </div>
                
                <div class="paragraph">
                    歙州雖小水如練，漚鳥亦知文字樂。
                </div>
                
                <div class="paragraph">
                    此盟定自不可寒，把住梅花更商確。
                </div>
                
                <div class="paragraph">
                    夜窗或許時過從，莫問聖清與賢濁。
                </div>
                
        </div>
    </div>
