    <div class="container">
        <h2 class="name">
            它山歌
        </h2>
        <div class="author"><a href="/author/8c5c13cd-82cf-4cb9-8bcf-36f443ec5bab.html" title="宗亮" target="_blank">
                宗亮
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    它山堰，堰在四明之鄞懸。
                </div>
                
                <div class="paragraph">
                    一條水出四明山，晝夜長流如白練。
                </div>
                
                <div class="paragraph">
                    連接大江通海水，鹹潮直到深潭裏。
                </div>
                
                <div class="paragraph">
                    淡水雖多無計停，半邑人民田種費。
                </div>
                
                <div class="paragraph">
                    大和中有王侯令，清優爲官立民政。
                </div>
                
                <div class="paragraph">
                    昨因祈禱入山行，識得水源知利病。
                </div>
                
                <div class="paragraph">
                    櫂舟直到溪巖畔，極目江山波瀾漫。
                </div>
                
                <div class="paragraph">
                    略呼父老問來由，便設機謀造其堰。
                </div>
                
                <div class="paragraph">
                    疊石橫鋪兩山嘴，截斷鹹潮積溪水。
                </div>
                
                <div class="paragraph">
                    灌溉民田萬頃餘，此謂齊天功不毀。
                </div>
                
                <div class="paragraph">
                    民間日用自不知，年年豐稔因阿誰。
                </div>
                
                <div class="paragraph">
                    山邊却立它神廟，不爲長官興一祠。
                </div>
                
                <div class="paragraph">
                    本是長官治此水，却將飲食祭閑鬼。
                </div>
                
                <div class="paragraph">
                    時人若解感此恩，年年祭拜王元暐。
                </div>
                
        </div>
    </div>
