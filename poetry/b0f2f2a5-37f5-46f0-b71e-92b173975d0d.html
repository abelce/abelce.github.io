    <div class="container">
        <h2 class="name">
            遊東山大乘寺
        </h2>
        <div class="author"><a href="/author/dddb6e38-b5ae-42e4-9cc5-a7d97cbb14d3.html" title="黄裳" target="_blank">
                黄裳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奔逸高真避秦侶，遠入閩山豈惟楚。
                </div>
                
                <div class="paragraph">
                    落花流水來何處，遂鹿人從石門路。
                </div>
                
                <div class="paragraph">
                    遂造洞門誰得知，雞黍生涯貫今古。
                </div>
                
                <div class="paragraph">
                    樵客見留何事去，分合隨緣落塵土。
                </div>
                
                <div class="paragraph">
                    回頭已在塵勞中，手把榴花如寐寤。
                </div>
                
                <div class="paragraph">
                    紫玄素抱超然情，到此令人心骨清。
                </div>
                
                <div class="paragraph">
                    閒跂長林跨深壑，遙見猿鶴來相迎。
                </div>
                
                <div class="paragraph">
                    靈源爲我寫幽思，但聞歷歷朱弦鳴。
                </div>
                
                <div class="paragraph">
                    獅子峰前狐退藏，當泯頑空還混茫。
                </div>
                
                <div class="paragraph">
                    龍首澗邊雲并合，或作人間時雨行。
                </div>
                
                <div class="paragraph">
                    杜鵑有聲山意真，杜鵑有花山色明。
                </div>
                
                <div class="paragraph">
                    偶逢奇石可且上，幸乘此興聊飛觥。
                </div>
                
                <div class="paragraph">
                    顧語娉婷莫予翼，脚力猶爭年少輕。
                </div>
                
                <div class="paragraph">
                    三盃通道聊自適，還被谷風吹復醒。
                </div>
                
                <div class="paragraph">
                    忽忽流光已云暮，紅燭如林樂聲舉。
                </div>
                
        </div>
