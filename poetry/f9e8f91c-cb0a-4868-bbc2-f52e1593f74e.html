    <div class="container">
        <h2 class="name">
            送元上人還桂陽建轉輪藏
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    趙州飽叢林，懶墯亦慣便。
                </div>
                
                <div class="paragraph">
                    起步作欠伸，藏經終一遍。
                </div>
                
                <div class="paragraph">
                    投子猶可駭，手足未舒展。
                </div>
                
                <div class="paragraph">
                    但於數字中，演出五千卷。
                </div>
                
                <div class="paragraph">
                    兩翁古禪伯，措置令人羡。
                </div>
                
                <div class="paragraph">
                    安知塵塵中，法輪常自轉。
                </div>
                
                <div class="paragraph">
                    無數妙章句，函匭金碧昡。
                </div>
                
                <div class="paragraph">
                    芥子瑠璃瓶，歷亂齊發現。
                </div>
                
                <div class="paragraph">
                    頗怪老龍華，底事别營建。
                </div>
                
                <div class="paragraph">
                    幻出諸鬼物，奇狀分百變。
                </div>
                
                <div class="paragraph">
                    疾馳並推轂，過目等飛電。
                </div>
                
                <div class="paragraph">
                    萬衆初錯愕，熟視生悲戀。
                </div>
                
                <div class="paragraph">
                    譬如觀寫照，筆下出眉面。
                </div>
                
                <div class="paragraph">
                    爭貴紙上容，活者反棄賤。
                </div>
                
                <div class="paragraph">
                    乃知像教末，妙理蔽浮淺。
                </div>
                
                <div class="paragraph">
                    要令齒髮輩，種性受熏煉。
                </div>
                
                <div class="paragraph">
                    元禪今南歸，酬此夙所願。
                </div>
                
                <div class="paragraph">
                    我作送行詩，敗墨磨破硯。
                </div>
                
                <div class="paragraph">
                    詩成一大笑，相顧春風軟。
                </div>
                
                <div class="paragraph">
                    會看出談笑，錯落照深殿。
                </div>
                
                <div class="paragraph">
                    想見午梵清，隨喜時遶漩。
                </div>
                
        </div>
