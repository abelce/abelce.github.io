    <div class="container">
        <h2 class="name">
            次韻酬王元衷郎中兼簡夷仲學士
        </h2>
        <div class="author"><a href="/author/27952773-dd18-42b7-bb1f-0134aeed3e27.html" title="廖剛" target="_blank">
                廖剛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬里端塵鞅，栖息寧重論。
                </div>
                
                <div class="paragraph">
                    相逢一笑樂，妙語如春温。
                </div>
                
                <div class="paragraph">
                    謂我鬢顔好，包巾已霜根。
                </div>
                
                <div class="paragraph">
                    問我田舍何，抱甕猶欠園。
                </div>
                
                <div class="paragraph">
                    跳丸轉光景，歲月逝水奔。
                </div>
                
                <div class="paragraph">
                    豈無究竟法，汗漫要窮源。
                </div>
                
                <div class="paragraph">
                    柴桑公闕里，此意今故存。
                </div>
                
                <div class="paragraph">
                    誰云王謝家，流風但清言。
                </div>
                
                <div class="paragraph">
                    並遊芸閤英，詞辨江濤翻。
                </div>
                
                <div class="paragraph">
                    久不一見之，清思濯襟煩。
                </div>
                
                <div class="paragraph">
                    青冥雙鳯舉，媿欲欺山樊。
                </div>
                
                <div class="paragraph">
                    勉哉適其時，雲盡天無痕。
                </div>
                
        </div>
