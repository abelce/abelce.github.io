    <div class="container">
        <h2 class="name">
            九月廿一自虎林回同程曉崖游梅巖
        </h2>
        <div class="author"><a href="/author/73840fe7-9f56-46db-bbd5-3d630bcbfda1.html" title="徐瑞" target="_blank">
                徐瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    弛擔息虛館，釋屩解行纏。
                </div>
                
                <div class="paragraph">
                    一笑得妙士，揖我謂我儇。
                </div>
                
                <div class="paragraph">
                    相携履巉岩，共訪梅花仙。
                </div>
                
                <div class="paragraph">
                    石門歘谺豁，空洞別一天。
                </div>
                
                <div class="paragraph">
                    徐行呼二豎，秉炬導其前。
                </div>
                
                <div class="paragraph">
                    沿崖異草垂，繞逕秋香妍。
                </div>
                
                <div class="paragraph">
                    行行漸深入，響答殊清圓。
                </div>
                
                <div class="paragraph">
                    下有苔磴峙，上有孔穴穿。
                </div>
                
                <div class="paragraph">
                    深處窅如穽，曠處平如田。
                </div>
                
                <div class="paragraph">
                    或如人坐立，或如獸蹲跧。
                </div>
                
                <div class="paragraph">
                    古石列怪狀，時聞滴幽泉。
                </div>
                
                <div class="paragraph">
                    向來開天牖，坐看日月旋。
                </div>
                
                <div class="paragraph">
                    兒童撞嵌岩，如鐘鼓咽咽。
                </div>
                
                <div class="paragraph">
                    領覽不能盡，荒幻難言宣。
                </div>
                
                <div class="paragraph">
                    我從虎林來，足繭歸心懸。
                </div>
                
                <div class="paragraph">
                    舉瓢挹危露，塵肺聊用湔。
                </div>
                
                <div class="paragraph">
                    清寒不可留，欲去還延緣。
                </div>
                
                <div class="paragraph">
                    賦詩紀茲游，絕筆憑誰鎸。
                </div>
                
        </div>
