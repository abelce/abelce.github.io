    <div class="container">
        <h2 class="name">
            與可墨竹二十韻
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天工奇水墨，晴景照檀欒。
                </div>
                
                <div class="paragraph">
                    影動嵇阮愛，筍穿淇渭干。
                </div>
                
                <div class="paragraph">
                    禪翁三昧力，老手一揮間。
                </div>
                
                <div class="paragraph">
                    意匠先鶻落，心造忘筆端。
                </div>
                
                <div class="paragraph">
                    芥胸極蓊蔚，振袖疾飛翰。
                </div>
                
                <div class="paragraph">
                    道妙進乎伎，自得即之安。
                </div>
                
                <div class="paragraph">
                    剛耿在眉睫，歲寒出脾肝。
                </div>
                
                <div class="paragraph">
                    動色娛傾耳，可聽非惟觀。
                </div>
                
                <div class="paragraph">
                    颯遝掀翠羽，交戛敲琅玕。
                </div>
                
                <div class="paragraph">
                    雷驚碧霄聳，風倒懸崖攀。
                </div>
                
                <div class="paragraph">
                    雨霜斜重勢，龍鳳飛鳴竿。
                </div>
                
                <div class="paragraph">
                    勁挺加掩冉，英奇閱雕殘。
                </div>
                
                <div class="paragraph">
                    緹繒釘牆仞，秀絕襲衣冠。
                </div>
                
                <div class="paragraph">
                    備悉湖州派，恨不彭城看。
                </div>
                
                <div class="paragraph">
                    不可無此君，寧可弗至膰。
                </div>
                
                <div class="paragraph">
                    買林自虧蔽，折檻縈叢攢。
                </div>
                
                <div class="paragraph">
                    房攏侍便嬖，園苑隔扃關。
                </div>
                
                <div class="paragraph">
                    要見一室中，幸容四壁寬。
                </div>
                
                <div class="paragraph">
                    此畫會通靈，請公牢鐍緘。
                </div>
                
                <div class="paragraph">
                    王侯儻奉借，定鏁空厨還。
                </div>
                
        </div>
