    <div class="container">
        <h2 class="name">
            贈陳侯一首
        </h2>
        <div class="author"><a href="/author/4254b7f3-5d0d-4ea1-891a-93be9b075e41.html" title="饒節" target="_blank">
                饒節
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古人已朽不可作，長安年少多嶽嶽。
                </div>
                
                <div class="paragraph">
                    太官五斗僅代耕，舒緩養高簡然諾。
                </div>
                
                <div class="paragraph">
                    陳侯氣穩天機精，心胸開霽脫檢繩。
                </div>
                
                <div class="paragraph">
                    只今冠佩奉朝請，折節重士身自輕。
                </div>
                
                <div class="paragraph">
                    主人斗酒相逢迎，金尊玉槃紅燭明。
                </div>
                
                <div class="paragraph">
                    黄花開徹秋未了，殘月挂簷霜氣清。
                </div>
                
                <div class="paragraph">
                    氣吞百吏不足數，滑稽巧中一座傾。
                </div>
                
                <div class="paragraph">
                    座客未用喜且愕，陳侯吏事復不惡。
                </div>
                
                <div class="paragraph">
                    簿書獄訟談笑了，盜賊骨驚吏膽落。
                </div>
                
                <div class="paragraph">
                    至今魯山駕車處，會使齊兒畏朱博。
                </div>
                
                <div class="paragraph">
                    方今天子坐明堂，指麾夷狄如驅羊。
                </div>
                
                <div class="paragraph">
                    安得吏師如侯者，上應列宿布四方，政治豈但幾成康。
                </div>
                
        </div>
