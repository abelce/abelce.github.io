    <div class="container">
        <h2 class="name">
            題葉子寧林巢
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    誰穿空翠開蜂房，尺欄寸徑一肘墻。
                </div>
                
                <div class="paragraph">
                    主人官閑若避俗，北窗髙臥追羲皇。
                </div>
                
                <div class="paragraph">
                    客來初騎果下馬，側身卻轉花邉廊。
                </div>
                
                <div class="paragraph">
                    新成桃李礙倚杖，旋徹戶牖留飛觴。
                </div>
                
                <div class="paragraph">
                    欲眠姑去甘晝寂，不醉無歸拚夜長。
                </div>
                
                <div class="paragraph">
                    使君早有冲天志，略展風翰無地試。
                </div>
                
                <div class="paragraph">
                    已知齊物觀世間，小卜一枝聊自戲。
                </div>
                
                <div class="paragraph">
                    坐中香穗亂雲影，睡起花甘攪禪味。
                </div>
                
                <div class="paragraph">
                    鷄蟲得失何足論，鵬鷃升沉了無意。
                </div>
                
                <div class="paragraph">
                    昔人掩鼻恐不免，天與公才那可置。
                </div>
                
                <div class="paragraph">
                    清霜萬里看横秋，莫作南柯始封計。
                </div>
                
        </div>
    </div>
