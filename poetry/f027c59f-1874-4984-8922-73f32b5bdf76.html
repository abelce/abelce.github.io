    <div class="container">
        <h2 class="name">
            次陳叔易太湖二十韵
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北客何來此，浮生直偶然。
                </div>
                
                <div class="paragraph">
                    風飈從禹穴，日脚近虞淵。
                </div>
                
                <div class="paragraph">
                    漁唱誰能問，鷗盟我不捐。
                </div>
                
                <div class="paragraph">
                    燃犀怪可睹，擊樹訊空傳。
                </div>
                
                <div class="paragraph">
                    釣石温徐坐，檣竿穏近聯。
                </div>
                
                <div class="paragraph">
                    波明疑練妥，山凈學眉連。
                </div>
                
                <div class="paragraph">
                    客上三千履，軍呼十萬鋋。
                </div>
                
                <div class="paragraph">
                    可思江柳下，秖欠舞衣前。
                </div>
                
                <div class="paragraph">
                    鼓柂知無及，乘查悵未緣。
                </div>
                
                <div class="paragraph">
                    遠中微隠樹，闊外莽横天。
                </div>
                
                <div class="paragraph">
                    縹緲湘靈瑟，夷猶范蠡船。
                </div>
                
                <div class="paragraph">
                    健帆風作馭，駭浪雪盈顛。
                </div>
                
                <div class="paragraph">
                    行鷺紛群起，孤鴻杳獨鶱。
                </div>
                
                <div class="paragraph">
                    斷崖方怒吸，淺瀬或勞牽。
                </div>
                
                <div class="paragraph">
                    夜泊星辰逼，晴占日月偏。
                </div>
                
                <div class="paragraph">
                    幽姿閟蛟室，神物護龍泉。
                </div>
                
                <div class="paragraph">
                    世亂甘淪隠，塗窮枉乞憐。
                </div>
                
                <div class="paragraph">
                    渚花迎日笑，岸草信人沿。
                </div>
                
                <div class="paragraph">
                    頗欲追雙槳，無因共兩舷。
                </div>
                
                <div class="paragraph">
                    時來如謝朓，三復有餘妍。
                </div>
                
        </div>
