    <div class="container">
        <h2 class="name">
            會稽頌  其四
        </h2>
        <div class="author"><a href="/author/dcc380bb-4669-4ddd-9c05-58dd24096ae6.html" title="諸葛興" target="_blank">
                諸葛興
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    睇禹陵兮巋然，邃珍館兮蟺蜎。
                </div>
                
                <div class="paragraph">
                    敞別室兮遺象，崇英霸兮千年。
                </div>
                
                <div class="paragraph">
                    諗越民兮非黷祀，推世家兮自遷史。
                </div>
                
                <div class="paragraph">
                    肇無餘兮開國，傳後裔兮奮起。
                </div>
                
                <div class="paragraph">
                    痛夫椒兮深衄，同國人兮勞佚。
                </div>
                
                <div class="paragraph">
                    采蕺兮食何味，嘗膽兮志密篤。
                </div>
                
                <div class="paragraph">
                    封以內兮種所司，閫以外兮蠡所知。
                </div>
                
                <div class="paragraph">
                    羌厲志兮澡恥，迄乘時兮决機。
                </div>
                
                <div class="paragraph">
                    盟上國兮王致胙，按山南兮恢土宇。
                </div>
                
                <div class="paragraph">
                    陟鑑臺兮睨東海，矩天門兮模地戶。
                </div>
                
                <div class="paragraph">
                    惜規圖兮不弘，幾弓藏兮犬烹。
                </div>
                
                <div class="paragraph">
                    蹇七術兮遺恨，悵五湖兮遐征。
                </div>
                
                <div class="paragraph">
                    尚蟬嫣兮復續，終與享於鼻祖之庭。
                </div>
                
        </div>
