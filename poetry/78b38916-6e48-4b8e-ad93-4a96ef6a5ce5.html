    <div class="container">
        <h2 class="name">
            答原父
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    炎歊鬰然蒸，午景熾方燄。
                </div>
                
                <div class="paragraph">
                    子來清風興，蕭蕭吹几簟。
                </div>
                
                <div class="paragraph">
                    又如沃瓊漿，遽飲不知厭。
                </div>
                
                <div class="paragraph">
                    嗟予學苦晚，白首困鉛槧。
                </div>
                
                <div class="paragraph">
                    危疑奚所質，孔孟久已窆。
                </div>
                
                <div class="paragraph">
                    羣儒窒自私，惟子通且贍。
                </div>
                
                <div class="paragraph">
                    幸時丐贏餘，屢得飽饑歉。
                </div>
                
                <div class="paragraph">
                    嚴嚴春秋經，大法誰改覘。
                </div>
                
                <div class="paragraph">
                    三才失綱紀，五代極昏墊。
                </div>
                
                <div class="paragraph">
                    盜竊恣胠篋，英雄爭奮劒。
                </div>
                
                <div class="paragraph">
                    興亡兩倉卒，事迹多遺欠。
                </div>
                
                <div class="paragraph">
                    纔能紀成敗，豈暇誅姦僭。
                </div>
                
                <div class="paragraph">
                    聞見患孤寡，是非誰證驗。
                </div>
                
                <div class="paragraph">
                    嘗欣同好惡，遂乞指瑕玷。
                </div>
                
                <div class="paragraph">
                    反蒙華衮襃，如譽嫫母豔。
                </div>
                
                <div class="paragraph">
                    救非當在早，已暴何由斂。
                </div>
                
                <div class="paragraph">
                    苟能哀廢痼，其可惜針砭。
                </div>
                
                <div class="paragraph">
                    風舲或許邀，湖綠方濪濪。
                </div>
                
        </div>
