                <div class="paragraph">

                </div>
                
                <div class="paragraph">
                    離相離名人不稟，吹毛用了急還（《林間錄》、《五燈會元》作「須」）磨。
                </div>
                
                <div class="paragraph">
                    （見《天聖廣燈錄》卷十、《五燈會元》卷十一、《林間錄》卷下）。
