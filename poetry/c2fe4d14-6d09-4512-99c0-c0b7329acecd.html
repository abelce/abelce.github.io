    <div class="container">
        <h2 class="name">
            宋宮人分嫁北匠
        </h2>
        <div class="author"><a href="/author/7fde2d59-54a1-4272-a620-46c9aea3967f.html" title="汪元量" target="_blank">
                汪元量
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皎皎千嬋娟，盈盈翠紅圍。
                </div>
                
                <div class="paragraph">
                    輦來路迢遞，梳鬟理征衣。
                </div>
                
                <div class="paragraph">
                    復采鴛鴦花，綴之連理枝。
                </div>
                
                <div class="paragraph">
                    憂愁忽已失，歡樂當自茲。
                </div>
                
                <div class="paragraph">
                    君王不重色，安肯留金閨。
                </div>
                
                <div class="paragraph">
                    再令出宮掖，相看淚交垂。
                </div>
                
                <div class="paragraph">
                    分配老斵輪，强顔相追隨。
                </div>
                
                <div class="paragraph">
                    舊恩棄如土，新寵豈所宜。
                </div>
                
                <div class="paragraph">
                    誰謂事當爾，苦樂心自知。
                </div>
                
                <div class="paragraph">
                    含情理金徽，煩聲亂朱絲。
                </div>
                
                <div class="paragraph">
                    一彈丹鳳離，再彈黄鵠飛。
                </div>
                
                <div class="paragraph">
                    已恨聽者少，更傷知音稀。
                </div>
                
                <div class="paragraph">
                    吞聲不忍哭，寄曲宣餘悲。
                </div>
                
                <div class="paragraph">
                    可憐薄命身，萬里榮華衰。
                </div>
                
                <div class="paragraph">
                    江南天一涯，流落將安歸。
                </div>
                
                <div class="paragraph">
                    向來承恩地，月落夜烏啼。
                </div>
                
        </div>
