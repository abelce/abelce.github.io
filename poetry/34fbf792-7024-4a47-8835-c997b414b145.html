    <div class="container">
        <h2 class="name">
            樂哉侯之邦兮樂哉侯之堂兮  其二
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    樂哉侯之堂兮，高門桀兮蘭錡。
                </div>
                
                <div class="paragraph">
                    切雲冠之峨峨兮，四牡矯兮戾止。
                </div>
                
                <div class="paragraph">
                    夜悠悠其未晨兮，紛侯庭之徙履。
                </div>
                
                <div class="paragraph">
                    雲容容而承楣兮，日澹澹兮階戺。
                </div>
                
                <div class="paragraph">
                    雨雪晛其將流兮，黄宮動乎子美。
                </div>
                
                <div class="paragraph">
                    爰俶生之煌煌兮，又尚茲夫介祉。
                </div>
                
                <div class="paragraph">
                    嚴若植其姣服兮，侯何須兮堂際。
                </div>
                
                <div class="paragraph">
                    進蕙幬予稱觥兮，芬予席之蘭茝。
                </div>
                
                <div class="paragraph">
                    朱顔忽其滿堂兮，五音昌兮來會。
                </div>
                
                <div class="paragraph">
                    藐姑射之綽約兮，愿慤保而爲使。
                </div>
                
                <div class="paragraph">
                    洵侯堂之可樂兮，與日月其無圮。
                </div>
                
        </div>
