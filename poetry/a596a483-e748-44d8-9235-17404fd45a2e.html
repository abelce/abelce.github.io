        <h2 class="name">
            御製乃眷儲闈方崇學術錫羣書於冊府勵至業於承華日命近班同觀盛事七言十韻詩一首奉聖旨次韻
        </h2>
        <div class="author"><a href="/author/e6231f40-e5e0-4731-84e2-079da8ca06e3.html" title="寇準" target="_blank">
                寇準
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    景命昭彰佑德基，元儲敦裕協祥期。
                </div>
                
                <div class="paragraph">
                    寢門劭至嘗無怠，學肆多聞詎有疑。
                </div>
                
                <div class="paragraph">
                    金玉騰音鏘睿律，簡編申錫振良規。
                </div>
                
                <div class="paragraph">
                    河圖奧秘言誠訓，藝圃優柔善益資。
                </div>
                
                <div class="paragraph">
                    玉宇風清傳密詔，蓬山雲委錫芳蕤。
                </div>
                
                <div class="paragraph">
                    天顔不遠回宸眷，肉味都忘聽寶辭。
                </div>
                
                <div class="paragraph">
                    燕翼詒謀欣教盛，上庠隆道慶才奇。
                </div>
                
                <div class="paragraph">
                    叨逢華旦居黄閣，久侍宣遊近赤墀。
                </div>
                
                <div class="paragraph">
                    恩厚薦承三晝接，力微寧致百工熙。
                </div>
                
                <div class="paragraph">
                    東闈疏問英猷遠，聖慮乾乾更念茲。
                </div>
                
        </div>
