    <div class="container">
        <h2 class="name">
            讀張曲江集
        </h2>
        <div class="author"><a href="/author/3188bc11-6105-4656-bb53-038d49fd0785.html" title="皎然" target="_blank">
                皎然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    相公乃天蓋，人文佐生成。
                </div>
                
                <div class="paragraph">
                    立程正頹靡，繹思何縱橫。
                </div>
                
                <div class="paragraph">
                    春杼弄緗綺，陽林敷玉英。
                </div>
                
                <div class="paragraph">
                    飄然飛動姿，邈矣高簡情。
                </div>
                
                <div class="paragraph">
                    後輩驚失步，前修敢爭衡。
                </div>
                
                <div class="paragraph">
                    始欣耳目遠，再使機慮清。
                </div>
                
                <div class="paragraph">
                    體正力已全，理精識何妙。
                </div>
                
                <div class="paragraph">
                    昔年歌陽春，徒推郢中調。
                </div>
                
                <div class="paragraph">
                    今朝聽鸞鳳，豈獨羨門嘯。
                </div>
                
                <div class="paragraph">
                    帝命鎮雄州，待濟寄上流。
                </div>
                
                <div class="paragraph">
                    才兼荆衡秀，氣助瀟湘秋。
                </div>
                
                <div class="paragraph">
                    逸蕩子山匹，經奇文暢儔。
                </div>
                
                <div class="paragraph">
                    沈吟未終卷，變態紛難數。
                </div>
                
                <div class="paragraph">
                    曜耳代明璫，襲衣同芳杜。
                </div>
                
                <div class="paragraph">
                    愔愔聞玉磬，寤寐在靈府。
                </div>
                
        </div>
    </div>
