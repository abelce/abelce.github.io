    <div class="container">
        <h2 class="name">
            送王介甫知毗陵
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳牛常畏熱，吳田常畏枯。
                </div>
                
                <div class="paragraph">
                    有樹不蔭犢，有水不滋䅳。
                </div>
                
                <div class="paragraph">
                    孰知事春農，但知急秋租。
                </div>
                
                <div class="paragraph">
                    太守追縣官，堂上怒奮鬚。
                </div>
                
                <div class="paragraph">
                    縣官促里長，堂下鞭扑俱。
                </div>
                
                <div class="paragraph">
                    不體天子仁，不恤黔首逋。
                </div>
                
                <div class="paragraph">
                    借問彼爲政，一一何所殊。
                </div>
                
                <div class="paragraph">
                    今君請郡去，預喜民將蘇。
                </div>
                
                <div class="paragraph">
                    每觀二千石，結束辭國都。
                </div>
                
                <div class="paragraph">
                    絲韉加錦緣，銀勒以金塗。
                </div>
                
                <div class="paragraph">
                    兵吏擁後隊，劍撾盛前驅。
                </div>
                
                <div class="paragraph">
                    君又不若此，革轡障泥烏。
                </div>
                
                <div class="paragraph">
                    欵行問風俗，低意騎更駑。
                </div>
                
                <div class="paragraph">
                    下情靡不達，略細舉其麤。
                </div>
                
                <div class="paragraph">
                    曾肯爲衆異，亦罔爲世趨。
                </div>
                
                <div class="paragraph">
                    學詩聞已熟，愛棠理豈無。
                </div>
                
        </div>
    </div>
