    <div class="container">
        <h2 class="name">
            游無爲寺
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    導師生何年，人猶記此日。
                </div>
                
                <div class="paragraph">
                    香火緇俗會，風雨神鬼集。
                </div>
                
                <div class="paragraph">
                    我來恰秋深，迥迥原野闊。
                </div>
                
                <div class="paragraph">
                    羣山勢愈壯，老木氣不折。
                </div>
                
                <div class="paragraph">
                    拄筇踏危磴，小憩馬與僕。
                </div>
                
                <div class="paragraph">
                    屢休才及門，到寺已曛黑。
                </div>
                
                <div class="paragraph">
                    車從如沸羹，無地可插脚。
                </div>
                
                <div class="paragraph">
                    闍黎揖客坐，意象頗猝猝。
                </div>
                
                <div class="paragraph">
                    弛擔得禪房，持鉢叩香積。
                </div>
                
                <div class="paragraph">
                    倒牀不復醒，夢與仙梵接。
                </div>
                
                <div class="paragraph">
                    明朝沒階趨，燎香望玉色。
                </div>
                
                <div class="paragraph">
                    丐福吾未能，修敬敢不肅。
                </div>
                
                <div class="paragraph">
                    是身如芭蕉，危脆不堅實。
                </div>
                
                <div class="paragraph">
                    綠髮俄素絲，赭顔倏枯腊。
                </div>
                
                <div class="paragraph">
                    百年已長久，大抵俱化易。
                </div>
                
                <div class="paragraph">
                    稽首不動尊，向來何證得。
                </div>
                
                <div class="paragraph">
                    衲衣坐蒙頭，萬古一交睫。
                </div>
                
                <div class="paragraph">
                    儻非定慧力，枯骨已瓦礫。
                </div>
                
                <div class="paragraph">
                    物物具茲妙，抱寶訴空乏。
                </div>
                
                <div class="paragraph">
                    伐柯則不遠，內照無別法。
                </div>
                
                <div class="paragraph">
                    一鉢寄空巖，定當擲此幘。
                </div>
                
        </div>
