<body>
    <div class="container">
        <h2 class="name">
            夷門歌送德脩還闕
        </h2>
        <div class="author"><a href="/author/af6661d2-ed30-42d2-b9ba-8225fddc9559.html" title="陳傅良" target="_blank">
                陳傅良
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬古江入海，吳蜀有不通。
                </div>
                
                <div class="paragraph">
                    不通誰使然，人自爲異同。
                </div>
                
                <div class="paragraph">
                    昔在李孟錢，士各懷土封。
                </div>
                
                <div class="paragraph">
                    靜言彼何尤，亦各徇所忠。
                </div>
                
                <div class="paragraph">
                    恭惟宋受命，三姓皆朝宗。
                </div>
                
                <div class="paragraph">
                    斯文已百年，名世纔數公。
                </div>
                
                <div class="paragraph">
                    眉山與金陵，柰何不相容。
                </div>
                
                <div class="paragraph">
                    大雅如關洛，亦復互詆攻。
                </div>
                
                <div class="paragraph">
                    朋分文字間，禍起師友中。
                </div>
                
                <div class="paragraph">
                    四郊忽戎馬，塵滿夷門宮。
                </div>
                
                <div class="paragraph">
                    往事已覆轍，後事如飄蓬。
                </div>
                
                <div class="paragraph">
                    一飯忘苦饑，一褐忘苦冬。
                </div>
                
                <div class="paragraph">
                    身謀每不長，王事靡有終。
                </div>
                
                <div class="paragraph">
                    有客獨惻惻，萬里興深衷。
                </div>
                
                <div class="paragraph">
                    相過話離合，歷歷繇熙豐。
                </div>
                
                <div class="paragraph">
                    我久世慮薄，念之涕無從。
                </div>
                
                <div class="paragraph">
                    貧賤將安歸，功名在其逢。
                </div>
                
                <div class="paragraph">
                    有能用斯人，可使百阻空。
                </div>
                
                <div class="paragraph">
                    西人不爲西，東人不爲東。
                </div>
                
        </div>
