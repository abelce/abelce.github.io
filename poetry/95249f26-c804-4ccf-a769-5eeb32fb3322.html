    <div class="container">
        <h2 class="name">
            木之彬彬
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    木之彬彬，非取異於人。
                </div>
                
                <div class="paragraph">
                    可宮室則斬則伐，可籩豆則捋則擷。
                </div>
                
                <div class="paragraph">
                    草之茸茸，非求顯於世。
                </div>
                
                <div class="paragraph">
                    中芻牧則刈則鉏，中醫和則剝則枯。
                </div>
                
                <div class="paragraph">
                    非以其材故耶，是非之歧，利害薰蒸。
                </div>
                
                <div class="paragraph">
                    嗟人道之多患，彼草木尚無情。
                </div>
                
                <div class="paragraph">
                    吾嘗觀於若人矣，巧於辨人，拙於自辨。
                </div>
                
                <div class="paragraph">
                    好動乎天機，不周乎時變。
                </div>
                
                <div class="paragraph">
                    罪莫慘於德有心，禍莫深於心有見。
                </div>
                
                <div class="paragraph">
                    罪不在德，心其蟊賊，禍不在心。
                </div>
                
                <div class="paragraph">
                    見其髠箝之人也，皦皦自鮮，行於衆汙之前。
                </div>
                
                <div class="paragraph">
                    嶢嶢不讓，立乎衆埤之上。
                </div>
                
                <div class="paragraph">
                    積小不當，是以亡其大當。
                </div>
                
                <div class="paragraph">
                    悲夫！羿注矢以當物，十嘗中其七八。
                </div>
                
                <div class="paragraph">
                    引鏌鋣以自殘，駭兕虎之竊發。
                </div>
                
                <div class="paragraph">
                    禍集於所忽，怨棲於榮名。
                </div>
                
                <div class="paragraph">
                    易其言則害智，用其智則害明。
                </div>
                
                <div class="paragraph">
                    爲君子則奈何，獨見曉於冥冥。
                </div>
                
        </div>
