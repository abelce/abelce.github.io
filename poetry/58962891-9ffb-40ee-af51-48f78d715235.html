    <div class="container">
        <h2 class="name">
            暇日邀王天任諸公遊南坡天任有詩因次韻  其二
        </h2>
        <div class="author"><a href="/author/7a87cdf9-7ab0-4578-9584-2627bff4822f.html" title="虞儔" target="_blank">
                虞儔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我詩苦艱澁，蹇步太行巔。
                </div>
                
                <div class="paragraph">
                    筆乾硯欲裂，何地覓湧泉。
                </div>
                
                <div class="paragraph">
                    巧匠愧傍觀，袖手不能前。
                </div>
                
                <div class="paragraph">
                    敝帚徒自珍，捧心豈成妍。
                </div>
                
                <div class="paragraph">
                    辟舍不獲命，屬鞬試周旋。
                </div>
                
                <div class="paragraph">
                    君詩巧層出，浥露晨花鮮。
                </div>
                
                <div class="paragraph">
                    前輩借波瀾，後生敢並緣。
                </div>
                
                <div class="paragraph">
                    平生程不識，毀不直一錢。
                </div>
                
                <div class="paragraph">
                    五色爛摩尼，八音和相宣。
                </div>
                
                <div class="paragraph">
                    挹袂庾開府，拍肩楊盈川。
                </div>
                
                <div class="paragraph">
                    每發必中的，矢脫無空弦。
                </div>
                
                <div class="paragraph">
                    我蓋三復之，飄飄意欲仙。
                </div>
                
                <div class="paragraph">
                    此計太冷淡，浪費五彩牋。
                </div>
                
                <div class="paragraph">
                    不如醉紅裙，且聽歌喉圓。
                </div>
                
                <div class="paragraph">
                    况當荷傾蓋，莫待栗過拳。
                </div>
                
                <div class="paragraph">
                    徐看騎鯨伯，一斗揮百篇。
                </div>
                
        </div>
    </div>
