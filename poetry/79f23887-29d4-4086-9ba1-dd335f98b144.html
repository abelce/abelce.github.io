    <div class="container">
        <h2 class="name">
            懷賢詩 王樞密
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西樞經緯才，慷慨遇真主。
                </div>
                
                <div class="paragraph">
                    文學中甲科，風雲參霸府。
                </div>
                
                <div class="paragraph">
                    直躬在密勿，未始畏彊禦。
                </div>
                
                <div class="paragraph">
                    憑案讀古書，箕踞視太祖。
                </div>
                
                <div class="paragraph">
                    澤欲浸生民，化將還邃古。
                </div>
                
                <div class="paragraph">
                    拆寺遇武宗，排佛如韓愈。
                </div>
                
                <div class="paragraph">
                    盡髮羣苾蒭，使之藝禾黍。
                </div>
                
                <div class="paragraph">
                    兵威遂强盛，人力不耗蠹。
                </div>
                
                <div class="paragraph">
                    世宗征淮甸，委任當留務。
                </div>
                
                <div class="paragraph">
                    馬前拜侯伯，階下列椹斧。
                </div>
                
                <div class="paragraph">
                    叱咤氣生風，將校汗如雨。
                </div>
                
                <div class="paragraph">
                    手築太平基，胼胝不輟杵。
                </div>
                
                <div class="paragraph">
                    具瞻人有望，衰運時不與。
                </div>
                
                <div class="paragraph">
                    修短天難忱，殲奪民何怙。
                </div>
                
                <div class="paragraph">
                    恩深與小斂，撫槨甚悲沮。
                </div>
                
                <div class="paragraph">
                    云亡復殄瘁，前哲非虛語。
                </div>
                
                <div class="paragraph">
                    世豈乏賢良，才難具文武。
                </div>
                
                <div class="paragraph">
                    曆象過羲和，文章敵燕許。
                </div>
                
                <div class="paragraph">
                    可能隨衆人，冥寞歸塵土。
                </div>
                
                <div class="paragraph">
                    子孫雖衆多，必復事未睹。
                </div>
                
                <div class="paragraph">
                    誰銘遷客詩，高揭王公墓。
                </div>
                
        </div>
