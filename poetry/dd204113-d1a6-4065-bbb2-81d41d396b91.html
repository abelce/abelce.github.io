    <div class="container">
        <h2 class="name">
            大曆年浙東聯唱集 徵鏡湖故事
        </h2>
        <div class="author"><a href="/author/9de71d68-5539-423c-b09b-2f3d12ae4ca6.html" title="浙東衆詩人" target="_blank">
                浙東衆詩人
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    將尋[煉]（練）（從《緯略》卷十改，《剡溪》卷六作「鍊」）藥井，更逐賣樵風。
                </div>
                
                <div class="paragraph">
                    （允初。
                </div>
                
                <div class="paragraph">
                    《剡溪》誤作「凡初」）刻石秦（《剡溪》作「泰」）山上，探書禹穴中。
                </div>
                
                <div class="paragraph">
                    （呂渭）溪邊尋五老，橋上覓雙童。
                </div>
                
                <div class="paragraph">
                    （嚴維）梅市西陵近，蘭亭上道通。
                </div>
                
                <div class="paragraph">
                    （謝良弼）雷門驚鶴去，射的驗年豐。
                </div>
                
                <div class="paragraph">
                    （賈肅）古寺思王令，孤潭憶謝公。
                </div>
                
                <div class="paragraph">
                    （鄭槩）帆開巖上石，劍出浦間銅。
                </div>
                
                <div class="paragraph">
                    （庾騤）興裏還尋戴，東山更向東。
                </div>
                
                <div class="paragraph">
                    （裴晃。
                </div>
                
                <div class="paragraph">
                    《歷代詩話》本《韻語陽秋》卷五引作「裴勉」，《類編》本作「裴冕」，均誤。
                </div>
                
                <div class="paragraph">
                    影宋本《韻語陽秋》及《剡錄》均作「裴晃」，不誤。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
