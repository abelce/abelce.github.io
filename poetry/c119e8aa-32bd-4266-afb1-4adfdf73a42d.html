    <div class="container">
        <h2 class="name">
            送祈樂歸河東
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    祁樂後來秀，挺身出河東。
                </div>
                
                <div class="paragraph">
                    往年詣驪山，獻賦溫泉宮。
                </div>
                
                <div class="paragraph">
                    天子不召見，揮鞭遂從戎。
                </div>
                
                <div class="paragraph">
                    前月還長安，囊中金已空。
                </div>
                
                <div class="paragraph">
                    有時忽乘興，畫出江上峰。
                </div>
                
                <div class="paragraph">
                    牀頭蒼梧雲，簾下天台松。
                </div>
                
                <div class="paragraph">
                    忽如高堂上，颯颯生清風。
                </div>
                
                <div class="paragraph">
                    五月火雲屯，氣燒天地紅。
                </div>
                
                <div class="paragraph">
                    鳥且不敢飛，子行如轉蓬。
                </div>
                
                <div class="paragraph">
                    少華與首陽，隔河勢爭雄。
                </div>
                
                <div class="paragraph">
                    新月河上出，清光滿關中。
                </div>
                
                <div class="paragraph">
                    置酒灞亭別，高歌披心胸。
                </div>
                
                <div class="paragraph">
                    君到故山時，爲謝五老翁。
                </div>
                
        </div>
    </div>
