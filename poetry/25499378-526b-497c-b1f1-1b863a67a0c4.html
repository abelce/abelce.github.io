    <div class="container">
        <h2 class="name">
            孟夫子生生亭賦
        </h2>
        <div class="author"><a href="/author/65e9ef6d-c3cb-4931-8e3f-97e6a4bd55c1.html" title="盧仝" target="_blank">
                盧仝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉川子沿孟冬之寒流兮，輟櫂上登生生亭。
                </div>
                
                <div class="paragraph">
                    夫子何之兮，面逐雲沒兮南行。
                </div>
                
                <div class="paragraph">
                    百川注海而心不寫兮，落日千里凝寒精。
                </div>
                
                <div class="paragraph">
                    予日衰期人生之世斯已矣，爰爲今日猶猶岐路之心生。
                </div>
                
                <div class="paragraph">
                    悲夫！南國風濤，魚龍畜伏。
                </div>
                
                <div class="paragraph">
                    予小子戇朴，必不能濟夫子欲。
                </div>
                
                <div class="paragraph">
                    嗟自慙承夫子而不失予兮，傳古道甚分明。
                </div>
                
                <div class="paragraph">
                    予且廣孤目遐賷于天壤兮，庶得外盡萬物變化之幽情。
                </div>
                
                <div class="paragraph">
                    然後慙愧而來歸兮，大息吾躬于夫子之亭。
                </div>
                
        </div>
    </div>
