    <div class="container">
        <h2 class="name">
            奉和思黯相公以李蘇州所寄太湖石奇狀絕倫因題二十韻見示兼呈夢得
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錯落復崔嵬，蒼然玉一堆。
                </div>
                
                <div class="paragraph">
                    峰駢仙掌出，罅坼劒門開。
                </div>
                
                <div class="paragraph">
                    峭頂高危矣，盤根下壯哉。
                </div>
                
                <div class="paragraph">
                    精神欺竹樹，氣色壓亭臺。
                </div>
                
                <div class="paragraph">
                    隱起磷磷狀，凝成瑟瑟胚。
                </div>
                
                <div class="paragraph">
                    廉稜露鋒刃，清越扣瓊瑰。
                </div>
                
                <div class="paragraph">
                    岌嶪形將動，巍峩勢欲摧。
                </div>
                
                <div class="paragraph">
                    奇應潛鬼怪，靈合蓄雲雷。
                </div>
                
                <div class="paragraph">
                    黛潤霑新雨，斑明點古苔。
                </div>
                
                <div class="paragraph">
                    未曾栖鳥雀，不肯染塵埃。
                </div>
                
                <div class="paragraph">
                    尖削琅玕筍，窪剜瑪瑙罍。
                </div>
                
                <div class="paragraph">
                    海神移碣石，畫障簇天台。
                </div>
                
                <div class="paragraph">
                    在世爲尤物，如人負逸才。
                </div>
                
                <div class="paragraph">
                    渡江一葦載，入洛五丁推。
                </div>
                
                <div class="paragraph">
                    出處雖無意，升沈亦有媒。
                </div>
                
                <div class="paragraph">
                    拔從水府底，置向相庭隈。
                </div>
                
                <div class="paragraph">
                    對稱吟詩句，看宜把酒杯。
                </div>
                
                <div class="paragraph">
                    終隨金礪用，不學玉山頹。
                </div>
                
                <div class="paragraph">
                    疎傅心偏愛，園公眼屢迴。
                </div>
                
                <div class="paragraph">
                    共嗟無此分，虛管太湖來。
                </div>
                
        </div>
