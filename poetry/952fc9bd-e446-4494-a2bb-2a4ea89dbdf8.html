    <div class="container">
        <h2 class="name">
            次韻王堯明喜雨古風
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神化茫茫端莫測，不雨踰時忽盈尺。
                </div>
                
                <div class="paragraph">
                    誰云幽默志難通，一念周圓誠已格。
                </div>
                
                <div class="paragraph">
                    井枯河竭欲飛塵，麥秀漸漸實半娠。
                </div>
                
                <div class="paragraph">
                    翠虬潛伏杳無處，遺蝗出地方鱗鱗。
                </div>
                
                <div class="paragraph">
                    觀音妙智悲慈主，爲灑楊枝作甘雨。
                </div>
                
                <div class="paragraph">
                    應憐禱禬罄勤渠，致遣神人夢中語。
                </div>
                
                <div class="paragraph">
                    雨暘之數雖有時，遲速亦可精神移。
                </div>
                
                <div class="paragraph">
                    世間萬法盡心造，報若影響寧難期。
                </div>
                
                <div class="paragraph">
                    不知今夕復何夕，千里風雲來陣墨。
                </div>
                
                <div class="paragraph">
                    驅雷掣電雨建瓴，似赴前期初不忒。
                </div>
                
                <div class="paragraph">
                    威神自在誰復如，噀酒投髗術已疏。
                </div>
                
                <div class="paragraph">
                    有秋頗足慰民望，可喜更須煩史書。
                </div>
                
                <div class="paragraph">
                    衣冠北渡連墻堵，旅食經時念終窶。
                </div>
                
                <div class="paragraph">
                    已欣霖雨起蟠龍，更慶天兵擒猛虎。
                </div>
                
                <div class="paragraph">
                    邇來世事不掛心，惟有憂國思猶深。
                </div>
                
                <div class="paragraph">
                    安得年豐羣盗息，歸助擊壤堯民音。
                </div>
                
        </div>
