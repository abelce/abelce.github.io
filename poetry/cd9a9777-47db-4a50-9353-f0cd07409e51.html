<body>
    <div class="container">
        <h2 class="name">
            馬篠潭報雨
        </h2>
        <div class="author"><a href="/author/f334ab4c-98e0-4f3b-bfdd-daac2d509a81.html" title="陳襄" target="_blank">
                陳襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皇祐歲庚寅，陰陽久鬰堙。
                </div>
                
                <div class="paragraph">
                    二時愆雨澤，百物憫膏屯。
                </div>
                
                <div class="paragraph">
                    穀價方翔踴，民言備苦辛。
                </div>
                
                <div class="paragraph">
                    原疇無播種，道路有饑貧。
                </div>
                
                <div class="paragraph">
                    縣令憂忘食，齋房退省身。
                </div>
                
                <div class="paragraph">
                    朝歸占甲子，暮出看星辰。
                </div>
                
                <div class="paragraph">
                    野祀曾徼福，雩壇示禮神。
                </div>
                
                <div class="paragraph">
                    祈求觀古法，詢訪得龍津。
                </div>
                
                <div class="paragraph">
                    遣吏蘋蘩潔，齋書肺腑陳。
                </div>
                
                <div class="paragraph">
                    靈泉汲坎𦥨，仙仗下嶙峋。
                </div>
                
                <div class="paragraph">
                    雷斧潛嗔樹，天波忽灑塵。
                </div>
                
                <div class="paragraph">
                    音官沈鼓吹，市戶濕衣巾。
                </div>
                
                <div class="paragraph">
                    隆應聲何速，盤旋志未伸。
                </div>
                
                <div class="paragraph">
                    經綸惟四日，滂沛即逾旬。
                </div>
                
                <div class="paragraph">
                    萬谷山源發，三農水利均。
                </div>
                
                <div class="paragraph">
                    趨田多耒耨，入里少芻薪。
                </div>
                
                <div class="paragraph">
                    苗稼晨爭插，坊庸夜不巡。
                </div>
                
                <div class="paragraph">
                    謳謠興父老，燕喜集賓親。
                </div>
                
                <div class="paragraph">
                    捐瘠蘇中壑，生成賦大鈞。
                </div>
                
                <div class="paragraph">
                    邑人勿忘報，世世荷深仁。
                </div>
                
        </div>
