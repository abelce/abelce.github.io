    <div class="container">
        <h2 class="name">
            次韻答席蕃秀才論春秋
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北冀之土南交州，瓜戎直西東泗浮。
                </div>
                
                <div class="paragraph">
                    中間代霸若桃梗，列國聚散同夫不。
                </div>
                
                <div class="paragraph">
                    史編斷爛雜蟲鼠，野記紛綸充馬牛。
                </div>
                
                <div class="paragraph">
                    驚雷破聵目開瞽，上起蔑歃終麟遊。
                </div>
                
                <div class="paragraph">
                    玄鉛書字亦刀削，如木遇扁金逢歐。
                </div>
                
                <div class="paragraph">
                    不同釋子付泡幻，肯信蒙叟判浮休。
                </div>
                
                <div class="paragraph">
                    妍皮醜骨區萬態，大川小港條千洲。
                </div>
                
                <div class="paragraph">
                    年深未免成伯帛，聲亂已復還邾鄒。
                </div>
                
                <div class="paragraph">
                    崛興啖趙倚天斧，嗣有陳胡橫海舟。
                </div>
                
                <div class="paragraph">
                    群言一劃露初意，後學平濟無千憂。
                </div>
                
                <div class="paragraph">
                    當時豈爲題目計，此日寖成場屋流。
                </div>
                
                <div class="paragraph">
                    橫穿異義作同體，立取貴綬驅雄騶。
                </div>
                
                <div class="paragraph">
                    席君吾倩好兄弟，蜀郡此學多聲猷。
                </div>
                
                <div class="paragraph">
                    得來三歎出詩本，昉此一笑同茶甌。
                </div>
                
                <div class="paragraph">
                    願披一十九萬字，與子斟酌更獻詶。
                </div>
                
        </div>
