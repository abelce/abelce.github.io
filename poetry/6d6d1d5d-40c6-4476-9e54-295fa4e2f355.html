    <div class="container">
        <h2 class="name">
            荆南兵馬使太常卿趙公大食刀歌
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太常樓船聲嗷嘈，問兵刮寇趨下牢。
                </div>
                
                <div class="paragraph">
                    牧出令奔飛百艘，猛蛟突獸紛騰逃。
                </div>
                
                <div class="paragraph">
                    白帝寒城駐錦袍，玄冬示我胡國刀。
                </div>
                
                <div class="paragraph">
                    壯士短衣頭虎毛，憑軒拔鞘天爲高。
                </div>
                
                <div class="paragraph">
                    翻風轉日木怒號，冰翼雪澹傷哀猱。
                </div>
                
                <div class="paragraph">
                    鐫錯碧甖鸊鵜膏，鋩鍔已瑩虛秋濤。
                </div>
                
                <div class="paragraph">
                    鬼物撇捩辭坑壕，蒼水使者捫赤條。
                </div>
                
                <div class="paragraph">
                    龍伯國人罷釣鼇，芮公回首顏色勞。
                </div>
                
                <div class="paragraph">
                    分閫救世用賢豪，趙公玉立高歌起。
                </div>
                
                <div class="paragraph">
                    攬環結佩相終始，萬歲持之護天子。
                </div>
                
                <div class="paragraph">
                    得君亂絲與君理，蜀江如線如鍼水。
                </div>
                
                <div class="paragraph">
                    荆岑彈丸心未已，賊臣惡子休干紀。
                </div>
                
                <div class="paragraph">
                    魑魅魍魎徒爲耳，妖腰亂領敢欣喜。
                </div>
                
                <div class="paragraph">
                    用之不高亦不庳，不似長劒須天倚。
                </div>
                
                <div class="paragraph">
                    吁嗟光祿英雄弭，大食寶刀聊可比。
                </div>
                
                <div class="paragraph">
                    丹青宛轉麒麟裏，光芒六合無泥滓。
                </div>
                
        </div>
