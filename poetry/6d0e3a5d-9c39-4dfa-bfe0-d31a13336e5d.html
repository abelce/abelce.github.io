    <div class="container">
        <h2 class="name">
            中秋夜館中會飲
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世情共惜隔年期，豈堪四野陰雲垂。
                </div>
                
                <div class="paragraph">
                    幾處紅樓歌吹起，窺簷初訝寒光遲。
                </div>
                
                <div class="paragraph">
                    那知細雨復侵夜，燈外蟾影還微微。
                </div>
                
                <div class="paragraph">
                    是時冊府陪諸彥，聊復杯酒相追隨。
                </div>
                
                <div class="paragraph">
                    地嚴更覺秋氣凈，雨過還有涼風吹。
                </div>
                
                <div class="paragraph">
                    忘懷自得觴詠趣，真賞不爲陰晴移。
                </div>
                
                <div class="paragraph">
                    月豈無光忌全露，雲亦有意藏餘輝。
                </div>
                
                <div class="paragraph">
                    雲輕影薄自清絕，不減永夜天河詩。
                </div>
                
                <div class="paragraph">
                    人言蚌胎因吸月，隨月明暗占盈虧。
                </div>
                
                <div class="paragraph">
                    詔詞丁寧斥金翠，豈更漉海求珠璣。
                </div>
                
                <div class="paragraph">
                    月光不露乃天意，正是君王崇儉時。
                </div>
                
        </div>
