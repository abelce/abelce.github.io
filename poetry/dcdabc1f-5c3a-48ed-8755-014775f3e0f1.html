    <div class="container">
        <h2 class="name">
            奉送李大夫歸長沙
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋潮夜落江爲墟，青谿茁茁生菰蒲。
                </div>
                
                <div class="paragraph">
                    舟舫逍遥賓從疏，誰識長沙李大夫。
                </div>
                
                <div class="paragraph">
                    十年持節使江吳，轉入七閩将漕車。
                </div>
                
                <div class="paragraph">
                    道上狂賊未伏誅，少壮瘡痍官吏逋。
                </div>
                
                <div class="paragraph">
                    公方疾驅布威德，朝廷發兵趣捕賊。
                </div>
                
                <div class="paragraph">
                    兵多賊少即日降，公獨至今爲失職。
                </div>
                
                <div class="paragraph">
                    白首飄然歸故國，由來仕宦終無極。
                </div>
                
                <div class="paragraph">
                    借令得意任公卿，年迫桑榆心更惜。
                </div>
                
                <div class="paragraph">
                    昔時柴車一束書，今日朱門百口食。
                </div>
                
                <div class="paragraph">
                    大夫月奉三萬錢，何必要凃争埶力。
                </div>
                
                <div class="paragraph">
                    野人結庵齊山傍，早歳曾爲門下客。
                </div>
                
                <div class="paragraph">
                    不遺簪履惠相訪，顧我青山唯四壁。
                </div>
                
                <div class="paragraph">
                    野人適自三湘來，布衣猶带湘山碧。
                </div>
                
                <div class="paragraph">
                    公舟少駐洞庭下，盡洗都城塵土迹。
                </div>
                
        </div>
    </div>
