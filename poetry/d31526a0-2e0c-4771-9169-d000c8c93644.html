    <div class="container">
        <h2 class="name">
            邀朱推單令周尉賞西鄰野人屋前梅花次單令韻
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西崦一株梅，在野何清麗。
                </div>
                
                <div class="paragraph">
                    遥知不是雪，香散青林際。
                </div>
                
                <div class="paragraph">
                    肆筵賓沓來，秉炬僕相遞。
                </div>
                
                <div class="paragraph">
                    幸蒙五字詩，妙敵一言蔽。
                </div>
                
                <div class="paragraph">
                    便恐清夜闌，行酒莫濡滯。
                </div>
                
                <div class="paragraph">
                    莓苔何必掃，月地作瑶砌。
                </div>
                
                <div class="paragraph">
                    細蕊護檀心，已带輕酸味。
                </div>
                
                <div class="paragraph">
                    爲語青裙嫗，斤斧煩叱衛。
                </div>
                
                <div class="paragraph">
                    會有移根人，趁得春風至。
                </div>
                
                <div class="paragraph">
                    顆顆調君羹，年年映塵世。
                </div>
                
                <div class="paragraph">
                    來遊者誰子，此興恐難繼。
                </div>
                
        </div>
    </div>
