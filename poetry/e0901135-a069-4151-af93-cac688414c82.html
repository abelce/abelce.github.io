    <div class="container">
        <h2 class="name">
            留題鎮陽潭園
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    官雖鎮陽居，身是鎮陽客。
                </div>
                
                <div class="paragraph">
                    北園潭上花，安問誰所植。
                </div>
                
                <div class="paragraph">
                    春風無先後，爛漫爭紅白。
                </div>
                
                <div class="paragraph">
                    一花聊一醉，盡醉猶須百。
                </div>
                
                <div class="paragraph">
                    而我病不飲，對花空歎息。
                </div>
                
                <div class="paragraph">
                    朝來不能歸，暮看不忍摘。
                </div>
                
                <div class="paragraph">
                    謂言花縱落，滿地猶可席。
                </div>
                
                <div class="paragraph">
                    不來纔幾時，人事已非昔。
                </div>
                
                <div class="paragraph">
                    芳枝結青杏，翠葉新奕奕。
                </div>
                
                <div class="paragraph">
                    落絮風卷盡，春歸不留迹。
                </div>
                
                <div class="paragraph">
                    空餘綠潭水，尚带餘春色。
                </div>
                
                <div class="paragraph">
                    疑春竟何之，意謂追可得。
                </div>
                
                <div class="paragraph">
                    東西遶潭行，峰鳥已寂寂。
                </div>
                
                <div class="paragraph">
                    惘然無所依，歸駕不停軛。
                </div>
                
                <div class="paragraph">
                    寓興誠可樂，留情豈非惑。
                </div>
                
                <div class="paragraph">
                    至今清夜夢，猶遶北潭北。
                </div>
                
        </div>
    </div>
