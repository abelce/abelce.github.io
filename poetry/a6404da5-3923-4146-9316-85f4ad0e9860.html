    <div class="container">
        <h2 class="name">
            奉獻致政裴祕監
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    何胤本徵士，高情動天地。
                </div>
                
                <div class="paragraph">
                    既無閥閱門，常嫌冠冕累。
                </div>
                
                <div class="paragraph">
                    宰邑著嘉政，爲郡留高致。
                </div>
                
                <div class="paragraph">
                    移官在書府，方樂鴛池貴。
                </div>
                
                <div class="paragraph">
                    玉季牧江西，泣之不忍離。
                </div>
                
                <div class="paragraph">
                    捨杖隨之去，天下欽高義。
                </div>
                
                <div class="paragraph">
                    烏帽白絺裘，籃輿竹如意。
                </div>
                
                <div class="paragraph">
                    黃菊陶潛酒，青山謝公妓。
                </div>
                
                <div class="paragraph">
                    月檻詠詩情，花溪釣魚戲。
                </div>
                
                <div class="paragraph">
                    鍾陵既方舟，魏闕將結駟。
                </div>
                
                <div class="paragraph">
                    甘求白首閑，不爲蒼生起。
                </div>
                
                <div class="paragraph">
                    優詔加大監，所以符公議。
                </div>
                
                <div class="paragraph">
                    既爲逍遙公，又作鴟夷子。
                </div>
                
                <div class="paragraph">
                    安車懸不出，駟馬閑無事。
                </div>
                
                <div class="paragraph">
                    微雨漢陂舟，殘日終南騎。
                </div>
                
                <div class="paragraph">
                    富貴盡凌雲，何人能至此。
                </div>
                
                <div class="paragraph">
                    猜禍皆及身，何復至如是。
                </div>
                
                <div class="paragraph">
                    賢哉此丈夫，百世一人矣。
                </div>
                
        </div>
