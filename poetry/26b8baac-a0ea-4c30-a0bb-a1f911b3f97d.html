    <div class="container">
        <h2 class="name">
            苦瘡歎
        </h2>
        <div class="author"><a href="/author/84fc727b-713f-45b0-ba15-f35db050636b.html" title="方一夔" target="_blank">
                方一夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西家真王化作灰，東家穉松雪霜摧。
                </div>
                
                <div class="paragraph">
                    人生有命惟脆薄，逝水一去何時回。
                </div>
                
                <div class="paragraph">
                    試看昨日繞牀戲，或騎青竹折早梅。
                </div>
                
                <div class="paragraph">
                    須臾變滅不可恃，惟見松下雙土堆。
                </div>
                
                <div class="paragraph">
                    嗟哉玄冥弄權柄，掀簸炎瘴飛氛埃。
                </div>
                
                <div class="paragraph">
                    天公不肯憐赤子，坐使瘡痏愁嬰孩。
                </div>
                
                <div class="paragraph">
                    斷魂零落向何處，溪頭望哭思歸來。
                </div>
                
                <div class="paragraph">
                    誰能便作忘情者，作詩往助風泉哀。
                </div>
                
        </div>
    </div>
