    <div class="container">
        <h2 class="name">
            傚東坡從歐陽公詠雪體不用鹽玉鶴鷺絮蝶飛舞爲比不使皓白潔素等字
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    樓頭一夜寒聲促，但怪重衾慣藏六。
                </div>
                
                <div class="paragraph">
                    小窗起聽枯葉鳴，更覺凝寒透肌粟。
                </div>
                
                <div class="paragraph">
                    乃知龍公修故事，幻作輕細巧翻覆。
                </div>
                
                <div class="paragraph">
                    摶空積勢欺簷楹，過眼隨風滿坑谷。
                </div>
                
                <div class="paragraph">
                    雲濤衮衮浩無際，頃刻庭前三萬斛。
                </div>
                
                <div class="paragraph">
                    小山愛我已霜鬢，老盡蒼崖垂布瀑。
                </div>
                
                <div class="paragraph">
                    兒童愛雪不愛身，堆削形橅笑盈掬。
                </div>
                
                <div class="paragraph">
                    風梢嫋娜困無奈，一一扶頭恣敲朴。
                </div>
                
                <div class="paragraph">
                    我來苕霅四寒暑，破漏憐渠數間屋。
                </div>
                
                <div class="paragraph">
                    無人推戶起僵卧，漫把清風繼前躅。
                </div>
                
                <div class="paragraph">
                    寒爐夜撥終不焰，凍筆呵吟已先禿。
                </div>
                
                <div class="paragraph">
                    人間憂樂有定分，隣家乃奏琵琶曲。
                </div>
                
                <div class="paragraph">
                    回飈落屑點翠袖，紛紛花映花奴肉。
                </div>
                
                <div class="paragraph">
                    杜陵老眼不禁寒，只有詩筒再三讀。
                </div>
                
                <div class="paragraph">
                    請君早辦雪兒歌，喚取詩翁醉醽醁。
                </div>
                
        </div>
