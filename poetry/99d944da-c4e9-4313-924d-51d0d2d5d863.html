    <div class="container">
        <h2 class="name">
            次韻鄒德章監簿官舍芙蓉芭蕉
        </h2>
        <div class="author"><a href="/author/c75e2e0f-4213-4a45-8e9f-9ccf5edd2624.html" title="周必大" target="_blank">
                周必大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見蜀都之城百里長，無數芙蓉遮女牆。
                </div>
                
                <div class="paragraph">
                    遂令邦人記舊俗，往往空巷爭新妝。
                </div>
                
                <div class="paragraph">
                    又不見雲夢澤中吞美惡，相如所夸殊落落。
                </div>
                
                <div class="paragraph">
                    獨將巴且并蘭芷，楚客至今猶憶昨。
                </div>
                
                <div class="paragraph">
                    兩邦不爲天下溪，顧乃著意濁水泥。
                </div>
                
                <div class="paragraph">
                    眼看紅綠意先眩，玩物固應爲物迷。
                </div>
                
                <div class="paragraph">
                    豈知弱質甚蒲柳，成毀須臾翻覆手。
                </div>
                
                <div class="paragraph">
                    春風秋露畧紛敷，皓雪青霜已摧朽。
                </div>
                
                <div class="paragraph">
                    主人學道窮三餘，俯視官舍真蘧廬。
                </div>
                
                <div class="paragraph">
                    從渠草木榮與枯，只有此心常自如。
                </div>
                
                <div class="paragraph">
                    水邊比色寧見素，隍中覆鹿初何據。
                </div>
                
                <div class="paragraph">
                    似耶非耶誰與論，彼夢我夢隨所住。
                </div>
                
                <div class="paragraph">
                    大篇字字皆披沙，清晨走送驚鄰家。
                </div>
                
                <div class="paragraph">
                    鈍根也復發深省，世間何物非空花。
                </div>
                
        </div>
