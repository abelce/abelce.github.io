    <div class="container">
        <h2 class="name">
            山石榴花十二韻
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曄曄復煌煌，花中無比方。
                </div>
                
                <div class="paragraph">
                    豔夭宜小院，條短稱低廊。
                </div>
                
                <div class="paragraph">
                    本是山頭物，今爲砌下芳。
                </div>
                
                <div class="paragraph">
                    千叢相向背，萬朵互低昂。
                </div>
                
                <div class="paragraph">
                    照灼連朱檻，玲瓏暎粉牆。
                </div>
                
                <div class="paragraph">
                    風來添意態，日出助晶光。
                </div>
                
                <div class="paragraph">
                    漸綻臙脂萼，猶含琴軫房。
                </div>
                
                <div class="paragraph">
                    離披亂剪綵，斑駮未勻妝。
                </div>
                
                <div class="paragraph">
                    絳焰燈千炷，紅裙妓一行。
                </div>
                
                <div class="paragraph">
                    此時逢國色，何處覓天香？
                </div>
                
                <div class="paragraph">
                    恐合栽金闕，思將獻玉皇。
                </div>
                
                <div class="paragraph">
                    好差青鳥使，封作百花王。
                </div>
                
        </div>
