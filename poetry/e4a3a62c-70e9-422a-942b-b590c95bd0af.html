    <div class="container">
        <h2 class="name">
            用舊韵送魯元翰知洺州
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我在東坡下，躬耕三畝園。
                </div>
                
                <div class="paragraph">
                    君爲尚書郎，坐擁百吏繁。
                </div>
                
                <div class="paragraph">
                    鳴蛙與鼓吹，等是俗物喧。
                </div>
                
                <div class="paragraph">
                    永謝十年舊，老死三家村。
                </div>
                
                <div class="paragraph">
                    惟君綈袍信，到我雀羅門。
                </div>
                
                <div class="paragraph">
                    緬懷故人意，欲使薄夫敦。
                </div>
                
                <div class="paragraph">
                    新年對宣室，白首代堯言。
                </div>
                
                <div class="paragraph">
                    相逢問前輩，所見多後昆。
                </div>
                
                <div class="paragraph">
                    道館雖云樂，冷卿當復溫。
                </div>
                
                <div class="paragraph">
                    還持刺史節，却駕朱輪軒。
                </div>
                
                <div class="paragraph">
                    黄髮方用事，白髮宜少存。
                </div>
                
                <div class="paragraph">
                    嗣聖真生知，拯民如救燔。
                </div>
                
                <div class="paragraph">
                    初囚羽淵魄，盡返湘江魂。
                </div>
                
                <div class="paragraph">
                    坐憂東郡决，老守思王尊。
                </div>
                
                <div class="paragraph">
                    北流桑柘沒，故道塵埃翻。
                </div>
                
                <div class="paragraph">
                    知君一寸心，可敵千步垣。
                </div>
                
                <div class="paragraph">
                    流亡自棲止，老幼忘崩奔。
                </div>
                
                <div class="paragraph">
                    得閑閉閣坐，勿使道眼渾。
                </div>
                
                <div class="paragraph">
                    聊乘應捨筏，直泝無生源。
                </div>
                
                <div class="paragraph">
                    歸來成二老，夜榻當重論。
                </div>
                
        </div>
