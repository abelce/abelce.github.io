    <div class="container">
        <h2 class="name">
            圓通行簡慎禪師
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廬山之西形勝聚，無位真人依位住。
                </div>
                
                <div class="paragraph">
                    地祗掣鏁金城開，石龍噴水銀潢注。
                </div>
                
                <div class="paragraph">
                    峰巒約勒萬馬回，杉松自作千兵護。
                </div>
                
                <div class="paragraph">
                    寶殿崢嶸跨碧霄，圓容麗服微西顧。
                </div>
                
                <div class="paragraph">
                    江南妃子親施田，香飯供僧無億數。
                </div>
                
                <div class="paragraph">
                    法焰相傳十二人，師泛鐵船揚子渡。
                </div>
                
                <div class="paragraph">
                    楊子渡，秋風高，霹靂駕雪翻驚濤。
                </div>
                
                <div class="paragraph">
                    中有漁家妙絕手，一釣三山連六鼇。
                </div>
                
                <div class="paragraph">
                    縱時大地悉震恐，收來塵刹無纖毫。
                </div>
                
                <div class="paragraph">
                    當年曾許心莫逆，今朝又作圓通客。
                </div>
                
                <div class="paragraph">
                    挂冠已脱塵垢緣，一心願住清凉國。
                </div>
                
                <div class="paragraph">
                    清凉之國誰能知，日長馬倦人多迷。
                </div>
                
                <div class="paragraph">
                    從來聞說曹溪路，只今蹋斷廬山西。
                </div>
                
        </div>
