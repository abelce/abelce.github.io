    <div class="container">
        <h2 class="name">
            次蒲尉韻
        </h2>
        <div class="author"><a href="/author/fb4b34b2-c1ea-4145-9e35-672e920da6a5.html" title="李石" target="_blank">
                李石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    斯言誠虛筌，遮眼漫盈紙。
                </div>
                
                <div class="paragraph">
                    冷暖當自知，此味如飲水。
                </div>
                
                <div class="paragraph">
                    誰肯落驕榮，還來共枯悴。
                </div>
                
                <div class="paragraph">
                    待渠轉船頭，著力與風值。
                </div>
                
                <div class="paragraph">
                    最憐氣炎炎，可上不可下。
                </div>
                
                <div class="paragraph">
                    青天與白日，信有覆杯夜。
                </div>
                
                <div class="paragraph">
                    空林鳥雀喧，村巷牛羊窄。
                </div>
                
                <div class="paragraph">
                    童子候簷楹，喜此扣門客。
                </div>
                
                <div class="paragraph">
                    客來踏青苔，曳杖入林薄。
                </div>
                
                <div class="paragraph">
                    只許老梅官，謂我門無雜。
                </div>
                
                <div class="paragraph">
                    我貧無娛客，相視笑不止。
                </div>
                
                <div class="paragraph">
                    向來諸阮間，容我亦與此。
                </div>
                
                <div class="paragraph">
                    陶然見天真，客亦憐我醉。
                </div>
                
                <div class="paragraph">
                    罷休明復來，酒賤肯勤置。
                </div>
                
        </div>
