    <div class="container">
        <h2 class="name">
            送昭文劉少卿移知南海
        </h2>
        <div class="author"><a href="/author/54c03a13-9728-4288-bfe5-8ffa383a19b8.html" title="趙抃" target="_blank">
                趙抃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世緒傳英德，時才播令名。
                </div>
                
                <div class="paragraph">
                    錦裀終襲慶，桂籍舊升榮。
                </div>
                
                <div class="paragraph">
                    仕路登優績，朝閨服俊聲。
                </div>
                
                <div class="paragraph">
                    風猷著臺閣，操尚冠簪纓。
                </div>
                
                <div class="paragraph">
                    墳衍方謀學，冰霜未底清。
                </div>
                
                <div class="paragraph">
                    分憂膺閫寄，頒教洽輿情。
                </div>
                
                <div class="paragraph">
                    會府資謀計，中闈念篤誠。
                </div>
                
                <div class="paragraph">
                    漢庭當繼好，戎帳去修盟。
                </div>
                
                <div class="paragraph">
                    通幣旋君節，飛芻擁使旌。
                </div>
                
                <div class="paragraph">
                    舟車勤轉漕，倉廩慶豐盈。
                </div>
                
                <div class="paragraph">
                    廉士祈甄用，貪官愧竄驚。
                </div>
                
                <div class="paragraph">
                    鳳書來輦轂，熊軾鎮荆衡。
                </div>
                
                <div class="paragraph">
                    壓境無喧訟，連疇近力耕。
                </div>
                
                <div class="paragraph">
                    騰謠聞五袴，行樂護千兵。
                </div>
                
                <div class="paragraph">
                    道路纖塵絕，人家協氣生。
                </div>
                
                <div class="paragraph">
                    渙恩飛睿詔，華序拜名卿。
                </div>
                
                <div class="paragraph">
                    更直羣書府，于宣百粵城。
                </div>
                
                <div class="paragraph">
                    祖筵徒戀戀，仙舸重行行。
                </div>
                
                <div class="paragraph">
                    預想歌來暮，前期報政成。
                </div>
                
                <div class="paragraph">
                    上心方簡注，元鼎佇和羹。
                </div>
                
        </div>
