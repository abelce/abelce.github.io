    <div class="container">
        <h2 class="name">
            同輪歌
        </h2>
        <div class="author"><a href="/author/54a692a3-5281-4020-afa3-73f20aa0cf2d.html" title="釋印肅" target="_blank">
                釋印肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    應機互換不空同，任運隨時轉此公。
                </div>
                
                <div class="paragraph">
                    豈用千尋麻索拽，指端輕撥滿寰中。
                </div>
                
                <div class="paragraph">
                    活潑潑，耀玲瓏，相繼聯綿不斷窮。
                </div>
                
                <div class="paragraph">
                    誰識那邊關捩子，閑摇取笑各西東。
                </div>
                
                <div class="paragraph">
                    能應也資慵，無求不得此輪中。
                </div>
                
                <div class="paragraph">
                    墜石此時猶拙計，力多功淺眾難供。
                </div>
                
                <div class="paragraph">
                    斯用寡，意豐濃，八萬塵勞一點融。
                </div>
                
                <div class="paragraph">
                    饑渴永銷從此脫，兒孫代代得昌隆。
                </div>
                
                <div class="paragraph">
                    不費力，實從容，超彼迷流摝井中。
                </div>
                
                <div class="paragraph">
                    莫令繩斷沉泥底，手脚茫然杳絕蹤。
                </div>
                
                <div class="paragraph">
                    謾道同輪歌表裏，到來觀者莫儱侗。
                </div>
                
                <div class="paragraph">
                    知道本來無可說，屈伸俯仰示宗風。
                </div>
                
        </div>
