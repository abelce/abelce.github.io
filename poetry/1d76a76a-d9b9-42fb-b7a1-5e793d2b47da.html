    <div class="container">
        <h2 class="name">
            五言同韋子斿神泉詩
        </h2>
        <div class="author"><a href="/author/7b89ee4d-252b-4350-aa17-6f6de807b20e.html" title="溫翁念" target="_blank">
                溫翁念
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聞君泉壑幽，俯裂頻陽趾。
                </div>
                
                <div class="paragraph">
                    及我性情狎，遥輕武陵涘。
                </div>
                
                <div class="paragraph">
                    欿窞明月制，沮𣹤涼風起。
                </div>
                
                <div class="paragraph">
                    朋來想辟雝，日去疑濛汜。
                </div>
                
                <div class="paragraph">
                    列坐殊滿腹，揚清非洗耳。
                </div>
                
                <div class="paragraph">
                    髣髴參石斿，淡焉適真理。
                </div>
                
                <div class="paragraph">
                    （見《金石萃編》卷六十一。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗此詩列尹元凱詩刻之後，署作者之名曰「左司郎中溫翁念字敬祖」，書者亦爲尹元凱。
                </div>
                
                <div class="paragraph">
                    據《新唐書》卷七十二中《宰相世系表》載翁念爲彦博之孫，官大僕少卿。
                </div>
                
                <div class="paragraph">
                    此碑署銜左司郎中，蓋武后垂拱間仕歷也。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
