    <div class="container">
        <h2 class="name">
            鮮于大受蛻軒
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    斵輪知讀書，解牛知養生。
                </div>
                
                <div class="paragraph">
                    天下一致耳，冰泮無餘情。
                </div>
                
                <div class="paragraph">
                    向來所筌蹄，俄已蜩甲輕。
                </div>
                
                <div class="paragraph">
                    豈必吟澤畔，始爲當世清。
                </div>
                
                <div class="paragraph">
                    魯堂殆庶幾，居然黜聪明。
                </div>
                
                <div class="paragraph">
                    蠢蠢冠屨間，胸中妙難名。
                </div>
                
                <div class="paragraph">
                    鼓鑄雖有自，竟脫模範成。
                </div>
                
                <div class="paragraph">
                    詩翁既遷去，委蛻今韓城。
                </div>
                
                <div class="paragraph">
                    閉門作龍蟄，端俟風雷驚。
                </div>
                
                <div class="paragraph">
                    文史聊寄徑，與古将抗衡。
                </div>
                
                <div class="paragraph">
                    何以識此心，標牓輝前楹。
                </div>
                
                <div class="paragraph">
                    他年付卷舒，會見推善鳴。
                </div>
                
                <div class="paragraph">
                    應憐劉季陵，寂寞初無聲。
                </div>
                
        </div>
