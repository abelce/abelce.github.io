<body>
    <div class="container">
        <h2 class="name">
            讀杜工部詩
        </h2>
        <div class="author"><a href="/author/d72c7c08-6bdf-4796-93dd-bd7361c3a97e.html" title="張方平" target="_blank">
                張方平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文物皇唐盛，詩家老杜豪。
                </div>
                
                <div class="paragraph">
                    雅音還正始，感興出離騷。
                </div>
                
                <div class="paragraph">
                    運海張鵬翅，追風騁驥髦。
                </div>
                
                <div class="paragraph">
                    三春上休苑，八月浙江濤。
                </div>
                
                <div class="paragraph">
                    璀璨開鮫室，幽深閉虎牢。
                </div>
                
                <div class="paragraph">
                    金晶神鼎重，玉氣霽虹高。
                </div>
                
                <div class="paragraph">
                    甲馬騰千隊，戈船下萬艘。
                </div>
                
                <div class="paragraph">
                    吳鈎銛莫觸，羿彀巧無逃。
                </div>
                
                <div class="paragraph">
                    遠意隨孤鳥，雄筋舉六鼇。
                </div>
                
                <div class="paragraph">
                    曲嚴周廟肅，頌美孔圖襃。
                </div>
                
                <div class="paragraph">
                    世亂多羣盜，天遥隔九臯。
                </div>
                
                <div class="paragraph">
                    途窮傷白髮，行在窘青袍。
                </div>
                
                <div class="paragraph">
                    憂國論時事，司功去諫曹。
                </div>
                
                <div class="paragraph">
                    七哀同谷寓，一曲錦川遨。
                </div>
                
                <div class="paragraph">
                    妻子饑寒累，朝廷戰伐勞。
                </div>
                
                <div class="paragraph">
                    倦遊徒右席，樂善伐干旄。
                </div>
                
                <div class="paragraph">
                    舊里歸無路，危城至輒遭。
                </div>
                
                <div class="paragraph">
                    行吟非楚澤，達觀念莊濠。
                </div>
                
                <div class="paragraph">
                    逸思乘秋水，愁腸困濁醪。
                </div>
                
                <div class="paragraph">
                    耒陽三尺土，誰爲翦蓬蒿。
                </div>
                
        </div>
