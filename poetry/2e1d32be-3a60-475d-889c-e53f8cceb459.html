    <div class="container">
        <h2 class="name">
            奉送殊師利
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道人壮年曳長裾，挾策負藝西入都。
                </div>
                
                <div class="paragraph">
                    欲步青雲不得途，不如濯足歸江湖。
                </div>
                
                <div class="paragraph">
                    轉出淮山一麻襦，天柱峰前眀月孤。
                </div>
                
                <div class="paragraph">
                    調御丈夫真我師，不復飲食形不枯。
                </div>
                
                <div class="paragraph">
                    歸來故土弃妻孥，金玉百萬初若無。
                </div>
                
                <div class="paragraph">
                    四十削髪入浮屠，有如浮雲飛太虚。
                </div>
                
                <div class="paragraph">
                    達摩壁觀聊自娱，飲光苦行誰復如。
                </div>
                
                <div class="paragraph">
                    河西将軍氣貌麤，一見猶如水中魚。
                </div>
                
                <div class="paragraph">
                    南陽侍郎說詩書，爲築小庵即朝晡。
                </div>
                
                <div class="paragraph">
                    諸漏已盡無復餘，此生安得爲世拘。
                </div>
                
                <div class="paragraph">
                    不持一鉢上匡廬，秋風有意入三吴。
                </div>
                
                <div class="paragraph">
                    天竺二山佛子居，赤城更在滄海隅。
                </div>
                
                <div class="paragraph">
                    彼土觀緣小踟躇，何時復来尋老夫。
                </div>
                
                <div class="paragraph">
                    清泠臺下茆已誅，爲留一榻待跏趺。
                </div>
                
                <div class="paragraph">
                    不辭更貯一斛蜜，山間老境任蘧蘧。
                </div>
                
        </div>
