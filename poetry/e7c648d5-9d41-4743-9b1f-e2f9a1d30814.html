    <div class="container">
        <h2 class="name">
            竹鶴窺棋雪字韻
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦馬投鞭江可竭，別墅從容謀已决。
                </div>
                
                <div class="paragraph">
                    蘭階小兒呼與棋，敵手不覺平時劣。
                </div>
                
                <div class="paragraph">
                    青岡鶴唳走先聲，捷書上牀屐齒折。
                </div>
                
                <div class="paragraph">
                    局中勝負俄今古，身後功名謾豪傑。
                </div>
                
                <div class="paragraph">
                    何如山中靜相對，風度幽篁韻清絕。
                </div>
                
                <div class="paragraph">
                    林深有客遇神機，柯爛無人傳妙訣。
                </div>
                
                <div class="paragraph">
                    白頭老姥獨解事，化作仙禽欲饒舌。
                </div>
                
                <div class="paragraph">
                    石枰落子忽驚飛，五月驪山啄殘雪。
                </div>
                
        </div>
    </div>
