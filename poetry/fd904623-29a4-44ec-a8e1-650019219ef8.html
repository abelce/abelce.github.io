    <div class="container">
        <h2 class="name">
            酬盧祕書二十韻
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    謬歷文場選，慙非翰苑才。
                </div>
                
                <div class="paragraph">
                    雲霄高暫致，毛羽弱先摧。
                </div>
                
                <div class="paragraph">
                    識分忘軒冕，知歸返草萊。
                </div>
                
                <div class="paragraph">
                    杜陵書積蠹，豐獄劒生苔。
                </div>
                
                <div class="paragraph">
                    晦厭鳴雞雨，春驚震蟄雷。
                </div>
                
                <div class="paragraph">
                    舊恩收墜履，新律動寒灰。
                </div>
                
                <div class="paragraph">
                    鳳詔容徐起，鵷行許重陪。
                </div>
                
                <div class="paragraph">
                    衰顏雖拂拭，蹇步尚低徊。
                </div>
                
                <div class="paragraph">
                    睡少鐘偏警，行遲漏苦摧。
                </div>
                
                <div class="paragraph">
                    風霜趁朝去，泥雪拜陵迴。
                </div>
                
                <div class="paragraph">
                    上感君猶念，傍慙友或推。
                </div>
                
                <div class="paragraph">
                    石頑鐫費匠，女醜嫁勞媒。
                </div>
                
                <div class="paragraph">
                    倏忽青春度，奔波白日頹。
                </div>
                
                <div class="paragraph">
                    性將時共背，病與老俱來。
                </div>
                
                <div class="paragraph">
                    聞有蓬壺客，知懷杞梓材。
                </div>
                
                <div class="paragraph">
                    世家標甲第，官職滯麟臺。
                </div>
                
                <div class="paragraph">
                    筆盡鉛黃點，詩成錦繡堆。
                </div>
                
                <div class="paragraph">
                    嘗思豁雲霧，忽喜訪塵埃。
                </div>
                
                <div class="paragraph">
                    心爲論文合，眉因勸善開。
                </div>
                
                <div class="paragraph">
                    不勝珍重意，滿袖寫瓊瓌。
                </div>
                
        </div>
