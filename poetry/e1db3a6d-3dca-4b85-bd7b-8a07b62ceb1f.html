    <div class="container">
        <h2 class="name">
            初八日傳聞光州虜退又云東海之捷
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    疆埸未云靜，家國疑摇摇。
                </div>
                
                <div class="paragraph">
                    深乎帷帳籌，公卿日以朝。
                </div>
                
                <div class="paragraph">
                    虜勢固不壯，虜騎固爲驍。
                </div>
                
                <div class="paragraph">
                    强弱士氣少，戰守民力凋。
                </div>
                
                <div class="paragraph">
                    荒山澗壑冷，歲暮風蕭蕭。
                </div>
                
                <div class="paragraph">
                    百草皆爛死，撲面黄葉飄。
                </div>
                
                <div class="paragraph">
                    梟鶹互鳴嘯，狐豺紛躑跳。
                </div>
                
                <div class="paragraph">
                    禿鬢祗枯藜，竚立天益寥。
                </div>
                
                <div class="paragraph">
                    恭惟我壽皇，恢復悉有條。
                </div>
                
                <div class="paragraph">
                    咄哉開禧臣，妄動尤虛囂。
                </div>
                
                <div class="paragraph">
                    女貞亦分裂，幽燕亂無聊。
                </div>
                
                <div class="paragraph">
                    賢愚世運厄，隆替華夏焦。
                </div>
                
                <div class="paragraph">
                    羌戎漢威靈，河隍唐僖昭。
                </div>
                
                <div class="paragraph">
                    民老曾何知，但願歸富饒。
                </div>
                
                <div class="paragraph">
                    中外持論平，致君舜與堯。
                </div>
                
        </div>
