    <div class="container">
        <h2 class="name">
            羅浮即景
        </h2>
        <div class="author"><a href="/author/76dfe6c4-eeb7-48ff-ba7d-49bd64861d41.html" title="孫欽臣" target="_blank">
                孫欽臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巨鰲掀釣去，何代泛蓬瀛。
                </div>
                
                <div class="paragraph">
                    百里風光積，崇朝香氣橫。
                </div>
                
                <div class="paragraph">
                    盤根爭聳拔，峻嶺共崢嶸。
                </div>
                
                <div class="paragraph">
                    繖蓋千重出，笙竽萬籟聲。
                </div>
                
                <div class="paragraph">
                    望高南鎮越，勢遠北歸溟。
                </div>
                
                <div class="paragraph">
                    澗險難窮路，花多不記名。
                </div>
                
                <div class="paragraph">
                    寒流飛白練，怪石疊蒼瓊。
                </div>
                
                <div class="paragraph">
                    雨向山腰下，雲從洞口生。
                </div>
                
                <div class="paragraph">
                    喬松隨歲古，異卉逐時榮。
                </div>
                
                <div class="paragraph">
                    近逼天風冷，遥瞻海日明。
                </div>
                
                <div class="paragraph">
                    淡烟輕糾素，修蔓密垂纓。
                </div>
                
                <div class="paragraph">
                    泉湧知無盡，崖危訝欲傾。
                </div>
                
                <div class="paragraph">
                    深沈宜造化，頃刻變陰晴。
                </div>
                
                <div class="paragraph">
                    遊客逢巖住，歸僧带月行。
                </div>
                
                <div class="paragraph">
                    更尋應有分，再到已忘情。
                </div>
                
                <div class="paragraph">
                    但恐看難遍，須知畫不成。
                </div>
                
                <div class="paragraph">
                    惜哉居絕域，不得視公卿。
                </div>
                
        </div>
    </div>
