    <div class="container">
        <h2 class="name">
            和野渡爲青溪賦
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    好士不論親與疎，絕甘分少寧求餘。
                </div>
                
                <div class="paragraph">
                    孔程一見便傾盖，懽如故舊其非歟。
                </div>
                
                <div class="paragraph">
                    世多奇俊無南北，平昔可曾致佳客。
                </div>
                
                <div class="paragraph">
                    吾鄉良友無出君，二仲之交猶欠一。
                </div>
                
                <div class="paragraph">
                    青溪人瑞名聞揚，劍氣上射牛斗光。
                </div>
                
                <div class="paragraph">
                    淋漓筆下走風雨，其勢浩浩聲浪浪。
                </div>
                
                <div class="paragraph">
                    雙鵠俱堪儕野鶴，宜與翺翔天地廓。
                </div>
                
                <div class="paragraph">
                    一爲羈羽一仝巢，羈者飛來慰寥寞。
                </div>
                
                <div class="paragraph">
                    人生遇合天實爲，遠方朋來從爾思。
                </div>
                
                <div class="paragraph">
                    但親益友非損友，何間新知與舊知。
                </div>
                
                <div class="paragraph">
                    吾儕氣臭在投合，有來館粲須延納。
                </div>
                
                <div class="paragraph">
                    不妨北海常開樽，豈但休源乃施榻。
                </div>
                
                <div class="paragraph">
                    我家有竹門可款，植此不徒悅俗眼。
                </div>
                
                <div class="paragraph">
                    批風抹月待嘉賓，絕勝肉食供朝晚。
                </div>
                
                <div class="paragraph">
                    嵇呂交情雖似漆，千里相遇難再得。
                </div>
                
                <div class="paragraph">
                    何如耆俊里社仝，時得親薰才學識。
                </div>
                
        </div>
    </div>
