<body>
    <div class="container">
        <h2 class="name">
            梅林分韵賦詩得下字
        </h2>
        <div class="author"><a href="/author/a26bcf94-f227-44d0-a538-fdfe9dc3cf96.html" title="施晉卿" target="_blank">
                施晉卿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    郊原宿雨餘，雪重雲垂野。
                </div>
                
                <div class="paragraph">
                    春信初動摇，欲往豈無駕。
                </div>
                
                <div class="paragraph">
                    使君早著鞭，問路逢耕者。
                </div>
                
                <div class="paragraph">
                    深尋烟雨村，共作詩酒社。
                </div>
                
                <div class="paragraph">
                    庭荒六老樹，氣象自儼雅。
                </div>
                
                <div class="paragraph">
                    一笑呼酒來，大盆注老瓦。
                </div>
                
                <div class="paragraph">
                    最後看枯株，何意當大厦。
                </div>
                
                <div class="paragraph">
                    夭矯待風雲，有年天寶假。
                </div>
                
                <div class="paragraph">
                    須知羹鼎調，嘉寶係用舍。
                </div>
                
                <div class="paragraph">
                    我欲壽使君，罇罍更傾瀉。
                </div>
                
                <div class="paragraph">
                    明朝得楚騷，健甚無屈賈。
                </div>
                
                <div class="paragraph">
                    君今有錫環，詔落九天下。
                </div>
                
                <div class="paragraph">
                    蜀江雪浪來，棹趁船人把。
                </div>
                
                <div class="paragraph">
                    留滯以諸生，斯文要陶冶。
                </div>
                
                <div class="paragraph">
                    惟應郢中歌，倡絕和自寡。
                </div>
                
                <div class="paragraph">
                    更聞督熊兒，夜賦燭餘灺。
                </div>
                
                <div class="paragraph">
                    它年看無雙，聲譽出江夏。
                </div>
                
                <div class="paragraph">
                    却笑昌黎公，阿買字能寫。
                </div>
                
        </div>
