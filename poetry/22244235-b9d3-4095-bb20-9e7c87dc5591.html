    <div class="container">
        <h2 class="name">
            次酬韻李正甫對雪
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    苦寒冽冽日夜增，朔風軒軒勢相凌。
                </div>
                
                <div class="paragraph">
                    遙山頑碧空崚嶒，髙堂閑坐擁敝繒。
                </div>
                
                <div class="paragraph">
                    欲釂一杯意已仍，浩歌黄竹但伏膺。
                </div>
                
                <div class="paragraph">
                    愁雲漫漫方四騰，海氣上薄初不勝。
                </div>
                
                <div class="paragraph">
                    雪霰雜下風作稜，漸著弱柳頭鬅鬙。
                </div>
                
                <div class="paragraph">
                    半積軒砌發幽層，枯樹兀兀愁饑鷹。
                </div>
                
                <div class="paragraph">
                    紛然不已失溝塍，一飲一斗心易矜。
                </div>
                
                <div class="paragraph">
                    試步薄冰猶戰兢，圓圭方璧降復登。
                </div>
                
                <div class="paragraph">
                    憶昔前年正嚴凝，攝事大蜡清晨興。
                </div>
                
                <div class="paragraph">
                    平生看雪實未曾，健僕駿馬半醉乘。
                </div>
                
                <div class="paragraph">
                    或前或後望交朋，不辨明河與玉澠。
                </div>
                
                <div class="paragraph">
                    烈火萬炬氣不蒸，被面惟有凍與冰。
                </div>
                
                <div class="paragraph">
                    歸來心目如水澄，喜看道旁刳作燈。
                </div>
                
                <div class="paragraph">
                    豐年爲瑞古有稱，凍死何暇談鄒滕。
                </div>
                
                <div class="paragraph">
                    欲邀君飲恨不能，相酬莫問準與繩。
                </div>
                
        </div>
    </div>
