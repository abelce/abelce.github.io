        <h2 class="name">
            六月三日赴周南翁之招時芳洲留梅山堂述行實僕與觀焉臨別以高山流水四字分韻約仲退同賦瑞得山字
        </h2>
        <div class="author"><a href="/author/73840fe7-9f56-46db-bbd5-3d630bcbfda1.html" title="徐瑞" target="_blank">
                徐瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人事恒有數，一聚百阻難。
                </div>
                
                <div class="paragraph">
                    朅來集斯堂，主客俱蕭閒。
                </div>
                
                <div class="paragraph">
                    明公圖不朽，盤礴筆墨間。
                </div>
                
                <div class="paragraph">
                    諏求逮耆耄，采錄及蒯菅。
                </div>
                
                <div class="paragraph">
                    論述本至公，不待潤與刪。
                </div>
                
                <div class="paragraph">
                    居然是傳信，可但起澆頑。
                </div>
                
                <div class="paragraph">
                    古今文章家，我粗窺一斑。
                </div>
                
                <div class="paragraph">
                    茲事未易言，千載有相關。
                </div>
                
                <div class="paragraph">
                    周旋得所願，欣快忘幽孱。
                </div>
                
                <div class="paragraph">
                    炎塵屏四野，清風洗沈瘝。
                </div>
                
                <div class="paragraph">
                    佳興殊未極，延緣念當還。
                </div>
                
                <div class="paragraph">
                    呼童夙嚴駕，東明映青山。
                </div>
                
        </div>
