    <div class="container">
        <h2 class="name">
            真率會諸公有詩輙次其韻
        </h2>
        <div class="author"><a href="/author/fff575d0-597f-44ff-bbee-7702d60f9823.html" title="趙鼎" target="_blank">
                趙鼎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山林與鐘鼎，出處無異趣。
                </div>
                
                <div class="paragraph">
                    芻豢等藜藿，同是一厭飫。
                </div>
                
                <div class="paragraph">
                    此心無適莫，外物曾何忤。
                </div>
                
                <div class="paragraph">
                    奚獨淡交遊，未肯厠紈袴。
                </div>
                
                <div class="paragraph">
                    故尋漫浪人，要作尋常聚。
                </div>
                
                <div class="paragraph">
                    主既不速客，客亦隨即赴。
                </div>
                
                <div class="paragraph">
                    傾談劇懸河，瀉酒快流霔。
                </div>
                
                <div class="paragraph">
                    百年人醉醒，萬物皆僑寓。
                </div>
                
                <div class="paragraph">
                    云何造請門，日滿户外屨。
                </div>
                
                <div class="paragraph">
                    却想耆英遊，風流甚寒素。
                </div>
                
                <div class="paragraph">
                    淡然文字歡，一笑腥膻慕。
                </div>
                
                <div class="paragraph">
                    我亦蹭蹬餘，早向危機悟。
                </div>
                
                <div class="paragraph">
                    絕意鴛鷺行，幸此松蘿附。
                </div>
                
                <div class="paragraph">
                    君詩妙鋪寫，縱横俱中度。
                </div>
                
                <div class="paragraph">
                    我老學荒廢，一詞不能措。
                </div>
                
                <div class="paragraph">
                    獨於樽酒間，不惜淋灕汚。
                </div>
                
                <div class="paragraph">
                    何當賦歸歟，去斂頭角露。
                </div>
                
                <div class="paragraph">
                    家有譍門兒，稍能隨指顧。
                </div>
                
                <div class="paragraph">
                    鷄黍林下期，視此猶應屢。
                </div>
                
                <div class="paragraph">
                    有興即放言，安能限章句。
                </div>
                
        </div>
