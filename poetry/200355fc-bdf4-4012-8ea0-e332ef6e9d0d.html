    <div class="container">
        <h2 class="name">
            寄李十一建
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    外事牽我形，外物誘我情。
                </div>
                
                <div class="paragraph">
                    李君別來久，褊恡從中生。
                </div>
                
                <div class="paragraph">
                    憶昨訪君時，立馬扣柴荆。
                </div>
                
                <div class="paragraph">
                    有時君未起，穉子喜先迎。
                </div>
                
                <div class="paragraph">
                    連步笑出門，衣飜冠或傾。
                </div>
                
                <div class="paragraph">
                    埽階苔紋綠，拂榻藤陰清。
                </div>
                
                <div class="paragraph">
                    家醞及春熟，園葵乘露烹。
                </div>
                
                <div class="paragraph">
                    看山東亭坐，待月南原行。
                </div>
                
                <div class="paragraph">
                    門靜唯鳥語，坊遠少鼓聲。
                </div>
                
                <div class="paragraph">
                    相對盡日言，不及利與名。
                </div>
                
                <div class="paragraph">
                    分手來幾時，明月三四盈。
                </div>
                
                <div class="paragraph">
                    別時殘花落，及此新蟬鳴。
                </div>
                
                <div class="paragraph">
                    芳歲忽已晚，離抱悵未平。
                </div>
                
                <div class="paragraph">
                    豈不思命駕，吏職坐相縈。
                </div>
                
                <div class="paragraph">
                    前時君有期，訪我來山城。
                </div>
                
                <div class="paragraph">
                    心賞久云阻，言約無自輕。
                </div>
                
                <div class="paragraph">
                    相去幸非遠，走馬一日程。
                </div>
                
        </div>
