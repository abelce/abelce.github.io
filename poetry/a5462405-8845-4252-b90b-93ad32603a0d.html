    <div class="container">
        <h2 class="name">
            雜曲歌辭 渭城少年行
        </h2>
        <div class="author"><a href="/author/abde14dc-eb6f-440e-b248-d4ac36df45bb.html" title="崔顥" target="_blank">
                崔顥
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    洛陽二月梨花飛，秦地行人春憶歸。
                </div>
                
                <div class="paragraph">
                    揚鞭走馬城南陌，朝逢驛使秦川客。
                </div>
                
                <div class="paragraph">
                    驛使前日發章臺，傳道長安春早來。
                </div>
                
                <div class="paragraph">
                    棠梨宮中燕初至，葡萄館裏花正開。
                </div>
                
                <div class="paragraph">
                    念此使人歸更早，三月便達長安道。
                </div>
                
                <div class="paragraph">
                    長安道上春可憐，搖風蕩日曲河邊。
                </div>
                
                <div class="paragraph">
                    萬戶樓臺臨渭水，五陵花柳滿秦川。
                </div>
                
                <div class="paragraph">
                    秦川寒食盛繁華，遊子春來喜見花。
                </div>
                
                <div class="paragraph">
                    鬬雞下杜塵初合，走馬章臺日半斜。
                </div>
                
                <div class="paragraph">
                    章臺帝城稱貴里，青樓日晚歌鐘起。
                </div>
                
                <div class="paragraph">
                    貴里豪家白馬驕，五陵年少不相饒。
                </div>
                
                <div class="paragraph">
                    雙雙挾彈來金市，兩兩鳴鞭上渭橋。
                </div>
                
                <div class="paragraph">
                    渭城橋頭酒新熟，金鞍白馬誰家宿。
                </div>
                
                <div class="paragraph">
                    可憐錦瑟箏琵琶，玉臺清酒就君家。
                </div>
                
                <div class="paragraph">
                    小婦春來不解羞，嬌歌一曲楊柳花。
                </div>
                
        </div>
