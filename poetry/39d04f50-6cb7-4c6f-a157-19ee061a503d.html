    <div class="container">
        <h2 class="name">
            和陶神釋
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生稟一氣，自微而至著。
                </div>
                
                <div class="paragraph">
                    不問富與貧，不論新與故。
                </div>
                
                <div class="paragraph">
                    自有形影初，我便相親附。
                </div>
                
                <div class="paragraph">
                    二子既有言，我寧無一語。
                </div>
                
                <div class="paragraph">
                    汝形未生時，影復在何處。
                </div>
                
                <div class="paragraph">
                    偶與我有緣，同生復同住。
                </div>
                
                <div class="paragraph">
                    幸我所依人，造理仍知數。
                </div>
                
                <div class="paragraph">
                    身雖未溘然，已辦周身具。
                </div>
                
                <div class="paragraph">
                    得酒即忘懷，寧復顧毀譽。
                </div>
                
                <div class="paragraph">
                    醒即看雲眠，目送孤鴻去。
                </div>
                
                <div class="paragraph">
                    我亦得安閑，不憂還不懼。
                </div>
                
                <div class="paragraph">
                    說與二子知，莫爲身外慮。
                </div>
                
        </div>
    </div>
