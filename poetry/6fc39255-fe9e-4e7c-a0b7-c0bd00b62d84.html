    <div class="container">
        <h2 class="name">
            永邑楊君鑑子明闢齋讀書將從事於古人爲己之學求齋名於予并欲得一語以示爲學之方予謂學雖多端而其要莫先於明善所以子思孟子俱以此開道後學大學格物之訓實同出一源故因楊君之請扁以明善且詩以演其義幸毋忽其言之陋云
        </h2>
        <div class="author"><a href="/author/bcaf98fd-6c8c-4c10-9019-8558205c9b38.html" title="陳文蔚" target="_blank">
                陳文蔚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人性靡不善，因物始有遷。
                </div>
                
                <div class="paragraph">
                    本體遭剝蝕，如鑑塵所昏。
                </div>
                
                <div class="paragraph">
                    疇昔均秉彝，善端本綿綿。
                </div>
                
                <div class="paragraph">
                    既茂閑邪功，誠心所由存。
                </div>
                
                <div class="paragraph">
                    若爲用力地，格物居其先。
                </div>
                
                <div class="paragraph">
                    萬殊一理貫，洞然見本根。
                </div>
                
                <div class="paragraph">
                    表裏俱澄澈，斷斷義理分。
                </div>
                
                <div class="paragraph">
                    言動中倫慮，狂愚詎同論。
                </div>
                
                <div class="paragraph">
                    彼哉迷復子，一息萬里奔。
                </div>
                
                <div class="paragraph">
                    認贅以爲嫡，未嘗知反觀。
                </div>
                
                <div class="paragraph">
                    君子審取舍，不容涇渭渾。
                </div>
                
                <div class="paragraph">
                    中扃瞭如燭，肯蔽耳目官。
                </div>
                
                <div class="paragraph">
                    中庸示明訓，一言會其元。
                </div>
                
        </div>
