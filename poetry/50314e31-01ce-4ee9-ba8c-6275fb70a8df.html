    <div class="container">
        <h2 class="name">
            冬行三首 三
        </h2>
        <div class="author"><a href="/author/65e9ef6d-c3cb-4931-8e3f-97e6a4bd55c1.html" title="盧仝" target="_blank">
                盧仝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    不敢唾汴水，汴水入東海。
                </div>
                
                <div class="paragraph">
                    汚泥龍王宮，恐獲不敬罪。
                </div>
                
                <div class="paragraph">
                    不敢蹋汴堤，汴堤連秦宮。
                </div>
                
                <div class="paragraph">
                    蹋盡天子土，饋餫無由通。
                </div>
                
                <div class="paragraph">
                    此言雖太闊，且是臣心腸。
                </div>
                
                <div class="paragraph">
                    野風結陰兵，千里鳴刀槍。
                </div>
                
                <div class="paragraph">
                    海月護羇魄，到曉點孤光。
                </div>
                
                <div class="paragraph">
                    上不事天子，下不識侯王。
                </div>
                
                <div class="paragraph">
                    夜半睡獨覺，爽氣盈心堂。
                </div>
                
                <div class="paragraph">
                    顏子甚年少，孔聖同行藏。
                </div>
                
                <div class="paragraph">
                    我年過顏子，敢道不自強。
                </div>
                
                <div class="paragraph">
                    船人雖奴兵，亦有意智長。
                </div>
                
                <div class="paragraph">
                    問我何所得，樂色填清揚。
                </div>
                
                <div class="paragraph">
                    我報果有爲，孔經在衣裳。
                </div>
                
        </div>
