<body>
    <div class="container">
        <h2 class="name">
            南方未臘梅花已開北土雖春未有秀者因懷昔時賞玩成憶梅詠
        </h2>
        <div class="author"><a href="/author/cb627d46-270f-4b2d-ae49-f0bc9a8c0280.html" title="宋祁" target="_blank">
                宋祁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南寒意薄，未臘見梅芳。
                </div>
                
                <div class="paragraph">
                    爲有輕盈態，都無淺俗香。
                </div>
                
                <div class="paragraph">
                    倚風斜夕臉，呵雪噤晨妝。
                </div>
                
                <div class="paragraph">
                    刀尺憑鮫杼，比鄰託粉牆。
                </div>
                
                <div class="paragraph">
                    高枝籠遠驛，側影照回塘。
                </div>
                
                <div class="paragraph">
                    曠望黄昏月，嫶妍半夜霜。
                </div>
                
                <div class="paragraph">
                    一身來上國，三載別炎方。
                </div>
                
                <div class="paragraph">
                    不見南枝早，方驚北道長。
                </div>
                
                <div class="paragraph">
                    當時猶引領，此際故回腸。
                </div>
                
                <div class="paragraph">
                    淚盡羌人笛，魂銷越使鄉。
                </div>
                
                <div class="paragraph">
                    危樓難極目，恨酒怯盈觴。
                </div>
                
                <div class="paragraph">
                    未到盧家第，終虛白玉堂。
                </div>
                
        </div>
