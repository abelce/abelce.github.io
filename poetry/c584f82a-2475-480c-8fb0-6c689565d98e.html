    <div class="container">
        <h2 class="name">
            永嘉端午行
        </h2>
        <div class="author"><a href="/author/b3a3e65d-becd-4718-97f6-1b38ea109129.html" title="葉適" target="_blank">
                葉適
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    行春橋東峙巖北，大舫移家住無隙。
                </div>
                
                <div class="paragraph">
                    立瓶叵羅銀價踴，冰衫雪袴胭脂勒。
                </div>
                
                <div class="paragraph">
                    使君勸客親付標，兩朋予奪懸分毫。
                </div>
                
                <div class="paragraph">
                    起身齊看船勢側，橈安不動濤頭高。
                </div>
                
                <div class="paragraph">
                    古來崢水鬭勝負，湖邊常贏豈其數。
                </div>
                
                <div class="paragraph">
                    岸騰波沸相隨流，回廟長歌謝神助。
                </div>
                
                <div class="paragraph">
                    只今索莫何能爲，敗鼓攪壕觀者稀。
                </div>
                
                <div class="paragraph">
                    千年風土去不返，醉裏冤讎空展轉。
                </div>
                
        </div>
    </div>
