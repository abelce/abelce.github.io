    <div class="container">
        <h2 class="name">
            自鄱陽泛江至星子
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我行黟歙間，山隴如黏蠔。
                </div>
                
                <div class="paragraph">
                    澗水互縈繞，路石何墝嶅。
                </div>
                
                <div class="paragraph">
                    深谷四無景，峻嶺干雲霄。
                </div>
                
                <div class="paragraph">
                    朝行嵐氣合，暮宿怪禽號。
                </div>
                
                <div class="paragraph">
                    吾雖一險夷，無乃徒御勞。
                </div>
                
                <div class="paragraph">
                    及兹夏潦漲，弭節俯江臯。
                </div>
                
                <div class="paragraph">
                    試命具舟檝，聊以釋煩囂。
                </div>
                
                <div class="paragraph">
                    巨浸與天永，東流日滔滔。
                </div>
                
                <div class="paragraph">
                    來檣與去櫂，倐忽馳千艘。
                </div>
                
                <div class="paragraph">
                    進舟枕席間，舟子巧所操。
                </div>
                
                <div class="paragraph">
                    江山遞隱見，景物資遊遨。
                </div>
                
                <div class="paragraph">
                    頗同謫仙人，醉著宫錦袍。
                </div>
                
                <div class="paragraph">
                    長嘯倚柁樓，軒然詠離騷。
                </div>
                
                <div class="paragraph">
                    心隨八極遠，身逐秋鴻髙。
                </div>
                
                <div class="paragraph">
                    風帆擘巨浪，大櫓駕雲濤。
                </div>
                
                <div class="paragraph">
                    百里須臾間，千里不崇朝。
                </div>
                
                <div class="paragraph">
                    快哉可以賀，把酒持蟹螯。
                </div>
                
        </div>
