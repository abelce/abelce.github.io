    <div class="container">
        <h2 class="name">
            慈恩寺懷舊
        </h2>
        <div class="author"><a href="/author/c0257a7e-e0c9-4425-9389-261c6d760198.html" title="李端" target="_blank">
                李端
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去者不可憶，舊遊相見時。
                </div>
                
                <div class="paragraph">
                    凌霄徒更發，非是看花期。
                </div>
                
                <div class="paragraph">
                    倚玉交文友，登龍年月久。
                </div>
                
                <div class="paragraph">
                    東閣許聯牀，西郊亦攜手。
                </div>
                
                <div class="paragraph">
                    彼蒼何暖昧，薄劣翻居後。
                </div>
                
                <div class="paragraph">
                    重入遠師谿，誰嘗陶令酒。
                </div>
                
                <div class="paragraph">
                    伊昔會禪宮，容輝在眼中。
                </div>
                
                <div class="paragraph">
                    籃輿來問道，玉柄解談空。
                </div>
                
                <div class="paragraph">
                    孔席亡顏子，僧堂失謝公。
                </div>
                
                <div class="paragraph">
                    遺文一書壁，新竹再移叢。
                </div>
                
                <div class="paragraph">
                    始聚終成散，朝歡暮不同。
                </div>
                
                <div class="paragraph">
                    春霞方照日，夜燭忽迎風。
                </div>
                
                <div class="paragraph">
                    蟻鬬聲猶在，鴞災道已窮。
                </div>
                
                <div class="paragraph">
                    問天應默默，歸宅太匆匆。
                </div>
                
                <div class="paragraph">
                    淒其履還路，莽蒼雲林暮。
                </div>
                
                <div class="paragraph">
                    九陌似無人，五陵空有霧。
                </div>
                
                <div class="paragraph">
                    緬懷山陽笛，永恨平原賦。
                </div>
                
                <div class="paragraph">
                    錯莫過門欄，分明識行路。
                </div>
                
                <div class="paragraph">
                    上智本全真，郄公況重臣。
                </div>
                
                <div class="paragraph">
                    唯應撫靈運，暫是憶嘉賓。
                </div>
                
                <div class="paragraph">
                    存信松猶小，緘哀草尚新。
                </div>
                
                <div class="paragraph">
                    鯉庭埋玉樹，那忍見門人。
                </div>
                
        </div>
