    <div class="container">
        <h2 class="name">
            似表復以詩來再次前韻并簡似矩待制似之舍人
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾宗抱逸韻，試吏得南屏。
                </div>
                
                <div class="paragraph">
                    掃廳日哦詩，俗士駕敢並。
                </div>
                
                <div class="paragraph">
                    雙谿與疊嶂，拄頰對佳境。
                </div>
                
                <div class="paragraph">
                    諸昆奉板輿，晨夕嚴省定。
                </div>
                
                <div class="paragraph">
                    仲氏近剖符，鍊養窺丹井。
                </div>
                
                <div class="paragraph">
                    叔兮久燕閒，禪要心獨領。
                </div>
                
                <div class="paragraph">
                    何人縶騏驥，逸足未髙騁。
                </div>
                
                <div class="paragraph">
                    會當歸本朝，宗社重九鼎。
                </div>
                
                <div class="paragraph">
                    衰疲老山林，耕釣供餌餅。
                </div>
                
                <div class="paragraph">
                    叩門欣得朋，草草具醪茗。
                </div>
                
                <div class="paragraph">
                    追思會金陵，三載如食頃。
                </div>
                
                <div class="paragraph">
                    契闊懷晤言，川途阻修永。
                </div>
                
                <div class="paragraph">
                    臨流送將歸，歲晏風霜冷。
                </div>
                
                <div class="paragraph">
                    寄聲昆季間，卜隣誰定肯。
                </div>
                
                <div class="paragraph">
                    天髙烟霧深，且縱江湖艇。
                </div>
                
        </div>
