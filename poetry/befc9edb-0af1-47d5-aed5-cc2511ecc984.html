    <div class="container">
        <h2 class="name">
            酬丘光庭
        </h2>
        <div class="author"><a href="/author/4624cd65-3359-488c-8696-e5e2e6e19ad7.html" title="羅隱" target="_blank">
                羅隱
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    正月十一日書札，五月十六日到來。
                </div>
                
                <div class="paragraph">
                    柳吟秦望咫尺地，鯉魚何處閑裴回？
                </div>
                
                <div class="paragraph">
                    故人情意未疎索，次第序述眉眼開。
                </div>
                
                <div class="paragraph">
                    上言二年隔煙水，下有數幅真瓊瑰。
                </div>
                
                <div class="paragraph">
                    行吟坐讀口不倦，瀑泉激射琅玕摧。
                </div>
                
                <div class="paragraph">
                    壁池蘭蕙日已老，村酒蘸甲時幾桮。
                </div>
                
                <div class="paragraph">
                    鶴齡鴻算不復見，雨後蓑笠空莓苔。
                </div>
                
                <div class="paragraph">
                    自從黃寇擾中土，人心波蕩猶未迴。
                </div>
                
                <div class="paragraph">
                    道殷合眼拜九列，張濬掉舌升三台。
                </div>
                
                <div class="paragraph">
                    朝廷濟濟百揆序，寧將對面容姦回。
                </div>
                
                <div class="paragraph">
                    禍生有基妖有漸，翠華西幸蒙塵埃。
                </div>
                
                <div class="paragraph">
                    三川梗塞兩河閉，大明宮殿生蒿萊。
                </div>
                
                <div class="paragraph">
                    懦夫早歲不量力，策蹇仰北高崔嵬。
                </div>
                
                <div class="paragraph">
                    千門萬戶扃鎖密，良匠不肯雕散材。
                </div>
                
                <div class="paragraph">
                    君今得意尚如此，況我麋鹿悠悠哉。
                </div>
                
                <div class="paragraph">
                    榮衰貴賤目所睹，莫嫌頭白黃金臺。
                </div>
                
        </div>
