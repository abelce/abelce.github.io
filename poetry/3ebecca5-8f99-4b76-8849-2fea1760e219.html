    <div class="container">
        <h2 class="name">
            俞舜俞作墨梅八軸皆取古人詩句請余賦之
        </h2>
        <div class="author"><a href="/author/346b7d38-95c2-4d69-b40f-dce283d099a5.html" title="沈繼祖" target="_blank">
                沈繼祖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天生萬物俱森羅，詩人於梅詩獨多。
                </div>
                
                <div class="paragraph">
                    不言成蹊桃與李，何敢當此不類歌。
                </div>
                
                <div class="paragraph">
                    由來畫中有新詩，俞君造次以筆追。
                </div>
                
                <div class="paragraph">
                    渾然莫知詩畫異，手與心猶不自知。
                </div>
                
                <div class="paragraph">
                    紅杏花開驚羯鼓，虞美草認歌聲舞。
                </div>
                
                <div class="paragraph">
                    筆能招此玉梅夢，花非解語如欲語。
                </div>
                
                <div class="paragraph">
                    我生身世兩茫茫，獨與此花交分長。
                </div>
                
                <div class="paragraph">
                    書窗有月半弄影，山驛無風遠有香。
                </div>
                
                <div class="paragraph">
                    溪流落英送我別，誰念孤芳增皎潔。
                </div>
                
                <div class="paragraph">
                    此時我有萬斛愁，吹斷參差山石裂。
                </div>
                
                <div class="paragraph">
                    吳霜忽點雙鬢華，故人各在天一涯。
                </div>
                
                <div class="paragraph">
                    南望一枝書斷絕，臨風不復三歎嗟。
                </div>
                
                <div class="paragraph">
                    天花何曾著禪定，百憂煉心澄古井。
                </div>
                
                <div class="paragraph">
                    世有鐵心石腸人，舉似我詩應首肯。
                </div>
                
        </div>
    </div>
