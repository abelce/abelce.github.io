    <div class="container">
        <h2 class="name">
            苕谿行
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清苕可鏡亦可漁，風煙佳處畫不如。
                </div>
                
                <div class="paragraph">
                    無錢買田傍城闕，擬僦谿叟西隣居。
                </div>
                
                <div class="paragraph">
                    得魚換得菰蒲米，菰煮作糜飽則已。
                </div>
                
                <div class="paragraph">
                    寧能負腹不負人，以腹負人不若死。
                </div>
                
                <div class="paragraph">
                    富春殘火猶堪稼，上時容易艱難下。
                </div>
                
                <div class="paragraph">
                    在山遠志山可移，小草還復令人譏。
                </div>
                
                <div class="paragraph">
                    菱歌慣濤瀾，樵聲出林疃。
                </div>
                
                <div class="paragraph">
                    蘋風爲誰好，璧月待秋滿。
                </div>
                
                <div class="paragraph">
                    延月入懷輸懇款，好風未必無人管。
                </div>
                
                <div class="paragraph">
                    筆床茶竈散人家，何須去乘牛斗槎。
                </div>
                
        </div>
