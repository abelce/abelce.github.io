<body>
    <div class="container">
        <h2 class="name">
            尋陽送弟昌峒鄱陽司馬作
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桑落洲渚連，滄江無雲煙。
                </div>
                
                <div class="paragraph">
                    潯陽非剡水，忽見子猷船。
                </div>
                
                <div class="paragraph">
                    飄然欲相近，來遲杳若仙。
                </div>
                
                <div class="paragraph">
                    人乘海上月，帆落湖中天。
                </div>
                
                <div class="paragraph">
                    一覩無二諾，朝懽更勝昨。
                </div>
                
                <div class="paragraph">
                    爾則吾惠連，吾非爾康樂。
                </div>
                
                <div class="paragraph">
                    朱紱白銀章，上官佐鄱陽。
                </div>
                
                <div class="paragraph">
                    松門拂中道，石鏡迴清光。
                </div>
                
                <div class="paragraph">
                    搖扇及于越，水亭風氣涼。
                </div>
                
                <div class="paragraph">
                    與爾期此亭，期在秋月滿。
                </div>
                
                <div class="paragraph">
                    時過或未來，兩鄉心已斷。
                </div>
                
                <div class="paragraph">
                    吳山對楚岸，彭蠡當中州。
                </div>
                
                <div class="paragraph">
                    相思定如此，有窮盡年愁。
                </div>
                
        </div>
