    <div class="container">
        <h2 class="name">
            次韵寄答晁無咎
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西湖欲雨厨煙滿，風葉倒囊雲覆碗。
                </div>
                
                <div class="paragraph">
                    望湖樓上白頭人，獨倚欄干誰肯伴。
                </div>
                
                <div class="paragraph">
                    獨有詩人記病身，清風千里寄行塵。
                </div>
                
                <div class="paragraph">
                    豪華信有回天力，驚開桃李閑新春。
                </div>
                
                <div class="paragraph">
                    往事不回如過雨，醉夢恍然忘惡語。
                </div>
                
                <div class="paragraph">
                    人生如幻此何尤，未信黄金貴於土。
                </div>
                
                <div class="paragraph">
                    愛子千篇頃刻成，借將胸腹詫吳人。
                </div>
                
                <div class="paragraph">
                    吟哦怪有芳鮮氣，却被湖山識姓名。
                </div>
                
                <div class="paragraph">
                    文章廢退知難强，身外虛華本無望。
                </div>
                
                <div class="paragraph">
                    何曾臨水惜芒鞋，却解逢人拈拄杖。
                </div>
                
                <div class="paragraph">
                    眼根清浄塵不留，登伽過盡不回頭。
                </div>
                
                <div class="paragraph">
                    家在中原歸未得，江淮斷道無行舟。
                </div>
                
                <div class="paragraph">
                    兩山相逢翻手疾，欲謀一笑寧無日。
                </div>
                
                <div class="paragraph">
                    却慚懷朴似周人，祇可聞名不須識。
                </div>
                
        </div>
    </div>
