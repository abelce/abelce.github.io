    <div class="container">
        <h2 class="name">
            興唐寺
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    （在歙縣郡城練水西，唐至德二年建。
                </div>
                
                <div class="paragraph">
                    宋太平舉國中勅改太平舉國寺。
                </div>
                
                <div class="paragraph">
                    ）天台國清寺，天下稱四絕。
                </div>
                
                <div class="paragraph">
                    我來舉唐遊，於中更無別。
                </div>
                
                <div class="paragraph">
                    枿木劃斷雲，高峯頂積雪。
                </div>
                
                <div class="paragraph">
                    檻外一條溪，幾回流碎月。
                </div>
                
                <div class="paragraph">
                    （康熙《徽州府志》十八《寺觀》。
                </div>
                
                <div class="paragraph">
                    ○今按：此詩與前篇，異地異題，輾轉漢傳，各有可取之處。
                </div>
                
                <div class="paragraph">
                    《苕溪漁隱》所引，應即此一篇之末二句。
                </div>
                
                <div class="paragraph">
                    王琦未見此篇，不得稱《漁隱》以爲《題水西寺》斷句爲訛。
                </div>
                
                <div class="paragraph">
                    〖宋朱弁《曲洧舊聞》卷八謂此詩石刻在歙溪西太平寺。
                </div>
                
                <div class="paragraph">
                    〗）。
                </div>
                
        </div>
