    <div class="container">
        <h2 class="name">
            奉酬從兄南仲見示十九韻
        </h2>
        <div class="author"><a href="/author/960b4d4b-3e19-4710-8901-150f85df1d70.html" title="權德輿" target="_blank">
                權德輿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晉季天下亂，安丘佐關中。
                </div>
                
                <div class="paragraph">
                    德輝靄家牒，侯籍推時功。
                </div>
                
                <div class="paragraph">
                    簪纓盛西州，清白傳素風。
                </div>
                
                <div class="paragraph">
                    逢時有舒卷，繕性無窮通。
                </div>
                
                <div class="paragraph">
                    吾兄挺奇資，向晦道自充。
                </div>
                
                <div class="paragraph">
                    耕鑿汝山下，退然安困蒙。
                </div>
                
                <div class="paragraph">
                    詩成三百篇，儒有一畝宮。
                </div>
                
                <div class="paragraph">
                    琴書滿座右，芝朮生牆東。
                </div>
                
                <div class="paragraph">
                    麗藻粲相鮮，晨輝豔芳叢。
                </div>
                
                <div class="paragraph">
                    清光杳無際，皓魄流霜空。
                </div>
                
                <div class="paragraph">
                    邦有賢諸侯，主盟詞律雄。
                </div>
                
                <div class="paragraph">
                    薦賢比文舉，理郡邁文翁。
                </div>
                
                <div class="paragraph">
                    樓中賞不獨，池畔醉每同。
                </div>
                
                <div class="paragraph">
                    聖朝闢四門，發跡貴名公。
                </div>
                
                <div class="paragraph">
                    小生何爲者，往歲學雕蟲。
                </div>
                
                <div class="paragraph">
                    華簪映武弁，一年被微躬。
                </div>
                
                <div class="paragraph">
                    開緘捧新詩，瓊玉寒青葱。
                </div>
                
                <div class="paragraph">
                    謬進空內訟，結懷遠忡忡。
                </div>
                
                <div class="paragraph">
                    時來無自疑，刷翮摩蒼穹。
                </div>
                
        </div>
