    <div class="container">
        <h2 class="name">
            張明遠自持其所居萃勝亭記來求詩爲賦三篇  其三
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文章蓋代手，千載柳柳州。
                </div>
                
                <div class="paragraph">
                    落筆記山水，奇香撼琳球。
                </div>
                
                <div class="paragraph">
                    開卷一再讀，宛若從之遊。
                </div>
                
                <div class="paragraph">
                    歷歷爽心目，毛髮爲颼颼。
                </div>
                
                <div class="paragraph">
                    若人嗜清曠，步履素得幽。
                </div>
                
                <div class="paragraph">
                    攬勝得樞要，天地不可搜。
                </div>
                
                <div class="paragraph">
                    巉巉華山孫，藤蘿護維陬。
                </div>
                
                <div class="paragraph">
                    絕頂葺荷蓋，風月共夷猶。
                </div>
                
                <div class="paragraph">
                    物色自飛動，與我相答酬。
                </div>
                
                <div class="paragraph">
                    千里入睥睨，遠眼縱莫收。
                </div>
                
                <div class="paragraph">
                    憑軒寫清絕，文與境趣侔。
                </div>
                
                <div class="paragraph">
                    柳魂不可招，君幾紹前修。
                </div>
                
                <div class="paragraph">
                    何當棄圭組，從君送清愁。
                </div>
                
        </div>
