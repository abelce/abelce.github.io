    <div class="container">
        <h2 class="name">
            無家別
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寂寞天寶後，園廬但蒿藜。
                </div>
                
                <div class="paragraph">
                    我里百餘家，世亂各東西。
                </div>
                
                <div class="paragraph">
                    存者無消息，死者爲塵泥。
                </div>
                
                <div class="paragraph">
                    賤子因陣敗，歸來尋舊蹊。
                </div>
                
                <div class="paragraph">
                    人行見空巷，日瘦氣慘悽。
                </div>
                
                <div class="paragraph">
                    但對狐與貍，豎毛怒我啼。
                </div>
                
                <div class="paragraph">
                    四鄰何所有，一二老寡妻。
                </div>
                
                <div class="paragraph">
                    宿鳥戀本枝，安辭且窮棲。
                </div>
                
                <div class="paragraph">
                    方春獨荷鋤，日暮還灌畦。
                </div>
                
                <div class="paragraph">
                    縣吏知我至，召令習鼓鞞。
                </div>
                
                <div class="paragraph">
                    雖從本州役，內顧無所攜。
                </div>
                
                <div class="paragraph">
                    近行止一身，遠去終轉迷。
                </div>
                
                <div class="paragraph">
                    家鄉既盪盡，遠近理亦齊。
                </div>
                
                <div class="paragraph">
                    永痛長病母，五年委溝谿。
                </div>
                
                <div class="paragraph">
                    生我不得力，終身兩酸嘶。
                </div>
                
                <div class="paragraph">
                    人生無家別，何以爲烝黎。
                </div>
                
        </div>
    </div>
