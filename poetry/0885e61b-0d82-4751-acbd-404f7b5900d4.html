    <div class="container">
        <h2 class="name">
            用子聲韻謝吳友直惠蠟箋
        </h2>
        <div class="author"><a href="/author/84fc727b-713f-45b0-ba15-f35db050636b.html" title="方一夔" target="_blank">
                方一夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    千年老穀無人知，萬杵椎冰身汗熱。
                </div>
                
                <div class="paragraph">
                    木膚解剝白於綿，凍手龜皴腕將折。
                </div>
                
                <div class="paragraph">
                    荆州魚網蘭亭絸，彼美不曾傳祕訣。
                </div>
                
                <div class="paragraph">
                    獨留此木在人間，禿盡青山散妖血。
                </div>
                
                <div class="paragraph">
                    邇來奇製蠟作紋，草木蟲魚生眼纈。
                </div>
                
                <div class="paragraph">
                    只今吳越稱第一，秋浦浣花派滕薛。
                </div>
                
                <div class="paragraph">
                    先生好古得此物，揮手行與時流別。
                </div>
                
                <div class="paragraph">
                    紫薇花前草尺一，書成氣凜寒松雪。
                </div>
                
                <div class="paragraph">
                    不然名山撰古史，蛟龍鬰屈蟠奩篋。
                </div>
                
                <div class="paragraph">
                    有時浮戲寫詩章，颯颯落錐蠶食葉。
                </div>
                
                <div class="paragraph">
                    比來分遣二十輩，西江遠借餘波浥。
                </div>
                
                <div class="paragraph">
                    聊憑和詩報瓊瑶，袖手愧逢强對怯。
                </div>
                
        </div>
