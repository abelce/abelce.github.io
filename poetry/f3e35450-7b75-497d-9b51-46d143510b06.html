    <div class="container">
        <h2 class="name">
            寄題周元吉湖北漕司志功堂
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    周郎昨贊元戎幕，夜眺秦川登劍閣。
                </div>
                
                <div class="paragraph">
                    函關不用一丸泥，談笑生風掃河洛。
                </div>
                
                <div class="paragraph">
                    君王尺一喚渠回，貯之鳳閣與鸞臺。
                </div>
                
                <div class="paragraph">
                    不贊元戎贊丞相，筆補造化裨鹽梅。
                </div>
                
                <div class="paragraph">
                    龍媒志在橫八極，天閑玉韉羈不得。
                </div>
                
                <div class="paragraph">
                    又揮白羽岸綸巾，却去武昌尋赤壁。
                </div>
                
                <div class="paragraph">
                    一覽亭前山月明，志功堂下大江橫。
                </div>
                
                <div class="paragraph">
                    前稱公瑾後元吉，君家世有千人英。
                </div>
                
                <div class="paragraph">
                    公瑾小喬在何許，元吉小蠻花解語。
                </div>
                
                <div class="paragraph">
                    看君一箭落胡星，如臯一笑傾人城。
                </div>
                
                <div class="paragraph">
                    金印如斗带萬釘，何人爲作燕然銘。
                </div>
                
        </div>
