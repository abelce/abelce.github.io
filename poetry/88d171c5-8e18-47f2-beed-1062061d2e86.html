    <div class="container">
        <h2 class="name">
            奉和鄜州劉大夫麥秋出師遮虜有懷中朝親故
        </h2>
        <div class="author"><a href="/author/960b4d4b-3e19-4710-8901-150f85df1d70.html" title="權德輿" target="_blank">
                權德輿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天子愛全才，故人雄外臺。
                </div>
                
                <div class="paragraph">
                    綠油登上將，青綬亞中台。
                </div>
                
                <div class="paragraph">
                    亭障鳴笳入，風雲轉斾來。
                </div>
                
                <div class="paragraph">
                    蘭坊分杳杳，麥壠望莓莓。
                </div>
                
                <div class="paragraph">
                    月向琱弓滿，蓮依寶劒開。
                </div>
                
                <div class="paragraph">
                    行師齊鶴列，錫馬盡龍媒。
                </div>
                
                <div class="paragraph">
                    壯志徵梁甫，嘉招萃楚材。
                </div>
                
                <div class="paragraph">
                    千尋推直幹，百鍊去纖埃。
                </div>
                
                <div class="paragraph">
                    間闊勞相望，歡言幸早陪。
                </div>
                
                <div class="paragraph">
                    每聯花下騎，幾泛竹間杯。
                </div>
                
                <div class="paragraph">
                    芳訊雙魚遠，流年兩鬢催。
                </div>
                
                <div class="paragraph">
                    何時介圭覲，攜手詠康哉。
                </div>
                
        </div>
    </div>
