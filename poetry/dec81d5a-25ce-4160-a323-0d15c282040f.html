    <div class="container">
        <h2 class="name">
            贈麻田山人吳子野
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    汶陽我昔見蘇李，人言吳子歸未幾。
                </div>
                
                <div class="paragraph">
                    長嘯春風大澤西，却望麻田山萬里。
                </div>
                
                <div class="paragraph">
                    不逢鄭老溪上箭，欲致朱公路傍米。
                </div>
                
                <div class="paragraph">
                    今年窮巷絲生髮，馬尾吹風化衣袷。
                </div>
                
                <div class="paragraph">
                    定知赤鯉驀波濤，何意黄冠驚僕妾。
                </div>
                
                <div class="paragraph">
                    琅函萬過陰魄悲，心無丹白鑪生兒。
                </div>
                
                <div class="paragraph">
                    山中種芝豈無侶，成都醉眠未當去。
                </div>
                
                <div class="paragraph">
                    願從王烈或見呼，試訪孫登竟無語。
                </div>
                
                <div class="paragraph">
                    棄家內愧非此流，此身天地一虛舟。
                </div>
                
                <div class="paragraph">
                    未應齒豁塵埃裏，乞與青精救白頭。
                </div>
                
        </div>
    </div>
