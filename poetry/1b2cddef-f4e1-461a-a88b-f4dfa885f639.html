    <div class="container">
        <h2 class="name">
            弔錦雞一首呈葉任道
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    炎州産文雞，毛羽固天稟。
                </div>
                
                <div class="paragraph">
                    朱丹飾尾距，綵繡錯衿衽。
                </div>
                
                <div class="paragraph">
                    主人極珍憐，龠合分俸廩。
                </div>
                
                <div class="paragraph">
                    置諸後園中，小奴司啄飲。
                </div>
                
                <div class="paragraph">
                    地荒籠柵疎，客見輒危懔。
                </div>
                
                <div class="paragraph">
                    點狸出沒精，豪鼠窺伺稔。
                </div>
                
                <div class="paragraph">
                    諒垂彼饞涎，或瞯君高枕。
                </div>
                
                <div class="paragraph">
                    駭機中夕發，果以斃來諗。
                </div>
                
                <div class="paragraph">
                    裂冠首立碎，齧嗉聲已噤。
                </div>
                
                <div class="paragraph">
                    酷哉三尺喙，殘此一段錦。
                </div>
                
                <div class="paragraph">
                    長嗟命瘞埋，詎忍付烹飪。
                </div>
                
                <div class="paragraph">
                    始爲文采累，終欠智慮審。
                </div>
                
                <div class="paragraph">
                    老瞞戕孔公，千載憤凜凜。
                </div>
                
                <div class="paragraph">
                    黄祖殺處士，麤暴犯流品。
                </div>
                
                <div class="paragraph">
                    况茲毒鷙物，尤索防閑甚。
                </div>
                
                <div class="paragraph">
                    善視雙翠衣，夜凉勿嗜寢。
                </div>
                
        </div>
