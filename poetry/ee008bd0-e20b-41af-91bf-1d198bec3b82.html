    <div class="container">
        <h2 class="name">
            淇上酬薛據兼寄郭微
        </h2>
        <div class="author"><a href="/author/6352c3b1-ad3f-4571-a04c-3fcc58bc86af.html" title="王昌齡" target="_blank">
                王昌齡
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自從別京華，我心乃蕭索。
                </div>
                
                <div class="paragraph">
                    十年守章句，萬里空寥落。
                </div>
                
                <div class="paragraph">
                    北上登薊門，茫茫見沙漠。
                </div>
                
                <div class="paragraph">
                    倚劒對風塵，慨然思衞霍。
                </div>
                
                <div class="paragraph">
                    拂衣去燕趙，驅馬悵不樂。
                </div>
                
                <div class="paragraph">
                    天長滄洲路，日暮邯鄲郭。
                </div>
                
                <div class="paragraph">
                    酒肆或淹留，漁澤屢棲泊。
                </div>
                
                <div class="paragraph">
                    獨行備艱難，孰辭千鼎鑊。
                </div>
                
                <div class="paragraph">
                    皇情念淳古，時俗何浮薄。
                </div>
                
                <div class="paragraph">
                    理道須任賢，安人在求瘼。
                </div>
                
                <div class="paragraph">
                    故交負奇才，逸氣包謇諤。
                </div>
                
                <div class="paragraph">
                    隱軫經濟策，縱橫建安作。
                </div>
                
                <div class="paragraph">
                    才望忽先鳴，風期無宿諾。
                </div>
                
                <div class="paragraph">
                    飄颻勞州縣，迢遞限言謔。
                </div>
                
                <div class="paragraph">
                    東馳眇貝丘，西顧彌虢略。
                </div>
                
                <div class="paragraph">
                    淇水徒自深，浮雲不堪託。
                </div>
                
                <div class="paragraph">
                    吾謀適可用，天道豈遼廓。
                </div>
                
                <div class="paragraph">
                    不然買山田，一身與耕鑿。
                </div>
                
        </div>
