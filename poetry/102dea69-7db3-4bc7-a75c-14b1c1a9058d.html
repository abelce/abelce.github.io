    <div class="container">
        <h2 class="name">
            積善堂詩
        </h2>
        <div class="author"><a href="/author/07b871e4-c8c0-4872-9f0d-aa99e4a5fa35.html" title="晁沖之" target="_blank">
                晁沖之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    星次朝當赦，龍符夜改元。
                </div>
                
                <div class="paragraph">
                    忽傳優老詔，周及庶臣門。
                </div>
                
                <div class="paragraph">
                    細札頒殊禮，陪封錫異恩。
                </div>
                
                <div class="paragraph">
                    大酺堪一笑，束帛不須論。
                </div>
                
                <div class="paragraph">
                    緬想吾宗盛，恭惟母德尊。
                </div>
                
                <div class="paragraph">
                    孝忠兼仲子，辭翰競諸孫。
                </div>
                
                <div class="paragraph">
                    掖誥金鸞潤，宮衣翠翟溫。
                </div>
                
                <div class="paragraph">
                    萬錢賓客賀，五色帝王言。
                </div>
                
                <div class="paragraph">
                    諼草開新夏，蟠桃屬舊樽。
                </div>
                
                <div class="paragraph">
                    曲迎團扇度，舞接綵衣翻。
                </div>
                
                <div class="paragraph">
                    冰下看魚尾，霜邊見筍根。
                </div>
                
                <div class="paragraph">
                    英聲彤管在，繪事畫屏存。
                </div>
                
                <div class="paragraph">
                    有客依同姓，逢人問故園。
                </div>
                
                <div class="paragraph">
                    淹留驚伏臘，俛仰媿晨昏。
                </div>
                
                <div class="paragraph">
                    西望浮雲合，巾車擬載奔。
                </div>
                
        </div>
