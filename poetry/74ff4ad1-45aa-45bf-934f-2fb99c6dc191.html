    <div class="container">
        <h2 class="name">
            秋浦登舟阻風泊池口
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    午眠化蝶化未成，夢中澒洞發大聲。
                </div>
                
                <div class="paragraph">
                    軍鼙雷鼓百千面，援桴齊下作一鳴。
                </div>
                
                <div class="paragraph">
                    起來推窗無一物，海潮打入齊山窟。
                </div>
                
                <div class="paragraph">
                    數洲翻覆相盪摩，四山動摇皆突兀。
                </div>
                
                <div class="paragraph">
                    錢塘潮來聲驚天，金陵潮來聲寂然。
                </div>
                
                <div class="paragraph">
                    此去金陵一千里，那得潮聲來到此。
                </div>
                
                <div class="paragraph">
                    長年三老笑復嘲，云是波聲不是潮。
                </div>
                
                <div class="paragraph">
                    清溪波頭高過屋，大江波頭潑日轂。
                </div>
                
                <div class="paragraph">
                    清溪去江一步地，大江可望不可至。
                </div>
                
                <div class="paragraph">
                    北風向晚動地來，跳出銀峰萬萬堆。
                </div>
                
                <div class="paragraph">
                    儂船莫管行不得，且看銀峰永今夕。
                </div>
                
        </div>
    </div>
