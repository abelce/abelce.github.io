    <div class="container">
        <h2 class="name">
            長慶二年七月自中書舍人出守杭州路次藍溪作
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太原一男子，自顧庸且鄙。
                </div>
                
                <div class="paragraph">
                    老逢不次恩，洗拔出泥滓。
                </div>
                
                <div class="paragraph">
                    既居可言地，願助朝廷理。
                </div>
                
                <div class="paragraph">
                    伏閤三上章，戇愚不稱旨。
                </div>
                
                <div class="paragraph">
                    聖人存大體，優貸容不死。
                </div>
                
                <div class="paragraph">
                    鳳詔停舍人，魚書除刺史。
                </div>
                
                <div class="paragraph">
                    冥懷齊寵辱，委順隨行止。
                </div>
                
                <div class="paragraph">
                    我自得此心，於茲十年矣。
                </div>
                
                <div class="paragraph">
                    餘杭乃名郡，郡郭臨江汜。
                </div>
                
                <div class="paragraph">
                    已想海門山，潮聲來入耳。
                </div>
                
                <div class="paragraph">
                    昔予貞元末，羇旅曾遊此。
                </div>
                
                <div class="paragraph">
                    甚覺太守尊，亦諳魚酒美。
                </div>
                
                <div class="paragraph">
                    因生江海興，每羨滄浪水。
                </div>
                
                <div class="paragraph">
                    尚擬拂衣行，況今兼祿仕。
                </div>
                
                <div class="paragraph">
                    青山峰巒接，白日煙塵起。
                </div>
                
                <div class="paragraph">
                    東道既不通，改轅遂南指。
                </div>
                
                <div class="paragraph">
                    自秦窮楚越，浩蕩五千里。
                </div>
                
                <div class="paragraph">
                    聞有賢主人，而多好山水。
                </div>
                
                <div class="paragraph">
                    是行頗爲愜，所歷良可紀。
                </div>
                
                <div class="paragraph">
                    策馬度藍溪，勝遊從此始。
                </div>
                
        </div>
