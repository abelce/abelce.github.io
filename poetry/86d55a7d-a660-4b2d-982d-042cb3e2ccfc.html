<body>
    <div class="container">
        <h2 class="name">
            王詵都尉寶繪堂詞
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    侯家玉食繡羅裳，彈絲吹竹喧洞房。
                </div>
                
                <div class="paragraph">
                    哀歌妙舞奉清觴，白日一醉萬事忘。
                </div>
                
                <div class="paragraph">
                    百年將種存慨慷，西取庸蜀踐戎羌。
                </div>
                
                <div class="paragraph">
                    戰袍賜錦盤鵰章，寶刀玉玦餘風霜。
                </div>
                
                <div class="paragraph">
                    天孫渡河夜未央，功臣子孫白且長。
                </div>
                
                <div class="paragraph">
                    朱門甲第臨康莊，生長介胄羞膏粱。
                </div>
                
                <div class="paragraph">
                    四方賓客坐華堂，何用爲樂非笙簧。
                </div>
                
                <div class="paragraph">
                    錦囊犀軸堆象床，竿叉連幅翻雲光。
                </div>
                
                <div class="paragraph">
                    手披橫素風飛揚，長林巨石插雕梁。
                </div>
                
                <div class="paragraph">
                    清江白浪吹粉牆，異花沒骨朝露香。
                </div>
                
                <div class="paragraph">
                    摯禽猛獸舌齶張，騰踏騕褭聯驌驦。
                </div>
                
                <div class="paragraph">
                    噴振風雨馳平岡，前數顧陸後吳王。
                </div>
                
                <div class="paragraph">
                    老成雖喪存典常，坐客不識視茫洋。
                </div>
                
                <div class="paragraph">
                    騏驎飛烟郁芬芳，卷舒終日未用忙。
                </div>
                
                <div class="paragraph">
                    遊意淡泊心清凉，屬目俊麗神激昂。
                </div>
                
                <div class="paragraph">
                    君不見伯孫孟孫俱猖狂，干時與事神弗臧。
                </div>
                
        </div>
