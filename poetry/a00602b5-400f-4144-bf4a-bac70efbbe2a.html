    <div class="container">
        <h2 class="name">
            夜夢與羅子和論藥名詩
        </h2>
        <div class="author"><a href="/author/fb9269e0-583d-4c11-9a79-eb4bc88aeaa0.html" title="朱翌" target="_blank">
                朱翌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鑽破故紙我拙計，該貫衆史子得意。
                </div>
                
                <div class="paragraph">
                    籤排百部象齒懸，陟釐萬張蠅頭字。
                </div>
                
                <div class="paragraph">
                    分甘遂如百兩金，作苦躭成五車記。
                </div>
                
                <div class="paragraph">
                    地錦天花出妙機，瓊田水英生爽氣。
                </div>
                
                <div class="paragraph">
                    詩成欲度甫白前，冠彈請繼王陽起。
                </div>
                
                <div class="paragraph">
                    天門冬夏鳶尾翔，香芸臺閣龍骨蛻。
                </div>
                
                <div class="paragraph">
                    任真朱子老無用，得時羅君政如此。
                </div>
                
                <div class="paragraph">
                    今宵月白及風清，想君不作呼盧會。
                </div>
                
                <div class="paragraph">
                    泉石膏肓肯過予，飲量定能加五倍。
                </div>
                
        </div>
