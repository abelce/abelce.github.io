    <div class="container">
        <h2 class="name">
            答朱彭州惠茶長句
        </h2>
        <div class="author"><a href="/author/cb627d46-270f-4b2d-ae49-f0bc9a8c0280.html" title="宋祁" target="_blank">
                宋祁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    芳茗標圖舊，靈芽薦味新。
                </div>
                
                <div class="paragraph">
                    摘侵雲崦曉，收盡露腴春。
                </div>
                
                <div class="paragraph">
                    焙煖烘蒼爪，羅香弄縹塵。
                </div>
                
                <div class="paragraph">
                    鐺浮湯目徧，甌漲乳花勻。
                </div>
                
                <div class="paragraph">
                    和要瓊爲屑，烹須月取津。
                </div>
                
                <div class="paragraph">
                    飲萸聞藥錄，奴酪笑傖人。
                </div>
                
                <div class="paragraph">
                    雪沫清吟肺，冰甆爽醉唇。
                </div>
                
                <div class="paragraph">
                    嗅香殊太觕，瘠氣定非真。
                </div>
                
                <div class="paragraph">
                    坐憶丹丘伴，堂思陸納賓。
                </div>
                
                <div class="paragraph">
                    由來撤膩鼎，詎合燎勞薪。
                </div>
                
                <div class="paragraph">
                    得句班條暇，分甘捉麈晨。
                </div>
                
                <div class="paragraph">
                    二珍同一餉，嘉惠愧良鄰。
                </div>
                
        </div>
