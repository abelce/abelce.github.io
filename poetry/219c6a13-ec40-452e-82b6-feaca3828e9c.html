    <div class="container">
        <h2 class="name">
            蜜果
        </h2>
        <div class="author"><a href="/author/876c6ade-26bf-4265-a9f5-1cebcbb68fcb.html" title="唐庚" target="_blank">
                唐庚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    臣聞失旦雞，已曉猶强鳴。
                </div>
                
                <div class="paragraph">
                    書生坐口窮，抵死輸血誠。
                </div>
                
                <div class="paragraph">
                    嶺南貢蜜果，海道趨彤庭。
                </div>
                
                <div class="paragraph">
                    黄蜂樂受職，紫鳯助揚舲。
                </div>
                
                <div class="paragraph">
                    忠勤雖云至，思慮良未精。
                </div>
                
                <div class="paragraph">
                    由來瘴癘鄉，不識霜雪清。
                </div>
                
                <div class="paragraph">
                    土風不待講，氣象昏如酲。
                </div>
                
                <div class="paragraph">
                    秔稻秔稻熱，水泉水泉腥。
                </div>
                
                <div class="paragraph">
                    而况野果實，豈足奉聖明。
                </div>
                
                <div class="paragraph">
                    未論體性殊，已覺面目生。
                </div>
                
                <div class="paragraph">
                    食之倘有補，勞者甘如餳。
                </div>
                
                <div class="paragraph">
                    政恐無裨益，所出非和平。
                </div>
                
                <div class="paragraph">
                    上林寧少此，下箸安可輕。
                </div>
                
                <div class="paragraph">
                    軒轅嘗百毒，上古雜神靈。
                </div>
                
                <div class="paragraph">
                    武王嗜鮑魚，幾諫仗老成。
                </div>
                
                <div class="paragraph">
                    芻蕘復何有，葵藿但自傾。
                </div>
                
        </div>
