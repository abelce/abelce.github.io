        <h2 class="name">
            送羅先輩書記歸後却還閩中留別
        </h2>
        <div class="author"><a href="/author/bee590a9-5f8b-4d79-b9c2-182ae0d8f876.html" title="朱慶餘" target="_blank">
                朱慶餘
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    同是越人從小別，忽歸鄉里見皆驚。
                </div>
                
                <div class="paragraph">
                    湖邊訪舊知誰在，幕下留歡但覺榮。
                </div>
                
                <div class="paragraph">
                    望嶺又生紅槿思，登車豈倦白雲程。
                </div>
                
                <div class="paragraph">
                    況當季父承恩日，廉問南州政已成。
                </div>
                
        </div>
