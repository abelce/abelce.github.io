    <div class="container">
        <h2 class="name">
            詶別致用
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風行自委順，雲合非有期。
                </div>
                
                <div class="paragraph">
                    神哉心相見，無眹安得離。
                </div>
                
                <div class="paragraph">
                    我有懇憤志，三十無人知。
                </div>
                
                <div class="paragraph">
                    修身不言命，謀道不擇時。
                </div>
                
                <div class="paragraph">
                    達則濟億兆，窮亦濟毫氂。
                </div>
                
                <div class="paragraph">
                    濟人無大小，誓不空濟私。
                </div>
                
                <div class="paragraph">
                    研幾未淳熟，與世忽參差。
                </div>
                
                <div class="paragraph">
                    意氣一爲累，猜仍良已隨。
                </div>
                
                <div class="paragraph">
                    昨來竄荆蠻，分與平生隳。
                </div>
                
                <div class="paragraph">
                    那言返爲遇，獲見心所奇。
                </div>
                
                <div class="paragraph">
                    一見肺肝盡，坦然無滯疑。
                </div>
                
                <div class="paragraph">
                    感念交契定，淚流如斷縻。
                </div>
                
                <div class="paragraph">
                    此交定生死，非爲論盛衰。
                </div>
                
                <div class="paragraph">
                    此契宗會極，非爲同路岐。
                </div>
                
                <div class="paragraph">
                    君今虎在柙，我亦鷹就羈。
                </div>
                
                <div class="paragraph">
                    馴養保性命，安能奮殊姿。
                </div>
                
                <div class="paragraph">
                    玉色深不變，井水撓不移。
                </div>
                
                <div class="paragraph">
                    相看各年少，未敢深自悲。
                </div>
                
        </div>
