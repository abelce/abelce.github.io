    <div class="container">
        <h2 class="name">
            大暑舟行含山道中雨驟至霆奔龍挂可駭
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    隤雲曖前驅，連鼓訌後殿。
                </div>
                
                <div class="paragraph">
                    駸駸失高丘，擾擾暗古縣。
                </div>
                
                <div class="paragraph">
                    白龍起幽蟄，黑霧佐神變。
                </div>
                
                <div class="paragraph">
                    盆傾耳雙聵，斗暗目四眩。
                </div>
                
                <div class="paragraph">
                    帆重腹逾飽，櫓潤鳴更健。
                </div>
                
                <div class="paragraph">
                    圓漪暈雨點，濺滴走波面。
                </div>
                
                <div class="paragraph">
                    伶俜愁孤鴛，颭閃亂饑燕。
                </div>
                
                <div class="paragraph">
                    麥老枕水卧，秧穉與風戰。
                </div>
                
                <div class="paragraph">
                    牛蹊岌城沉，蟻隧洶瓴建。
                </div>
                
                <div class="paragraph">
                    水車競施行，歲事敢休宴。
                </div>
                
                <div class="paragraph">
                    咿啞嘯簧鳴，轣轆連鎖轉。
                </div>
                
                <div class="paragraph">
                    駢頭立婦子，列舍望宗伴。
                </div>
                
                <div class="paragraph">
                    東枯駭西潰，寸涸驚尺澱。
                </div>
                
                <div class="paragraph">
                    嗟余豈能賢，與彼亦何辨。
                </div>
                
                <div class="paragraph">
                    扁舟風露熟，半世江湖徧。
                </div>
                
                <div class="paragraph">
                    不知憂稼穡，但解加餐飯。
                </div>
                
                <div class="paragraph">
                    遥憐老農苦，敢厭遊子倦。
                </div>
                
        </div>
    </div>
