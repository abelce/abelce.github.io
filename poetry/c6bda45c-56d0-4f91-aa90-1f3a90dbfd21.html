    <div class="container">
        <h2 class="name">
            送前人之董氏館
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雪溪公子清於冰，與人心事秋月明。
                </div>
                
                <div class="paragraph">
                    黄塵滿目分不入，却向嵩曲尋幽盟。
                </div>
                
                <div class="paragraph">
                    山之趾，水之裔，花柳之時風月夜。
                </div>
                
                <div class="paragraph">
                    避喧何必武陵源，得閒便是羲皇世。
                </div>
                
                <div class="paragraph">
                    俗情詡詡有僞真，道義之交無故新。
                </div>
                
                <div class="paragraph">
                    我今年已八十一，君今亦是半百人。
                </div>
                
                <div class="paragraph">
                    日日聚首能幾日，況我殘陽出入息。
                </div>
                
                <div class="paragraph">
                    聞君束書將有行，萬里弱水在咫尺。
                </div>
                
                <div class="paragraph">
                    相望怨被浮雲妨，有夢難託清風將。
                </div>
                
                <div class="paragraph">
                    豈是臨分語太苦，此味昔我實備嘗。
                </div>
                
                <div class="paragraph">
                    一杯一杯莫辭勸，此酒中間膠漆釅。
                </div>
                
                <div class="paragraph">
                    記得希夷一語不，優好之所勿久戀。
                </div>
                
        </div>
