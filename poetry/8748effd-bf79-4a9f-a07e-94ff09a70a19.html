    <div class="container">
        <h2 class="name">
            次韻張安撫李侍郎同賦茯苓酥
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山人採藥晞喬松，披雲扶石松根空。
                </div>
                
                <div class="paragraph">
                    搗霜餌玉得不死，大藥真與神靈通。
                </div>
                
                <div class="paragraph">
                    論功合在金石上，何意坐隨脂澤融。
                </div>
                
                <div class="paragraph">
                    誰令千古玉環穢，涴此萬壑寒林風。
                </div>
                
                <div class="paragraph">
                    煎膏桐乳彼何物，滑咽潤頰誇微功。
                </div>
                
                <div class="paragraph">
                    嗟哉可弔不可賀，吾道至此寧非窮。
                </div>
                
                <div class="paragraph">
                    梁公一生面如鐵，阿武家兒看花月。
                </div>
                
                <div class="paragraph">
                    魯公言言秋霜烈，作文佞仙要仙訣。
                </div>
                
                <div class="paragraph">
                    曲江翻愛軟美人，此理至今吾未徹。
                </div>
                
                <div class="paragraph">
                    元忠獨立孟青時，晚歲脂韋事凄切。
                </div>
                
                <div class="paragraph">
                    微之年少本不凡，老作瓜蠅豈非拙。
                </div>
                
                <div class="paragraph">
                    精金和鉛怕先缺，脂麻煮茗那可說。
                </div>
                
                <div class="paragraph">
                    千年妙質當珀化，一啜微甘差劍吷。
                </div>
                
                <div class="paragraph">
                    作詩自警勿示人，同志相期在全節。
                </div>
                
        </div>
    </div>
