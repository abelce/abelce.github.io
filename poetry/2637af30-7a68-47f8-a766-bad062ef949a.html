    <div class="container">
        <h2 class="name">
            寶印叔得小假山以長篇模寫進士欽逢辰和之某次韵并簡欽
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    越絕天台溫雁蕩，萬壑千巖各形狀。
                </div>
                
                <div class="paragraph">
                    錢塘風物更奇絕，杖屨年時記曾訪。
                </div>
                
                <div class="paragraph">
                    歸來戲闢小園林，十里西湖藏甕盎。
                </div>
                
                <div class="paragraph">
                    悠然入眼皆吾山，羅列軒窗一何壯。
                </div>
                
                <div class="paragraph">
                    止菴道人真有道，種竹蒔花近丘壙。
                </div>
                
                <div class="paragraph">
                    何人好事贈假山，潛澗新添小屏嶂。
                </div>
                
                <div class="paragraph">
                    却疑遷徙從平泉，更恐飛來自秦望。
                </div>
                
                <div class="paragraph">
                    世間贋物何止此，沙佛儒衣龍亦象。
                </div>
                
                <div class="paragraph">
                    道人於物意豈留，異日從教散天壤。
                </div>
                
                <div class="paragraph">
                    花木篇章兩游戲，林下高風真可尚。
                </div>
                
                <div class="paragraph">
                    來游蓮社有詩人，句比昌黎更豪放。
                </div>
                
                <div class="paragraph">
                    我休說假復論真，真假通同歸一相。
                </div>
                
        </div>
    </div>
