    <div class="container">
        <h2 class="name">
            奉和
        </h2>
        <div class="author"><a href="/author/2fd4cd94-7829-47d2-a190-18da701b54b9.html" title="袁陟" target="_blank">
                袁陟
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客意正索寞，詩筒江際來。
                </div>
                
                <div class="paragraph">
                    一聞清玉韵，如見翠屏開。
                </div>
                
                <div class="paragraph">
                    磅礴雲霄外，騰凌鸞鳳迴。
                </div>
                
                <div class="paragraph">
                    仙源朝露蔽，乳竇夜風豗。
                </div>
                
                <div class="paragraph">
                    九月已冰霰，三時無沴災。
                </div>
                
                <div class="paragraph">
                    徒均南畝澤，應老鄧林材。
                </div>
                
                <div class="paragraph">
                    岌岌聳天柱，巖巖尊國台。
                </div>
                
                <div class="paragraph">
                    高名皆禍爾，真賞豈然哉。
                </div>
                
                <div class="paragraph">
                    紫蓋欹松蔓，青錢點石苔。
                </div>
                
                <div class="paragraph">
                    神虬潛夭矯，皓鶴舞毰毸。
                </div>
                
                <div class="paragraph">
                    采藥蕃芝朮，尋花有杏梅。
                </div>
                
                <div class="paragraph">
                    丹臺今窅窅，蒼壁古嵬嵬。
                </div>
                
                <div class="paragraph">
                    絕頂飛泉落，平崖枯柏摧。
                </div>
                
                <div class="paragraph">
                    勢堪卑蔣霍，名不假劉雷。
                </div>
                
                <div class="paragraph">
                    釋子安生計，幽人足隠媒。
                </div>
                
                <div class="paragraph">
                    雲中認旛剎，漢上醉觥罍。
                </div>
                
                <div class="paragraph">
                    蓽戶方窮阨，籃軒阻奉陪。
                </div>
                
                <div class="paragraph">
                    耳愁塵事入，心怯歲華催。
                </div>
                
                <div class="paragraph">
                    已作五噫咏，元非三傑才。
                </div>
                
                <div class="paragraph">
                    先將丘壑意，模寫寄春臺。
                </div>
                
        </div>
