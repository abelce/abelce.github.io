    <div class="container">
        <h2 class="name">
            再次韵謝之  其一
        </h2>
        <div class="author"><a href="/author/8e2b9253-f0c8-4c87-bfe4-6ebbfdcbd932.html" title="鄧肅" target="_blank">
                鄧肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四海王信州，志氣老益壯。
                </div>
                
                <div class="paragraph">
                    家學九夷聞，人物萬夫望。
                </div>
                
                <div class="paragraph">
                    若使在廟堂，天下無怨曠。
                </div>
                
                <div class="paragraph">
                    胡爲一葉舟，也泛閩溪浪。
                </div>
                
                <div class="paragraph">
                    顧余真斷梗，江淮付摇漾。
                </div>
                
                <div class="paragraph">
                    逢人輒傾倒，涉世無隄障。
                </div>
                
                <div class="paragraph">
                    既念越人瘠，仍欲鄭聲放。
                </div>
                
                <div class="paragraph">
                    斥下九天來，宜似幽怪長。
                </div>
                
                <div class="paragraph">
                    邂逅忽相逢，琥珀傾新釀。
                </div>
                
                <div class="paragraph">
                    大急賡歌詩，胸臆賴舒暢。
                </div>
                
                <div class="paragraph">
                    我語無餘韻，日書甲乙帳。
                </div>
                
                <div class="paragraph">
                    得君驅鰐手，不憂潮陽瘴。
                </div>
                
                <div class="paragraph">
                    三年去國心，海隅日悽愴。
                </div>
                
                <div class="paragraph">
                    東家久不燔，稚子將無餉。
                </div>
                
                <div class="paragraph">
                    詩成皆置之，萬事吾不仰。
                </div>
                
                <div class="paragraph">
                    那復思重裘，區區欲止謗。
                </div>
                
                <div class="paragraph">
                    明朝更可人，芒鞋窮好尚。
                </div>
                
                <div class="paragraph">
                    遥知翠微中，高談得縱儻。
                </div>
                
                <div class="paragraph">
                    至樂麯糵間，虛名鐘鼎上。
                </div>
                
                <div class="paragraph">
                    輕重不須論，杯行且酬唱。
                </div>
                
        </div>
