    <div class="container">
        <h2 class="name">
            五十少公卿贈何子楚居士
        </h2>
        <div class="author"><a href="/author/18e56259-b629-4431-bbd6-8c8b5d0424a6.html" title="劉一止" target="_blank">
                劉一止
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五十少公卿，三十老舉子。
                </div>
                
                <div class="paragraph">
                    世間老與少，不必較年齒。
                </div>
                
                <div class="paragraph">
                    我觀宦達人，顔色自豐美。
                </div>
                
                <div class="paragraph">
                    癯者忽易腴，變化一日耳。
                </div>
                
                <div class="paragraph">
                    人言老再少，信是有此理。
                </div>
                
                <div class="paragraph">
                    我爲老諸生，流落逾二紀。
                </div>
                
                <div class="paragraph">
                    四十又過四，淟涊百僚底。
                </div>
                
                <div class="paragraph">
                    說老已十年，何况真老矣。
                </div>
                
                <div class="paragraph">
                    壮氣推幽憂，髮白面目緇。
                </div>
                
                <div class="paragraph">
                    寧有再少時，一衰乃如此。
                </div>
                
                <div class="paragraph">
                    何郎窮過我，齒髮亦相似。
                </div>
                
                <div class="paragraph">
                    閑居傲軒裳，臞腹滿經史。
                </div>
                
                <div class="paragraph">
                    時時吐光焰，麗句落窗几。
                </div>
                
                <div class="paragraph">
                    誰家肯終惠，試此足千里。
                </div>
                
                <div class="paragraph">
                    空令坐窮獨，閣戶今掃軌。
                </div>
                
                <div class="paragraph">
                    宦達世共慕，閑曠我所喜。
                </div>
                
                <div class="paragraph">
                    丈夫生世間，要自發奇偉。
                </div>
                
                <div class="paragraph">
                    富貴何足云，功名半張紙。
                </div>
                
                <div class="paragraph">
                    古來傲世士，良是窮乃止。
                </div>
                
                <div class="paragraph">
                    未有如子年，忼慨隱廛市。
                </div>
                
                <div class="paragraph">
                    我不愧公卿，愧此少居士。
                </div>
                
        </div>
