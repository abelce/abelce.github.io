    <div class="container">
        <h2 class="name">
            和孫朴韋蟾孔雀詠
        </h2>
        <div class="author"><a href="/author/bd7946b0-c804-4bd3-9e5f-662889d24617.html" title="李商隱" target="_blank">
                李商隱
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    此去三梁遠，今來萬里攜。
                </div>
                
                <div class="paragraph">
                    西施因網得，秦客被花迷。
                </div>
                
                <div class="paragraph">
                    可在青鸚鵡，非關碧野雞。
                </div>
                
                <div class="paragraph">
                    約眉憐翠羽，刮目想金篦。
                </div>
                
                <div class="paragraph">
                    瘴氣籠飛遠，蠻花向坐低。
                </div>
                
                <div class="paragraph">
                    輕於趙皇后，貴極楚懸黎。
                </div>
                
                <div class="paragraph">
                    都護矜羅幕，佳人炫繡袿。
                </div>
                
                <div class="paragraph">
                    屏風臨燭釦，捍撥倚香臍。
                </div>
                
                <div class="paragraph">
                    舊思牽雲葉，新愁待雪泥。
                </div>
                
                <div class="paragraph">
                    愛堪通夢寐，畫得不端倪。
                </div>
                
                <div class="paragraph">
                    地錦排蒼雁，簾釘鏤白犀。
                </div>
                
                <div class="paragraph">
                    曙霞星斗外，涼月露盤西。
                </div>
                
                <div class="paragraph">
                    妬好休誇舞，經寒且少啼。
                </div>
                
                <div class="paragraph">
                    紅樓三十級，穩穩上丹梯。
                </div>
                
        </div>
