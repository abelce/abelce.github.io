    <div class="container">
        <h2 class="name">
            和施彥執懷姚進道葉先覺韻
        </h2>
        <div class="author"><a href="/author/aa05e7a9-8c39-4837-a872-aef016f8f05b.html" title="張九成" target="_blank">
                張九成
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西湖十里山，春風一杯酒。
                </div>
                
                <div class="paragraph">
                    茲興良不淺，何日落吾手。
                </div>
                
                <div class="paragraph">
                    我讀君和詩，襟期一何厚。
                </div>
                
                <div class="paragraph">
                    同生上下宇，共閱古今宙。
                </div>
                
                <div class="paragraph">
                    死生何足云，餘年付美酎。
                </div>
                
                <div class="paragraph">
                    佩印還故鄉，衣錦眩春晝。
                </div>
                
                <div class="paragraph">
                    一時正兒嬉，千歲墮塵垢。
                </div>
                
                <div class="paragraph">
                    所以賢達人，中懷元有守。
                </div>
                
                <div class="paragraph">
                    試看窗日中，野馬互奔驟。
                </div>
                
                <div class="paragraph">
                    區區竟何成，尚誇舌在口。
                </div>
                
                <div class="paragraph">
                    宿習猶未除，新詩漫懷舊。
                </div>
                
                <div class="paragraph">
                    環顧天地間，四海惟三友。
                </div>
                
                <div class="paragraph">
                    兩老雖未死，二妙已先踣。
                </div>
                
                <div class="paragraph">
                    生者豈其巧，死者亦非謬。
                </div>
                
                <div class="paragraph">
                    君如悟斯契，萬事可懷袖。
                </div>
                
                <div class="paragraph">
                    銅錢自如山，金印自如斗。
                </div>
                
                <div class="paragraph">
                    只今定何間，腐骨久已朽。
                </div>
                
                <div class="paragraph">
                    籬菊師淵明，庭草悲王胄。
                </div>
                
                <div class="paragraph">
                    彼已升層霄，此猶鑿戶牖。
                </div>
                
                <div class="paragraph">
                    浩歌君其聆，相看都皓首。
                </div>
                
        </div>
