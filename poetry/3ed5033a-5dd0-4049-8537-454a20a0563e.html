        <h2 class="name">
            陶淵明己酉重九詩一首某以此年此日舟次吉水距永和財一程耳輒用其韻先寄二兄十三弟并呈提舉七兄
        </h2>
        <div class="author"><a href="/author/c75e2e0f-4213-4a45-8e9f-9ccf5edd2624.html" title="周必大" target="_blank">
                周必大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    王覲十五載，歸來稀舊交。
                </div>
                
                <div class="paragraph">
                    我鬢昔已華，今茲固宜凋。
                </div>
                
                <div class="paragraph">
                    去國甫重五，還家倏登高。
                </div>
                
                <div class="paragraph">
                    永和有兄弟，咫尺如烟霄。
                </div>
                
                <div class="paragraph">
                    緬懷江東使，地遠心更勞。
                </div>
                
                <div class="paragraph">
                    遥知上翠微，江山勝金焦。
                </div>
                
                <div class="paragraph">
                    豈無茱萸酒，望望心鬰陶。
                </div>
                
                <div class="paragraph">
                    相從會有日，永矣非一朝。
                </div>
                
        </div>
    </div>
