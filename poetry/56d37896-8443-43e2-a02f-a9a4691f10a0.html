    <div class="container">
        <h2 class="name">
            奉使築朔方六州城率爾而作
        </h2>
        <div class="author"><a href="/author/7d4ed3f8-32a8-4a42-844e-6a775b82a3e5.html" title="李嶠" target="_blank">
                李嶠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奉詔受邊服，總徒築朔方。
                </div>
                
                <div class="paragraph">
                    驅彼犬羊族，正此戎夏疆。
                </div>
                
                <div class="paragraph">
                    子來多悅豫，王事寧怠遑。
                </div>
                
                <div class="paragraph">
                    三旬無愆期，百雉鬱相望。
                </div>
                
                <div class="paragraph">
                    雄視沙漠垂，有截北海陽。
                </div>
                
                <div class="paragraph">
                    二庭已頓顙，五嶺盡來王。
                </div>
                
                <div class="paragraph">
                    驅車登崇墉，顧眄凌大荒。
                </div>
                
                <div class="paragraph">
                    千里何蕭條，草木自悲涼。
                </div>
                
                <div class="paragraph">
                    憑軾訊古今，慨焉感興亡。
                </div>
                
                <div class="paragraph">
                    漢障緣河遠，秦城入海長。
                </div>
                
                <div class="paragraph">
                    顧無廟堂策，貽此中夏殃。
                </div>
                
                <div class="paragraph">
                    道隱前業衰，運開今化昌。
                </div>
                
                <div class="paragraph">
                    制爲百王式，舉合千載防。
                </div>
                
                <div class="paragraph">
                    馬牛被路隅，鋒鏑銷戰場。
                </div>
                
                <div class="paragraph">
                    豈不懷賢勞，所圖在永康。
                </div>
                
                <div class="paragraph">
                    王事何爲者，稱代陳頌章。
                </div>
                
        </div>
    </div>
