    <div class="container">
        <h2 class="name">
            贈立虛舟
        </h2>
        <div class="author"><a href="/author/e31a3922-f9ba-4d47-b6a2-fe407f8dcf41.html" title="葉茵" target="_blank">
                葉茵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    植杖踞磐石，邂逅蹌踉師。
                </div>
                
                <div class="paragraph">
                    叩之何方來，偃息招黿池。
                </div>
                
                <div class="paragraph">
                    杭蘆訪蓴江，臨流弄漣漪。
                </div>
                
                <div class="paragraph">
                    春老芳事歇，風前蒲差差。
                </div>
                
                <div class="paragraph">
                    人景與心會，聊以聲吾伊。
                </div>
                
                <div class="paragraph">
                    作茗話今昔，幾逢夜壑移。
                </div>
                
                <div class="paragraph">
                    達哉無住想，遥與蒙莊期。
                </div>
                
                <div class="paragraph">
                    名似囿於物，非莊所能知。
                </div>
                
                <div class="paragraph">
                    三語三不答，出門賓晴曦。
                </div>
                
        </div>
    </div>
