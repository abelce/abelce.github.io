    <div class="container">
        <h2 class="name">
            醒菴王大卿松柏屏障歌
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青青歲寒之淡交，柏也揖遜蒼髯梢。
                </div>
                
                <div class="paragraph">
                    凜姿古調瘠而實，昔未成才先莫逆。
                </div>
                
                <div class="paragraph">
                    執此能事柄者誰，彈壓玉霄王紫微。
                </div>
                
                <div class="paragraph">
                    千古萬古不可追，落子亦復四十圍。
                </div>
                
                <div class="paragraph">
                    公乎多才亦多藝，小試縯綸光帝制。
                </div>
                
                <div class="paragraph">
                    復將餘墨散餘春，煙雲樹石皆精神。
                </div>
                
                <div class="paragraph">
                    擎重雪枝寒不倚，霜幹相周不相比。
                </div>
                
                <div class="paragraph">
                    山林豪逸並孤標，冠劍大臣橫勁氣。
                </div>
                
                <div class="paragraph">
                    想當欲畫未畫時，積思凝慮全天倪。
                </div>
                
                <div class="paragraph">
                    忽然直上盤雲霓，不見筆墨之畛畦。
                </div>
                
                <div class="paragraph">
                    因依方寸亦磅礴，豈止一丘仍一壑。
                </div>
                
                <div class="paragraph">
                    良木非摧石不崩，於戲九原不可作。
                </div>
                
        </div>
    </div>
