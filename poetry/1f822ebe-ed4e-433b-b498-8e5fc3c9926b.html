<body>
    <div class="container">
        <h2 class="name">
            游石盆寺呈蔣殿院兼簡余光祿
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石盆古寺蒼崖顛，斷碑皴剥無人傳。
                </div>
                
                <div class="paragraph">
                    其文僅識隱巖字，御史飽學能推研。
                </div>
                
                <div class="paragraph">
                    乃是鄭董之别號，洛師易節來刺宣。
                </div>
                
                <div class="paragraph">
                    風流直欲繼謝守，行春車馬時聯翩。
                </div>
                
                <div class="paragraph">
                    紅粉行行杏花笑，旌旛爍爍雌霓懸。
                </div>
                
                <div class="paragraph">
                    松聲颼颼雜簫鼓，薜圍繚繞疑檀烟。
                </div>
                
                <div class="paragraph">
                    不知身世有軒冕，且將樽酒投林泉。
                </div>
                
                <div class="paragraph">
                    暫時樂事亦難遇，高文大字精磨鐫。
                </div>
                
                <div class="paragraph">
                    可嗟榛棘一藏晦，清風零落三百年。
                </div>
                
                <div class="paragraph">
                    洎逢佳士始珍賞，洗滌塵垢邀神仙。
                </div>
                
                <div class="paragraph">
                    坐思往跡若夢寐，明河千丈傾辭源。
                </div>
                
                <div class="paragraph">
                    啼鳥至今不避客，上下啾聒兩耳邊。
                </div>
                
                <div class="paragraph">
                    山僧搆亭又高絕，羣峰葉葉如青蓮。
                </div>
                
                <div class="paragraph">
                    崔嵬寶塔掛落日，沆碭冰壺撐釣船。
                </div>
                
                <div class="paragraph">
                    余公胡爲未嘗到，美景若此寧棄捐。
                </div>
                
                <div class="paragraph">
                    請攜吟筆窺造物，更向雲中調管弦。
                </div>
                
        </div>
