    <div class="container">
        <h2 class="name">
            自性真佛解脫頌
        </h2>
        <div class="author"><a href="/author/b7517ba8-76be-4753-a369-e37b844b34c3.html" title="慧能" target="_blank">
                慧能
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    真如淨性是真佛，邪見三毒是真魔。
                </div>
                
                <div class="paragraph">
                    邪見之人魔在舍，正見知人魔則過。
                </div>
                
                <div class="paragraph">
                    性中邪見三毒生，即是魔王來住舍。
                </div>
                
                <div class="paragraph">
                    正見忽除三毒心，魔變成佛真無假。
                </div>
                
                <div class="paragraph">
                    化身報身及法身，三身元本是一身。
                </div>
                
                <div class="paragraph">
                    若向身中覓自見，即是成佛菩提因。
                </div>
                
                <div class="paragraph">
                    本從化身生淨性，淨性常在化身中。
                </div>
                
                <div class="paragraph">
                    性使化身行正道，當來圓滿真無窮。
                </div>
                
                <div class="paragraph">
                    婬性本是清淨因，除婬即無淨性身。
                </div>
                
                <div class="paragraph">
                    性中但自離五欲，見性剎那即是真。
                </div>
                
                <div class="paragraph">
                    今生若悟頓教門，悟即眼前見世尊。
                </div>
                
                <div class="paragraph">
                    若欲修行云覓佛，不知何處欲求真。
                </div>
                
                <div class="paragraph">
                    若能心中自見真，有真即是成佛因。
                </div>
                
                <div class="paragraph">
                    自不求真外覓佛，去覓總是大癡人。
                </div>
                
                <div class="paragraph">
                    頓教法者是西流，救度世人須自修。
                </div>
                
                <div class="paragraph">
                    今報世間學道者，不於此見大悠悠。
                </div>
                
                <div class="paragraph">
                    （同前）。
                </div>
                
        </div>
    </div>
