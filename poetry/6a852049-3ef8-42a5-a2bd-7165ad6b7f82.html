    <div class="container">
        <h2 class="name">
            謝章伯益惠硯
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生對門東西陌，口耳一間心誰傳。
                </div>
                
                <div class="paragraph">
                    况乃天地相去遠，一在南海一在燕。
                </div>
                
                <div class="paragraph">
                    古今萬世復萬世，彼亦居下此在前。
                </div>
                
                <div class="paragraph">
                    是非得失錯且繁，以情相話何由緣。
                </div>
                
                <div class="paragraph">
                    造化豈不大且淵，到此縮縮智且慳。
                </div>
                
                <div class="paragraph">
                    聖人智出造化先，始獨俯仰模坤乾。
                </div>
                
                <div class="paragraph">
                    一人詰曲意百千，以文寫意意乃宣。
                </div>
                
                <div class="paragraph">
                    簡書軸載道相聯，馳夷走貊通百蠻。
                </div>
                
                <div class="paragraph">
                    羲皇向今谷屢遷，言語應接旦暮間。
                </div>
                
                <div class="paragraph">
                    聖人不死術以此，又與其類殊蚑蠕。
                </div>
                
                <div class="paragraph">
                    外之君臣內父子，仁義禮樂定筆端。
                </div>
                
                <div class="paragraph">
                    硯與筆墨乃舟船，論功次第誰能攀。
                </div>
                
                <div class="paragraph">
                    伯益于文敏且顓，字向紙上生戈鋋。
                </div>
                
                <div class="paragraph">
                    與硯出入宜不捐，胡乃贄我璧棄泉。
                </div>
                
                <div class="paragraph">
                    作詩知硯功小大，報不充賜心焦然。
                </div>
                
        </div>
