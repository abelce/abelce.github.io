<body>
    <div class="container">
        <h2 class="name">
            松江使君張周卿致泖口蟹四十輩
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    松江太守今賢侯，喜有螃蟹無監州。
                </div>
                
                <div class="paragraph">
                    左手持螯右杯酒，文章政事第一流。
                </div>
                
                <div class="paragraph">
                    吳田今年十分秋，各執稻穗朝厥酋。
                </div>
                
                <div class="paragraph">
                    初生瑣細類蟛𧑅，既長魁巨肩蝤蛑。
                </div>
                
                <div class="paragraph">
                    漁父橫江竹爲斷，照夜紛紜燈火亂。
                </div>
                
                <div class="paragraph">
                    取之一蟹勝一蟹，尖美於團十月半。
                </div>
                
                <div class="paragraph">
                    怒目橫行敢抗虎，宜爾就擒墮烹爨。
                </div>
                
                <div class="paragraph">
                    黄堂不忍專俊味，遣餉不減錦繡段。
                </div>
                
                <div class="paragraph">
                    老夫菜腸久雷鳴，忽四十輩來崢嶸。
                </div>
                
                <div class="paragraph">
                    得公宰相三斗鼻吸之醋，剉我坡仙一年好景之橙。
                </div>
                
                <div class="paragraph">
                    金臍雪脆手自擘，何必牛炙兼羊羹。
                </div>
                
                <div class="paragraph">
                    饞拏涎攫快一醉，焉待將糖而彌躁，带糟而微生。
                </div>
                
                <div class="paragraph">
                    一詩往謝張夫子，莫怪無厭猶未已。
                </div>
                
                <div class="paragraph">
                    內黄侯承津致矣，但欠青州從事耳。
                </div>
                
        </div>
    </div>
