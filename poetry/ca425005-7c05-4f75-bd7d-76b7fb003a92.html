    <div class="container">
        <h2 class="name">
            送陳正德長慈湖
        </h2>
        <div class="author"><a href="/author/ad9400c9-8329-4feb-8322-13c971bb5005.html" title="牟巘" target="_blank">
                牟巘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    本齋之孫盛詞華，下視流輩十倍過。
                </div>
                
                <div class="paragraph">
                    家書雖散尚千卷，其奈儲無儋石何。
                </div>
                
                <div class="paragraph">
                    二昆研席相與共，勘辨不遣毫髮訛。
                </div>
                
                <div class="paragraph">
                    一朝束書慈湖去，慈湖之學自象梭。
                </div>
                
                <div class="paragraph">
                    人之高明騖高遠，不由梯級陡上坡。
                </div>
                
                <div class="paragraph">
                    而其下者保固陋，終歲無路登嵯峩。
                </div>
                
                <div class="paragraph">
                    萬形惟實乃無弊，此道自古傳思軻。
                </div>
                
                <div class="paragraph">
                    慈湖論心論無我，真意初不煩鎸磨。
                </div>
                
                <div class="paragraph">
                    虛明一語更超絕，不肯與人同其波。
                </div>
                
                <div class="paragraph">
                    却笑禪宗用心錯，我每讀此毋麾哦。
                </div>
                
                <div class="paragraph">
                    微言日絕諸老盡，獨抱永感如宿疴。
                </div>
                
                <div class="paragraph">
                    君家詩友講貫熟，持之以注豈在他。
                </div>
                
                <div class="paragraph">
                    我耕我穫粒我腹，而彼徒夢笠與蓑。
                </div>
                
        </div>
    </div>
