    <div class="container">
        <h2 class="name">
            法華石門
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮居謝世故，久厭夷落喧。
                </div>
                
                <div class="paragraph">
                    出亦何所適，往往傲石門。
                </div>
                
                <div class="paragraph">
                    石門在山腰，東西列祇園。
                </div>
                
                <div class="paragraph">
                    崈崖三折上，蒼壁煙嵐昏。
                </div>
                
                <div class="paragraph">
                    松下閴無人，唯有風中幡。
                </div>
                
                <div class="paragraph">
                    安得嵇阮流，相與抗玄言。
                </div>
                
                <div class="paragraph">
                    羣鶚感余顙，日暮噪陰樊。
                </div>
                
                <div class="paragraph">
                    吾衰那復辨，孤吹拂歸軒。
                </div>
                
        </div>
    </div>
