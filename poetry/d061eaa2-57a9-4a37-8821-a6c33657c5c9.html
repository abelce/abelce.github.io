    <div class="container">
        <h2 class="name">
            謝王左丞惠冰酒十五斗
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨夕發姑孰，今朝泊敬亭。
                </div>
                
                <div class="paragraph">
                    輕雲淡日天地暖，杏花吐萼梅飄零。
                </div>
                
                <div class="paragraph">
                    春光一瞬豈足賞，聽公亹亹高談傾。
                </div>
                
                <div class="paragraph">
                    昔年庭爭動丹陛，君臣道合趨昇平。
                </div>
                
                <div class="paragraph">
                    巖廊辭位已十載，氣度杳杳涵滄溟。
                </div>
                
                <div class="paragraph">
                    公田種秫作新酒，槐槽旋注琉璃瓶。
                </div>
                
                <div class="paragraph">
                    不將歌舞效俗飲，時時一酌差獨醒。
                </div>
                
                <div class="paragraph">
                    感公贈我十五斗，酒量安得如劉伶。
                </div>
                
                <div class="paragraph">
                    願公歸去廟堂上，盡使斯民醉醇釀。
                </div>
                
        </div>
    </div>
