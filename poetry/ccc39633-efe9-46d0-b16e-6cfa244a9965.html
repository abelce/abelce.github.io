    <div class="container">
        <h2 class="name">
            謝王使君
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卧痾衡茅下，誰顧疾作門。
                </div>
                
                <div class="paragraph">
                    忽傳故人書，犬吠雞爭喧。
                </div>
                
                <div class="paragraph">
                    書陳使君賢，有好罔不惇。
                </div>
                
                <div class="paragraph">
                    念子藥物須，萬錢致深恩。
                </div>
                
                <div class="paragraph">
                    我未謁使君，此饋曷見存。
                </div>
                
                <div class="paragraph">
                    是風久寂寥，當於古人論。
                </div>
                
                <div class="paragraph">
                    亟起欲下拜，展轉足但捫。
                </div>
                
                <div class="paragraph">
                    事殊送酒家，孤負老瓦盆。
                </div>
                
                <div class="paragraph">
                    食粥已數月，政類顔平原。
                </div>
                
                <div class="paragraph">
                    呼僮糴新粳，洗甑汲井渾。
                </div>
                
                <div class="paragraph">
                    鄰蔬價不二，取足充盤飧。
                </div>
                
                <div class="paragraph">
                    豈止飽妻孥，自可留弟昆。
                </div>
                
                <div class="paragraph">
                    聊寬口腹累，姑置襦袴溫。
                </div>
                
                <div class="paragraph">
                    惟我困流落，寄跡無田園。
                </div>
                
                <div class="paragraph">
                    東南數十州，遍走如乞墦。
                </div>
                
                <div class="paragraph">
                    今者屬有役，病縛不得犇。
                </div>
                
                <div class="paragraph">
                    幾思出入勞，復慮霜雪繁。
                </div>
                
                <div class="paragraph">
                    使君儻加惠，茲又何足言。
                </div>
                
                <div class="paragraph">
                    屢將入城府，跼蹐駒在轅。
                </div>
                
                <div class="paragraph">
                    因風道感謝，情至筆載援。
                </div>
                
        </div>
