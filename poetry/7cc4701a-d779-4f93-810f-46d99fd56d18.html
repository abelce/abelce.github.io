    <div class="container">
        <h2 class="name">
            招陶別駕家陽華作
        </h2>
        <div class="author"><a href="/author/b14e7414-76b7-47ed-8260-ae2fc6fbecb3.html" title="元結" target="_blank">
                元結
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海內厭兵革，騷騷十二年。
                </div>
                
                <div class="paragraph">
                    陽華洞中人，似不知亂焉。
                </div>
                
                <div class="paragraph">
                    誰能家此地，終老可自全。
                </div>
                
                <div class="paragraph">
                    草堂背巖洞，幾峰軒戶前。
                </div>
                
                <div class="paragraph">
                    清渠匝庭堂，出門仍灌田。
                </div>
                
                <div class="paragraph">
                    半崖盤石徑，高亭臨極巔。
                </div>
                
                <div class="paragraph">
                    引望見何處，迤逶隴北川。
                </div>
                
                <div class="paragraph">
                    杉松幾萬株，蒼蒼滿前山。
                </div>
                
                <div class="paragraph">
                    巖高瞹華陽，飛溜何潺潺。
                </div>
                
                <div class="paragraph">
                    洞深迷遠近，但覺多洄淵。
                </div>
                
                <div class="paragraph">
                    晝遊興未盡，日暮不欲眠。
                </div>
                
                <div class="paragraph">
                    探燭飲洞中，醉昏漱寒泉。
                </div>
                
                <div class="paragraph">
                    始知天下心，耽愛各有偏。
                </div>
                
                <div class="paragraph">
                    陶家世高逸，公忍不獨然。
                </div>
                
                <div class="paragraph">
                    無或畢婚嫁，竟爲俗務牽。
                </div>
                
        </div>
