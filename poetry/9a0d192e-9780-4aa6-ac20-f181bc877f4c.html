    <div class="container">
        <h2 class="name">
            次韵姪端臣喜雨
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    初弦落微月，草宇夜岑寂。
                </div>
                
                <div class="paragraph">
                    追凉拂桃笙，伸欠聊偃息。
                </div>
                
                <div class="paragraph">
                    檐榮忽飛雨，散亂銀竹白。
                </div>
                
                <div class="paragraph">
                    避漏起移床，青燈暈空壁。
                </div>
                
                <div class="paragraph">
                    曉看蛙入戶，時有燕爲石。
                </div>
                
                <div class="paragraph">
                    是節正驕陽，敲煩火雲赤。
                </div>
                
                <div class="paragraph">
                    煩蒸等坐甑，百體勞按抑。
                </div>
                
                <div class="paragraph">
                    良苗憂槁暴，空有庭樹碧。
                </div>
                
                <div class="paragraph">
                    借免抱龜腸，猶應困蔬色。
                </div>
                
                <div class="paragraph">
                    炎埃今一洗，萬井沐甘澤。
                </div>
                
                <div class="paragraph">
                    望歲即交歡，寧容須暇隙。
                </div>
                
                <div class="paragraph">
                    相逢如得酒，釂飲莫餘瀝。
                </div>
                
        </div>
