    <div class="container">
        <h2 class="name">
            送文中北還
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瘴海夜成焰，鬼關晝常陰。
                </div>
                
                <div class="paragraph">
                    柵廬餘百家，間見椰子林。
                </div>
                
                <div class="paragraph">
                    居人例推髻，豹狼而衣襟。
                </div>
                
                <div class="paragraph">
                    語言不可讀，冥目以意尋。
                </div>
                
                <div class="paragraph">
                    居然不可解，欲問返如瘖。
                </div>
                
                <div class="paragraph">
                    君持使者節，風彩動雲岑。
                </div>
                
                <div class="paragraph">
                    軒渠笑時語，萬籟轉笙琴。
                </div>
                
                <div class="paragraph">
                    余方卧圜土，跫然欣足音。
                </div>
                
                <div class="paragraph">
                    相逢春脱手，歸意不可擒。
                </div>
                
                <div class="paragraph">
                    便覺暮雨山，掃空煙翠深。
                </div>
                
                <div class="paragraph">
                    袍袴洗羊負，項背逃芒針。
                </div>
                
                <div class="paragraph">
                    乃爾徑去亟，翩翩出籠禽。
                </div>
                
                <div class="paragraph">
                    津渡已撾鼓，高帆摩天心。
                </div>
                
                <div class="paragraph">
                    行矣勿作惡，萬事付醉吟。
                </div>
                
                <div class="paragraph">
                    當會西林下，相對說如今。
                </div>
                
        </div>
