    <div class="container">
        <h2 class="name">
            夢登河漢
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜夢上河漢，星辰布其傍。
                </div>
                
                <div class="paragraph">
                    位次稍能辯，羅列爭光芒。
                </div>
                
                <div class="paragraph">
                    自箕歷牛女，與斗直相當。
                </div>
                
                <div class="paragraph">
                    既悟到上天，百事應可詳。
                </div>
                
                <div class="paragraph">
                    其中有神官，張目如電光。
                </div>
                
                <div class="paragraph">
                    玄衣乘蒼虬，身佩水玉璫。
                </div>
                
                <div class="paragraph">
                    丘蛇與穹鼈，盤結爲紀綱。
                </div>
                
                <div class="paragraph">
                    我心恐且怪，再拜忽禍殃。
                </div>
                
                <div class="paragraph">
                    臣實居下土，不意涉此方。
                </div>
                
                <div class="paragraph">
                    既得接威靈，敢問固不量。
                </div>
                
                <div class="paragraph">
                    有牛豈不力，何憚使服箱。
                </div>
                
                <div class="paragraph">
                    有女豈不工，何憚縫衣裳。
                </div>
                
                <div class="paragraph">
                    有斗豈不柄，何憚挹酒漿。
                </div>
                
                <div class="paragraph">
                    卷舌不得言，安用施穹蒼。
                </div>
                
                <div class="paragraph">
                    何彼東方箕，有惡務簸揚。
                </div>
                
                <div class="paragraph">
                    唯識此五者，願言無我忘。
                </div>
                
                <div class="paragraph">
                    神官呼我前，告我無不臧。
                </div>
                
                <div class="paragraph">
                    上天非汝知，何苦詰其常。
                </div>
                
                <div class="paragraph">
                    豈惜盡告汝，於汝恐不祥。
                </div>
                
                <div class="paragraph">
                    至如人間疑，汝敢問於王。
                </div>
                
                <div class="paragraph">
                    扣頭謝神官，臣言大爲狂。
                </div>
                
                <div class="paragraph">
                    駭汗忽爾覺，殘燈熒空堂。
                </div>
                
        </div>
