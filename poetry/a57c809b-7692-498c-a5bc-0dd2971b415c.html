    <div class="container">
        <h2 class="name">
            遊大玲瓏小玲瓏
        </h2>
        <div class="author"><a href="/author/99c90b94-98d5-4df0-88f6-0c81134cc958.html" title="吳泳" target="_blank">
                吳泳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小玲瓏，大玲瓏，平林突起羣玉峰。
                </div>
                
                <div class="paragraph">
                    霜鉶剪取碧磈䃬，雷斧鑿破青嵌崆。
                </div>
                
                <div class="paragraph">
                    自有此山生此石，鬼削天劖更無迹。
                </div>
                
                <div class="paragraph">
                    泗濱浮出瑞玉磬，周廟橫陳古蒼璧。
                </div>
                
                <div class="paragraph">
                    蒼官儼冠劍，翠官披琅玕。
                </div>
                
                <div class="paragraph">
                    好風吹月來，光動九琳軒。
                </div>
                
                <div class="paragraph">
                    守庵道人形野倨，白領方袍草爲屨。
                </div>
                
                <div class="paragraph">
                    頗奇二士入洞來，引向高亭最幽處。
                </div>
                
                <div class="paragraph">
                    他山豈無石，弄假不似真。
                </div>
                
                <div class="paragraph">
                    平泉馬鹿跡何在，南墅甲乙名灰塵。
                </div>
                
                <div class="paragraph">
                    說真辯假無時了，山童隔竹敲茶臼。
                </div>
                
        </div>
