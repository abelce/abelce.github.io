    <div class="container">
        <h2 class="name">
            歲暮篇寄無礙居士
        </h2>
        <div class="author"><a href="/author/64d2cadd-60b8-4cc9-a661-16804e67ead0.html" title="麴貞" target="_blank">
                麴貞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羲和不停馭，年華迅轉轂。
                </div>
                
                <div class="paragraph">
                    春陽萬卉菲，忽驚遂凄肅。
                </div>
                
                <div class="paragraph">
                    人生那得壽盈百，轉眼光陰如過客。
                </div>
                
                <div class="paragraph">
                    夙齡壯志日蹉跎，黑鬒蕭蕭又云晳。
                </div>
                
                <div class="paragraph">
                    年來年去機中梭，去日苦多其奈何。
                </div>
                
                <div class="paragraph">
                    君不見古來神智稱姜公，賣漿屠肆成奇窮。
                </div>
                
                <div class="paragraph">
                    岐周王氣時不發，渭濱槁死終漁翁。
                </div>
                
                <div class="paragraph">
                    人生代謝如四序，陵陽松喬在何許。
                </div>
                
                <div class="paragraph">
                    功名富貴一浮塵，濩落饑寒向誰語。
                </div>
                
                <div class="paragraph">
                    向誰語，爲君言，寒氣凜冽陽和旋，得失不羈大化全。
                </div>
                
                <div class="paragraph">
                    樽前有酒同偓佺，明朝且笑雲山巔。
                </div>
                
        </div>
