    <div class="container">
        <h2 class="name">
            弱弱誰氏子
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    弱弱誰氏子，鮮鮮一何姝。
                </div>
                
                <div class="paragraph">
                    來奔富人家，妻與富人俱。
                </div>
                
                <div class="paragraph">
                    嚴粧問夫子，我豈彼室如。
                </div>
                
                <div class="paragraph">
                    夫子笑遣之，彼寧與汝都。
                </div>
                
                <div class="paragraph">
                    升堂由阼階，德色溢以舒。
                </div>
                
                <div class="paragraph">
                    親賓不敢笑，退語相嚱吁。
                </div>
                
                <div class="paragraph">
                    髙堂聚羣婢，唯諾相咨睢。
                </div>
                
                <div class="paragraph">
                    家事忽不圖，顧指取自如。
                </div>
                
                <div class="paragraph">
                    朝令拆柱薪，暮遣藩籬除。
                </div>
                
                <div class="paragraph">
                    風雨半夜來，百釁生不虞。
                </div>
                
                <div class="paragraph">
                    屋壓盗隨至，夫死别嫁夫。
                </div>
                
                <div class="paragraph">
                    東鄰有淑子，惟不事鉛朱。
                </div>
                
                <div class="paragraph">
                    端居待人求，正色不敷腴。
                </div>
                
                <div class="paragraph">
                    清鏡見白髮，行媒不顧閭。
                </div>
                
                <div class="paragraph">
                    不知愛妻人，取舍何異歟。
                </div>
                
        </div>
