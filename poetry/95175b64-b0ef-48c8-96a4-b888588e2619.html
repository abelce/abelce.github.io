            青城大面山中有二隱士一曰譙先生定字天授建炎初以經行召至揚州欲留之講筵不可拜通直郎直秘閣致仕今百三十餘歲巢居嶮絕人不能到而先生數年輒一出至山前人有見之者其一曰姚太尉平仲字希晏靖康初在圍城中夜將死士攻賊營不利騎駿騾逸去建炎初所在揭牓以觀察使召之竟不出淳熙甲午乙未間乃或見之於丈人觀道院亦年近九十紫髯長委地喜作草書蓋皆得道於山中云偶成五字二首託上官道人寄之 寄姚太尉

        <div class="paragraphs">
            
                <div class="paragraph">
                    太尉關河傑，飛騰亦遇時。
                </div>
                
                <div class="paragraph">
                    中原方蕩覆，大計易差池。
                </div>
                
                <div class="paragraph">
                    素壁龍蛇字，空山熊豹姿。
                </div>
                
                <div class="paragraph">
                    烟雲千萬疊，求訪固難知。
                </div>
                
        </div>
