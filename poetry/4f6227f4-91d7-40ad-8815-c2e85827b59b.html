    <div class="container">
        <h2 class="name">
            登樂遊原春望書懷
        </h2>
        <div class="author"><a href="/author/2592d9e6-3acd-4747-90cc-50a6b5f0aedb.html" title="張九齡" target="_blank">
                張九齡
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    城隅有樂遊，表裏見皇州。
                </div>
                
                <div class="paragraph">
                    策馬既長遠，雲山亦悠悠。
                </div>
                
                <div class="paragraph">
                    萬壑清光滿，千門喜氣浮。
                </div>
                
                <div class="paragraph">
                    花間直城路，草際曲江流。
                </div>
                
                <div class="paragraph">
                    憑眺茲爲美，離居方獨愁。
                </div>
                
                <div class="paragraph">
                    已驚玄髮換，空度綠荑柔。
                </div>
                
                <div class="paragraph">
                    奮翼籠中鳥，歸心海上鷗。
                </div>
                
                <div class="paragraph">
                    既傷日月逝，且欲桑榆收。
                </div>
                
                <div class="paragraph">
                    豹變焉能及，鶯鳴非可求。
                </div>
                
                <div class="paragraph">
                    願言從所好，初服返林丘。
                </div>
                
        </div>
    </div>
