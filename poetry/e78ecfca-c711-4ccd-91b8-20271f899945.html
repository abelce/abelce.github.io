    <div class="container">
        <h2 class="name">
            和鄭先輩謝秩閑居寓書所懷
        </h2>
        <div class="author"><a href="/author/c8e74296-490d-4578-bf94-e6eaf0d719e1.html" title="劉得仁" target="_blank">
                劉得仁
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風日夜吹，萬木共離披。
                </div>
                
                <div class="paragraph">
                    近甸新晴後，高人得意時。
                </div>
                
                <div class="paragraph">
                    暫閑心亦泰，論道面難欺。
                </div>
                
                <div class="paragraph">
                    把筆還詩債，將琴當酒資。
                </div>
                
                <div class="paragraph">
                    藍衫懸竹桁，烏帽挂松枝。
                </div>
                
                <div class="paragraph">
                    名占文章重，官歸諫憲遲。
                </div>
                
                <div class="paragraph">
                    生涯貧帝里，公議到台司。
                </div>
                
                <div class="paragraph">
                    室冷沾苔蘚，門清絕路岐。
                </div>
                
                <div class="paragraph">
                    莫言鄰白屋，即賀立丹墀。
                </div>
                
                <div class="paragraph">
                    豈慮塵埃久，雲霄故有期。
                </div>
                
        </div>
    </div>
