    <div class="container">
        <h2 class="name">
            岱嶽篇雪中送華山人東遊
        </h2>
        <div class="author"><a href="/author/2b535bd5-35a4-409f-9e8f-c8ef6a73ebcc.html" title="薛朋龜" target="_blank">
                薛朋龜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    七十二君已綿邈，乾坤只今留岱嶽。
                </div>
                
                <div class="paragraph">
                    煙書雲篆吊秦碑，萬聖千靈朝漢朔。
                </div>
                
                <div class="paragraph">
                    白日雕旛路相望，夜深仙樂張天上。
                </div>
                
                <div class="paragraph">
                    日觀天門踴躍登，芒作雙鞋藜作杖。
                </div>
                
                <div class="paragraph">
                    匹練吳門見幾人，向來寂寞空山春。
                </div>
                
                <div class="paragraph">
                    溪花谷樹忽生色，一朝若爲山人新。
                </div>
                
                <div class="paragraph">
                    君行正直年華謝，山雪紛紛向君下。
                </div>
                
                <div class="paragraph">
                    去看九州玉削成，孤高始信岱嶽名。
                </div>
                
                <div class="paragraph">
                    若趁長風竟飛舉，鵝毛柳絮同身輕。
                </div>
                
        </div>
