    <div class="container">
        <h2 class="name">
            冬夜有感
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宵長倦觀書，掩帙起微步。
                </div>
                
                <div class="paragraph">
                    徘徊簷隙月，點綴竹稍露。
                </div>
                
                <div class="paragraph">
                    寒空頑無風，寂歷雁時度。
                </div>
                
                <div class="paragraph">
                    不知何處村，尚急野塘戽。
                </div>
                
                <div class="paragraph">
                    哀哉當丙夜，取水窮沮洳。
                </div>
                
                <div class="paragraph">
                    得無空魚羣，一舉不復顧。
                </div>
                
                <div class="paragraph">
                    那知今竭澤，無復魚可捕。
                </div>
                
                <div class="paragraph">
                    天公仁百物，暴殄天所怒。
                </div>
                
                <div class="paragraph">
                    褰裳欲從之，告以盍長慮。
                </div>
                
                <div class="paragraph">
                    浮雲暗林野，恐墮荆棘路。
                </div>
                
                <div class="paragraph">
                    出門還入門，此意定誰喻。
                </div>
                
                <div class="paragraph">
                    遣興强微吟，淒涼不能句。
                </div>
                
        </div>
