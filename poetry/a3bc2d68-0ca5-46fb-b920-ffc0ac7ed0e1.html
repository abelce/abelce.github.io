    <div class="container">
        <h2 class="name">
            詠吐綬雞（句）
        </h2>
        <div class="author"><a href="/author/eb67eb0d-ef29-4999-9b53-4dc44f60cd47.html" title="李德谷" target="_blank">
                李德谷
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    葳蕤散綬輕風裏，若銜（御）若垂何可擬。
                </div>
                
                <div class="paragraph">
                    （《詩話總龜後集》二七《詠物門》引《蔡寬夫詩話》。
                </div>
                
                <div class="paragraph">
                    ○今按：《全唐詩》四七五引《事文類聚》，上句缺「散綬」二字，又無序，故重錄之。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗《蔡寬夫詩話》今佚，《總龜》所引，系據《苕溪漁隱業話前集》卷二十轉錄。
                </div>
                
                <div class="paragraph">
                    二書所引，皆未以此段文字爲序。
                </div>
                
                <div class="paragraph">
                    按其文意，僅「出剡溪」三字爲李德裕所云，餘皆蔡寬夫之語。
                </div>
                
                <div class="paragraph">
                    此處誤讀。
                </div>
                
                <div class="paragraph">
                    《說郛》卷二十二引《山家清供》錄二句，後句作「若衍若垂何可據」。
                </div>
                
                <div class="paragraph">
                    周建國告《劉賓客文集》卷三七《吐綬鳥詞》序提及此首，題應作《吐綬鳥詞》。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
