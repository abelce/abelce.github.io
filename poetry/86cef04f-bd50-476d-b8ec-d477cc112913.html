    <div class="container">
        <h2 class="name">
            送顧處士歌
        </h2>
        <div class="author"><a href="/author/3188bc11-6105-4656-bb53-038d49fd0785.html" title="皎然" target="_blank">
                皎然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳門顧子予早聞，風貌真古誰似君。
                </div>
                
                <div class="paragraph">
                    人中黃憲與顏子，物表孤高將片雲。
                </div>
                
                <div class="paragraph">
                    性背時人高且逸，平生好古無儔匹。
                </div>
                
                <div class="paragraph">
                    醉書在篋稱絕倫，神畫開廚怕飛出。
                </div>
                
                <div class="paragraph">
                    謝氏檀郎亦可儔，道情還似我家流。
                </div>
                
                <div class="paragraph">
                    安貧日日讀書坐，不見將名干五侯。
                </div>
                
                <div class="paragraph">
                    知君別業長洲外，欲行秋田循畎澮。
                </div>
                
                <div class="paragraph">
                    門前便取觳觫乘，腰上還將鹿盧佩。
                </div>
                
                <div class="paragraph">
                    禪子有情非世情，御荈貢餘聊贈行。
                </div>
                
                <div class="paragraph">
                    滿道喧喧遇君別，爭窺玉潤與冰清。
                </div>
                
        </div>
    </div>
