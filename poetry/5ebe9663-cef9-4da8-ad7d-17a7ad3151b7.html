    <div class="container">
        <h2 class="name">
            貽常夷詩
        </h2>
        <div class="author"><a href="/author/f1b4260b-ffff-43ff-bd80-e2f0acaa330c.html" title="朱均" target="_blank">
                朱均
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生遊城郭，殂沒委荒榛。
                </div>
                
                <div class="paragraph">
                    自我辭人世，不知秋與春。
                </div>
                
                <div class="paragraph">
                    牛羊久來牧，松柏幾成薪。
                </div>
                
                <div class="paragraph">
                    分絕車馬好，甘隨狐兔羣。
                </div>
                
                <div class="paragraph">
                    何處清風至，君子幸爲鄰。
                </div>
                
                <div class="paragraph">
                    烈烈盛名德，依依佇良賓。
                </div>
                
                <div class="paragraph">
                    千年何旦暮，一室動人神。
                </div>
                
                <div class="paragraph">
                    喬木如在望，通衢良易遵。
                </div>
                
                <div class="paragraph">
                    高門儻無隔，向與析龍津。
                </div>
                
        </div>
