    <div class="container">
        <h2 class="name">
            題弟綱舉之奉仙之室曰小蓬萊
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾祖有方平，曾與麻姑會。
                </div>
                
                <div class="paragraph">
                    滄溟化爲田，彈指五百歲。
                </div>
                
                <div class="paragraph">
                    又有仙人喬，神游八極外。
                </div>
                
                <div class="paragraph">
                    朝舄作鳬飛，世緣比蟬蛻。
                </div>
                
                <div class="paragraph">
                    寥寥千載後，之子得正派。
                </div>
                
                <div class="paragraph">
                    風度亦可人，春秋况未艾。
                </div>
                
                <div class="paragraph">
                    朝搬紫河車，暮結飛霞佩。
                </div>
                
                <div class="paragraph">
                    嚴事鍾與呂，信心終不退。
                </div>
                
                <div class="paragraph">
                    經營白玉壇，肖象儼相對。
                </div>
                
                <div class="paragraph">
                    四面來青山，獻奇飛羽盖。
                </div>
                
                <div class="paragraph">
                    爐熏徹玉虛，劍水清塵界。
                </div>
                
                <div class="paragraph">
                    瓊笈閲千函，丹方探三昧。
                </div>
                
                <div class="paragraph">
                    誰謂三鳬遥，近在吾境內。
                </div>
                
                <div class="paragraph">
                    蓬萊若云小，孰能爲之大。
                </div>
                
        </div>
    </div>
