    <div class="container">
        <h2 class="name">
            次韻題顒顒軒
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    睡覺飛蚊繞鬢聲，讀書偏愛小窗明。
                </div>
                
                <div class="paragraph">
                    梧陰滿地方隱几，想見捜詩毛骨清。
                </div>
                
                <div class="paragraph">
                    誰教風鑒在人間，眉宇淵然如魯山。
                </div>
                
                <div class="paragraph">
                    指點虚無數歸鴈，摩挲香滑寫琅玕。
                </div>
                
                <div class="paragraph">
                    舊聞五色筆如椽，平生醉裏傲羲軒。
                </div>
                
                <div class="paragraph">
                    登軒不解顒顒意，幽鳥自啼華不言。
                </div>
                
                <div class="paragraph">
                    賈生憂鵩入其居，子美亦遭牛酒污。
                </div>
                
                <div class="paragraph">
                    仙郎兵衞森畫戟，風調特與前人殊。
                </div>
                
                <div class="paragraph">
                    杖屨相從年可忘，不羞蒹葭玉樹旁。
                </div>
                
                <div class="paragraph">
                    青眼特開浮世少，白頭相逢故意長。
                </div>
                
                <div class="paragraph">
                    尚記垂髫秀發時，神彩不異崔宗之。
                </div>
                
                <div class="paragraph">
                    此生流落天一角，敢料長沙再見期。
                </div>
                
        </div>
