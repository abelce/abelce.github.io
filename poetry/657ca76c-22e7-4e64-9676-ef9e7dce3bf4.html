    <div class="container">
        <h2 class="name">
            楊勛吟詩
        </h2>
        <div class="author"><a href="/author/66f93ee6-4359-46a0-8731-ffd602f24d1b.html" title="楊勛" target="_blank">
                楊勛
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖主何曾識仲都，可憐社禝在須臾。
                </div>
                
                <div class="paragraph">
                    市西便是神仙窟，何必乘楂汎五湖。
                </div>
                
                <div class="paragraph">
                    （《全唐詩》卷八六三收此詩，作者作楊損，題作《臨刑賦》，殆據《萬首唐人絕句》卷六八收入。
                </div>
                
                <div class="paragraph">
                    ）（按宋人撰《新編分門古今類事》卷二載此詩，云：「楊勛者，前蜀後主乾德中，世號楊僕射，不知何處人，變化無常。
                </div>
                
                <div class="paragraph">
                    爲後主召羣仙於薫風殿，刑部侍郎潘嬌奏其妖怪，帝命武士於相市戮之。
                </div>
                
                <div class="paragraph">
                    隨刃化爲草，人未至所法處。
                </div>
                
                <div class="paragraph">
                    僕射吟詩曰云云。
                </div>
                
                <div class="paragraph">
                    其年冬，後主失國，果如其言，此亦可以知興廢之有前定也。
                </div>
                
                <div class="paragraph">
                    」注云「出《洞微志》」。
                </div>
                
                <div class="paragraph">
                    事雖不經，準《全唐詩》例，姑錄之以入神仙鬼怪卷。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
