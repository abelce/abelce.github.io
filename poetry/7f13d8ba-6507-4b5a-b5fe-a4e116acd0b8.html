    <div class="container">
        <h2 class="name">
            東庵舒老出徐兔圖障求詩章末兼戲行叟
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宛陵包虎天下無，徐生之兔畫作殊。
                </div>
                
                <div class="paragraph">
                    眼明忽見此粲者，在笥不獨藏於菟。
                </div>
                
                <div class="paragraph">
                    平岡雄兔脚撲朔，草樹深煙紛漠漠。
                </div>
                
                <div class="paragraph">
                    懸知丹青相拂斫，不怕蒼鷹頭戴角。
                </div>
                
                <div class="paragraph">
                    坡陀雌兔眼迷離，拊憐大兒攜小兒。
                </div>
                
                <div class="paragraph">
                    銜粟分甘且療饑，學母由來無不爲。
                </div>
                
                <div class="paragraph">
                    東庵道人念俱寂，遣予不復嘲熱客。
                </div>
                
                <div class="paragraph">
                    生綃新圖聊一出，便覺野風來四壁。
                </div>
                
                <div class="paragraph">
                    緬懷中有衣褐徒，不牙不角真趺居。
                </div>
                
                <div class="paragraph">
                    莫令舉網拔豪族，湯沐管城還自娯。
                </div>
                
                <div class="paragraph">
                    黑頭歸來能自了，巖壑猶堪伴猿鳥。
                </div>
                
        </div>
