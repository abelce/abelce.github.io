    <div class="container">
        <h2 class="name">
            遊峴山次韻三首  其二
        </h2>
        <div class="author"><a href="/author/9dd1cae1-cc15-468a-bede-b783011eb06a.html" title="陳與義" target="_blank">
                陳與義
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高人買山隱，百萬猶恨少。
                </div>
                
                <div class="paragraph">
                    客兒最省事，有屐一生了。
                </div>
                
                <div class="paragraph">
                    東莊良不遥，十里望縹緲。
                </div>
                
                <div class="paragraph">
                    縈紆並麥垅，翠浪四山繞。
                </div>
                
                <div class="paragraph">
                    先生滯鹿車，去程通鳳沼。
                </div>
                
                <div class="paragraph">
                    暫來山泉上，思與飛雲杳。
                </div>
                
                <div class="paragraph">
                    雲北接雲南，一逕絕紛擾。
                </div>
                
                <div class="paragraph">
                    竹林懷風雨，目斷極窈窈。
                </div>
                
                <div class="paragraph">
                    從來無世塵，相對真不撓。
                </div>
                
                <div class="paragraph">
                    龍兒爭地出，頭角已表表。
                </div>
                
                <div class="paragraph">
                    先生囑支郎，勿使斤斧夭。
                </div>
                
                <div class="paragraph">
                    終當乞一杖，險路扶吾老。
                </div>
                
        </div>
