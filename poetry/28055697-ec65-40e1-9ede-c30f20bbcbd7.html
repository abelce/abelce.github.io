    <div class="container">
        <h2 class="name">
            達觀亭歌爲建康徐氏作
        </h2>
        <div class="author"><a href="/author/e32269f2-2128-4d6d-955b-6e552b81fe97.html" title="戴表元" target="_blank">
                戴表元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天風颯爽巖曦開，雲溪縈環芳樹來。
                </div>
                
                <div class="paragraph">
                    林棲島處眼未識，何人擇勝誅荒萊。
                </div>
                
                <div class="paragraph">
                    仙跡著人清辟易，徐郎襟懷趙郎筆。
                </div>
                
                <div class="paragraph">
                    經營須通山鬼意，開鑿曾煩祖龍力。
                </div>
                
                <div class="paragraph">
                    高亭一區尤絕塵，滄浪捧足芙蓉雲。
                </div>
                
                <div class="paragraph">
                    憑危醉歌敞花氣，九衢塵土何紛紛。
                </div>
                
                <div class="paragraph">
                    客來問名名達觀，對此心情轉蕭散。
                </div>
                
                <div class="paragraph">
                    想見千秋爭戰場，只把雲霞眼中換。
                </div>
                
                <div class="paragraph">
                    浮名絆人茲可憐，飛鴉落日釣窗前。
                </div>
                
                <div class="paragraph">
                    何時真脫塵纓去，我自網魚君刺船。
                </div>
                
        </div>
    </div>
