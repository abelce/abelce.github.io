    <div class="container">
        <h2 class="name">
            梁園歌送河南王說判官
        </h2>
        <div class="author"><a href="/author/adeb0527-2130-4044-a0bc-7a0c6bdb8e2a.html" title="岑參" target="_blank">
                岑參
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見梁孝王脩竹園，頹牆隱轔勢仍存。
                </div>
                
                <div class="paragraph">
                    嬌娥曼臉成草蔓，羅帷珠簾空竹根。
                </div>
                
                <div class="paragraph">
                    大梁一旦人代改，秋月春風不相待。
                </div>
                
                <div class="paragraph">
                    池中幾度雁新來，洲上千年鶴應在。
                </div>
                
                <div class="paragraph">
                    梁園二月梨花飛，却似梁王雪下時。
                </div>
                
                <div class="paragraph">
                    當時置酒延枚叟，肯料平臺狐兔走。
                </div>
                
                <div class="paragraph">
                    萬事翻覆如浮雲，昔人空在今人口。
                </div>
                
                <div class="paragraph">
                    單父古來稱宓生，祗今爲政有吾兄。
                </div>
                
                <div class="paragraph">
                    輶軒若過梁園道，應傍琴臺聞政聲。
                </div>
                
        </div>
    </div>
