    <div class="container">
        <h2 class="name">
            答野渡墊賓并其子和篇
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    唐人尚五言，秀句推柳塘。
                </div>
                
                <div class="paragraph">
                    復有善鳴者，鷄鳴傳遠商。
                </div>
                
                <div class="paragraph">
                    氏名幾百載，郁若蘭芷香。
                </div>
                
                <div class="paragraph">
                    詩來破餘暑，如挹風露凉。
                </div>
                
                <div class="paragraph">
                    芬敷富辭藻，鮮碧逾叢篁。
                </div>
                
                <div class="paragraph">
                    鋪張几案間，蔚爲前修光。
                </div>
                
                <div class="paragraph">
                    讀之律呂諧，擊拊鳥聲鏘。
                </div>
                
                <div class="paragraph">
                    可踵翰林白，未遜太史黄。
                </div>
                
                <div class="paragraph">
                    東屏斯文主，書傳撐滿腸。
                </div>
                
                <div class="paragraph">
                    固宜蘇門客，而有晁與張。
                </div>
                
                <div class="paragraph">
                    豈但如昔人，風雅能補亡。
                </div>
                
                <div class="paragraph">
                    胸中千萬篇，浩若五穀穰。
                </div>
                
                <div class="paragraph">
                    况復有小坡，氣習遺膏粱。
                </div>
                
                <div class="paragraph">
                    書林惟日涉，藝圃無時荒。
                </div>
                
                <div class="paragraph">
                    內有芳潤融，外蔑聲色戕。
                </div>
                
                <div class="paragraph">
                    篇章雖後至，巖菊擅晚芳。
                </div>
                
                <div class="paragraph">
                    又類秋芙蕖，水鏡臨夕陽。
                </div>
                
                <div class="paragraph">
                    顧惟糠粃揚，凜負荆棘芒。
                </div>
                
                <div class="paragraph">
                    嘆予以詩隠，貨藥猶韓康。
                </div>
                
                <div class="paragraph">
                    何時天朗清，共泛蘭亭觴。
                </div>
                
        </div>
