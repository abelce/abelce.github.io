    <div class="container">
        <h2 class="name">
            奉和酬相公賓客漢南留贈八韻
        </h2>
        <div class="author"><a href="/author/22a94ab6-2667-4afa-a099-7a34788cf47c.html" title="李逢吉" target="_blank">
                李逢吉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自作分憂別，今方便道過。
                </div>
                
                <div class="paragraph">
                    悲酸如我少，語笑爲君多。
                </div>
                
                <div class="paragraph">
                    淚亦因盃酒，歡非待（一作「侍」）綺羅。
                </div>
                
                <div class="paragraph">
                    路[歧]（岐）傷不已，松栢性無他。
                </div>
                
                <div class="paragraph">
                    悵望商山老，慇懃漢水波。
                </div>
                
                <div class="paragraph">
                    重言塵外約（相公往年垂贈六約），難繼郢中歌。
                </div>
                
                <div class="paragraph">
                    玉管離聲發，銀[釭]（缸）曙色和。
                </div>
                
                <div class="paragraph">
                    碧霄看又遠，其奈獨愁和。
                </div>
                
                <div class="paragraph">
                    （見《文苑英華》卷二四五）（按：《文苑英華》在令狐楚《將赴洛下旅次漢南獻上相公二十兄言懷八韻》後，緊接本詩，署「前人」。
                </div>
                
                <div class="paragraph">
                    中華書局影印本新編目錄訂爲李逢吉詩，是。
                </div>
                
                <div class="paragraph">
                    二詩押韻相同，詩中事跡亦皆可考，茲不贅述。
                </div>
                
                <div class="paragraph">
                    〖《全唐詩》不收此詩〗）。
                </div>
                
        </div>
