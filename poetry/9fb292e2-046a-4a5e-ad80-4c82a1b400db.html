    <div class="container">
        <h2 class="name">
            棄婦詞
        </h2>
        <div class="author"><a href="/author/03afd50a-40fa-4d21-981b-b0f88e7c6634.html" title="顧況" target="_blank">
                顧況
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古人雖棄婦，棄婦有歸處。
                </div>
                
                <div class="paragraph">
                    今日妾辭君，辭君欲何去。
                </div>
                
                <div class="paragraph">
                    本家零落盡，慟哭來時路。
                </div>
                
                <div class="paragraph">
                    憶昔未嫁君，聞君甚周旋。
                </div>
                
                <div class="paragraph">
                    及與同結髮，值君適幽燕。
                </div>
                
                <div class="paragraph">
                    孤魂託飛鳥，兩眼如流泉。
                </div>
                
                <div class="paragraph">
                    流泉咽不燥，萬里關山道。
                </div>
                
                <div class="paragraph">
                    及至見君歸，君歸妾已老。
                </div>
                
                <div class="paragraph">
                    物情棄衰歇，新寵方妍好。
                </div>
                
                <div class="paragraph">
                    拭淚出故房，傷心劇秋草。
                </div>
                
                <div class="paragraph">
                    妾以憔悴捐，羞將舊物遠。
                </div>
                
                <div class="paragraph">
                    餘生欲有寄，誰肯相留連。
                </div>
                
                <div class="paragraph">
                    空牀對虛牖，不覺塵埃厚。
                </div>
                
                <div class="paragraph">
                    寒水芙蓉花，秋風墮楊柳。
                </div>
                
                <div class="paragraph">
                    記得初嫁君，小姑始扶牀。
                </div>
                
                <div class="paragraph">
                    今日君棄妾，小姑如妾長。
                </div>
                
                <div class="paragraph">
                    回頭語小姑，莫嫁如兄夫。
                </div>
                
        </div>
