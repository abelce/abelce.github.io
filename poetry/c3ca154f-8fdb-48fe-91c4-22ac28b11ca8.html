    <div class="container">
        <h2 class="name">
            爲陳秀才題墨妙堂
        </h2>
        <div class="author"><a href="/author/863dfb17-87f9-4191-8251-bbb25656ca81.html" title="慕容彥逢" target="_blank">
                慕容彥逢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寶池當几潤滑并，蟾蜍玉竇寒泉傾。
                </div>
                
                <div class="paragraph">
                    墨花泛泛花脚輕，雲牋皎皎月色明。
                </div>
                
                <div class="paragraph">
                    凝然嗣將先管城，一掃神怪吁難名。
                </div>
                
                <div class="paragraph">
                    騰龍舞鳳相回縈，倒日翻星草隸行。
                </div>
                
                <div class="paragraph">
                    或如懸崖倚孤撐，又如脫兔馳萬兵。
                </div>
                
                <div class="paragraph">
                    猿攀虎怒勢爭鯨，奔蜃駭駛波浪驚。
                </div>
                
                <div class="paragraph">
                    篆斯隸邈草伯英，鍾蔡衛索更品評。
                </div>
                
                <div class="paragraph">
                    逸少兼之集大成，寥寥千載無與京。
                </div>
                
                <div class="paragraph">
                    鼠鬚蠶繭秘跡清，玉華遺言同誓盟。
                </div>
                
                <div class="paragraph">
                    埋藏不計申與庚，模蹤間出相光晶。
                </div>
                
                <div class="paragraph">
                    太丘佳士天氣清，訪求寶字金滿籯。
                </div>
                
                <div class="paragraph">
                    編聯軸卷紛縱橫，名家諸妙皆有聲。
                </div>
                
                <div class="paragraph">
                    文餘高致超八閎，深求衆法窺忘情。
                </div>
                
                <div class="paragraph">
                    會當臨池染澄瀛，銀鈎萬字揮崢嶸。
                </div>
                
        </div>
