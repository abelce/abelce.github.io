    <div class="container">
        <h2 class="name">
            郭祐之太尉試新龍圑索詩
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    政和官焙雨前貢，蒼璧密雲盤小鳳。
                </div>
                
                <div class="paragraph">
                    京華誰致建溪春，睿思分賜君恩重。
                </div>
                
                <div class="paragraph">
                    綠楊院落春晝永，碧砌飛花深一寸。
                </div>
                
                <div class="paragraph">
                    門下賓朋還畢集，碾聲驚破南窗夢。
                </div>
                
                <div class="paragraph">
                    高情愛客手自試，春霧脚縈雪花湧。
                </div>
                
                <div class="paragraph">
                    聚觀詩膽已開張，欲啜睡魔先震恐。
                </div>
                
                <div class="paragraph">
                    我有僧中富貴緣，此會風流真法供。
                </div>
                
                <div class="paragraph">
                    定花磁盂何足道，分嘗但欠纖纖捧。
                </div>
                
                <div class="paragraph">
                    七杯清風生兩腋，月脇澄魂誰與共。
                </div>
                
                <div class="paragraph">
                    戲將妙語敵甘寒，詩成一弔盧仝塚。
                </div>
                
        </div>
