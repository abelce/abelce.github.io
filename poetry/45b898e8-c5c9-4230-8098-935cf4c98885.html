    <div class="container">
        <h2 class="name">
            彭海月北遊
        </h2>
        <div class="author"><a href="/author/af1ea516-bbcf-4a61-8cc1-8768aaf64e01.html" title="趙文" target="_blank">
                趙文
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夢跨海風出埃𡏖，萬頃瓊瑶雙履踏。
                </div>
                
                <div class="paragraph">
                    四無畔岸水連天，兩椀琉璃自相合。
                </div>
                
                <div class="paragraph">
                    當時我外更無人，仙聖往來班雜遝。
                </div>
                
                <div class="paragraph">
                    恍然夢覺失清遊，正似明珠埋蚌蛤。
                </div>
                
                <div class="paragraph">
                    十年對月心自拜，江南沙土老額塌。
                </div>
                
                <div class="paragraph">
                    羨君持月海天遊，萬里乾坤雲一匝。
                </div>
                
                <div class="paragraph">
                    乘槎徑到斗牛間，細語星辰相問答。
                </div>
                
                <div class="paragraph">
                    知君此行有奇遇，直挾星書扣閶闔。
                </div>
                
                <div class="paragraph">
                    羣仙若問青山人，白髮秋深坐蕭颯。
                </div>
                
        </div>
