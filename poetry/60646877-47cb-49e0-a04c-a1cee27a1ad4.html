    <div class="container">
        <h2 class="name">
            諸人見和復次韻
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淵明事獨往，謀酒不謀國。
                </div>
                
                <div class="paragraph">
                    引壺自酌罷，高卧幽窗北。
                </div>
                
                <div class="paragraph">
                    孤松供盤桓，五柳伴幽寂。
                </div>
                
                <div class="paragraph">
                    時赴中道邀，未覺體小劇。
                </div>
                
                <div class="paragraph">
                    八旬棄縣令，忻若重負釋。
                </div>
                
                <div class="paragraph">
                    安石登冶城，清談工剖擊。
                </div>
                
                <div class="paragraph">
                    竹林事遊燕，百金費羣客。
                </div>
                
                <div class="paragraph">
                    絲竹聊寫情，副此桮鐺癖。
                </div>
                
                <div class="paragraph">
                    歲晚白雞夢，頽齡天不惜。
                </div>
                
                <div class="paragraph">
                    二士俱好飲，世運屬艱棘。
                </div>
                
                <div class="paragraph">
                    身今掃閒軒，紅蕖蔭魴鯽。
                </div>
                
                <div class="paragraph">
                    遠挹環峰秀，下臨湍水激。
                </div>
                
                <div class="paragraph">
                    得酒且盡歡，何人壽金石。
                </div>
                
                <div class="paragraph">
                    不如更添燭，夜漏淹晷刻。
                </div>
                
                <div class="paragraph">
                    醺酣便逃禅，酩酊非閼適。
                </div>
                
                <div class="paragraph">
                    從教醉謬誤，黎明不能憶。
                </div>
                
        </div>
