    <div class="container">
        <h2 class="name">
            題蝸室
        </h2>
        <div class="author"><a href="/author/d6b5439b-2025-4f76-9372-a953a54eafaa.html" title="史浩" target="_blank">
                史浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生喜善類，遇之以青目。
                </div>
                
                <div class="paragraph">
                    廣厦千萬間，帡幪未渠足。
                </div>
                
                <div class="paragraph">
                    唯予自棲身，三椽乃蝸縮。
                </div>
                
                <div class="paragraph">
                    問之何爲然，知足常不辱。
                </div>
                
                <div class="paragraph">
                    人生天地間，渺然如一粟。
                </div>
                
                <div class="paragraph">
                    侈心纔動摇，曷厭溪壑欲。
                </div>
                
                <div class="paragraph">
                    紙帳煖有餘，蒲團眠易熟。
                </div>
                
                <div class="paragraph">
                    神遊萬物表，不慮此局促。
                </div>
                
                <div class="paragraph">
                    門外競軒冕，卑哉蠻與觸。
                </div>
                
        </div>
