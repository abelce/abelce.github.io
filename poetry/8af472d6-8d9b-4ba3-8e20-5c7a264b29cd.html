    <div class="container">
        <h2 class="name">
            次韻鄭舜舉題簿廳交翠軒
        </h2>
        <div class="author"><a href="/author/33df0d5f-248c-491a-9346-1c9ee31a6ec6.html" title="陳棣" target="_blank">
                陳棣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生一漚浮，何適非暫寄。
                </div>
                
                <div class="paragraph">
                    會須脫塵勞，談文不談利。
                </div>
                
                <div class="paragraph">
                    開軒得此君，意愜投宿嗜。
                </div>
                
                <div class="paragraph">
                    未堪食鳳凰，已足巢翡翠。
                </div>
                
                <div class="paragraph">
                    惜哉小窗櫳，此地久何閟。
                </div>
                
                <div class="paragraph">
                    想當未闢初，寧免簿書累。
                </div>
                
                <div class="paragraph">
                    高人一披拂，便有無窮意。
                </div>
                
                <div class="paragraph">
                    紛紛市廛子，冠蓋亂如沸。
                </div>
                
                <div class="paragraph">
                    倘令見清標，魄褫復喪氣。
                </div>
                
                <div class="paragraph">
                    客如王子猷，不速端可致。
                </div>
                
                <div class="paragraph">
                    嗟予飽憂患，久矣無佳思。
                </div>
                
                <div class="paragraph">
                    舊學已榛蕪，聞一豈知二。
                </div>
                
                <div class="paragraph">
                    市肆羅無目，聊爲將軍地。
                </div>
                
                <div class="paragraph">
                    斗酒詩百篇，是乃公能事。
                </div>
                
        </div>
