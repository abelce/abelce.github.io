        <h2 class="name">
            罷丞零陵忽病傷寒謁醫兩旬如負擔者日遠日重改謁唐醫公亮九日而無病矣謝以長句
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    料病如料敵，用藥如中的。
                </div>
                
                <div class="paragraph">
                    淮陰百戰有百勝，由基百發無一失。
                </div>
                
                <div class="paragraph">
                    老唐脈法明更高，閲人二豎可得逃。
                </div>
                
                <div class="paragraph">
                    探囊起死無德色，掉臂不爲曳裾客。
                </div>
                
                <div class="paragraph">
                    但使鄉鄰少卧痾，眼底名醫麻竹多。
                </div>
                
                <div class="paragraph">
                    嗟予詩瘦仍多病，兩旬進尺退不寸。
                </div>
                
                <div class="paragraph">
                    逢君已晚亦未恨，掃除何曾費餘刃。
                </div>
                
                <div class="paragraph">
                    長句藉手聊爾耳，真成不直一杯水。
                </div>
                
        </div>
    </div>
