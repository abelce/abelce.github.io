    <div class="container">
        <h2 class="name">
            時平後送范倫歸安州
        </h2>
        <div class="author"><a href="/author/f11aa395-bb00-4069-9362-9c6e580b168e.html" title="劉長卿" target="_blank">
                劉長卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨聞戰罷圖麟閣，破虜收兵卷戎幕。
                </div>
                
                <div class="paragraph">
                    滄海初看漢月明，紫微已見胡星落。
                </div>
                
                <div class="paragraph">
                    憶昔扁舟此南渡，荆棘煙塵滿歸路。
                </div>
                
                <div class="paragraph">
                    與君攜手姑蘇臺，望鄉一日登幾迴。
                </div>
                
                <div class="paragraph">
                    白雲飛鳥去寂寞，吳山楚岫空崔嵬。
                </div>
                
                <div class="paragraph">
                    事往時平還舊丘，青青春草近家愁。
                </div>
                
                <div class="paragraph">
                    洛陽舉目今誰在，潁水無情應自流。
                </div>
                
                <div class="paragraph">
                    吳苑西人去欲稀，留連一日空知非。
                </div>
                
                <div class="paragraph">
                    江潭歲盡愁不盡，鴻鴈春歸身未歸。
                </div>
                
                <div class="paragraph">
                    萬里遙懸帝鄉憶，五年空帶風塵色。
                </div>
                
                <div class="paragraph">
                    却到長安逢故人，不道姓名應不識。
                </div>
                
        </div>
