        <div class="paragraphs">
            
                <div class="paragraph">
                    性之生情，爲夢爲想。
                </div>
                
                <div class="paragraph">
                    性之生緣，如影如響。
                </div>
                
                <div class="paragraph">
                    不有古聖，愚將安仰。
                </div>
                
                <div class="paragraph">
                    不有妙道，愚將安倣。
                </div>
                
                <div class="paragraph">
                    爰得智刃，决開疑綱。
                </div>
                
                <div class="paragraph">
                    人不同心，超然獨往。
                </div>
                
                <div class="paragraph">
                    明融日新，率由天奬。
                </div>
                
        </div>
