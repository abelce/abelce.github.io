    <div class="container">
        <h2 class="name">
            和葉水心馬塍歌
        </h2>
        <div class="author"><a href="/author/40973003-c86e-4e40-88bb-3472f33fc8f3.html" title="趙汝譡" target="_blank">
                趙汝譡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年家住長安里，春風盡日香塵起。
                </div>
                
                <div class="paragraph">
                    紛紛車馬過綺陌，買花人多少人識。
                </div>
                
                <div class="paragraph">
                    王侯第宅連苑牆，粲若瓊蘂敷丹房。
                </div>
                
                <div class="paragraph">
                    花窠近取馬塍本，曲欄高檻深迷藏。
                </div>
                
                <div class="paragraph">
                    主歡對客小舉袖，擊鼓吹簫滿前後。
                </div>
                
                <div class="paragraph">
                    真珠一斛聘國姝，琥珀千杯酌天酒。
                </div>
                
                <div class="paragraph">
                    幾年農器不鑄兵，雨耕雲穫歌且行。
                </div>
                
                <div class="paragraph">
                    種花土腴無水旱，園稅十倍田租平。
                </div>
                
                <div class="paragraph">
                    挐音來近菰蒲住，演漾迴溪通枉渚。
                </div>
                
                <div class="paragraph">
                    霜晴沙淺橘林明，日暮水渾魚網聚。
                </div>
                
                <div class="paragraph">
                    東門故侯應自許，灞陵醉尉寧須怒。
                </div>
                
                <div class="paragraph">
                    何當學稼隨老農，荷鋤驅犢田中去。
                </div>
                
        </div>
