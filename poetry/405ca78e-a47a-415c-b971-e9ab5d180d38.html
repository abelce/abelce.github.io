    <div class="container">
        <h2 class="name">
            張子囦携二子西歸求予詩爲賦此以致鄉黨之義
        </h2>
        <div class="author"><a href="/author/89582e74-761e-4836-9917-9263a355b5b1.html" title="張栻" target="_blank">
                張栻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮冬泝荆江，風急波濤怒。
                </div>
                
                <div class="paragraph">
                    張君一葉舟，追逐任掀舞。
                </div>
                
                <div class="paragraph">
                    時從古岸邊，頗得班荆語。
                </div>
                
                <div class="paragraph">
                    君家岷山下，須眉挾風雨。
                </div>
                
                <div class="paragraph">
                    萬里垂橐歸，問君自何苦。
                </div>
                
                <div class="paragraph">
                    兩兒纔過膝，秀色隠眉宇。
                </div>
                
                <div class="paragraph">
                    昨者試省中，旁觀正如堵。
                </div>
                
                <div class="paragraph">
                    誦書聲琅琅，亦復記訓詁。
                </div>
                
                <div class="paragraph">
                    呼前與酬答，進止良應矩。
                </div>
                
                <div class="paragraph">
                    我爲三咨嗟，每見必摩拊。
                </div>
                
                <div class="paragraph">
                    祝君須愛惜，事業貴有序。
                </div>
                
                <div class="paragraph">
                    美質在陶冶，如器無苦窳。
                </div>
                
                <div class="paragraph">
                    道遠方愁予，速成戒自古。
                </div>
                
                <div class="paragraph">
                    可使利欲風，居然熏肺腑。
                </div>
                
                <div class="paragraph">
                    良心人所同，愛敬發端緒。
                </div>
                
                <div class="paragraph">
                    岷江本一勺，東流貫吳楚。
                </div>
                
                <div class="paragraph">
                    但當養其源，日進自莫禦。
                </div>
                
                <div class="paragraph">
                    君歸閉門思，予言或可取。
                </div>
                
        </div>
    </div>
