    <div class="container">
        <h2 class="name">
            秋日遣懷十六韻寄道侶
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    盡日臨風坐，雄詞妙略兼。
                </div>
                
                <div class="paragraph">
                    共知時世薄，寧恨歲華淹。
                </div>
                
                <div class="paragraph">
                    且把靈方試，休憑吉夢占。
                </div>
                
                <div class="paragraph">
                    夜然燒汞火，朝煉洗金鹽。
                </div>
                
                <div class="paragraph">
                    有路求真隱，無媒舉孝廉。
                </div>
                
                <div class="paragraph">
                    自然成嘯傲，不是學沈潛。
                </div>
                
                <div class="paragraph">
                    水恨同心隔，霜愁兩鬢霑。
                </div>
                
                <div class="paragraph">
                    鶴屏憐掩扇，烏帽愛垂簷。
                </div>
                
                <div class="paragraph">
                    雅調宜觀樂，清才稱典籤。
                </div>
                
                <div class="paragraph">
                    冠𢼮玄髪少，書健紫毫尖。
                </div>
                
                <div class="paragraph">
                    故疾因秋召，塵容畏日黔。
                </div>
                
                <div class="paragraph">
                    壯圖須行行，儒服謾襜襜。
                </div>
                
                <div class="paragraph">
                    片石聊當枕，橫煙欲代簾。
                </div>
                
                <div class="paragraph">
                    蠹根延穴蟻，疎葉漏庭蟾。
                </div>
                
                <div class="paragraph">
                    藥鼎高低鑄，雲菴早晚苫。
                </div>
                
                <div class="paragraph">
                    胡麻如重寄，從誚我無厭。
                </div>
                
        </div>
