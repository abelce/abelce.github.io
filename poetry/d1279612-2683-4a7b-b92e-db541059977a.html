    <div class="container">
        <h2 class="name">
            題南夫四時佳致園亭
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桐川博士老文學，出處乃在可否間。
                </div>
                
                <div class="paragraph">
                    舍東支徑劣百步，牆北危亭俯兩山。
                </div>
                
                <div class="paragraph">
                    風花辭枝黏草碧，雨竹卸籜連苔斑。
                </div>
                
                <div class="paragraph">
                    林臯紅葉白雁早，江國瓊英翠羽寒。
                </div>
                
                <div class="paragraph">
                    一年天與四時景，百歲人無半日閒。
                </div>
                
                <div class="paragraph">
                    擾擾鳴鐘戒晨起，昏昏秉燭愁夜闌。
                </div>
                
                <div class="paragraph">
                    蜉蝣生死寄黄壤，烏兔飛走凋朱顔。
                </div>
                
                <div class="paragraph">
                    主人自得靜中趣，物理常於動處觀。
                </div>
                
                <div class="paragraph">
                    從容琴書寓真樂，邂逅樽前追清歡。
                </div>
                
                <div class="paragraph">
                    良時佳友不易得，惡客未至門先關。
                </div>
                
        </div>
