    <div class="container">
        <h2 class="name">
            累年中秋無月今年凡數夕有之十五日尤佳
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    境濁常鮮愜，事難獲易欣。
                </div>
                
                <div class="paragraph">
                    皎月當中秋，覘候每倦勤。
                </div>
                
                <div class="paragraph">
                    扁舟泊沙岸，是夕無纖雲。
                </div>
                
                <div class="paragraph">
                    冷侵碧琉璃，又如爛鎔銀。
                </div>
                
                <div class="paragraph">
                    十年五年無，千里萬里明。
                </div>
                
                <div class="paragraph">
                    對此欲不飲，恐觸蟾兔嗔。
                </div>
                
                <div class="paragraph">
                    尊空更重看，徐步長江濱。
                </div>
                
                <div class="paragraph">
                    大魚時撥剌，宿鷺聯拳驚。
                </div>
                
                <div class="paragraph">
                    可無橫吹者，或有琵琶人。
                </div>
                
                <div class="paragraph">
                    領覽此奇絕，但怕添愁新。
                </div>
                
                <div class="paragraph">
                    頗欲從冰娥，暫陪白玉輪。
                </div>
                
                <div class="paragraph">
                    載我到廣寒，一醉羅襪塵。
                </div>
                
                <div class="paragraph">
                    歸來閉閣卧，耿耿雞未晨。
                </div>
                
                <div class="paragraph">
                    顧瞻篷窗間，尚餘半金盆。
                </div>
                
        </div>
