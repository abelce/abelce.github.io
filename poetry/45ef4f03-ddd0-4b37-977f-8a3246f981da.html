        <h2 class="name">
            潘少白前歲惠予零陵石一片方不及尺而文理巧秀有山水煙雲之狀予以作硯屏始成因賦長吟以遺之
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白雲際天隅，峯峯爭秀出。
                </div>
                
                <div class="paragraph">
                    浩浩水石灘，歸鳥時滅沒。
                </div>
                
                <div class="paragraph">
                    我欲茅三間，巢此重疊峰。
                </div>
                
                <div class="paragraph">
                    我欲舟一葉，釣此蒼茫中。
                </div>
                
                <div class="paragraph">
                    君從何處得此石，千巖萬壑在方尺。
                </div>
                
                <div class="paragraph">
                    李成范寬格深秀，關仝荆浩骨峭特。
                </div>
                
                <div class="paragraph">
                    殆非一人之所能，欲窮其源不可得。
                </div>
                
                <div class="paragraph">
                    君言此物出零陵，遠近來去皆天成。
                </div>
                
                <div class="paragraph">
                    是中能著元次山，刻詩勒頌留孱顔。
                </div>
                
                <div class="paragraph">
                    後來柳子曾作守，銘記摹寫無遺閑。
                </div>
                
                <div class="paragraph">
                    二子去後精魄在，文章散落水石間。
                </div>
                
                <div class="paragraph">
                    鬼神往往竊餘巧，戲弄筆墨留斑斑。
                </div>
                
                <div class="paragraph">
                    贈我以作書硯屏，林風石月秋泠泠，蕭齋靜對如有聆。
                </div>
                
                <div class="paragraph">
                    元子柳子突出也大奇，今日之事我爲之。
                </div>
                
        </div>
    </div>
