    <div class="container">
        <h2 class="name">
            馮先生訪梅於成都西郊同游十五人分韵哦詩而積不與翊日先生分僧字屬積作之
        </h2>
        <div class="author"><a href="/author/f723c760-c7c3-42f8-afab-a55c23ff2466.html" title="張積" target="_blank">
                張積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春回九地陽潛升，南枝破臘如酥凝。
                </div>
                
                <div class="paragraph">
                    疏籬度香竹稍短，寒沙倒影溪流澄。
                </div>
                
                <div class="paragraph">
                    魁然老株忽駭目，雪鱗矯矯雙龍騰。
                </div>
                
                <div class="paragraph">
                    天公一叱困仆地，掀髯弄爪高曲肱。
                </div>
                
                <div class="paragraph">
                    長林望斷千百株，奮首直欲青雲凌。
                </div>
                
                <div class="paragraph">
                    黎州太守和羹手，十里往看車呼登。
                </div>
                
                <div class="paragraph">
                    西江破曉郊路浄，合簪者誰金蘭朋。
                </div>
                
                <div class="paragraph">
                    歡笑藉草飛大白，行厨載酒多於澠。
                </div>
                
                <div class="paragraph">
                    風花飄摇落杯面，漱齒澆胸如嚼冰。
                </div>
                
                <div class="paragraph">
                    湘流之清峴山瘦，千古邂逅一笑興。
                </div>
                
                <div class="paragraph">
                    却踏東風急回首，侵夜霜月寒生稜。
                </div>
                
                <div class="paragraph">
                    入門未坐亟相詫，曰今見之生未曾。
                </div>
                
                <div class="paragraph">
                    成都勝事多四蜀，我欲問津雲水僧。
                </div>
                
                <div class="paragraph">
                    先生功成早丐身，未老重來醉倚籐。
                </div>
                
        </div>
    </div>
