    <div class="container">
        <h2 class="name">
            和遊一人泉
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新詩解人頤，秀若披雲鬟。
                </div>
                
                <div class="paragraph">
                    突然不可揖，平地翻波瀾。
                </div>
                
                <div class="paragraph">
                    褰衣媿招携，每見輒汗顔。
                </div>
                
                <div class="paragraph">
                    況茲天際遊，物理知難攀。
                </div>
                
                <div class="paragraph">
                    一來金陵居，終歲不得閒。
                </div>
                
                <div class="paragraph">
                    勝踐固疇昔，欲往獨見刪。
                </div>
                
                <div class="paragraph">
                    命駕等人爾，底事獨我慳。
                </div>
                
                <div class="paragraph">
                    豈非勒移靈，不許污名山。
                </div>
                
                <div class="paragraph">
                    因詩想其人，愛來直仍彎。
                </div>
                
                <div class="paragraph">
                    裂臍那復惜，頓足已滯頑。
                </div>
                
                <div class="paragraph">
                    清甘似可飽，忽遽誰其還。
                </div>
                
                <div class="paragraph">
                    何當强扶老，寄迹雲霞間。
                </div>
                
                <div class="paragraph">
                    要須君意果，莫遣我盟寒。
                </div>
                
                <div class="paragraph">
                    曉來雨脚斷，去夢已班班。
                </div>
                
        </div>
