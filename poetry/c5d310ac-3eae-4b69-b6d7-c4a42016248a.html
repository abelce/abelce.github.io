    <div class="container">
        <h2 class="name">
            和謝齊解元見惠
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚東六邑多秀民，其間達者海內聞。
                </div>
                
                <div class="paragraph">
                    恨我眼闇不識真，客舍道傍初見君。
                </div>
                
                <div class="paragraph">
                    徴君當以文章顯，照眼青錢充萬選。
                </div>
                
                <div class="paragraph">
                    胡爲過我誤淮揚，山徑蹊荒費鉏剪。
                </div>
                
                <div class="paragraph">
                    龍鍾野老安用哉，偶隨江上浮鷗來。
                </div>
                
                <div class="paragraph">
                    簿書魚鳥少閑暇，賦斂戶口煩徴催。
                </div>
                
                <div class="paragraph">
                    君今蹉跎壯非少，隴首棲遲雜長嘯。
                </div>
                
                <div class="paragraph">
                    上書自薦莫崢嶸，直氣如虹亦奇峭。
                </div>
                
                <div class="paragraph">
                    詩書滿腹燈火勤，勿言此道非由人。
                </div>
                
                <div class="paragraph">
                    雪霜不厭松骨老，桃李自與春風新。
                </div>
                
                <div class="paragraph">
                    短書御袖懷珍具，文字天成絕斤斧。
                </div>
                
                <div class="paragraph">
                    一鳴行即駕雷車，萬卷它年勞電母。
                </div>
                
                <div class="paragraph">
                    北窗紋簟清如水，青蠅側翅如畏刑。
                </div>
                
                <div class="paragraph">
                    側身甘旨寢疾愈，負我此腹何由靈。
                </div>
                
                <div class="paragraph">
                    身世浮雲不留處，書生白首談堯禹。
                </div>
                
                <div class="paragraph">
                    書窗行几幸虛閑，過我蕭蕭聽夜雨。
                </div>
                
        </div>
