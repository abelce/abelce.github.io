    <div class="container">
        <h2 class="name">
            馮允南遠貺佳作有舜律遠相通之句因次韵寄之
        </h2>
        <div class="author"><a href="/author/67d743b8-5db2-4faa-ad92-b6ad5d74dbf3.html" title="范鎮" target="_blank">
                范鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    盛旦真明聖，平生伏至公。
                </div>
                
                <div class="paragraph">
                    遭逢不世出，覆露與天同。
                </div>
                
                <div class="paragraph">
                    諒直誠多勉，謀猷媿罔功。
                </div>
                
                <div class="paragraph">
                    后王明若日，夷夏慶同風。
                </div>
                
                <div class="paragraph">
                    喜氣中兼外，歡謠北至東。
                </div>
                
                <div class="paragraph">
                    敢圖嚴密禁，擢處太清宮。
                </div>
                
                <div class="paragraph">
                    峻拔山形大，高明地望雄。
                </div>
                
                <div class="paragraph">
                    起居無忘古，坐卧只思忠。
                </div>
                
                <div class="paragraph">
                    論樂嗟淪廢，求音扣寂空。
                </div>
                
                <div class="paragraph">
                    大和非隱伏，至理自穹崇。
                </div>
                
                <div class="paragraph">
                    曖昧幽還顯，尊卑降復隆。
                </div>
                
                <div class="paragraph">
                    使人思舞鳳，如弋慕飛鴻。
                </div>
                
                <div class="paragraph">
                    世事安清謐，人心處正中。
                </div>
                
                <div class="paragraph">
                    至醇當直詣，精義故旁通。
                </div>
                
                <div class="paragraph">
                    本自關瑶律，還須撫素桐。
                </div>
                
                <div class="paragraph">
                    天材由聖作，物理要人窮。
                </div>
                
                <div class="paragraph">
                    往古爲經始，來今是考終。
                </div>
                
                <div class="paragraph">
                    云爲極微妙，襟抱貯沖融。
                </div>
                
                <div class="paragraph">
                    斂聚陰陽氣，窺觀造化工。
                </div>
                
                <div class="paragraph">
                    因君說樂事，詩詠照光虹。
                </div>
                
        </div>
