    <div class="container">
        <h2 class="name">
            鏡檻
        </h2>
        <div class="author"><a href="/author/bd7946b0-c804-4bd3-9e5f-662889d24617.html" title="李商隱" target="_blank">
                李商隱
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鏡檻芙蓉入，香臺翡翠過。
                </div>
                
                <div class="paragraph">
                    撥弦驚火鳳，交扇拂天鵝。
                </div>
                
                <div class="paragraph">
                    隱忍陽城笑，喧傳郢市歌。
                </div>
                
                <div class="paragraph">
                    仙眉瓊作葉，佛髻鈿爲螺。
                </div>
                
                <div class="paragraph">
                    五里無因霧，三秋只見河。
                </div>
                
                <div class="paragraph">
                    月中供藥剩，海上得綃多。
                </div>
                
                <div class="paragraph">
                    玉集胡沙割，犀留聖水磨。
                </div>
                
                <div class="paragraph">
                    斜門穿戲蝶，小閣鎖飛蛾。
                </div>
                
                <div class="paragraph">
                    騎襜侵韉卷，車帷約幰鈋。
                </div>
                
                <div class="paragraph">
                    傳書兩行雁，取酒一封駞。
                </div>
                
                <div class="paragraph">
                    橋迥涼風壓，溝橫夕照和。
                </div>
                
                <div class="paragraph">
                    待烏燕太子，駐馬魏東阿。
                </div>
                
                <div class="paragraph">
                    想像鋪芳褥，依稀解醉羅。
                </div>
                
                <div class="paragraph">
                    散時簾隔露，臥後幕生波。
                </div>
                
                <div class="paragraph">
                    梯穩從攀桂，弓調任射莎。
                </div>
                
                <div class="paragraph">
                    豈能拋斷夢，聽鼓事朝珂。
                </div>
                
        </div>
