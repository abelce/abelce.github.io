    <div class="container">
        <h2 class="name">
            樂遊園歌
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    樂游古園崒森爽，煙緜碧草萋萋長。
                </div>
                
                <div class="paragraph">
                    公子華筵勢最高，秦川對酒平如掌。
                </div>
                
                <div class="paragraph">
                    長生木瓢示真率，更調鞍馬狂歡賞。
                </div>
                
                <div class="paragraph">
                    青春波浪芙蓉園，白日雷霆夾城仗。
                </div>
                
                <div class="paragraph">
                    閶闔晴開昳蕩蕩，曲江翠幕排銀牓。
                </div>
                
                <div class="paragraph">
                    拂水低徊舞袖飜，緣雲清切歌聲上。
                </div>
                
                <div class="paragraph">
                    却憶年年人醉時，只今未醉已先悲。
                </div>
                
                <div class="paragraph">
                    數莖白髮那拋得，百罰深杯亦不辭。
                </div>
                
                <div class="paragraph">
                    聖朝亦知賤士醜，一物自荷皇天慈。
                </div>
                
                <div class="paragraph">
                    此身飲罷無歸處，獨立蒼茫自詠詩。
                </div>
                
        </div>
