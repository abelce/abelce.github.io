    <div class="container">
        <h2 class="name">
            和縉雲守關彥遠浮山作
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廣陵形勝昔所聞，崑岡作軸江爲門。
                </div>
                
                <div class="paragraph">
                    西來蜀道從萬里，伏堆藏阜爭崩奔。
                </div>
                
                <div class="paragraph">
                    盤挐蹙踏得江住，精鐵一畝巋然存。
                </div>
                
                <div class="paragraph">
                    半潛屋牖半出戶，鼉龜見背熊羆蹲。
                </div>
                
                <div class="paragraph">
                    我行平地是絕頂，歎息但以指爪捫。
                </div>
                
                <div class="paragraph">
                    誰言一水限南北，壅遏勢極逾騰騫。
                </div>
                
                <div class="paragraph">
                    不然安得江南之山踴躍出，中流浮玉猶崷崒。
                </div>
                
                <div class="paragraph">
                    操權高視競瓜分，島夷索虜何煩述。
                </div>
                
                <div class="paragraph">
                    木蘭水調更淒涼，延和小語尤蒼猝。
                </div>
                
                <div class="paragraph">
                    周公卜雒貴坦平，亦言有德易以興。
                </div>
                
                <div class="paragraph">
                    真人龍飛狐兔窘，御營周塹壓蕪城。
                </div>
                
                <div class="paragraph">
                    大明寺中老竹在，九曲池上新荷生。
                </div>
                
                <div class="paragraph">
                    君胡聞此不數往，地中頑礦煩嘲評。
                </div>
                
                <div class="paragraph">
                    自言家世西湖側，慣聞洗土開南屏。
                </div>
                
                <div class="paragraph">
                    欲空息壤發幽秘，河曲定笑勞精誠。
                </div>
                
                <div class="paragraph">
                    君不見珊瑚玲瓏石上吐，海底有山那可睹。
                </div>
                
        </div>
