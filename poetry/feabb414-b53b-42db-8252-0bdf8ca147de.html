    <title>
        括蒼胡經仲以經術授吾鄉子弟僕頃過錢塘得吾兄永言多益及友人孟世功書未嘗不以得交經仲爲言且以其往還詩什相示已决知經仲非塵埃中人矣春初歸自錢塘遂獲識經仲於齋館信數公之知人交道之不朽一年之間凡三相會從容談笑者蓋十許日而詩筒之循環來往曾未嘗輟而僕之心猶以不得朝夕見經仲爲恨也一日經仲來訪席未定乃謂僕曰吾將歸鄉明年不復來此矣僕念經仲之賢交遊中所未有顧世方擾攘會合無期臨風語離殆不勝依黯因誦老杜人生足別離之句作五絕以送之  其一
    </title>
