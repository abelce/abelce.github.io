<body>
    <div class="container">
        <h2 class="name">
            湖州推官史彥明碎妖石
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見杜子美，搜詩益州城。
                </div>
                
                <div class="paragraph">
                    西門所見石筍雙高蹲，欲募壯士擲天外，使人不疑見本根。
                </div>
                
                <div class="paragraph">
                    又不見韓退之，□□□□憐愚民，枯株朽木事爲神。
                </div>
                
                <div class="paragraph">
                    偶然題作木居士，便有□□□福人。
                </div>
                
                <div class="paragraph">
                    安吉古廟李衛公，有一怪石左廡中。
                </div>
                
                <div class="paragraph">
                    不知始初孰舁致，矯誣妄誕欺吳儂。
                </div>
                
                <div class="paragraph">
                    諸欲殺人劫盜者，牲酒奠祭駢羣凶。
                </div>
                
                <div class="paragraph">
                    狂魂滯魄詫憑附，乞靈徼福撐虛空。
                </div>
                
                <div class="paragraph">
                    忽值湖州推官史，□如明月清如水。
                </div>
                
                <div class="paragraph">
                    集衆搥之百雜碎，棄置溝渠同糞矢。
                </div>
                
                <div class="paragraph">
                    南方淫祠百且千，焉得一一皆若此。
                </div>
                
        </div>
