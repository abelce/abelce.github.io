    <div class="container">
        <h2 class="name">
            贈劉改之
        </h2>
        <div class="author"><a href="/author/1880176a-8b25-4add-a21d-2247d703b016.html" title="陳亮" target="_blank">
                陳亮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉郎飲酒如渴虹，一飲澗壑俱成空。
                </div>
                
                <div class="paragraph">
                    胸中磊磈澆不下，時吐勁氣噓青紅。
                </div>
                
                <div class="paragraph">
                    劉郎吟詩如飲酒，淋漓醉墨濡其首。
                </div>
                
                <div class="paragraph">
                    笑鞭列缺起豐隆，變化風雷一揮手。
                </div>
                
                <div class="paragraph">
                    吟詩飲酒總餘事，試問劉郎一何有。
                </div>
                
                <div class="paragraph">
                    劉郎才如萬乘器，落濩輪囷難自致。
                </div>
                
                <div class="paragraph">
                    彊親舉予作書生，却笑書生敗人意。
                </div>
                
                <div class="paragraph">
                    合騎快馬健如龍，少年追逐曹景宗。
                </div>
                
                <div class="paragraph">
                    弓弦霹靂餓鴞叫，鼻尖出火耳生風。
                </div>
                
                <div class="paragraph">
                    安能規行復矩步，斂袂厭厭作新婦。
                </div>
                
                <div class="paragraph">
                    黄金揮盡氣愈張，男兒龍變那可量。
                </div>
                
                <div class="paragraph">
                    會須斫取契丹首，金甲牙旗歸故鄉。
                </div>
                
        </div>
