    <div class="container">
        <h2 class="name">
            次韵唐與正喜雪二十韵
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮臘逢三白，山城兩換年。
                </div>
                
                <div class="paragraph">
                    破寒初淅瀝，作態正翩翾。
                </div>
                
                <div class="paragraph">
                    倚杖心逾喜，搔頭意自便。
                </div>
                
                <div class="paragraph">
                    直疑填巨壑，豈惜沍長川。
                </div>
                
                <div class="paragraph">
                    宮粉慙施白，仙禽恨奪鮮。
                </div>
                
                <div class="paragraph">
                    銀牀凝露綆，玉柱澀風絃。
                </div>
                
                <div class="paragraph">
                    徑滿巇難認，窗虛隙易穿。
                </div>
                
                <div class="paragraph">
                    共尋瑶草路，俱誦蘂珠篇。
                </div>
                
                <div class="paragraph">
                    獵騎朝羣擁，漁燈夜獨然。
                </div>
                
                <div class="paragraph">
                    凌風幾閬苑，照日盡藍田。
                </div>
                
                <div class="paragraph">
                    賸約佳賓集，先煩好句傳。
                </div>
                
                <div class="paragraph">
                    荷枯疑璧碎，柳細訝絲牽。
                </div>
                
                <div class="paragraph">
                    有士迷青眼，無人笑黑肩。
                </div>
                
                <div class="paragraph">
                    豐年期不日，瑞氣靄非烟。
                </div>
                
                <div class="paragraph">
                    竹密還爭舞，梅疏只鬭妍。
                </div>
                
                <div class="paragraph">
                    輕鷗隨浩蕩，戲蝶伴聯翩。
                </div>
                
                <div class="paragraph">
                    强續麻衣詠，真逢縞带賢。
                </div>
                
                <div class="paragraph">
                    凋零屬國節，片段廣文氈。
                </div>
                
                <div class="paragraph">
                    短棹尋安道，高樓憶仲宣。
                </div>
                
                <div class="paragraph">
                    名駒紛照夜，無復愛連錢。
                </div>
                
        </div>
