        <h2 class="name">
            自和次前韻
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    命既時相背，才非世所容。
                </div>
                
                <div class="paragraph">
                    著書粮易絕，多病藥難供。
                </div>
                
                <div class="paragraph">
                    夢爲懷山數，愁因戒酒濃。
                </div>
                
                <div class="paragraph">
                    鳥媒呈不一，魚寨下仍重。
                </div>
                
                <div class="paragraph">
                    晚桁蓑兼褐，晴簷織帶舂。
                </div>
                
                <div class="paragraph">
                    著籤分水味，標石認田封。
                </div>
                
                <div class="paragraph">
                    此地家三戶，何人祿萬鍾。
                </div>
                
                <div class="paragraph">
                    草堂聊當貴，金穴任輕農。
                </div>
                
                <div class="paragraph">
                    把釣竿初冷，題詩筆未慵。
                </div>
                
                <div class="paragraph">
                    莫憂寒事晚，江上少嚴冬。
                </div>
                
        </div>
