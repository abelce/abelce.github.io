    <div class="container">
        <h2 class="name">
            詠古十六首  其一五
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高柳何葱蒨，嫋嫋章臺端。
                </div>
                
                <div class="paragraph">
                    眉葉蔭紫極，條絲拂朱欄。
                </div>
                
                <div class="paragraph">
                    何以謝松竹，撓弱慚歲寒。
                </div>
                
                <div class="paragraph">
                    既乏貞固姿，枝葉何足觀。
                </div>
                
                <div class="paragraph">
                    小人殉利慾，俛仰如轉丸。
                </div>
                
                <div class="paragraph">
                    苟非社稷臣，禍患寧肯干。
                </div>
                
                <div class="paragraph">
                    蒲山已歸覲，黎陽尚盤桓。
                </div>
                
                <div class="paragraph">
                    當時方寸地，明明赤如丹。
                </div>
                
                <div class="paragraph">
                    飆舉冠凌烟，騰芳臭如蘭。
                </div>
                
                <div class="paragraph">
                    一言失其所，功名兩彫殘。
                </div>
                
                <div class="paragraph">
                    高帝論平陽，劉氏終以安。
                </div>
                
                <div class="paragraph">
                    英公負文皇，武氏爲世患。
                </div>
                
                <div class="paragraph">
                    無忌問趙相，侯嬴起長歎。
                </div>
                
                <div class="paragraph">
                    白首不可保，知人良獨難。
                </div>
                
        </div>
