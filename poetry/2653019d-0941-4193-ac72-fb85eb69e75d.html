    <div class="container">
        <h2 class="name">
            西安謁陸蒙者老大夫觀著述之富戲用蒙老新體作  其二
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白頭書生黑頭翁，長安時花幽澗松。
                </div>
                
                <div class="paragraph">
                    遠飛近啄雖異志，天命厚薄無雌雄。
                </div>
                
                <div class="paragraph">
                    鈎深采博燥喉吻，守此一畝蓬蒿宫。
                </div>
                
                <div class="paragraph">
                    杜門不出交二仲，木陰澗曲遙相通。
                </div>
                
                <div class="paragraph">
                    紫囊貝葉資藝苑，款關一見踰三冬。
                </div>
                
                <div class="paragraph">
                    亭亭漫吏多所歷，乾死書螢心似漆。
                </div>
                
                <div class="paragraph">
                    王門賓閣不留行，赭顔趼足搜泉石。
                </div>
                
                <div class="paragraph">
                    茅簷正欲結雲根，竹葉榴花薦餘瀝。
                </div>
                
                <div class="paragraph">
                    當從元亮賦言歸，木茹麻衣永投筆。
                </div>
                
        </div>
    </div>
