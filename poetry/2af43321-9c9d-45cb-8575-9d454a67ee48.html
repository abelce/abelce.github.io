<body>
    <div class="container">
        <h2 class="name">
            送劉職方
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    罷直出玉堂，詔授尚書郎。
                </div>
                
                <div class="paragraph">
                    朝僉假郡印，承乏來永陽。
                </div>
                
                <div class="paragraph">
                    喜開黄紙書，云替劉職方。
                </div>
                
                <div class="paragraph">
                    職方老狀頭，疇昔名擅場。
                </div>
                
                <div class="paragraph">
                    宦游三十載，寸進鴛鷺行。
                </div>
                
                <div class="paragraph">
                    未出六品班，鬚鬢已垂霜。
                </div>
                
                <div class="paragraph">
                    顧予新進生，遭時恣翱翔。
                </div>
                
                <div class="paragraph">
                    綸闈與內署，掌誥侍玉皇。
                </div>
                
                <div class="paragraph">
                    夜召赴浴殿，春遊醉柏梁。
                </div>
                
                <div class="paragraph">
                    晚出銀臺門，朝服含天香。
                </div>
                
                <div class="paragraph">
                    爲儒能到此，自道摩穹蒼。
                </div>
                
                <div class="paragraph">
                    今年四十二，典郡清淮旁。
                </div>
                
                <div class="paragraph">
                    卧錦郎位正，腰金服色光。
                </div>
                
                <div class="paragraph">
                    見君深自愧，撫己庸何傷。
                </div>
                
                <div class="paragraph">
                    古人重交代，子孫不相忘。
                </div>
                
                <div class="paragraph">
                    西掖替左司，劉白形詩章。
                </div>
                
                <div class="paragraph">
                    况我忝翰林，而君列文昌。
                </div>
                
                <div class="paragraph">
                    待將官與氏，山寺題修篁。
                </div>
                
                <div class="paragraph">
                    共保不朽名，他年比甘棠。
                </div>
                
                <div class="paragraph">
                    昇沉何足道，聚散安有常。
                </div>
                
                <div class="paragraph">
                    且當唱此詩，爲君送離觴。
                </div>
                
        </div>
