<body>
    <div class="container">
        <h2 class="name">
            義貓行
        </h2>
        <div class="author"><a href="/author/0cee112c-b51f-4f92-bc36-4c0a4969513a.html" title="錢時" target="_blank">
                錢時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我家老狸奴，健捕無其比。
                </div>
                
                <div class="paragraph">
                    去年能養兒，二男而一女。
                </div>
                
                <div class="paragraph">
                    種草不碌碌，趫捷俱可喜。
                </div>
                
                <div class="paragraph">
                    策勳到鄰家，高卧不憂鼠。
                </div>
                
                <div class="paragraph">
                    今年女子七，母復誕三子。
                </div>
                
                <div class="paragraph">
                    三子乳有餘，七子不易耳。
                </div>
                
                <div class="paragraph">
                    頗似相軫念，抱弄時相乳。
                </div>
                
                <div class="paragraph">
                    依依同氣恩，髣髴見情理。
                </div>
                
                <div class="paragraph">
                    一日忽銜子，來同七子處。
                </div>
                
                <div class="paragraph">
                    薰然如一家，雜乳無彼己。
                </div>
                
                <div class="paragraph">
                    天地即我心，萬物非異體。
                </div>
                
                <div class="paragraph">
                    一日脫邊幅，此外無別旨。
                </div>
                
                <div class="paragraph">
                    嗟彼胡不仁，形骸分爾汝。
                </div>
                
                <div class="paragraph">
                    同類日相傷，呀然矜爪觜。
                </div>
                
                <div class="paragraph">
                    探巢攫胎卵，吞噬不知止。
                </div>
                
                <div class="paragraph">
                    但見己子肥，遑恤他子死。
                </div>
                
                <div class="paragraph">
                    貓也本虎屬，能爲義士舉。
                </div>
                
                <div class="paragraph">
                    作詩傳世間，一獸有如此。
                </div>
                
        </div>
    </div>
