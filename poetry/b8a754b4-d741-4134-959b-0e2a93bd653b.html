    <div class="container">
        <h2 class="name">
            戍邕州
        </h2>
        <div class="author"><a href="/author/6f33ae1a-c4e4-4e79-ad4e-9c56d43c150e.html" title="鄭獬" target="_blank">
                鄭獬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兵符下西州，將軍催部伍。
                </div>
                
                <div class="paragraph">
                    鳴鑼張大旗，早發邕州戍。
                </div>
                
                <div class="paragraph">
                    家家送出城，走哭遮行路。
                </div>
                
                <div class="paragraph">
                    邕州萬里餘，北人那可去。
                </div>
                
                <div class="paragraph">
                    毒草見人摇，雄虺大如樹。
                </div>
                
                <div class="paragraph">
                    二月瘴煙發，薰蒸劇甑釜。
                </div>
                
                <div class="paragraph">
                    病者如倒林，十纔起四五。
                </div>
                
                <div class="paragraph">
                    偶有脫死歸，扶杖皆病僂。
                </div>
                
                <div class="paragraph">
                    逃生既不暇，安能捕寇虜。
                </div>
                
                <div class="paragraph">
                    跳踴一蠻來，取之易攫鼠。
                </div>
                
                <div class="paragraph">
                    顧彼有土人，揮金可召募。
                </div>
                
                <div class="paragraph">
                    狃練得精卒，亦足爲爪距。
                </div>
                
                <div class="paragraph">
                    妻兒蓄里閭，於心必愛護。
                </div>
                
                <div class="paragraph">
                    較之勇怯間，相去猶豚虎。
                </div>
                
                <div class="paragraph">
                    一朝有緩急，伸縮用臂股。
                </div>
                
                <div class="paragraph">
                    何必遣戍兵，觳觫就死所。
                </div>
                
                <div class="paragraph">
                    願留中州人，無填嶺南土。
                </div>
                
        </div>
