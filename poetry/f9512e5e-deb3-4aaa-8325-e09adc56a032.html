    <div class="container">
        <h2 class="name">
            玉清行
        </h2>
        <div class="author"><a href="/author/c5b7706b-2932-4767-a4e9-90c196e41f01.html" title="柳泌" target="_blank">
                柳泌
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遙遙寒冬時，蕭蕭躡太無。
                </div>
                
                <div class="paragraph">
                    仰望蘂宮殿，橫天臨不虛。
                </div>
                
                <div class="paragraph">
                    下看白日流，上造真皇居。
                </div>
                
                <div class="paragraph">
                    西牖日門開，南衢星宿疎。
                </div>
                
                <div class="paragraph">
                    王母來瑤池，慶雲擁瓊轝。
                </div>
                
                <div class="paragraph">
                    嵬峩丹鳳冠，搖曳紫霞裾。
                </div>
                
                <div class="paragraph">
                    照徹聖姿嚴，飄颻神步徐。
                </div>
                
                <div class="paragraph">
                    仙郎執玉節，侍女捧金書。
                </div>
                
                <div class="paragraph">
                    靈香散彩煙，北闕路軿闐。
                </div>
                
                <div class="paragraph">
                    龍馬行無跡，歌鐘聲沸天。
                </div>
                
                <div class="paragraph">
                    馭風升寶坐，鬱景晏華筵。
                </div>
                
                <div class="paragraph">
                    妙奏三春曲，高羅萬古仙。
                </div>
                
                <div class="paragraph">
                    七珍飛滿坐，九液酌如泉。
                </div>
                
                <div class="paragraph">
                    靈佩垂軒下，旗旛列帳前。
                </div>
                
                <div class="paragraph">
                    獅麟威赫赫，鸞鳳影翩翩。
                </div>
                
                <div class="paragraph">
                    顧盼乃須臾，已是數千年。
                </div>
                
        </div>
