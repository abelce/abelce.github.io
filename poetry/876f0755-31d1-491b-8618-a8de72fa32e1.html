    <div class="container">
        <h2 class="name">
            哭崔常侍晦叔
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    頑賤一拳石，精珍百鍊金。
                </div>
                
                <div class="paragraph">
                    名價既相遠，交分何其深。
                </div>
                
                <div class="paragraph">
                    中誠一以合，外物不能侵。
                </div>
                
                <div class="paragraph">
                    逶迤二十年，與世同浮沈。
                </div>
                
                <div class="paragraph">
                    晚有退閑約，白首歸雲林。
                </div>
                
                <div class="paragraph">
                    垂老忽相失，悲哉口語心。
                </div>
                
                <div class="paragraph">
                    春日嵩高陽，秋夜清洛陰。
                </div>
                
                <div class="paragraph">
                    丘園共誰卜，山水共誰尋。
                </div>
                
                <div class="paragraph">
                    風月共誰賞，詩篇共誰吟。
                </div>
                
                <div class="paragraph">
                    花開共誰看，酒熟共誰斟。
                </div>
                
                <div class="paragraph">
                    惠死莊杜口，鍾歿師廢琴。
                </div>
                
                <div class="paragraph">
                    道理使之然，從古非獨今。
                </div>
                
                <div class="paragraph">
                    吾道自此孤，我情安可任。
                </div>
                
                <div class="paragraph">
                    唯將病眼淚，一灑秋風襟。
                </div>
                
        </div>
