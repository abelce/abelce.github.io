    <div class="container">
        <h2 class="name">
            送范侍郎帥慶州得以字
        </h2>
        <div class="author"><a href="/author/d858defa-18d2-4baf-9838-95cd2cb178f2.html" title="彭汝礪" target="_blank">
                彭汝礪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    池水日夜流，日行無停軌。
                </div>
                
                <div class="paragraph">
                    人生長道路，擾擾還如此。
                </div>
                
                <div class="paragraph">
                    莫辭飲我酒，酒盡君且起。
                </div>
                
                <div class="paragraph">
                    贈君雙寶劍，有言慚近俚。
                </div>
                
                <div class="paragraph">
                    聖人之於物，愛視猶赤子。
                </div>
                
                <div class="paragraph">
                    顧復愁不至，不知分此爾。
                </div>
                
                <div class="paragraph">
                    誰歟較尋尺，竟未知所以。
                </div>
                
                <div class="paragraph">
                    夷外當反內，刮毛須及裏。
                </div>
                
                <div class="paragraph">
                    邊陲今無事，自可緩带理。
                </div>
                
                <div class="paragraph">
                    願君宏遠業，赫赫光祖禰。
                </div>
                
        </div>
    </div>
