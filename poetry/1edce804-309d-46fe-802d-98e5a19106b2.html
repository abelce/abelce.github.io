    <div class="container">
        <h2 class="name">
            送趙延之億送伴高麗人歸國
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九州遺迹皆禹功，高麗之通自元豐。
                </div>
                
                <div class="paragraph">
                    元豐聖人湯勇智，遠交欲斷匈奴臂。
                </div>
                
                <div class="paragraph">
                    越裳九譯何自來，軺車不動麗人至。
                </div>
                
                <div class="paragraph">
                    至今航海輸國珍，稽首朝正禮甚馴。
                </div>
                
                <div class="paragraph">
                    吾皇寤寐率昭考，寵以大國升爲賓。
                </div>
                
                <div class="paragraph">
                    海上凌秋潮信熟，去憑賈客船如屋。
                </div>
                
                <div class="paragraph">
                    詔書揀選尚書郎，持節送之恩意縟。
                </div>
                
                <div class="paragraph">
                    東夷北敵世爲鄰，久苦誅求夷甚貧。
                </div>
                
                <div class="paragraph">
                    願歸筦鑰事天子，厭以形勢初無因。
                </div>
                
                <div class="paragraph">
                    頗聞天驕國方擾，種落攻之天所討。
                </div>
                
                <div class="paragraph">
                    附書憑子問三韓，畏頭畏尾何時了。
                </div>
                
                <div class="paragraph">
                    天兵弔伐那可期，幽燕本自吾遺黎。
                </div>
                
                <div class="paragraph">
                    請將鴨綠釀爲酒，來犒王師古北口。
                </div>
                
        </div>
    </div>
