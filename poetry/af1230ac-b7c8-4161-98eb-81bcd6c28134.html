    <div class="container">
        <h2 class="name">
            陪孫之翰太傅登成都樓
        </h2>
        <div class="author"><a href="/author/ce86b35c-ef28-49e3-93a6-a27c0711bc7d.html" title="張俞" target="_blank">
                張俞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    齪齪古之人，傷心廣陵廢。
                </div>
                
                <div class="paragraph">
                    遂弦蕪城歌，半夜一揮涕。
                </div>
                
                <div class="paragraph">
                    蕙紈隨草衰，藻黼歸塵翳。
                </div>
                
                <div class="paragraph">
                    魂石斂邱封，歌堂從水逝。
                </div>
                
                <div class="paragraph">
                    薰光杳沈滅，吞恨徒千歲。
                </div>
                
                <div class="paragraph">
                    我懷吳蜀國，禍亂若符契。
                </div>
                
                <div class="paragraph">
                    目覽臺城墟，心感君王世。
                </div>
                
                <div class="paragraph">
                    干戈日馳逐，狼虎爭吞噬。
                </div>
                
                <div class="paragraph">
                    山河實天塹，城闕巍地肺。
                </div>
                
                <div class="paragraph">
                    霸力不久炎，倏忽如焚薙。
                </div>
                
                <div class="paragraph">
                    空餘萬雉城，岌倚寒雲際。
                </div>
                
                <div class="paragraph">
                    麋鹿玩苹陰，狐狸栖棘衛。
                </div>
                
                <div class="paragraph">
                    江漢含嗚咽，岷峨抱迢遞。
                </div>
                
                <div class="paragraph">
                    荒村煙花遥，落日寒風厲。
                </div>
                
                <div class="paragraph">
                    因知市朝人，自古悲興替。
                </div>
                
        </div>
    </div>
