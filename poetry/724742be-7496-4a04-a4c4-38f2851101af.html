    <div class="container">
        <h2 class="name">
            與柳丞夜話廬山
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君家廬山下，我昔廬山遊。
                </div>
                
                <div class="paragraph">
                    蕪陰偶會合，共憶林泉幽。
                </div>
                
                <div class="paragraph">
                    山腳仙佛居，寶閣連瓊樓。
                </div>
                
                <div class="paragraph">
                    客子多所至，未足勤吾求。
                </div>
                
                <div class="paragraph">
                    最愛山北岡，鳥道通巖陬。
                </div>
                
                <div class="paragraph">
                    其初惠遠輩，遺芳至今留。
                </div>
                
                <div class="paragraph">
                    嵬峨定心石，欲脫如簪抽。
                </div>
                
                <div class="paragraph">
                    下視千仞溪，半空五雲浮。
                </div>
                
                <div class="paragraph">
                    石門扼危磴，天瀑垂還收。
                </div>
                
                <div class="paragraph">
                    微風仙籟奏，靈草香氣柔。
                </div>
                
                <div class="paragraph">
                    龍吟萬壑響，桂子落三秋。
                </div>
                
                <div class="paragraph">
                    安棲雖未能，歷覽稍已周。
                </div>
                
                <div class="paragraph">
                    一別幾三年，萬事何悠悠。
                </div>
                
                <div class="paragraph">
                    日月隨轉目，霜雪易滿頭。
                </div>
                
                <div class="paragraph">
                    饑將無稻糧，寒亦乏衣裘。
                </div>
                
                <div class="paragraph">
                    雖非聖賢恥，自起妻兒羞。
                </div>
                
                <div class="paragraph">
                    慨欲攜鋤犁，爲君耕舊丘。
                </div>
                
                <div class="paragraph">
                    經年飽蔬粟，吾道從休休。
                </div>
                
        </div>
