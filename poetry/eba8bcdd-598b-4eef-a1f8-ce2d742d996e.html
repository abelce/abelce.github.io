    <div class="container">
        <h2 class="name">
            贈饒仲信靜鏡
        </h2>
        <div class="author"><a href="/author/55e19517-890a-4548-b2d4-6d5dab2be796.html" title="包恢" target="_blank">
                包恢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    乾不一動，靜專動直。
                </div>
                
                <div class="paragraph">
                    坤不一靜，靜翕動闢。
                </div>
                
                <div class="paragraph">
                    艮不一止，動靜以時。
                </div>
                
                <div class="paragraph">
                    本體如是，偏主則非。
                </div>
                
                <div class="paragraph">
                    惟學初機，貴以靜入。
                </div>
                
                <div class="paragraph">
                    以至終養，貴以靜習。
                </div>
                
                <div class="paragraph">
                    本體既然，動靜一如。
                </div>
                
                <div class="paragraph">
                    乾坤合德，無二無餘。
                </div>
                
                <div class="paragraph">
                    心爲天君，尊無倫比。
                </div>
                
                <div class="paragraph">
                    聖賢言心，初無論擬。
                </div>
                
                <div class="paragraph">
                    心比於鏡，佛說云然。
                </div>
                
                <div class="paragraph">
                    鏡雖有光，孰擬心天。
                </div>
                
                <div class="paragraph">
                    鏡光則死，心光則活。
                </div>
                
                <div class="paragraph">
                    活則不滯，死則不豁。
                </div>
                
                <div class="paragraph">
                    佛法寂滅，匪乾匪坤。
                </div>
                
                <div class="paragraph">
                    若復本心，非彼能昏。
                </div>
                
                <div class="paragraph">
                    人以欲動，非動之性。
                </div>
                
                <div class="paragraph">
                    所以貴靜，自動自靜。
                </div>
                
                <div class="paragraph">
                    其道光明，無物可並。
                </div>
                
                <div class="paragraph">
                    惟省盡倫，是爲全人。
                </div>
                
                <div class="paragraph">
                    眼高四海，至此乃真。
                </div>
                
        </div>
