    <div class="container">
        <h2 class="name">
            代人上鄭相生日三首 壽香
        </h2>
        <div class="author"><a href="/author/b67b2e06-8847-49bb-baea-2b2761a1c225.html" title="張綱" target="_blank">
                張綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上方有國名衆香，經行苑囿皆芬芳。
                </div>
                
                <div class="paragraph">
                    世人豈識天香界，但知蘇合及都梁。
                </div>
                
                <div class="paragraph">
                    博山氤氳吐微竇，一炷香嬰凈塵垢。
                </div>
                
                <div class="paragraph">
                    散成五色空中雲，持獻現前無量壽。
                </div>
                
                <div class="paragraph">
                    我公宿悟香嚴因，應緣來現宰官身。
                </div>
                
                <div class="paragraph">
                    妙香密圓證無漏，總持不動真天人。
                </div>
                
                <div class="paragraph">
                    熏陶四海看無際，便是經行衆香地。
                </div>
                
                <div class="paragraph">
                    獻香陋語應已聞，羅筏寧論幾千里。
                </div>
                
        </div>
    </div>
