    <div class="container">
        <h2 class="name">
            約諸人遊羅坊觀
        </h2>
        <div class="author"><a href="/author/c25056dc-f2fa-43b3-b05d-72ab09d0110c.html" title="謝薖" target="_blank">
                謝薖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陽夏吾鼻祖，人物傾九州。
                </div>
                
                <div class="paragraph">
                    間携東山妓，文靖極風流。
                </div>
                
                <div class="paragraph">
                    屐齒步飛磴，快哉康樂遊。
                </div>
                
                <div class="paragraph">
                    耳孫牛馬走，闒惰無匹儔。
                </div>
                
                <div class="paragraph">
                    但有愛山趣，尚能繼前修。
                </div>
                
                <div class="paragraph">
                    頗厭城市塵，拘縶如楚囚。
                </div>
                
                <div class="paragraph">
                    朅來龍泉上，杖履隨沙鷗。
                </div>
                
                <div class="paragraph">
                    幽尋風露靜，江月動金虯。
                </div>
                
                <div class="paragraph">
                    青山带長江，佳氣日夕浮。
                </div>
                
                <div class="paragraph">
                    旁有列仙家，丹楼連飛樓。
                </div>
                
                <div class="paragraph">
                    琴書静無華，竹樹煩更幽。
                </div>
                
                <div class="paragraph">
                    約我雲霞交，兹遊及清秋。
                </div>
                
                <div class="paragraph">
                    朱絃蕩塵襟，芳尊寫牢愁。
                </div>
                
                <div class="paragraph">
                    道士如彌明，長頸高結喉。
                </div>
                
                <div class="paragraph">
                    初無石鼎句，嶮怪壓劉侯。
                </div>
                
                <div class="paragraph">
                    從渠倚壁睡，吾屬足冥搜。
                </div>
                
        </div>
    </div>
