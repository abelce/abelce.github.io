    <div class="container">
        <h2 class="name">
            汶上送黄任道游吳
        </h2>
        <div class="author"><a href="/author/bc0acd05-f4c5-4538-85e5-7c45d1c84de5.html" title="劉摰" target="_blank">
                劉摰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    屑霜飛空木葉脱，長河波光碧玉滑。
                </div>
                
                <div class="paragraph">
                    江南仙客厭塵埃，歸夢寥寥向吳越。
                </div>
                
                <div class="paragraph">
                    故溪時到春未還，正是梅花弄香雪。
                </div>
                
                <div class="paragraph">
                    太湖寺下吟新詩，姑蘇臺邊醉寒月。
                </div>
                
                <div class="paragraph">
                    江橙甘熟霜夜酣，吳酧香醇凍醅撥。
                </div>
                
                <div class="paragraph">
                    遼東歸鶴悲是非，鍾阜曉猿驚契闊。
                </div>
                
                <div class="paragraph">
                    嗟予不得從之行，兀若孤鷹歎韝紲。
                </div>
                
                <div class="paragraph">
                    東南山水游子多，航深屐險無時絕。
                </div>
                
                <div class="paragraph">
                    去非賈道百不一，寂無風詠十常八。
                </div>
                
                <div class="paragraph">
                    君提吟筆尋鄉邦，詞源浩若天潢決。
                </div>
                
                <div class="paragraph">
                    形容物象空鼇峰，搜摛秘怪窮禹穴。
                </div>
                
                <div class="paragraph">
                    人生難足惟勝游，意適何勞計窮達。
                </div>
                
                <div class="paragraph">
                    崢嶸歳律南浦寒，早晚歸艎櫓聲軋。
                </div>
                
                <div class="paragraph">
                    不獨孤陋勤所思，雙白應須念親髪。
                </div>
                
        </div>
    </div>
