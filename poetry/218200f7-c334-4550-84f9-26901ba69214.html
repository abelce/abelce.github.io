    <div class="container">
        <h2 class="name">
            分龍吟
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五月二十分龍雨，今日霏微如下土。
                </div>
                
                <div class="paragraph">
                    前日何日何霖霪，正是分龍乃如許。
                </div>
                
                <div class="paragraph">
                    有餘不足相乘除，天道人事元非疎。
                </div>
                
                <div class="paragraph">
                    何龍分得此鄉雨，問龍先日何處居。
                </div>
                
                <div class="paragraph">
                    我昔遊三江五湖，江湖處處皆龍潴。
                </div>
                
                <div class="paragraph">
                    我老歸農卧海曲，與龍爲隣無猜虞。
                </div>
                
                <div class="paragraph">
                    一盂飽飯龍所與，一片閒雲龍所噓。
                </div>
                
                <div class="paragraph">
                    百年地主屬老夫，龍來龍去識我無。
                </div>
                
                <div class="paragraph">
                    神龍飲食與人異，布席欲薦寒泉蔬。
                </div>
                
                <div class="paragraph">
                    我知雨從龍身落，有時雨過墮蝦魚。
                </div>
                
                <div class="paragraph">
                    昔年海上親眼見，龍出滄溟騰碧虛。
                </div>
                
                <div class="paragraph">
                    蜿蜒百丈露爪尾，黑水精靈光徹軀。
                </div>
                
                <div class="paragraph">
                    龍兮只在人頭上，人不語龍誰語乎。
                </div>
                
                <div class="paragraph">
                    我有一寸愚，願龍聽區區。
                </div>
                
                <div class="paragraph">
                    一村南北異時雨，天公用意何偏枯。
                </div>
                
                <div class="paragraph">
                    願龍溥澤均八極，東海蒼生誠可吁。
                </div>
                
        </div>
