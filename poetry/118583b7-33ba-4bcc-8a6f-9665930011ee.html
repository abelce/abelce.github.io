    <div class="container">
        <h2 class="name">
            聞仲至雪峰有行記有詩擬歐陽體寄之
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    百粵多名山，磅礴甚雄偉。
                </div>
                
                <div class="paragraph">
                    城邑所聚落，人物反無幾。
                </div>
                
                <div class="paragraph">
                    吾嘗思其然，未嘗不憤悱。
                </div>
                
                <div class="paragraph">
                    秀氣鍾洩處，名德當燁煒。
                </div>
                
                <div class="paragraph">
                    乃爲仙佛廬，土木儼神鬼。
                </div>
                
                <div class="paragraph">
                    其教又皆幻，其徒且不韙。
                </div>
                
                <div class="paragraph">
                    無非索民財，聚食類螻螘。
                </div>
                
                <div class="paragraph">
                    蓋本僭竊者，盜名恣蛇虺。
                </div>
                
                <div class="paragraph">
                    徒欲覬冥福，締建罄箱篚。
                </div>
                
                <div class="paragraph">
                    柰何習俗慣，後世尤亹亹。
                </div>
                
                <div class="paragraph">
                    君登雪峰寺，逸覽應一唏。
                </div>
                
                <div class="paragraph">
                    水石固清激，草木必芳菲。
                </div>
                
                <div class="paragraph">
                    豈不念古道，胸次增礧磈。
                </div>
                
                <div class="paragraph">
                    聞有記與詩，寄與定瑰瑋。
                </div>
                
        </div>
    </div>
