    <div class="container">
        <h2 class="name">
            宿海會寺
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    籃輿三日山中行，山中信美少曠平。
                </div>
                
                <div class="paragraph">
                    下投黄泉上青冥，線路每與猿狖爭。
                </div>
                
                <div class="paragraph">
                    重樓束縛遭澗坑，兩股酸哀饑腸鳴。
                </div>
                
                <div class="paragraph">
                    北渡飛橋踏彭鏗，繚垣百步如古城。
                </div>
                
                <div class="paragraph">
                    大鐘橫撞千指迎，高堂延客夜不扃。
                </div>
                
                <div class="paragraph">
                    杉槽漆斛江河傾，本來無垢洗更輕。
                </div>
                
                <div class="paragraph">
                    倒牀鼻息四鄰驚，紞如五鼓天未明。
                </div>
                
                <div class="paragraph">
                    木魚呼粥亮且清，不聞人聲聞履聲。
                </div>
                
        </div>
    </div>
