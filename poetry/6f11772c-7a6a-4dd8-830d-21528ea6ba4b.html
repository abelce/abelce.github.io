    <div class="container">
        <h2 class="name">
            閑居日有幽事戲作
        </h2>
        <div class="author"><a href="/author/65cdc426-e685-4e1a-bbb3-99dfd8bd54d6.html" title="周文璞" target="_blank">
                周文璞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    竹暗僧窺戶，莎寒鶴上廳。
                </div>
                
                <div class="paragraph">
                    壁懸陳處士，屏貼少微星。
                </div>
                
                <div class="paragraph">
                    壘甓爲蔬圃，埋盆學蓼汀。
                </div>
                
                <div class="paragraph">
                    自知癡得計，常用醉爲醒。
                </div>
                
                <div class="paragraph">
                    野客兼稱僕，幽禽代作伶。
                </div>
                
                <div class="paragraph">
                    浴鳬翻落磵，鬭雀墮空庭。
                </div>
                
                <div class="paragraph">
                    算數推三甲，防身召一丁。
                </div>
                
                <div class="paragraph">
                    案頭松葉響，牆角柚花馨。
                </div>
                
                <div class="paragraph">
                    梵庋堆書笈，醪罌隠粟缾。
                </div>
                
                <div class="paragraph">
                    茅茨隠煙雨，鷄犬也忘形。
                </div>
                
        </div>
    </div>
