<body>
    <div class="container">
        <h2 class="name">
            醴泉歌
        </h2>
        <div class="author"><a href="/author/c101de24-4ebc-4ef4-ba9b-189514a9f14b.html" title="張元孝" target="_blank">
                張元孝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見齊城城西范公泉，曾照當年范公影。
                </div>
                
                <div class="paragraph">
                    范公一去不復返，異時此地成佳景。
                </div>
                
                <div class="paragraph">
                    先賢口澤氣尚存，甘棠遺愛誰能並。
                </div>
                
                <div class="paragraph">
                    貌公遺像龕公泉，千年恒對佗山嶺。
                </div>
                
                <div class="paragraph">
                    惟有此山見此公，後樂不廢林泉景。
                </div>
                
                <div class="paragraph">
                    古來豪傑宦轍經，山川草木皆引領。
                </div>
                
                <div class="paragraph">
                    不獨照耀翰墨光，抑且品題丹青炳。
                </div>
                
                <div class="paragraph">
                    顧予昔忝宗伯省，諧世無術傷骨鯁。
                </div>
                
                <div class="paragraph">
                    一年謫官此羈棲，數向寒泉挽修綆。
                </div>
                
                <div class="paragraph">
                    冰壺日日潄瓊液，涓滴解使心常醒。
                </div>
                
                <div class="paragraph">
                    平生頗味海內水，此與金山可並鶚。
                </div>
                
                <div class="paragraph">
                    膏澤定有鬼神護，清流自與乾坤永。
                </div>
                
                <div class="paragraph">
                    忽復飄然當去茲，泉聲引韻若爲哽。
                </div>
                
                <div class="paragraph">
                    坎漥詎測源流深，鳥鵲空噪梧桐冷。
                </div>
                
                <div class="paragraph">
                    君不見古人飲水必廉泉，臨流洗耳須清潁。
                </div>
                
                <div class="paragraph">
                    嗟哉此水可洗心，往來祠下宜深省。
                </div>
                
        </div>
