    <div class="container">
        <h2 class="name">
            春日書寄東郡諸同舍
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    滑臺古鎮掲高牙，主人賢厚賓友嘉。
                </div>
                
                <div class="paragraph">
                    公庭退休射堂飲，水沈綠李浮甘瓜。
                </div>
                
                <div class="paragraph">
                    清言妙諭間詼謔，笑語往反何喧譁。
                </div>
                
                <div class="paragraph">
                    别來汎濫若浮梗，塵愁俗累稠於麻。
                </div>
                
                <div class="paragraph">
                    提鞭俄蓋觸風日，慘澀滿眼飛埃沙。
                </div>
                
                <div class="paragraph">
                    朱門湛湛果深淺，門外日擁千餘車。
                </div>
                
                <div class="paragraph">
                    閽人未肯即通刺，指彈手版景欲斜。
                </div>
                
                <div class="paragraph">
                    就令入見亦何事，氣象渺邈凌青霞。
                </div>
                
                <div class="paragraph">
                    圍棋角智賭勝負，拙者理與功名賖。
                </div>
                
                <div class="paragraph">
                    捨之歸入戶庭隘，仰視青天如井蛙。
                </div>
                
                <div class="paragraph">
                    後檐數尺地荒穢，不翦欲令生薺花。
                </div>
                
                <div class="paragraph">
                    當春寂寂但如此，意恐至外逢紛華。
                </div>
                
                <div class="paragraph">
                    奈何勝友百餘里，不可一見如天涯。
                </div>
                
                <div class="paragraph">
                    何時更共把巵酒，側身北望空咨嗟。
                </div>
                
        </div>
