    <div class="container">
        <h2 class="name">
            次韵陳景齋糾掾題品山齋數石之作
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾山何足誇，君語煩專送。
                </div>
                
                <div class="paragraph">
                    姿爲丘壑媚，意重璆琳貢。
                </div>
                
                <div class="paragraph">
                    芥胸劃玲瓏，瞇眼豁塵瞀。
                </div>
                
                <div class="paragraph">
                    白雲足怡悅，明月得簸弄。
                </div>
                
                <div class="paragraph">
                    居然衛霍近，頓壓鄒魯鬨。
                </div>
                
                <div class="paragraph">
                    故人真陽守，遺補臞庵空。
                </div>
                
                <div class="paragraph">
                    數株立拏螭，一笑慰歌鳳。
                </div>
                
                <div class="paragraph">
                    緬思昔牛李，競勢急鞿鞚。
                </div>
                
                <div class="paragraph">
                    能令山崒硉，所欠腹空洞。
                </div>
                
                <div class="paragraph">
                    那知負之走，更使逐者衆。
                </div>
                
                <div class="paragraph">
                    誰言山上山，竟作夢中夢。
                </div>
                
                <div class="paragraph">
                    老衰本無欲，標榜聊取衷。
                </div>
                
                <div class="paragraph">
                    獨憐伏虎雄，必得飲羽中。
                </div>
                
                <div class="paragraph">
                    荆室雖苟完，漢儀亦多傯。
                </div>
                
                <div class="paragraph">
                    君能載酒來，我願共飯甕。
                </div>
                
        </div>
