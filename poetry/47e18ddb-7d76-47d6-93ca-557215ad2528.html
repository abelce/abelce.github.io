    <div class="container">
        <h2 class="name">
            馬當夾阻風
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蒿田荻野無人烟，我來日暮雙繫船。
                </div>
                
                <div class="paragraph">
                    半夜星斗垂欄干，銀河倒影摇清川。
                </div>
                
                <div class="paragraph">
                    人言神物當會合，鐵纜纏繞安如山。
                </div>
                
                <div class="paragraph">
                    五更洶洶有聲至，車騎蹴踏乾坤翻。
                </div>
                
                <div class="paragraph">
                    怒雷殷殷雨隨下，黑風三日不見天。
                </div>
                
                <div class="paragraph">
                    此中道路多險惡，正在馬當小孤之兩間。
                </div>
                
                <div class="paragraph">
                    三江五湖所鍾聚，直下無底旁無邊。
                </div>
                
                <div class="paragraph">
                    掀騰擺觸作意氣，更無拘束隨所便。
                </div>
                
                <div class="paragraph">
                    巨磯突若虎頭出，黄沙莽作車輪旋。
                </div>
                
                <div class="paragraph">
                    端居不動尚股栗，誰敢身試蛟龍淵。
                </div>
                
                <div class="paragraph">
                    自吾汎洛涉淮泗，間關淫滯今半年。
                </div>
                
                <div class="paragraph">
                    廬山蒼翠已在目，毋用急進干憂患。
                </div>
                
                <div class="paragraph">
                    不如宿留會澄霽，淹速有數非偶然。
                </div>
                
                <div class="paragraph">
                    篘中酒熟聊一醉，春夢酣酣牽晝眠。
                </div>
                
        </div>
