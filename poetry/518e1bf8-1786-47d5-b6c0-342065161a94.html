    <div class="container">
        <h2 class="name">
            食田螺
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    幾年客勾吳，盤饌索無有。
                </div>
                
                <div class="paragraph">
                    鯹鹹咀彭蜞，臭腐羹石首。
                </div>
                
                <div class="paragraph">
                    牛心與熊掌，夢寐不到口。
                </div>
                
                <div class="paragraph">
                    朅來靈山下，空腸尚雷吼。
                </div>
                
                <div class="paragraph">
                    苜蓿映朝餐，杞菊富肴簌。
                </div>
                
                <div class="paragraph">
                    相過有賢士，無以侑巵酒。
                </div>
                
                <div class="paragraph">
                    跰𨇤樽俎間，見此青裙婦。
                </div>
                
                <div class="paragraph">
                    百金買市城，競拾不論斗。
                </div>
                
                <div class="paragraph">
                    枵中本離化，黝質真坤耦。
                </div>
                
                <div class="paragraph">
                    稍稍被寒泉，纍纍付清滫。
                </div>
                
                <div class="paragraph">
                    舒觴頗甘豢，窒戶還畏剖。
                </div>
                
                <div class="paragraph">
                    芼薑摘其元，璀璨置瓦缶。
                </div>
                
                <div class="paragraph">
                    中年消渴病，快若塵赴帚。
                </div>
                
                <div class="paragraph">
                    含漿與文蛤，未易較先後。
                </div>
                
                <div class="paragraph">
                    吾生亦何爲，甘此味豈厚。
                </div>
                
                <div class="paragraph">
                    醢之自周官，況我乃田叟。
                </div>
                
                <div class="paragraph">
                    尚殊鼠供蘇，復類蟆餉柳。
                </div>
                
                <div class="paragraph">
                    北風飫竹實，南俗夸針取。
                </div>
                
                <div class="paragraph">
                    雖非綠紋酌，僅免青泥嘔。
                </div>
                
                <div class="paragraph">
                    據龜定應用，噉鰒良可醜。
                </div>
                
                <div class="paragraph">
                    誰能事顔色，此腹嗟敢負。
                </div>
                
                <div class="paragraph">
                    詩成調兒曹，吾意真亦偶。
                </div>
                
        </div>
