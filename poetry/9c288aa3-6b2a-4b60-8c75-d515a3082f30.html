    <div class="container">
        <h2 class="name">
            送忠禪老詣徑山請普覺住天寧萬壽新剎
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我初遊叢林，得人如滿月。
                </div>
                
                <div class="paragraph">
                    細披雲霧間，桂影若可掇。
                </div>
                
                <div class="paragraph">
                    旋轉二十年，相半分會別。
                </div>
                
                <div class="paragraph">
                    暮途喜可掬，妙語等冰雪。
                </div>
                
                <div class="paragraph">
                    告我第一義，光艷忽振發。
                </div>
                
                <div class="paragraph">
                    老魔俱辟易，善類隨擊拂。
                </div>
                
                <div class="paragraph">
                    是真萬里足，一舉安能輟。
                </div>
                
                <div class="paragraph">
                    徑山光蹔韜，夜氣尤昭徹。
                </div>
                
                <div class="paragraph">
                    異時摩聊老，薦藉意甚切。
                </div>
                
                <div class="paragraph">
                    子果識至人，指顧石必裂。
                </div>
                
                <div class="paragraph">
                    出我連城珍，郊廟冠前列。
                </div>
                
                <div class="paragraph">
                    無令刖足翁，二獻文爲拙。
                </div>
                
        </div>
    </div>
