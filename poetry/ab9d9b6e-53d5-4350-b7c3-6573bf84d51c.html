    <div class="container">
        <h2 class="name">
            送黄景微西遊
        </h2>
        <div class="author"><a href="/author/3dddd1a5-7ca2-487e-ba23-8f38e1a5b592.html" title="黄庶" target="_blank">
                黄庶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生古肝脾，久恨不得識。
                </div>
                
                <div class="paragraph">
                    唯聞公卿家，要作門下客。
                </div>
                
                <div class="paragraph">
                    千載卞和淚，爭磨薦書墨。
                </div>
                
                <div class="paragraph">
                    姓名落四海，履雜車馬迹。
                </div>
                
                <div class="paragraph">
                    塵埃十年衣，幾度改顔色。
                </div>
                
                <div class="paragraph">
                    紛紛九衢中，拭眼見珪璧。
                </div>
                
                <div class="paragraph">
                    敝褐埋衆人，胸肺無丈尺。
                </div>
                
                <div class="paragraph">
                    從來饑渴心，既見轉不釋。
                </div>
                
                <div class="paragraph">
                    斗酒聽語論，今古吐白黑。
                </div>
                
                <div class="paragraph">
                    秋入汴柳枝，買馬欲西適。
                </div>
                
                <div class="paragraph">
                    虜方豺狼驕，似漢子弟國。
                </div>
                
                <div class="paragraph">
                    予知弱諸侯，必得主父策。
                </div>
                
        </div>
