    <div class="container">
        <h2 class="name">
            走馬川行奉送出師西征
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見走馬川行雪海邊，平沙莽莽黃入天。
                </div>
                
                <div class="paragraph">
                    輪臺九月風夜吼，一川碎石大如斗，隨風滿地石亂走。
                </div>
                
                <div class="paragraph">
                    匈奴草黃馬正肥，金山西見煙塵飛。
                </div>
                
                <div class="paragraph">
                    漢家大將西出師，將軍金甲夜不脫。
                </div>
                
                <div class="paragraph">
                    半夜軍行戈相撥，風頭如刀面如割。
                </div>
                
                <div class="paragraph">
                    馬毛帶雪汗氣蒸，五花連錢旋作冰。
                </div>
                
                <div class="paragraph">
                    幕中草檄硯水凝，虜騎聞之應膽懾。
                </div>
                
                <div class="paragraph">
                    料知短兵不敢接，車師西門佇獻捷。
                </div>
                
        </div>
    </div>
