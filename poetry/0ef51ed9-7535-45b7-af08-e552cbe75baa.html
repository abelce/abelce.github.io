    <div class="container">
        <h2 class="name">
            韓子華江南安撫
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    韓侯出持節，志在撫黔黎。
                </div>
                
                <div class="paragraph">
                    縣官負弩迎，刺史躍馬隨。
                </div>
                
                <div class="paragraph">
                    千里宣德澤，煦如春風馳。
                </div>
                
                <div class="paragraph">
                    寒潮不起浪，怗怗威馮夷。
                </div>
                
                <div class="paragraph">
                    借問何致耳，試聽將所爲。
                </div>
                
                <div class="paragraph">
                    立車呼父老，勞以哀矜詞。
                </div>
                
                <div class="paragraph">
                    我從大明宮，天子親諭之。
                </div>
                
                <div class="paragraph">
                    憂汝歲屢凶，吏不恤汝疲。
                </div>
                
                <div class="paragraph">
                    已輸又索糴，囷橐無孑遺。
                </div>
                
                <div class="paragraph">
                    此非陛下意，恐使汝輩疑。
                </div>
                
                <div class="paragraph">
                    疾苦汝告我，不憚爲汝治。
                </div>
                
                <div class="paragraph">
                    父老必喜拜，如餒得飼麋。
                </div>
                
                <div class="paragraph">
                    我稱此大是，一一無不宜。
                </div>
                
                <div class="paragraph">
                    南方二十州，歡聲無幼耆。
                </div>
                
                <div class="paragraph">
                    壺漿擁大道，婦女闖短籬。
                </div>
                
                <div class="paragraph">
                    行聞江漢間，復有宣王詩。
                </div>
                
        </div>
    </div>
