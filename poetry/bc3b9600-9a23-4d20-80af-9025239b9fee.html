    <div class="container">
        <h2 class="name">
            讀二疏傳
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    都門供張設祖道，冠蓋如雲聲浩浩。
                </div>
                
                <div class="paragraph">
                    送車百兩知爲誰，太傅少傅同歸老。
                </div>
                
                <div class="paragraph">
                    道傍觀者爲泣下，賢哉大夫能自保。
                </div>
                
                <div class="paragraph">
                    酒酣禮畢辭决去，脫若林泉放魚鳥。
                </div>
                
                <div class="paragraph">
                    當時宣帝重法律，視遇公卿同隸皂。
                </div>
                
                <div class="paragraph">
                    楊惲所坐秪語言，趙韓之誅亦草草。
                </div>
                
                <div class="paragraph">
                    故令二傅動歸心，未必筋骸果衰稿。
                </div>
                
                <div class="paragraph">
                    父子相隨出漢關，歸來自覺故鄉好。
                </div>
                
                <div class="paragraph">
                    黄金散盡宴親賓，日治酒殽供灑掃。
                </div>
                
                <div class="paragraph">
                    肯將田宅遺子孫，清白傳家最堪寶。
                </div>
                
                <div class="paragraph">
                    寂寥千載想風流，知止不辱何其早。
                </div>
                
        </div>
