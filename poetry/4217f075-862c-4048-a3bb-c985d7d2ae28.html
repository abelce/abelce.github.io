    <div class="container">
        <h2 class="name">
            城東行事去李簡夫甚邇可以卜見而俱有往返之禁因戲爲歌馳寄
        </h2>
        <div class="author"><a href="/author/d858defa-18d2-4baf-9838-95cd2cb178f2.html" title="彭汝礪" target="_blank">
                彭汝礪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故人咫尺水東頭，我欲見之心悠悠。
                </div>
                
                <div class="paragraph">
                    有足欲往不自由，形骸靜對鶑花留。
                </div>
                
                <div class="paragraph">
                    我思肥陵昔之游，雲霧密鎖城上樓。
                </div>
                
                <div class="paragraph">
                    把酒待月生海陬，月到行午醉未休。
                </div>
                
                <div class="paragraph">
                    濡須南池水中洲，脫帽散髮尋漁舟。
                </div>
                
                <div class="paragraph">
                    夕陽扶欄持釣鈎，白蘋風起寒颼飀。
                </div>
                
                <div class="paragraph">
                    別來紛紛幾春秋，彼此待盡棲林丘。
                </div>
                
                <div class="paragraph">
                    滴淚落水東爭流，肺肝雖大不容憂。
                </div>
                
                <div class="paragraph">
                    殘息乃復如懸疣，得官相望真如囚。
                </div>
                
                <div class="paragraph">
                    李夫子，借使復得把酒與子飲，其樂還如昔時不。
                </div>
                
                <div class="paragraph">
                    我今鬢髮已絲志已偷，力不能前鈍如牛。
                </div>
                
                <div class="paragraph">
                    泡浪亦悟吾生浮，尚壯欲以華簪投。
                </div>
                
                <div class="paragraph">
                    日月逐逐同傳郵，何用自與身爲矛。
                </div>
                
                <div class="paragraph">
                    我歌草草子須酬，欲讀子歌銷我愁。
                </div>
                
        </div>
    </div>
