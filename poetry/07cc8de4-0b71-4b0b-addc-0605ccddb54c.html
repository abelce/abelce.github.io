    <div class="container">
        <h2 class="name">
            㴩湖作
        </h2>
        <div class="author"><a href="/author/7b0ba631-46fb-4e86-b1ff-803e93414c44.html" title="趙冬曦" target="_blank">
                趙冬曦
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三湖返入兩山間，畜作㴩湖彎復彎。
                </div>
                
                <div class="paragraph">
                    暑雨奔流潭正滿，微霜及潦水初還。
                </div>
                
                <div class="paragraph">
                    水還波卷谿潭涸，綠草芊芊岸嶄岝。
                </div>
                
                <div class="paragraph">
                    適來飛櫂共迴旋，已復揚鞭恣行樂。
                </div>
                
                <div class="paragraph">
                    道旁耆老步躚躚，楚言茲事不知年。
                </div>
                
                <div class="paragraph">
                    試就湖邊披草徑，莫疑東海變桑田。
                </div>
                
                <div class="paragraph">
                    君訝今時盡陵陸，我看明歲更淪漣。
                </div>
                
                <div class="paragraph">
                    來今自昔無終始，人事迴環常若是。
                </div>
                
                <div class="paragraph">
                    應思闕下聲華日，誰謂江潭旅遊子。
                </div>
                
                <div class="paragraph">
                    初貞正喜固當然，往蹇來譽宜可俟。
                </div>
                
                <div class="paragraph">
                    盈虛用舍輪輿旋，勿學靈均遠問天。
                </div>
                
        </div>
