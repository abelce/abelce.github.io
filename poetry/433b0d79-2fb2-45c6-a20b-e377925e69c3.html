<body>
    <div class="container">
        <h2 class="name">
            秋蟲篇
        </h2>
        <div class="author"><a href="/author/29f35868-82de-4d0f-898a-8a0b34a0a04f.html" title="張侃" target="_blank">
                張侃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    縣樓漏鼓聲逄逄，秋深夜永睡未濃。
                </div>
                
                <div class="paragraph">
                    窗前秋色已可掬，枕畔秋凉能暗通。
                </div>
                
                <div class="paragraph">
                    偶思向來所歷事，記一忘十馬牛風。
                </div>
                
                <div class="paragraph">
                    醒然如寤或省起，四壁不耐吟秋蛩。
                </div>
                
                <div class="paragraph">
                    秋蛩賦命抑何小，聲則甚大凄而雄。
                </div>
                
                <div class="paragraph">
                    艱難七月陳王業，警戒再四由姬公。
                </div>
                
                <div class="paragraph">
                    如何秋蛩蒙好語，意謂有漸將成終。
                </div>
                
                <div class="paragraph">
                    初非卒然來徑去，有如疾風轉孤蓬。
                </div>
                
                <div class="paragraph">
                    入我牀下聲更切，恐我佐邑務纖洪。
                </div>
                
                <div class="paragraph">
                    情知官府印窠大，不信民間機杼空。
                </div>
                
                <div class="paragraph">
                    就中懶婦絲未理，狂謳野舞廢女紅。
                </div>
                
                <div class="paragraph">
                    競言秋蛩非促織，自是合歡人不識。
                </div>
                
                <div class="paragraph">
                    綠牙作籠金作柵，萬錢爭買成戲劇。
                </div>
                
                <div class="paragraph">
                    撫枕三歎忽成詩，秋蛩秋蛩竟何爲。
                </div>
                
                <div class="paragraph">
                    汝喙從此箝，汝聲從此辭。
                </div>
                
                <div class="paragraph">
                    不平之鳴汝何預，宵爾之織汝無衣。
                </div>
                
                <div class="paragraph">
                    自形自色雖天付，我欲睡矣汝且住。
                </div>
                
        </div>
