    <div class="container">
        <h2 class="name">
            和于子儀觀見贈二十韻
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    壯歲悟修性，磨礲謝圭角。
                </div>
                
                <div class="paragraph">
                    墮身塵網中，意氣翔寥廓。
                </div>
                
                <div class="paragraph">
                    動遭白眼觀，罕識黄金諾。
                </div>
                
                <div class="paragraph">
                    聖賢皆吾心，所讀真糟粕。
                </div>
                
                <div class="paragraph">
                    妙處誰與語，此道今蕭索。
                </div>
                
                <div class="paragraph">
                    西施及嫫母，本身非美惡。
                </div>
                
                <div class="paragraph">
                    掩關學宴坐，浩氣合沖漠。
                </div>
                
                <div class="paragraph">
                    身世鴻毛輕，利名蟬翼薄。
                </div>
                
                <div class="paragraph">
                    兀兀寡知音，頭童齒將豁。
                </div>
                
                <div class="paragraph">
                    向未得良友，盃酒屢同酌。
                </div>
                
                <div class="paragraph">
                    見我輙傾倒，清音聽明鐸。
                </div>
                
                <div class="paragraph">
                    馬隊驤天驥，鷄群昻野鶴。
                </div>
                
                <div class="paragraph">
                    新詩續風騷，久矣無此作。
                </div>
                
                <div class="paragraph">
                    詞鋒敏而鋭，百獻敢一酢。
                </div>
                
                <div class="paragraph">
                    願君偃戈矛，使我堅城郭。
                </div>
                
                <div class="paragraph">
                    中虛道自來，大信本不約。
                </div>
                
                <div class="paragraph">
                    養兹百鍊金，刼火難銷鑠。
                </div>
                
                <div class="paragraph">
                    心法兩俱忘，無解亦無縛。
                </div>
                
                <div class="paragraph">
                    參乎一以貫，回也不改樂。
                </div>
                
                <div class="paragraph">
                    富貴何足云，侯門空赭堊。
                </div>
                
        </div>
