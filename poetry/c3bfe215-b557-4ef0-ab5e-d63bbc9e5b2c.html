    <div class="container">
        <h2 class="name">
            重阜崔嵬行
        </h2>
        <div class="author"><a href="/author/8992aebf-eae2-4282-b200-818845f29abf.html" title="釋文珦" target="_blank">
                釋文珦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    重阜何崔嵬，遥瞻北邙路。
                </div>
                
                <div class="paragraph">
                    曠野無人居，高低盡丘墓。
                </div>
                
                <div class="paragraph">
                    不知古與新，落落似棋布。
                </div>
                
                <div class="paragraph">
                    下有荒草叢，上有白楊樹。
                </div>
                
                <div class="paragraph">
                    樹頂嘯鴟鳶，草根穴狐兔。
                </div>
                
                <div class="paragraph">
                    嗟哉昔爲人，妻子相愛慕。
                </div>
                
                <div class="paragraph">
                    豈知易殂落，到此長別處。
                </div>
                
                <div class="paragraph">
                    天地雖好生，安能蹔留駐。
                </div>
                
                <div class="paragraph">
                    夜臺杳冥冥，千載竟不曙。
                </div>
                
                <div class="paragraph">
                    託身同草木，坐受螻蟻蠹。
                </div>
                
                <div class="paragraph">
                    衣冠變成塵，精靈自相語。
                </div>
                
                <div class="paragraph">
                    親戚不重過，他人豈能顧。
                </div>
                
                <div class="paragraph">
                    聽我蒿里歌，年命如朝露。
                </div>
                
        </div>
