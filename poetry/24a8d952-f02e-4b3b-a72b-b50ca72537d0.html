    <div class="container">
        <h2 class="name">
            讖 二
        </h2>
        <div class="author"><a href="/author/98ffb67e-b670-4a7c-9d5b-f668011c8b4f.html" title="菩提達摩" target="_blank">
                菩提達摩
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    心中雖吉外頭凶，（心中者，周字也。
                </div>
                
                <div class="paragraph">
                    外頭凶者，周王無道滅佛法也）川下僧房名不中。
                </div>
                
                <div class="paragraph">
                    （川下僧房者，俗號僧房爲邑，川下邑爲邕字也。
                </div>
                
                <div class="paragraph">
                    後周文帝〖陳按：應作武帝〗姓字文，名泰邕。
                </div>
                
                <div class="paragraph">
                    不中者，後周沙汰滅佛法。
                </div>
                
                <div class="paragraph">
                    ）爲遇毒龍生武子，（毒龍者，武帝父王也。
                </div>
                
                <div class="paragraph">
                    生武子者，生武帝也）忽逢小鼠寂無窮。
                </div>
                
                <div class="paragraph">
                    （小鼠者，庚子也。
                </div>
                
                <div class="paragraph">
                    周武帝庚子崩。
                </div>
                
                <div class="paragraph">
                    寂無窮者，盡滅無也）。
                </div>
                
        </div>
