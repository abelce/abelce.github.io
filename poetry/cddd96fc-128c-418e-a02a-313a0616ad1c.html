    <div class="container">
        <h2 class="name">
            立春十四韻
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘉平至孟陬，麗譙春再頒。
                </div>
                
                <div class="paragraph">
                    齊民撥不開，雜遝來如山。
                </div>
                
                <div class="paragraph">
                    農家卜休咎，多以觳觫觀。
                </div>
                
                <div class="paragraph">
                    頗聞舉體赤，其咎爲燥乾。
                </div>
                
                <div class="paragraph">
                    又云尾角白，亦慮冬祁寒。
                </div>
                
                <div class="paragraph">
                    吾憊不能耕，對之發長歎。
                </div>
                
                <div class="paragraph">
                    平生願豐心，雖老猶如丹。
                </div>
                
                <div class="paragraph">
                    方興西疇務，稍覺南船慳。
                </div>
                
                <div class="paragraph">
                    展轉夜少眠，嘔噎晨廢餐。
                </div>
                
                <div class="paragraph">
                    敢望餘糧栖，漸恐拾穗難。
                </div>
                
                <div class="paragraph">
                    陛下仁如天，役簡稅賦寬。
                </div>
                
                <div class="paragraph">
                    臨遣皆循良，黜削先饕殘。
                </div>
                
                <div class="paragraph">
                    一麗丹書內，孰若青史間。
                </div>
                
                <div class="paragraph">
                    僕方儕民伍，誰爲語縣官。
                </div>
                
        </div>
