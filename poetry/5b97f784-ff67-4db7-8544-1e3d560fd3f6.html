    <div class="container">
        <h2 class="name">
            國師南巖詩
        </h2>
        <div class="author"><a href="/author/1bfc8532-7c12-44a6-b9da-58d14b90e58c.html" title="蔡如松" target="_blank">
                蔡如松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    七閩山秀江逾碧，俗知禮義亡姦慝。
                </div>
                
                <div class="paragraph">
                    賊潮何事率淮民，擁衆南來稍蠶食。
                </div>
                
                <div class="paragraph">
                    椎埋却冢荒徑裏，醉飽呼天爛漁弋。
                </div>
                
                <div class="paragraph">
                    孽駒躡迹逞神怪，河海波騰雲潑墨。
                </div>
                
                <div class="paragraph">
                    門開啟聖像雙闕，臺築三清伴紫極。
                </div>
                
                <div class="paragraph">
                    一朝春燕飛入宮，九龍帳底生荆棘。
                </div>
                
                <div class="paragraph">
                    舉宗屠肆血腥穢，骸骨無人坎墳域。
                </div>
                
                <div class="paragraph">
                    群凶睨目暗招邀，起火狐鳴乘月黑。
                </div>
                
                <div class="paragraph">
                    雪峯禪客漏遺種，物色漳川俄訪得。
                </div>
                
                <div class="paragraph">
                    蘆黄葦白秋風多，欲話辛酸語還塞。
                </div>
                
                <div class="paragraph">
                    易衣傳入虎狼口，翻覆死生難可測。
                </div>
                
                <div class="paragraph">
                    至今尚餘下輦處，巧作妖言相誕惑。
                </div>
                
                <div class="paragraph">
                    我曾親到國師巖，父老頗能爲記憶。
                </div>
                
                <div class="paragraph">
                    吐冤戟手駡從效，陰與群姦爲羽翼。
                </div>
                
                <div class="paragraph">
                    孤僧逼將上車去，水石含悲空寂默。
                </div>
                
                <div class="paragraph">
                    唯有霜鍾音韻清，破寒千里傳消息。
                </div>
                
        </div>
