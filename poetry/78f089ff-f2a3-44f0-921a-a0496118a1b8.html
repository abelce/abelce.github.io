    <div class="container">
        <h2 class="name">
            栽田行
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    早田栽已成，晚田耕未遍。
                </div>
                
                <div class="paragraph">
                    風吹苗已長，汝事不可緩。
                </div>
                
                <div class="paragraph">
                    邇來雨況足，高下通溉灌。
                </div>
                
                <div class="paragraph">
                    雖云手足瘽，孰愈溝壑患。
                </div>
                
                <div class="paragraph">
                    自茲日不百，早稻期入爨。
                </div>
                
                <div class="paragraph">
                    晚禾雖云晚，霜肅但秋半。
                </div>
                
                <div class="paragraph">
                    我昔山中居，升沒每關歎。
                </div>
                
                <div class="paragraph">
                    及今食官倉，謂得度昏旦。
                </div>
                
                <div class="paragraph">
                    那知不足飽，過午或空案。
                </div>
                
                <div class="paragraph">
                    尚言工吟哦，猶說鄙計算。
                </div>
                
                <div class="paragraph">
                    那知汝田翁，栽種日月斷。
                </div>
                
                <div class="paragraph">
                    但懼政或疵，因之罹水旱。
                </div>
                
        </div>
