<body>
    <div class="container">
        <h2 class="name">
            梅花引
        </h2>
        <div class="author"><a href="/author/f4973b37-960f-480a-a92b-1ee0d7927551.html" title="余觀復" target="_blank">
                余觀復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    耨銀雲，鋤璧月，栽得寒花寄愁絕。
                </div>
                
                <div class="paragraph">
                    陽和一點來天根，春滿江南誰漏泄。
                </div>
                
                <div class="paragraph">
                    珊瑚作樹玉爲膚，沉水熏香檀吐屑。
                </div>
                
                <div class="paragraph">
                    野橋橫，寒澗潔，斜梢舞破屋角烟，老樹壓殘牆角雪。
                </div>
                
                <div class="paragraph">
                    風流不肯王謝儔，孤高尚笑夷齊劣。
                </div>
                
                <div class="paragraph">
                    蕭然與俗最無緣，此話難明向誰說。
                </div>
                
                <div class="paragraph">
                    絕愛西湖君，暗香浮動月黄昏。
                </div>
                
                <div class="paragraph">
                    亦愛東坡老，竹外一枝斜更好。
                </div>
                
                <div class="paragraph">
                    二仙去矣花寂寥，著語壓花花不倒。
                </div>
                
                <div class="paragraph">
                    誰能淡筆傳其真，誰能楚語招其魂。
                </div>
                
                <div class="paragraph">
                    參橫月落興未了，三叫花神聞不聞。
                </div>
                
                <div class="paragraph">
                    花影摇摇情默默，冷透吟脾醒醉魄。
                </div>
                
                <div class="paragraph">
                    問渠桃李豈知春，西抹東塗受春役。
                </div>
                
                <div class="paragraph">
                    自然香，無色色。
                </div>
                
                <div class="paragraph">
                    譙樓角動霜初飛，蕭寺鐘鳴天欲白。
                </div>
                
                <div class="paragraph">
                    披衣遶遍樹頭行，判斷人間風月國。
                </div>
                
        </div>
