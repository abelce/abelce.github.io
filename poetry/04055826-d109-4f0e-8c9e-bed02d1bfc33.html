    <div class="container">
        <h2 class="name">
            次三月望日出遊
        </h2>
        <div class="author"><a href="/author/5f27e551-e774-4115-afaa-1d65d1a0a0cf.html" title="洪皓" target="_blank">
                洪皓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    無馬假犢車，豈必朱丹轂。
                </div>
                
                <div class="paragraph">
                    駕言暫出遊，寫憂慰窮獨。
                </div>
                
                <div class="paragraph">
                    尋芳不見花，宿莽埋槲樕。
                </div>
                
                <div class="paragraph">
                    區區十里間，良友始追逐。
                </div>
                
                <div class="paragraph">
                    晤語得正人，頗欣富方穀。
                </div>
                
                <div class="paragraph">
                    書齋大蕭條，四面少林麓。
                </div>
                
                <div class="paragraph">
                    欲作納凉亭，因兹出求木。
                </div>
                
                <div class="paragraph">
                    履橋雖云安，欹柱恐顛覆。
                </div>
                
                <div class="paragraph">
                    臨深念垂堂，徒行漫捫腹。
                </div>
                
                <div class="paragraph">
                    道險能摧輪，畏聞聲轆轆。
                </div>
                
                <div class="paragraph">
                    形骸久衰憊，搖几屢顰蹙。
                </div>
                
                <div class="paragraph">
                    五方民雜居，瀕澤非廣谷。
                </div>
                
                <div class="paragraph">
                    雞犬或相聞，要知是荒服。
                </div>
                
                <div class="paragraph">
                    跋涉頻問津，引領主人屋。
                </div>
                
                <div class="paragraph">
                    老稚俱迎門，擊鮮饋豚肉。
                </div>
                
                <div class="paragraph">
                    日暮途修阻，還轅不辭速。
                </div>
                
                <div class="paragraph">
                    吻燥藉醇醪，餬口資饘粥。
                </div>
                
                <div class="paragraph">
                    翌日覩新詩，珠璣圓且熟。
                </div>
                
                <div class="paragraph">
                    可追寶劍篇，髙誦素靈哭。
                </div>
                
        </div>
