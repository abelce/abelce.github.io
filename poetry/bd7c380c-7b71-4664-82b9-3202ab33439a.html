    <div class="container">
        <h2 class="name">
            胡文昌和東坡子由彭城月詩併錄澹菴新州以所和見示索和
        </h2>
        <div class="author"><a href="/author/c14698d8-77b5-40dd-9877-2be41a259b28.html" title="陳元晉" target="_blank">
                陳元晉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    澹菴眼似坡仙高，眇視軒冕如秋毫。
                </div>
                
                <div class="paragraph">
                    忠臣要作社稷計，那知平陸生風濤。
                </div>
                
                <div class="paragraph">
                    當時蓋亦輕餘子，富貴轉頭真逝水。
                </div>
                
                <div class="paragraph">
                    汗青不朽姓字香，百世聞風尚興起。
                </div>
                
                <div class="paragraph">
                    函關正要封泥丸，金陵王氣開龍蟠。
                </div>
                
                <div class="paragraph">
                    一書乞借尚方劍，搢紳環睨心爲寒。
                </div>
                
                <div class="paragraph">
                    要扶鑾駕還都汴，鼎鑊在前顔不變。
                </div>
                
                <div class="paragraph">
                    低頭辦了著南冠，歛手笑還丞相板。
                </div>
                
                <div class="paragraph">
                    飛鳶跕跕古錦山，氣老益壯窮益堅。
                </div>
                
                <div class="paragraph">
                    銀河流空月照地，肺肝洞作冰玉看。
                </div>
                
                <div class="paragraph">
                    緬懷坡仙亦大好，詩比離騷興香草。
                </div>
                
                <div class="paragraph">
                    持杯滿滿賀素娥，嶺海百年逢二老。
                </div>
                
                <div class="paragraph">
                    聞孫趾美德不貧，清文高節猶前人。
                </div>
                
                <div class="paragraph">
                    何當佳話重拈出，只慙授簡梁園客。
                </div>
                
        </div>
    </div>
