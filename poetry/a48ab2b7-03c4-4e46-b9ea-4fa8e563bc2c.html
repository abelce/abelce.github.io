    <div class="container">
        <h2 class="name">
            六月食寒梅
        </h2>
        <div class="author"><a href="/author/84fc727b-713f-45b0-ba15-f35db050636b.html" title="方一夔" target="_blank">
                方一夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六月火雲聳奇觀，讀書舌爛喉吻乾。
                </div>
                
                <div class="paragraph">
                    西湖水仙珠徑寸，使來遺我數百丸。
                </div>
                
                <div class="paragraph">
                    清冷冰齒嚼不碎，玉池灧灧生微瀾。
                </div>
                
                <div class="paragraph">
                    問仙何處得此物，孤根漏暖來孤山。
                </div>
                
                <div class="paragraph">
                    霜嚴雪虐石犖确，美人忽破冰玉顔。
                </div>
                
                <div class="paragraph">
                    紛紛青黄暗烟雨，我獨炎暑餘酸寒。
                </div>
                
                <div class="paragraph">
                    異材晚成要有待，居然升置鼎鼐間。
                </div>
                
                <div class="paragraph">
                    君不見周家老將太公望，八十封侯起釣磻。
                </div>
                
        </div>
    </div>
