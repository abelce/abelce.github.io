    <div class="container">
        <h2 class="name">
            和馬侯游何山
        </h2>
        <div class="author"><a href="/author/ad9400c9-8329-4feb-8322-13c971bb5005.html" title="牟巘" target="_blank">
                牟巘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自還吳興居，頭童而齒豁。
                </div>
                
                <div class="paragraph">
                    信意時出教，所覽深以廓。
                </div>
                
                <div class="paragraph">
                    何山在何許，細路穿木末。
                </div>
                
                <div class="paragraph">
                    躋攀不憚勞，歷歷見郛郭。
                </div>
                
                <div class="paragraph">
                    晴嵐堆紫翠，正在吾屋角。
                </div>
                
                <div class="paragraph">
                    世事苦坌並，我但專一壑。
                </div>
                
                <div class="paragraph">
                    嗟彼競利者，爲計自各各。
                </div>
                
                <div class="paragraph">
                    緬懷安定公，雅合居臺閣。
                </div>
                
                <div class="paragraph">
                    平生惟自道，未有輕造脚。
                </div>
                
                <div class="paragraph">
                    朅從海陵來，姑蘇亦暫泊。
                </div>
                
                <div class="paragraph">
                    湖學得公重，學子有攸託。
                </div>
                
                <div class="paragraph">
                    南園慶曆間，六老曾會酌。
                </div>
                
                <div class="paragraph">
                    當年馬太守，高誼誰能若。
                </div>
                
                <div class="paragraph">
                    直卿爲之記，文字誠磊落。
                </div>
                
                <div class="paragraph">
                    厥今同姓侯，胸次有活著。
                </div>
                
                <div class="paragraph">
                    長篇俄寫就，傳寫腕欲脫。
                </div>
                
                <div class="paragraph">
                    昨聞上湖墳，寒色正錯莫。
                </div>
                
                <div class="paragraph">
                    樵木不爲禁，宰樹歎濯濯。
                </div>
                
                <div class="paragraph">
                    新祠已卜龜，華表佇立鶴。
                </div>
                
                <div class="paragraph">
                    神游倘來下，曠達離塵縛。
                </div>
                
        </div>
