<body>
    <div class="container">
        <h2 class="name">
            賞轉官毬花酒邊分韻得剪字
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天機地軸隨時轉，萬物生生就裁剪。
                </div>
                
                <div class="paragraph">
                    庭前一種可人花，獨殿春深交夏淺。
                </div>
                
                <div class="paragraph">
                    團團自是渾沌胎，皎皎不事兒女婉。
                </div>
                
                <div class="paragraph">
                    照見胸中本色正，洗盡世上芳容靦。
                </div>
                
                <div class="paragraph">
                    我來把酒笑問花，花爲我開恐非便。
                </div>
                
                <div class="paragraph">
                    意將遜歸金谷園，不則直進玉華苑。
                </div>
                
                <div class="paragraph">
                    庶幾異質逢異顧，百卉千葩羞著面。
                </div>
                
                <div class="paragraph">
                    花不解答我已醉，醉夢恍與花神見。
                </div>
                
                <div class="paragraph">
                    若曰幸自託君家，朝夕安知有貧賤。
                </div>
                
                <div class="paragraph">
                    香何用多無眩鬻，靜與誰爭却悠遠。
                </div>
                
                <div class="paragraph">
                    紛紛桃李吾輿臺，只許雪裏梅同傳。
                </div>
                
                <div class="paragraph">
                    富貴自有富貴花，强顔諂事非其願。
                </div>
                
                <div class="paragraph">
                    妄人或呼轉官毬，正欲馮君力辭免。
                </div>
                
                <div class="paragraph">
                    胡爲亦動流俗心，忽向醉中遭發遣。
                </div>
                
                <div class="paragraph">
                    跫然而喜豁然醒，前言戲耳起舞花前心服善。
                </div>
                
        </div>
    </div>
