        <div class="paragraphs">
            
                <div class="paragraph">
                    十里寒梅欲鬭妍，東郊尋勝喜聯翩。
                </div>
                
                <div class="paragraph">
                    漸看冰泮池塘外，又見春生島嶼邊。
                </div>
                
                <div class="paragraph">
                    漁艇招招浮遠水，畬田漠漠起平川。
                </div>
                
                <div class="paragraph">
                    惜無畫手王摩詰，只把君詩寫蜀牋。
                </div>
                
        </div>
