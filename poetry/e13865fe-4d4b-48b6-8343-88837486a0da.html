    <div class="container">
        <h2 class="name">
            寄題曹氏居竹
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    維古修竹鄉，君子世此居。
                </div>
                
                <div class="paragraph">
                    厥壤既宜竹，種竹環其廬。
                </div>
                
                <div class="paragraph">
                    根不取馬箠，笋不供盤蔬。
                </div>
                
                <div class="paragraph">
                    永保歲寒盟，子孫樂只且。
                </div>
                
                <div class="paragraph">
                    老夫何當曳長裾，一窺旌節舊門閭。
                </div>
                
                <div class="paragraph">
                    華亭豈羨揚州鶴，松江自足馮驩魚。
                </div>
                
                <div class="paragraph">
                    田園伏臘頗有餘，竹中明燈夜讀書。
                </div>
                
        </div>
    </div>
