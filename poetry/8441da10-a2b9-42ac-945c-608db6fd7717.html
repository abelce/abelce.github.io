    <div class="container">
        <h2 class="name">
            次韵子瞻見寄
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我將西歸老故丘，長江欲濟無行舟。
                </div>
                
                <div class="paragraph">
                    宦游已如馬受軛，衰病擬學龜藏頭。
                </div>
                
                <div class="paragraph">
                    三年學舍百不與，糜費廩粟常慚羞。
                </div>
                
                <div class="paragraph">
                    矯時自信力不足，從政敢謂學已優。
                </div>
                
                <div class="paragraph">
                    閉門却掃誰與語，晝夢時作鈞天游。
                </div>
                
                <div class="paragraph">
                    自從四方多法律，深山更深逃無術。
                </div>
                
                <div class="paragraph">
                    衆人奔走我獨閑，何異端居割蜂蜜。
                </div>
                
                <div class="paragraph">
                    懷安已久心自知，彈劾未至理先屈。
                </div>
                
                <div class="paragraph">
                    餘杭軍府百事勞，經年未見持干旄。
                </div>
                
                <div class="paragraph">
                    賈生作傅無封事，屈平憂世多離騷。
                </div>
                
                <div class="paragraph">
                    煩刑弊法非公耻，怒馬奔車忌鞭箠。
                </div>
                
                <div class="paragraph">
                    藐藐何自聽諄諄，諤諤未必賢唯唯。
                </div>
                
                <div class="paragraph">
                    求田問舍古所非，荒畦弊宅今餘幾。
                </div>
                
                <div class="paragraph">
                    出從王事當有程，去須膰肉嫌無名。
                </div>
                
                <div class="paragraph">
                    掃除百憂唯有酒，未退聊取身心輕。
                </div>
                
        </div>
