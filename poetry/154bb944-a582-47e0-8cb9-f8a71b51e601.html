    <div class="container">
        <h2 class="name">
            贈許從道之子祖孫
        </h2>
        <div class="author"><a href="/author/33bebff2-c709-4dea-9dfd-524cde535758.html" title="劉過" target="_blank">
                劉過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    祖孫今年幾年齒，兩髻紞紞垂到耳。
                </div>
                
                <div class="paragraph">
                    讀書要以六經先，次第漢唐十七史。
                </div>
                
                <div class="paragraph">
                    老夫之見竊不然，別有一說爲舉似。
                </div>
                
                <div class="paragraph">
                    方今孽胡日衰甚，河朔早暮風塵起。
                </div>
                
                <div class="paragraph">
                    腐儒酸寒作何用，國家所欠奇偉士。
                </div>
                
                <div class="paragraph">
                    丈夫立身兩字盡，臣子忠孝而已矣。
                </div>
                
                <div class="paragraph">
                    吾觀汝相頭面闊，顔色粗厚黑而紫。
                </div>
                
                <div class="paragraph">
                    汝翁七十鬢髮轉，汝父科第遲如此。
                </div>
                
                <div class="paragraph">
                    與生生死蠹文字，土田官人村夫子。
                </div>
                
                <div class="paragraph">
                    不如左彎右挾弓，肉食封侯差快耳。
                </div>
                
        </div>
    </div>
