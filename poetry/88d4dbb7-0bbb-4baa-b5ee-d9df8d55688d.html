<body>
    <div class="container">
        <h2 class="name">
            苔歌
        </h2>
        <div class="author"><a href="/author/de11652e-be3e-4366-9b47-943b1cd83c8f.html" title="顧雲" target="_blank">
                顧雲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    檻前溪奪秋空色，百丈潭心數砂礫。
                </div>
                
                <div class="paragraph">
                    松筠條條長碧苔，苔色碧於溪水碧。
                </div>
                
                <div class="paragraph">
                    波迴梳開孔雀尾，根細貼著盤陀石。
                </div>
                
                <div class="paragraph">
                    撥浪輕拈出少時，一髻濃煙三四尺。
                </div>
                
                <div class="paragraph">
                    山光日華亂相射，靜縷蘭鬐勻襞積。
                </div>
                
                <div class="paragraph">
                    試把臨流抖擻看，琉璃珠子淚雙滴。
                </div>
                
                <div class="paragraph">
                    如看玉女洗頭處，解破雲鬟收未得。
                </div>
                
                <div class="paragraph">
                    即是仙宮欲製六銖衣，染絲未倩鮫人織。
                </div>
                
                <div class="paragraph">
                    採之不敢盈筐篋，苦怕龍神河伯惜。
                </div>
                
                <div class="paragraph">
                    瓊蘇玉鹽爛漫煮，嚥入丹田續靈液。
                </div>
                
                <div class="paragraph">
                    會待功成插翅飛，蓬萊頂上尋仙客。
                </div>
                
        </div>
