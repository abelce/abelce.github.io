    <div class="container">
        <h2 class="name">
            從軍中行路難二首 二
        </h2>
        <div class="author"><a href="/author/2925dd81-d145-49bd-8789-6e106bd7f4da.html" title="駱賓王" target="_blank">
                駱賓王
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見玉關塵色暗邊庭，銅鞮雜虜寇長城。
                </div>
                
                <div class="paragraph">
                    天子按劍徵餘勇，將軍受脤事橫行。
                </div>
                
                <div class="paragraph">
                    七德龍韜開玉帳，千里鼉鼓壘金鉦。
                </div>
                
                <div class="paragraph">
                    陰山苦霧埋高壘，交河孤月照連營。
                </div>
                
                <div class="paragraph">
                    連營去去無窮極，擁斾遙遙過絕國。
                </div>
                
                <div class="paragraph">
                    陣雲朝結晦天山，寒沙夕漲迷疎勒。
                </div>
                
                <div class="paragraph">
                    龍鱗水上開魚貫，馬首山前振雕翼。
                </div>
                
                <div class="paragraph">
                    長驅萬里讋祈連，分麾三命武功宣。
                </div>
                
                <div class="paragraph">
                    百發烏號遙碎柳，七尺龍文迥照蓮。
                </div>
                
                <div class="paragraph">
                    春來秋去移灰琯，蘭閨柳市芳塵斷。
                </div>
                
                <div class="paragraph">
                    雁門迢遞尺書稀，鴛被相思雙帶緩。
                </div>
                
                <div class="paragraph">
                    行路難，行路難，誓令氛祲靜臯蘭。
                </div>
                
                <div class="paragraph">
                    但使封侯龍頟貴，詎隨中婦鳳樓寒。
                </div>
                
        </div>
    </div>
