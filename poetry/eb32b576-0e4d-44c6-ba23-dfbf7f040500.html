    <div class="container">
        <h2 class="name">
            夜與疏山清公對語因設果供戲成長句
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    落葉屑窣鳴風廊，四無人聲夜未央。
                </div>
                
                <div class="paragraph">
                    道人過我談真常，客舍有底相迎將。
                </div>
                
                <div class="paragraph">
                    竹爐篝火曲木牀，烏桕爲燭楓脂香。
                </div>
                
                <div class="paragraph">
                    青棃纍纍飣坐光，黄甘十子近著霜。
                </div>
                
                <div class="paragraph">
                    醯梅蜜杏經年藏，紅糝綴枝加柘漿。
                </div>
                
                <div class="paragraph">
                    蓴藕藷芋蘘荷薑，堆盤滿桉次第嘗。
                </div>
                
                <div class="paragraph">
                    憶初見翁修水旁，轉頭八十鬚眉蒼。
                </div>
                
                <div class="paragraph">
                    爾時尊宿略喪亡，屹如樅檜老不僵。
                </div>
                
                <div class="paragraph">
                    而我昔漫參朝行，十年投閑坐老狂。
                </div>
                
                <div class="paragraph">
                    人生一夣炊黄粱，諸法本閑人自忙。
                </div>
                
                <div class="paragraph">
                    况今世故甚擾攘，與翁幸憩菩提坊。
                </div>
                
                <div class="paragraph">
                    夜闌一酌餘甘湯，他年此樂不可忘。
                </div>
                
        </div>
