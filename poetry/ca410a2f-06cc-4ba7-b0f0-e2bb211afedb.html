    <div class="container">
        <h2 class="name">
            題董一之花木抄
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見王子猷，剡溪夜雪之孤舟。
                </div>
                
                <div class="paragraph">
                    此翁百好不入眼，而雅與竹深相投。
                </div>
                
                <div class="paragraph">
                    君不見陶淵明，徽絃不具之古琴。
                </div>
                
                <div class="paragraph">
                    東籬把菊偶然耳，人或作圖傳至今。
                </div>
                
                <div class="paragraph">
                    吾何曾識董一之，於此略已心相知。
                </div>
                
                <div class="paragraph">
                    事治好春繞菴屋，豈有俗子能爾爲。
                </div>
                
                <div class="paragraph">
                    江風山月無盡藏，時一吐出胸中奇。
                </div>
                
                <div class="paragraph">
                    與茶作經花作譜，銓次蘅若蘭蓀蘺。
                </div>
                
                <div class="paragraph">
                    秦碑晉帖了真贋，硯石錯落書參差。
                </div>
                
                <div class="paragraph">
                    邇來抄注到儕友，唾視錢癖何人斯。
                </div>
                
                <div class="paragraph">
                    長卿但有四立壁，無一持贈長嗟咨。
                </div>
                
                <div class="paragraph">
                    煩爲傳聲語花草，倘可千里同襟期。
                </div>
                
                <div class="paragraph">
                    吾聞奇章公石李成畫，在廬九老湘九疑。
                </div>
                
                <div class="paragraph">
                    煙雲渺綿不可狀，世乏佳士當歸誰。
                </div>
                
                <div class="paragraph">
                    君其持以問太空，所不與者如此詩。
                </div>
                
        </div>
