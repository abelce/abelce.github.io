    <div class="container">
        <h2 class="name">
            又和夜雨宿村舍
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    積雨久未闋，豈徒行客憂。
                </div>
                
                <div class="paragraph">
                    夜聞屋中人，歎息悲田疇。
                </div>
                
                <div class="paragraph">
                    方春播殖時，種食皆外求。
                </div>
                
                <div class="paragraph">
                    鞭訶犯赤日，酷烈慚羸牛。
                </div>
                
                <div class="paragraph">
                    草薉競禾長，從人借鉏耰。
                </div>
                
                <div class="paragraph">
                    晨薅戴星起，日闇未能休。
                </div>
                
                <div class="paragraph">
                    豈無一時勤，所覬歳有秋。
                </div>
                
                <div class="paragraph">
                    今兹昏墊災，大埜成洪流。
                </div>
                
                <div class="paragraph">
                    直疑滄海溢，繭栗浮陵丘。
                </div>
                
                <div class="paragraph">
                    昔時百丈原，汎汎皆挐舟。
                </div>
                
                <div class="paragraph">
                    喬木失端杪，饑鳥下無投。
                </div>
                
                <div class="paragraph">
                    黍稷沉黄泥，圭合安可收。
                </div>
                
                <div class="paragraph">
                    嗟予乏技能，無以易糠麰。
                </div>
                
                <div class="paragraph">
                    販鬻固所昧，敢託市井遊。
                </div>
                
                <div class="paragraph">
                    欲依盗賊羣，懦不閑戈矛。
                </div>
                
                <div class="paragraph">
                    已哉任天地，無益徒爲愁。
                </div>
                
                <div class="paragraph">
                    一身無死所，況爲妻兒謀。
                </div>
                
                <div class="paragraph">
                    之美愛物者，凄然涕霑裘。
                </div>
                
                <div class="paragraph">
                    一夫有不獲，伊尹爲深羞。
                </div>
                
                <div class="paragraph">
                    何當富斯民，比屋囷倉稠。
                </div>
                
                <div class="paragraph">
                    惜哉祿秩卑，此志終宜酬。
                </div>
                
        </div>
