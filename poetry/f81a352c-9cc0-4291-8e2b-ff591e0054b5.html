    <div class="container">
        <h2 class="name">
            癸未冬至後與妻對酌偶醉遂賦
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    買臣賣薪妻見棄，高鳳嗜學遭妻詈。
                </div>
                
                <div class="paragraph">
                    我窮到骨累百指，黎藿併日一髮氣。
                </div>
                
                <div class="paragraph">
                    妻自執爨謀餘生，諸兒忍寒結饑腸。
                </div>
                
                <div class="paragraph">
                    有時我癡笑問妻，妻亦笑答貧其常。
                </div>
                
                <div class="paragraph">
                    聽之不覺一絕倒，不謂此道君亦曉。
                </div>
                
                <div class="paragraph">
                    滿天地間皆浮塵，消磨不盡惟此道。
                </div>
                
                <div class="paragraph">
                    低頭拱手說與妻，孟光舉案與眉齊。
                </div>
                
                <div class="paragraph">
                    當時豈緣醉飽故，深遠滋味出鹽虀。
                </div>
                
                <div class="paragraph">
                    而況今日爲何日，我年今年已七十。
                </div>
                
                <div class="paragraph">
                    我妻之年雖少我，老心古道天與質。
                </div>
                
                <div class="paragraph">
                    偶然得醉平生歡，醉中寫與諸兒看。
                </div>
                
                <div class="paragraph">
                    人閒不必問貧富，須信關雎爲造端。
                </div>
                
        </div>
    </div>
