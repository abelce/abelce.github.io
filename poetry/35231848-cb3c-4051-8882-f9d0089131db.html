    <div class="container">
        <h2 class="name">
            與子坦子聿遊明覺十四韵
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我自何山来，覔路占樓鐘。
                </div>
                
                <div class="paragraph">
                    聨翩兩葛巾，跌蕩一短笻。
                </div>
                
                <div class="paragraph">
                    深谷已曛黑，夕陽猶半峰。
                </div>
                
                <div class="paragraph">
                    堂中千歲師，磊砢如古松。
                </div>
                
                <div class="paragraph">
                    殘僧三四輩，斗粟各自舂。
                </div>
                
                <div class="paragraph">
                    長廊久寂寞，香火亦闕供。
                </div>
                
                <div class="paragraph">
                    頗聞在世時，一鉢制惡龍。
                </div>
                
                <div class="paragraph">
                    時時出雷雨，百里常年豐。
                </div>
                
                <div class="paragraph">
                    宿緣忽云盡，獻供無春農。
                </div>
                
                <div class="paragraph">
                    饞烏晨攫飯，饑鼠夜穿墉。
                </div>
                
                <div class="paragraph">
                    而况我輩人，生世本不逢。
                </div>
                
                <div class="paragraph">
                    胡不安汝分，終年抗塵容。
                </div>
                
                <div class="paragraph">
                    靜觀興廢事，可洗芥蒂胸。
                </div>
                
                <div class="paragraph">
                    一笑下山去，村塢烟重重。
                </div>
                
        </div>
