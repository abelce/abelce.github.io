    <div class="container">
        <h2 class="name">
            求道人自尤溪來三山出示同徐侯遊龍門洞長篇因次其韻送之時以檄走諸隘
        </h2>
        <div class="author"><a href="/author/46c0f963-d344-414a-bd82-b2dd4c812264.html" title="朱松" target="_blank">
                朱松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    阿游陸沈久，亦復太癡絕。
                </div>
                
                <div class="paragraph">
                    未成安一枝，况乃辦三穴。
                </div>
                
                <div class="paragraph">
                    唯餘愛山意，如水必東折。
                </div>
                
                <div class="paragraph">
                    首鼠今幾年，顧影愧瓊玦。
                </div>
                
                <div class="paragraph">
                    那知龍門客，塵底抱關闑。
                </div>
                
                <div class="paragraph">
                    虛簷日偃仰，蒼壁對橫㙞。
                </div>
                
                <div class="paragraph">
                    拄藤危蹬響，濯足細泉潔。
                </div>
                
                <div class="paragraph">
                    束薪取奇觀，滴乳當嘉設。
                </div>
                
                <div class="paragraph">
                    摩挲石蜿蜒，信矣耆舊說。
                </div>
                
                <div class="paragraph">
                    欻疑卷風雨，凜若踐冰雪。
                </div>
                
                <div class="paragraph">
                    遠追神清遊，復作武陵別。
                </div>
                
                <div class="paragraph">
                    能詩有老休，聯句媲前哲。
                </div>
                
                <div class="paragraph">
                    相逢快吟哦，亹亹霏鋸屑。
                </div>
                
                <div class="paragraph">
                    三山今入手，瀛海僅可啜。
                </div>
                
                <div class="paragraph">
                    崎嶇走林谷，王事煩此傑。
                </div>
                
                <div class="paragraph">
                    擬結汗漫期，更待攙槍滅。
                </div>
                
        </div>
    </div>
