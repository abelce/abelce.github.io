<body>
    <div class="container">
        <h2 class="name">
            草創大還贈柳官迪
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天地爲橐籥，周流行太易。
                </div>
                
                <div class="paragraph">
                    造化合元符，交媾騰精魄。
                </div>
                
                <div class="paragraph">
                    自然成妙用，孰知其指的。
                </div>
                
                <div class="paragraph">
                    羅絡四季間，綿微無一隙。
                </div>
                
                <div class="paragraph">
                    日月更出沒，雙光豈云隻。
                </div>
                
                <div class="paragraph">
                    姹女乘河車，黃金充轅軛。
                </div>
                
                <div class="paragraph">
                    執樞相管轄，摧伏傷羽翮。
                </div>
                
                <div class="paragraph">
                    朱鳥張炎威，白虎守本宅。
                </div>
                
                <div class="paragraph">
                    相煎成苦老，消鑠凝津液。
                </div>
                
                <div class="paragraph">
                    髣髴明窗塵，死灰同至寂。
                </div>
                
                <div class="paragraph">
                    擣冶入赤色，十二周律曆。
                </div>
                
                <div class="paragraph">
                    赫然稱大還，與道本無隔。
                </div>
                
                <div class="paragraph">
                    白日可撫弄，清都在咫尺。
                </div>
                
                <div class="paragraph">
                    北酆落死名，南斗上生籍。
                </div>
                
                <div class="paragraph">
                    抑予是何者，身在方士格。
                </div>
                
                <div class="paragraph">
                    才術信縱橫，世途自輕擲。
                </div>
                
                <div class="paragraph">
                    吾求仙棄俗，君曉損勝益。
                </div>
                
                <div class="paragraph">
                    不向金闕遊，思爲玉皇客。
                </div>
                
                <div class="paragraph">
                    鸞車速風電，龍騎無鞭策。
                </div>
                
                <div class="paragraph">
                    一舉上九天，相攜同所適。
                </div>
                
        </div>
