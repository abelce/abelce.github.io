<body>
    <div class="container">
        <h2 class="name">
            范元長觀梅詩帖贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    范本蜀望，世仍忠嘉。
                </div>
                
                <div class="paragraph">
                    南渡而來，人門莫加。
                </div>
                
                <div class="paragraph">
                    帝咨典型，詔起幽遐。
                </div>
                
                <div class="paragraph">
                    翊媺銅龍，執經金華。
                </div>
                
                <div class="paragraph">
                    筆取端重，而兼奇葩。
                </div>
                
                <div class="paragraph">
                    儒先所推，奚待詡夸。
                </div>
                
                <div class="paragraph">
                    有偉豐公，如璧不瑕。
                </div>
                
                <div class="paragraph">
                    卷懷樞庭，寓賞梅花。
                </div>
                
                <div class="paragraph">
                    公從北方，共之天涯。
                </div>
                
                <div class="paragraph">
                    均德比誼，而兼葭莩。
                </div>
                
                <div class="paragraph">
                    寒谷將春，輕陰不遮。
                </div>
                
                <div class="paragraph">
                    潔樽斯從，寄驛匪賒。
                </div>
                
                <div class="paragraph">
                    倡汝和予，屏淫斥哇。
                </div>
                
                <div class="paragraph">
                    託彼陰晴，以寫正邪。
                </div>
                
                <div class="paragraph">
                    愛君之心，對越靡差。
                </div>
                
                <div class="paragraph">
                    一瞬百年，遺墨驚鴉。
                </div>
                
                <div class="paragraph">
                    臭兮同蘭，好兮投瓜。
                </div>
                
                <div class="paragraph">
                    二公其仙，星箕漢槎。
                </div>
                
                <div class="paragraph">
                    如此帖者，可復得耶。
                </div>
                
                <div class="paragraph">
                    清並玉雪，秀同綺霞。
                </div>
                
                <div class="paragraph">
                    矢辭以藏，庸識名家。
                </div>
                
        </div>
