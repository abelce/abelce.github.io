    <div class="container">
        <h2 class="name">
            提宮宇文朝議輓辭
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔我弱冠，辟廱尾群英。
                </div>
                
                <div class="paragraph">
                    公時少二歲，籍注國子生。
                </div>
                
                <div class="paragraph">
                    同舍氣味同，異姓而弟兄。
                </div>
                
                <div class="paragraph">
                    厥後公筮仕，我亦獵科名。
                </div>
                
                <div class="paragraph">
                    參辰不相比，邈焉笑語并。
                </div>
                
                <div class="paragraph">
                    雲溪既卜築，來往數逢迎。
                </div>
                
                <div class="paragraph">
                    玄譚入理窟，淡交遺世情。
                </div>
                
                <div class="paragraph">
                    邑人敬二老，可爲來者程。
                </div>
                
                <div class="paragraph">
                    頃年我出使，公言勉一行。
                </div>
                
                <div class="paragraph">
                    僂指解轡歸，請當踵前盟。
                </div>
                
                <div class="paragraph">
                    山頹梁木壊，聞訃恍以驚。
                </div>
                
                <div class="paragraph">
                    迹公生平事，表裏皆純誠。
                </div>
                
                <div class="paragraph">
                    居家簡以肅，從官廉而平。
                </div>
                
                <div class="paragraph">
                    應酬心地虛，不見喜慍萌。
                </div>
                
                <div class="paragraph">
                    處順悠然去，了無絲髮驚。
                </div>
                
                <div class="paragraph">
                    迺知學道力，堅剛老益明。
                </div>
                
                <div class="paragraph">
                    天報良未已，諸孫何錚錚。
                </div>
                
                <div class="paragraph">
                    回首丹旌路，風悲涕淚横。
                </div>
                
        </div>
