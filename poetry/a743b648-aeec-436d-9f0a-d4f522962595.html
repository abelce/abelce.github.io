        <h2 class="name">
            感懷詩二章 二
        </h2>
        <div class="author"><a href="/author/bed10f5f-4861-4095-973f-93762c1bb99f.html" title="韓熙載" target="_blank">
                韓熙載
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    未到故鄉時，將爲故鄉好。
                </div>
                
                <div class="paragraph">
                    及至親得歸，爭如身不到。
                </div>
                
                <div class="paragraph">
                    目前相識無一人，出入空傷我懷抱。
                </div>
                
                <div class="paragraph">
                    風雨蕭蕭旅館秋，歸來窗下和衣倒。
                </div>
                
                <div class="paragraph">
                    夢中忽到江南路，尋得花邊舊居處。
                </div>
                
                <div class="paragraph">
                    桃臉蛾眉笑出門，爭向前頭擁將去。
                </div>
                
        </div>
