        <h2 class="name">
            入潼關
        </h2>
        <div class="author"><a href="/author/c0225c96-43e1-4548-be40-2febf5b7b413.html" title="太宗皇帝" target="_blank">

            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崤函稱地險，襟帶壯兩京。
                </div>
                
                <div class="paragraph">
                    霜峰直臨道，冰河曲繞城。
                </div>
                
                <div class="paragraph">
                    古木參差影，寒猿斷續聲。
                </div>
                
                <div class="paragraph">
                    冠蓋往來合，風塵朝夕驚。
                </div>
                
                <div class="paragraph">
                    高談先馬度，僞曉預雞鳴。
                </div>
                
                <div class="paragraph">
                    棄繻懷遠志，封泥負壯情。
                </div>
                
                <div class="paragraph">
                    別有真人氣，安知名不名。
                </div>
                
        </div>
