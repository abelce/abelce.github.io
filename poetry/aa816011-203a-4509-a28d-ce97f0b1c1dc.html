    <div class="container">
        <h2 class="name">
            次韵晁堯民黄魯直蘇子瞻同賦半粲字韵十往返而不倦者
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    耿耿萬里心，振衣常夜半。
                </div>
                
                <div class="paragraph">
                    明星當戶高，仰首每自嘆。
                </div>
                
                <div class="paragraph">
                    是身固虛空，殆將等閒玩。
                </div>
                
                <div class="paragraph">
                    永懷一寸光，有之詎能散。
                </div>
                
                <div class="paragraph">
                    南山富蕨薇，采采寧待伴。
                </div>
                
                <div class="paragraph">
                    不媿郢中曲，誰報青玉案。
                </div>
                
                <div class="paragraph">
                    千載北窗風，鄭聲何可亂。
                </div>
                
                <div class="paragraph">
                    子職若崎嶇，垢指寧與盥。
                </div>
                
                <div class="paragraph">
                    我慙老更拙，欲和知良難。
                </div>
                
                <div class="paragraph">
                    但能襲餘塵，未易窺重關。
                </div>
                
                <div class="paragraph">
                    路年與君俱，纔此意少寬。
                </div>
                
                <div class="paragraph">
                    奈何捨我去，鴻鵠隨騫摶。
                </div>
                
                <div class="paragraph">
                    岑樓起膚寸，萬仞始一拳。
                </div>
                
                <div class="paragraph">
                    知君未易量，願君更加餐。
                </div>
                
                <div class="paragraph">
                    親髮日益白，何以爲親懽。
                </div>
                
                <div class="paragraph">
                    以義不以時，吾君正求賢。
                </div>
                
                <div class="paragraph">
                    只欠明光宮，峨峨望君冠。
                </div>
                
        </div>
    </div>
