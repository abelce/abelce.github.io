    <div class="container">
        <h2 class="name">
            謝周裕之  其一
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    樂不須絲竹，花不須桃李。
                </div>
                
                <div class="paragraph">
                    舞不須輕軀，歌不須皓齒。
                </div>
                
                <div class="paragraph">
                    人生各有樂，顧我如何爾。
                </div>
                
                <div class="paragraph">
                    我是兩柳翁，家在南郭裏。
                </div>
                
                <div class="paragraph">
                    詩酒以爲樂，賓客至即喜。
                </div>
                
                <div class="paragraph">
                    酒味酸或淡，瓷椀麤而偉。
                </div>
                
                <div class="paragraph">
                    或無一飣菜，但費幾張紙。
                </div>
                
                <div class="paragraph">
                    人情慕富貴，公何眎賤鄙。
                </div>
                
                <div class="paragraph">
                    寒冷載肴酒，暮夜煩屐履。
                </div>
                
                <div class="paragraph">
                    孚誠非猝然，餖亦勞止。
                </div>
                
                <div class="paragraph">
                    不用卞郎瓠，但坐杜侯椅。
                </div>
                
                <div class="paragraph">
                    兩桌合八尺，一爐暖雙趾。
                </div>
                
                <div class="paragraph">
                    不以藥隨時，而用繒掩耳。
                </div>
                
                <div class="paragraph">
                    或啖魚菹盡，或愛藏蔬美。
                </div>
                
                <div class="paragraph">
                    或取鱐與臘，或約酒以指。
                </div>
                
                <div class="paragraph">
                    人皆悅真厚，誰敢停箸匕。
                </div>
                
                <div class="paragraph">
                    一客癯而清，偶坐爲六子。
                </div>
                
                <div class="paragraph">
                    吟聲尚鼓吹，歡情勝羅綺。
                </div>
                
                <div class="paragraph">
                    俗物無所用，高會有如此。
                </div>
                
        </div>
