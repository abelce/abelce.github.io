    <div class="container">
        <h2 class="name">
            戛銅椀爲龍吟歌
        </h2>
        <div class="author"><a href="/author/3188bc11-6105-4656-bb53-038d49fd0785.html" title="皎然" target="_blank">
                皎然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    逸僧戛椀爲龍吟，世上未曾聞此音。
                </div>
                
                <div class="paragraph">
                    一從太尉房公賞，遂使秦人傳至今。
                </div>
                
                <div class="paragraph">
                    初戛徐徐聲漸顯，樂音不管何人[辨]。
                </div>
                
                <div class="paragraph">
                    似出龍泉萬丈底，乍怪聲來近而遠。
                </div>
                
                <div class="paragraph">
                    未必全繇戛者功，真生虛無非椀中。
                </div>
                
                <div class="paragraph">
                    寥亮掩清笛，縈迴凌細風。
                </div>
                
                <div class="paragraph">
                    遙聞不斷在煙杪，萬籟無聲天境空。
                </div>
                
                <div class="paragraph">
                    乍向天台宿華頂，秋宵一吟更清迥。
                </div>
                
                <div class="paragraph">
                    能令聽者易常性，憂人忘憂躁人靜。
                </div>
                
                <div class="paragraph">
                    今日鏗鍠江上聞，蛟螭奔飛如得羣。
                </div>
                
                <div class="paragraph">
                    聲過陰嶺恐成雨，響駐晴天將起雲。
                </div>
                
                <div class="paragraph">
                    坐來吟盡空江碧，却尋向者聽無迹。
                </div>
                
                <div class="paragraph">
                    人生萬事將此同，暮賤朝榮動還寂。
                </div>
                
        </div>
    </div>
