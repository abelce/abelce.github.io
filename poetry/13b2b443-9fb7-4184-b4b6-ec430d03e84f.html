    <div class="container">
        <h2 class="name">
            天錄研匜歌
        </h2>
        <div class="author"><a href="/author/2e6b7fcb-7299-4d6d-a8ce-7ab59ec29fc2.html" title="沈遘" target="_blank">
                沈遘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    張君贈我古研滴，四脚爬沙角如戟。
                </div>
                
                <div class="paragraph">
                    肉翼絡髀老獸姿，世不能名眼未識。
                </div>
                
                <div class="paragraph">
                    我知此爲天祿兒，口銜一寸黄金匜。
                </div>
                
                <div class="paragraph">
                    蟾蜍嚼月兩吻坼，天鯨胸穴雙泉飛。
                </div>
                
                <div class="paragraph">
                    玉聲琮琤珠迸落，影射巖石光瀺灂。
                </div>
                
                <div class="paragraph">
                    未央書殿立髬髵，曾見揚雄老投閣。
                </div>
                
                <div class="paragraph">
                    子孫晚出中平間，渴烏翻車灑平洛。
                </div>
                
                <div class="paragraph">
                    宗資墓口卧露霜，頭角頓挫仍騰攫。
                </div>
                
                <div class="paragraph">
                    爾來拂拭傍几案，眉目睢盱苔蘚剝。
                </div>
                
                <div class="paragraph">
                    形模不入世俗用，疑付大手傳糟粕。
                </div>
                
                <div class="paragraph">
                    未能點綴清廟頌，開闢大易摛春秋。
                </div>
                
                <div class="paragraph">
                    就令□□□□□，末勢猶足爲遷彪。
                </div>
                
                <div class="paragraph">
                    物無貴賤繫所用，千金乞我直暗投。
                </div>
                
                <div class="paragraph">
                    圖書散落愈□下，晚歲惟有齏鹽謀。
                </div>
                
                <div class="paragraph">
                    學注蟲魚問老圃，無乃塌颯爲匜羞。
                </div>
                
        </div>
