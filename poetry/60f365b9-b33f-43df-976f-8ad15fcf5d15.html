    <div class="container">
        <h2 class="name">
            貧婦行
        </h2>
        <div class="author"><a href="/author/d3be4473-12ff-45f8-b6d2-8666b2ea7867.html" title="陳藻" target="_blank">
                陳藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故人身死妻貧病，買藥無錢留性命。
                </div>
                
                <div class="paragraph">
                    半簞赤飯一盂蔬，對不能餐雙淚迸。
                </div>
                
                <div class="paragraph">
                    阿官賣田妾未歸，稅在夫家田賣誰。
                </div>
                
                <div class="paragraph">
                    鄉胥改割全隠匿，妾典衣裳空被追。
                </div>
                
                <div class="paragraph">
                    零落生涯種片園，朝朝夜夜盜開門。
                </div>
                
                <div class="paragraph">
                    鄰翁苦妾妾租客，客也無輸叫妾論。
                </div>
                
                <div class="paragraph">
                    那更雙棺四缶灰，伐山博米圖葬埋。
                </div>
                
                <div class="paragraph">
                    嗚呼豪强欺妾奪山去，不許鹽丁燃妾柴。
                </div>
                
                <div class="paragraph">
                    十歲孤兒出縣庭，空手携狀投杳冥，黄堂走罷走使軿。
                </div>
                
                <div class="paragraph">
                    文書送縣已三月，依舊含冤說我聽。
                </div>
                
        </div>
