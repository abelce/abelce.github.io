    <div class="container">
        <h2 class="name">
            中秋夜吳江亭上對月懷前宰張子野及寄君謨蔡大
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    獨坐對月心悠悠，故人不見使我愁。
                </div>
                
                <div class="paragraph">
                    古今共傳惜今夕，況在松江亭上頭。
                </div>
                
                <div class="paragraph">
                    可憐節物會人意，十日陰雨此夜收。
                </div>
                
                <div class="paragraph">
                    不惟人間重此月，天亦有意於中秋。
                </div>
                
                <div class="paragraph">
                    長空無瑕露表裏，拂拂漸漸寒光流。
                </div>
                
                <div class="paragraph">
                    江平萬頃正碧色，上下清澈雙璧浮。
                </div>
                
                <div class="paragraph">
                    自視直欲見筋脈，無所逃遁魚龍憂。
                </div>
                
                <div class="paragraph">
                    不疑身世在地上，祗恐槎去觸斗牛。
                </div>
                
                <div class="paragraph">
                    景情境勝返不足，歎息此際無交游。
                </div>
                
                <div class="paragraph">
                    心魂冷烈曉不寢，勉爲筆此傳中州。
                </div>
                
        </div>
    </div>
