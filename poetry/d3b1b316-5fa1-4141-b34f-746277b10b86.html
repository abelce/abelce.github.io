    <div class="container">
        <h2 class="name">
            和岳州徐員外雲夢新亭二十韻
        </h2>
        <div class="author"><a href="/author/6e358c15-1c99-4e3f-b1f6-d94b8626d6d9.html" title="張祜" target="_blank">
                張祜
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    澤國連荒徼，津亭揭上游。
                </div>
                
                <div class="paragraph">
                    飛欄控乾馬，却住壓坤牛。
                </div>
                
                <div class="paragraph">
                    （「却住」，嚴疑應作「却柱」。
                </div>
                
                <div class="paragraph">
                    ）滉漭吞何處，青蒼別幾州。
                </div>
                
                <div class="paragraph">
                    黑天三伏裏，紅日五更頭。
                </div>
                
                <div class="paragraph">
                    樹失湘潭髪，山明楚塞漚。
                </div>
                
                <div class="paragraph">
                    舜巡初此去，禹鑿向南休。
                </div>
                
                <div class="paragraph">
                    白氣都爲曉，清光別是秋。
                </div>
                
                <div class="paragraph">
                    雨行神女過，雲降帝妃遊。
                </div>
                
                <div class="paragraph">
                    接鑑凌星斗，褰簾就月鈎。
                </div>
                
                <div class="paragraph">
                    草煙凝夜思，花露滴春愁。
                </div>
                
                <div class="paragraph">
                    近渚延沙濕，中壖小島浮。
                </div>
                
                <div class="paragraph">
                    竹尋諸洞遍，石占一泉幽。
                </div>
                
                <div class="paragraph">
                    日復上山頂，波連歸客舟。
                </div>
                
                <div class="paragraph">
                    招𩲑宋餘恨，吊死屈何投。
                </div>
                
                <div class="paragraph">
                    臣子悲遷斥，王孫念去留。
                </div>
                
                <div class="paragraph">
                    林當藏漢道，兵昔益巴丘。
                </div>
                
                <div class="paragraph">
                    縛將高皇策，燒舡太祖羞。
                </div>
                
                <div class="paragraph">
                    星霜人自變，江漢事長流。
                </div>
                
                <div class="paragraph">
                    勝景離方絕，功符坎德優。
                </div>
                
                <div class="paragraph">
                    還因望京意，歌詠爲皇猷。
                </div>
                
        </div>
