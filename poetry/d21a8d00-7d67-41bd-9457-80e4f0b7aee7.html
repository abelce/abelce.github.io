        <h2 class="name">
            題大龍湫
        </h2>
        <div class="author"><a href="/author/9dd1cae1-cc15-468a-bede-b783011eb06a.html" title="陳與義" target="_blank">
                陳與義
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉行蒼壁中，窮處仍高崖。
                </div>
                
                <div class="paragraph">
                    白龍三百丈，欲下層顛來。
                </div>
                
                <div class="paragraph">
                    映日灑飛雨，繞山行怒雷。
                </div>
                
                <div class="paragraph">
                    潭影納浩蕩，雲氣扶崔嵬。
                </div>
                
                <div class="paragraph">
                    小儒嘆造化，辦此何雄哉。
                </div>
                
                <div class="paragraph">
                    亦知天下絕，尊者所徘徊。
                </div>
                
                <div class="paragraph">
                    三生清凈願，俗緣故難開。
                </div>
                
                <div class="paragraph">
                    踐勝吾豈敢，稽首儻興哀。
                </div>
                
        </div>
    </div>
