    <div class="container">
        <h2 class="name">
            同祝子權遊虎邱
        </h2>
        <div class="author"><a href="/author/d4c6d2ea-dc31-4b98-869d-b36cd57c0f7c.html" title="仲并" target="_blank">
                仲并
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    出門迎朝暾，入門餞夕陽。
                </div>
                
                <div class="paragraph">
                    豈願從吾駟，聲名跨楚梁。
                </div>
                
                <div class="paragraph">
                    明日聊與君，褰裳陟危岡。
                </div>
                
                <div class="paragraph">
                    方舟轉河曲，薰風度微凉。
                </div>
                
                <div class="paragraph">
                    細看槐柳暗，稍覺薝萄香。
                </div>
                
                <div class="paragraph">
                    天高散霞綺，雲浄呈天光。
                </div>
                
                <div class="paragraph">
                    梵宮占地勝，古木參天長。
                </div>
                
                <div class="paragraph">
                    禽鳥亦自得，嗚呼聲激昂。
                </div>
                
                <div class="paragraph">
                    緩步信携筇，清流足飛觴。
                </div>
                
                <div class="paragraph">
                    乃知聲利役，脫去非無方。
                </div>
                
                <div class="paragraph">
                    所憐雄麗地，千年隴樹荒。
                </div>
                
                <div class="paragraph">
                    石頑尚莓苔，劍逝寧光芒。
                </div>
                
                <div class="paragraph">
                    自今一瞬息，江山幾興亡。
                </div>
                
                <div class="paragraph">
                    我衰漸落寞，樂極淚淋浪。
                </div>
                
                <div class="paragraph">
                    寄謝同心人，無驚鬢毛黄。
                </div>
                
        </div>
