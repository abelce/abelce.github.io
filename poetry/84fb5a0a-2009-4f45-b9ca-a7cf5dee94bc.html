<body>
    <div class="container">
        <h2 class="name">
            中秋見月寄子瞻
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風吹暑天益高，明月耿耿分秋毫。
                </div>
                
                <div class="paragraph">
                    彭城閉門青嶂合，卧聽百步鳴飛濤。
                </div>
                
                <div class="paragraph">
                    使君携客登燕子，月色着人冷如水。
                </div>
                
                <div class="paragraph">
                    筵前不設鼓與鐘，處處笛聲相應起。
                </div>
                
                <div class="paragraph">
                    浮雲卷盡流金丸，戲馬臺西山鬰蟠。
                </div>
                
                <div class="paragraph">
                    杯中淥酒一時盡，衣上白露三更寒。
                </div>
                
                <div class="paragraph">
                    扁舟明日浮古汴，回首逡巡陵谷變。
                </div>
                
                <div class="paragraph">
                    河吞巨野入長淮，城沒黄流只三版。
                </div>
                
                <div class="paragraph">
                    明年築城城似山，伐木爲堤堤更堅。
                </div>
                
                <div class="paragraph">
                    黄樓未成河已退，空有遺蹟令人看。
                </div>
                
                <div class="paragraph">
                    城頭見月應更好，河流深處今生草。
                </div>
                
                <div class="paragraph">
                    子孫幸免魚鱉食，歌舞聊寬使君老。
                </div>
                
                <div class="paragraph">
                    南都從事老更貧，羞見青天月照人。
                </div>
                
                <div class="paragraph">
                    飛鶴投籠不能出，曾是彭城坐中客。
                </div>
                
        </div>
