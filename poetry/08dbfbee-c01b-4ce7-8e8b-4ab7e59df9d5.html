    <div class="container">
        <h2 class="name">
            石首春魚梅魚三物形狀如一而大小不同爾因賦長篇
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遐陬編戶居海濱，不但生涯仰蝦蟹。
                </div>
                
                <div class="paragraph">
                    煮鹽成雪雪成堆，清曝羣魚趨市賣。
                </div>
                
                <div class="paragraph">
                    其間石首最得名，隨潮百萬鼙鼓聲。
                </div>
                
                <div class="paragraph">
                    長艫巨艑鬭截取，急逐風便來王城。
                </div>
                
                <div class="paragraph">
                    頭中有物從何得，精衛含冤口拋石。
                </div>
                
                <div class="paragraph">
                    此魚腹小不容舟，只把石吞那患迮。
                </div>
                
                <div class="paragraph">
                    錯將轉上泥丸宮，又疑當年潄石翁。
                </div>
                
                <div class="paragraph">
                    臨流快嚥透入腦，化作鱗鬣金巃嵷。
                </div>
                
                <div class="paragraph">
                    子孫詵詵仍亹亹，曰春曰梅俱可喜。
                </div>
                
                <div class="paragraph">
                    醉鄉貪衒風味高，失身盤膾杯羹裏。
                </div>
                
                <div class="paragraph">
                    先生趁晴携酒觴，柳色正似鵝兒黄。
                </div>
                
                <div class="paragraph">
                    與渠豈暇考族譜，便結保社南湖傍。
                </div>
                
                <div class="paragraph">
                    軟炊玉飯乘燕艇，撐對柴門亂花徑。
                </div>
                
                <div class="paragraph">
                    併呼三子伴漁童，食肉諸公自時政。
                </div>
                
        </div>
    </div>
