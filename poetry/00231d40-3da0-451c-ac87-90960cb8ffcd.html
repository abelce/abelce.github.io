    <div class="container">
        <h2 class="name">
            牛渚山觀大江
        </h2>
        <div class="author"><a href="/author/38cf8594-adff-44da-9d00-3ce57e7282ce.html" title="吳龍翰" target="_blank">
                吳龍翰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巨靈劈破蒼山石，鞭起九龍入空碧。
                </div>
                
                <div class="paragraph">
                    山分兩半合不成，夾住長江數千尺。
                </div>
                
                <div class="paragraph">
                    九道驚湍相擊撞，雷聲怒發誰敢當。
                </div>
                
                <div class="paragraph">
                    神蛟出没不可數，往往殺氣摩穹蒼。
                </div>
                
                <div class="paragraph">
                    嗚呼蜀道行且難，劍門險似鐵門闗。
                </div>
                
                <div class="paragraph">
                    一夫可敵萬夫勇，大開棧道通殽函。
                </div>
                
                <div class="paragraph">
                    固知長江當城壁，立此天塹限南北。
                </div>
                
                <div class="paragraph">
                    東南王氣無窮年，此江未必成桑田。
                </div>
                
                <div class="paragraph">
                    君不見敵兵百萬連艨艟，雄師出鬭一掃空。
                </div>
                
                <div class="paragraph">
                    書生不能長鎗與大劍，只坐帷幄收奇功。
                </div>
                
        </div>
    </div>
