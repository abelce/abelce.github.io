    <div class="container">
        <h2 class="name">
            章泉二老歌
        </h2>
        <div class="author"><a href="/author/d48fc5aa-ba4f-424b-a1a7-1dfec1163ee7.html" title="戴復古" target="_blank">
                戴復古
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    在昔商山傳四皓，又聞香山圖九老。
                </div>
                
                <div class="paragraph">
                    異鄉異姓適同時，爭如章泉一家兄弟登耆頤。
                </div>
                
                <div class="paragraph">
                    章泉之上兩山下，有地可宮田可稼。
                </div>
                
                <div class="paragraph">
                    伯也早休官，季也相約歸林泉。
                </div>
                
                <div class="paragraph">
                    名動京口耕谷口，山中有詩天下傳。
                </div>
                
                <div class="paragraph">
                    一生得閑兼得壽，皓首龐眉世稀有。
                </div>
                
                <div class="paragraph">
                    竹隠先生八十三，定庵居士七十九。
                </div>
                
                <div class="paragraph">
                    客從遠方來，亦是六十叟。
                </div>
                
                <div class="paragraph">
                    手把一枝梅，奉勸兩翁酒。
                </div>
                
                <div class="paragraph">
                    問公何以致遐齡，請翁細說吾細聽。
                </div>
                
                <div class="paragraph">
                    不燒丹，不學仙。
                </div>
                
                <div class="paragraph">
                    五行有常數，天所稟賦焉。
                </div>
                
                <div class="paragraph">
                    人生一氣統四體，衆人斲喪吾能全。
                </div>
                
                <div class="paragraph">
                    要知養生無他術，日多喫飯夜獨眠。
                </div>
                
                <div class="paragraph">
                    承翁見教謝翁去，兩翁慇懃留我住，是夜醉眠苔竹軒。
                </div>
                
                <div class="paragraph">
                    夢見山靈向我言，翁之所說皆不然。
                </div>
                
                <div class="paragraph">
                    兩翁盛德合乎天，天與遐齡五百年。
                </div>
                
        </div>
