    <div class="container">
        <h2 class="name">
            寄弟會等
        </h2>
        <div class="author"><a href="/author/37834b2d-5409-44b5-bb01-a8913d239403.html" title="石介" target="_blank">
                石介
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾門何所喜，子衿青青多。
                </div>
                
                <div class="paragraph">
                    豹常志古道，佩服卿與軻。
                </div>
                
                <div class="paragraph">
                    平淑號能賦，其氣典以和。
                </div>
                
                <div class="paragraph">
                    樞從吾日久，道德能切磋。
                </div>
                
                <div class="paragraph">
                    澤也齒最少，已有亭亭柯。
                </div>
                
                <div class="paragraph">
                    彰頗通典籍，所立不幺麽。
                </div>
                
                <div class="paragraph">
                    淳乎性源濁，今亦爲清波。
                </div>
                
                <div class="paragraph">
                    就初學誦詩，日記十板過。
                </div>
                
                <div class="paragraph">
                    材雖有高下，異日俱甲科。
                </div>
                
                <div class="paragraph">
                    會汝少俊異，美若玉山禾。
                </div>
                
                <div class="paragraph">
                    看汝辭林中，枝條漸婆娑。
                </div>
                
                <div class="paragraph">
                    合亦稍純茂，知不隨身矬。
                </div>
                
                <div class="paragraph">
                    其流雖涓涓，可道爲江沱。
                </div>
                
                <div class="paragraph">
                    視汝器磊磊，淳沆皆蚌螺。
                </div>
                
                <div class="paragraph">
                    我有堇山錫，欲鑄子太阿。
                </div>
                
                <div class="paragraph">
                    誠能來就學，穎利加銛磨。
                </div>
                
                <div class="paragraph">
                    翹翹數子間，可與肩相摩。
                </div>
                
        </div>
