    <div class="container">
        <h2 class="name">
            石門精室詩
        </h2>
        <div class="author"><a href="/author/46a07e5c-3ee7-4bbf-aa8b-ded458b229cd.html" title="元□□" target="_blank">
                元□□
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    竟養浩氣稽顙（中缺）戲使石門。
                </div>
                
                <div class="paragraph">
                    （按：光緒元年劉沛纂《零陵縣志》卷十三君華嚴巖皇祐初殘題名云：「地□古刻石得元□□《石門精舍詩》，知其地也。
                </div>
                
                <div class="paragraph">
                    有竟養浩氣稽顙〖下缺〗戲使石門之稱，與遺跡〖下缺〗其傳。
                </div>
                
                <div class="paragraph">
                    皇祐乙丑祀明堂日。
                </div>
                
                <div class="paragraph">
                    」原刻爲政和間人磨去，今僅存殘文。
                </div>
                
                <div class="paragraph">
                    疑老□□即爲元結。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
    </div>
