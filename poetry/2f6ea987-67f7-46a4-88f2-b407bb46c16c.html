    <div class="container">
        <h2 class="name">
            荔枝詞集句
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    開元天子萬事足，惟惜當年光景促。
                </div>
                
                <div class="paragraph">
                    昭陽殿裏第一人，十幅紅綃圍夜玉。
                </div>
                
                <div class="paragraph">
                    夢中同躡鳯凰翎，歸作霓裳羽衣曲。
                </div>
                
                <div class="paragraph">
                    沉香亭北倚闌干，緩歌慢舞凝絲竹。
                </div>
                
                <div class="paragraph">
                    迴眸一笑百媚生，盡日君王看不足。
                </div>
                
                <div class="paragraph">
                    崩騰獻荔枝，百馬死山谷。
                </div>
                
                <div class="paragraph">
                    一騎紅塵妃子笑，婕妤傳詔才人索。
                </div>
                
                <div class="paragraph">
                    綘紗嚢裏水精丸，不是人間香味色。
                </div>
                
                <div class="paragraph">
                    漁陽鼙鼓動地來，血汙遊魂歸不得。
                </div>
                
                <div class="paragraph">
                    明眸皓齒今何在，金盤玉筯無消息。
                </div>
                
                <div class="paragraph">
                    漢主山河錦繡中，三十六宫土花碧。
                </div>
                
                <div class="paragraph">
                    不見玉顔空死處，淚痕血點垂胸臆。
                </div>
                
                <div class="paragraph">
                    片段荔枝筐，此心炯炯君應識。
                </div>
                
        </div>
