    <div class="container">
        <h2 class="name">
            次韻和永叔嘗新茶雜言
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自從陸羽生人間，人間相學事春茶。
                </div>
                
                <div class="paragraph">
                    當時採摘未甚盛，或有高士燒竹煑泉爲世誇。
                </div>
                
                <div class="paragraph">
                    入山乘露掇嫩觜，林下不畏虎與蛇。
                </div>
                
                <div class="paragraph">
                    近年建安所出勝，天下貴賤求呀呀。
                </div>
                
                <div class="paragraph">
                    東溪北苑供御餘，王家葉家長白牙。
                </div>
                
                <div class="paragraph">
                    造成小餠若带銙，鬭浮鬭色傾夷華。
                </div>
                
                <div class="paragraph">
                    味甘迴甘竟日在，不比苦硬令舌窊。
                </div>
                
                <div class="paragraph">
                    此等莫與北俗道，只解白土和脂麻。
                </div>
                
                <div class="paragraph">
                    歐陽翰林最別識，品第高下無欹斜。
                </div>
                
                <div class="paragraph">
                    晴明開軒碾雪末，衆客共賞皆稱嘉。
                </div>
                
                <div class="paragraph">
                    建安太守置書角，青蒻包封來海涯。
                </div>
                
                <div class="paragraph">
                    清明纔過已到此，正見洛陽人寄花。
                </div>
                
                <div class="paragraph">
                    兔毛紫盞自相稱，清泉不必求蝦蟆。
                </div>
                
                <div class="paragraph">
                    石缾煎湯銀梗打，粟粒鋪面人驚嗟。
                </div>
                
                <div class="paragraph">
                    詩腸久饑不禁力，一啜入腹鳴咿哇。
                </div>
                
        </div>
