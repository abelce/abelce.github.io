    <div class="container">
        <h2 class="name">
            相和歌辭 采蓮歸
        </h2>
        <div class="author"><a href="/author/e2464246-2947-4293-80da-23d823c27d31.html" title="王勃" target="_blank">
                王勃
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    采蓮歸，綠水芙蓉衣，秋風起浪鳧雁飛。
                </div>
                
                <div class="paragraph">
                    桂棹蘭橈下長浦，羅裙玉腕搖輕櫓。
                </div>
                
                <div class="paragraph">
                    葉嶼花潭極望平，江謳越吹相思苦。
                </div>
                
                <div class="paragraph">
                    相思苦，佳期不可駐。
                </div>
                
                <div class="paragraph">
                    塞外征夫猶未還，江南采蓮今已暮。
                </div>
                
                <div class="paragraph">
                    今已暮，摘蓮花，今渠那必盡倡家。
                </div>
                
                <div class="paragraph">
                    官道城南把桑葉，何如江上采蓮花？
                </div>
                
                <div class="paragraph">
                    蓮花復蓮花，花葉何重疊。
                </div>
                
                <div class="paragraph">
                    葉翠本羞眉，花紅彊如頰。
                </div>
                
                <div class="paragraph">
                    佳人不茲期，悵望別離時。
                </div>
                
                <div class="paragraph">
                    牽花憐共蒂，折藕愛連絲。
                </div>
                
                <div class="paragraph">
                    故情何處所？新物徒華滋。
                </div>
                
                <div class="paragraph">
                    不惜南津交佩解，還羞北海雁書遲。
                </div>
                
                <div class="paragraph">
                    采蓮歌有節，采蓮夜未歇。
                </div>
                
                <div class="paragraph">
                    正逢浩蕩江上風，又值徘徊江上月。
                </div>
                
                <div class="paragraph">
                    蓮浦夜相逢，吳姬越女何丰茸。
                </div>
                
                <div class="paragraph">
                    共問寒江千里外，征客關山更幾重。
                </div>
                
        </div>
