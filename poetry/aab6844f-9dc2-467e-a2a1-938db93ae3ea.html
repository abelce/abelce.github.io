    <div class="container">
        <h2 class="name">
            王元當家藏鍾隱畫三害圖
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老鍾筆法何奇古，三害精靈一圖聚。
                </div>
                
                <div class="paragraph">
                    周生自握蒼精龍，白額長蛟甘喪沮。
                </div>
                
                <div class="paragraph">
                    危橋跨水壓波濤，巨木翻風瞑烟霧。
                </div>
                
                <div class="paragraph">
                    挺然獨往知忘軀，敢謂誅邪天地助。
                </div>
                
                <div class="paragraph">
                    三日生還動閭里，千載遺蹤存絹素。
                </div>
                
                <div class="paragraph">
                    薄蝕已更人仰之，自古賢豪遺細故。
                </div>
                
                <div class="paragraph">
                    何獨今人無此人，已覺丹青有深趣。
                </div>
                
                <div class="paragraph">
                    江南印璽尚如新，國破蒼忙畫誰付。
                </div>
                
                <div class="paragraph">
                    一圖分裂藏三家，離合悠悠歲時度。
                </div>
                
                <div class="paragraph">
                    只今皆屬丞相孫，掛向高堂邀客顧。
                </div>
                
                <div class="paragraph">
                    倐然風雲駕霹靂，雨來平地銀潢注。
                </div>
                
                <div class="paragraph">
                    珍綈收藏卷不徹，直恐變化復入江湖去。
                </div>
                
        </div>
