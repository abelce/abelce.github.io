    <div class="container">
        <h2 class="name">
            歌頭
        </h2>
        <div class="author"><a href="/author/f8322983-6e26-4ab8-8020-aa3dde5cf493.html" title="後唐莊宗" target="_blank">
                後唐莊宗
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賞芳春，暖風飄箔。
                </div>
                
                <div class="paragraph">
                    鶯啼綠樹，輕煙籠晚閣。
                </div>
                
                <div class="paragraph">
                    杏桃紅，開繁萼。
                </div>
                
                <div class="paragraph">
                    靈和殿，禁柳千行斜，金絲絡。
                </div>
                
                <div class="paragraph">
                    夏雲多，奇峰如削，紈扇動微涼，輕綃薄。
                </div>
                
                <div class="paragraph">
                    梅雨霽，火雲爍。
                </div>
                
                <div class="paragraph">
                    臨水檻，永日逃繁暑，泛觥酌。
                </div>
                
                <div class="paragraph">
                    露華濃，冷高梧。
                </div>
                
                <div class="paragraph">
                    彫萬葉，一霎晚風。
                </div>
                
                <div class="paragraph">
                    蟬聲新雨歇，惜惜此光陰，如流水，東籬菊殘時，歎蕭索。
                </div>
                
                <div class="paragraph">
                    繁陰積，歲時暮。
                </div>
                
                <div class="paragraph">
                    景難留，不覺朱顏失却。
                </div>
                
                <div class="paragraph">
                    好容光，且且須呼賓友。
                </div>
                
                <div class="paragraph">
                    西園長宵，讌雲謠。
                </div>
                
                <div class="paragraph">
                    歌皓齒，且行樂。
                </div>
                
        </div>
