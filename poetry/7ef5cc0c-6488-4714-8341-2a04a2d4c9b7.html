    <div class="container">
        <h2 class="name">
            贈南道人
        </h2>
        <div class="author"><a href="/author/1700d2fa-e397-45d9-bbf6-b98d55a9985b.html" title="王質" target="_blank">
                王質
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    露水班白未全白，長江大湖喜爲客。
                </div>
                
                <div class="paragraph">
                    西風漸少北風多，脚底路聲行格格。
                </div>
                
                <div class="paragraph">
                    一袍兩蹻都無餘，腰間一二三葫蘆。
                </div>
                
                <div class="paragraph">
                    生涯如此祇如此，如此如此無他須。
                </div>
                
                <div class="paragraph">
                    紅黄瀰漫雜奔走，觀旁亦有可人否。
                </div>
                
                <div class="paragraph">
                    公卿將相總不問，蓑衣鐵拐豈無有。
                </div>
                
                <div class="paragraph">
                    青山綠水逢迎時，亟來相報令吾知。
                </div>
                
                <div class="paragraph">
                    戴起一頂青蒻笠，拖將七尺紫藤枝。
                </div>
                
                <div class="paragraph">
                    因緣渺茫多阻隔，斯人吾前亦不識。
                </div>
                
                <div class="paragraph">
                    且吞溪玉濯心神，更攬月輪摩眼力。
                </div>
                
                <div class="paragraph">
                    摩到無明醉夢醒，挹袖拍肩須有人。
                </div>
                
        </div>
    </div>
