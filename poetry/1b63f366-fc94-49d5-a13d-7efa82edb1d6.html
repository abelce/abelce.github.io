    <div class="container">
        <h2 class="name">
            鄧成彦病以詩來問所以治病者作詩答之
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四大假合初不真，筋脈纒絡相依因。
                </div>
                
                <div class="paragraph">
                    □□□□類芭蕉，須叟變滅如浮雲。
                </div>
                
                <div class="paragraph">
                    風寒暑濕起衆疾，痛楚展轉勞吟呻。
                </div>
                
                <div class="paragraph">
                    醫工對治巧用藥，分别佐使甘酸辛。
                </div>
                
                <div class="paragraph">
                    須知病者誰受病，其中必有不病人。
                </div>
                
                <div class="paragraph">
                    於斯薦取自調伏，沈痾消散如埃塵。
                </div>
                
                <div class="paragraph">
                    本來面目只一體，安用更分精與神。
                </div>
                
                <div class="paragraph">
                    欲識其中不病者，即是毗盧清淨身。
                </div>
                
        </div>
    </div>
