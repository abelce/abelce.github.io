    <div class="container">
        <h2 class="name">
            秋次霸亭寄申大
        </h2>
        <div class="author"><a href="/author/725a60ae-eb92-4844-869e-ce3fc85b021e.html" title="儲光羲" target="_blank">
                儲光羲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    橘柚植寒陵，芙蓉蔕脩坂。
                </div>
                
                <div class="paragraph">
                    無言不得意，得意何由展。
                </div>
                
                <div class="paragraph">
                    況我行且徒，而君往猶蹇。
                </div>
                
                <div class="paragraph">
                    既傷人事近，復言天道遠。
                </div>
                
                <div class="paragraph">
                    薄暮入空亭，中夜不能飯。
                </div>
                
                <div class="paragraph">
                    南聽鴻雁盡，西見招搖轉。
                </div>
                
                <div class="paragraph">
                    千門漢主宮，百里周王苑。
                </div>
                
                <div class="paragraph">
                    杲杲初景出，油油鮮雲卷。
                </div>
                
                <div class="paragraph">
                    會朝幸歲正，校獵從新獮。
                </div>
                
                <div class="paragraph">
                    念君久京國，雙涕如露泫。
                </div>
                
                <div class="paragraph">
                    無人薦子雲，太息竟誰辨。
                </div>
                
        </div>
    </div>
