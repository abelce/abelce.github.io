    <div class="container">
        <h2 class="name">
            答僴奴重陽二甥
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    棄職曾守拙，翫幽遂忘喧。
                </div>
                
                <div class="paragraph">
                    山澗依磽𥕂，竹樹蔭清源。
                </div>
                
                <div class="paragraph">
                    貧居煙火濕，歲熟梨棗繁。
                </div>
                
                <div class="paragraph">
                    風雨飄茅屋，蒿草沒瓜園。
                </div>
                
                <div class="paragraph">
                    羣屬相歡悅，不覺過朝昏。
                </div>
                
                <div class="paragraph">
                    有時看禾黍，落日上秋原。
                </div>
                
                <div class="paragraph">
                    飲酒任真性，揮筆肆狂言。
                </div>
                
                <div class="paragraph">
                    一朝忝蘭省，三載居遠藩。
                </div>
                
                <div class="paragraph">
                    復與諸弟子，篇翰每相敦。
                </div>
                
                <div class="paragraph">
                    西園休習射，南池對芳樽。
                </div>
                
                <div class="paragraph">
                    山藥經雨碧，海榴凌霜飜。
                </div>
                
                <div class="paragraph">
                    念爾不同此，悵然復一論。
                </div>
                
                <div class="paragraph">
                    重陽守故家，僴子旅湘沅。
                </div>
                
                <div class="paragraph">
                    俱有緘中藻，惻惻動離魂。
                </div>
                
                <div class="paragraph">
                    不知何日見，衣上淚空存。
                </div>
                
        </div>
    </div>
