    <div class="container">
        <h2 class="name">
            登嘉州萬景樓
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我行大江西，勝槩數追逐。
                </div>
                
                <div class="paragraph">
                    南樓岳陽上，雄絕快心目。
                </div>
                
                <div class="paragraph">
                    今到西南第一樓，嗟哉餘子真碌碌。
                </div>
                
                <div class="paragraph">
                    巖層嶂疊匝天外，蒲凈葭叢蘸江曲。
                </div>
                
                <div class="paragraph">
                    三峩之雪晚在望，九頂之雲暗相矗。
                </div>
                
                <div class="paragraph">
                    縈紆拱揖儼左右，吞吐澎湃環山腹。
                </div>
                
                <div class="paragraph">
                    瀰瀰漭漭三萬頃，何止江郊供遠矚。
                </div>
                
                <div class="paragraph">
                    俯觀大象欲墮地，仰摘星辰幾可掬。
                </div>
                
                <div class="paragraph">
                    一天萬景不可狀，盡付此樓歸約束。
                </div>
                
                <div class="paragraph">
                    危欄徙倚納清觀，蹁躚意已追鴻鵠。
                </div>
                
                <div class="paragraph">
                    仙官五千九百到，我亦悠然立於獨。
                </div>
                
                <div class="paragraph">
                    霧收江際天接水，日動山尖光漾木。
                </div>
                
                <div class="paragraph">
                    倚樓拍手叫青天，一笑江橫送飛鶩。
                </div>
                
        </div>
    </div>
