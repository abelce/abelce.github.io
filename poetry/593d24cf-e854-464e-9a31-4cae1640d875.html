    <div class="container">
        <h2 class="name">
            七月七日晚步至齊雲樓走筆贈吳邦直
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錦江風晚吹征裘，幽人詩思遏不休。
                </div>
                
                <div class="paragraph">
                    心知無處可告訴，掉臂直上齊雲樓。
                </div>
                
                <div class="paragraph">
                    憑欄展目時一快，萬山奔走趨簾鈎。
                </div>
                
                <div class="paragraph">
                    回頭下視茫茫者，龜囚蠶縛令人愁。
                </div>
                
                <div class="paragraph">
                    樓中夫子神仙流，道容玉頰紅光浮。
                </div>
                
                <div class="paragraph">
                    少年讀書浩江海，回春妙語生筆頭。
                </div>
                
                <div class="paragraph">
                    致君終使堯舜上，大作一雨蘇林邱。
                </div>
                
                <div class="paragraph">
                    深山野僧拙筆語，作詩欲贈煩冥搜。
                </div>
                
                <div class="paragraph">
                    艱苦思索得箇字，謹用持上君牢收。
                </div>
                
                <div class="paragraph">
                    謝安昔與支遁游，及其貴也加綢繆。
                </div>
                
                <div class="paragraph">
                    高風氣識正相侔，他年身退百無憂。
                </div>
                
                <div class="paragraph">
                    復來把臂登此樓，軒渠一笑三千秋。
                </div>
                
        </div>
