    <div class="container">
        <h2 class="name">
            五月六日約諸友遊北山舟已具而予偶不能出諸友和坡公法華寺詩亦賦一首
        </h2>
        <div class="author"><a href="/author/8d87cbb9-dde0-44e3-addf-4560b2f0655d.html" title="高斯得" target="_blank">
                高斯得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    區中無由舒眼界，欲上雲峰觀九派。
                </div>
                
                <div class="paragraph">
                    頗聞黄龍擅奇特，儻得窺臨真一快。
                </div>
                
                <div class="paragraph">
                    清苕一綫僅委蛇，具區萬頃何滂湃。
                </div>
                
                <div class="paragraph">
                    又聞法華兩招提，清曠夐絕人境隘。
                </div>
                
                <div class="paragraph">
                    池光瀲灧鏡無臺，山色清寒身不壞。
                </div>
                
                <div class="paragraph">
                    石林幻出三玲瓏，萬虎千羆斷雄怪。
                </div>
                
                <div class="paragraph">
                    幽貞叶策天相之，梅雨初晴白日曬。
                </div>
                
                <div class="paragraph">
                    州家幸肯借官船，亟饌魚蝦菹韮薤。
                </div>
                
                <div class="paragraph">
                    奈何欲往竟不諧，徒羨諸公脫天械。
                </div>
                
                <div class="paragraph">
                    歸來爭發古錦囊，令予伎癢如爬疥。
                </div>
                
                <div class="paragraph">
                    嵇康本自不羈人，况復時屯方翮鎩。
                </div>
                
                <div class="paragraph">
                    終當於此結菁茅，庶可償渠猿鶴債。
                </div>
                
        </div>
    </div>
