    <div class="container">
        <h2 class="name">
            次韻邵文伯懷桐渚與陳子高唱酬之樂
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    謫仙騎鯨上天去，萬古風流一丘土。
                </div>
                
                <div class="paragraph">
                    去天尺五城南杜，晚上瞿塘望江渚。
                </div>
                
                <div class="paragraph">
                    兩翁憔悴人不與，造物嗔渠作奇語。
                </div>
                
                <div class="paragraph">
                    陳侯筆勢誰可禦，九鼎自可獨力舉。
                </div>
                
                <div class="paragraph">
                    夢中尺錦君盡取，時向胸中作吞吐。
                </div>
                
                <div class="paragraph">
                    邵郎詩高孰賓主，一笑相看兩相許。
                </div>
                
                <div class="paragraph">
                    清歌那忍聽金縷，渠坐詩窮君勿怒。
                </div>
                
                <div class="paragraph">
                    衰翁老氣不可鼓，篆鼎瓦棺心好古。
                </div>
                
                <div class="paragraph">
                    此别相逢定何所，他時剝啄叩君户，藜杖經行尚堪拄。
                </div>
                
        </div>
    </div>
