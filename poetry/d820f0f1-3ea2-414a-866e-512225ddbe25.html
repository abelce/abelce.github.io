    <div class="container">
        <h2 class="name">
            贈別張駙馬
        </h2>
        <div class="author"><a href="/author/93e96aa2-a77b-45ac-ab45-14575b66b918.html" title="戎昱" target="_blank">
                戎昱
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上元年中長安陌，見君朝下欲歸宅。
                </div>
                
                <div class="paragraph">
                    飛龍騎馬三十匹，玉勒雕鞍照初日。
                </div>
                
                <div class="paragraph">
                    數里衣香遙撲人，長衢雨歇無纖塵。
                </div>
                
                <div class="paragraph">
                    從奴斜抱勑賜錦，雙雙蹙出金麒麟。
                </div>
                
                <div class="paragraph">
                    天子愛壻皇后弟，獨步明時負權勢。
                </div>
                
                <div class="paragraph">
                    一身扈蹕承殊澤，甲第朱門聳高戟。
                </div>
                
                <div class="paragraph">
                    鳳凰樓上伴吹簫，鸚鵡杯中醉留客。
                </div>
                
                <div class="paragraph">
                    泰去否來何足論，宮中晏駕人事翻。
                </div>
                
                <div class="paragraph">
                    一朝負譴辭丹闕，五年待罪湘江源。
                </div>
                
                <div class="paragraph">
                    冠冕淒涼幾遷改，眼看桑田變成海。
                </div>
                
                <div class="paragraph">
                    華堂金屋別賜人，細眼黃頭總何在。
                </div>
                
                <div class="paragraph">
                    渚宮相見寸心悲，嬾欲今時問昔時。
                </div>
                
                <div class="paragraph">
                    看君風骨殊未歇，不用愁來雙淚垂。
                </div>
                
        </div>
