    <div class="container">
        <h2 class="name">
            乙亥老人生旦
        </h2>
        <div class="author"><a href="/author/bcaf98fd-6c8c-4c10-9019-8558205c9b38.html" title="陳文蔚" target="_blank">
                陳文蔚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兒願歲歲登斯堂，再拜爲親扶壽觴。
                </div>
                
                <div class="paragraph">
                    近思去歲生日時，膝下羅列兒孫行。
                </div>
                
                <div class="paragraph">
                    更願明年似今日，酒面菊花如意黄。
                </div>
                
                <div class="paragraph">
                    人間富貴誰不願，兒只願壽長且康。
                </div>
                
                <div class="paragraph">
                    田園薄有可衣食，但要作善思無疆。
                </div>
                
                <div class="paragraph">
                    生涯淡淡隨分過，不逐勢利常奔忙。
                </div>
                
                <div class="paragraph">
                    初非熊經慕仙術，自是日月閒中長。
                </div>
                
                <div class="paragraph">
                    天賦清奇古容貌，精神矍鑠筋骨彊。
                </div>
                
                <div class="paragraph">
                    今朝捧酒祝親意，不知何者堪比方。
                </div>
                
                <div class="paragraph">
                    欲將吾親比松柏，松柏老不禁風霜。
                </div>
                
                <div class="paragraph">
                    欲將吾親比龜鶴，龜齡鶴算終可量。
                </div>
                
                <div class="paragraph">
                    溪北柱石山峩峩，蟠根結據由洪荒。
                </div>
                
                <div class="paragraph">
                    家居山下不記年，永與山石同蒼蒼。
                </div>
                
        </div>
