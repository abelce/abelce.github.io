    <div class="container">
        <h2 class="name">
            酬竹岩江湖偉觀
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    偉觀如偉人，特立萬夫上。
                </div>
                
                <div class="paragraph">
                    胸中九雲夢，浩然老益壯。
                </div>
                
                <div class="paragraph">
                    挂窗著孤山，排闥數秦望。
                </div>
                
                <div class="paragraph">
                    平湖宜陰晴，西子亦瀾浪。
                </div>
                
                <div class="paragraph">
                    江潮齊晦朔，海若見情狀。
                </div>
                
                <div class="paragraph">
                    由來非地獻，亦復豈天相。
                </div>
                
                <div class="paragraph">
                    誰將萬象影，幻此千幅悵。
                </div>
                
                <div class="paragraph">
                    悠然會真意，何以堪俗况。
                </div>
                
                <div class="paragraph">
                    曲闌供小立，雙眸縱遐放。
                </div>
                
                <div class="paragraph">
                    空濛辨畛畦，平漫分趣尚。
                </div>
                
                <div class="paragraph">
                    外則盡諸物，內則了諸妄。
                </div>
                
                <div class="paragraph">
                    何妨水涵空，勿使雲塞向。
                </div>
                
                <div class="paragraph">
                    不須陋狹隘，更復事寬曠。
                </div>
                
                <div class="paragraph">
                    湛此一寸虛，秘發千古藏。
                </div>
                
        </div>
    </div>
