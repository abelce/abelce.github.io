    <div class="container">
        <h2 class="name">
            送魏郎中出守潮陽
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    臨邛犢鼻裩，環堵長蕭然。
                </div>
                
                <div class="paragraph">
                    千金賤賣賦，忍爲俗子妍。
                </div>
                
                <div class="paragraph">
                    安知有名勝，文采明相鮮。
                </div>
                
                <div class="paragraph">
                    環堵不相下，危行仍危言。
                </div>
                
                <div class="paragraph">
                    自有萬間屋，未暇著一椽。
                </div>
                
                <div class="paragraph">
                    屹立鵷鷺行，飛作蓬萊仙。
                </div>
                
                <div class="paragraph">
                    鮮爲目前計，闊著胸中天。
                </div>
                
                <div class="paragraph">
                    千騎潮陽州，旌旆行翩翩。
                </div>
                
                <div class="paragraph">
                    身居風化首，鞭著循良先。
                </div>
                
                <div class="paragraph">
                    鰐魚碧潭底，瘴海光風前。
                </div>
                
                <div class="paragraph">
                    物既不疵癘，俗亦知變遷。
                </div>
                
                <div class="paragraph">
                    問之何因爾，儀刑邦伯賢。
                </div>
                
                <div class="paragraph">
                    我恐席未煖，十行來日邊。
                </div>
                
                <div class="paragraph">
                    哂乃韓退之，袁州小回旋。
                </div>
                
                <div class="paragraph">
                    當如黄丞相，登庸由潁川。
                </div>
                
        </div>
    </div>
