    <div class="container">
        <h2 class="name">
            貽余處士
        </h2>
        <div class="author"><a href="/author/725a60ae-eb92-4844-869e-ce3fc85b021e.html" title="儲光羲" target="_blank">
                儲光羲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故園至新浦，遙復未百里。
                </div>
                
                <div class="paragraph">
                    北望是他邦，紛吾即遊士。
                </div>
                
                <div class="paragraph">
                    潮來津門啓，罷楫信流水。
                </div>
                
                <div class="paragraph">
                    客意乃成歡，舟人亦相喜。
                </div>
                
                <div class="paragraph">
                    遲遲菱荇上，泛泛孤蒲裏。
                </div>
                
                <div class="paragraph">
                    漸聞商旅喧，猶見鳧鷖起。
                </div>
                
                <div class="paragraph">
                    市亭忽雲構，方物如山峙。
                </div>
                
                <div class="paragraph">
                    吳王昔喪元，隋帝又滅祀。
                </div>
                
                <div class="paragraph">
                    停艫一以眺，太息興亡理。
                </div>
                
                <div class="paragraph">
                    秋苑故池田，宮門新柳杞。
                </div>
                
                <div class="paragraph">
                    我行苦炎月，乃及清昊始。
                </div>
                
                <div class="paragraph">
                    此地日逢迎，終思隱君子。
                </div>
                
                <div class="paragraph">
                    莫言異舒卷，形音在心耳。
                </div>
                
        </div>
