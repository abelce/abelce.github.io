    <div class="container">
        <h2 class="name">
            舟子
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄須客子居水濱，水行水宿忘冬春。
                </div>
                
                <div class="paragraph">
                    莽渺三江五湖外，短船無地不知津。
                </div>
                
                <div class="paragraph">
                    弓彎夜月射鳴雁，舷繫曉風歌采蘋。
                </div>
                
                <div class="paragraph">
                    時望青旗沽白酒，醉煮白魚羹紫蓴。
                </div>
                
                <div class="paragraph">
                    平生未識州縣路，鷗鳥蒹葭成四鄰。
                </div>
                
                <div class="paragraph">
                    市人誘我利三倍，輟棹一出幾危身。
                </div>
                
                <div class="paragraph">
                    古來有道處漁釣，豈與荷擔爲儓臣。
                </div>
                
                <div class="paragraph">
                    欲論舊業誰知者，滿地車輪來往塵。
                </div>
                
                <div class="paragraph">
                    言歸明月滄波上，依舊操舟妙若神。
                </div>
                
        </div>
