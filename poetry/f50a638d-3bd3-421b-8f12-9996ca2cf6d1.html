    <div class="container">
        <h2 class="name">
            遊天竺靈隱寺詩
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清晨出城西，車馬紛颯沓。
                </div>
                
                <div class="paragraph">
                    行行巖壑深，漠漠霧雨雜。
                </div>
                
                <div class="paragraph">
                    雲陰忽披豁，海色共蕭颯。
                </div>
                
                <div class="paragraph">
                    幽尋浩莫窮，空響時相答。
                </div>
                
                <div class="paragraph">
                    地籟笙竽真，材纈丹青合。
                </div>
                
                <div class="paragraph">
                    潦收猿澗浄，寺遶鷲峰匝。
                </div>
                
                <div class="paragraph">
                    簷牙向空啄，殿腳依山插。
                </div>
                
                <div class="paragraph">
                    空翠撲軒窗，乳洞敞閨閤。
                </div>
                
                <div class="paragraph">
                    泄雲無定姿，欹石半相磕。
                </div>
                
                <div class="paragraph">
                    珠燈吐光焰，香龍振鱗甲。
                </div>
                
                <div class="paragraph">
                    啼煙禽念佛，掇蘂蜂供蠟。
                </div>
                
                <div class="paragraph">
                    丹井漲靈泉，嵒松披艾衲。
                </div>
                
                <div class="paragraph">
                    蘿徑勞躋攀，風扉自開闔。
                </div>
                
                <div class="paragraph">
                    龍天想奔凑，飛走亦馴狎。
                </div>
                
                <div class="paragraph">
                    同遊今淵雲，馳聲久鞺鞳。
                </div>
                
                <div class="paragraph">
                    逸驥誰能追，流風不受閘。
                </div>
                
                <div class="paragraph">
                    家山富岷峨，水驛經夔峽。
                </div>
                
                <div class="paragraph">
                    不應得未曾，猶若濟所乏。
                </div>
                
                <div class="paragraph">
                    欲去還停騶，就石屢移榻。
                </div>
                
                <div class="paragraph">
                    共笑香積供，未脱腐儒糲。
                </div>
                
                <div class="paragraph">
                    重來當一洗，尋盟忽忘歃。
                </div>
                
        </div>
