    <div class="container">
        <h2 class="name">
            孫主簿惠上黨寺壁胡霈然書墨迹一匣
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上黨佛祠何可觀，開元瑞物圖高閣。
                </div>
                
                <div class="paragraph">
                    又有長廊古壁上，復是名輩題丹雘。
                </div>
                
                <div class="paragraph">
                    當時泥用絲作筋，意欲千載無剝落。
                </div>
                
                <div class="paragraph">
                    書奇畫妙了不識，訛傳墨土能治瘧。
                </div>
                
                <div class="paragraph">
                    寺僧不惜人掐取，筆畫遂缺如鳥啄。
                </div>
                
                <div class="paragraph">
                    後來好事恐磨滅，寶刀裁剗泥如剝。
                </div>
                
                <div class="paragraph">
                    取之龕置綠板匣，便寶箱楮同美璞。
                </div>
                
                <div class="paragraph">
                    拂拭還看體勢生，盤屈蒼虬舞鸞鷟。
                </div>
                
                <div class="paragraph">
                    在昔不畏屋壁壞，今也常恐兒童撲。
                </div>
                
                <div class="paragraph">
                    夫君知我心所重，南歸贈以致誠慤。
                </div>
                
                <div class="paragraph">
                    此時雖喜落吾手，老大腕硬無由學。
                </div>
                
                <div class="paragraph">
                    但當拜貺不敢忘，莫爲報言曾未數。
                </div>
                
        </div>
    </div>
