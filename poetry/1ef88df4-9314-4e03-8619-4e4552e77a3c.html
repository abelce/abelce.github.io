    <div class="container">
        <h2 class="name">
            雪中月波即事
        </h2>
        <div class="author"><a href="/author/c01df80c-bd84-40e9-b8e8-5b32c1152885.html" title="葛紹體" target="_blank">
                葛紹體
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天地黯淡疑古初，遠近依約垂冰壺。
                </div>
                
                <div class="paragraph">
                    樓閣突兀撐蘧廬，林阜參差自縈紆。
                </div>
                
                <div class="paragraph">
                    極目似接滄溟虛，流水迤邐隨城隅。
                </div>
                
                <div class="paragraph">
                    客舟飄颻帆影孤，紫幕半罩推蓬圖。
                </div>
                
                <div class="paragraph">
                    須臾四面雲糢糊，舞風片片細和麤。
                </div>
                
                <div class="paragraph">
                    带雨點點密更疎，陣復一陣低勻鋪。
                </div>
                
                <div class="paragraph">
                    梅腮破紅笑卷舒，柳眼含赤窺榮枯。
                </div>
                
                <div class="paragraph">
                    水鴨飛去投平蕪，野雁鳴來落寒蘆。
                </div>
                
                <div class="paragraph">
                    巷嫗追逐携雙姝，巧花入時壓鬢梳。
                </div>
                
                <div class="paragraph">
                    艷歌逸響龡笙竽，酒酣意氣高陽徒。
                </div>
                
                <div class="paragraph">
                    蓴盤快斫松江鱸，茶鼎漸融女牆酥。
                </div>
                
                <div class="paragraph">
                    駕言旋返日已晡，馬驕不羨灞橋馿。
                </div>
                
                <div class="paragraph">
                    人言雪瑞慶農夫，况此連雪祥可符，黄土耕桑拱行都。
                </div>
                
        </div>
    </div>
