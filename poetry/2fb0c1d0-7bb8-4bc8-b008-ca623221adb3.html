    <div class="container">
        <h2 class="name">
            綠槐陰
        </h2>
        <div class="author"><a href="/author/52f2e4f1-8585-40cc-ade4-14c694683c4d.html" title="唐士恥" target="_blank">
                唐士恥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    槐陰似尼父，軼軌追前蹤。
                </div>
                
                <div class="paragraph">
                    絕塵非學步，所産夐無雙。
                </div>
                
                <div class="paragraph">
                    今此于越東，鍾孕亦鴻龐。
                </div>
                
                <div class="paragraph">
                    朅來于越西，掌教開羣迷。
                </div>
                
                <div class="paragraph">
                    羣迷於今正有頼，肯使玉佩從他之。
                </div>
                
                <div class="paragraph">
                    昔人種槐根細細，坐閲日月蟬已棲。
                </div>
                
                <div class="paragraph">
                    歷聘轍環嗟不遇，豈若今日廊廟歸。
                </div>
                
                <div class="paragraph">
                    要俾六經日益明，俗還唐虞熙又熙。
                </div>
                
                <div class="paragraph">
                    槐陰雖異道則一，彼不見用吾登躋。
                </div>
                
                <div class="paragraph">
                    宇宙雖云宏且邈，理焉所在成均齊。
                </div>
                
                <div class="paragraph">
                    槐陰槐陰異今昔，一則不用一明陟。
                </div>
                
                <div class="paragraph">
                    道在六經道固存，道出六經道還得。
                </div>
                
                <div class="paragraph">
                    洪哉尼父懷此道，今日誰知歸探討。
                </div>
                
                <div class="paragraph">
                    探討既力道不殊，三都遂隳陳常討。
                </div>
                
                <div class="paragraph">
                    天驕立可傾，神州立可清。
                </div>
                
                <div class="paragraph">
                    一祖八宗地，教化登升平。
                </div>
                
                <div class="paragraph">
                    先生爲黄髮，自可七六經。
                </div>
                
        </div>
