    <div class="container">
        <h2 class="name">
            晚渡伊水
        </h2>
        <div class="author"><a href="/author/7ad47391-3ac7-4cef-b867-2bc9a37e6323.html" title="韋述" target="_blank">
                韋述
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    悠悠涉伊水，伊水清見石。
                </div>
                
                <div class="paragraph">
                    是時春向深，兩岸草如積。
                </div>
                
                <div class="paragraph">
                    迢遰望洲嶼，逶迤亙津陌。
                </div>
                
                <div class="paragraph">
                    新樹落疎紅，遙原上深碧。
                </div>
                
                <div class="paragraph">
                    回瞻洛陽苑，遽有長山隔。
                </div>
                
                <div class="paragraph">
                    煙霧猶辨家，風塵已爲客。
                </div>
                
                <div class="paragraph">
                    登陟多異趣，往來見行役。
                </div>
                
                <div class="paragraph">
                    雲起早已昏，鳥飛日將夕。
                </div>
                
                <div class="paragraph">
                    光陰逝不借，超然慕疇昔。
                </div>
                
                <div class="paragraph">
                    遠游亦何爲？歸來存竹帛。
                </div>
                
        </div>
    </div>
