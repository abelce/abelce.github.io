    <div class="container">
        <h2 class="name">
            義鶻
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陰崖有蒼鷹，養子黑柏顛。
                </div>
                
                <div class="paragraph">
                    白蛇登其巢，吞噬恣朝餐。
                </div>
                
                <div class="paragraph">
                    雄飛遠求食，雌者鳴辛酸。
                </div>
                
                <div class="paragraph">
                    力強不可制，黃口無半存。
                </div>
                
                <div class="paragraph">
                    其父從西歸，飜身入長煙。
                </div>
                
                <div class="paragraph">
                    斯須領健鶻，痛憤寄所宣。
                </div>
                
                <div class="paragraph">
                    斗上捩孤影，噭哮來九天。
                </div>
                
                <div class="paragraph">
                    修鱗脫遠枝，巨顙坼老拳。
                </div>
                
                <div class="paragraph">
                    高空得蹭蹬，短草辭蜿蜒。
                </div>
                
                <div class="paragraph">
                    折尾能一掉，飽腸皆已穿。
                </div>
                
                <div class="paragraph">
                    生雖滅衆雛，死亦垂千年。
                </div>
                
                <div class="paragraph">
                    物情有報復，快意貴目前。
                </div>
                
                <div class="paragraph">
                    茲實鷙鳥最，急難心炯然。
                </div>
                
                <div class="paragraph">
                    功成失所往，用舍何其賢。
                </div>
                
                <div class="paragraph">
                    近經潏水湄，此事樵夫傳。
                </div>
                
                <div class="paragraph">
                    飄蕭覺素髮，凜欲衝儒冠。
                </div>
                
                <div class="paragraph">
                    人生許與分，只在顧盼間。
                </div>
                
                <div class="paragraph">
                    聊爲義鶻行，用激壯士肝。
                </div>
                
        </div>
