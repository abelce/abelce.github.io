    <div class="container">
        <h2 class="name">
            洽陽何退翁謫長沙會宿龍興思歸戲之
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    何郎西州來，逸氣掃秋晚。
                </div>
                
                <div class="paragraph">
                    平生貯書腹，中有文武膽。
                </div>
                
                <div class="paragraph">
                    材如駱賓王，其直亦不減。
                </div>
                
                <div class="paragraph">
                    上書論國事，忌諱失料揀。
                </div>
                
                <div class="paragraph">
                    居然爲逐客，安免投手板。
                </div>
                
                <div class="paragraph">
                    世方例皮相，我亦作白眼。
                </div>
                
                <div class="paragraph">
                    閉門古寺中，一榻聊醫懶。
                </div>
                
                <div class="paragraph">
                    邇來偶病渴，意緒覺蕭散。
                </div>
                
                <div class="paragraph">
                    頗懷當壚人，楚岫屢欲鏟。
                </div>
                
                <div class="paragraph">
                    我從山中來，攜被夜假館。
                </div>
                
                <div class="paragraph">
                    地爐擁紅金，妙語容細款。
                </div>
                
                <div class="paragraph">
                    凛然忠義氣，不肯受盤綰。
                </div>
                
                <div class="paragraph">
                    正恐復一吐，與民作温暖。
                </div>
                
                <div class="paragraph">
                    坐覺舟壑走，歲月不可挽。
                </div>
                
                <div class="paragraph">
                    人生一夢耳，勿作鏡中歎。
                </div>
                
                <div class="paragraph">
                    何當結後期，相攜游汗漫。
                </div>
                
        </div>
