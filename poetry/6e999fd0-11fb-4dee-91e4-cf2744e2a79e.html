    <div class="container">
        <h2 class="name">
            韓廉使奉御贊
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    幅巾椹衣，杳然深靖。
                </div>
                
                <div class="paragraph">
                    坐蘚石牀，横玉麈柄。
                </div>
                
                <div class="paragraph">
                    松聲度曲，笑作風聽。
                </div>
                
                <div class="paragraph">
                    是故有琴，絃索不整。
                </div>
                
                <div class="paragraph">
                    人徒見其神和氣平，頽然委順。
                </div>
                
                <div class="paragraph">
                    至於垂紳正笏，守法奉命。
                </div>
                
                <div class="paragraph">
                    則活人之色嚴毅勁正，特不受富貴所吞，而有山林之韻。
                </div>
                
                <div class="paragraph">
                    究其心胸，山包海容。
                </div>
                
                <div class="paragraph">
                    表裏不隔，八窗玲瓏。
                </div>
                
                <div class="paragraph">
                    蓋遊戲人間之出世，扶持洞上之宗風者也。
                </div>
                
        </div>
    </div>
