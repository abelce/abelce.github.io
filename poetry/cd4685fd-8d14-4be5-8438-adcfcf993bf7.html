    <div class="container">
        <h2 class="name">
            送唐君益
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝家設賢科，留意在豪彦。
                </div>
                
                <div class="paragraph">
                    三道詢天人，萬言極貫變。
                </div>
                
                <div class="paragraph">
                    國論庶有補，謀身非自薦。
                </div>
                
                <div class="paragraph">
                    昧者鮮知此，榮禄生貪羡。
                </div>
                
                <div class="paragraph">
                    討論遺本原，文采事藻絢。
                </div>
                
                <div class="paragraph">
                    假之爲捷塗，得以步華選。
                </div>
                
                <div class="paragraph">
                    亦有附羣邪，藉以肆綺辯。
                </div>
                
                <div class="paragraph">
                    心迹既自異，事業安可見。
                </div>
                
                <div class="paragraph">
                    遂令權貴人，待物少明辨。
                </div>
                
                <div class="paragraph">
                    概爲天下材，皆同秦士賤。
                </div>
                
                <div class="paragraph">
                    夫君非好名，力學久忘倦。
                </div>
                
                <div class="paragraph">
                    天資固彊直，道業益豐羡。
                </div>
                
                <div class="paragraph">
                    純如后夔音，發若老羿箭。
                </div>
                
                <div class="paragraph">
                    深有啟沃誠，恬無寵榮戀。
                </div>
                
                <div class="paragraph">
                    時事方艱虞，乾心屢告譴。
                </div>
                
                <div class="paragraph">
                    遠憂何時已，長策殊未獻。
                </div>
                
                <div class="paragraph">
                    期君爲國醫，起疾須瞑眩。
                </div>
                
        </div>
