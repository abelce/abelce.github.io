    <div class="container">
        <h2 class="name">
            將歸葉先寄明復季常
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    初日照屋山，好鳥哢簷角。
                </div>
                
                <div class="paragraph">
                    卷簾吏却掃，齋舍寒蕭索。
                </div>
                
                <div class="paragraph">
                    呼兒篘春醪，期與夫子酌。
                </div>
                
                <div class="paragraph">
                    簡書驅我出，衝雪凍兩脚。
                </div>
                
                <div class="paragraph">
                    莫行星輝輝，曉起雞喔喔。
                </div>
                
                <div class="paragraph">
                    青煙過空村，商旅無遠橐。
                </div>
                
                <div class="paragraph">
                    豈不欲少留，王事苦敦薄。
                </div>
                
                <div class="paragraph">
                    平生白眼人，今日折腰諾。
                </div>
                
                <div class="paragraph">
                    可憐五斗米，奪我一溪樂。
                </div>
                
                <div class="paragraph">
                    公等何逍遙，睥睨寄講學。
                </div>
                
                <div class="paragraph">
                    談犀振清風，棋局落秋雹。
                </div>
                
                <div class="paragraph">
                    雲陰愁濛鴻，山路險犖确。
                </div>
                
                <div class="paragraph">
                    慎無告歸軒，使我數日惡。
                </div>
                
                <div class="paragraph">
                    羸驂逆歸心，旋濘蹶霜濼。
                </div>
                
                <div class="paragraph">
                    悲嘶惜鄣泥，短箠冷難捉。
                </div>
                
                <div class="paragraph">
                    南征喜氣動，迎面蛛絲落。
                </div>
                
                <div class="paragraph">
                    買網鱠金橙，歸償炊黍約。
                </div>
                
        </div>
    </div>
