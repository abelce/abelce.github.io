    <div class="container">
        <h2 class="name">
            奉和中書崔舍人八月十五日夜翫月二十韻
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    暮景中秋爽，陰靈既望圓。
                </div>
                
                <div class="paragraph">
                    浮精離碧海，分照接虞淵。
                </div>
                
                <div class="paragraph">
                    迥見孤輪出，高從倚蓋旋。
                </div>
                
                <div class="paragraph">
                    二儀含皎澈，萬象共澄鮮。
                </div>
                
                <div class="paragraph">
                    整御當西陸，舒光麗上玄。
                </div>
                
                <div class="paragraph">
                    從星變風雨，順日助陶甄。
                </div>
                
                <div class="paragraph">
                    遠近同時望，晶熒此夜偏。
                </div>
                
                <div class="paragraph">
                    運行調玉燭，潔白應金天。
                </div>
                
                <div class="paragraph">
                    曲沼疑瑤鏡，通衢若象筵。
                </div>
                
                <div class="paragraph">
                    逢人盡冰雪，遇景即神仙。
                </div>
                
                <div class="paragraph">
                    引素吞銀漢，凝清洗綠煙。
                </div>
                
                <div class="paragraph">
                    臯禽警露下，鄰杵思風前。
                </div>
                
                <div class="paragraph">
                    水是還珠浦，山成種玉田。
                </div>
                
                <div class="paragraph">
                    劒沈三尺影，燈罷九枝然。
                </div>
                
                <div class="paragraph">
                    象外形無迹，寰中影有遷。
                </div>
                
                <div class="paragraph">
                    稍當雲闕正，未映斗城懸。
                </div>
                
                <div class="paragraph">
                    靜對揮宸翰，閑臨襞彩牋。
                </div>
                
                <div class="paragraph">
                    境同牛渚上，宿在鳳池邊。
                </div>
                
                <div class="paragraph">
                    興掩尋安道，詞勝命仲宣。
                </div>
                
                <div class="paragraph">
                    從今紙貴後，不復詠陳篇。
                </div>
                
        </div>
