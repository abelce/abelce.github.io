    <div class="container">
        <h2 class="name">
            孤松篇
        </h2>
        <div class="author"><a href="/author/a1451e8f-9ecf-4234-98f2-cb4583b5a917.html" title="劉希夷" target="_blank">
                劉希夷
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蠶月桑葉青，鸎時柳花白。
                </div>
                
                <div class="paragraph">
                    澹豔煙雨姿，敷芬陽春陌。
                </div>
                
                <div class="paragraph">
                    如何秋風起，零落從此始。
                </div>
                
                <div class="paragraph">
                    獨有南澗松，不歎東流水。
                </div>
                
                <div class="paragraph">
                    玄陰天地冥，皓雪朝夜零。
                </div>
                
                <div class="paragraph">
                    豈不罹寒暑，爲君留青青。
                </div>
                
                <div class="paragraph">
                    青青好顏色，落落任孤直。
                </div>
                
                <div class="paragraph">
                    羣樹遙相望，衆草不敢逼。
                </div>
                
                <div class="paragraph">
                    靈龜卜真隱，仙鳥宜棲息。
                </div>
                
                <div class="paragraph">
                    恥受秦帝封，願言唐侯食。
                </div>
                
                <div class="paragraph">
                    寒山夜月明，山冷氣清清。
                </div>
                
                <div class="paragraph">
                    淒兮歸鳳集，吹之作琴聲。
                </div>
                
                <div class="paragraph">
                    松子臥仙岑，寂聽疑野心。
                </div>
                
                <div class="paragraph">
                    清泠有真曲，樵採無知音。
                </div>
                
                <div class="paragraph">
                    美人何時來？幽徑委綠苔。
                </div>
                
                <div class="paragraph">
                    吁嗟深澗底，棄捐廣廈材。
                </div>
                
        </div>
