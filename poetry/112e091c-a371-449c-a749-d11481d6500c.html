    <div class="container">
        <h2 class="name">
            惠州豐湖
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔在葛稚川，求爲勾漏令。
                </div>
                
                <div class="paragraph">
                    丹砂頗易得，羅浮聚仙聖。
                </div>
                
                <div class="paragraph">
                    窮荒非人情，適己自無競。
                </div>
                
                <div class="paragraph">
                    千歲若須臾，斯人已遼敻。
                </div>
                
                <div class="paragraph">
                    忽聞惠州守，修舊有佳政。
                </div>
                
                <div class="paragraph">
                    漲泉作豐湖，百頃湛明鏡。
                </div>
                
                <div class="paragraph">
                    芰荷爭秀發，魚鳥恣潛泳。
                </div>
                
                <div class="paragraph">
                    新疇日已多，耕者樂其盛。
                </div>
                
                <div class="paragraph">
                    高齋面空闊，寫影窮綠凈。
                </div>
                
                <div class="paragraph">
                    長嘯來清風，炎蒸亦無病。
                </div>
                
                <div class="paragraph">
                    勤憂本劭農，爽豁頼怡性。
                </div>
                
                <div class="paragraph">
                    寧須學神仙，豈必謝朝請。
                </div>
                
                <div class="paragraph">
                    明珠還合浦，夙昔人相慶。
                </div>
                
                <div class="paragraph">
                    君有近郭田，足繼甘棠咏。
                </div>
                
        </div>
