    <div class="container">
        <h2 class="name">
            和西江李助副使早登開元寺閣
        </h2>
        <div class="author"><a href="/author/09bebe44-b981-4178-bd70-00a8339d7d39.html" title="陳陶" target="_blank">
                陳陶
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虛豁登寶閣，三休極層構。
                </div>
                
                <div class="paragraph">
                    獨立天地間，煙雲滿襟袖。
                </div>
                
                <div class="paragraph">
                    鰲荒初落日，劍野呈綺繡。
                </div>
                
                <div class="paragraph">
                    秋檻祝融微，陰軒九江湊。
                </div>
                
                <div class="paragraph">
                    拂簷皇姑舍，錯落白榆秀。
                </div>
                
                <div class="paragraph">
                    倚砌天竺祠，蛟龍蟠古甃。
                </div>
                
                <div class="paragraph">
                    翛然觀六合，一指齊宇宙。
                </div>
                
                <div class="paragraph">
                    書劍忽若□，青雲日方晝。
                </div>
                
                <div class="paragraph">
                    南朝空蒼莽，楚澤稀耕耨。
                </div>
                
                <div class="paragraph">
                    萬事溺頹波，一航安可涭。
                </div>
                
                <div class="paragraph">
                    徒云寄麟泣，六五終難就。
                </div>
                
                <div class="paragraph">
                    資斧念餘生，湖光隱圭竇。
                </div>
                
                <div class="paragraph">
                    早聞羣黃鶴，飄舉此江岫。
                </div>
                
                <div class="paragraph">
                    陵谷空靄然，人樵已雛𪆪。
                </div>
                
                <div class="paragraph">
                    燕宮豸冠客，憑覽發清奏。
                </div>
                
                <div class="paragraph">
                    珠玉難嗣音，摐轅愧孤陋。
                </div>
                
        </div>
