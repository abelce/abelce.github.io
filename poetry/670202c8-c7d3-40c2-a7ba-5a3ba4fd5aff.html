    <div class="container">
        <h2 class="name">
            贈張嘉甫
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浮舟大江里三千，歸掃先隴清淮壖。
                </div>
                
                <div class="paragraph">
                    杜門古寺厭岑寂，夢寐清潁如家山。
                </div>
                
                <div class="paragraph">
                    汝陰昔謬稱刺史，自愧何術甦恫瘝。
                </div>
                
                <div class="paragraph">
                    平生爲吏甘賤拙，敢作蟊賊傷民田。
                </div>
                
                <div class="paragraph">
                    未憂懷磚擊之去，乃欲築室買一廛。
                </div>
                
                <div class="paragraph">
                    簞瓢三畝易辦耳，寄聲父老不汝干。
                </div>
                
                <div class="paragraph">
                    長淮清冬龍蜃蟄，放舟出郭天宇寬。
                </div>
                
                <div class="paragraph">
                    浮梁橫前嫋可纜，金塔却立儼莫攀。
                </div>
                
                <div class="paragraph">
                    髯張幼好此奇服，白璧刻佩鳴玦環。
                </div>
                
                <div class="paragraph">
                    抱持微學不忍棄，清明竹林遭削刪。
                </div>
                
                <div class="paragraph">
                    三年江湖友魑魅，一日寶府觀璵璠。
                </div>
                
                <div class="paragraph">
                    漸消鄙吝心自喜，追計存沒涕亦潸。
                </div>
                
                <div class="paragraph">
                    尋山把酒豈易得，客路霰雪衣裘單。
                </div>
                
                <div class="paragraph">
                    塵埃可洗憂可豁，待君一酌玻璃泉。
                </div>
                
        </div>
