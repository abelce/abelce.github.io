    <div class="container">
        <h2 class="name">
            正輔既見和復次前韵慰鼓盆勸學佛
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    稚川真長生，少從鄭公遊。
                </div>
                
                <div class="paragraph">
                    孝章偶不死，免爲文舉憂。
                </div>
                
                <div class="paragraph">
                    餘齡會有適，獨往豈相攸。
                </div>
                
                <div class="paragraph">
                    由來警露鶴，不羨撮蚤鶹。
                </div>
                
                <div class="paragraph">
                    願加視後鞭，同駕躅空輈。
                </div>
                
                <div class="paragraph">
                    寧餐墮齒堇，勿憶齊眉羞。
                </div>
                
                <div class="paragraph">
                    何時遂縱壑，歸路同首丘。
                </div>
                
                <div class="paragraph">
                    東岡松柏老，西嶺橘柚秋。
                </div>
                
                <div class="paragraph">
                    著意尋彌明，長頸高結喉。
                </div>
                
                <div class="paragraph">
                    無心逐定遠，燕頷飛虎頭。
                </div>
                
                <div class="paragraph">
                    君方卒功名，一泛范蠡舟。
                </div>
                
                <div class="paragraph">
                    我亦霑霈渥，漸解鍾儀囚。
                </div>
                
                <div class="paragraph">
                    寧須張子房，萬戶自擇留。
                </div>
                
                <div class="paragraph">
                    猶勝嵇叔夜，孤憤甘長幽。
                </div>
                
                <div class="paragraph">
                    南窗可寄傲，北山早歸耰。
                </div>
                
                <div class="paragraph">
                    此語君勿疑，老彭跨商周。
                </div>
                
        </div>
