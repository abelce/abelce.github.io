    <div class="container">
        <h2 class="name">
            章武殿
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歷數歸真主，乾坤仗義兵。
                </div>
                
                <div class="paragraph">
                    南夷長後服，下國怨西征。
                </div>
                
                <div class="paragraph">
                    麋鹿荒吳苑，梯航聚易京。
                </div>
                
                <div class="paragraph">
                    春螽那恃力，朝菌欲長生。
                </div>
                
                <div class="paragraph">
                    雷雨隨金鼓，鷹鸇起旆旌。
                </div>
                
                <div class="paragraph">
                    靈旗穊牛斗，白羽射欃槍。
                </div>
                
                <div class="paragraph">
                    散地人誰保，連甍火徹明。
                </div>
                
                <div class="paragraph">
                    晨門迎短箠，死骨斷長鯨。
                </div>
                
                <div class="paragraph">
                    父老前流涕，農夫未釋耕。
                </div>
                
                <div class="paragraph">
                    將軍薦牛酒，愷樂會韶韺。
                </div>
                
                <div class="paragraph">
                    虢滅虞何恃，崇亡紂亦傾。
                </div>
                
                <div class="paragraph">
                    一戎終薄伐，再駕就昇平。
                </div>
                
                <div class="paragraph">
                    舊邑更脩武，行宮即顧成。
                </div>
                
                <div class="paragraph">
                    奎芒垂篆刻，天質望氛清。
                </div>
                
                <div class="paragraph">
                    羽衛嚴丹極，潮音接化城。
                </div>
                
                <div class="paragraph">
                    欲回江海水，都作頌歌聲。
                </div>
                
        </div>
