<body>
    <div class="container">
        <h2 class="name">
            和李巽伯少卿見懷
        </h2>
        <div class="author"><a href="/author/2ea03161-90b5-4f94-8c4f-4a52ee8eb4f6.html" title="王庭珪" target="_blank">
                王庭珪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    騎鯨仙人本仙胄，不應暴落饑蛟口。
                </div>
                
                <div class="paragraph">
                    長庚却復下人間，島瘦郊寒皆縮手。
                </div>
                
                <div class="paragraph">
                    篇章邁往無故初，不共曹劉轍俱蹂。
                </div>
                
                <div class="paragraph">
                    此邦雖陋江山雄，異時間出歐陽九。
                </div>
                
                <div class="paragraph">
                    公今詩句滿江山，似覺衰容得春酒。
                </div>
                
                <div class="paragraph">
                    筆端獵獵生風雷，胸次煌煌煥星斗。
                </div>
                
                <div class="paragraph">
                    生兒了事正作癡，亦恐癡兒未能了。
                </div>
                
                <div class="paragraph">
                    頃年胡騎獵夷門，兵拏不解誰當剖。
                </div>
                
                <div class="paragraph">
                    大臣薦公來洛陽，舌翻波濤驚朝堂。
                </div>
                
                <div class="paragraph">
                    飛龍借馬出建康，醜虜夜走塵沙黄。
                </div>
                
                <div class="paragraph">
                    是時帝坐八綺窗，擬歌風起雲飛揚。
                </div>
                
        </div>
