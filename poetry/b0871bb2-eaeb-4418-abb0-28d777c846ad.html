    <div class="container">
        <h2 class="name">
            解棋
        </h2>
        <div class="author"><a href="/author/b253a1c2-0c6d-4fcd-befd-049d2958a7f7.html" title="艾性夫" target="_blank">
                艾性夫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兩雄相持機不發，一著輸先智相軋。
                </div>
                
                <div class="paragraph">
                    退守皆虞虎穴空，通和不肯鴻溝割。
                </div>
                
                <div class="paragraph">
                    危枰已屬墮甑裏，巧勢爭看强弩末。
                </div>
                
                <div class="paragraph">
                    疲思嘿嘿鬼神寂，密運茫茫天地闊。
                </div>
                
                <div class="paragraph">
                    悍雞趁鬬不暇咮，駿馬爭馳各忘秣。
                </div>
                
                <div class="paragraph">
                    矰禽睥睨欲高舉，罝兔迷離思遠脫。
                </div>
                
                <div class="paragraph">
                    死中求生背水陣，灰冷復焚餘燭跋。
                </div>
                
                <div class="paragraph">
                    白登倏報沛公走，閼與俄聞趙師活。
                </div>
                
                <div class="paragraph">
                    傍觀駭服算入妙，對局虛驕氣方奪。
                </div>
                
                <div class="paragraph">
                    人生勝負何可期，生達難欺死諸葛。
                </div>
                
                <div class="paragraph">
                    推枰一笑拍闌干，滿袖松風凉潑潑。
                </div>
                
        </div>
