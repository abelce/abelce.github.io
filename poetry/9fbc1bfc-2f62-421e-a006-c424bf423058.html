    <div class="container">
        <h2 class="name">
            奉贈蕭二十使君
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惜在嚴公幕，俱爲蜀使臣。
                </div>
                
                <div class="paragraph">
                    艱危參大府，前後間清塵。
                </div>
                
                <div class="paragraph">
                    起草鳴先路，乘槎動要津。
                </div>
                
                <div class="paragraph">
                    王鳧聊暫出，蕭雉只相馴。
                </div>
                
                <div class="paragraph">
                    終始任安義，荒蕪孟母鄰。
                </div>
                
                <div class="paragraph">
                    聯翩匍匐禮，意氣死生親。
                </div>
                
                <div class="paragraph">
                    張老存家事，嵇康有故人。
                </div>
                
                <div class="paragraph">
                    食恩慙鹵莽，鏤骨抱酸辛。
                </div>
                
                <div class="paragraph">
                    巢許山林志，夔龍廊廟珍。
                </div>
                
                <div class="paragraph">
                    鵬圖乃矯翼，熊軾且移輪。
                </div>
                
                <div class="paragraph">
                    磊落衣冠地，蒼茫土木身。
                </div>
                
                <div class="paragraph">
                    塤篪鳴自合，金石瑩逾新。
                </div>
                
                <div class="paragraph">
                    重憶羅江外，同遊錦水濱。
                </div>
                
                <div class="paragraph">
                    結歡隨過隙，懷舊益霑巾。
                </div>
                
                <div class="paragraph">
                    曠絕含香舍，稽留伏枕辰。
                </div>
                
                <div class="paragraph">
                    停驂雙闕早，迴雁五湖春。
                </div>
                
                <div class="paragraph">
                    不達長卿病，從來原憲貧。
                </div>
                
                <div class="paragraph">
                    監河受貸粟，一起轍中鱗。
                </div>
                
        </div>
