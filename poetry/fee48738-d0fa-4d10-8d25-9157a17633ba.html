    <div class="container">
        <h2 class="name">
            留題九江劉秀才西亭
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南出九江城，西下五老岡。
                </div>
                
                <div class="paragraph">
                    倐然一徑二三里，流水散漫桃花香。
                </div>
                
                <div class="paragraph">
                    桃花迴環蔽深屋，犬吠遊人人扣竹。
                </div>
                
                <div class="paragraph">
                    青衣借問來何爲，正是劉郎春酒熟。
                </div>
                
                <div class="paragraph">
                    劉郎不厭客，撫掌邀我曹。
                </div>
                
                <div class="paragraph">
                    西亭有榻醉可卧，下臨大江萬頃之洪濤。
                </div>
                
                <div class="paragraph">
                    長帆出没送孤鳥，月飛不過哀猿嗥。
                </div>
                
                <div class="paragraph">
                    更愛雙劍峰，正落南窻外。
                </div>
                
                <div class="paragraph">
                    天公好仁不用武，太古光鋩未磨淬。
                </div>
                
                <div class="paragraph">
                    誰懷邪佞心，見之膽應碎。
                </div>
                
                <div class="paragraph">
                    淮山在天末，寒青亦相對。
                </div>
                
                <div class="paragraph">
                    微風時一來，松柏搖蒼珮。
                </div>
                
                <div class="paragraph">
                    頃刻神官驅黑龍，汹汹興雲變明晦。
                </div>
                
                <div class="paragraph">
                    地勢雖高直可驚，酒行且止{炙火=肉}休嘬。
                </div>
                
                <div class="paragraph">
                    劉郎顧我笑，爲言向苦悲。
                </div>
                
                <div class="paragraph">
                    陰晴非汝職，不醉將疇歸。
                </div>
                
                <div class="paragraph">
                    歸來乎，頻相過，西亭把酒共君歌。
                </div>
                
        </div>
