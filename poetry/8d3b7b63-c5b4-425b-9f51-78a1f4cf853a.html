<body>
    <div class="container">
        <h2 class="name">
            劉錦山自衡州歸復書仍貽之詩
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    渺渺湘水波，浩浩衡山雲。
                </div>
                
                <div class="paragraph">
                    悠悠我之思，皎皎兮美人。
                </div>
                
                <div class="paragraph">
                    美人不可見，陵谷日遷變。
                </div>
                
                <div class="paragraph">
                    風塵方紛攘，意者生死判。
                </div>
                
                <div class="paragraph">
                    鴈來信可通，豈若重會逢。
                </div>
                
                <div class="paragraph">
                    恨無健羽翮，萬里飛相從。
                </div>
                
                <div class="paragraph">
                    腰下黄金佩，人間紫馬貴。
                </div>
                
                <div class="paragraph">
                    還疑衮繡身，易奪丘園志。
                </div>
                
                <div class="paragraph">
                    鶴髮幾七旬，年與君爲鄰。
                </div>
                
                <div class="paragraph">
                    交至老彌篤，恨弗時相親。
                </div>
                
                <div class="paragraph">
                    急流中勇退，一舸歸私第。
                </div>
                
                <div class="paragraph">
                    俄傳尺素書，讀之喜不寐。
                </div>
                
                <div class="paragraph">
                    願堅如蘭心，共締松菊盟。
                </div>
                
                <div class="paragraph">
                    毋貽林澗愧，復動軒冕情。
                </div>
                
                <div class="paragraph">
                    皓首金石契，何異園與綺。
                </div>
                
                <div class="paragraph">
                    昔日良友朋，今爲老兄弟。
                </div>
                
        </div>
