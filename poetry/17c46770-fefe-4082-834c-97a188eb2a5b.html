    <div class="container">
        <h2 class="name">
            贈呂洞賓
        </h2>
        <div class="author"><a href="/author/78af0b31-510f-4a4b-bbd3-868e96495bd1.html" title="鍾離權" target="_blank">
                鍾離權
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    知君幸有英靈骨，所以教君心恍惚。
                </div>
                
                <div class="paragraph">
                    含元殿上水晶宮，分明指出神仙窟。
                </div>
                
                <div class="paragraph">
                    大丈夫，遇真訣，須要執持心猛烈。
                </div>
                
                <div class="paragraph">
                    五行匹配自刀圭，執取龜蛇顛倒訣。
                </div>
                
                <div class="paragraph">
                    三尸神，須打徹，進退天機明六甲。
                </div>
                
                <div class="paragraph">
                    知此三要萬神歸，來駕火龍離九闕。
                </div>
                
                <div class="paragraph">
                    九九道至成真日，三界四府朝元節。
                </div>
                
                <div class="paragraph">
                    氣翱翔兮神烜赫，蓬萊便是吾家宅。
                </div>
                
                <div class="paragraph">
                    羣仙會飲天樂喧，雙童引入昇玄客。
                </div>
                
                <div class="paragraph">
                    道心不退故傳君，立誓約言親灑血。
                </div>
                
                <div class="paragraph">
                    逢人兮莫亂說，遇友兮不須訣。
                </div>
                
                <div class="paragraph">
                    莫怪頻發此言辭，輕慢必有陰司折。
                </div>
                
                <div class="paragraph">
                    執手相別意如何，今日爲君重作歌。
                </div>
                
                <div class="paragraph">
                    說盡千般玄妙理，未必君心信也麽。
                </div>
                
                <div class="paragraph">
                    子後分明說與汝，保惜吾言上大羅。
                </div>
                
        </div>
    </div>
