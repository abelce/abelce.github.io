    <div class="container">
        <h2 class="name">
            寄題水月禪院（在洞庭山縹緲峯下，梁大同四年建，山有無礙泉。）
        </h2>
        <div class="author"><a href="/author/20e8038a-40b3-456d-84a0-a04847fa281c.html" title="贊寧" target="_blank">
                贊寧
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    參差峯岫晝雲昏，入望攀蘿濁浪奔。
                </div>
                
                <div class="paragraph">
                    震澤湧山來北岸，華陽連洞到東門。
                </div>
                
                <div class="paragraph">
                    日生樹掛紅霞脚，風起波搖白石根。
                </div>
                
                <div class="paragraph">
                    聞有上方僧住處，橘花林下採蘭蓀。
                </div>
                
                <div class="paragraph">
                    （見《宋詩紀事》引《吳都志》。
                </div>
                
                <div class="paragraph">
                    ）（見《吳郡志》卷三三《郭外詩》，爲同題二首之一。
                </div>
                
                <div class="paragraph">
                    《吳郡志》云：「水月禪院，在洞庭山縹緲峰下。
                </div>
                
                <div class="paragraph">
                    ……天祐四年，刺史曹珪以明月名之。
                </div>
                
                <div class="paragraph">
                    皇朝祥符間，詔易今名。
                </div>
                
                <div class="paragraph">
                    」贊寧卒於咸平四年〖據《釋氏疑年錄》〗，易名水月爲其身後事，詩題似應作《寄題明月禪院》。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
