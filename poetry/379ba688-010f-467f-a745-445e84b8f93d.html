    <div class="container">
        <h2 class="name">
            甲子歲書事
        </h2>
        <div class="author"><a href="/author/07ef0356-1925-4cb1-9522-26788359f60f.html" title="楊乘" target="_blank">
                楊乘
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    豎子未鼎烹，大君尚旰食。
                </div>
                
                <div class="paragraph">
                    風雷隨出師，雲霞有戰色。
                </div>
                
                <div class="paragraph">
                    犒功椎萬牛，募勇懸千帛。
                </div>
                
                <div class="paragraph">
                    武士日曳柴，飛將競執馘。
                </div>
                
                <div class="paragraph">
                    喜氣迎捷書，懽聲送羽檄。
                </div>
                
                <div class="paragraph">
                    天兵日雄強，桀犬稍離析。
                </div>
                
                <div class="paragraph">
                    賊臂既已斷，賊喉既已搤。
                </div>
                
                <div class="paragraph">
                    樂禍但鯨鯢，同惡爲肘腋。
                </div>
                
                <div class="paragraph">
                    小大勢難侔，逆順初不敵。
                </div>
                
                <div class="paragraph">
                    違命固天亡，恃險乖長策。
                </div>
                
                <div class="paragraph">
                    蠆毒久萌牙，狼顧非日夕。
                </div>
                
                <div class="paragraph">
                    禮貌忽驕狂，疏奏遂指斥。
                </div>
                
                <div class="paragraph">
                    動衆豈佳兵，含忍恐無益。
                </div>
                
                <div class="paragraph">
                    鴻恩既已孤，小效不足惜。
                </div>
                
                <div class="paragraph">
                    腐儒一鉛刀，投筆時感激。
                </div>
                
                <div class="paragraph">
                    帝閽不敢干，恓恓坐長畫。
                </div>
                
        </div>
