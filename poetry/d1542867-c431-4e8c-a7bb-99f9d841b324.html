    <div class="container">
        <h2 class="name">
            次韓機幕韻
        </h2>
        <div class="author"><a href="/author/89582e74-761e-4836-9917-9263a355b5b1.html" title="張栻" target="_blank">
                張栻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    韓杜有佳句，炯炯如辰星。
                </div>
                
                <div class="paragraph">
                    自昔此邦勝，中土亦飫聽。
                </div>
                
                <div class="paragraph">
                    奇觀今愈多，洞戶長不扃。
                </div>
                
                <div class="paragraph">
                    秀色真可餐，腴澤到畦丁。
                </div>
                
                <div class="paragraph">
                    寒巖度輕舫，瘦嶺著危亭。
                </div>
                
                <div class="paragraph">
                    固已小鴈蕩，寧復談錦屏。
                </div>
                
                <div class="paragraph">
                    自我來擁麾，每思御風泠。
                </div>
                
                <div class="paragraph">
                    如何半載間，足迹才一經。
                </div>
                
                <div class="paragraph">
                    居然俯仰中，便覺塵慮冥。
                </div>
                
                <div class="paragraph">
                    舊刻暗蒼蘚，往事過奔霆。
                </div>
                
                <div class="paragraph">
                    頗聞煙霞外，往往接神靈。
                </div>
                
                <div class="paragraph">
                    向來羽衣士，吐內誇奇齡。
                </div>
                
                <div class="paragraph">
                    終焉亦歸盡，難留鬢毛青。
                </div>
                
                <div class="paragraph">
                    塞鴈度霄漢，沙鷗飛遠汀。
                </div>
                
                <div class="paragraph">
                    大哉天壤間，逍遥各隨形。
                </div>
                
                <div class="paragraph">
                    人生亦何有，泛若水上萍。
                </div>
                
                <div class="paragraph">
                    勿作分外念，但勉明德馨。
                </div>
                
                <div class="paragraph">
                    乘時各努力，日馭不我停。
                </div>
                
                <div class="paragraph">
                    夢回故園好，蘭菊羅中庭。
                </div>
                
                <div class="paragraph">
                    從知靖節醉，遠勝次公醒。
                </div>
                
        </div>
