    <div class="container">
        <h2 class="name">
            題遺直軒
        </h2>
        <div class="author"><a href="/author/d31a8c01-de92-40e3-8780-fa12f792a24d.html" title="余淳禮" target="_blank">
                余淳禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二蘇翰墨仙，同謫百蠻裏。
                </div>
                
                <div class="paragraph">
                    時有田舍翁，結茅住行李。
                </div>
                
                <div class="paragraph">
                    邇來三十年，聞名輒掩耳。
                </div>
                
                <div class="paragraph">
                    天定能勝人，稍復蒙料理。
                </div>
                
                <div class="paragraph">
                    公卿尋斷編，臺隸藏敝屣。
                </div>
                
                <div class="paragraph">
                    敗屋亦見修，變故乃如此。
                </div>
                
                <div class="paragraph">
                    開軒畫遺像，凜凜有生氣。
                </div>
                
                <div class="paragraph">
                    卻恨封德彝，不見盛時死。
                </div>
                
                <div class="paragraph">
                    兄弟對床眠，此意孤一世。
                </div>
                
                <div class="paragraph">
                    騎鯨儻相逢，笑人真好事。
                </div>
                
        </div>
