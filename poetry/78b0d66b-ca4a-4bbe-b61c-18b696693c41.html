    <div class="container">
        <h2 class="name">
            送潭帥朱晦翁先生赴經筵
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    度江今幾時，恐同元祐初。
                </div>
                
                <div class="paragraph">
                    中間一報復，河洛已丘墟。
                </div>
                
                <div class="paragraph">
                    先生講金華，此意將何如。
                </div>
                
                <div class="paragraph">
                    君子與小人，似難動誅鋤。
                </div>
                
                <div class="paragraph">
                    要使各當位，正論常有餘。
                </div>
                
                <div class="paragraph">
                    幸哉邊陲靜，羣蠻亦安居。
                </div>
                
                <div class="paragraph">
                    大是民力窮，郡邑困軍儲。
                </div>
                
                <div class="paragraph">
                    又且士氣弱，虛言多闊疎。
                </div>
                
                <div class="paragraph">
                    先生其扶持，行顧平日書。
                </div>
                
                <div class="paragraph">
                    西風動召節，帥閫來徐徐。
                </div>
                
                <div class="paragraph">
                    經行得古臺，逸攬志愈攄。
                </div>
                
                <div class="paragraph">
                    孺子守窮巷，敢負師訓歟。
                </div>
                
                <div class="paragraph">
                    殷勤拜席間，別語不暇舒。
                </div>
                
                <div class="paragraph">
                    斐然忽成章，先生其念諸。
                </div>
                
        </div>
