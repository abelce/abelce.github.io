    <div class="container">
        <h2 class="name">
            送宋常丞知閬州
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十年痼丘壑，厭食青山薇。
                </div>
                
                <div class="paragraph">
                    不作時世粧，短褐懷明璣。
                </div>
                
                <div class="paragraph">
                    出門歌一曲，聽者魂爲飛。
                </div>
                
                <div class="paragraph">
                    方騎將軍馬，旋闖師氏闈。
                </div>
                
                <div class="paragraph">
                    清名滿雙宇，宥畫裨樞機。
                </div>
                
                <div class="paragraph">
                    便面障俗塵，不肯緇素衣。
                </div>
                
                <div class="paragraph">
                    一朝典儀蕞，雲步方峨巍。
                </div>
                
                <div class="paragraph">
                    顧懷錦屏勝，見謂天下稀。
                </div>
                
                <div class="paragraph">
                    彤幨下青冥，驄馬黄金鞿。
                </div>
                
                <div class="paragraph">
                    假道淛以東，袖有四明歸。
                </div>
                
                <div class="paragraph">
                    我來今二年，幾度與客違。
                </div>
                
                <div class="paragraph">
                    名位偶君似，臨分重依依。
                </div>
                
                <div class="paragraph">
                    風節耐歲晚，富貴倏晨晞。
                </div>
                
                <div class="paragraph">
                    相期久遠看，努力踵前徽。
                </div>
                
        </div>
