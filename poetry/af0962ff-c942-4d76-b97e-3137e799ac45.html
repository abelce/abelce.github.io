    <div class="container">
        <h2 class="name">
            往年與關止叔相别甬上止叔見勉學道甚勤且曰無爲專事文字間也及今五年矣尚未有所就因作詩見志且以自警也
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老關别我時，笑我勤苦甚。
                </div>
                
                <div class="paragraph">
                    曰吾與子然，同此一味静。
                </div>
                
                <div class="paragraph">
                    收功粥魚底，筆墨有譏評。
                </div>
                
                <div class="paragraph">
                    五年念此語，但見日月競。
                </div>
                
                <div class="paragraph">
                    雖無蛾眉斧，亦有晏安鴆。
                </div>
                
                <div class="paragraph">
                    斯人今何往，想作大樹蔭。
                </div>
                
                <div class="paragraph">
                    我走足欲蠒，始學兩鳥噤。
                </div>
                
                <div class="paragraph">
                    君看齊聲謳，何異衆哭臨。
                </div>
                
                <div class="paragraph">
                    繁紅成春條，本自其天性。
                </div>
                
                <div class="paragraph">
                    風雨頌繋之，不有十日盛。
                </div>
                
                <div class="paragraph">
                    人生亦作聊，共未免此病。
                </div>
                
                <div class="paragraph">
                    乃知钁頭通，已勝狗脚朕。
                </div>
                
        </div>
