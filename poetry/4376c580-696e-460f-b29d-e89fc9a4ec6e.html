    <div class="container">
        <h2 class="name">
            次韵張宰牡丹
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羯鼓勿罷弄，吾琴無成虧。
                </div>
                
                <div class="paragraph">
                    潘桃既無頼，陶柳自不持。
                </div>
                
                <div class="paragraph">
                    造物有鑪錘，攬之杜拾遺。
                </div>
                
                <div class="paragraph">
                    卷簾出傾城，一笑不用帷。
                </div>
                
                <div class="paragraph">
                    輸心巧當面，珍重來如期。
                </div>
                
                <div class="paragraph">
                    人爲曲江秀，花自潜溪移。
                </div>
                
                <div class="paragraph">
                    美人欲晞紅，鏡中靦東施。
                </div>
                
                <div class="paragraph">
                    如聞姚魏風，紅紫合折枝。
                </div>
                
                <div class="paragraph">
                    常恐砑光帽，半倒金屈巵。
                </div>
                
                <div class="paragraph">
                    作詩苦留春，出吻竟不奇。
                </div>
                
                <div class="paragraph">
                    但當闃幽閒，屬賦歌載馳。
                </div>
                
                <div class="paragraph">
                    慇懃禪靈錦，丈尺餘丘遲。
                </div>
                
                <div class="paragraph">
                    公杯當再行，雉邊多小兒。
                </div>
                
        </div>
