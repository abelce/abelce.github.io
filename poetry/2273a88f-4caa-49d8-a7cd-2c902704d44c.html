    <div class="container">
        <h2 class="name">
            祝二嚴
        </h2>
        <div class="author"><a href="/author/d48fc5aa-ba4f-424b-a1a7-1dfec1163ee7.html" title="戴復古" target="_blank">
                戴復古
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    僕本山野人，漁樵共居處。
                </div>
                
                <div class="paragraph">
                    小年學父詩，用心亦良苦。
                </div>
                
                <div class="paragraph">
                    搜索空虛腹，綴緝艱辛語。
                </div>
                
                <div class="paragraph">
                    糊口走四方，白頭無伴侶。
                </div>
                
                <div class="paragraph">
                    前年得嚴粲，今年得嚴羽。
                </div>
                
                <div class="paragraph">
                    我自得二嚴，牛鐸諧鍾呂。
                </div>
                
                <div class="paragraph">
                    粲也苦吟身，束之以簪組。
                </div>
                
                <div class="paragraph">
                    遍參百家體，終乃師杜甫。
                </div>
                
                <div class="paragraph">
                    羽也天姿高，不肯事科舉。
                </div>
                
                <div class="paragraph">
                    風雅與騷些，歷歷在肺腑。
                </div>
                
                <div class="paragraph">
                    持論傷太高，與世或齟齬。
                </div>
                
                <div class="paragraph">
                    長歌激古風，自立一門戶。
                </div>
                
                <div class="paragraph">
                    二嚴我所敬，二嚴亦我與。
                </div>
                
                <div class="paragraph">
                    我老歸故山，殘年能幾許。
                </div>
                
                <div class="paragraph">
                    平生五百篇，無人爲之主。
                </div>
                
                <div class="paragraph">
                    零落天地間，未必是塵土。
                </div>
                
                <div class="paragraph">
                    再拜祝二嚴，爲我收拾取。
                </div>
                
        </div>
    </div>
