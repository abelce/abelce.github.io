    <div class="container">
        <h2 class="name">
            謝劉主簿見和乞石詩
        </h2>
        <div class="author"><a href="/author/d3ca0659-bffa-44ea-a812-e18215d3c855.html" title="李昭玘" target="_blank">
                李昭玘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    官居太疏冷，門外少車跡。
                </div>
                
                <div class="paragraph">
                    蕭蕭此君軒，爲我慰窮寂。
                </div>
                
                <div class="paragraph">
                    貪饕起餘慕，遠乞南山石。
                </div>
                
                <div class="paragraph">
                    形模太詭陋，此詠費搜摭。
                </div>
                
                <div class="paragraph">
                    蝦蟆欲上甕，作氣屢跳躑。
                </div>
                
                <div class="paragraph">
                    心知不可强，怒癭猶鼓息。
                </div>
                
                <div class="paragraph">
                    但勞旁者觀，笑爾不量力。
                </div>
                
                <div class="paragraph">
                    君能惠然來，抵鵲輕尺璧。
                </div>
                
                <div class="paragraph">
                    明月投我懷，坐上光彩溢。
                </div>
                
                <div class="paragraph">
                    神心巧鎸鑿，變化出胸臆。
                </div>
                
                <div class="paragraph">
                    高言寫豪壯，健讀口終吃。
                </div>
                
                <div class="paragraph">
                    衝風卷海濤，蕩潏迷四極。
                </div>
                
                <div class="paragraph">
                    陣馬脫重圍，戰士皆辟易。
                </div>
                
                <div class="paragraph">
                    使人魂魄沮，三日不敢食。
                </div>
                
                <div class="paragraph">
                    嗟余性頑闇，兀兀寡知識。
                </div>
                
                <div class="paragraph">
                    臃腫終天年，不願借雕飾。
                </div>
                
                <div class="paragraph">
                    翻憐孤僻中，趣味得所適。
                </div>
                
                <div class="paragraph">
                    拂石雲生手，誦詩風滿腋。
                </div>
                
                <div class="paragraph">
                    此應長不饑，富貴乃毒腊。
                </div>
                
                <div class="paragraph">
                    人生多苦辛，嗜好須自擇。
                </div>
                
        </div>
