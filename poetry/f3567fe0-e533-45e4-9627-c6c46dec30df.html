    <div class="container">
        <h2 class="name">
            竹居
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    水雲不羈隨所寓，破包不挂無竹處。
                </div>
                
                <div class="paragraph">
                    眼前一日無此君，朽索徒將六駿御。
                </div>
                
                <div class="paragraph">
                    豈無花木事幽討，自然南北如歧路。
                </div>
                
                <div class="paragraph">
                    苕溪阿珂秀而古，虛心冏冏雲同趣。
                </div>
                
                <div class="paragraph">
                    數椽老屋傍深雲，一畝清陰著環堵。
                </div>
                
                <div class="paragraph">
                    歲寒門戶不勝冷，春夢池塘時得助。
                </div>
                
                <div class="paragraph">
                    堅剛老節貫凌霜，冷澹生涯不受暑。
                </div>
                
                <div class="paragraph">
                    客來燒筍然竹枝，客去呼兒紉竹布。
                </div>
                
                <div class="paragraph">
                    更製芰荷供歲晚，旋采蕨薇歌日暮。
                </div>
                
                <div class="paragraph">
                    便從此地賦真游，更把故山爲別墅。
                </div>
                
                <div class="paragraph">
                    不妨月夜據胡床，細掃苔痕印芒屨。
                </div>
                
        </div>
    </div>
