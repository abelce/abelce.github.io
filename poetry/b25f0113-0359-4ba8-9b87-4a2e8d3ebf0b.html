    <div class="container">
        <h2 class="name">
            醉歌贈金元白
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南游會稽今十年，重來風物皆依然。
                </div>
                
                <div class="paragraph">
                    一時冠蓋零落盡，故人獨老空江邊。
                </div>
                
                <div class="paragraph">
                    西陵倉曹實冗散，出無車馬衆所憐。
                </div>
                
                <div class="paragraph">
                    江亭曳履偶識面，凜凜瘦骨餘雙顴。
                </div>
                
                <div class="paragraph">
                    談兵自是一敵國，屢薦不用寧非天。
                </div>
                
                <div class="paragraph">
                    胸中跧伏萬貔虎，靜若女子容娟娟。
                </div>
                
                <div class="paragraph">
                    我家光祿新出塞，羣彥入幕君宜先。
                </div>
                
                <div class="paragraph">
                    自言衰髮已種種，豈復有意仍騰騫。
                </div>
                
                <div class="paragraph">
                    强飯廉頗思故國，據鞍馬援忘華顛。
                </div>
                
                <div class="paragraph">
                    只今左臂雖小病，尚想攬轡能周旋。
                </div>
                
                <div class="paragraph">
                    興來且酌杯中酒，邊庭消息君知否。
                </div>
                
                <div class="paragraph">
                    經天太一位臨坎，干戈喪亂已經久。
                </div>
                
                <div class="paragraph">
                    南關兵敗上將戮，太原城破羣胡守。
                </div>
                
                <div class="paragraph">
                    嗚呼國步危若此，每惜壯士時難偶。
                </div>
                
                <div class="paragraph">
                    猝嗟未是真英雄，綸巾羽扇聊從容。
                </div>
                
                <div class="paragraph">
                    何當矍鑠渡河去，一洗塞北烟塵空。
                </div>
                
        </div>
