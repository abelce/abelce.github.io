    <div class="container">
        <h2 class="name">
            必大弟赴新城簿
        </h2>
        <div class="author"><a href="/author/7d6b23ab-399c-4a82-a341-1ff3092d758f.html" title="趙孟堅" target="_blank">
                趙孟堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    乃翁換官班，幾鬰青雲志。
                </div>
                
                <div class="paragraph">
                    晚以身徇國，而得祿及嗣。
                </div>
                
                <div class="paragraph">
                    妙年當膴仕，應識珍重此。
                </div>
                
                <div class="paragraph">
                    簿領職任輕，正合親文史。
                </div>
                
                <div class="paragraph">
                    東安吾舊遊，山水清且美。
                </div>
                
                <div class="paragraph">
                    編戶雖不稠，而亦有文士。
                </div>
                
                <div class="paragraph">
                    擇友如擇木，所貴高於己。
                </div>
                
                <div class="paragraph">
                    遊觀固有時，要在不踰禮。
                </div>
                
                <div class="paragraph">
                    飲爵不過三，馬向坦塗履。
                </div>
                
                <div class="paragraph">
                    幕府儻留連，謹抑如處子。
                </div>
                
                <div class="paragraph">
                    切勿事軒昂，攻者蠭蝟起。
                </div>
                
                <div class="paragraph">
                    我已慣嘗此，說病乃真意。
                </div>
                
                <div class="paragraph">
                    第守謙謙心，由天工處置。
                </div>
                
                <div class="paragraph">
                    命透如春回，不壓重石底。
                </div>
                
                <div class="paragraph">
                    爾祖積善在，造物報必侈。
                </div>
                
                <div class="paragraph">
                    以我苦澀詞，普告兄與弟。
                </div>
                
                <div class="paragraph">
                    莫怪欠誇諛，食橄有回味。
                </div>
                
                <div class="paragraph">
                    謂余言不信，識者試質以。
                </div>
                
        </div>
    </div>
