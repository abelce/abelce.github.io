        <h2 class="name">
            君難託
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">

            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    槿花朝開暮還墜，妾身與花寧獨異。
                </div>
                
                <div class="paragraph">
                    憶昔相逢俱少年，兩情未許誰最先。
                </div>
                
                <div class="paragraph">
                    感君綢繆逐君去，成君家計良辛苦。
                </div>
                
                <div class="paragraph">
                    人事反復那能知，讒言入耳須臾離。
                </div>
                
                <div class="paragraph">
                    嫁時羅衣羞更著，如今始悟君難託。
                </div>
                
                <div class="paragraph">
                    君難託，妾亦不忘舊時約。
                </div>
                
        </div>
