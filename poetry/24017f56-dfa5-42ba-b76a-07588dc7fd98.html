    <div class="container">
        <h2 class="name">
            送鄆州知府宋諫議
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    盛世千齡合，宗工四海瞻。
                </div>
                
                <div class="paragraph">
                    天心初籲俊，雲翼首離潛。
                </div>
                
                <div class="paragraph">
                    德望完圭角，儀形壯陛廉。
                </div>
                
                <div class="paragraph">
                    徐鳴蒼玉佩，盡校碧牙籤。
                </div>
                
                <div class="paragraph">
                    綸掖清光注，鑾坡茂渥霑。
                </div>
                
                <div class="paragraph">
                    文明誠得主，政瘼尚煩砭。
                </div>
                
                <div class="paragraph">
                    右府參機務，東塗贊景炎。
                </div>
                
                <div class="paragraph">
                    廟謨資石畫，兵略倚珠鈐。
                </div>
                
                <div class="paragraph">
                    坐鎮均勞逸，齋居養智恬。
                </div>
                
                <div class="paragraph">
                    謳謠喧井邑，惠化穆蒼黔。
                </div>
                
                <div class="paragraph">
                    進律朝章舊，疏恩物議僉。
                </div>
                
                <div class="paragraph">
                    通班三殿邃，徙部十城兼。
                </div>
                
                <div class="paragraph">
                    申甫周之翰，龜蒙魯所詹。
                </div>
                
                <div class="paragraph">
                    地靈奎宿照，野沃汶河漸。
                </div>
                
                <div class="paragraph">
                    首路龍旗盛，提封虎節嚴。
                </div>
                
                <div class="paragraph">
                    賜衣纏紫艾，衛甲綴朱綅。
                </div>
                
                <div class="paragraph">
                    海谷移文省，溪堂燕豆添。
                </div>
                
                <div class="paragraph">
                    班春回紺幰，問俗卷彤襜。
                </div>
                
                <div class="paragraph">
                    舟檝商巖命，熊羆渭水占。
                </div>
                
                <div class="paragraph">
                    治裝行入覲，金鼎重調鹽。
                </div>
                
        </div>
