    <div class="container">
        <h2 class="name">
            次韻湯叔遜謝筆墨長句
        </h2>
        <div class="author"><a href="/author/4da39e6b-04ce-4e06-bee8-16afebfe6914.html" title="馬廷鸞" target="_blank">
                馬廷鸞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南屏翁，斯文千古何終窮，清輝靈氣斗牛充。
                </div>
                
                <div class="paragraph">
                    我從公家二老話此事，寒更支坐燭跋紅。
                </div>
                
                <div class="paragraph">
                    哀哉人琴俱亡天地覆，有刀有玉誰錯礲。
                </div>
                
                <div class="paragraph">
                    翁今巋然魯靈殿，砥柱一葉萬仞中。
                </div>
                
                <div class="paragraph">
                    朅來訪我維摩室，我起于坐欣迎公。
                </div>
                
                <div class="paragraph">
                    驚呼絕嘆吾道厄，客卿穎士委蒿蓬。
                </div>
                
                <div class="paragraph">
                    竈煤葦管不足用，宣城黟水無良工。
                </div>
                
                <div class="paragraph">
                    奈何盲卒乘鈍馬，欲寫傑作稱詞雄。
                </div>
                
                <div class="paragraph">
                    贈公撒雷揮電施敏手，餘事渲染文字如飛蟲。
                </div>
                
                <div class="paragraph">
                    我生哀傷所欠死，十年破硯烟雨濛。
                </div>
                
                <div class="paragraph">
                    一朝洗眼獲玉句，金膏水碧浸方瞳。
                </div>
                
                <div class="paragraph">
                    翰墨場中身老大，期公盛氣晚霞同。
                </div>
                
                <div class="paragraph">
                    崢嶸素論猶激烈，始信迂儒曲學如發蒙。
                </div>
                
        </div>
