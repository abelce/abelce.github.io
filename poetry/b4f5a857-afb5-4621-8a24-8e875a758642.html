    <div class="container">
        <h2 class="name">
            讀文山集
        </h2>
        <div class="author"><a href="/author/a6e3a8b7-fe09-46c2-aca6-f828d00d5b9d.html" title="林景熙" target="_blank">
                林景熙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黑風夜撼天柱折，萬里飛塵九溟竭。
                </div>
                
                <div class="paragraph">
                    誰欲抶之兩腕絕，英淚浪浪滿襟血。
                </div>
                
                <div class="paragraph">
                    龍庭戈鋋爛如雪，孤臣生死早已决。
                </div>
                
                <div class="paragraph">
                    綱常萬古懸日月，百年身世輕一髮。
                </div>
                
                <div class="paragraph">
                    苦寒尚握蘇武節，垂盡猶存杲卿舌。
                </div>
                
                <div class="paragraph">
                    膝不可下頭可截，白日不照吾忠切。
                </div>
                
                <div class="paragraph">
                    哀鴻上訴天欲裂，一編千載虹光發。
                </div>
                
                <div class="paragraph">
                    書生倚劍歌激烈，萬壑松聲助幽咽。
                </div>
                
                <div class="paragraph">
                    世間淚洒兒女別，大丈夫心一寸鐵。
                </div>
                
        </div>
    </div>
