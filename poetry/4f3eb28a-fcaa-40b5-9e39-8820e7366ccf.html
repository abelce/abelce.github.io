    <div class="container">
        <h2 class="name">
            酬秦徵君徐少府春日見集
        </h2>
        <div class="author"><a href="/author/1867d493-b7c1-4693-a67a-b0f24fc7d51a.html" title="戴叔倫" target="_blank">
                戴叔倫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    終日愧無政，與君聊散（《剡錄》作「放」）襟。
                </div>
                
                <div class="paragraph">
                    城根山半腹，亭影水中心。
                </div>
                
                <div class="paragraph">
                    朗詠竹窗靜，野情花徑深。
                </div>
                
                <div class="paragraph">
                    那能有餘興，不作剡溪尋。
                </div>
                
                <div class="paragraph">
                    （見《文苑英華》卷二三○、卷三一六、高似孫《剡錄》卷六、卷十。
                </div>
                
                <div class="paragraph">
                    ）（按：《全唐詩》卷一九○收作韋應物詩，誤。
                </div>
                
                <div class="paragraph">
                    宋本《韋集》無此詩。
                </div>
                
                <div class="paragraph">
                    明刻《文苑英華》卷二三○此詩前爲應物詩，此詩失署作者，後人因此致誤。
                </div>
                
                <div class="paragraph">
                    《文苑英華》卷二三○周必大等校該詩云：「集作《奉酬秦徵君系春日撫州西亭野望兼寄徐少府》。
                </div>
                
                <div class="paragraph">
                    」叔倫曾任撫州刺史。
                </div>
                
                <div class="paragraph">
                    卷三一六即題作《撫州西亭》，署「戴叔倫」作。
                </div>
                
                <div class="paragraph">
                    中華書局影印本新編目錄已糾正明刻本之誤。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
