    <div class="container">
        <h2 class="name">
            贈陳宗之  其一
        </h2>
        <div class="author"><a href="/author/2d0a3f64-5c7e-4849-94a6-140f6969af6b.html" title="鄭斯立" target="_blank">
                鄭斯立
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人躭隠約，屠酤身亦安。
                </div>
                
                <div class="paragraph">
                    矧伊叢古書，枕藉於其間。
                </div>
                
                <div class="paragraph">
                    讀書博詩趣，鬻書奉親歡。
                </div>
                
                <div class="paragraph">
                    君能有此樂，冷淡世所難。
                </div>
                
                <div class="paragraph">
                    我本抱孤尚，爲貧試彈冠。
                </div>
                
                <div class="paragraph">
                    欲和南薰琴，秋風欻戒寒。
                </div>
                
                <div class="paragraph">
                    恬無分外想，賸有日晷閒。
                </div>
                
                <div class="paragraph">
                    閲書於市廛，得君羈思寬。
                </div>
                
                <div class="paragraph">
                    誦其所爲詩，刻苦雕肺肝。
                </div>
                
                <div class="paragraph">
                    陶韋淡不俗，郊島深以艱。
                </div>
                
                <div class="paragraph">
                    君勇欲兼之，日夜吟辛酸。
                </div>
                
                <div class="paragraph">
                    京華聲利窟，車馬如浪翻。
                </div>
                
                <div class="paragraph">
                    淡妝誰爲容，古曲誰爲彈。
                </div>
                
                <div class="paragraph">
                    桐陰覆月色，靜夜獨往還。
                </div>
                
                <div class="paragraph">
                    人皆掉臂過，我自刮眼看。
                </div>
                
                <div class="paragraph">
                    百年適志耳，豈必身是官。
                </div>
                
                <div class="paragraph">
                    不見林和靖，清名載孤山。
                </div>
                
        </div>
    </div>
