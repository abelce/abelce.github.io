    <div class="container">
        <h2 class="name">
            遊西峰院留別友人
        </h2>
        <div class="author"><a href="/author/46c0f963-d344-414a-bd82-b2dd4c812264.html" title="朱松" target="_blank">
                朱松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兀兀掩關坐，后土冒泥塗。
                </div>
                
                <div class="paragraph">
                    繁陰忽披猖，懷哉歎離居。
                </div>
                
                <div class="paragraph">
                    眷我二三子，共此一日娛。
                </div>
                
                <div class="paragraph">
                    欣然忘華陋，意行非始圖。
                </div>
                
                <div class="paragraph">
                    圍竹粉黏带，弄泉雲遶裾。
                </div>
                
                <div class="paragraph">
                    共賭羊山棋，不釣溫水魚。
                </div>
                
                <div class="paragraph">
                    野色一以暝，歸舟相與拏。
                </div>
                
                <div class="paragraph">
                    豈無軟脚酒，新熟不用沽。
                </div>
                
                <div class="paragraph">
                    急景棄尺璧，中原睠丘墟。
                </div>
                
                <div class="paragraph">
                    丈夫患不免，低回竟何如。
                </div>
                
                <div class="paragraph">
                    安能逐兒輩，飛翔爭腐餘。
                </div>
                
                <div class="paragraph">
                    但憂著鞭子，滯留嘲賈胡。
                </div>
                
        </div>
    </div>
