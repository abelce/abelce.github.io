    <div class="container">
        <h2 class="name">
            彼狂
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上古杳默無人聲，日月不忒山川平。
                </div>
                
                <div class="paragraph">
                    人與鳥獸相隨行，祖孫一死十百生。
                </div>
                
                <div class="paragraph">
                    萬物不給乃相兵，伏羲畫法作後程。
                </div>
                
                <div class="paragraph">
                    漁蟲獵獸寬群爭，勢不得已當經營。
                </div>
                
                <div class="paragraph">
                    非以示世爲聰明，方分類別物有名。
                </div>
                
                <div class="paragraph">
                    夸賢尚功列耻榮，蠱僞日巧雕元精。
                </div>
                
                <div class="paragraph">
                    至言一出衆輒驚，上智閉匿不敢成。
                </div>
                
                <div class="paragraph">
                    因時就俗救刖黥，惜哉彼狂以文鳴。
                </div>
                
                <div class="paragraph">
                    强取色樂要聾盲，震蕩沈濁終無清。
                </div>
                
                <div class="paragraph">
                    詼詭徒亂聖人氓，豈若泯默死蠶耕。
                </div>
                
        </div>
