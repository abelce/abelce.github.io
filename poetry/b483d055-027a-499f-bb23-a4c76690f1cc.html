    <div class="container">
        <h2 class="name">
            朱丈朝宗索壺村落成之集次韻簡之
        </h2>
        <div class="author"><a href="/author/88f0b366-aede-4ccd-b43e-c79857c97189.html" title="蔡戡" target="_blank">
                蔡戡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我本巖壑姿，浪謂蓬瀛客。
                </div>
                
                <div class="paragraph">
                    下惠猶三黜，孟公甘百謫。
                </div>
                
                <div class="paragraph">
                    况如腹背毛，敢意青雲翮。
                </div>
                
                <div class="paragraph">
                    一麾江海去，自分仙凡隔。
                </div>
                
                <div class="paragraph">
                    稅駕荆溪東，屏居在幽穴。
                </div>
                
                <div class="paragraph">
                    雖無二頃田，頼有一區宅。
                </div>
                
                <div class="paragraph">
                    壺村咫尺地，聊以適其適。
                </div>
                
                <div class="paragraph">
                    公家百畝園，下視雲夢窄。
                </div>
                
                <div class="paragraph">
                    風雲滿襟袖，煙霞拂巾幘。
                </div>
                
                <div class="paragraph">
                    清溪一派流，端疑巨靈擘。
                </div>
                
                <div class="paragraph">
                    桃李自成蹊，皆公手封植。
                </div>
                
                <div class="paragraph">
                    顧我鄶無譏，敢比齊楚國。
                </div>
                
                <div class="paragraph">
                    大厦未落成，何事先促迫。
                </div>
                
                <div class="paragraph">
                    一笑真莫逆，兩賢豈相厄。
                </div>
                
                <div class="paragraph">
                    我貧釜生魚，傳家尚清白。
                </div>
                
                <div class="paragraph">
                    八珍絕肥甘，一枕但甜黑。
                </div>
                
                <div class="paragraph">
                    抹月批清風，客至聊具食。
                </div>
                
                <div class="paragraph">
                    乃知造物公，獨此每無擇。
                </div>
                
                <div class="paragraph">
                    書生耳目寒，得之即聲色。
                </div>
                
                <div class="paragraph">
                    公若肯一來，與公分所得。
                </div>
                
        </div>
