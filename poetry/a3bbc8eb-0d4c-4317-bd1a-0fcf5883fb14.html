    <div class="container">
        <h2 class="name">
            石膽歌
        </h2>
        <div class="author"><a href="/author/f2198c08-e13a-4baa-839a-880096336d7c.html" title="徐真君" target="_blank">
                徐真君
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白珠碧水平鐺中，文武微微聲漸雄。
                </div>
                
                <div class="paragraph">
                    一伏三時成半死，再烹經宿變成銅。
                </div>
                
                <div class="paragraph">
                    將軍此朝須舞劍，青腰小兒莫相猒。
                </div>
                
                <div class="paragraph">
                    白霜理石常煞人，黃礬石膽從來艷。
                </div>
                
                <div class="paragraph">
                    鐵堝土釜各文武，一須五時連夜煮。
                </div>
                
                <div class="paragraph">
                    開匣見玉須焚香，仙人遇之名長久。
                </div>
                
                <div class="paragraph">
                    （唐金陵子《龍虎還丹訣》卷下。
                </div>
                
                <div class="paragraph">
                    原署「天目徐真君」。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
