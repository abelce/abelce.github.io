    <div class="container">
        <h2 class="name">
            七言傷大和上
        </h2>
        <div class="author"><a href="/author/af8851a9-dcbc-4453-99d0-30e017202ea0.html" title="法進" target="_blank">
                法進
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大師慈育契圓空，遠邁傳燈照海東。
                </div>
                
                <div class="paragraph">
                    度物草（寸）籌盈石室，散流佛戒紹遺蹤。
                </div>
                
                <div class="paragraph">
                    化畢分身歸淨國，娑婆誰復爲驗龍？
                </div>
                
                <div class="paragraph">
                    （驗龍，汪向榮校注本《唐大和上東征傳》據日本觀智院本改爲「驅龍」。
                </div>
                
                <div class="paragraph">
                    ）（按詩題下原署「傳燈賢大法師大僧都沙門釋法進」十四字。
                </div>
                
                <div class="paragraph">
                    詩亦見《唐大和上東征傳》。
                </div>
                
                <div class="paragraph">
                    又按鑒真亡後，唐高鶴林亦曾作五言詩一首以悼之，詩亦載《唐大和尚東征傳》。
                </div>
                
                <div class="paragraph">
                    高爲唐肅宗、代宗朝人，官都虞候冠軍大將軍試太常卿上柱國，因出使日本國，欲順訪東渡僧鑒真，至則鑒真已先亡故，詩蓋寄懷傷之意也。
                </div>
                
                <div class="paragraph">
                    上野河世寧已收入《全唐詩逸》，兹不再錄。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
