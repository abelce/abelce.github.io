    <div class="container">
        <h2 class="name">
            察罕布哈忠翊父歿王事母表門閭本官棄職侍養守制三年一門節孝人所難能作詩美之
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    王氣初不限中華，至性未嘗根六籍。
                </div>
                
                <div class="paragraph">
                    門閭節行世所欽，父子忠孝天應惜。
                </div>
                
                <div class="paragraph">
                    連環解玉理堅緻，老蚌剖珠光的皪。
                </div>
                
                <div class="paragraph">
                    伯也執殳萬人敵，血染征衣歸不得。
                </div>
                
                <div class="paragraph">
                    空留明鏡照孤鸞，妾顔如花心如石。
                </div>
                
                <div class="paragraph">
                    鬒雲漸變蠶絲白，蓬首何曾御脂澤。
                </div>
                
                <div class="paragraph">
                    北堂手植忘憂草，幸有斑衣可娛老。
                </div>
                
                <div class="paragraph">
                    不須遣使寄當歸，兒無遠志歸來早。
                </div>
                
                <div class="paragraph">
                    事親日短當愛日，祇今三年已素鞸。
                </div>
                
                <div class="paragraph">
                    宰予衣錦殊未安，溫嶠絕裾非小失。
                </div>
                
        </div>
