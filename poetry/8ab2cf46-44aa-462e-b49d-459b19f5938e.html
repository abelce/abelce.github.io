    <div class="container">
        <h2 class="name">
            西溪湖
        </h2>
        <div class="author"><a href="/author/29f35868-82de-4d0f-898a-8a0b34a0a04f.html" title="張侃" target="_blank">
                張侃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    杭州西湖天下無，重樓複閣成畫圖。
                </div>
                
                <div class="paragraph">
                    中宵與客買舟去，千金間亦呼名姝。
                </div>
                
                <div class="paragraph">
                    自言此游有真樂，月明星稀飛林烏。
                </div>
                
                <div class="paragraph">
                    珍殽旨酒雜樽俎，水精之鱗盤橫鋪。
                </div>
                
                <div class="paragraph">
                    光陰鼎鼎暗中去，事業泯泯紙上拘。
                </div>
                
                <div class="paragraph">
                    蘇仙在郡情甚適，君復居山身頗臞。
                </div>
                
                <div class="paragraph">
                    英風既往不可作，蹤跡勝槩生荒蕪。
                </div>
                
                <div class="paragraph">
                    空留濃粧淡抹句，思士久泥反長吁。
                </div>
                
                <div class="paragraph">
                    金罍有溪名西湖，我來適當夏之初。
                </div>
                
                <div class="paragraph">
                    萬荷疊疊風捲翠，群山隠隠雲依梳。
                </div>
                
                <div class="paragraph">
                    岸頭有亭翼然立，明秀拱挹美且都。
                </div>
                
                <div class="paragraph">
                    名園花卉憶靈運，古洞深遠棲仙姑。
                </div>
                
                <div class="paragraph">
                    月當下弦遲開鏡，高燒銀燭行冰壺。
                </div>
                
                <div class="paragraph">
                    君不見水利及人居第一，爲壑勿學白圭術。
                </div>
                
        </div>
