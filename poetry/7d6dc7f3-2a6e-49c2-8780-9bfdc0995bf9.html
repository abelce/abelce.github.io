    <div class="container">
        <h2 class="name">
            大暑新居納凉和小子韻
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    至後金柔伏日三，旱氣焚宣勢如惔。
                </div>
                
                <div class="paragraph">
                    火井湧沸烟生嵐，鶴髪遺老素未諳。
                </div>
                
                <div class="paragraph">
                    我居瀕澤深眈眈，修廊飛廡賢僧庵。
                </div>
                
                <div class="paragraph">
                    薰然好風來自南，如甘露門開瞿曇。
                </div>
                
                <div class="paragraph">
                    如客懷冰吐清談，有亭自雨臨深潭。
                </div>
                
                <div class="paragraph">
                    不假凉草生毵毵，天日炎赫反所貪。
                </div>
                
                <div class="paragraph">
                    我窮儲無石與甔，枵然饑腹空婪酣。
                </div>
                
                <div class="paragraph">
                    后皇矜憐百不堪，免使熟爛聊包涵。
                </div>
                
                <div class="paragraph">
                    王城衮衮穿朝衫，跨馬揮汗流朱藍。
                </div>
                
                <div class="paragraph">
                    獨逃靡盬侍魚泔，坐享逸樂捫心慚。
                </div>
                
        </div>
