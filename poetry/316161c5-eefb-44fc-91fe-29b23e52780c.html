<body>
    <div class="container">
        <h2 class="name">
            送裘司直得請西歸
        </h2>
        <div class="author"><a href="/author/fef0ca1d-f6d2-4a83-bc15-8c9aebc175c1.html" title="真德秀" target="_blank">
                真德秀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    輕舸龍山頭，木蘭作雙櫓。
                </div>
                
                <div class="paragraph">
                    飄然裘司直，乘向南昌去。
                </div>
                
                <div class="paragraph">
                    問君鵷鸞中，脫身遽如許。
                </div>
                
                <div class="paragraph">
                    棲遲三十年，始得官掌故。
                </div>
                
                <div class="paragraph">
                    小須上上考，豈不登省戶。
                </div>
                
                <div class="paragraph">
                    自言野心性，瞇目九衢霧。
                </div>
                
                <div class="paragraph">
                    修竹歲云晚，萱草秋亦暮。
                </div>
                
                <div class="paragraph">
                    嗷嗷投林鳥，猶得反其哺。
                </div>
                
                <div class="paragraph">
                    江西父母邦，非復昔饒裕。
                </div>
                
                <div class="paragraph">
                    蠻煙一腥穢，樂歲且狼顧。
                </div>
                
                <div class="paragraph">
                    遺黎空杼軸，行旅窘刀布。
                </div>
                
                <div class="paragraph">
                    天門窈萬里，可望不可籲。
                </div>
                
                <div class="paragraph">
                    君今佐元帥，精采繫一路。
                </div>
                
                <div class="paragraph">
                    瘡痍俟滌濯，畫諾歸佽助。
                </div>
                
                <div class="paragraph">
                    先聲路人喜，高節懦夫慕。
                </div>
                
                <div class="paragraph">
                    遄當再前席，一正天子度。
                </div>
                
                <div class="paragraph">
                    白鷗沒浩蕩，蒼鶻在指呼。
                </div>
                
                <div class="paragraph">
                    我亦南陔人，扁舟從此具。
                </div>
                
        </div>
