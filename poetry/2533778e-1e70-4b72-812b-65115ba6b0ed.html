    <div class="container">
        <h2 class="name">
            送陳進道倅三山
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陳侯少有場屋聲，歲在壬午聯薦名。
                </div>
                
                <div class="paragraph">
                    晚年倦游安里居，君亦懷綬歸家庭。
                </div>
                
                <div class="paragraph">
                    齊年連姻更同社，臭味相與如弟兄。
                </div>
                
                <div class="paragraph">
                    一朝話別欲遠去，洗盞更酌歌渭城。
                </div>
                
                <div class="paragraph">
                    合沙樂土宜宦游，或謂不減洛與京。
                </div>
                
                <div class="paragraph">
                    平分風月信可樂，人家弦誦幾連甍。
                </div>
                
                <div class="paragraph">
                    豈惟帥閫頼關決，定知秋闈望陶成。
                </div>
                
                <div class="paragraph">
                    西都外司掌宗盟，煩君共二爲之丞。
                </div>
                
                <div class="paragraph">
                    勿謂爲丞但虛稱，亨途要當自此升。
                </div>
                
                <div class="paragraph">
                    惟君儒雅聞簪纓，種學歲久筆縱橫。
                </div>
                
                <div class="paragraph">
                    奧篇隠帙了如響，清談吐屑四坐傾。
                </div>
                
                <div class="paragraph">
                    詩筒來往附郵傳，時出妙語人爲驚。
                </div>
                
                <div class="paragraph">
                    梅花萬樹照山白，荔子百種輝空明。
                </div>
                
                <div class="paragraph">
                    九門雄尊盛官府，三山森聳多地靈。
                </div>
                
                <div class="paragraph">
                    長樂一志書不盡，平生頗恨未經行。
                </div>
                
                <div class="paragraph">
                    煩君傑句爲摹寫，遠寄使我心神清。
                </div>
                
        </div>
