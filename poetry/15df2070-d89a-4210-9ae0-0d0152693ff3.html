    <div class="container">
        <h2 class="name">
            酬穎叔見寄
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鏗鏗南華經，語意妙復妙。
                </div>
                
                <div class="paragraph">
                    高能出蒼旻，卑不厭藜藋。
                </div>
                
                <div class="paragraph">
                    陰靜偶暫處，影跡兩莫弔。
                </div>
                
                <div class="paragraph">
                    息踵真人徒，息喉愚者紹。
                </div>
                
                <div class="paragraph">
                    方同造物言，萬變領樞要。
                </div>
                
                <div class="paragraph">
                    既能無怛化，勿鑿混沌竅。
                </div>
                
                <div class="paragraph">
                    百家拾其餘，所得及遺溺。
                </div>
                
                <div class="paragraph">
                    至音聽以氣，世或昧此調。
                </div>
                
                <div class="paragraph">
                    不見杏壇講，猶爲漁父誚。
                </div>
                
                <div class="paragraph">
                    君看泰山頂，半夜日先照。
                </div>
                
                <div class="paragraph">
                    惟逢蔣穎叔，沉默造玄窔。
                </div>
                
                <div class="paragraph">
                    落筆逾萬言，嚴密若誥詔。
                </div>
                
                <div class="paragraph">
                    嗟予久聾瘖，此道雅未剽。
                </div>
                
                <div class="paragraph">
                    一昨聞君談，神悟百骸療。
                </div>
                
                <div class="paragraph">
                    人忘道術遊，魚忘江海跳。
                </div>
                
                <div class="paragraph">
                    昭亭果見期，爲子發長嘯。
                </div>
                
        </div>
