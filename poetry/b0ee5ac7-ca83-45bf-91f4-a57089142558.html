    <div class="container">
        <h2 class="name">
            五言春日侍宴望海應詔
        </h2>
        <div class="author"><a href="/author/cde9051a-d309-4d65-8acc-959e72669c6e.html" title="劉洎" target="_blank">
                劉洎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巨壑觀無際，靈異藴難詳。
                </div>
                
                <div class="paragraph">
                    尋真遊漢武，架石駐秦皇。
                </div>
                
                <div class="paragraph">
                    方丈神仙敻，蓬萊道路長。
                </div>
                
                <div class="paragraph">
                    俱由肆情慾，非爲恤封壃（同「疆」）。
                </div>
                
                <div class="paragraph">
                    何如應順動，鳴鑾事省方。
                </div>
                
                <div class="paragraph">
                    徘徊臨委輸，迢遰極扶桑。
                </div>
                
                <div class="paragraph">
                    滔滔四瀆府，浩浩百川王。
                </div>
                
                <div class="paragraph">
                    浮天還納漢，浴日乍翻光。
                </div>
                
                <div class="paragraph">
                    夷洲曖淑景，有島麗時芳。
                </div>
                
                <div class="paragraph">
                    幸屬滄波謐，欣逢寶化昌。
                </div>
                
                <div class="paragraph">
                    （《翰林學士集》）（按：此詩原署「侍中清苑縣開國男臣劉泊上」，「泊」爲「洎」之誤。
                </div>
                
                <div class="paragraph">
                    張步雲《唐代逸詩輯存》收本詩。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
