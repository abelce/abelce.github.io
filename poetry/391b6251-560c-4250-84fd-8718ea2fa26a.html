    <div class="container">
        <h2 class="name">
            謝江東丘少卿漕使
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宣城阡陌連當涂，山田瘦瘠圬田腴。
                </div>
                
                <div class="paragraph">
                    築塍作圬九十四，頻年風水圬爲湖。
                </div>
                
                <div class="paragraph">
                    圬中饑氓水入戶，私迫公催猛如虎。
                </div>
                
                <div class="paragraph">
                    三分更索水花苗，名色創聞氓不諭。
                </div>
                
                <div class="paragraph">
                    流移轉徙道邊泣，併日不能謀一食。
                </div>
                
                <div class="paragraph">
                    有生誰弗惜天年，望望誰寬倒懸急。
                </div>
                
                <div class="paragraph">
                    江東使者愁上眉，惄然軫懷若調饑。
                </div>
                
                <div class="paragraph">
                    疾呼官吏訪田里，蠲租除賦甦顛隮。
                </div>
                
                <div class="paragraph">
                    勸糶開倉賑寒餓，氓命垂垂出湯火。
                </div>
                
                <div class="paragraph">
                    貪殘俗吏漫窺窬，狡獪猾胥成㦬懡。
                </div>
                
                <div class="paragraph">
                    家家禱公願公壽，千億子孫天地久。
                </div>
                
                <div class="paragraph">
                    宣城彰教住山人，斐然相此歌謠聲。
                </div>
                
        </div>
