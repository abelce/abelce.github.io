    <div class="container">
        <h2 class="name">
            寄題西京致政張郎中靜居院
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    休官得宴閑，理固居處靜。
                </div>
                
                <div class="paragraph">
                    中或不自達，觸物撓天性。
                </div>
                
                <div class="paragraph">
                    遂令優游心，反致寂寞病。
                </div>
                
                <div class="paragraph">
                    二川有耆英，識豈斯人並。
                </div>
                
                <div class="paragraph">
                    周才當要職，美譽著羣聽。
                </div>
                
                <div class="paragraph">
                    氣體殊未衰，援禮請還政。
                </div>
                
                <div class="paragraph">
                    安車得西歸，蕪沒治三徑。
                </div>
                
                <div class="paragraph">
                    蕭然絕世紛，日以道自勝。
                </div>
                
                <div class="paragraph">
                    以靜名厥居，內外了相稱。
                </div>
                
                <div class="paragraph">
                    君懷本清虛，復此林泉瑩。
                </div>
                
                <div class="paragraph">
                    君道本和樂，況有琴樽命。
                </div>
                
                <div class="paragraph">
                    新堂闢四隅，立意尤高迥。
                </div>
                
                <div class="paragraph">
                    夷襟造真境，友益具子令。
                </div>
                
                <div class="paragraph">
                    藥品稽神仙，門法尚忠正。
                </div>
                
                <div class="paragraph">
                    肌膚松菊香，庭砌芝蘭盛。
                </div>
                
                <div class="paragraph">
                    天宜錫難老，以示君子慶。
                </div>
                
                <div class="paragraph">
                    予亦希君者，誤寵竊機柄。
                </div>
                
                <div class="paragraph">
                    無裨紫極尊，動有赤松興。
                </div>
                
                <div class="paragraph">
                    報國苟錙銖，竄身違陷穽。
                </div>
                
                <div class="paragraph">
                    雅志呈未諧，高山徒景行。
                </div>
                
        </div>
