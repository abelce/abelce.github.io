    <div class="container">
        <h2 class="name">
            奉答原甫登契丹嶺見寄
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    中原昔失御，幽冀不復華。
                </div>
                
                <div class="paragraph">
                    我朝示仁撫，金幣歲屢加。
                </div>
                
                <div class="paragraph">
                    君恩謹宣道，使才慎推差。
                </div>
                
                <div class="paragraph">
                    翰林承命行，驅駕絕漠沙。
                </div>
                
                <div class="paragraph">
                    晨登寒山嶺，回望萬里家。
                </div>
                
                <div class="paragraph">
                    勁風搜貂裘，嚴冰斷馬撾。
                </div>
                
                <div class="paragraph">
                    鄉心感歸雁，塞淚零悲笳。
                </div>
                
                <div class="paragraph">
                    慷慨屬國節，迢遞博望槎。
                </div>
                
                <div class="paragraph">
                    幸古有此賢，庶足開顰嗟。
                </div>
                
                <div class="paragraph">
                    晴陽展歸旗，喜氣日以嘉。
                </div>
                
                <div class="paragraph">
                    入門解征衫，金樽灧流霞。
                </div>
                
                <div class="paragraph">
                    哀弦間清唱，嬌鬟蔚如鴉。
                </div>
                
                <div class="paragraph">
                    一慰行役勞，期君柳初芽。
                </div>
                
        </div>
