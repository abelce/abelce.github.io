    <div class="container">
        <h2 class="name">
            送翁賓暘之荆湖
        </h2>
        <div class="author"><a href="/author/aef384ca-2ab8-4d1a-b64e-09f068b2767e.html" title="周端臣" target="_blank">
                周端臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見司馬子長志橫秋，少年足跡不肯休。
                </div>
                
                <div class="paragraph">
                    胸中盤屈奇偉氣，筆力直與造化侔。
                </div>
                
                <div class="paragraph">
                    又不見杜陵子美夸壯遊，一身幾走半九州。
                </div>
                
                <div class="paragraph">
                    吟懷吐納天地秀，作爲篇章光斗牛。
                </div>
                
                <div class="paragraph">
                    君今去去幾千里，匣劍囊書赴知己。
                </div>
                
                <div class="paragraph">
                    知己從來素有情，投機之會趨功名。
                </div>
                
                <div class="paragraph">
                    功名豈有作能致，莫辭跋涉長江行。
                </div>
                
                <div class="paragraph">
                    長江四月南風起，武昌魚飲秦淮水。
                </div>
                
                <div class="paragraph">
                    南風不久又西風，食魚休忘鱸魚美。
                </div>
                
                <div class="paragraph">
                    天涯別夢思城東，何日一樽重與同。
                </div>
                
                <div class="paragraph">
                    草橋夜醉月明下，桃關晴吟春色中。
                </div>
                
                <div class="paragraph">
                    不堪蜀魄相催去，却憐檣燕相留住。
                </div>
                
                <div class="paragraph">
                    一片離情去住間，正是遊人腸斷處。
                </div>
                
                <div class="paragraph">
                    荆湖右道分南北，勢與中原豈懸隔。
                </div>
                
                <div class="paragraph">
                    五湖膏血互吞噬，萬里烟塵入謀畫。
                </div>
                
                <div class="paragraph">
                    莫如子長子美但能事文章，蚤歸來獻平戎策。
                </div>
                
        </div>
