    <div class="container">
        <h2 class="name">
            送潜同年調官歸
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    以君一年長，爲我異姓兄。
                </div>
                
                <div class="paragraph">
                    衡從玄圃玉，出入武庫兵。
                </div>
                
                <div class="paragraph">
                    急手搏蒼兕，雋氣鞭長鯨。
                </div>
                
                <div class="paragraph">
                    議論到千古，慷慨吐不平。
                </div>
                
                <div class="paragraph">
                    漢以初元衰，唐以天寶傾。
                </div>
                
                <div class="paragraph">
                    附勢妾媚嫵，避事兒嚘嚶。
                </div>
                
                <div class="paragraph">
                    頹靡寖成俗，忠良竟吞聲。
                </div>
                
                <div class="paragraph">
                    自謂倚南山，不知壞長城。
                </div>
                
                <div class="paragraph">
                    君子勇於義，小人罔而生。
                </div>
                
                <div class="paragraph">
                    儻不餓采薇，遠可死結纓。
                </div>
                
                <div class="paragraph">
                    每聞壯其語，亦嘗用吾情。
                </div>
                
                <div class="paragraph">
                    有餘不必盡，尺渾勝丈清。
                </div>
                
                <div class="paragraph">
                    六經源岷嶓，百家派渭涇。
                </div>
                
                <div class="paragraph">
                    歸求性內學，莫計身外名。
                </div>
                
                <div class="paragraph">
                    春風兩鬢綠，秋月雙眼明。
                </div>
                
                <div class="paragraph">
                    通德擁高髻，勤勤剔寒檠。
                </div>
                
        </div>
