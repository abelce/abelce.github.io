    <div class="container">
        <h2 class="name">
            題鄭提學孔明敬齋
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    恭惟方寸心，表裏無將迎。
                </div>
                
                <div class="paragraph">
                    妍醜物不逃，宇宙大明鏡。
                </div>
                
                <div class="paragraph">
                    時開復時闔，靜定動亦定。
                </div>
                
                <div class="paragraph">
                    孰爲磨且奩，塵垢敢吾競。
                </div>
                
                <div class="paragraph">
                    徐步衝牙和，儼立章甫正。
                </div>
                
                <div class="paragraph">
                    威嚴修德容，戒懼毓景行。
                </div>
                
                <div class="paragraph">
                    典謨冠百王，首言欽恭敬。
                </div>
                
                <div class="paragraph">
                    慎寅與祗讓，惴惴遠機穽。
                </div>
                
                <div class="paragraph">
                    怠慢惟不敢，茲其所以聖。
                </div>
                
                <div class="paragraph">
                    三畏四勿傳，孔顔曾思孟。
                </div>
                
                <div class="paragraph">
                    洛學至正叔，主一肅正命。
                </div>
                
                <div class="paragraph">
                    乾淳朱逮張，銘箴互規詠。
                </div>
                
                <div class="paragraph">
                    奧室鬼神臨，寐枕雷霆迸。
                </div>
                
                <div class="paragraph">
                    凜若對廟祭，嚴於聽軍令。
                </div>
                
                <div class="paragraph">
                    古君子必爾，持身以蒞政。
                </div>
                
                <div class="paragraph">
                    保家雲仍長，理國彊以靚。
                </div>
                
                <div class="paragraph">
                    繄予幼不學，乃有東家鄭。
                </div>
                
                <div class="paragraph">
                    一謹禦萬邪，道涯自孤泳。
                </div>
                
                <div class="paragraph">
                    何當躋公堂，幽話聽犀柄。
                </div>
                
                <div class="paragraph">
                    師授分所聞，庶盡人己性。
                </div>
                
        </div>
