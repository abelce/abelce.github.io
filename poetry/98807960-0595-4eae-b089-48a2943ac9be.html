    <div class="container">
        <h2 class="name">
            送韓美成帥荆南
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    何國不生士，汝潁獨多奇。
                </div>
                
                <div class="paragraph">
                    公於輩行中，玉潔了無玼。
                </div>
                
                <div class="paragraph">
                    少年遊宦場，英譽蔚四馳。
                </div>
                
                <div class="paragraph">
                    郎宿爭璀璨，使星勝光輝。
                </div>
                
                <div class="paragraph">
                    去惡如去草，根本須芟夷。
                </div>
                
                <div class="paragraph">
                    就義若就渴，事難必勇爲。
                </div>
                
                <div class="paragraph">
                    姦吏戢猛虎，良民撫嬰兒。
                </div>
                
                <div class="paragraph">
                    髦節已歷試，人訝鋒車遲。
                </div>
                
                <div class="paragraph">
                    遺愛猶在益，去思今滿夔。
                </div>
                
                <div class="paragraph">
                    行行遠荆州，迤邐近丹墀。
                </div>
                
                <div class="paragraph">
                    深嗟鷁首東，孤猿失攀依。
                </div>
                
                <div class="paragraph">
                    愁看巫峽內，江山氣慘悽。
                </div>
                
                <div class="paragraph">
                    但同此邦民，日日誦清徽。
                </div>
                
                <div class="paragraph">
                    它年黄閣下，簪屨或收遺。
                </div>
                
        </div>
