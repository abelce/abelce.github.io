    <div class="container">
        <h2 class="name">
            遺詩 二
        </h2>
        <div class="author"><a href="/author/3538f4f0-d18c-4cfe-9d67-16f2c3a783f0.html" title="盧道者" target="_blank">
                盧道者
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    撒手永超三界，一去定無反復。
                </div>
                
                <div class="paragraph">
                    （見鄭方坤《五代詩話》卷九引《粵西通志》。
                </div>
                
                <div class="paragraph">
                    ）（〖1〗《粵西通志》云：「盧道者精於卜，後唐同光二年，有郡倅因內孕歲餘不產，求盧道者卜之。
                </div>
                
                <div class="paragraph">
                    書一『酷』字，遂不踰月二十一日酉時娩。
                </div>
                
                <div class="paragraph">
                    倅以爲神，建塔居之。
                </div>
                
                <div class="paragraph">
                    後坐化，遺詩云〖略〗。
                </div>
                
                <div class="paragraph">
                    末云：〖略〗。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
