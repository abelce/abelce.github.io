    <div class="container">
        <h2 class="name">
            陰長生口訣
        </h2>
        <div class="author"><a href="/author/ff4f4562-7a11-44ba-84f0-dea287e55cdd.html" title="無名氏" target="_blank">
                無名氏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金作骨兮鉛作身，陰陽定配龍虎親。
                </div>
                
                <div class="paragraph">
                    紅顏二八三才合，八卦分張斗建寅。
                </div>
                
                <div class="paragraph">
                    從子午，不須移，七十二候莫參差。
                </div>
                
                <div class="paragraph">
                    姹女因媒歸太一，紫微宮內生雄雌。
                </div>
                
                <div class="paragraph">
                    鉛中寶，砂中珍，此物含弘象五神。
                </div>
                
                <div class="paragraph">
                    七月懷胎分六甲，終歲人轉乃成真。
                </div>
                
                <div class="paragraph">
                    淮南法，煉秋石，黃帝金花燒琥珀。
                </div>
                
                <div class="paragraph">
                    白酒盃添九醖香，晶輝甘甜號龍液。
                </div>
                
                <div class="paragraph">
                    一人有，一人無，三姓同家二子俱。
                </div>
                
                <div class="paragraph">
                    狐兔非羣不乳馬，異類天然種性殊。
                </div>
                
                <div class="paragraph">
                    冥復冥，玄復玄，此法非人不可傳。
                </div>
                
                <div class="paragraph">
                    世人不知世上藥，知我還命不由天。
                </div>
                
                <div class="paragraph">
                    （按：嚴君平、陰長生皆漢時人。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
