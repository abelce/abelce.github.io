    <div class="container">
        <h2 class="name">
            憶遠曲
        </h2>
        <div class="author"><a href="/author/be375750-86af-4e47-a711-9d9a04d62d33.html" title="許琮" target="_blank">
                許琮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    露下花寒香不起，單羅輕薄如秋水。
                </div>
                
                <div class="paragraph">
                    梧桐聲定金鋪關，長看對月青天閑。
                </div>
                
                <div class="paragraph">
                    淚眼看春不知處，楊花化作浮萍去。
                </div>
                
                <div class="paragraph">
                    可憐環珮參差光，采蓮獨自艷南塘。
                </div>
                
                <div class="paragraph">
                    菖薄如劍南塘曲，亂割波文碎空綠。
                </div>
                
                <div class="paragraph">
                    今夜音書欲寄君，莫教疑殺鯉魚羣。
                </div>
                
        </div>
