<body>
    <div class="container">
        <h2 class="name">
            泂酌亭詩
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    投老幾三黜，郊居更一遷。
                </div>
                
                <div class="paragraph">
                    江山相映带，風物自清妍。
                </div>
                
                <div class="paragraph">
                    妙墨移新榜，清詩失舊鐫。
                </div>
                
                <div class="paragraph">
                    地偏無俗轍，境勝賴前賢。
                </div>
                
                <div class="paragraph">
                    氣浹岡巒潤，榮滋草木鮮。
                </div>
                
                <div class="paragraph">
                    雙泉今莫辨，異味豈虚傳。
                </div>
                
                <div class="paragraph">
                    餘潤分畦圃，支流給市廛。
                </div>
                
                <div class="paragraph">
                    幽嵌鏘玉佩，石罅湧璣璿。
                </div>
                
                <div class="paragraph">
                    瀝漉聞朝汲，淙琤攪夜眠。
                </div>
                
                <div class="paragraph">
                    甘寒通沆瀣，精潔秘蜿蜒。
                </div>
                
                <div class="paragraph">
                    奔駛觀洄洑，泓渟有折旋。
                </div>
                
                <div class="paragraph">
                    滂沱蘇旱歲，清冷變炎天。
                </div>
                
                <div class="paragraph">
                    鴈過空遺影，僧來忽誤禪。
                </div>
                
                <div class="paragraph">
                    澄瀾涵璧月，暗谷響朱弦。
                </div>
                
                <div class="paragraph">
                    夢想千巖秀，徜徉一壑専。
                </div>
                
                <div class="paragraph">
                    使君常倒載，别乘屢加籩。
                </div>
                
                <div class="paragraph">
                    隔竹聞茶臼，臨池泛酒船。
                </div>
                
                <div class="paragraph">
                    塵襟如可洗，來此弄潺湲。
                </div>
                
        </div>
