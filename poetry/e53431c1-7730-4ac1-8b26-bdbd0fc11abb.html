    <div class="container">
        <h2 class="name">
            高安會諒師出諸公所惠詩求予爲賦用祖原韻
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄塵踏遍江南岸，矯首無言對河漢。
                </div>
                
                <div class="paragraph">
                    故山有屋埋深雲，一夜歸心掣不斷。
                </div>
                
                <div class="paragraph">
                    山舟日夜去無休，挽繩欲繫慙無由。
                </div>
                
                <div class="paragraph">
                    紛紛世態真一夢，顧我所爲如直鈎。
                </div>
                
                <div class="paragraph">
                    綠錦江頭識諒禪，傾坐高談象帝先。
                </div>
                
                <div class="paragraph">
                    疑君即是僧太白，不然無乃真彌天。
                </div>
                
                <div class="paragraph">
                    仙風襲人欲輕舉，天容道氣出眉宇。
                </div>
                
                <div class="paragraph">
                    擁坐衣裳墮不收，山水懷雲輕百補。
                </div>
                
                <div class="paragraph">
                    我今老倦亦慵參，去死正如三眠蠶。
                </div>
                
                <div class="paragraph">
                    相看一笑有佳約，他日同歸五老庵。
                </div>
                
                <div class="paragraph">
                    人生真若屈伸肘，萍浮梗泛因邂逅。
                </div>
                
                <div class="paragraph">
                    料君有膽大於身，未應捜索因詩瘦。
                </div>
                
                <div class="paragraph">
                    閒亭夏木初垂陰，相逢還得同携手。
                </div>
                
                <div class="paragraph">
                    未見千首萬丈光，先看七步才八斗。
                </div>
                
        </div>
