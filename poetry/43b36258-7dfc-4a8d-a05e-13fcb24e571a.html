    <div class="container">
        <h2 class="name">
            被彈
        </h2>
        <div class="author"><a href="/author/babd55f0-cbd3-4ede-b7e6-187390704e40.html" title="沈佺期" target="_blank">
                沈佺期
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    知人昔不易，舉非貴易失。
                </div>
                
                <div class="paragraph">
                    爾何按國章，無罪見呵叱。
                </div>
                
                <div class="paragraph">
                    平生守直道，遂爲衆所嫉。
                </div>
                
                <div class="paragraph">
                    少以文作吏，手不曾開律。
                </div>
                
                <div class="paragraph">
                    一旦法相持，荒忙意如漆。
                </div>
                
                <div class="paragraph">
                    幼子雙囹圄，老夫一念室。
                </div>
                
                <div class="paragraph">
                    昆弟兩三人，相次俱囚桎。
                </div>
                
                <div class="paragraph">
                    萬鑠當衆怒，千謗無片實。
                </div>
                
                <div class="paragraph">
                    庶以白黑讒，顯此涇渭質。
                </div>
                
                <div class="paragraph">
                    劾吏何咆哮，晨夜聞撲抶。
                </div>
                
                <div class="paragraph">
                    事間拾虛證，理外存枉筆。
                </div>
                
                <div class="paragraph">
                    懷痛不見伸，抱冤竟難悉。
                </div>
                
                <div class="paragraph">
                    窮囚多垢膩，愁坐饒蟣虱。
                </div>
                
                <div class="paragraph">
                    三日唯一飯，兩旬不再櫛。
                </div>
                
                <div class="paragraph">
                    是時盛夏中，暵赫多瘵疾。
                </div>
                
                <div class="paragraph">
                    瞪目眠欲閉，暗嗚氣不出。
                </div>
                
                <div class="paragraph">
                    有風自扶搖，鼓蕩無倫匹。
                </div>
                
                <div class="paragraph">
                    安得吹浮雲，令我見白日。
                </div>
                
        </div>
