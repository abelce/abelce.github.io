    <div class="container">
        <h2 class="name">
            挹仙亭
        </h2>
        <div class="author"><a href="/author/fef0ca1d-f6d2-4a83-bc15-8c9aebc175c1.html" title="真德秀" target="_blank">
                真德秀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢宮葦篋兒呱呱，濟南梓柱陰扶疏。
                </div>
                
                <div class="paragraph">
                    富平家人正愉樂，安昌帝師工獻諛。
                </div>
                
                <div class="paragraph">
                    子真東南一尉耳，黄綬凄凉百僚底。
                </div>
                
                <div class="paragraph">
                    手持短疏叩天閽，義激丹衷淚橫眥。
                </div>
                
                <div class="paragraph">
                    翩然一朝徑拂衣，愛君無路空依依。
                </div>
                
                <div class="paragraph">
                    人傳九江已仙去，吳門再見是邪非。
                </div>
                
                <div class="paragraph">
                    神仙茫茫那可測，上帝從來賞忠直。
                </div>
                
                <div class="paragraph">
                    天上果有驂鸞人，合領群真朝北極。
                </div>
                
                <div class="paragraph">
                    自從舉手謝世間，千年白鶴何時還。
                </div>
                
                <div class="paragraph">
                    玉簫聲斷杉檜冷，祇餘丹竈留空山。
                </div>
                
                <div class="paragraph">
                    谷口之孫古膚使，亭斸青冥挹仙袂。
                </div>
                
                <div class="paragraph">
                    耿耿應懷貫日忠，飄飄豈羨凌雲氣。
                </div>
                
                <div class="paragraph">
                    我來快讀華星篇，清徹毛骨風泠然。
                </div>
                
                <div class="paragraph">
                    何當結茅最高頂，一榻容我分雲煙。
                </div>
                
        </div>
    </div>
