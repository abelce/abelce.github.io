        <h2 class="name">
            文約用韻請別作此留之并柬簽判李丈
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生心知我與君，餘子碌碌耳未聞。
                </div>
                
                <div class="paragraph">
                    相思輒命嵇呂駕，醉飲仍開孟公門。
                </div>
                
                <div class="paragraph">
                    山城牢落情易動，翻然便作思家夢。
                </div>
                
                <div class="paragraph">
                    笑言伏臘未一有，歸辦黄虀三百甕。
                </div>
                
                <div class="paragraph">
                    君才何止吞四溟，新詩誦過牙生津。
                </div>
                
                <div class="paragraph">
                    猗那清廟復在眼，此作未許秦火焚。
                </div>
                
                <div class="paragraph">
                    吾家丈人似居易，落筆成章了無諱。
                </div>
                
                <div class="paragraph">
                    相從更作百篇詩，且盡中山千日醉。
                </div>
                
        </div>
    </div>
