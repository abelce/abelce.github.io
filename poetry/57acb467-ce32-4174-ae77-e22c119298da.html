                <div class="paragraph">
                    勁兵重作付胡奴，敺雀敺魚計自疎。
                </div>
                
                <div class="paragraph">
                    地入萬安知幾許，却憐此邑始回車。
                </div>
                
                <div class="paragraph">
                    （見《錦繡萬花谷續集》卷十一「綿州」、《方輿勝覽》卷五四《綿州》）（〖1〗詩後附記云：「唐明皇幸蜀，至此而歎曰：『一安尚不可，況萬安乎？
                </div>

                    』」）。
