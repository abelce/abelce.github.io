    <div class="container">
        <h2 class="name">
            伏蒙承旨學士特贈寵招慙非嘉客陪列仙于丹地觀盛事於玉堂御題禁署之名勢娛飛動聖制大風之作鏗若宮商一時併耀于蓬瀛三體互成于真草昔太宗之優待學士日預論思明皇之寵尚集賢時聞臨幸以今況昔異代同榮至謬亞冢卿獲司中祕啗牛心而不稱陪塵尾以何□□銜樂聖之杯且乏如賓之賦嗟嘆不足歌詠輒興雖勞燥吻之冥搜終類擊轅之陋唱仰塵高鑒聊抒下情
        </h2>
        <div class="author"><a href="/author/211d231b-8a4a-435d-88c8-8f3fe2c8ee12.html" title="李至" target="_blank">
                李至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔陪羣彥在鼇山，今日重來越玳筵。
                </div>
                
                <div class="paragraph">
                    纔向玉堂觀聖札，又離瑶席睹宸篇。
                </div>
                
                <div class="paragraph">
                    二南絕唱人驚駭，三體神蹤鳳折旋。
                </div>
                
                <div class="paragraph">
                    坐久庭柯移午影，飲酣宮吹遞香烟。
                </div>
                
                <div class="paragraph">
                    吟求視草牋分寫，醉假通中枕暫眠。
                </div>
                
                <div class="paragraph">
                    俗客不知仙禁近，高歌共樂太平年。
                </div>
                
        </div>
