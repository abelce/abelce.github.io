    <div class="container">
        <h2 class="name">
            傅冲益寄淮口阻風及清淮道中詩二首又次漣水一首用其韻和寄  其二
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青山照長淮，氣象一方冠。
                </div>
                
                <div class="paragraph">
                    清光堪溶溶，洛尾殺湍悍。
                </div>
                
                <div class="paragraph">
                    斯遊今一紀，回首若朝旦。
                </div>
                
                <div class="paragraph">
                    塵容故如昨，凡骨終不換。
                </div>
                
                <div class="paragraph">
                    但於憔悴餘，生死知一貫。
                </div>
                
                <div class="paragraph">
                    歸田食不足，乘障力難捍。
                </div>
                
                <div class="paragraph">
                    折腰委吏間，亦豈愧儒緩。
                </div>
                
                <div class="paragraph">
                    自君彈冠西，吾事足悲惋。
                </div>
                
                <div class="paragraph">
                    坐看秋空雲，已復澹河漢。
                </div>
                
                <div class="paragraph">
                    鮮歡杯杓乾，絕學編策斷。
                </div>
                
                <div class="paragraph">
                    西山雖爽氣，烏幘安敢岸。
                </div>
                
                <div class="paragraph">
                    思君笑言樂，目送歸翼亂。
                </div>
                
                <div class="paragraph">
                    朝來得新詩，一一錦繡爛。
                </div>
                
                <div class="paragraph">
                    塵膺久結約，邂逅百憂泮。
                </div>
                
                <div class="paragraph">
                    何當索此身，久矣次山漫。
                </div>
                
        </div>
