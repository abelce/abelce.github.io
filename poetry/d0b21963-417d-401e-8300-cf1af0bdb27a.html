    <div class="container">
        <h2 class="name">
            以雙刀遺子由子由有詩次其韵
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寶刀匣不見，但見龍雀環。
                </div>
                
                <div class="paragraph">
                    何曾斬蛟蛇，亦未切琅玕。
                </div>
                
                <div class="paragraph">
                    胡爲穿窬輩，見之要領寒。
                </div>
                
                <div class="paragraph">
                    吾刀不汝問，有愧在其肝。
                </div>
                
                <div class="paragraph">
                    念此力自藏，包之虎皮斑。
                </div>
                
                <div class="paragraph">
                    湛然如古井，終歲不復瀾。
                </div>
                
                <div class="paragraph">
                    不憂無所用，憂在用者難。
                </div>
                
                <div class="paragraph">
                    佩之非其人，匣中自長歎。
                </div>
                
                <div class="paragraph">
                    我老衆所易，屢遭非意干。
                </div>
                
                <div class="paragraph">
                    惟有王玄通，階庭秀芝蘭。
                </div>
                
                <div class="paragraph">
                    知子後必大，故擇刀所便。
                </div>
                
                <div class="paragraph">
                    屠狗非不用，一歲六七刓。
                </div>
                
                <div class="paragraph">
                    欲試百鍊剛，要須更泥蟠。
                </div>
                
                <div class="paragraph">
                    作詩銘其背，以待知者看。
                </div>
                
        </div>
    </div>
