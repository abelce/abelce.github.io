    <div class="container">
        <h2 class="name">
            宿廣福寺
        </h2>
        <div class="author"><a href="/author/912dfffb-6a04-428c-90c5-78fc3a224925.html" title="葛書思" target="_blank">
                葛書思
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我非山中人，暫借山中宿。
                </div>
                
                <div class="paragraph">
                    靈風散微陰，片月出喬木。
                </div>
                
                <div class="paragraph">
                    蕙帳棲夕香，古井汲寒淥。
                </div>
                
                <div class="paragraph">
                    名緇多夙契，延坐同茗粥。
                </div>
                
                <div class="paragraph">
                    況與靜者俱，繕性久已熟。
                </div>
                
                <div class="paragraph">
                    清詞麗陶謝，玄談幹身毒。
                </div>
                
                <div class="paragraph">
                    所愧形跡拘，無由寄高躅。
                </div>
                
                <div class="paragraph">
                    鐘聲殷江島，露氣靄林麓。
                </div>
                
                <div class="paragraph">
                    良遇愜素懷，徘徊至天旭。
                </div>
                
        </div>
    </div>
