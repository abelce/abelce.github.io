    <div class="container">
        <h2 class="name">
            浮湘行
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    湘山中間湘水橫，綠蘋葉齊春漲生。
                </div>
                
                <div class="paragraph">
                    盤渦沄沄去無聲，吾乘桂舟泝中𤃩。
                </div>
                
                <div class="paragraph">
                    揚波擊汰雙櫓獰，轆轤引笮如牛鳴。
                </div>
                
                <div class="paragraph">
                    篙師絕叫疊鼓轟，潛魚跳奔乳猿驚。
                </div>
                
                <div class="paragraph">
                    暖煙浮空晝夢騰，山長水遠天無情。
                </div>
                
                <div class="paragraph">
                    吹簫拊瑟弔湘靈，水妃風御繽來迎。
                </div>
                
                <div class="paragraph">
                    問客良苦遠征行，昨者斧鉞下青冥。
                </div>
                
                <div class="paragraph">
                    命我盡護安南兵，嶺海一視如王庭。
                </div>
                
                <div class="paragraph">
                    布蕩陽春濯腐腥，王事靡盬來有程。
                </div>
                
                <div class="paragraph">
                    匪躬之故惟爾甿，芳洲杜若空青青。
                </div>
                
                <div class="paragraph">
                    九歌淒悲不可聽，願賡楚調歸和平。
                </div>
                
        </div>
