    <div class="container">
        <h2 class="name">
            答劉原甫寄糟薑
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    名國萬家城，千畦等封侯。
                </div>
                
                <div class="paragraph">
                    劚當燕去前，醃牙費糟丘。
                </div>
                
                <div class="paragraph">
                    無筋偃王笑，有味三閭羞。
                </div>
                
                <div class="paragraph">
                    寄入翰林席，聖以不撤優。
                </div>
                
                <div class="paragraph">
                    又寄蓬門下，作賦誰肯休。
                </div>
                
                <div class="paragraph">
                    唯我廣文舍，免爲齏鹽仇。
                </div>
                
                <div class="paragraph">
                    劉公漢家裔，才學歆向儔。
                </div>
                
                <div class="paragraph">
                    胸懷飽經史，辨論出九州。
                </div>
                
                <div class="paragraph">
                    曾不奉權貴，但與故人投。
                </div>
                
                <div class="paragraph">
                    贈辛非贈甘，此意當自求。
                </div>
                
        </div>
    </div>
