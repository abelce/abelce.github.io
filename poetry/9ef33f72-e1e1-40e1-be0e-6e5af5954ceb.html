    <div class="container">
        <h2 class="name">
            程朱之學  其三
        </h2>
        <div class="author"><a href="/author/1f09f45a-7043-435c-af55-2096237a0047.html" title="陳普" target="_blank">
                陳普
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楊氏枯不生，墨者散無紀。
                </div>
                
                <div class="paragraph">
                    申韓明不仁，黄老信非禮。
                </div>
                
                <div class="paragraph">
                    豈難定邪正，未足容臧否。
                </div>
                
                <div class="paragraph">
                    世有顔孟徒，一鼓俘其壘。
                </div>
                
                <div class="paragraph">
                    獨惟一妖鳥，來自崑崙趾。
                </div>
                
                <div class="paragraph">
                    其高出天地，其毒踰蛇豕。
                </div>
                
                <div class="paragraph">
                    名公不能辨，韓愈亦竊喜。
                </div>
                
                <div class="paragraph">
                    高士溺其深，愚夫樂其鄙。
                </div>
                
                <div class="paragraph">
                    精散不知收，魂飄不能止。
                </div>
                
                <div class="paragraph">
                    五典潜掃除，三綱悉淪委。
                </div>
                
                <div class="paragraph">
                    遂令四海人，沒溺懷襄水。
                </div>
                
                <div class="paragraph">
                    絕非是似聖，大病在近理。
                </div>
                
                <div class="paragraph">
                    仁哉天地心，特出程朱子。
                </div>
                
        </div>
