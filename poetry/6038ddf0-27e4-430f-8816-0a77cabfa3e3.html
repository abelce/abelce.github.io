    <div class="container">
        <h2 class="name">
            東野平陵圖
        </h2>
        <div class="author"><a href="/author/ad9400c9-8329-4feb-8322-13c971bb5005.html" title="牟巘" target="_blank">
                牟巘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鞅掌不可耐，壯士縛申卯。
                </div>
                
                <div class="paragraph">
                    驅馿古平陵，水木樂幽茂。
                </div>
                
                <div class="paragraph">
                    苦吟到斜日，危坐類持釣。
                </div>
                
                <div class="paragraph">
                    俗情見擺落，鵝雁極衆口。
                </div>
                
                <div class="paragraph">
                    兩曹第忍之，適滿百乃報。
                </div>
                
                <div class="paragraph">
                    吾終不以此，而易彼升斗。
                </div>
                
                <div class="paragraph">
                    小裁鶴料案，官事竟未了。
                </div>
                
                <div class="paragraph">
                    斯人坐詩窮，咎在虧天巧。
                </div>
                
                <div class="paragraph">
                    有如發其羃，爲謔豈不暴。
                </div>
                
                <div class="paragraph">
                    理宜得嫌憎，枵腹鎮雷吼。
                </div>
                
                <div class="paragraph">
                    區區尤李氏，此頗天意不。
                </div>
                
        </div>
    </div>
