    <div class="container">
        <h2 class="name">
            以王通一所畫小舟橫截春江圖爲韓無咎壽
        </h2>
        <div class="author"><a href="/author/c0dd87d9-40b1-4ecc-89be-2fe8f427f7f4.html" title="章甫" target="_blank">
                章甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江上春風花滿樹，春水才平舊痕處。
                </div>
                
                <div class="paragraph">
                    何人笑傲一扁舟，橫截千波萬波去。
                </div>
                
                <div class="paragraph">
                    王郎有句藏毫端，寫出生綃半幅間。
                </div>
                
                <div class="paragraph">
                    明窗供我時展玩，彷彿羅带縈烟鬟。
                </div>
                
                <div class="paragraph">
                    緘題請壽黄華使，如公福祿川方至。
                </div>
                
                <div class="paragraph">
                    吾君願治正思賢，舟楫期公濟大川。
                </div>
                
        </div>
