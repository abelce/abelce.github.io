    <div class="container">
        <h2 class="name">
            詠道上松
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長松高落落，積雪白皚皚。
                </div>
                
                <div class="paragraph">
                    鱗鬣凍且僵，鬰結久不開。
                </div>
                
                <div class="paragraph">
                    觀其纏壓意，直使同枯荄。
                </div>
                
                <div class="paragraph">
                    雁带寒光去，鳥傳春信來。
                </div>
                
                <div class="paragraph">
                    微陽入直幹，生意忽已回。
                </div>
                
                <div class="paragraph">
                    豁若醉初醒，整頓出塵埃。
                </div>
                
                <div class="paragraph">
                    秀色媚山腹，孤標摩斗魁。
                </div>
                
                <div class="paragraph">
                    時至自當復，安得長摧頹。
                </div>
                
                <div class="paragraph">
                    若非根本壯，何能異草萊。
                </div>
                
        </div>
    </div>
