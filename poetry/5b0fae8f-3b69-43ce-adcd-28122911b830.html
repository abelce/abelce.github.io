    <div class="container">
        <h2 class="name">
            自堂詩爲張億作
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大道絕群倫，古今無匹配。
                </div>
                
                <div class="paragraph">
                    張子涉其源，超然意冥會。
                </div>
                
                <div class="paragraph">
                    宴坐一堂空，乾坤皆破碎。
                </div>
                
                <div class="paragraph">
                    八荒自神遊，萬法非我對。
                </div>
                
                <div class="paragraph">
                    眼前欝崢嶸，毫髪了無礙。
                </div>
                
                <div class="paragraph">
                    揭名諒真實，舉首誰領解。
                </div>
                
                <div class="paragraph">
                    咄哉愚癡兒，矜已妄尊大。
                </div>
                
                <div class="paragraph">
                    一念思遺物，胸次先憒憒。
                </div>
                
                <div class="paragraph">
                    不見南榮趣，偕來還幾輩。
                </div>
                
                <div class="paragraph">
                    顛倒欲何之，卻走山愈背。
                </div>
                
                <div class="paragraph">
                    吾今識子綦，獨立形骸外。
                </div>
                
                <div class="paragraph">
                    寂寥千載餘，光采炯如在。
                </div>
                
        </div>
    </div>
