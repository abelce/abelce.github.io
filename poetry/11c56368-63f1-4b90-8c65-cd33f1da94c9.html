    <div class="container">
        <h2 class="name">
            次韻嚴文炳暫別歸吳門
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白駒縶維之，君乃再歲住。
                </div>
                
                <div class="paragraph">
                    政如荷蓧翁，鷄黍止季路。
                </div>
                
                <div class="paragraph">
                    得句推敲餘，每肯向予吐。
                </div>
                
                <div class="paragraph">
                    平生識丁字，頗亦指佳處。
                </div>
                
                <div class="paragraph">
                    只今妙著述，詎云工訓故。
                </div>
                
                <div class="paragraph">
                    東陸方播和，南雲遽回顧。
                </div>
                
                <div class="paragraph">
                    似聞漢諸公，交口河東賦。
                </div>
                
                <div class="paragraph">
                    挽袖不轉頭，欻作翩鴻去。
                </div>
                
                <div class="paragraph">
                    郡舍雖舊約，侯門有晚遇。
                </div>
                
                <div class="paragraph">
                    可忘酒招携，况識棋勝負。
                </div>
                
                <div class="paragraph">
                    老景樂事稀，春意駿足騖。
                </div>
                
                <div class="paragraph">
                    無令歸驂前，怒風鏖花絮。
                </div>
                
        </div>
    </div>
