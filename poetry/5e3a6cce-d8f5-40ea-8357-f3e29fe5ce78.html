    <div class="container">
        <h2 class="name">
            岳君舉用東陽法釀酒味頗藴藉長兒携歸偶得數語
        </h2>
        <div class="author"><a href="/author/ad9400c9-8329-4feb-8322-13c971bb5005.html" title="牟巘" target="_blank">
                牟巘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔屢飲東陽，往往錯認水。
                </div>
                
                <div class="paragraph">
                    次公似少猛，汲生終戇耳。
                </div>
                
                <div class="paragraph">
                    知我野心性，雅不便軟美。
                </div>
                
                <div class="paragraph">
                    契闊二十年，那復此風味。
                </div>
                
                <div class="paragraph">
                    飲酒真飲蜜，直欲嘔心胃。
                </div>
                
                <div class="paragraph">
                    兒從南塘歸，殷勤有佳遺。
                </div>
                
                <div class="paragraph">
                    公等久要在，相看猶故意。
                </div>
                
                <div class="paragraph">
                    曲江加藴藉，鄭公殊嫵媚。
                </div>
                
                <div class="paragraph">
                    一見極傾倒，吻渴不能止。
                </div>
                
                <div class="paragraph">
                    正性固自存，遽莫測其際。
                </div>
                
                <div class="paragraph">
                    徐覺和以諍，雖勁還可喜。
                </div>
                
                <div class="paragraph">
                    酒固未易知，知酒亦非易。
                </div>
                
                <div class="paragraph">
                    酩酊何適從，不夷而不惠。
                </div>
                
        </div>
    </div>
