    <div class="container">
        <h2 class="name">
            出疆次副使淮陰舟行
        </h2>
        <div class="author"><a href="/author/cd784c8c-d9fe-4315-b3e1-ac70de4ebe0f.html" title="王之望" target="_blank">
                王之望
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丁年慕請纓，白首翻攘袂。
                </div>
                
                <div class="paragraph">
                    輶軒遽憑軾，魏闕頻回睇。
                </div>
                
                <div class="paragraph">
                    兩淮經戰爭，萬物皆憔悴。
                </div>
                
                <div class="paragraph">
                    雲繁雪霰舞，風猛波濤沸。
                </div>
                
                <div class="paragraph">
                    椎凌僅通航，鼓夜無停枻。
                </div>
                
                <div class="paragraph">
                    依檣聞喜鵲，酌斚烹鮮鱖。
                </div>
                
                <div class="paragraph">
                    出塞那復古，涉川今已利。
                </div>
                
                <div class="paragraph">
                    一節誰與持，同舟心靡異。
                </div>
                
                <div class="paragraph">
                    奮身徇主憂，圖國忘私計。
                </div>
                
                <div class="paragraph">
                    昌黎去懷妾，定遠老思妹。
                </div>
                
                <div class="paragraph">
                    高情獨無戚，慧眼不留翳。
                </div>
                
                <div class="paragraph">
                    豈惟詩酒豪，抑亦文武備。
                </div>
                
                <div class="paragraph">
                    開館昔登瀛，奉車元起沛。
                </div>
                
                <div class="paragraph">
                    君遭功名迫，我堪閒散置。
                </div>
                
                <div class="paragraph">
                    他年洛下吟，憶君徒擁鼻。
                </div>
                
        </div>
    </div>
