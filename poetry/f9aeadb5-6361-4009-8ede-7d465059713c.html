    <div class="container">
        <h2 class="name">
            次韻陳季陵記夢
        </h2>
        <div class="author"><a href="/author/33df0d5f-248c-491a-9346-1c9ee31a6ec6.html" title="陳棣" target="_blank">
                陳棣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜閒得安寢，方期萬事休。
                </div>
                
                <div class="paragraph">
                    那知清夢中，螘穴有勝遊。
                </div>
                
                <div class="paragraph">
                    朝把南柯麾，暮獵龜山頭。
                </div>
                
                <div class="paragraph">
                    停杯猶未舉，俯仰二十秋。
                </div>
                
                <div class="paragraph">
                    等爲幻緣縛，名實或相浮。
                </div>
                
                <div class="paragraph">
                    邯鄲囊中枕，徑渡竹葉舟。
                </div>
                
                <div class="paragraph">
                    俄頃失所歷，變滅隨東流。
                </div>
                
                <div class="paragraph">
                    遊仙豈神交，因想理或不。
                </div>
                
                <div class="paragraph">
                    至人本無夢，偶夢非謬悠。
                </div>
                
                <div class="paragraph">
                    乃知一念熟，寤寐欻何求。
                </div>
                
                <div class="paragraph">
                    子建賦感甄，空貽方策羞。
                </div>
                
                <div class="paragraph">
                    何當破諸妄，自足銷沉憂。
                </div>
                
                <div class="paragraph">
                    政使對癡人，言之亦寡尤。
                </div>
                
        </div>
