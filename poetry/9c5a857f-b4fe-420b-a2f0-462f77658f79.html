    <div class="container">
        <h2 class="name">
            評書
        </h2>
        <div class="author"><a href="/author/1b373dba-5489-4d78-8f5a-c8ef9f5a7bee.html" title="陳宓" target="_blank">
                陳宓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我非識字空有志，丱角已探翰墨場。
                </div>
                
                <div class="paragraph">
                    于今四十竟何益，聊取上代資平章。
                </div>
                
                <div class="paragraph">
                    率更清峭骨骼堅，雲厭古柏微春陽。
                </div>
                
                <div class="paragraph">
                    虞君態度絕可愛，皎皎玉女乘鸞翔。
                </div>
                
                <div class="paragraph">
                    褚君妍姿媚人眼，晚歲亦復兀老蒼。
                </div>
                
                <div class="paragraph">
                    薛君風味寧不好，未免籍湜屢仆僵。
                </div>
                
                <div class="paragraph">
                    太宗天性好儒翰，右軍墨寶三千張。
                </div>
                
                <div class="paragraph">
                    君臣刻意事摹倣，往往一造夫子堂。
                </div>
                
                <div class="paragraph">
                    終然却視不可及，長松貞潔白玉剛。
                </div>
                
                <div class="paragraph">
                    以言其體莫減增，以言其健不屈彊。
                </div>
                
                <div class="paragraph">
                    以言其肌不露骨，以言其媚中含霜。
                </div>
                
                <div class="paragraph">
                    仙人溷跡在塵世，欲自揜晦終遺光。
                </div>
                
                <div class="paragraph">
                    豈如今人作瀟洒，曼膚平脅施羅裳。
                </div>
                
                <div class="paragraph">
                    安得刀圭換凡骨，飛上青天原此術。
                </div>
                
        </div>
