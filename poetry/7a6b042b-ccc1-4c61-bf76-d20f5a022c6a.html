    <div class="container">
        <h2 class="name">
            東山行
        </h2>
        <div class="author"><a href="/author/fb4b34b2-c1ea-4145-9e35-672e920da6a5.html" title="李石" target="_blank">
                李石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍池山頭喚龍起，見說花開龍亦喜。
                </div>
                
                <div class="paragraph">
                    喜將一雨洗山光，曉漲初分兩谿水。
                </div>
                
                <div class="paragraph">
                    東山渡橋煙霞簇，山半亭臺艷桃李。
                </div>
                
                <div class="paragraph">
                    入門一徑海棠花，紅玉爲枝霞作蘂。
                </div>
                
                <div class="paragraph">
                    仙花自有龍麝氣，拂拂晴風香十里。
                </div>
                
                <div class="paragraph">
                    木蘭高下色不同，青紫朱綠黄白紅。
                </div>
                
                <div class="paragraph">
                    遊人隠映錦繡谷，山鳥動摇霜雪叢。
                </div>
                
                <div class="paragraph">
                    我來酌泉弄花樹，花光正在水影中。
                </div>
                
                <div class="paragraph">
                    君不見三碉城邊百草熱，渡瀘將軍不得歇。
                </div>
                
                <div class="paragraph">
                    何似兩仙樵斧郎，一局坐忘春晝長。
                </div>
                
        </div>
