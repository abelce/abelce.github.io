    <div class="container">
        <h2 class="name">
            冬夜宿仙遊寺南涼堂呈謙道人
        </h2>
        <div class="author"><a href="/author/adeb0527-2130-4044-a0bc-7a0c6bdb8e2a.html" title="岑參" target="_blank">
                岑參
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太乙連太白，兩山知幾重。
                </div>
                
                <div class="paragraph">
                    路盤石門窄，匹馬行才通。
                </div>
                
                <div class="paragraph">
                    日西倒山寺，林下逢支公。
                </div>
                
                <div class="paragraph">
                    昨夜山北時，星星聞此鐘。
                </div>
                
                <div class="paragraph">
                    秦女去已久，仙臺在中峰。
                </div>
                
                <div class="paragraph">
                    簫聲不可聞，此地留遺蹤。
                </div>
                
                <div class="paragraph">
                    石潭積黛色，每歲投金龍。
                </div>
                
                <div class="paragraph">
                    亂流爭迅湍，噴薄如雷風。
                </div>
                
                <div class="paragraph">
                    夜來聞清磬，月出蒼山空。
                </div>
                
                <div class="paragraph">
                    空山滿清光，水樹相玲瓏。
                </div>
                
                <div class="paragraph">
                    迴廊映密竹，秋殿隱深松。
                </div>
                
                <div class="paragraph">
                    燈影落前谿，夜宿水聲中。
                </div>
                
                <div class="paragraph">
                    愛茲林巒好，結宇向谿東。
                </div>
                
                <div class="paragraph">
                    相識唯山僧，鄰家一釣翁。
                </div>
                
                <div class="paragraph">
                    林晚栗初拆，枝寒梨已紅。
                </div>
                
                <div class="paragraph">
                    物幽興易愜，事勝趣彌濃。
                </div>
                
                <div class="paragraph">
                    願謝區中緣，永依金人宮。
                </div>
                
                <div class="paragraph">
                    寄報乘輦客，簪裾爾何容。
                </div>
                
        </div>
