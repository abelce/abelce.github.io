            正月七日初見梅花
        </h2>
        <div class="author"><a href="/author/20cb85d6-c811-40f5-a2b5-15df8e46c190.html" title="方元修" target="_blank">

            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    雪凈冰融溪作鱗，梅花經眼日當人。
                </div>
                
                <div class="paragraph">
                    北枝風力顧不早，東閣詩情聊一新。
                </div>
                
                <div class="paragraph">
                    煙並博山薫莫亂，色同衰鬢插宜新。
                </div>
                
                <div class="paragraph">
                    一年好處得全盡，紅綻雨肥猶弄春。
                </div>
                
        </div>
