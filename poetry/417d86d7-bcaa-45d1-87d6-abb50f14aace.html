    <div class="container">
        <h2 class="name">
            繼古韻一百十二字贈穆先生
        </h2>
        <div class="author"><a href="/author/ff4f4562-7a11-44ba-84f0-dea287e55cdd.html" title="無名氏" target="_blank">
                無名氏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大華山陰穆老仙。
                </div>
                
                <div class="paragraph">
                    專持清靜探幽玄。
                </div>
                
                <div class="paragraph">
                    修補祇陀無漏園，常流慧水溉心田。
                </div>
                
                <div class="paragraph">
                    擒猿縛馬翠峯巔，定觀不用買山錢。
                </div>
                
                <div class="paragraph">
                    捨俗投玄心契悟，善惡之由夙世緣。
                </div>
                
                <div class="paragraph">
                    心香福炷起靈源，杳杳冥冥達上天。
                </div>
                
                <div class="paragraph">
                    秋日碧潭真了了，野花啼鳥謾喧喧。
                </div>
                
                <div class="paragraph">
                    鼎中火滅開金蘂，木上無煙結玉蓮，壘功積行滿三千，性圓丹結去朝元。
                </div>
                
                <div class="paragraph">
                    （影印本《詩淵》第一冊第四一八頁。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
