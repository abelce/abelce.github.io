    <div class="container">
        <h2 class="name">
            贈晁二
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔者與兄城南鄰，未省一日不相親。
                </div>
                
                <div class="paragraph">
                    誰令僦舍得契闊，此事我每懷古人。
                </div>
                
                <div class="paragraph">
                    逾旬寒熱不可說，遍體戢戢生赤鱗。
                </div>
                
                <div class="paragraph">
                    是身非有病亦幻，調御未伏猶酸辛。
                </div>
                
                <div class="paragraph">
                    布衾蒙頭但欲睡，瞥見簷雪如飛塵。
                </div>
                
                <div class="paragraph">
                    豈無杯杓與酬酢，口舌未肯親芳醇。
                </div>
                
                <div class="paragraph">
                    平生相逢百不問，斗酒倒盡纔逡巡。
                </div>
                
                <div class="paragraph">
                    崎嶇行世得皆妄，嵬峨就醉事最真。
                </div>
                
                <div class="paragraph">
                    殘年崢嶸欲無日，晴雲浩蕩已有春。
                </div>
                
                <div class="paragraph">
                    柳黄梅破最佳絕，京兆羔酒仍慇懃。
                </div>
                
        </div>
