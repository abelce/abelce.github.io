    <div class="container">
        <h2 class="name">
            次韻葉夢得遊西余山
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋霖喜新霽，裹飯山中遊。
                </div>
                
                <div class="paragraph">
                    遥指大夫橋，閒泛野人舟。
                </div>
                
                <div class="paragraph">
                    追隨得勝客，雅趣同滄洲。
                </div>
                
                <div class="paragraph">
                    山路已清絕，顥氣况蓐收。
                </div>
                
                <div class="paragraph">
                    亂石蹲狠羊，蒼官聳髯虯。
                </div>
                
                <div class="paragraph">
                    古寺亦何有，森森瀟洒侯。
                </div>
                
                <div class="paragraph">
                    忘懷一笑粲，更以大白浮。
                </div>
                
                <div class="paragraph">
                    翰林廊廟姿，席珍韞天球。
                </div>
                
                <div class="paragraph">
                    如何問三徑，更復尋一丘。
                </div>
                
                <div class="paragraph">
                    升高澀投足，陟險眩迴眸。
                </div>
                
                <div class="paragraph">
                    洞庭四萬頃，旁占鐺脚州。
                </div>
                
                <div class="paragraph">
                    中有東西山，千奴熟霜秋。
                </div>
                
                <div class="paragraph">
                    孤亭快寫望，欲去更少休。
                </div>
                
                <div class="paragraph">
                    菟裘便可卜，何必依先疇。
                </div>
                
                <div class="paragraph">
                    徘徊共懷古，徂歲真如流。
                </div>
                
                <div class="paragraph">
                    封侯昔此地，顧余乃諸劉。
                </div>
                
                <div class="paragraph">
                    一朝失茅土，窘急須人周。
                </div>
                
                <div class="paragraph">
                    雍門曲池嘆，事往将何求。
                </div>
                
                <div class="paragraph">
                    雲木餘參錯，烟巖自深幽。
                </div>
                
                <div class="paragraph">
                    人生行樂耳，慎勿曲如鈎。
                </div>
                
        </div>
