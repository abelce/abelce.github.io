    <div class="container">
        <h2 class="name">
            次韻答詹成老謝密雲龍之什
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍鳳小團分禁戶，往往稱珍減前語。
                </div>
                
                <div class="paragraph">
                    元豐天子妙風雷，萬古埃塵洒新雨。
                </div>
                
                <div class="paragraph">
                    壑源春貢識此心，不比豫州常枲紵。
                </div>
                
                <div class="paragraph">
                    卿雲密密擁蜿蜒，御府僅能千百數。
                </div>
                
                <div class="paragraph">
                    匪頒臺閣裁幾人，恩逐味增淪骨髓。
                </div>
                
                <div class="paragraph">
                    帝鄉仙去鼎湖空，井閟閤門猶玉乳。
                </div>
                
                <div class="paragraph">
                    龍髯雖在龍莫形，只有雲留瑞民伍。
                </div>
                
                <div class="paragraph">
                    葉家所得最非常，好事殷勤始容取。
                </div>
                
                <div class="paragraph">
                    故人分贈不遐遺，憐我哀摧病方瘉。
                </div>
                
                <div class="paragraph">
                    莆陽英爽杳難攀，品目縱横誰扞禦。
                </div>
                
                <div class="paragraph">
                    仰惟筆削到茶經，亟以将誠歸許與。
                </div>
                
                <div class="paragraph">
                    詩來寒谷歘然春，坐覺輝光滿禾黍。
                </div>
                
        </div>
    </div>
