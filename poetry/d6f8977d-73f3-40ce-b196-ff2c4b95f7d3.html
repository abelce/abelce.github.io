    <div class="container">
        <h2 class="name">
            題王亦顔清心閣
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    湖光浩無際，遠與列岫并。
                </div>
                
                <div class="paragraph">
                    風澄烟霧開，炯若鏡面平。
                </div>
                
                <div class="paragraph">
                    高人對萬變，寸田常默耕。
                </div>
                
                <div class="paragraph">
                    擾擾亦何爲，豈容方寸攖。
                </div>
                
                <div class="paragraph">
                    有時鑒湖光，愛其静而明。
                </div>
                
                <div class="paragraph">
                    那知水是物，心清物還清。
                </div>
                
                <div class="paragraph">
                    徘徊不忍去，傑閣指顧成。
                </div>
                
                <div class="paragraph">
                    閣成何所喜，畫棟連朱甍。
                </div>
                
                <div class="paragraph">
                    大江西南來，群山東北橫。
                </div>
                
                <div class="paragraph">
                    江山不待招，宛轉趨簷楹。
                </div>
                
                <div class="paragraph">
                    諏度多暇日，登臨有餘情。
                </div>
                
                <div class="paragraph">
                    論文一樽酒，對客手自傾。
                </div>
                
                <div class="paragraph">
                    酒闌復徜徉，觀書弄潁泓。
                </div>
                
                <div class="paragraph">
                    使人之意消，鄙吝何由萌。
                </div>
                
                <div class="paragraph">
                    嗟予頑鈍姿，栖栖亦勞生。
                </div>
                
                <div class="paragraph">
                    從今事疏瀹，永守清心盟。
                </div>
                
        </div>
    </div>
