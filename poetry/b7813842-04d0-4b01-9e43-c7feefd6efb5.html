    <div class="container">
        <h2 class="name">
            良嗣壬申年来爲生朝壽作一詩答之
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惟吾始生朝，汝祖五十八。
                </div>
                
                <div class="paragraph">
                    甫及賈誼少，祖易大夫簀。
                </div>
                
                <div class="paragraph">
                    懷綳至不天，能有幾歲月。
                </div>
                
                <div class="paragraph">
                    不得著斑衣，惨惨意常缺。
                </div>
                
                <div class="paragraph">
                    吾如汝祖年，汝已雙髻茁。
                </div>
                
                <div class="paragraph">
                    似我蒲伏歲，汝方事紳笏。
                </div>
                
                <div class="paragraph">
                    我更得祖壽，尚有十年活。
                </div>
                
                <div class="paragraph">
                    汝之事親日，加我一陪闊。
                </div>
                
                <div class="paragraph">
                    其如父與子，灾福勢相軋。
                </div>
                
                <div class="paragraph">
                    災勝福力微，萬罪如箭發。
                </div>
                
                <div class="paragraph">
                    向非天地恩，誰肉兩軀骨。
                </div>
                
                <div class="paragraph">
                    後效皆渺茫，前愆正磨刮。
                </div>
                
                <div class="paragraph">
                    今茲各天涯，瘴水東西隔。
                </div>
                
                <div class="paragraph">
                    汝作飛雲感，我類寸腸割。
                </div>
                
                <div class="paragraph">
                    天之加汝者，如與復如奪。
                </div>
                
                <div class="paragraph">
                    每見榴花紅，爲汝惜時節。
                </div>
                
                <div class="paragraph">
                    手持祝生香，自向爐中熱。
                </div>
                
                <div class="paragraph">
                    但願早團欒，盤餐共粗糲。
                </div>
                
                <div class="paragraph">
                    將此離别數，造物爲除豁。
                </div>
                
                <div class="paragraph">
                    小寬寒暑期，未作枯木折。
                </div>
                
        </div>
