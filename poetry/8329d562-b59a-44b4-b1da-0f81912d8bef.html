    <div class="container">
        <h2 class="name">
            志雁
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東道出海陵，儲水得故濼。
                </div>
                
                <div class="paragraph">
                    野雁若烟海，於焉避繒繳。
                </div>
                
                <div class="paragraph">
                    去來迷春冬，唼喋識領略。
                </div>
                
                <div class="paragraph">
                    于時臘將殘，篝火彼童弱。
                </div>
                
                <div class="paragraph">
                    霜葭揚飛熛，敦迫海風惡。
                </div>
                
                <div class="paragraph">
                    崑陵卷大地，電笑牽霆搏。
                </div>
                
                <div class="paragraph">
                    翩翩隨陽侶，照影起虛愕。
                </div>
                
                <div class="paragraph">
                    嗚呼犯蓬勃，騰踐劇殞雹。
                </div>
                
                <div class="paragraph">
                    捎捎青雲翮，寒㶼謝寥廓。
                </div>
                
                <div class="paragraph">
                    莫知孰奴王，百萬歸一爝。
                </div>
                
                <div class="paragraph">
                    有叟家青溪，三日舉不涸。
                </div>
                
                <div class="paragraph">
                    赤肉羅岡陵，腥血灑叢薄。
                </div>
                
                <div class="paragraph">
                    商人爭行錢，烟艇紛飄泊。
                </div>
                
                <div class="paragraph">
                    蓬茨未改故，十倍富前昨。
                </div>
                
                <div class="paragraph">
                    翻笑任公子，釣鯨滄海角。
                </div>
                
        </div>
