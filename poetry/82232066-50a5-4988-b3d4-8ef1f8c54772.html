    <div class="container">
        <h2 class="name">
            宿吳興道中苕村
        </h2>
        <div class="author"><a href="/author/68088e6a-e19e-425d-9b59-2903cc52165b.html" title="鮑溶" target="_blank">
                鮑溶
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浮客倦長道，秋深夜如年。
                </div>
                
                <div class="paragraph">
                    久行惜日月，常起雞鳴前。
                </div>
                
                <div class="paragraph">
                    夕計今日程，息車在苕川。
                </div>
                
                <div class="paragraph">
                    霜中水南寺，金磬泠泠然。
                </div>
                
                <div class="paragraph">
                    疇昔此林下，歸心巢頂禪。
                </div>
                
                <div class="paragraph">
                    身依寤昏寐，智月生虛圓。
                </div>
                
                <div class="paragraph">
                    羈旅違我程，去留難雙全。
                </div>
                
                <div class="paragraph">
                    觀身話往事，如夢遊青天。
                </div>
                
                <div class="paragraph">
                    明發止賓從，寄聲琴上弦。
                </div>
                
                <div class="paragraph">
                    聊書越人意，此曲名思仙。
                </div>
                
        </div>
    </div>
