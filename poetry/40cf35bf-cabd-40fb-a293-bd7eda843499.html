    <div class="container">
        <h2 class="name">
            與邵陽李守二子用東坡韻
        </h2>
        <div class="author"><a href="/author/9a95ae4c-1b4c-4339-9749-b37801c213d1.html" title="張孝祥" target="_blank">
                張孝祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兩李有佳句，冰雪灑肺肝。
                </div>
                
                <div class="paragraph">
                    清越石在懸，圓熟珠走盤。
                </div>
                
                <div class="paragraph">
                    我家十二樓，下俯千仞湍。
                </div>
                
                <div class="paragraph">
                    誰掣白玉瑣，借與二子看。
                </div>
                
                <div class="paragraph">
                    臨風度長篴，瘴海爲清寒。
                </div>
                
                <div class="paragraph">
                    却立望九州，隘陿非所安。
                </div>
                
                <div class="paragraph">
                    便欲馭長鯤，九萬扶摇摶。
                </div>
                
                <div class="paragraph">
                    神山在吾牖，弱水空瀰漫。
                </div>
                
                <div class="paragraph">
                    回首五千劫，不費一指彈。
                </div>
                
                <div class="paragraph">
                    絕笑塵中年，攝提與涒灘。
                </div>
                
        </div>
    </div>
