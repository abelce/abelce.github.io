    <div class="container">
        <h2 class="name">
            從軍行
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人道從軍樂，我道從軍苦。
                </div>
                
                <div class="paragraph">
                    爲問何所苦，無苦汩沒汝。
                </div>
                
                <div class="paragraph">
                    汩沒何可傷，政可虜戎王。
                </div>
                
                <div class="paragraph">
                    萬里浪馳逐，征役未遽央。
                </div>
                
                <div class="paragraph">
                    太行汝勿登，回復九羊腸。
                </div>
                
                <div class="paragraph">
                    黄河汝勿航，波流水湯湯。
                </div>
                
                <div class="paragraph">
                    胡然棄平生，欲往無梯梁。
                </div>
                
                <div class="paragraph">
                    夫君且淹留，後繼當汝忘。
                </div>
                
                <div class="paragraph">
                    長蛇叵復夢，南山强深藏。
                </div>
                
                <div class="paragraph">
                    我甲豈不堅，我馬豈不良。
                </div>
                
                <div class="paragraph">
                    人生會有死，義死良所傷。
                </div>
                
                <div class="paragraph">
                    將軍不汝信，談笑成奔亡。
                </div>
                
                <div class="paragraph">
                    誰乎幸際會，虎服而皮羊。
                </div>
                
                <div class="paragraph">
                    之子方丈食，何時飽粃糠。
                </div>
                
        </div>
