    <div class="container">
        <h2 class="name">
            送張倉移漕廣西
        </h2>
        <div class="author"><a href="/author/9cb8047d-bd3e-4bd3-82c5-e6153f9d7049.html" title="舒邦佐" target="_blank">
                舒邦佐
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賓鴻度月叫秋寒，天怕炎方雨露乾。
                </div>
                
                <div class="paragraph">
                    繡衣使者持玉節，先送春風入蛋蠻。
                </div>
                
                <div class="paragraph">
                    嶺南日日望行色，湖南百姓爭卧轍。
                </div>
                
                <div class="paragraph">
                    兩路行人界上爭，去思來暮歌謳接。
                </div>
                
                <div class="paragraph">
                    廣鹽變法是誰謀，直至而今病未瘳。
                </div>
                
                <div class="paragraph">
                    嶺上逢人須細問，遠方根本是深憂。
                </div>
                
                <div class="paragraph">
                    廣吏從來恃天遠，北歸南載無空返。
                </div>
                
                <div class="paragraph">
                    埋輪家世本澄清，無使老蠶自營繭。
                </div>
                
                <div class="paragraph">
                    莫嫌嶺路去逡巡，桂林見說最宜人。
                </div>
                
                <div class="paragraph">
                    筍樣山峰羅樣水，錦囊收得越精神。
                </div>
                
                <div class="paragraph">
                    直聲曾動天顔喜，更有元台作知己。
                </div>
                
                <div class="paragraph">
                    諫坡言路著此翁，所謂如尊乃勇爾。
                </div>
                
                <div class="paragraph">
                    大蘇文章繼老蘇，魏徵勳業付魏謩。
                </div>
                
                <div class="paragraph">
                    傳家况有黄金印，行入衣冠盛事圖。
                </div>
                
                <div class="paragraph">
                    門下書生知此意，戀戀不爲兒女計。
                </div>
                
                <div class="paragraph">
                    黄花時節送君行，梅花時節迎歸騎。
                </div>
                
        </div>
