    <div class="container">
        <h2 class="name">
            觀試
        </h2>
        <div class="author"><a href="/author/dddb6e38-b5ae-42e4-9cc5-a7d97cbb14d3.html" title="黄裳" target="_blank">
                黄裳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    題墨脫新鎸，扃鑰開清曉。
                </div>
                
                <div class="paragraph">
                    文衡朝士高，香案天風小。
                </div>
                
                <div class="paragraph">
                    銀袍带殘月，玉鷺集寒沼。
                </div>
                
                <div class="paragraph">
                    赳赳干城材，銜枚出遠徼。
                </div>
                
                <div class="paragraph">
                    才氣方自强，未戰意先挑。
                </div>
                
                <div class="paragraph">
                    臨文尋汝賢，形見乃微妙。
                </div>
                
                <div class="paragraph">
                    人才焉可齊，雲漢多年少。
                </div>
                
                <div class="paragraph">
                    慳思憂明膏，俊性翫斜照。
                </div>
                
                <div class="paragraph">
                    得喪召榮辱，美惡露嚬笑。
                </div>
                
                <div class="paragraph">
                    修毫飲流液，靈珠落光耀。
                </div>
                
                <div class="paragraph">
                    雕琢破巨璞，歌舞探長鞘。
                </div>
                
                <div class="paragraph">
                    含蓄既寂寂，運動還渺渺。
                </div>
                
                <div class="paragraph">
                    重賞豈敢吝，行當塞明詔。
                </div>
                
        </div>
