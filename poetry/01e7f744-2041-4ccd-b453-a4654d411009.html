    <div class="container">
        <h2 class="name">
            和蔡待制放蟬一首
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    放歌北亭漁，千古有生氣。
                </div>
                
                <div class="paragraph">
                    當時及物心，豈在坳堂內。
                </div>
                
                <div class="paragraph">
                    如公有遠度，寄此枝上嘒。
                </div>
                
                <div class="paragraph">
                    定知膚寸雲，四海不難至。
                </div>
                
                <div class="paragraph">
                    應憐風露腹，不受塵土蔽。
                </div>
                
                <div class="paragraph">
                    寧嫌壤中丸，聊復一引臂。
                </div>
                
                <div class="paragraph">
                    初如飛鳥揚，下逐游鱗戲。
                </div>
                
                <div class="paragraph">
                    終然跐清波，振翼出荷芰。
                </div>
                
                <div class="paragraph">
                    斯須曳餘響，决起望陰邃。
                </div>
                
                <div class="paragraph">
                    臨風贈良規，毋以利昏智。
                </div>
                
                <div class="paragraph">
                    禽魚逐甘香，鼎俎芼薑桂。
                </div>
                
                <div class="paragraph">
                    請觀垂天鵬，纖繳安可冀。
                </div>
                
        </div>
    </div>
