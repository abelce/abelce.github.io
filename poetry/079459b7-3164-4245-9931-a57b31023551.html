    <div class="container">
        <h2 class="name">
            彥博見和暑中之作殊有新功復用韻謝
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風雅有正宗，太山視丘垤。
                </div>
                
                <div class="paragraph">
                    識者了珉玉，不爾遠堯桀。
                </div>
                
                <div class="paragraph">
                    咸韶久不作，日月遭薄蝕。
                </div>
                
                <div class="paragraph">
                    空谷閉窈窕，市倡矜半額。
                </div>
                
                <div class="paragraph">
                    誰知三百篇，學仙要仙骨。
                </div>
                
                <div class="paragraph">
                    二南俱賢聖，展卷神已接。
                </div>
                
                <div class="paragraph">
                    孝子或失愛，淑婦有不答。
                </div>
                
                <div class="paragraph">
                    微言出宛轉，幽憤破藴結。
                </div>
                
                <div class="paragraph">
                    側耳無絃音，策策風振葉。
                </div>
                
                <div class="paragraph">
                    少陵乃冢嫡，豈止論瓜葛。
                </div>
                
                <div class="paragraph">
                    涪翁異代友，俱作蟬蛻殻。
                </div>
                
                <div class="paragraph">
                    鼓旗付後山，掌股戯孟獲。
                </div>
                
                <div class="paragraph">
                    眼明見賢宗，我欲焚破篋。
                </div>
                
                <div class="paragraph">
                    明珠不易得，收功在勤苶。
                </div>
                
                <div class="paragraph">
                    一洗蛙與黽，騷壇許授職。
                </div>
                
        </div>
