    <div class="container">
        <h2 class="name">
            石鍾寺
        </h2>
        <div class="author"><a href="/author/35094aa4-08f2-42f4-9a35-91a59c442b10.html" title="周弼" target="_blank">
                周弼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山前削成面，山後不露骨。
                </div>
                
                <div class="paragraph">
                    何人戀巢居，結屋寄突兀。
                </div>
                
                <div class="paragraph">
                    多風鎖寒殿，頻雨閉石窟。
                </div>
                
                <div class="paragraph">
                    筍透獅子傾，草蔽鴟吻沒。
                </div>
                
                <div class="paragraph">
                    髑髏串胡神，纓絡纏古佛。
                </div>
                
                <div class="paragraph">
                    熹燈影摧殘，槁柏香蓬馞。
                </div>
                
                <div class="paragraph">
                    丹葉夏猶在，綠樹暑未發。
                </div>
                
                <div class="paragraph">
                    坳徑鳴秋蛩，閑階起蒼鶻。
                </div>
                
                <div class="paragraph">
                    僧衣莓苔侵，齋鉢野菜掘。
                </div>
                
                <div class="paragraph">
                    梵庋止數卷，矧能備巾拂。
                </div>
                
                <div class="paragraph">
                    奔波道塗間，體倦神屢竭。
                </div>
                
                <div class="paragraph">
                    大險阨在前，醉夢魂恍惚。
                </div>
                
                <div class="paragraph">
                    信陋獲安處，不勝塵土汩。
                </div>
                
                <div class="paragraph">
                    經房晚棲禪，殆亦未易忽。
                </div>
                
                <div class="paragraph">
                    鐵鳳終日叫，心頗惡此物。
                </div>
                
                <div class="paragraph">
                    欲去欲住間，征帆已超越。
                </div>
                
        </div>
