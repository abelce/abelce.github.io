    <div class="container">
        <h2 class="name">
            題六宜堂
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人厭俗心，寧取無肉瘦。
                </div>
                
                <div class="paragraph">
                    平時眼爲青，綠士須客右。
                </div>
                
                <div class="paragraph">
                    立節自修竦，適用兼庇覆。
                </div>
                
                <div class="paragraph">
                    君家所居堂，音響不待叩。
                </div>
                
                <div class="paragraph">
                    千溝蔭百椽，一一渭川秀。
                </div>
                
                <div class="paragraph">
                    公今王元之，好尚如授受。
                </div>
                
                <div class="paragraph">
                    記樓賦此堂，異聲同一咮。
                </div>
                
                <div class="paragraph">
                    心謀耳目適，所樂壹能副。
                </div>
                
                <div class="paragraph">
                    昔人言外意，泥一乃百漏。
                </div>
                
                <div class="paragraph">
                    拘拘六者間，見未脫科臼。
                </div>
                
                <div class="paragraph">
                    我此小盤礴，萬境欻通透。
                </div>
                
                <div class="paragraph">
                    徐步寒玉琤，長謠靈籟奏。
                </div>
                
                <div class="paragraph">
                    主人信清絕，此君舊幽茂。
                </div>
                
                <div class="paragraph">
                    并策超俗勳，醉墨點衫袖。
                </div>
                
        </div>
