    <div class="container">
        <h2 class="name">
            答二任
        </h2>
        <div class="author"><a href="/author/01d16e06-ea2f-4030-988d-58cf1128e81c.html" title="蘇洵" target="_blank">
                蘇洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魯人賤夫子，嗚丘指東家。
                </div>
                
                <div class="paragraph">
                    當時雖未遇，弟子已如麻。
                </div>
                
                <div class="paragraph">
                    奈何鄉閭人，曾不爲歎嗟。
                </div>
                
                <div class="paragraph">
                    區區吳越間，問骨不憚遐。
                </div>
                
                <div class="paragraph">
                    習見反不怪，海人等龍暇。
                </div>
                
                <div class="paragraph">
                    嗟我何足道，窮居出無車。
                </div>
                
                <div class="paragraph">
                    昨者入京落，文章彼人誇。
                </div>
                
                <div class="paragraph">
                    故舊未肯信，聞之笑呀呀。
                </div>
                
                <div class="paragraph">
                    獨有兩任子，知我有足嘉。
                </div>
                
                <div class="paragraph">
                    遠遊苦相念，長篇寄芬葩。
                </div>
                
                <div class="paragraph">
                    我道亦未爾，子得無增加。
                </div>
                
                <div class="paragraph">
                    貧窮已衰老，短髮垂髿髿。
                </div>
                
                <div class="paragraph">
                    重祿無意取，思治山中畬。
                </div>
                
                <div class="paragraph">
                    往歲栽苦竹，細密如蒹葭。
                </div>
                
                <div class="paragraph">
                    庭前三小山，本爲山中楂。
                </div>
                
                <div class="paragraph">
                    當前鑿方池，寒泉照谽谺。
                </div>
                
                <div class="paragraph">
                    翫此可竟日，胡爲踏朝衙。
                </div>
                
                <div class="paragraph">
                    何當子來會，酒食相邀遮。
                </div>
                
                <div class="paragraph">
                    願爲久相敬，終始無疵瑕。
                </div>
                
                <div class="paragraph">
                    閑居各無事，數來飲流霞。
                </div>
                
        </div>
