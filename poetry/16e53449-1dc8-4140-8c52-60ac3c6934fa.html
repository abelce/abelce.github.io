    <div class="container">
        <h2 class="name">
            和永叔言懷
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    弱歲抱衰病，掩關卧園廬。
                </div>
                
                <div class="paragraph">
                    端居寡人事，永日惟對書。
                </div>
                
                <div class="paragraph">
                    得花輒手植，生草每自鋤。
                </div>
                
                <div class="paragraph">
                    最憐脩竹姿，擢幹青玉如。
                </div>
                
                <div class="paragraph">
                    添栽歲歲廣，翠色滿窗疏。
                </div>
                
                <div class="paragraph">
                    起坐一堂內，樂此不願餘。
                </div>
                
                <div class="paragraph">
                    偶來從吏役，幽事日以疏。
                </div>
                
                <div class="paragraph">
                    出門何所見，擾擾塵中車。
                </div>
                
                <div class="paragraph">
                    素懷就湮沒，有恨不可攄。
                </div>
                
                <div class="paragraph">
                    尚念祿仕微，欲返復躊躇。
                </div>
                
                <div class="paragraph">
                    高賢侍天陛，文章冠嚴徐。
                </div>
                
                <div class="paragraph">
                    迹雖臺省遊，志慕江湖漁。
                </div>
                
                <div class="paragraph">
                    鳳皇覽輝下，阿閣正其居。
                </div>
                
                <div class="paragraph">
                    顧惟蒿艾翮，分甘侶田鴽。
                </div>
                
                <div class="paragraph">
                    因詩益自警，庶不忘厥初。
                </div>
                
        </div>
