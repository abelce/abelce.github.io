    <div class="container">
        <h2 class="name">
            罷官後初還襄城弊居述懷十韻回寄洛中舊寮
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    路盡見家山，欣然望吾廬。
                </div>
                
                <div class="paragraph">
                    陋巷叩柴扉，迎候遥驚呼。
                </div>
                
                <div class="paragraph">
                    兒童戲竹馬，田里邀籃輿。
                </div>
                
                <div class="paragraph">
                    春桑鬰已綠，歲事催農夫。
                </div>
                
                <div class="paragraph">
                    朝日飛雉雊，東皋新雨餘。
                </div>
                
                <div class="paragraph">
                    植杖望遠林，行歌登故墟。
                </div>
                
                <div class="paragraph">
                    夙志在一壑，茲焉將荷鋤。
                </div>
                
                <div class="paragraph">
                    言謝洛社友，因招洛中愚。
                </div>
                
                <div class="paragraph">
                    馬卿已倦客，嚴安猶獻書。
                </div>
                
                <div class="paragraph">
                    行矣方于役，豈能遂歸歟。
                </div>
                
        </div>
    </div>
