        <h2 class="name">
            贈別
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    水火氣類感，草木臭味親。
                </div>
                
                <div class="paragraph">
                    君看金石交，分篤均天倫。
                </div>
                
                <div class="paragraph">
                    朅來東川游，結友輕雷陳。
                </div>
                
                <div class="paragraph">
                    諸君盡豪俊，著我漫浪身。
                </div>
                
                <div class="paragraph">
                    酒斟約無算，詩妙各有神。
                </div>
                
                <div class="paragraph">
                    人事不可知，變態生逡巡。
                </div>
                
                <div class="paragraph">
                    一代韓荆州，大木卧龍鱗。
                </div>
                
                <div class="paragraph">
                    客禽失危巢，翩翩傍叢榛。
                </div>
                
                <div class="paragraph">
                    斗升何細碎，朱絲恐生塵。
                </div>
                
                <div class="paragraph">
                    知己淚再滴，離羣恨方新。
                </div>
                
                <div class="paragraph">
                    去茲勝社難，胸腹傷人神。
                </div>
                
                <div class="paragraph">
                    臨岐欲何語，一味唯酸辛。
                </div>
                
                <div class="paragraph">
                    歲晚念裘褐，幸勿忘騷人。
                </div>
                
        </div>
