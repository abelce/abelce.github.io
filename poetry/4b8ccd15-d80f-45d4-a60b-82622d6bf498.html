                <div class="paragraph">
                    山上擒來鎮裏收，天然模樣已成囚。
                </div>
                
                <div class="paragraph">
                    妄占氣色爲徵兆，更引文章說御樓。
                </div>
                
                <div class="paragraph">
                    長牓數張懸市內，短刀一隊送江頭。
                </div>
                
                <div class="paragraph">
                    旋驅旋斬教隨水，只此名爲正道流。
                </div>
                
                <div class="paragraph">
                    （〖1〗以上二首原作一首，從趙遂之說分爲二首。
