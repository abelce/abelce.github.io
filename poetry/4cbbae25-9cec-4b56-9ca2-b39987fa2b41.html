    <div class="container">
        <h2 class="name">
            酒邊寫興别陳石泉
        </h2>
        <div class="author"><a href="/author/fbd15a32-deef-47eb-9ee6-465bd516c1ad.html" title="董嗣杲" target="_blank">
                董嗣杲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    强求斗升禄，三年困山城。
                </div>
                
                <div class="paragraph">
                    羈栖不敢恨，眼爲溪山明。
                </div>
                
                <div class="paragraph">
                    上借臺府寛，下遂吟嘯情。
                </div>
                
                <div class="paragraph">
                    束裝待航歸，積霖咽秋聲。
                </div>
                
                <div class="paragraph">
                    排憂歩園徑，難捨曲折清。
                </div>
                
                <div class="paragraph">
                    東望氣鬰葱，緑槐冒飛甍。
                </div>
                
                <div class="paragraph">
                    緬懐交際歎，嚬笑陽春生。
                </div>
                
                <div class="paragraph">
                    求田役夢魂，投老歸此耕。
                </div>
                
                <div class="paragraph">
                    願心尚渺茫，别酒那忍傾。
                </div>
                
                <div class="paragraph">
                    歸步故林月，寄梅堅斯盟。
                </div>
                
        </div>
    </div>
