<body>
    <div class="container">
        <h2 class="name">
            送宣宗禹保寧軍掌書記
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宣之爲姓世所稀，暇日試爲君家推。
                </div>
                
                <div class="paragraph">
                    宋之宣公舍與夷，子孫相承此爲基。
                </div>
                
                <div class="paragraph">
                    或云出自魯宣伯，元和姓纂言則非。
                </div>
                
                <div class="paragraph">
                    西京功臣虎與義，侯封累世皆宗枝。
                </div>
                
                <div class="paragraph">
                    盛哉雲陽宣巨公，光武稱其勝二龔。
                </div>
                
                <div class="paragraph">
                    酆爲司空懷在趙，遥遥久矣無亢宗。
                </div>
                
                <div class="paragraph">
                    君家本自太末來，世以儒術爲家風。
                </div>
                
                <div class="paragraph">
                    尚及詹識諸父行，君方髫齔成孤童。
                </div>
                
                <div class="paragraph">
                    艱難歷徧屹中立，五行俱下攻時習。
                </div>
                
                <div class="paragraph">
                    自從一登賢士庭，貴名日起人誰及。
                </div>
                
                <div class="paragraph">
                    舍選真似青銅錢，一躍龍門浪三級。
                </div>
                
                <div class="paragraph">
                    吾鄉驚喜破天荒，歸見朋儔愈謙挹。
                </div>
                
                <div class="paragraph">
                    寶婺古郡名浙東，往泛綠水依芙蓉。
                </div>
                
                <div class="paragraph">
                    如君入幕假途爾，及今民事宜加工。
                </div>
                
                <div class="paragraph">
                    亨途萬里才發軔，摻袪勿使金樽空。
                </div>
                
                <div class="paragraph">
                    從今家聲當愈大，坐使宣氏崔盧同。
                </div>
                
        </div>
