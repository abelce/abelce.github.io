<body>
    <div class="container">
        <h2 class="name">
            石屏歌爲潘隠父作
        </h2>
        <div class="author"><a href="/author/a8682739-e1a4-4635-8393-d37fb07a513c.html" title="徐照" target="_blank">
                徐照
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浯溪片石天來長，顔家字畫元文章。
                </div>
                
                <div class="paragraph">
                    淡巖明秀甲天下，萬古石鼓留岐陽。
                </div>
                
                <div class="paragraph">
                    大工踏天割雲骨，盡出湘沅山水窟。
                </div>
                
                <div class="paragraph">
                    六尺四面起稜角，顔色萇洪血塗抹。
                </div>
                
                <div class="paragraph">
                    何年老手擘巨靈，赤雲白日聯青星。
                </div>
                
                <div class="paragraph">
                    湘娥罷瑟老魚舞，瘦鶴叫下蘆花汀。
                </div>
                
                <div class="paragraph">
                    潘侯得之如升僊，可惜只賣四萬錢。
                </div>
                
                <div class="paragraph">
                    梅山山翁覷天巧，笑渦旋頰流詩涎。
                </div>
                
                <div class="paragraph">
                    君不見元祐年間狄引進，雪林千里春水潤。
                </div>
                
                <div class="paragraph">
                    大蘇黄九來賦詩，百盃醉倒金釵陣。
                </div>
                
                <div class="paragraph">
                    潘侯石屏真絕奇，更多酒肉如澠池。
                </div>
                
                <div class="paragraph">
                    蘇黄已矣不復來，政須我輩來吟之。
                </div>
                
                <div class="paragraph">
                    又不見當年玉川子，拾得玉碑極歡喜。
                </div>
                
                <div class="paragraph">
                    半路忽遭窮相馿，十步九蹶扶不起。
                </div>
                
                <div class="paragraph">
                    至堅易折古所傷，願人好置高人堂，謝客巖頭生夜光。
                </div>
                
        </div>
    </div>
