    <div class="container">
        <h2 class="name">
            戲呈休文屯田
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陳侯雋拔人所羨，歲晚江湖初識面。
                </div>
                
                <div class="paragraph">
                    已聞清論至更僕，更讀新詩欲焚硯。
                </div>
                
                <div class="paragraph">
                    天子無由熟姓名，諸公固合思論薦。
                </div>
                
                <div class="paragraph">
                    烏靴况已踏臺省，黑綬未得辭州縣。
                </div>
                
                <div class="paragraph">
                    落落逢人愈難合，欣欣顧我能忘倦。
                </div>
                
                <div class="paragraph">
                    跬步粗官別經歲，角巾廣坐今相見。
                </div>
                
                <div class="paragraph">
                    繞郭青山疊寒玉，縈堤遠水鋪文練。
                </div>
                
                <div class="paragraph">
                    明紅靚白花千樹，隔葉跳枝鶑百囀。
                </div>
                
                <div class="paragraph">
                    佳時苦雨已蕭索，落蕊隨風還面旋。
                </div>
                
                <div class="paragraph">
                    縱無供帳出郊野，尚有清樽就閑燕。
                </div>
                
                <div class="paragraph">
                    脫遺拘檢任真率，放恣嘲諧較豪健。
                </div>
                
                <div class="paragraph">
                    東廊解榻不共語，明日離亭空眷眷。
                </div>
                
        </div>
