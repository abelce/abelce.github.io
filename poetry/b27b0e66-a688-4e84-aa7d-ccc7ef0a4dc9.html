    <div class="container">
        <h2 class="name">
            題會真道堂
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    八客一道士，臨風舉茗盞。
                </div>
                
                <div class="paragraph">
                    孔老業不同，同具看山眼。
                </div>
                
                <div class="paragraph">
                    其六惟坤珍，三實吳楚産。
                </div>
                
                <div class="paragraph">
                    稟氣殊東西，粹美無可柬。
                </div>
                
                <div class="paragraph">
                    景仙幻斯堂，土阜高𡾰嵼。
                </div>
                
                <div class="paragraph">
                    飛來九疊雲，城闕不可限。
                </div>
                
                <div class="paragraph">
                    泉貝似神助，草棘使鬼剗。
                </div>
                
                <div class="paragraph">
                    有官頹厥府，視此得無赧。
                </div>
                
                <div class="paragraph">
                    秘籙誦琅函，芳字紀玉版。
                </div>
                
                <div class="paragraph">
                    他時千柱宮，咄嗟了鳩僝。
                </div>
                
                <div class="paragraph">
                    吾儕昔英妙，文采炳虓虥。
                </div>
                
                <div class="paragraph">
                    暮年閲世故，豪氣就磨鏟。
                </div>
                
                <div class="paragraph">
                    願超栩栩夢，不受俗網綰。
                </div>
                
                <div class="paragraph">
                    未信結鄰樓，尚隔劍門棧。
                </div>
                
                <div class="paragraph">
                    壁間鬼谷像，怪睛一何睅。
                </div>
                
                <div class="paragraph">
                    似與墮圯履，粉飾增著撰。
                </div>
                
                <div class="paragraph">
                    滋長事爲心，予欲刊蠹簡。
                </div>
                
                <div class="paragraph">
                    春色浮汀洲，荻笋初可饌。
                </div>
                
                <div class="paragraph">
                    焉得逡巡手，百甕漉醴醆。
                </div>
                
                <div class="paragraph">
                    醉魂遨太清，萬劫一笑莞。
                </div>
                
        </div>
