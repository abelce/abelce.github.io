    <div class="container">
        <h2 class="name">
            山南鄭相公樊員外酬答爲詩其末咸有見及語樊封以示愈依賦十四韻以獻
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梁維西南屏，山厲水刻屈。
                </div>
                
                <div class="paragraph">
                    稟生肖剿剛，難諧在民物。
                </div>
                
                <div class="paragraph">
                    滎公鼎軸老，烹斡力健倔。
                </div>
                
                <div class="paragraph">
                    帝咨女予往，牙纛前岔坲。
                </div>
                
                <div class="paragraph">
                    威風挾惠氣，蓋壤兩劘拂。
                </div>
                
                <div class="paragraph">
                    茫漫華黑間，指畫變怳歘。
                </div>
                
                <div class="paragraph">
                    誠既富而美，章彙霍炳蔚。
                </div>
                
                <div class="paragraph">
                    日延講大訓，龜判錯衮黻。
                </div>
                
                <div class="paragraph">
                    樊子坐賓署，演孔刮老佛。
                </div>
                
                <div class="paragraph">
                    金舂撼玉應，厥臭劇蕙鬱。
                </div>
                
                <div class="paragraph">
                    遺我一言重，跽受惕齋慄。
                </div>
                
                <div class="paragraph">
                    辭慳義卓闊，呀豁疚掊掘。
                </div>
                
                <div class="paragraph">
                    如新去耵聹，雷霆逼颶䫻。
                </div>
                
                <div class="paragraph">
                    綴此豈爲訓，俚言紹莊屈。
                </div>
                
        </div>
    </div>
