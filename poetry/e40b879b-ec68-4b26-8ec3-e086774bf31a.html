    <div class="container">
        <h2 class="name">
            中秋無月呈審知
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前年中秋月，痁鬼方見虐。
                </div>
                
                <div class="paragraph">
                    徹曙不得眠，搘爐親煮藥。
                </div>
                
                <div class="paragraph">
                    子時過橋來，勞我非赴約。
                </div>
                
                <div class="paragraph">
                    評詩雜精粗，有味勝大嚼。
                </div>
                
                <div class="paragraph">
                    去年中秋月，應候痁復作。
                </div>
                
                <div class="paragraph">
                    少休塘下寺，欲進悲足弱。
                </div>
                
                <div class="paragraph">
                    喬松接修竹，聽雨仍落落。
                </div>
                
                <div class="paragraph">
                    徘徊亦忘寐，孤詠同緯絡。
                </div>
                
                <div class="paragraph">
                    漂流到今年，高興屬快閣。
                </div>
                
                <div class="paragraph">
                    何期悼亡歸，舟並南山泊。
                </div>
                
                <div class="paragraph">
                    前年呻吟地，追隨恍如昨。
                </div>
                
                <div class="paragraph">
                    天公似憐我，爲遣雲垂幕。
                </div>
                
                <div class="paragraph">
                    那知千家墀，慘澹對杯酌。
                </div>
                
                <div class="paragraph">
                    不然適與值，用趣則相各。
                </div>
                
                <div class="paragraph">
                    人世夫何常，明年定憂樂。
                </div>
                
        </div>
