    <div class="container">
        <h2 class="name">
            清明病中遣酒問訊史授夫
        </h2>
        <div class="author"><a href="/author/c0dd87d9-40b1-4ecc-89be-2fe8f427f7f4.html" title="章甫" target="_blank">
                章甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一榻蕭然唯坐卧，風雨欺人打窗破。
                </div>
                
                <div class="paragraph">
                    數片飛花何處來，寒食清明病中過。
                </div>
                
                <div class="paragraph">
                    疏狂閒憶少年時，問柳尋花夜不歸。
                </div>
                
                <div class="paragraph">
                    春衣一任酒狼籍，玉山自有人扶持。
                </div>
                
                <div class="paragraph">
                    日月變遷衰相現，世途迫隘令人倦。
                </div>
                
                <div class="paragraph">
                    耳冷那聞白雪歌，眼寒不識春風面。
                </div>
                
                <div class="paragraph">
                    懷君著書坐僧房，呼兒與撥浮蛆香。
                </div>
                
                <div class="paragraph">
                    往澆萬卷文字腸，莫學病夫多感傷。
                </div>
                
        </div>
    </div>
