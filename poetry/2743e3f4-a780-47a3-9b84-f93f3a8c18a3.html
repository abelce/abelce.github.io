    <div class="container">
        <h2 class="name">
            東州行上費檢正
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東州十剎如西州，東州幽爽西喧湫。
                </div>
                
                <div class="paragraph">
                    登臨在在有佳處，我來無事得縱游。
                </div>
                
                <div class="paragraph">
                    望川致爽兩奇特，雲烟流通東與北。
                </div>
                
                <div class="paragraph">
                    一爲清淑一曠遠，清者發興遠快目。
                </div>
                
                <div class="paragraph">
                    城西三剎跨一牛，五百雲堂老比丘。
                </div>
                
                <div class="paragraph">
                    捐金樂施到樵牧，不知願力何年修。
                </div>
                
                <div class="paragraph">
                    鄧家名筆難再得，苦愛雍熙之兩壁。
                </div>
                
                <div class="paragraph">
                    貴人摸搨不曾休，真是化身千百億。
                </div>
                
                <div class="paragraph">
                    府公玉皇香案吏，帆薄三山風輒止。
                </div>
                
                <div class="paragraph">
                    來蘇疲瘵十萬家，卷縮靈河一杯裏。
                </div>
                
                <div class="paragraph">
                    野人冠服裹狙猿，曳裾更欲之何門。
                </div>
                
                <div class="paragraph">
                    慙無杜老驚人句，空負陳蕃解榻恩。
                </div>
                
        </div>
