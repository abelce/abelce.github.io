    <div class="container">
        <h2 class="name">
            春日陪楊江寧及諸官宴北湖感古作
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔聞顏光祿，攀龍宴京湖。
                </div>
                
                <div class="paragraph">
                    樓船入天鏡，帳殿開雲衢。
                </div>
                
                <div class="paragraph">
                    君王歌大風，如樂豐沛都。
                </div>
                
                <div class="paragraph">
                    延年獻佳作，邈與詩人俱。
                </div>
                
                <div class="paragraph">
                    我來不及此，獨立鍾山孤。
                </div>
                
                <div class="paragraph">
                    楊宰穆清風，芳聲騰海隅。
                </div>
                
                <div class="paragraph">
                    英僚滿四座，粲若瓊林敷。
                </div>
                
                <div class="paragraph">
                    鷁首弄倒景，蛾眉綴明珠。
                </div>
                
                <div class="paragraph">
                    新弦採梨園，古舞嬌吳歈。
                </div>
                
                <div class="paragraph">
                    曲度繞雲漢，聽者皆歡娛。
                </div>
                
                <div class="paragraph">
                    雞棲何嘈嘈，沿月沸笙竽。
                </div>
                
                <div class="paragraph">
                    古之帝宮苑，今乃人樵蘇。
                </div>
                
                <div class="paragraph">
                    感此勸一觴，願君覆瓢壺。
                </div>
                
                <div class="paragraph">
                    榮盛當作樂，無令後賢吁。
                </div>
                
        </div>
