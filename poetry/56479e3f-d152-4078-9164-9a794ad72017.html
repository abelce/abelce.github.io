    <div class="container">
        <h2 class="name">
            吳侍郎生朝
        </h2>
        <div class="author"><a href="/author/834202b1-99c4-466d-8275-fa4f32ccc5a8.html" title="宋庠" target="_blank">
                宋庠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝端舊記生賢日，使節臨門恩有秩。
                </div>
                
                <div class="paragraph">
                    詔書感會形溫辭，宴品豐華動私室。
                </div>
                
                <div class="paragraph">
                    降崧孕昴誠不誣，史簡詩絃互褒述。
                </div>
                
                <div class="paragraph">
                    賢人挹道隨汙隆，忽向西臺就安逸。
                </div>
                
                <div class="paragraph">
                    門弧紀旦還復周，瑞霰連天芳歲遒。
                </div>
                
                <div class="paragraph">
                    塤音箎曲會中坐，蘭叢玉樹來西州。
                </div>
                
                <div class="paragraph">
                    稱觴獻壽私庭裏，別得人生行樂意。
                </div>
                
                <div class="paragraph">
                    貳官禮樂春闈卿，托蹟逍遥漆園吏。
                </div>
                
                <div class="paragraph">
                    病尹論交情最深，因聲附祝成孤吟。
                </div>
                
                <div class="paragraph">
                    願將明哲保身智，遺我摧頹知止心。
                </div>
                
        </div>
