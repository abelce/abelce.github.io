    <div class="container">
        <h2 class="name">
            至霅白莞澤步入唐村
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舍舟而從陸，邐迤步巑岏。
                </div>
                
                <div class="paragraph">
                    綠畦平野寬，青嶂四面還。
                </div>
                
                <div class="paragraph">
                    春容千萬狀，平挹跬步間。
                </div>
                
                <div class="paragraph">
                    行行二十里，窈窕入我山。
                </div>
                
                <div class="paragraph">
                    故山迎故人，禽鳥俱懽顔。
                </div>
                
                <div class="paragraph">
                    清泉響琚珮，列峰擁髻鬟。
                </div>
                
                <div class="paragraph">
                    回視塵囂廛，相去隔幾關。
                </div>
                
                <div class="paragraph">
                    幽谷多白雲，可與相對閒。
                </div>
                
                <div class="paragraph">
                    不妨自吟哦，但恐好句慳。
                </div>
                
                <div class="paragraph">
                    更須窮勝事，尚喜兩脚頑。
                </div>
                
                <div class="paragraph">
                    皇皇欲何之，並遊當忘還。
                </div>
                
        </div>
    </div>
