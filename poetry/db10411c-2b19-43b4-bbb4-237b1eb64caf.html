    <div class="container">
        <h2 class="name">
            往天目祈雨
        </h2>
        <div class="author"><a href="/author/7a87cdf9-7ab0-4578-9584-2627bff4822f.html" title="虞儔" target="_blank">
                虞儔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伏謁三池上，難窮一壑幽。
                </div>
                
                <div class="paragraph">
                    萬山從此起，衆水盡分流。
                </div>
                
                <div class="paragraph">
                    暑雨雖愆夏，陰風鎮若秋。
                </div>
                
                <div class="paragraph">
                    天高還有目，地險好回頭。
                </div>
                
                <div class="paragraph">
                    御府金奩賜，仙壇鐵板投。
                </div>
                
                <div class="paragraph">
                    不須憂旱魃，直是起潛虯。
                </div>
                
                <div class="paragraph">
                    聖主思霖切，微臣盡日留。
                </div>
                
                <div class="paragraph">
                    精誠三禱罷，神聽一聞不。
                </div>
                
                <div class="paragraph">
                    霶霈斯爲澤，遲回恐作羞。
                </div>
                
                <div class="paragraph">
                    奉常司典禮，秋報敢忘優。
                </div>
                
        </div>
    </div>
