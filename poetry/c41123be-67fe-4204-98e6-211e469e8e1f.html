    <div class="container">
        <h2 class="name">
            比得寒疾用道士養生法治其內郡幕徐天隱遺以柴胡桔梗教作湯服之疾間作小詩以寄
        </h2>
        <div class="author"><a href="/author/72e02721-6aec-480b-9c06-676840a5b595.html" title="毛滂" target="_blank">
                毛滂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南卑濕地，往往如長沙。
                </div>
                
                <div class="paragraph">
                    薄寒能中人，毛立噤齒牙。
                </div>
                
                <div class="paragraph">
                    初猶遭蒸炊，又似縛且檛。
                </div>
                
                <div class="paragraph">
                    淫祠亂昏俗，禍福專羣鴉。
                </div>
                
                <div class="paragraph">
                    參軍支病骨，抱案隨吏衙。
                </div>
                
                <div class="paragraph">
                    鬼蓋乘其窮，屢以寒熱加。
                </div>
                
                <div class="paragraph">
                    定知鬼非人，吾誰彼疵瑕。
                </div>
                
                <div class="paragraph">
                    烏饑集屋梁，聊試彈以笯。
                </div>
                
                <div class="paragraph">
                    手摩田中丹，三關氣成霞。
                </div>
                
                <div class="paragraph">
                    房圖引芸蒿，相與排陰邪。
                </div>
                
                <div class="paragraph">
                    此鬼不足施，霍然促脂車。
                </div>
                
        </div>
    </div>
