    <div class="container">
        <h2 class="name">
            代履道送王介山
        </h2>
        <div class="author"><a href="/author/84fc727b-713f-45b0-ba15-f35db050636b.html" title="方一夔" target="_blank">
                方一夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒廳零落分半氈，雪霜刻栗年復年。
                </div>
                
                <div class="paragraph">
                    書生事業澹無味，頼有夫子坐我前。
                </div>
                
                <div class="paragraph">
                    世間好惡紛非是，蠻觸相挺人不恥。
                </div>
                
                <div class="paragraph">
                    嗟君嗜好與世殊，推波獨障百川水。
                </div>
                
                <div class="paragraph">
                    君今何去昔何來，江南欲掉扁舟回。
                </div>
                
                <div class="paragraph">
                    相思此去杳如夢，日斜獨上高高臺。
                </div>
                
                <div class="paragraph">
                    富貴來時未爲暮，道旁愚婦從渠覷。
                </div>
                
                <div class="paragraph">
                    我亦來乘下澤車，看君萬里翺翔去。
                </div>
                
                <div class="paragraph">
                    雲萍聚散渺莽中，講席人驚冀北空。
                </div>
                
                <div class="paragraph">
                    少陵時作湖山主，一面誰當孔道衝。
                </div>
                
                <div class="paragraph">
                    相看一醉無何有，笑指春江作春酒。
                </div>
                
                <div class="paragraph">
                    丈夫何事兒女態，明日長亭一揮手。
                </div>
                
        </div>
