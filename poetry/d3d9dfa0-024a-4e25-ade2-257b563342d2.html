<body>
    <div class="container">
        <h2 class="name">
            無名歌
        </h2>
        <div class="author"><a href="/author/8b9c1b0a-bebc-4ea0-9deb-c91b3ea29f5d.html" title="殷濟" target="_blank">
                殷濟
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天下沸騰積年歲，米到千錢人失計。
                </div>
                
                <div class="paragraph">
                    附郭種得二頃田，磨折不充十一稅。
                </div>
                
                <div class="paragraph">
                    今年苗稼看更弱，[枌]（一作「墳」）榆產業須拋却。
                </div>
                
                <div class="paragraph">
                    不知天下有幾人，但見波逃如雨脚。
                </div>
                
                <div class="paragraph">
                    去去如同不繫舟，隨波逐水泛長流。
                </div>
                
                <div class="paragraph">
                    漂泊已經千里外，誰人不帶兩鄉愁？
                </div>
                
                <div class="paragraph">
                    舞女庭前厭酒肉，不知百姓餓眠宿。
                </div>
                
                <div class="paragraph">
                    君不見城外空墻遙，將軍只是栽花竹。
                </div>
                
                <div class="paragraph">
                    君看城外恓惶處，段段茅花如柳葉（一作「{葜大=糸}」）。
                </div>
                
                <div class="paragraph">
                    海鷰銜泥欲作巢，空堂無人却飛去。
                </div>
                
                <div class="paragraph">
                    （按：此首又見伯三六二○卷，不署名，今據校。
                </div>
                
                <div class="paragraph">
                    此本末多數句：「所在君侯，不須惱亂。
                </div>
                
                <div class="paragraph">
                    發意害彼，不知自傷，此世報行惡名，當來必酬苦果。
                </div>
                
                <div class="paragraph">
                    」似與此詩無關。
                </div>
                
                <div class="paragraph">
                    又此首及下二首疑非殷濟詩。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
