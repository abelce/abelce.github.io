        <h2 class="name">
            鄧聖求往爲武昌令刻石元次山漥尊及蘇子瞻謫官黄州遊武昌見前刻後同在翰林因有詩示余余爲次韵和之
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    側江小屋香酒醅，出林繚徑藂花栽。
                </div>
                
                <div class="paragraph">
                    溪風暫過響修竹，嶺雪未盡兼寒梅。
                </div>
                
                <div class="paragraph">
                    往遊武昌值佳境，白雲漫漫縈崔嵬。
                </div>
                
                <div class="paragraph">
                    孫家舊事頗可見，樊山杳靄臨釣臺。
                </div>
                
                <div class="paragraph">
                    赤壁樓船不餘燼，屬車豹尾空塵埃。
                </div>
                
                <div class="paragraph">
                    埋名腐骨彼誰子，正見邱墟黄土堆。
                </div>
                
                <div class="paragraph">
                    三分割據亦徒話，今人尚爲羞瓶罍。
                </div>
                
                <div class="paragraph">
                    謝公伏令首佳句，遊衍相與期江隈。
                </div>
                
                <div class="paragraph">
                    次山孟宰繼有作，漥尊取飲摩蒼苔。
                </div>
                
                <div class="paragraph">
                    兩公雄才又超拔，明珠照人眸瞼開。
                </div>
                
                <div class="paragraph">
                    騰龍始知爪牙壯，掣鷹無復毛羽摧。
                </div>
                
                <div class="paragraph">
                    腰金佩魚見官秩，不似遷客談象雷。
                </div>
                
                <div class="paragraph">
                    朝廷一入不得出，邱壑何事煩公來。
                </div>
                
                <div class="paragraph">
                    南人歌聲易慷慨，公詩感激成嘆哀。
                </div>
                
        </div>
    </div>
