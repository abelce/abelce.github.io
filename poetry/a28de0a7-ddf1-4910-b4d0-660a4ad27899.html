    <div class="container">
        <h2 class="name">
            偈頌二百零五首  其二○七
        </h2>
        <div class="author"><a href="/author/8b31c5c5-0111-4921-a8f6-417d9d03b598.html" title="釋正覺" target="_blank">
                釋正覺
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    心心智通，佛佛道同。
                </div>
                
                <div class="paragraph">
                    十方圓滿，八面玲瓏。
                </div>
                
                <div class="paragraph">
                    施時也三乘教備，坐處也一切法空。
                </div>
                
                <div class="paragraph">
                    應供而來有不受之受，度世而出得無功之功。
                </div>
                
                <div class="paragraph">
                    動而常靜，用時彌沖。
                </div>
                
                <div class="paragraph">
                    處處不乖兮水中夜月，物物斯應兮華上春風。
                </div>
                
                <div class="paragraph">
                    因緣和合而生，生不可生生。
                </div>
                
                <div class="paragraph">
                    影生於形，響生於聲。
                </div>
                
                <div class="paragraph">
                    森羅萬像從崢嶸，虛空廓落無虧盈。
                </div>
                
                <div class="paragraph">
                    杳杳冥冥，靈靈明明。
                </div>
                
                <div class="paragraph">
                    是其中之精，非其外之情。
                </div>
                
                <div class="paragraph">
                    見本家曠古之佛，得自己廣大之經。
                </div>
                
                <div class="paragraph">
                    湛兮若存無迹像，善惡不我相隨行。
                </div>
                
                <div class="paragraph">
                    物物現成觀自在，人人具足常不輕。
                </div>
                
        </div>
