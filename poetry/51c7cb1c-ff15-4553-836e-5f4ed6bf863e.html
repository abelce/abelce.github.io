    <div class="container">
        <h2 class="name">
            次折仲古游潯州桂園韻
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雞犬圖書同一舸，老夫蕩槳兒扶柂。
                </div>
                
                <div class="paragraph">
                    潯江一繫欲生根，夢下湖南向江左。
                </div>
                
                <div class="paragraph">
                    極知越俗留連客，性不相投如水火。
                </div>
                
                <div class="paragraph">
                    是誰招喚寫羈愁，拄頰西山雲數朵。
                </div>
                
                <div class="paragraph">
                    雲山下有園五畝，不植側生旁挺果。
                </div>
                
                <div class="paragraph">
                    十年藝桂待芳辛，歲晚風霜深印可。
                </div>
                
                <div class="paragraph">
                    有懷澤畔入騷辭，配以蘭椒真類我。
                </div>
                
                <div class="paragraph">
                    斧斤竟不赦孤根，問主林神安所坐。
                </div>
                
                <div class="paragraph">
                    乃知有用禍先集，社櫟之徒最繁夥。
                </div>
                
                <div class="paragraph">
                    徑須澆下磈磊胸，乞取青錢供白墮。
                </div>
                
        </div>
    </div>
