    <div class="container">
        <h2 class="name">
            石門歌
        </h2>
        <div class="author"><a href="/author/22a37380-79b4-490d-848f-6d3d123e416b.html" title="釋有需" target="_blank">
                釋有需
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾結草菴蔡溪側，四顧峰巒皆峭壁。
                </div>
                
                <div class="paragraph">
                    石門千仞鎖天津，來者欲登那措足。
                </div>
                
                <div class="paragraph">
                    住此庵中是何緣，不詩不頌亦不禪。
                </div>
                
                <div class="paragraph">
                    饑來苦菜和根煮，疊石爲床困即眠。
                </div>
                
                <div class="paragraph">
                    日照諸峰陰羃羃，負暄孤坐情何適。
                </div>
                
                <div class="paragraph">
                    馴伏珍禽趁不飛，猨猱捫我衣中蝨。
                </div>
                
                <div class="paragraph">
                    閑搘瘦筇六七尺，山行野步扶危力。
                </div>
                
                <div class="paragraph">
                    披雲入草不辭勞，逢人打破修行窟。
                </div>
                
                <div class="paragraph">
                    或停松，或坐石，靜聽溪泉漱鳴玉。
                </div>
                
                <div class="paragraph">
                    源深洞邃來不休，聲聲奏盡無生曲。
                </div>
                
                <div class="paragraph">
                    雜羽流商誰辨的，五音六律徒敲擊。
                </div>
                
                <div class="paragraph">
                    有時乘興上高峰，大笑狂歌天地窄。
                </div>
                
        </div>
