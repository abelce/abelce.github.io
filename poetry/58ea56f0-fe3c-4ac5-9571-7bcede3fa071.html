    <div class="container">
        <h2 class="name">
            仙廬同巽中阿祐忠禪山行
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    好山不知源，勝處藏疉嶂。
                </div>
                
                <div class="paragraph">
                    興來理清游，意適爭勇往。
                </div>
                
                <div class="paragraph">
                    事異傾同識，顧語山答響。
                </div>
                
                <div class="paragraph">
                    野泉行淺沙，脱屨屢植杖。
                </div>
                
                <div class="paragraph">
                    相羊木陰下，喘坐清相向。
                </div>
                
                <div class="paragraph">
                    阿祐華林風，媚秀得妍狀。
                </div>
                
                <div class="paragraph">
                    忠禪等鵠清，精神照冰段。
                </div>
                
                <div class="paragraph">
                    住山異比丘，韻出羲皇上。
                </div>
                
                <div class="paragraph">
                    風度太清癯，吐語極豪放。
                </div>
                
                <div class="paragraph">
                    撥置形骸外，卸裓藉草莽。
                </div>
                
                <div class="paragraph">
                    獨余衰退姿，面色餘煙瘴。
                </div>
                
                <div class="paragraph">
                    勝踐偶獲陪，兹樂非夙望。
                </div>
                
                <div class="paragraph">
                    一笑粲妍鄙，散坐推少長。
                </div>
                
                <div class="paragraph">
                    媿無斜川詩，苦語出牽强。
                </div>
                
                <div class="paragraph">
                    讀之輒自嗟，幸君一拊掌。
                </div>
                
        </div>
    </div>
