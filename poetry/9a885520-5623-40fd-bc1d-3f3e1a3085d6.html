    <div class="container">
        <h2 class="name">
            次韵答陳之方秘丞
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南山李將軍，疋馬獨行獵。
                </div>
                
                <div class="paragraph">
                    田中射虎豹，後騎不容躡。
                </div>
                
                <div class="paragraph">
                    丈夫貴自遂，老大饒驚懾。
                </div>
                
                <div class="paragraph">
                    飄摇天地間，自視如一葉。
                </div>
                
                <div class="paragraph">
                    故人多東南，願作扁舟涉。
                </div>
                
                <div class="paragraph">
                    忽蒙長篇贈，幸此傾蓋接。
                </div>
                
                <div class="paragraph">
                    時世尚新奇，詩書存舊業。
                </div>
                
                <div class="paragraph">
                    南風吹清汴，西去無停楫。
                </div>
                
                <div class="paragraph">
                    恨不留君談，一使衆坐厭。
                </div>
                
                <div class="paragraph">
                    新詩苦清壯，欲和再三怯。
                </div>
                
                <div class="paragraph">
                    東都多名卿，投刺日盈笈。
                </div>
                
                <div class="paragraph">
                    一言苟合意，富貴出旬浹。
                </div>
                
                <div class="paragraph">
                    行看文石階，高談曳長衱。
                </div>
                
                <div class="paragraph">
                    辱贈但茫然，知君念疲薾。
                </div>
                
        </div>
