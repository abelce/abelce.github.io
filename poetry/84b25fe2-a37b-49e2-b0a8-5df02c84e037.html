    <div class="container">
        <h2 class="name">
            重陽後半月天氣溫麗忽變奇寒晦日大雪鄉人御冬之計多未辦
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    狂飈吹小春，刮面劇劍鋩。
                </div>
                
                <div class="paragraph">
                    雲氣潑濃墨，午窗變曛黄。
                </div>
                
                <div class="paragraph">
                    六花大如掌，浩蕩來無鄉。
                </div>
                
                <div class="paragraph">
                    青女正熟睡，不記行新霜。
                </div>
                
                <div class="paragraph">
                    寒暑故密移，滕巽乃爾狂。
                </div>
                
                <div class="paragraph">
                    南鄰炭未買，北鄰綿未裝。
                </div>
                
                <div class="paragraph">
                    敢論酒價湧，束薪逾桂芳。
                </div>
                
                <div class="paragraph">
                    豈不解蚤計，善舞須袖長。
                </div>
                
                <div class="paragraph">
                    頻年田薄收，十家九空囊。
                </div>
                
                <div class="paragraph">
                    被凍知不免，但恨太匆忙。
                </div>
                
                <div class="paragraph">
                    今朝復何朝，晴色挂屋梁。
                </div>
                
                <div class="paragraph">
                    人物各解嚴，兒童笑相將。
                </div>
                
                <div class="paragraph">
                    熙如谷黍溫，免作溝木僵。
                </div>
                
                <div class="paragraph">
                    兩鄰報無恙，爲汝歌慨慷。
                </div>
                
        </div>
    </div>
