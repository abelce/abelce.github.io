    <div class="container">
        <h2 class="name">
            放歌行荅從弟墨卿
        </h2>
        <div class="author"><a href="/author/ee77dd1a-835f-4682-b690-381d106eee6a.html" title="李頎" target="_blank">
                李頎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小來好文恥學武，世上功名不解取。
                </div>
                
                <div class="paragraph">
                    雖沾寸祿已後時，徒欲出身事明主。
                </div>
                
                <div class="paragraph">
                    柏梁賦詩不及宴，長楸走馬誰相數。
                </div>
                
                <div class="paragraph">
                    歛迹俛眉心自甘，高歌擊節聲半苦。
                </div>
                
                <div class="paragraph">
                    由是蹉跎一老夫，養雞牧豕東城隅。
                </div>
                
                <div class="paragraph">
                    空歌漢代蕭相國，肯事霍家馮子都。
                </div>
                
                <div class="paragraph">
                    徒爾當年聲籍籍，濫作詞林兩京客。
                </div>
                
                <div class="paragraph">
                    故人斗酒安陵橋，黃鳥春風洛陽陌。
                </div>
                
                <div class="paragraph">
                    吾家令弟才不羈，五言破的人共推。
                </div>
                
                <div class="paragraph">
                    興來逸氣若濤湧，千里長江歸海時。
                </div>
                
                <div class="paragraph">
                    別離短景何蕭索，佳句相思能間作。
                </div>
                
                <div class="paragraph">
                    舉頭遙望魯陽山，木葉紛紛向人落。
                </div>
                
        </div>
