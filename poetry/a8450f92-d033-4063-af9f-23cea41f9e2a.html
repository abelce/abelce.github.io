    <div class="container">
        <h2 class="name">
            同張叔囦顧致堯遊金山受之憚於涉險爽約不行因以詩簡之
        </h2>
        <div class="author"><a href="/author/88f0b366-aede-4ccd-b43e-c79857c97189.html" title="蔡戡" target="_blank">
                蔡戡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔遊天都，策足蓬萊山。
                </div>
                
                <div class="paragraph">
                    風日不到處，意謂非人寰。
                </div>
                
                <div class="paragraph">
                    一涉勢利塗，未免塵埃間。
                </div>
                
                <div class="paragraph">
                    了知此身累，痛自鎸冥頑。
                </div>
                
                <div class="paragraph">
                    浩然動歸志，暫得浮心閒。
                </div>
                
                <div class="paragraph">
                    金焦勝絕地，自古名東南。
                </div>
                
                <div class="paragraph">
                    兩峰鬰相望，宛若雙雲鬟。
                </div>
                
                <div class="paragraph">
                    我欲事幽討，不憚涉險艱。
                </div>
                
                <div class="paragraph">
                    同行二三子，壯氣不可干。
                </div>
                
                <div class="paragraph">
                    欣然從我遊，竟日勞躋攀。
                </div>
                
                <div class="paragraph">
                    江神亦可人，爲我風少慳。
                </div>
                
                <div class="paragraph">
                    要知仗忠信，可以行百蠻。
                </div>
                
                <div class="paragraph">
                    阿連有童心，平生怯波瀾。
                </div>
                
                <div class="paragraph">
                    欲去足先澀，未語膽已寒。
                </div>
                
                <div class="paragraph">
                    謂有性命憂，力勉終辭難。
                </div>
                
                <div class="paragraph">
                    我行自不惡，盡得奇絕觀。
                </div>
                
                <div class="paragraph">
                    匆匆理回棹，此興殊未闌。
                </div>
                
                <div class="paragraph">
                    阿連驚我歸，喜氣形眉端。
                </div>
                
                <div class="paragraph">
                    殷勤爲我賀，不意能生還。
                </div>
                
                <div class="paragraph">
                    索酒共一醉，相對俱歡顔。
                </div>
                
        </div>
