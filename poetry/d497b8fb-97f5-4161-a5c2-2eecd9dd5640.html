    <div class="container">
        <h2 class="name">
            送李仲益及第調濠州司戶還錢塘
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昨西湖弄烟月，玉面少年搔紺髮。
                </div>
                
                <div class="paragraph">
                    六月正午斷人行，坐上無風不覺熱。
                </div>
                
                <div class="paragraph">
                    長安塵沙五月尾，汗透纖絺甚懸水。
                </div>
                
                <div class="paragraph">
                    相逢惝怳秋已深，冰骨令人冷如洗。
                </div>
                
                <div class="paragraph">
                    吾家謫仙應已朽，采石風流誰可後。
                </div>
                
                <div class="paragraph">
                    却恐騎鯨下紫霄，斯人豈是人間有。
                </div>
                
                <div class="paragraph">
                    春風標名冠禮部，睥睨英豪皆培塿。
                </div>
                
                <div class="paragraph">
                    三月飛花試集英，筆下光芒射斗牛。
                </div>
                
                <div class="paragraph">
                    共說唱名須第一，人事天時良可必。
                </div>
                
                <div class="paragraph">
                    大任先當益未能，何謂揚雄老終吃。
                </div>
                
                <div class="paragraph">
                    滄溟洶湧百怪見，鯨鬣虯髯豈難辨。
                </div>
                
                <div class="paragraph">
                    莫謂卑飛遽自陵，功曹曾是將軍願。
                </div>
                
                <div class="paragraph">
                    集賢學士文章舊，平日追隨今太守。
                </div>
                
                <div class="paragraph">
                    到日應須倒屣迎，還聞下榻南昌秀。
                </div>
                
                <div class="paragraph">
                    濠上觀魚魚正躍，携手何人知此樂。
                </div>
                
                <div class="paragraph">
                    妙處期君向上求，可笑蝸牛爭兩角。
                </div>
                
        </div>
