    <div class="container">
        <h2 class="name">
            次韵致政張朝奉仍招晚飲
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    掃白非黄精，輕身豈胡麻。
                </div>
                
                <div class="paragraph">
                    怪君仁而壽，未覺生有涯。
                </div>
                
                <div class="paragraph">
                    曾經丹化米，親授棗如瓜。
                </div>
                
                <div class="paragraph">
                    雲蒸作霧楷，火滅噀雨巴。
                </div>
                
                <div class="paragraph">
                    自此養鉛鼎，無窮走河車。
                </div>
                
                <div class="paragraph">
                    至今許玉斧，猶事萼綠華。
                </div>
                
                <div class="paragraph">
                    我本三生人，疇昔一念差。
                </div>
                
                <div class="paragraph">
                    前生或草聖，習氣餘驚蛇。
                </div>
                
                <div class="paragraph">
                    儒臞謝赤松，佛縛慚丹霞。
                </div>
                
                <div class="paragraph">
                    時時一篇出，擾擾四座譁。
                </div>
                
                <div class="paragraph">
                    清詩得可驚，信美辭多夸。
                </div>
                
                <div class="paragraph">
                    回車入官府，治具隨貧家。
                </div>
                
                <div class="paragraph">
                    萍虀與豆粥，亦可成咄嗟。
                </div>
                
        </div>
