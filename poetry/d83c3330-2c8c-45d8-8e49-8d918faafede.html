    <div class="container">
        <h2 class="name">
            贈湖上父老十八韵
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一鏡三百里，環以碧玉峰。
                </div>
                
                <div class="paragraph">
                    天公賜我厚，極目爲提封。
                </div>
                
                <div class="paragraph">
                    烟收見石帆，雨霽望卧龍。
                </div>
                
                <div class="paragraph">
                    嵯峨寶林塔，迢遞天章鍾。
                </div>
                
                <div class="paragraph">
                    興來思一出，霜晴及初冬。
                </div>
                
                <div class="paragraph">
                    父老捨杖迎，衣冠頗嚴恭。
                </div>
                
                <div class="paragraph">
                    語我相識久，幸未棄老農。
                </div>
                
                <div class="paragraph">
                    間者傳伏枕，喜聞足音跫。
                </div>
                
                <div class="paragraph">
                    貧舍有盤餐，勿責異味重。
                </div>
                
                <div class="paragraph">
                    蕎餅新油香，黍酒甕面濃。
                </div>
                
                <div class="paragraph">
                    已遣買撲握，亦可致噞喁。
                </div>
                
                <div class="paragraph">
                    願公領此意，秣蹇聊從容。
                </div>
                
                <div class="paragraph">
                    我起爲太息，厚意敢不從。
                </div>
                
                <div class="paragraph">
                    吾生行逆境，平地九折邛。
                </div>
                
                <div class="paragraph">
                    况今又老退，如子豈易逢。
                </div>
                
                <div class="paragraph">
                    但願從今健，衰疾緩見攻。
                </div>
                
                <div class="paragraph">
                    遇興即扣門，草具煩炊舂。
                </div>
                
                <div class="paragraph">
                    但恐乘月來，妨子睡味濃。
                </div>
                
        </div>
