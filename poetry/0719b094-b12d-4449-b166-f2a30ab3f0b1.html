<body>
    <div class="container">
        <h2 class="name">
            酬樂天勸醉
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神麯清濁酒，牡丹深淺花。
                </div>
                
                <div class="paragraph">
                    少年欲相飲，此樂何可涯。
                </div>
                
                <div class="paragraph">
                    沈機造神境，不必悟楞伽。
                </div>
                
                <div class="paragraph">
                    酡顏返童貌，安用成丹砂。
                </div>
                
                <div class="paragraph">
                    劉伶稱酒德，所稱良未多。
                </div>
                
                <div class="paragraph">
                    願君聽此曲，我爲盡稱嗟。
                </div>
                
                <div class="paragraph">
                    一杯顏色好，十盞膽氣加。
                </div>
                
                <div class="paragraph">
                    半酣得自恣，酩酊歸太和。
                </div>
                
                <div class="paragraph">
                    共醉真可樂，飛觥撩亂歌。
                </div>
                
                <div class="paragraph">
                    獨醉亦有趣，兀然無與他。
                </div>
                
                <div class="paragraph">
                    美人醉燈下，左右流橫波。
                </div>
                
                <div class="paragraph">
                    王孫醉牀上，顛倒眠綺羅。
                </div>
                
                <div class="paragraph">
                    君今勸我醉，勸醉意如何。
                </div>
                
        </div>
    </div>
