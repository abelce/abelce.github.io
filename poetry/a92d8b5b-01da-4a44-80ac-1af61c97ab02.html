    <div class="container">
        <h2 class="name">
            詶岑勳見尋就元丹丘對酒相待以詩見招
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黃鶴東南來，寄書寫心曲。
                </div>
                
                <div class="paragraph">
                    倚松開其緘，憶我腸斷續。
                </div>
                
                <div class="paragraph">
                    不以千里遙，命駕來相招。
                </div>
                
                <div class="paragraph">
                    中逢元丹丘，登嶺宴碧霄。
                </div>
                
                <div class="paragraph">
                    對酒忽思我，長嘯臨清飆。
                </div>
                
                <div class="paragraph">
                    蹇予未相知，茫茫綠雲垂。
                </div>
                
                <div class="paragraph">
                    俄然素書及，解此長渴飢。
                </div>
                
                <div class="paragraph">
                    策馬望山月，途窮造階墀。
                </div>
                
                <div class="paragraph">
                    喜茲一會面，若覩瓊樹枝。
                </div>
                
                <div class="paragraph">
                    憶君我遠來，我懽方速至。
                </div>
                
                <div class="paragraph">
                    開顏酌美酒，樂極忽成醉。
                </div>
                
                <div class="paragraph">
                    我情既不淺，君意方亦深。
                </div>
                
                <div class="paragraph">
                    相知兩相得，一顧輕千金。
                </div>
                
                <div class="paragraph">
                    且向山客笑，與君論素心。
                </div>
                
        </div>
    </div>
