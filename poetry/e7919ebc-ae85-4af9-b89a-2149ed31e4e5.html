<body>
    <div class="container">
        <h2 class="name">
            東林春晚作
        </h2>
        <div class="author"><a href="/author/d3be4473-12ff-45f8-b6d2-8666b2ea7867.html" title="陳藻" target="_blank">
                陳藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    團欒四面山，我住一山裏。
                </div>
                
                <div class="paragraph">
                    相距能幾何，開方祗百里。
                </div>
                
                <div class="paragraph">
                    日月出東西，星辰運終始。
                </div>
                
                <div class="paragraph">
                    雲霞千萬狀，烟雨無窮美。
                </div>
                
                <div class="paragraph">
                    誰云天體大，仰看全於此。
                </div>
                
                <div class="paragraph">
                    窮儒治生計，富盛誰與擬。
                </div>
                
                <div class="paragraph">
                    新晴麻麥秀，擁戴峰巒起。
                </div>
                
                <div class="paragraph">
                    牡丹芍藥歇，春意濃未已。
                </div>
                
                <div class="paragraph">
                    野花悉力開，白者真珠比。
                </div>
                
                <div class="paragraph">
                    薔薇及寶相，爭鬭何綺靡。
                </div>
                
                <div class="paragraph">
                    藩籬成障幕，村墟化城市。
                </div>
                
                <div class="paragraph">
                    世上豈寂寥，俯仰昧斯旨。
                </div>
                
                <div class="paragraph">
                    芙蕖開欲來，黄菊日可指。
                </div>
                
                <div class="paragraph">
                    寒梅即艮卦，爲魁向年底。
                </div>
                
                <div class="paragraph">
                    循環無了日，物物從頭理。
                </div>
                
                <div class="paragraph">
                    康寧不相放，卧病爾爲爾。
                </div>
                
        </div>
    </div>
