    <div class="container">
        <h2 class="name">
            參政李公以勤謹和緩勵後學江憲益以公廉忠信爲八箴因賦詩贈別
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    百工聚一車，百行根一誠。
                </div>
                
                <div class="paragraph">
                    反身物皆備，動與誠俱行。
                </div>
                
                <div class="paragraph">
                    勤如轂下轉，謹如軾前橫。
                </div>
                
                <div class="paragraph">
                    和緩以將之，轡舞鍚鸞鳴。
                </div>
                
                <div class="paragraph">
                    廉者慾之軫，公者事之衡。
                </div>
                
                <div class="paragraph">
                    更當主忠信，軸正箱自平。
                </div>
                
                <div class="paragraph">
                    是理誰獨無，旦晝昏其明。
                </div>
                
                <div class="paragraph">
                    不誠故無物，器窳轍易傾。
                </div>
                
                <div class="paragraph">
                    公材如大車，致遠不計程。
                </div>
                
                <div class="paragraph">
                    八物攻且良，悉由一誠生。
                </div>
                
                <div class="paragraph">
                    玉節天西南，三峨軋崢嶸。
                </div>
                
                <div class="paragraph">
                    志雖屈乎位，身已榮於名。
                </div>
                
                <div class="paragraph">
                    紹興博士翁，四十辭簪纓。
                </div>
                
                <div class="paragraph">
                    慶鍾侍御史，勇與雷霆爭。
                </div>
                
                <div class="paragraph">
                    清風激百世，須公亢家聲。
                </div>
                
                <div class="paragraph">
                    挾此八字箴，東歸侍延英。
                </div>
                
        </div>
