    <div class="container">
        <h2 class="name">
            題三教三隠三仙三賢畫軸
        </h2>
        <div class="author"><a href="/author/a476cdf1-005b-4130-b37e-4b55e799d48c.html" title="釋善珍" target="_blank">
                釋善珍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瞿曇李耳東家丘，不生虞夏生衰周。
                </div>
                
                <div class="paragraph">
                    世亂殺奪無時休，佛現身作大慈舟。
                </div>
                
                <div class="paragraph">
                    老務靜治銷戈矛，孔以筆誅著春秋。
                </div>
                
                <div class="paragraph">
                    學佛亦有絕世流，學老曾見飛昇不。
                </div>
                
                <div class="paragraph">
                    最後三人師孔氏，氣節雖同窮達異。
                </div>
                
                <div class="paragraph">
                    淵明不仕義熙歲，傾家釀秫供一醉。
                </div>
                
                <div class="paragraph">
                    翰林謫仙與蘇二，卒以蛾眉招衆忌。
                </div>
                
                <div class="paragraph">
                    脫靴偶忤高力士，觸撥玉環良細事。
                </div>
                
                <div class="paragraph">
                    誰知紹述丞相嗔，銅駝陌上荒荆榛。
                </div>
                
                <div class="paragraph">
                    僧伽擁扶度鯨海，虜酋過墳禁樵採，使我掩卷增感慨。
                </div>
                
        </div>
    </div>
