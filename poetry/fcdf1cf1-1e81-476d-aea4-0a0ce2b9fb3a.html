    <div class="container">
        <h2 class="name">
            晏如堂詩
        </h2>
        <div class="author"><a href="/author/c25056dc-f2fa-43b3-b05d-72ab09d0110c.html" title="謝薖" target="_blank">
                謝薖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西都執戟郎，田少家無儲。
                </div>
                
                <div class="paragraph">
                    雖云貧賤不戚戚，著書防患何多虞。
                </div>
                
                <div class="paragraph">
                    柴桑避俗翁，寝迹安吾廬。
                </div>
                
                <div class="paragraph">
                    如何尚作貧士詠，更賦楚調長嗟吁。
                </div>
                
                <div class="paragraph">
                    乃知兩賢蒿目憂世患，不如先生無目自晏如。
                </div>
                
                <div class="paragraph">
                    朝哦詩千首，暮對酒一壺。
                </div>
                
                <div class="paragraph">
                    木蘭能歌作行雨，但聞龐婆時誦園田居。
                </div>
                
                <div class="paragraph">
                    閑携笻竹自索塗，醉或起舞嗔人扶。
                </div>
                
                <div class="paragraph">
                    幅巾深衣端可畫，每嘆伯時何在無人圖。
                </div>
                
                <div class="paragraph">
                    往日山陽徐仲車，不聞世事唯躭書。
                </div>
                
                <div class="paragraph">
                    使君早興合堂坐，誇今弹古定自娛。
                </div>
                
                <div class="paragraph">
                    徐能開口論事以難客，君當書空作字以曉徐。
                </div>
                
                <div class="paragraph">
                    吾知二人可同傳，不知紬書太史今誰歟。
                </div>
                
        </div>
