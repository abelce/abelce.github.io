    <div class="container">
        <h2 class="name">
            借葉內翰畫令小江模寫
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十年同舍今華顛，印山滿眼囊無錢。
                </div>
                
                <div class="paragraph">
                    每看圖畫輙心醉，自笑說食流饑涎。
                </div>
                
                <div class="paragraph">
                    世間范李真幻士，斷取妙喜移山川。
                </div>
                
                <div class="paragraph">
                    朝來問疾方丈室，但怪衡霍羅窗軒。
                </div>
                
                <div class="paragraph">
                    飄風急雨暗四澤，轉看錦翠開雲煙。
                </div>
                
                <div class="paragraph">
                    崔嵬磊塊凍相倚，恍然雪塞藍田關。
                </div>
                
                <div class="paragraph">
                    是中大有結茅地，指點三徑依林泉。
                </div>
                
                <div class="paragraph">
                    世人無乃笑癡絕，心境二妄交相纒。
                </div>
                
                <div class="paragraph">
                    安知三萬師子座，同此幻力無中邊。
                </div>
                
                <div class="paragraph">
                    衢山小江新悟幻，落筆欲追祈與虔。
                </div>
                
                <div class="paragraph">
                    願從公借此妙景，已具東絹和丹鉊。
                </div>
                
                <div class="paragraph">
                    照中寫照供幻觀，聊自慰藉銷窮年。
                </div>
                
                <div class="paragraph">
                    千巖萬壑納環堵，更令一拂松風絃。
                </div>
                
        </div>
