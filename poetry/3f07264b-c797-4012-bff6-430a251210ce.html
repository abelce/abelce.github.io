    <div class="container">
        <h2 class="name">
            薛九公期請賦山水字詩
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    薛君堂懸山水字，請我試作山水詩。
                </div>
                
                <div class="paragraph">
                    呼童磨墨慰君意，强作安得有好辭。
                </div>
                
                <div class="paragraph">
                    昔年曾是杜陵客，東城水上橫此碑。
                </div>
                
                <div class="paragraph">
                    字方數尺形勢健，豈似取次筆畫爲。
                </div>
                
                <div class="paragraph">
                    東城父老語於我，推本剏自開元時。
                </div>
                
                <div class="paragraph">
                    不知當時何所用，費功鑱刻爲瓌奇。
                </div>
                
                <div class="paragraph">
                    我去長安十載後，此石誰輦來京師。
                </div>
                
                <div class="paragraph">
                    苑中構殿激流水，暮春修禊浮酒巵。
                </div>
                
                <div class="paragraph">
                    是時祠臣出不意，酒半使賦或氣萎。
                </div>
                
                <div class="paragraph">
                    日斜鳴蹕不可駐，未就引去如鞭笞。
                </div>
                
                <div class="paragraph">
                    脫我幸得預此列，玉階立寫從然萁。
                </div>
                
                <div class="paragraph">
                    今雖下筆不稱意，已書滿幅令君嗤。
                </div>
                
        </div>
