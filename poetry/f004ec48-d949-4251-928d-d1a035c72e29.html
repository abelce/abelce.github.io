    <div class="container">
        <h2 class="name">
            用林侄韵賦雪
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    密雪來何晚，窮冬候欲差。
                </div>
                
                <div class="paragraph">
                    投空落細米，布地凈平沙。
                </div>
                
                <div class="paragraph">
                    繚繞飛相著，重仍積暗加。
                </div>
                
                <div class="paragraph">
                    雨微花破碎，風細脚傾斜。
                </div>
                
                <div class="paragraph">
                    次第來如摻，冥濛墮不嘩。
                </div>
                
                <div class="paragraph">
                    燖鵝吹勁鞴，秀葦拂輕淚。
                </div>
                
                <div class="paragraph">
                    畫字飄還沒，團毬暖旋窊。
                </div>
                
                <div class="paragraph">
                    出鹽東海若，鍊石古皇媧。
                </div>
                
                <div class="paragraph">
                    翻簸騰歸騎，紛飄集晚鴉。
                </div>
                
                <div class="paragraph">
                    庭梅辨紅萼，壠麥覆黄芽。
                </div>
                
                <div class="paragraph">
                    撥砌求新藥，尋蹤射伏䴥。
                </div>
                
                <div class="paragraph">
                    埋樓平盡脊，集樹短留槎。
                </div>
                
                <div class="paragraph">
                    亂下曾何擇，平鋪欲盡遮。
                </div>
                
                <div class="paragraph">
                    欺貧寒入褐，惱客重添車。
                </div>
                
                <div class="paragraph">
                    積素聊成燭，烹甘强試茶。
                </div>
                
                <div class="paragraph">
                    病僧添曉鉢，老令放晨衙。
                </div>
                
                <div class="paragraph">
                    融液曾何有，鮮明竟不奢。
                </div>
                
                <div class="paragraph">
                    積多還避井，化早發從畬。
                </div>
                
                <div class="paragraph">
                    溜滴檐垂箸，行觀逕轉蛇。
                </div>
                
                <div class="paragraph">
                    誰能相就醉，都市酒容賒。
                </div>
                
        </div>
