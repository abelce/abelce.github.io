    <div class="container">
        <h2 class="name">
            迴波樂 八十四
        </h2>
        <div class="author"><a href="/author/df6ac9b8-5862-4245-854d-4dbdfa1eb3fc.html" title="王梵志" target="_blank">
                王梵志
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    身體骨崖崖，面皮千道皺。
                </div>
                
                <div class="paragraph">
                    行時頭即低，策杖與人語。
                </div>
                
                <div class="paragraph">
                    眼中雙淚流，鼻涕（一作「滿」）垂入口。
                </div>
                
                <div class="paragraph">
                    腰似斷（一作「就」）弦弓，引氣{口廋}喘急（一作「𪢐」）。
                </div>
                
                <div class="paragraph">
                    口裏無牙齒，強嫌寡婦醜。
                </div>
                
                <div class="paragraph">
                    聞好不惜錢，急送一榼酒。
                </div>
                
                <div class="paragraph">
                    前人許賜（一作「賜許」）婚，判命（一作「死」）向前走。
                </div>
                
                <div class="paragraph">
                    迎得少年妻，褒揚殊面首。
                </div>
                
                <div class="paragraph">
                    傍邊乾咽唾，恰（一作「憐」）似守碓狗。
                </div>
                
                <div class="paragraph">
                    舂人收糠將，舐略（項校「掠」）空唇口。
                </div>
                
                <div class="paragraph">
                    忽逢三煞頭，一棒即了手。
                </div>
                
        </div>
