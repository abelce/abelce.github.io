    <div class="container">
        <h2 class="name">
            鶑花吟爲良友作
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羽族競繁聲，倉庚尤善鳴。
                </div>
                
                <div class="paragraph">
                    喧啾百喙忽奏雅，盡洗盈耳箏竽音。
                </div>
                
                <div class="paragraph">
                    芬菲芳事畢，木芍藥晚出。
                </div>
                
                <div class="paragraph">
                    於中姚魏更傾城，掃退目前頳紫色。
                </div>
                
                <div class="paragraph">
                    轉眼韶華便欲休，恨無長繩繫春留。
                </div>
                
                <div class="paragraph">
                    一春嫵媚在花鳥，常恐易逐光陰流。
                </div>
                
                <div class="paragraph">
                    浮蕩誰家挾彈子，飛丸巧中俄摧翅。
                </div>
                
                <div class="paragraph">
                    封姨底事苦禁持，飄摇欲使無完蔕。
                </div>
                
                <div class="paragraph">
                    可嗟凡卉與凡禽，遂情快意何紛紛。
                </div>
                
                <div class="paragraph">
                    不思物惡傷其類，爾形爾氣非同羣。
                </div>
                
                <div class="paragraph">
                    歲購名葩不常遇，日聽好音能幾度。
                </div>
                
                <div class="paragraph">
                    寄與東君力遮護，勿使凋零同臭腐，不然辜負鶑花主。
                </div>
                
        </div>
