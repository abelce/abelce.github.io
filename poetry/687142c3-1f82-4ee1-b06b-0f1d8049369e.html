    <div class="container">
        <h2 class="name">
            夜夢至何許巖壑深窈石上苔痕隠起如小篆有僧謂予曰楊誠齋范石湖題也明日續洪舜俞登玲瓏詩有幾人記曾來老苔蝕琱鎪之句恍然如夢因次韻記之
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大楊風日春，小范林壑秋。
                </div>
                
                <div class="paragraph">
                    去予幾何年，各已如雲浮。
                </div>
                
                <div class="paragraph">
                    誰歌黄金縷，共醉白玉舟。
                </div>
                
                <div class="paragraph">
                    夢中到蓬萊，名字留巖幽。
                </div>
                
                <div class="paragraph">
                    寧知地下郎，草記天上樓。
                </div>
                
                <div class="paragraph">
                    老石翠嵐濕，古篆蒼蘚稠。
                </div>
                
                <div class="paragraph">
                    摩挲踞虎兕，鬰屈蟠蛟虬。
                </div>
                
                <div class="paragraph">
                    想當得意時，落筆不自休。
                </div>
                
                <div class="paragraph">
                    江山有二老，文字照九州。
                </div>
                
                <div class="paragraph">
                    神物儼護持，剝蝕吾奚憂。
                </div>
                
                <div class="paragraph">
                    是間定何許，玲瓏窈相綢。
                </div>
                
                <div class="paragraph">
                    雲根與僧憇，雪罅如神鎪。
                </div>
                
                <div class="paragraph">
                    欲呼古時月，爲洗今人愁。
                </div>
                
                <div class="paragraph">
                    夢耶其非歟，起坐搔白頭。
                </div>
                
        </div>
