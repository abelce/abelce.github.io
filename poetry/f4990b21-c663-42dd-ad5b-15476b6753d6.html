    <div class="container">
        <h2 class="name">
            建業懷古
        </h2>
        <div class="author"><a href="/author/e9fb446d-ad9e-473f-a4ef-2dbba0bf683d.html" title="宋無" target="_blank">
                宋無
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    離居迫馳道，晨往內西門。
                </div>
                
                <div class="paragraph">
                    屏營無顧問，偶逢路人言。
                </div>
                
                <div class="paragraph">
                    昔有六代宮，今爲百姓園。
                </div>
                
                <div class="paragraph">
                    阿閣餘故基，層城但頹垣。
                </div>
                
                <div class="paragraph">
                    金鋪失嚴邃，玉座變荒原。
                </div>
                
                <div class="paragraph">
                    陳昏蚤墮滅，隋奢亟崩奔。
                </div>
                
                <div class="paragraph">
                    樂極終復悲，替興相覆翻。
                </div>
                
                <div class="paragraph">
                    結綺徒構恨，臨春工鎖冤。
                </div>
                
                <div class="paragraph">
                    貴嬪艷亦無，麗華皆不存。
                </div>
                
                <div class="paragraph">
                    高堧鳥烏集，沃壤蓬麻繁。
                </div>
                
                <div class="paragraph">
                    鴞如拜月魄，蝶化尋芳魂。
                </div>
                
                <div class="paragraph">
                    草遺舊裙色，花泫新啼痕。
                </div>
                
                <div class="paragraph">
                    空餘龍津水，流入魚藻渾。
                </div>
                
                <div class="paragraph">
                    猶涵睿澤在，尚感陽和恩。
                </div>
                
                <div class="paragraph">
                    孰知涓滴微，曾悅萬乘尊。
                </div>
                
                <div class="paragraph">
                    坐令芻蕘賤，禊飲汙其源。
                </div>
                
                <div class="paragraph">
                    念彼禾黍地，凄然難具論。
                </div>
                
                <div class="paragraph">
                    寵深乃見辱，涕下還成吞。
                </div>
                
        </div>
