    <div class="container">
        <h2 class="name">
            觀林洪範禹貢山川圖
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    若昔文命熈帝虞，大龜浮洛出元謨。
                </div>
                
                <div class="paragraph">
                    翍山瀉澤魑魅走，四海砥定由天扶。
                </div>
                
                <div class="paragraph">
                    周摧嬴仆亂疆理，壁中但得司空書。
                </div>
                
                <div class="paragraph">
                    先生始病學者惑，爲畫盈尺山川圖。
                </div>
                
                <div class="paragraph">
                    職方輿地在眼下，地勢天文高下殊。
                </div>
                
                <div class="paragraph">
                    始驚六合可舒卷，吾道指掌何難乎。
                </div>
                
                <div class="paragraph">
                    先生當時持此藝，欲以稽古開天意。
                </div>
                
                <div class="paragraph">
                    命乖時背竟何爲，于今傳者爲張宜。
                </div>
                
                <div class="paragraph">
                    宜生五十頭已白，連蹇不爲州郡辟。
                </div>
                
                <div class="paragraph">
                    朝廷何時舉行河，合笑平當未精賾。
                </div>
                
        </div>
    </div>
