<body>
    <div class="container">
        <h2 class="name">
            和何逢原寄韻
        </h2>
        <div class="author"><a href="/author/22226675-605c-4630-9d37-17bb2103bb5b.html" title="何夢桂" target="_blank">
                何夢桂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世界歸大壑，人事如奔淙。
                </div>
                
                <div class="paragraph">
                    浮生萃草木，萬變成飄風。
                </div>
                
                <div class="paragraph">
                    觸蠻兩蝸國，王侯一蟻封。
                </div>
                
                <div class="paragraph">
                    下觀黔首愚，咄嗟書虛空。
                </div>
                
                <div class="paragraph">
                    怒攘亦蠢蠢，羣飛何夢夢。
                </div>
                
                <div class="paragraph">
                    失手弄刀劍，轉眼生兵戎。
                </div>
                
                <div class="paragraph">
                    萬騎彀弓矢，千夫駕臨衝。
                </div>
                
                <div class="paragraph">
                    原野肆尸血，道路哀離鴻。
                </div>
                
                <div class="paragraph">
                    帥師有丈人，在師得師中。
                </div>
                
                <div class="paragraph">
                    不辜多全活，不與羣醜同。
                </div>
                
                <div class="paragraph">
                    師克未爲績，不殺真膚公。
                </div>
                
                <div class="paragraph">
                    乾坤一胞與，感此重戚容。
                </div>
                
                <div class="paragraph">
                    涿鹿始爭戰，千古開武功。
                </div>
                
                <div class="paragraph">
                    春秋書戰伐，三復爲惙忡。
                </div>
                
                <div class="paragraph">
                    南風鼓虞氏，吾誰與王通。
                </div>
                
                <div class="paragraph">
                    擊磬斯已矣，荷蕢猶可宗。
                </div>
                
                <div class="paragraph">
                    無用媿社櫟，浪出羞澗松。
                </div>
                
                <div class="paragraph">
                    君謂叔孫智，人笑酈生庸。
                </div>
                
                <div class="paragraph">
                    未能半分補，政墮一動凶。
                </div>
                
                <div class="paragraph">
                    歸來友石友，相對仲與翁。
                </div>
                
                <div class="paragraph">
                    抱神慎守一，吾欲師崆峒。
                </div>
                
        </div>
