    <div class="container">
        <h2 class="name">
            大風懷林伯農
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江湖易高風，六月寒㾕㾕。
                </div>
                
                <div class="paragraph">
                    中宵會急雨，凉意到衾枕。
                </div>
                
                <div class="paragraph">
                    顛披蒲葦亂，抑壓烏鳶噤。
                </div>
                
                <div class="paragraph">
                    禾頭欲生耳，樹背各流瀋。
                </div>
                
                <div class="paragraph">
                    不謂晡來霞，橫拖半天錦。
                </div>
                
                <div class="paragraph">
                    初疑鴉翻晴，旋覺虹投飲。
                </div>
                
                <div class="paragraph">
                    晦明信難料，暘霽吾誰諗。
                </div>
                
                <div class="paragraph">
                    所思隔江水，筆力望徐沈。
                </div>
                
                <div class="paragraph">
                    十年一葛衣，肘見尚整衽。
                </div>
                
                <div class="paragraph">
                    想當風雨夕，憂國願歲稔。
                </div>
                
                <div class="paragraph">
                    凄凉新豐邸，避濕幾違寢。
                </div>
                
                <div class="paragraph">
                    何由語連牀，共破秋氣凜。
                </div>
                
        </div>
