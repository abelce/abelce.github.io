    <div class="container">
        <h2 class="name">
            用王微之韵和酬即事書懷
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦惜逝者耋，晉嘉良士休。
                </div>
                
                <div class="paragraph">
                    古人皆好樂，哀此歲月遒。
                </div>
                
                <div class="paragraph">
                    嗟我抱愁毒，殘年自羈囚。
                </div>
                
                <div class="paragraph">
                    但爲兔得蹄，非復天上鷗。
                </div>
                
                <div class="paragraph">
                    雖知林塘美，欲往輒回輈。
                </div>
                
                <div class="paragraph">
                    名園一散策，笑語隨觥籌。
                </div>
                
                <div class="paragraph">
                    探題繞梅花，高咏接應劉。
                </div>
                
                <div class="paragraph">
                    宿雨洗荒壍，寒蛟沈老湫。
                </div>
                
                <div class="paragraph">
                    沿洄信畫舸，歸路子城幽。
                </div>
                
                <div class="paragraph">
                    冬風不改綠，忽見新陽浮。
                </div>
                
                <div class="paragraph">
                    歡事去如夢，嘉時念難留。
                </div>
                
                <div class="paragraph">
                    明發得君句，謂將續前遊。
                </div>
                
                <div class="paragraph">
                    語我飲倡樂，不如詩獻酬。
                </div>
                
                <div class="paragraph">
                    淮洲奏鍾鼛，雅刺德不猶。
                </div>
                
                <div class="paragraph">
                    文墨有真趣，荒淫何足收。
                </div>
                
                <div class="paragraph">
                    來篇信時女，窈窕衆所求。
                </div>
                
                <div class="paragraph">
                    茲理儻可諧，華簪爲君抽。
                </div>
                
        </div>
