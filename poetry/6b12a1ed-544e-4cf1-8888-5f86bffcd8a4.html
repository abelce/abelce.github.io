    <div class="container">
        <h2 class="name">
            虛心堂會陳龍圖
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    余嘗愛此君，中虛外有節。
                </div>
                
                <div class="paragraph">
                    手植數年間，萬戟競森列。
                </div>
                
                <div class="paragraph">
                    爲堂於其中，一境遂清絕。
                </div>
                
                <div class="paragraph">
                    雖歸臨本邦，事豈免羈紲。
                </div>
                
                <div class="paragraph">
                    不得時相親，固負好風月。
                </div>
                
                <div class="paragraph">
                    方將乞殘骸，就第養衰拙。
                </div>
                
                <div class="paragraph">
                    孤懷造崑閬，直氣卷金鐵。
                </div>
                
                <div class="paragraph">
                    終日對嬋娟，卒歲伴高潔。
                </div>
                
                <div class="paragraph">
                    春來忘芳非，夏至失炎熱。
                </div>
                
                <div class="paragraph">
                    秋深凌嚴霜，冬暮映積雪。
                </div>
                
                <div class="paragraph">
                    居無一不宜，嘯傲遠塵媟。
                </div>
                
                <div class="paragraph">
                    茲樂期誰同，實係長者轍。
                </div>
                
                <div class="paragraph">
                    相從挹天真，共話到禪悅。
                </div>
                
                <div class="paragraph">
                    簪籜豸冠聳，拉筍犀株折。
                </div>
                
                <div class="paragraph">
                    乘醉卧踈影，敲玉應仙闕。
                </div>
                
                <div class="paragraph">
                    此志吁未遂，對酒勿輕別。
                </div>
                
        </div>
