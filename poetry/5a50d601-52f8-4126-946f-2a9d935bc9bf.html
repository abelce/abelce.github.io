    <div class="container">
        <h2 class="name">
            南充謝郡客遊澧州留贈宇文中丞
        </h2>
        <div class="author"><a href="/author/094bdfbb-a6f8-49ed-a9fc-eb5806f727a5.html" title="暢當" target="_blank">
                暢當
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    僕本濩落人，辱當州郡使。
                </div>
                
                <div class="paragraph">
                    量力頗及早，謝歸今即已。
                </div>
                
                <div class="paragraph">
                    蕭蕭若凌虛，襟帶頓銷靡。
                </div>
                
                <div class="paragraph">
                    車服率然來，涔陽作遊子。
                </div>
                
                <div class="paragraph">
                    鬱鬱寡開顏，默默獨行李。
                </div>
                
                <div class="paragraph">
                    忽逢平生友，一笑方在此。
                </div>
                
                <div class="paragraph">
                    秋情寧風日，楚思浩雲水。
                </div>
                
                <div class="paragraph">
                    爲語弋林者，冥冥鴻遠矣。
                </div>
                
        </div>
    </div>
