    <div class="container">
        <h2 class="name">
            三友篇贈珪老
        </h2>
        <div class="author"><a href="/author/3d0dab0b-a488-449d-b5ef-92724962fcff.html" title="許翰" target="_blank">
                許翰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生我三友，四海吳李孫。
                </div>
                
                <div class="paragraph">
                    抱能不時施，戎馬生中原。
                </div>
                
                <div class="paragraph">
                    孫既北隨難，落日黄塵昏。
                </div>
                
                <div class="paragraph">
                    吳亦南投荒，蠻瘴愁朝暾。
                </div>
                
                <div class="paragraph">
                    李今又去我，浮槎雜鼉黿。
                </div>
                
                <div class="paragraph">
                    飛濤渺何極，海天相吐吞。
                </div>
                
                <div class="paragraph">
                    蘧蘧遺此老，死生信乾坤。
                </div>
                
                <div class="paragraph">
                    顛沛吳江渚，投依楚山樊。
                </div>
                
                <div class="paragraph">
                    脩水抱蒼巔，劍氣埋雲根。
                </div>
                
                <div class="paragraph">
                    翛然竹林下，乃有幽人存。
                </div>
                
                <div class="paragraph">
                    神交跡兩忘，高風嫋孤旛。
                </div>
                
                <div class="paragraph">
                    慰我念友心，方外得所敦。
                </div>
                
                <div class="paragraph">
                    空寂湛禪悅，中有詩清溫。
                </div>
                
                <div class="paragraph">
                    我亦忘世者，早窺治亂源。
                </div>
                
                <div class="paragraph">
                    忠臣泣廟社，志士傷丘園。
                </div>
                
                <div class="paragraph">
                    欲持一寸膠，往澄九河渾。
                </div>
                
                <div class="paragraph">
                    晚知未得力，繙經委空言。
                </div>
                
                <div class="paragraph">
                    迨此從君遊，始脫百憂繁。
                </div>
                
                <div class="paragraph">
                    五君與六逸，歲久名方尊。
                </div>
                
                <div class="paragraph">
                    他日竹菴東，更開支許軒。
                </div>
                
        </div>
