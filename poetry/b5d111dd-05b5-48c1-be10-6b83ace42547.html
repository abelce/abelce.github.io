    <div class="container">
        <h2 class="name">
            贈別從甥高五
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魚目高泰山，不如一璵璠。
                </div>
                
                <div class="paragraph">
                    賢甥即明月，聲價動天門。
                </div>
                
                <div class="paragraph">
                    能成吾宅相，不減魏陽元。
                </div>
                
                <div class="paragraph">
                    自顧寡籌略，功名安所存。
                </div>
                
                <div class="paragraph">
                    五木思一擲，如繩繫窮猨。
                </div>
                
                <div class="paragraph">
                    櫪中駿馬空，堂上醉人喧。
                </div>
                
                <div class="paragraph">
                    黃金久已罄，爲報故交恩。
                </div>
                
                <div class="paragraph">
                    聞君隴西行，使我驚心魂。
                </div>
                
                <div class="paragraph">
                    與爾共飄颻，雲天各飛飜。
                </div>
                
                <div class="paragraph">
                    江水流或卷，此心難具論。
                </div>
                
                <div class="paragraph">
                    貧家羞好客，語拙覺辭繁。
                </div>
                
                <div class="paragraph">
                    三朝空錯莫，對飯却慚冤。
                </div>
                
                <div class="paragraph">
                    自笑我非夫，生事多契闊。
                </div>
                
                <div class="paragraph">
                    蓄積萬古憤，向誰得開豁。
                </div>
                
                <div class="paragraph">
                    天地一浮雲，此身乃毫末。
                </div>
                
                <div class="paragraph">
                    忽見無端倪，太虛可包括。
                </div>
                
                <div class="paragraph">
                    去去何足道，臨岐空復愁。
                </div>
                
                <div class="paragraph">
                    肝膽不楚越，山河亦衾裯。
                </div>
                
                <div class="paragraph">
                    雲龍若相從，明主會見收。
                </div>
                
                <div class="paragraph">
                    成功解相訪，溪水桃花流。
                </div>
                
        </div>
