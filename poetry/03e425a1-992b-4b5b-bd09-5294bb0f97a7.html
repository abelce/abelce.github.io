    <div class="container">
        <h2 class="name">
            內相洪容齋名諸孫華亭少府曰可齋
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    濫觴學滄溟，弗至吾弗已。
                </div>
                
                <div class="paragraph">
                    九仞規成功，弗成吾弗止。
                </div>
                
                <div class="paragraph">
                    方其未至時，傍睨豈知此。
                </div>
                
                <div class="paragraph">
                    及其既成後，豈暇顧傍睨。
                </div>
                
                <div class="paragraph">
                    或云山既高，我則揆諸理。
                </div>
                
                <div class="paragraph">
                    或云海未深，我則反諸己。
                </div>
                
                <div class="paragraph">
                    所立固先定，所詣孰能尼。
                </div>
                
                <div class="paragraph">
                    刻瓜大如斗，淺諾復輕唯。
                </div>
                
                <div class="paragraph">
                    甚者反自畫，不則中道弛。
                </div>
                
                <div class="paragraph">
                    傲然曰山海，不了可齋耻。
                </div>
                
                <div class="paragraph">
                    可齋何人斯，故家振番水。
                </div>
                
                <div class="paragraph">
                    束髮讀父書，介特固若是。
                </div>
                
                <div class="paragraph">
                    幼蒙玉堂印，壯授盤洲記。
                </div>
                
                <div class="paragraph">
                    至於自肯時，不見兩君子。
                </div>
                
                <div class="paragraph">
                    黄河可爲带，太山可如礪。
                </div>
                
                <div class="paragraph">
                    悠然君子心，無同亦無異。
                </div>
                
        </div>
    </div>
