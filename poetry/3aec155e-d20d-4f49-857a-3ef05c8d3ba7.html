    <div class="container">
        <h2 class="name">
            送華陽劉法師
        </h2>
        <div class="author"><a href="/author/3df47f14-8864-40ed-8b10-536eb0bf6db5.html" title="黄履" target="_blank">
                黄履
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    餐霞積金峰，行年五十六。
                </div>
                
                <div class="paragraph">
                    身輕曠世龜，眸瑩新生犢。
                </div>
                
                <div class="paragraph">
                    偶乘飛鳬來，就我簷下宿。
                </div>
                
                <div class="paragraph">
                    傾蓋如久要，片言會心曲。
                </div>
                
                <div class="paragraph">
                    嗟余亦何有，所慎止能燭。
                </div>
                
                <div class="paragraph">
                    乍聆屑霏霏，虛室增蘭馥。
                </div>
                
                <div class="paragraph">
                    僊經累萬卷，學者紛麻粟。
                </div>
                
                <div class="paragraph">
                    大車循垣途，幾人契華轂。
                </div>
                
                <div class="paragraph">
                    赤水遺玄珠，離智不能燭。
                </div>
                
                <div class="paragraph">
                    延章洞秋石，應手黄芽熟。
                </div>
                
                <div class="paragraph">
                    先生得何深，清名達堯屋。
                </div>
                
                <div class="paragraph">
                    優詔辭窐衡，太平高逸躅。
                </div>
                
                <div class="paragraph">
                    陰功期三千，餘事付神籙。
                </div>
                
                <div class="paragraph">
                    臘窮一雨清，歸興藹幽谷。
                </div>
                
                <div class="paragraph">
                    安期棗如瓜，茅君朮比玉。
                </div>
                
                <div class="paragraph">
                    臨行笑遺余，可返鬢毛綠。
                </div>
                
                <div class="paragraph">
                    屈眴文兜綿，團虬色浮粥。
                </div>
                
                <div class="paragraph">
                    聊將報齊桃，不俟從季卜。
                </div>
                
                <div class="paragraph">
                    白雲暫去來，碧嶺本無辱。
                </div>
                
                <div class="paragraph">
                    預爲明月思，可望不可掬。
                </div>
                
        </div>
