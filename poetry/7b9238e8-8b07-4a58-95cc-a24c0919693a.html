    <div class="container">
        <h2 class="name">
            曉發佛潭橋
        </h2>
        <div class="author"><a href="/author/eab5a36b-15c8-4de3-9017-7b00e75c5a46.html" title="陳元光" target="_blank">
                陳元光
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝暾催上道，兔魄欲西沈。
                </div>
                
                <div class="paragraph">
                    去雁長空沒，飛花曲徑深。
                </div>
                
                <div class="paragraph">
                    事沿橋樹往，詩落海鷗吟。
                </div>
                
                <div class="paragraph">
                    馬鬣嘶風聳，龍旂閃電臨。
                </div>
                
                <div class="paragraph">
                    峯攢仙掌巧，露重將袍陰。
                </div>
                
                <div class="paragraph">
                    農唤耕春早，僧迎展拜欽。
                </div>
                
                <div class="paragraph">
                    看看葵日麗，照破艷陽心。
                </div>
                
                <div class="paragraph">
                    （以上二詩見沈定均《漳州府志·藝文志》）。
                </div>
                
        </div>
