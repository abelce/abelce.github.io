    <div class="container">
        <h2 class="name">
            陟駝巘
        </h2>
        <div class="author"><a href="/author/fb345295-6832-4ff3-aea6-84bef6a92c46.html" title="盧方春" target="_blank">
                盧方春
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雨凉陟駝巘，轉歷九十折。
                </div>
                
                <div class="paragraph">
                    短竹亦自陰，小家亦自潔。
                </div>
                
                <div class="paragraph">
                    尋草補斷蹊，行人以旱說。
                </div>
                
                <div class="paragraph">
                    農哭眼睛落，天懶霹靂歇。
                </div>
                
                <div class="paragraph">
                    斯民謂天懶，對此予心熱。
                </div>
                
                <div class="paragraph">
                    憑高覽清曠，一峰一氣結。
                </div>
                
                <div class="paragraph">
                    峰下桔槔人，踏水脚如血。
                </div>
                
                <div class="paragraph">
                    短短赤赤秧，專供毒蝗舌。
                </div>
                
                <div class="paragraph">
                    太息重凝眸，青青天骨出。
                </div>
                
        </div>
    </div>
