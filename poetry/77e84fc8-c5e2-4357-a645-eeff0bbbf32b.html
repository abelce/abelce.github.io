    <div class="container">
        <h2 class="name">
            洛陽主簿叔知和驛承恩赴選伏辭一首
        </h2>
        <div class="author"><a href="/author/f11aa395-bb00-4069-9362-9c6e580b168e.html" title="劉長卿" target="_blank">
                劉長卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仲父王佐材，屈身仇香位。
                </div>
                
                <div class="paragraph">
                    一從理京劇，萬事皆容易。
                </div>
                
                <div class="paragraph">
                    則知無不可，通變有餘地。
                </div>
                
                <div class="paragraph">
                    器宇溟渤寬，文鋒鏌铘利。
                </div>
                
                <div class="paragraph">
                    憧憧洛陽道，日夕皇華使。
                </div>
                
                <div class="paragraph">
                    二載出江亭，一心奉王事。
                </div>
                
                <div class="paragraph">
                    功成良可錄，道在知無愧。
                </div>
                
                <div class="paragraph">
                    天府留香名，銓闈就明試。
                </div>
                
                <div class="paragraph">
                    賦詩皆舊友，攀轍多新吏。
                </div>
                
                <div class="paragraph">
                    綵服辭高堂，青袍擁征騎。
                </div>
                
                <div class="paragraph">
                    此行季春月，時物正鮮媚。
                </div>
                
                <div class="paragraph">
                    官柳陰相連，桃花色如醉。
                </div>
                
                <div class="paragraph">
                    長安想在目，前路遙髣髴。
                </div>
                
                <div class="paragraph">
                    落日看華山，關門逼青翠。
                </div>
                
                <div class="paragraph">
                    行襜稍已隔，結戀無能慰。
                </div>
                
                <div class="paragraph">
                    誰念尊酒間，裴回竹林意。
                </div>
                
        </div>
