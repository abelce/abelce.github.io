    <div class="container">
        <h2 class="name">
            將去曹南連得江晁書因歎存沒諸友遂成長韻
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風脱殘暑，我病不自聊。
                </div>
                
                <div class="paragraph">
                    吏舍少還往，亦復長蓬蒿。
                </div>
                
                <div class="paragraph">
                    欣然脱帽去，念此非一朝。
                </div>
                
                <div class="paragraph">
                    陽翟未遽往，寧陵虚見招。
                </div>
                
                <div class="paragraph">
                    初無食息地，未免柴水勞。
                </div>
                
                <div class="paragraph">
                    故人數遺書，尚有江與晁。
                </div>
                
                <div class="paragraph">
                    窮途感節義，俗耳受風騷。
                </div>
                
                <div class="paragraph">
                    向來相知人，昔盛今寂寥。
                </div>
                
                <div class="paragraph">
                    落日送汪謝，荒小留老饒。
                </div>
                
                <div class="paragraph">
                    關侯最傑立，亦以膏自燒。
                </div>
                
                <div class="paragraph">
                    後生有向子，更盡兒女嬌。
                </div>
                
                <div class="paragraph">
                    出門天奪之，不令上雲霄。
                </div>
                
                <div class="paragraph">
                    坐看朋友淚，未減春秋褒。
                </div>
                
                <div class="paragraph">
                    怪我但羸疾，悮蒙風雨搖。
                </div>
                
                <div class="paragraph">
                    日月費奔走，文章勤琢雕。
                </div>
                
                <div class="paragraph">
                    會須領妻子，更欲投吾曹。
                </div>
                
                <div class="paragraph">
                    耆舊喚歸隱，諸公憐久要。
                </div>
                
                <div class="paragraph">
                    出同赴鷄黍，歸但守簞瓢。
                </div>
                
                <div class="paragraph">
                    相將訪雲山，所至雜漁樵。
                </div>
                
                <div class="paragraph">
                    還當古渡口，卧聽西江潮。
                </div>
                
        </div>
