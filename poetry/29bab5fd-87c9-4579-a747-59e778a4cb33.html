    <div class="container">
        <h2 class="name">
            送張仲實宜興州教授
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天未喪斯文，遯翁續思孟。
                </div>
                
                <div class="paragraph">
                    戒慎恐懼傳，源流獨也正。
                </div>
                
                <div class="paragraph">
                    □□中節情，未發爲善性。
                </div>
                
                <div class="paragraph">
                    人己不睹聞，了無一可偵。
                </div>
                
                <div class="paragraph">
                    上璧□□朗，下譬深淵靚。
                </div>
                
                <div class="paragraph">
                    尚復有形迹，兩物相照映。
                </div>
                
                <div class="paragraph">
                    人心統性情，本□垢可淨。
                </div>
                
                <div class="paragraph">
                    鬼神不能知，匣中未開鏡。
                </div>
                
                <div class="paragraph">
                    所以古君子，一恬□□□。
                </div>
                
                <div class="paragraph">
                    學者當此時，養之惟以敬。
                </div>
                
                <div class="paragraph">
                    述者於茲明，作者於茲聖。
                </div>
                
                <div class="paragraph">
                    三畏孰爲首，戰兢保天命。
                </div>
                
                <div class="paragraph">
                    武林子張子，早執文□□。
                </div>
                
                <div class="paragraph">
                    □□將相家，炎紹四大姓。
                </div>
                
                <div class="paragraph">
                    未應釣渭□，□□□□□。
                </div>
                
                <div class="paragraph">
                    □□□□□，□見退之病。
                </div>
                
                <div class="paragraph">
                    中年有省悟，坐覺浮華屏。
                </div>
                
                <div class="paragraph">
                    宜興□□□，□□聞且榜。
                </div>
                
                <div class="paragraph">
                    諸生望絳帳，□以慰郊迎。
                </div>
                
                <div class="paragraph">
                    朱子所著書，率□□□□。
                </div>
                
                <div class="paragraph">
                    當於謹獨上，有法更究竟。
                </div>
                
        </div>
