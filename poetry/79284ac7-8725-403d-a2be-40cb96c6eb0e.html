<body>
    <div class="container">
        <h2 class="name">
            懷慧廓然
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蕭蕭暑雨過，空山成夜晴。
                </div>
                
                <div class="paragraph">
                    月出東南峰，娟娟風露清。
                </div>
                
                <div class="paragraph">
                    飛螢自開合，寒蟬亦悲鳴。
                </div>
                
                <div class="paragraph">
                    興來忽獨往，聽此落澗聲。
                </div>
                
                <div class="paragraph">
                    永懷西湖上，絕景玉壺明。
                </div>
                
                <div class="paragraph">
                    松際翛然姿，振策自經行。
                </div>
                
                <div class="paragraph">
                    即欲呼就語，忽隔千里程。
                </div>
                
                <div class="paragraph">
                    何時徑尋子，夜航過臨平。
                </div>
                
                <div class="paragraph">
                    呼猿何足道，摩雲亦虚名。
                </div>
                
                <div class="paragraph">
                    未若擇法眼，能識廓然兄。
                </div>
                
                <div class="paragraph">
                    應知像教末，大法欲欹傾。
                </div>
                
                <div class="paragraph">
                    談笑復一出，要使萬世驚。
                </div>
                
                <div class="paragraph">
                    燈火作朝夕，已有相似情。
                </div>
                
                <div class="paragraph">
                    願隨人天會，仰看辯縱横。
                </div>
                
        </div>
