    <div class="container">
        <h2 class="name">
            湖溪道中
        </h2>
        <div class="author"><a href="/author/ba2bffa2-60f5-4185-b13b-ed27e3bb6e15.html" title="劉摯" target="_blank">
                劉摯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜雨聲綿綿，朝雨勢未歇。
                </div>
                
                <div class="paragraph">
                    行役良間關，炎歊暫祛遏。
                </div>
                
                <div class="paragraph">
                    蘋藻香幽幽，陂池水活活。
                </div>
                
                <div class="paragraph">
                    咫尺迷見聞，淋漓徹衣褐。
                </div>
                
                <div class="paragraph">
                    坎泥甚膠凝，塍路無尺闊。
                </div>
                
                <div class="paragraph">
                    饑僮與羸驂，十步九顛蹷。
                </div>
                
                <div class="paragraph">
                    攲鞍髀欲僵，風蓋手屢脱。
                </div>
                
                <div class="paragraph">
                    驚目不暇瞬，危魂亦已怛。
                </div>
                
                <div class="paragraph">
                    處險貴能安，欲速或未達。
                </div>
                
                <div class="paragraph">
                    聖禹嘗輴行，文公尚胡拔。
                </div>
                
                <div class="paragraph">
                    彼勤事業大，吾勞簿書末。
                </div>
                
                <div class="paragraph">
                    香城到長堤，軒眉解蹙頞。
                </div>
                
                <div class="paragraph">
                    大道吾所歸，寧爲險途奪。
                </div>
                
        </div>
