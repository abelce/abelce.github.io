    <div class="container">
        <h2 class="name">
            遊虞山頂維摩院
        </h2>
        <div class="author"><a href="/author/986dcd24-8190-4443-8bd3-33f04234a410.html" title="周才" target="_blank">
                周才
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風近重陽，青女作奇釀。
                </div>
                
                <div class="paragraph">
                    高人事幽討，木落秋可望。
                </div>
                
                <div class="paragraph">
                    山溪步屈曲，策以九節杖。
                </div>
                
                <div class="paragraph">
                    林空眼界寬，雲深開法藏。
                </div>
                
                <div class="paragraph">
                    歡迎雜鐘鼓，舞躍駭龍象。
                </div>
                
                <div class="paragraph">
                    載酒得良友，靈山拉尋訪。
                </div>
                
                <div class="paragraph">
                    同來八九輩，俱能尚疏曠。
                </div>
                
                <div class="paragraph">
                    具饌擊紅鮮，折花泛新釀。
                </div>
                
                <div class="paragraph">
                    修竹當翠袖，泉聲代清唱。
                </div>
                
                <div class="paragraph">
                    徘徊欲盡歡，更上層巔上。
                </div>
                
                <div class="paragraph">
                    要知本色人，方具六通相。
                </div>
                
        </div>
    </div>
