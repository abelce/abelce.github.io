    <div class="container">
        <h2 class="name">
            對海棠懷江朝宗
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我住湖山歲月賒，年年長醉海棠花。
                </div>
                
                <div class="paragraph">
                    憶昨君來花未放，却言花放定相過。
                </div>
                
                <div class="paragraph">
                    亦欲花間同一醉，肯教垂老負陽和。
                </div>
                
                <div class="paragraph">
                    東風始動花始蕊，君已翩然到我家。
                </div>
                
                <div class="paragraph">
                    意君爲花必少駐，那知事復成參差。
                </div>
                
                <div class="paragraph">
                    眼底垂絲先弄影，一時浮艷亦堪誇。
                </div>
                
                <div class="paragraph">
                    豈若神仙真態度，紅粧翠袖肩相摩。
                </div>
                
                <div class="paragraph">
                    躊躇花下不忍別，回頭彼此奈愁何。
                </div>
                
                <div class="paragraph">
                    匆匆直向剡溪去，急爲饑民救札瘥。
                </div>
                
                <div class="paragraph">
                    萬人既欲全性命，賞心樂事自應那。
                </div>
                
                <div class="paragraph">
                    待得明春來修好，因循又恐成蹉跎。
                </div>
                
                <div class="paragraph">
                    世間萬事無不爾，不用逢春苦歎嗟。
                </div>
                
                <div class="paragraph">
                    如君年年走塵俗，深疑天不付芳華。
                </div>
                
                <div class="paragraph">
                    何似相隨林下住，共將爛醉爲生涯。
                </div>
                
                <div class="paragraph">
                    不但有花供笑語，還應有句助吟哦。
                </div>
                
        </div>
    </div>
