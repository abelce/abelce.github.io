    <div class="container">
        <h2 class="name">
            二月九日遊百門泉覽□由殿院有詩刻石因用其韻書之並律詩奉呈  其一
        </h2>
        <div class="author"><a href="/author/e65c2b3d-9b7c-49e4-9d52-7962ee3e56fc.html" title="權邦彥" target="_blank">
                權邦彥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西山□人巧相逼，興欲乘風先兩腋。
                </div>
                
                <div class="paragraph">
                    犯寒策馬古共城，未見春林眩紅碧。
                </div>
                
                <div class="paragraph">
                    土膏浮焰遠沄沄，野燒舊痕明皪皪。
                </div>
                
                <div class="paragraph">
                    造幽忽覺累物異，心瑩如澄眼如拭。
                </div>
                
                <div class="paragraph">
                    山根出泉泉湧竇，泓此一樣玻璃色。
                </div>
                
                <div class="paragraph">
                    炯然毛髪立可數，我欲探之還杖植。
                </div>
                
                <div class="paragraph">
                    酈元水經陸羽品，甲乙未許來輕敵。
                </div>
                
                <div class="paragraph">
                    徑須乘夜□□□，□試飛橈撥雲跡。
                </div>
                
                <div class="paragraph">
                    寒垣奔□□長□，□帽多塵更吹炙。
                </div>
                
                <div class="paragraph">
                    偶來娛此得閑曠，塵土自無何用滌。
                </div>
                
                <div class="paragraph">
                    境清意徹兩相會，坐對行吟一傾臆。
                </div>
                
                <div class="paragraph">
                    鷗鷺飛浮亦閑暇，知我忘機羣可人。
                </div>
                
                <div class="paragraph">
                    擬將筆力出□□，□□才□費雕刻。
                </div>
                
                <div class="paragraph">
                    荒乘野逸不知倦，是樂箇中真自適。
                </div>
                
                <div class="paragraph">
                    暮歸穿邑驚市人，應笑新遷二千石。
                </div>
                
        </div>
