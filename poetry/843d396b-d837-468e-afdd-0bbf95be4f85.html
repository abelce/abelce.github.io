    <div class="container">
        <h2 class="name">
            後園寒步
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    如何天地舉寒令，獨將殺氣凌邊遐。
                </div>
                
                <div class="paragraph">
                    公園跬步亦難往，試來舉目成吁嗟。
                </div>
                
                <div class="paragraph">
                    長空黯淡作愁色，日光似透雲還遮。
                </div>
                
                <div class="paragraph">
                    朔風刮面不吹雪，徒擾萬竅掀黄沙。
                </div>
                
                <div class="paragraph">
                    園中索寞不可狀，唯視眾木攢枯槎。
                </div>
                
                <div class="paragraph">
                    有如漢將肅行陣，遠涉大漠平番家。
                </div>
                
                <div class="paragraph">
                    貔貅凍列樹營壁，巨矛長戟何交加。
                </div>
                
                <div class="paragraph">
                    老松一二柯葉在，外皮皴裂埋僵蛇。
                </div>
                
                <div class="paragraph">
                    幽禽聲好久絕聽，孤城遠近號饑鴉。
                </div>
                
                <div class="paragraph">
                    齋中酒熱忍自酌，幾何貧戶無纖麻。
                </div>
                
                <div class="paragraph">
                    冥官持權因意惡，直欲萬類殲陰邪。
                </div>
                
                <div class="paragraph">
                    窮嚴極烈勢未已，不知泉底生陽芽。
                </div>
                
        </div>
    </div>
