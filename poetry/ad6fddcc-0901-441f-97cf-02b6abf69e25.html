    <div class="container">
        <h2 class="name">
            北山值雪偶成
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    艮象涵萬有，佳趣備四時。
                </div>
                
                <div class="paragraph">
                    此行屬寒沍，喜遇臘雪飛。
                </div>
                
                <div class="paragraph">
                    琤琤初集霰，粲粲紛葳蕤。
                </div>
                
                <div class="paragraph">
                    奔騰漸成陣，勢作龍鳳馳。
                </div>
                
                <div class="paragraph">
                    森森千碧林，緣飾如珠璣。
                </div>
                
                <div class="paragraph">
                    旋觀壓層嶺，爛若銀成圍。
                </div>
                
                <div class="paragraph">
                    一天散和氣，萬境凝清輝。
                </div>
                
                <div class="paragraph">
                    飛揚到朽壤，臭腐爲神奇。
                </div>
                
                <div class="paragraph">
                    問山何幻怪，頃刻顔面非。
                </div>
                
                <div class="paragraph">
                    蒼蒼改正色，皓皓浮鬚眉。
                </div>
                
                <div class="paragraph">
                    我來逢此瑞，爽塏流肝脾。
                </div>
                
                <div class="paragraph">
                    對之豈徒酒，而可不以詩。
                </div>
                
                <div class="paragraph">
                    因詩探山意，春信橫南枝。
                </div>
                
        </div>
