    <div class="container">
        <h2 class="name">
            次韻曾英發兼簡若虚
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大曾秀發如層顛，小曾秋水隨方圓。
                </div>
                
                <div class="paragraph">
                    二豪說詩氣曠逸，而我老坐如蹲猨。
                </div>
                
                <div class="paragraph">
                    弟兄駿氣驥墮地，自憐老欲蠶三眠。
                </div>
                
                <div class="paragraph">
                    一庵收身萬事外，但有壞衲長堆肩。
                </div>
                
                <div class="paragraph">
                    會看連璧登集賢，腰間纍纍金印懸。
                </div>
                
                <div class="paragraph">
                    分緣自是公家事，安知不秉卿相權。
                </div>
                
                <div class="paragraph">
                    平生忠義要活國，濃笑東川無杜鵑。
                </div>
                
                <div class="paragraph">
                    古城野寺□□□，白灰已燼餘凝烟。
                </div>
                
                <div class="paragraph">
                    瘴痾未損方曲臂，靜如鴻鶴就拘攣。
                </div>
                
                <div class="paragraph">
                    清詩寄我忽驚矍，秀對白鷗春水前。
                </div>
                
                <div class="paragraph">
                    長哦曳履□□□，餘韻發越鳴朱絃。
                </div>
                
                <div class="paragraph">
                    坐令萬象受控勒，知君有筆真如椽。
                </div>
                
                <div class="paragraph">
                    細看字字有根蒂，滿掬明珠誰爲穿。
                </div>
                
                <div class="paragraph">
                    詩壇從此不敢詡，受降君已臨中堅。
                </div>
                
        </div>
