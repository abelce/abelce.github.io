    <div class="container">
        <h2 class="name">
            送豐稷
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桃花染破南山青，漢江此時春水生。
                </div>
                
                <div class="paragraph">
                    客舟相語人夜起，勁櫓亂江群雁聲。
                </div>
                
                <div class="paragraph">
                    之君飄泊動歸思，告我舉裝千里行。
                </div>
                
                <div class="paragraph">
                    閎材壯思風雨發，綠鬢少年冰雪清。
                </div>
                
                <div class="paragraph">
                    讀書一見若經誦，下筆千言能立成。
                </div>
                
                <div class="paragraph">
                    精微自得有天質，操行秀出存鄉評。
                </div>
                
                <div class="paragraph">
                    嗟從薄祿困流滯，能誘鄙俗銷紛爭。
                </div>
                
                <div class="paragraph">
                    弦歌躬勸士强學，田里堵安人力耕。
                </div>
                
                <div class="paragraph">
                    嗟予據桉但畫諾，遇事縮手方蒙成。
                </div>
                
                <div class="paragraph">
                    雖知璞玉難强獻，欲挂塵榻空含情。
                </div>
                
                <div class="paragraph">
                    歲寒不變乃知確，物理先否終當亨。
                </div>
                
                <div class="paragraph">
                    維舟且盡今夕語，明日帆隨白鳥輕。
                </div>
                
        </div>
