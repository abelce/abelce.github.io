    <div class="container">
        <h2 class="name">
            奉陪內翰二丈醴泉避暑
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    疾雷倒海不成雨，黑雲銜日蠶不吐。
                </div>
                
                <div class="paragraph">
                    深院回廊晝日長，青簾朱幕風鈴語。
                </div>
                
                <div class="paragraph">
                    神仙中人龍作馬，翠旌絳節從天下。
                </div>
                
                <div class="paragraph">
                    竹冠芒屨紫綺裘，曳杖林間觀物化。
                </div>
                
                <div class="paragraph">
                    清池照眼自生凉，脩竹回陰欲過廊。
                </div>
                
                <div class="paragraph">
                    樽酒未空高興動，含毫欲下雲飛揚。
                </div>
                
                <div class="paragraph">
                    俗聞道士業符醫，未語已作庸人樣。
                </div>
                
                <div class="paragraph">
                    但知一扇博百金，豈識雙松到千丈。
                </div>
                
                <div class="paragraph">
                    蠅頭小字密著行，四座歡叫醒而狂。
                </div>
                
                <div class="paragraph">
                    忽驚天姥到庭戶，風篁露草鳴寒螿。
                </div>
                
                <div class="paragraph">
                    回天却日有餘力，小試席間留翰墨。
                </div>
                
                <div class="paragraph">
                    請公慎用補天手，入佐后皇和玉石。
                </div>
                
        </div>
