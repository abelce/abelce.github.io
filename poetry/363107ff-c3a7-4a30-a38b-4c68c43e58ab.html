            微之到通州日授館未安見塵壁間有數行字讀之即僕舊詩其落句云淥水紅蓮一朵開千花百草無顏色然不知題者何人也微之吟歎不足因綴一章兼錄僕詩本同寄省其詩乃十五年前初及第時贈長安妓人阿輭絕句緬思往事杳若夢中懷舊感今因酬長句
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十五年前似夢遊，曾將詩句結風流。
                </div>
                
                <div class="paragraph">
                    偶助笑歌嘲阿輭，可知傳誦到通州。
                </div>
                
                <div class="paragraph">
                    昔教紅袖佳人唱，今遣青衫司馬愁。
                </div>
                
                <div class="paragraph">
                    惆悵又聞題處所，雨淋江館破牆頭。
                </div>
                
        </div>
