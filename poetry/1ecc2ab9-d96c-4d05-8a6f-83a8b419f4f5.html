    <div class="container">
        <h2 class="name">
            禮殿聖賢圖
        </h2>
        <div class="author"><a href="/author/fb4b34b2-c1ea-4145-9e35-672e920da6a5.html" title="李石" target="_blank">
                李石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    成都名畫窟，所至妙宮牆。
                </div>
                
                <div class="paragraph">
                    風流五代餘，軌躅參隋唐。
                </div>
                
                <div class="paragraph">
                    其間禮殿晉畫爲鼻祖，未數後來鴻雁行。
                </div>
                
                <div class="paragraph">
                    畫者果誰歟，或云名收人姓張。
                </div>
                
                <div class="paragraph">
                    右軍問蜀守，墨帖求縑緗。
                </div>
                
                <div class="paragraph">
                    乃知前輩人，不愛時世粧。
                </div>
                
                <div class="paragraph">
                    范瓊杜措李懷衮，仙荒佛怪驅喝雷電筆意窺渺茫。
                </div>
                
                <div class="paragraph">
                    不若收所畫，上自皮羽之服下至垂衣裳。
                </div>
                
                <div class="paragraph">
                    盤古衆支派，帝霸皇與王。
                </div>
                
                <div class="paragraph">
                    君臣分聖賢，有如虎豹龍鳳殊文章。
                </div>
                
                <div class="paragraph">
                    視之若有見，日月星象空中垂耿光。
                </div>
                
                <div class="paragraph">
                    聽之如有聞，銜牙玉佩鳴以鏘。
                </div>
                
                <div class="paragraph">
                    三古以降歷今世，視聽所感猶一堂。
                </div>
                
                <div class="paragraph">
                    乃知此畫自神品，碌碌餘子非所望。
                </div>
                
                <div class="paragraph">
                    吾道久已屈，二氏爭頡頏。
                </div>
                
                <div class="paragraph">
                    豈唯牧也見絀餘子下，而有公議老我雙鬢蒼。
                </div>
                
        </div>
