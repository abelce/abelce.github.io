    <div class="container">
        <h2 class="name">
            辰陽館
        </h2>
        <div class="author"><a href="/author/d589f29b-f1f2-407b-8d07-742b6cab0aa7.html" title="馮山" target="_blank">
                馮山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    辰陽號難理，五溪地相跨。
                </div>
                
                <div class="paragraph">
                    邊臣重綏撫，蠻獠愈驕詐。
                </div>
                
                <div class="paragraph">
                    封陲苦侵暴，文書困譏罵。
                </div>
                
                <div class="paragraph">
                    誰爲太守樂，一笑不得暇。
                </div>
                
                <div class="paragraph">
                    張公抗辰旆，烽障幾欲罷。
                </div>
                
                <div class="paragraph">
                    偃息有餘地，登臨無一舍。
                </div>
                
                <div class="paragraph">
                    迺興辰陽館，城東兩山胯。
                </div>
                
                <div class="paragraph">
                    泉聲落溪谷，湖光照亭榭。
                </div>
                
                <div class="paragraph">
                    花木親種植，朋僚日追迓。
                </div>
                
                <div class="paragraph">
                    投壺征虜祭，圍棋太傅謝。
                </div>
                
                <div class="paragraph">
                    高風邈難繼，維公並驅駕。
                </div>
                
                <div class="paragraph">
                    有客嘗一至，席參鄒枚亞。
                </div>
                
                <div class="paragraph">
                    覽物言思闊，醒魂耳目乍。
                </div>
                
                <div class="paragraph">
                    欲記傳之久，恨無文章價。
                </div>
                
                <div class="paragraph">
                    願公賁泉石，遊宴日来藉。
                </div>
                
                <div class="paragraph">
                    新詩上碑刻，佳景若圖畫。
                </div>
                
                <div class="paragraph">
                    旦暮趣召還，歸爲中州詫。
                </div>
                
        </div>
