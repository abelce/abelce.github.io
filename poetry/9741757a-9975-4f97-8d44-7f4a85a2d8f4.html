    <div class="container">
        <h2 class="name">
            大丹歌
        </h2>
        <div class="author"><a href="/author/43fcba0a-3a25-4709-9ed3-cfe0f1dda767.html" title="裴相公" target="_blank">
                裴相公
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大道留丹灶，清心慕煙霞。
                </div>
                
                <div class="paragraph">
                    陰陽成造化，水火結河車。
                </div>
                
                <div class="paragraph">
                    鉛汞須歸戊，爐開紫金花。
                </div>
                
                <div class="paragraph">
                    華池再修育，神水各爲家。
                </div>
                
                <div class="paragraph">
                    志士得之須保惜，定我性命育神室。
                </div>
                
                <div class="paragraph">
                    下士聞之多暗笑，真人見說安魂魄。
                </div>
                
                <div class="paragraph">
                    焚香禮之萬事畢，皆感天地作仙質。
                </div>
                
                <div class="paragraph">
                    （《正統道藏》本《大丹篇》。
                </div>
                
                <div class="paragraph">
                    ）（按：《大丹篇》作者不詳。
                </div>
                
                <div class="paragraph">
                    大致可確定爲宋或宋以前人之作。
                </div>
                
                <div class="paragraph">
                    宋時無裴姓入相者，因知爲唐人之作。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
