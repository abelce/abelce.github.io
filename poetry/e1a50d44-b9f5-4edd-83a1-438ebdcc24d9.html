    <div class="container">
        <h2 class="name">
            送施歷城辯歸常州
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高人不受塵土侵，三年浙江藏何深。
                </div>
                
                <div class="paragraph">
                    久閑物理有相復，歷城官事森成林。
                </div>
                
                <div class="paragraph">
                    乘時斂散逐十二，鞭撻逋負徒哀矜。
                </div>
                
                <div class="paragraph">
                    一杯相屬未嘗得，百畝歸去將安能。
                </div>
                
                <div class="paragraph">
                    潛逃雖出知者後，黽勉尚見仁人心。
                </div>
                
                <div class="paragraph">
                    歸期忽告三月尾，强留不顧千黄金。
                </div>
                
                <div class="paragraph">
                    河豚雖過鱸鱖在，粳稻正插風雨淫。
                </div>
                
                <div class="paragraph">
                    酒肴勞苦罄鄰里，期會迫隘思僚朋。
                </div>
                
                <div class="paragraph">
                    山川吳越我所愛，扁舟佗日要追尋。
                </div>
                
                <div class="paragraph">
                    滯留未用便相詫，半年歲月行駸駸。
                </div>
                
        </div>
    </div>
