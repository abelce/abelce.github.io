    <div class="container">
        <h2 class="name">
            渼陂行
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岑參兄弟皆好奇，攜我遠來游渼陂。
                </div>
                
                <div class="paragraph">
                    天地黤慘忽異色，波濤萬頃堆琉璃。
                </div>
                
                <div class="paragraph">
                    琉璃汗漫泛舟入，事殊興極憂思集。
                </div>
                
                <div class="paragraph">
                    鼉作鯨吞不復知，惡風白浪何嗟及。
                </div>
                
                <div class="paragraph">
                    主人錦帆相爲開，舟子喜甚無氛埃。
                </div>
                
                <div class="paragraph">
                    鳧鷖散亂櫂謳發，絲管啁啾空翠來。
                </div>
                
                <div class="paragraph">
                    沈竿續蔓深莫測，菱葉荷花靜如拭。
                </div>
                
                <div class="paragraph">
                    宛在中流渤澥清，下歸無極終南黑。
                </div>
                
                <div class="paragraph">
                    半陂已南純浸山，動影褭窕沖融間。
                </div>
                
                <div class="paragraph">
                    船舷暝戛雲際寺，水面月出藍田關。
                </div>
                
                <div class="paragraph">
                    此時驪龍亦吐珠，馮夷擊鼓羣龍趨。
                </div>
                
                <div class="paragraph">
                    湘妃漢女出歌舞，金支翠旗光有無。
                </div>
                
                <div class="paragraph">
                    咫尺但愁雷雨至，蒼茫不曉神靈意。
                </div>
                
                <div class="paragraph">
                    少壯幾時奈老何，向來哀樂何其多。
                </div>
                
        </div>
