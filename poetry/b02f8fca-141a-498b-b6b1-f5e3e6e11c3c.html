    <div class="container">
        <h2 class="name">
            盤沙行
        </h2>
        <div class="author"><a href="/author/ef61998a-4eaf-48db-8bb8-0e801a32ec93.html" title="任希夷" target="_blank">
                任希夷
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錢塘江狹沙成路，潮水來時人欲渡。
                </div>
                
                <div class="paragraph">
                    沙隨浪沒未容知，人恐潮迴且爭去。
                </div>
                
                <div class="paragraph">
                    倉皇競同蜂螘奔，只尺直恐蛟鼉怒。
                </div>
                
                <div class="paragraph">
                    狂風一作浪如屋，可憐有時迫昏暮。
                </div>
                
                <div class="paragraph">
                    長江渺渺前無航，平沙茫茫絕歸處。
                </div>
                
                <div class="paragraph">
                    幾人到此不復反，海水西來更東注。
                </div>
                
                <div class="paragraph">
                    君不見祖龍英雄吞九州，臨此江波尚懷懼。
                </div>
                
                <div class="paragraph">
                    濟川舟楫果何人，莫說稻穰與芒履。
                </div>
                
                <div class="paragraph">
                    龐公今爲鹿門行，將歸更作盤沙賦。
                </div>
                
                <div class="paragraph">
                    我衰絕望釣連鼇，三復君詩返予步。
                </div>
                
        </div>
    </div>
