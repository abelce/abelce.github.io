        <h2 class="name">
            富春山人爲予道其所獲石於江中者狀甚怪偉欲予作詩言若可得持歸刻其上當相與傳無窮余夜坐平雲閣是時山月清凜啼蟲正苦余因此景物索筆硯爲山人賦之
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奇礓巑岏倚秋江，俗眼過幾多所忽。
                </div>
                
                <div class="paragraph">
                    風霜鍛鍊愈堅重，怒浪噴激不可沒。
                </div>
                
                <div class="paragraph">
                    富春山人好尚古，見此便以作吾物。
                </div>
                
                <div class="paragraph">
                    鎸鑱牽挽置庭下，犀角鯨牙蛟蜃骨。
                </div>
                
                <div class="paragraph">
                    精金凝滑露筋膂，老玉磥砢開竅窟。
                </div>
                
                <div class="paragraph">
                    狂螭奔拏勢夭矯，猛兕摶生氣蓬勃。
                </div>
                
                <div class="paragraph">
                    山人誇我謂如此，欲我詩之慚拙訥。
                </div>
                
                <div class="paragraph">
                    何當走到山人家，撫月摩烟觀突兀。
                </div>
                
        </div>
    </div>
