    <div class="container">
        <h2 class="name">
            祭靜江帥曾吏部
        </h2>
        <div class="author"><a href="/author/a476cdf1-005b-4130-b37e-4b55e799d48c.html" title="釋善珍" target="_blank">
                釋善珍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公掾富沙，來就師語。
                </div>
                
                <div class="paragraph">
                    少服師訓，稱公豪舉。
                </div>
                
                <div class="paragraph">
                    後二十年，麾節煌煌。
                </div>
                
                <div class="paragraph">
                    老客輦寺，傳公除郎。
                </div>
                
                <div class="paragraph">
                    桂聯荆渚，朔風孔棘。
                </div>
                
                <div class="paragraph">
                    見公起家，大刀長戟。
                </div>
                
                <div class="paragraph">
                    冠彈復挂，印刻復銷。
                </div>
                
                <div class="paragraph">
                    羨公槍榆，如摶扶摇。
                </div>
                
                <div class="paragraph">
                    如生馬駒，不受控勒。
                </div>
                
                <div class="paragraph">
                    如鋼百鍊，愈不改色。
                </div>
                
                <div class="paragraph">
                    士不患才，患不身脩。
                </div>
                
                <div class="paragraph">
                    脩身既才，奚訾奚尤。
                </div>
                
                <div class="paragraph">
                    士挾一能，足以駴世。
                </div>
                
                <div class="paragraph">
                    公百其藴，而不盡試。
                </div>
                
                <div class="paragraph">
                    私嘗嘖嘖，歎公不逢。
                </div>
                
                <div class="paragraph">
                    公笑謂予，子何褊胸。
                </div>
                
                <div class="paragraph">
                    墳寺虛席，乃命掃洒。
                </div>
                
                <div class="paragraph">
                    曰子非我，子豈肯下。
                </div>
                
                <div class="paragraph">
                    感激懷人，慷慨受知。
                </div>
                
                <div class="paragraph">
                    愧無黄金，鑄鍾子期。
                </div>
                
                <div class="paragraph">
                    事與心違，公又仙去。
                </div>
                
                <div class="paragraph">
                    精靈地下，知予心事。
                </div>
                
                <div class="paragraph">
                    哭西州門，何必羊侯。
                </div>
                
                <div class="paragraph">
                    萬事宛如，華屋山丘。
                </div>
                
        </div>
