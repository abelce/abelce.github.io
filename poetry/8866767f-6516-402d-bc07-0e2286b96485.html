    <div class="container">
        <h2 class="name">
            次韻仲平雪中之作
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年何嘗屈此膝，自料一生能幾屐。
                </div>
                
                <div class="paragraph">
                    誰知臘月雪蔽空，三日衡門斷人迹。
                </div>
                
                <div class="paragraph">
                    心知無事止坐詩，天觧窮人無乃力。
                </div>
                
                <div class="paragraph">
                    故山欲放雪中梅，空恨此中無鐵石。
                </div>
                
                <div class="paragraph">
                    中郎官熱亦怕寒，著意說窮聊作劇。
                </div>
                
                <div class="paragraph">
                    北風吹酒天始愁，玉雪滿空心自懌。
                </div>
                
                <div class="paragraph">
                    想君鹽絮方入詩，憐我鬢鬚同一色。
                </div>
                
                <div class="paragraph">
                    山行安得趁驊騮，快踏瓊田四蹄疾。
                </div>
                
        </div>
    </div>
