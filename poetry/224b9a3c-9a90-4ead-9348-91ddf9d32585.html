    <div class="container">
        <h2 class="name">
            七月一日招道祖劇飲
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長卿已倦遊，十年安澤國。
                </div>
                
                <div class="paragraph">
                    越鳥巢欲南，鷓鴣飛懶北。
                </div>
                
                <div class="paragraph">
                    會予亦蹭蹬，從子寄岑寂。
                </div>
                
                <div class="paragraph">
                    有酒時相邀，歡飲終未劇。
                </div>
                
                <div class="paragraph">
                    今當大火流，似聞姊喪釋。
                </div>
                
                <div class="paragraph">
                    羽書靜追呼，樂禁通考擊。
                </div>
                
                <div class="paragraph">
                    掃除北窗凉，招速東床客。
                </div>
                
                <div class="paragraph">
                    暫勤車騎都，來輟春秋癖。
                </div>
                
                <div class="paragraph">
                    白啖苦無賴，紅顔因暫惜。
                </div>
                
                <div class="paragraph">
                    畦蔬擷菘韭，園果剥梨棘。
                </div>
                
                <div class="paragraph">
                    金虀薦子鵝，銀條膾玄鯽。
                </div>
                
                <div class="paragraph">
                    弓彎舞袖寬，珠貫歌聲激。
                </div>
                
                <div class="paragraph">
                    景升陋三雅，淳于能一石。
                </div>
                
                <div class="paragraph">
                    擬取醉轄投，慵持詩燭刻。
                </div>
                
                <div class="paragraph">
                    浮生百年幻，且盡一朝適。
                </div>
                
                <div class="paragraph">
                    莫待佐稽山，對案空相憶。
                </div>
                
        </div>
