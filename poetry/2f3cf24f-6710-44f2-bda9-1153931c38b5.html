    <div class="container">
        <h2 class="name">
            大滌洞留題
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生百無能，唯工說山水。
                </div>
                
                <div class="paragraph">
                    洞霄天一柱，真仙昔居止。
                </div>
                
                <div class="paragraph">
                    蒼崖入九鎖，修澗清徹底。
                </div>
                
                <div class="paragraph">
                    層林仰首看，冷霧隨步起。
                </div>
                
                <div class="paragraph">
                    饒君俗到骨，至此換却髓。
                </div>
                
                <div class="paragraph">
                    一亭巧當門，乃是壓澗尾。
                </div>
                
                <div class="paragraph">
                    便教寶玉做，思之未爲侈。
                </div>
                
                <div class="paragraph">
                    道人喜客來，先引玩清泚。
                </div>
                
                <div class="paragraph">
                    源頭放泉出，猛噴深壑裏。
                </div>
                
                <div class="paragraph">
                    頃刻百萬丈，寧論尺與咫。
                </div>
                
                <div class="paragraph">
                    冰濤卷雷鼓，滂湃力未已。
                </div>
                
                <div class="paragraph">
                    天然句滿眼，潤色謝東里。
                </div>
                
                <div class="paragraph">
                    擬議及思惟，望風當披靡。
                </div>
                
                <div class="paragraph">
                    回觀翠蛟語，舞字最不死。
                </div>
                
                <div class="paragraph">
                    兩詩故自妙，似覺泉在凡。
                </div>
                
                <div class="paragraph">
                    正須吾三人，作意共整理。
                </div>
                
                <div class="paragraph">
                    要令石點頭，滔滔那解此。
                </div>
                
        </div>
