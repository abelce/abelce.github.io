    <div class="container">
        <h2 class="name">
            大滌山（題擬）
        </h2>
        <div class="author"><a href="/author/3e3c32ec-ca4d-4572-85ef-a38da8cb0094.html" title="白元鑒" target="_blank">
                白元鑒
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天壇絕頂山，髣髴翠微間。
                </div>
                
                <div class="paragraph">
                    跡久苔紋碎，雲根古木閒。
                </div>
                
                <div class="paragraph">
                    丹成人已去，鶴駕未曾還。
                </div>
                
                <div class="paragraph">
                    猶有簫吹響，時時下舊山。
                </div>
                
                <div class="paragraph">
                    （見《咸淳臨安志》卷二四）（按：《全唐詩補逸》卷十八據《洞霄詩集》收《天壇》，爲此詩之別本，然四十字中有二十八字不同，今重錄。
                </div>
                
                <div class="paragraph">
                    《咸淳臨安志》收《大滌洞》一首，首三句與《全唐詩補逸》不同，錄如次：「靈山實秀德，仙聖杳難親。
                </div>
                
                <div class="paragraph">
                    水溜空巖石，……」餘同，不錄。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
