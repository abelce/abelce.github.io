    <div class="container">
        <h2 class="name">
            登樂遊原懷古
        </h2>
        <div class="author"><a href="/author/15029ae4-c183-4c2c-a89e-dab1ffd8175d.html" title="豆盧回" target="_blank">
                豆盧回
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    緬惟漢宣帝，初謂皇曾孫。
                </div>
                
                <div class="paragraph">
                    雖在襁褓中，亦遭巫蠱冤。
                </div>
                
                <div class="paragraph">
                    至哉丙廷尉，感激義彌敦。
                </div>
                
                <div class="paragraph">
                    馳逐蓮勺道，出入諸陵門。
                </div>
                
                <div class="paragraph">
                    一朝風雲會，竟登天位尊。
                </div>
                
                <div class="paragraph">
                    握符升寶曆，負扆御華軒。
                </div>
                
                <div class="paragraph">
                    赫奕文物備，葳蕤休瑞繁。
                </div>
                
                <div class="paragraph">
                    卒爲中興主，垂名於後昆。
                </div>
                
                <div class="paragraph">
                    雄圖奄已謝，餘址空復存。
                </div>
                
                <div class="paragraph">
                    昔爲樂遊苑，今爲狐兔園。
                </div>
                
                <div class="paragraph">
                    朝見牧豎集，夕聞棲鳥喧。
                </div>
                
                <div class="paragraph">
                    蕭條灞亭岸，寂寞杜陵原。
                </div>
                
                <div class="paragraph">
                    羃䍥野煙起，蒼茫嵐氣昏。
                </div>
                
                <div class="paragraph">
                    二曜屢迴薄，四時更涼溫。
                </div>
                
                <div class="paragraph">
                    天道尚如此，人理安可論。
                </div>
                
        </div>
