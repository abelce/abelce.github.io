    <div class="container">
        <h2 class="name">
            和原甫鄆州樂郊詩
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人事有背嚮，勝遊不長絕。
                </div>
                
                <div class="paragraph">
                    聞公樂郊行，慷慨矜歲月。
                </div>
                
                <div class="paragraph">
                    東山翠屏秀，盧水寒玉直。
                </div>
                
                <div class="paragraph">
                    尚有昔來人，借問寧異昔。
                </div>
                
                <div class="paragraph">
                    蔆蕖亂幽芳，梧竹凝茂陰。
                </div>
                
                <div class="paragraph">
                    始知秋意高，詎厭徂歲深。
                </div>
                
                <div class="paragraph">
                    因宜付樂妨，大巧當不爲。
                </div>
                
                <div class="paragraph">
                    島魚皆自歡，賢者能勿違。
                </div>
                
                <div class="paragraph">
                    華堂庇深沉，皋壤極虛曠。
                </div>
                
                <div class="paragraph">
                    清池湛明輝，寒郊無近響。
                </div>
                
                <div class="paragraph">
                    公來會旌旆，公晏盛笳鼓。
                </div>
                
                <div class="paragraph">
                    魯酒若醍醐，齊謳艷巴楚。
                </div>
                
                <div class="paragraph">
                    采芹自胥樂，食葚懷好音。
                </div>
                
                <div class="paragraph">
                    因成池上篇，爲想思歸吟。
                </div>
                
        </div>
