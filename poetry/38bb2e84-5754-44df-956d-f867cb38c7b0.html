    <div class="container">
        <h2 class="name">
            送朱大卿歸龍舒
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    觚稜挂曉日，浮鷁違都城。
                </div>
                
                <div class="paragraph">
                    今代朱伯厚，勇去投簪纓。
                </div>
                
                <div class="paragraph">
                    津津眉睫間，不見離別情。
                </div>
                
                <div class="paragraph">
                    問之何能爾，內重外物輕。
                </div>
                
                <div class="paragraph">
                    聲利誘一世，漏盡猶夜行。
                </div>
                
                <div class="paragraph">
                    豈不厭逐逐，無由息營營。
                </div>
                
                <div class="paragraph">
                    若人著眼高，不受世網攖。
                </div>
                
                <div class="paragraph">
                    奮身許國久，艱險亦飽更。
                </div>
                
                <div class="paragraph">
                    乘傳上蠶叢，擁旄到龍廷。
                </div>
                
                <div class="paragraph">
                    中朝豹尾班，詎可欠老成。
                </div>
                
                <div class="paragraph">
                    一旦念丘園，拂衣即遐征。
                </div>
                
                <div class="paragraph">
                    君相雖貪賢，欲留終不能。
                </div>
                
                <div class="paragraph">
                    班以內閣奧，秩之閒館清。
                </div>
                
                <div class="paragraph">
                    皖山插天翠，淮水到海平。
                </div>
                
                <div class="paragraph">
                    婆娑山水間，可築半隠亭。
                </div>
                
                <div class="paragraph">
                    雞豚入新社，鷗鷺尋舊盟。
                </div>
                
                <div class="paragraph">
                    收身謝危機，至此全脩名。
                </div>
                
                <div class="paragraph">
                    嗟我爲糊口，偃蹇侵頹齡。
                </div>
                
                <div class="paragraph">
                    仰羨冥鴻高，俯慙曉猿驚。
                </div>
                
                <div class="paragraph">
                    青山不負約，行矣謀歸耕。
                </div>
                
        </div>
