    <div class="container">
        <h2 class="name">
            冬日到泉郡次九龍江與諸公唱和[十三韻]
        </h2>
        <div class="author"><a href="/author/f06a65bf-c575-48b2-8654-d3621b76b6be.html" title="丁儒" target="_blank">
                丁儒
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    迢遞千重險，崎嶇一路通。
                </div>
                
                <div class="paragraph">
                    山深迷白日，林冬豁蒼穹。
                </div>
                
                <div class="paragraph">
                    正值嚴冬際，渾如春晝中。
                </div>
                
                <div class="paragraph">
                    泉醴開名郡，江清穩臥龍。
                </div>
                
                <div class="paragraph">
                    天涯寒不至，地角氣偏融。
                </div>
                
                <div class="paragraph">
                    橘列丹青樹，槿抽錦繡叢。
                </div>
                
                <div class="paragraph">
                    秋餘甘菊艷，歲迫麗春紅。
                </div>
                
                <div class="paragraph">
                    麥隴披藍遠，榕庄拔翠雄。
                </div>
                
                <div class="paragraph">
                    減衣遊別塢，赤脚走邨童。
                </div>
                
                <div class="paragraph">
                    日出喧鳥鵲，沙晴落雁鴻。
                </div>
                
                <div class="paragraph">
                    池澌含晚照，嶺黛徹寒空。
                </div>
                
                <div class="paragraph">
                    風景無終始，乾坤有異同。
                </div>
                
                <div class="paragraph">
                    但思鄉國迥，薄暮起心[忡]（冲）。
                </div>
                
                <div class="paragraph">
                    （以上二詩見《漳州府志》引《白石丁氏譜》。
                </div>
                
                <div class="paragraph">
                    二詩據清刻《白石丁氏譜》校改。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
