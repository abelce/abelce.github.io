    <div class="container">
        <h2 class="name">
            送宋秀實罷官歸將有東南之行
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遑遑魯東丘，結友得聃耳。
                </div>
                
                <div class="paragraph">
                    兩家千歲後，尚復通爵里。
                </div>
                
                <div class="paragraph">
                    況予與先世，相去百年邇。
                </div>
                
                <div class="paragraph">
                    常恨會面難，此意恐遂已。
                </div>
                
                <div class="paragraph">
                    豈期官紵溪，君爲幕下士。
                </div>
                
                <div class="paragraph">
                    不但見典型，自喜聞正始。
                </div>
                
                <div class="paragraph">
                    獨嗟瓦礫後，不遑蒹葭倚。
                </div>
                
                <div class="paragraph">
                    遽聞北海薦，當爲東山起。
                </div>
                
                <div class="paragraph">
                    春風洞庭波，九澤彌空水。
                </div>
                
                <div class="paragraph">
                    掛帆下中流，千里一日爾。
                </div>
                
                <div class="paragraph">
                    東南即王都，分野乃星紀。
                </div>
                
                <div class="paragraph">
                    宮殿芙蓉旗，玉佩白雲委。
                </div>
                
                <div class="paragraph">
                    麒麟翳鳳皇，侍輦叅劒履。
                </div>
                
                <div class="paragraph">
                    當知帝所樂，顧非俗吏比。
                </div>
                
                <div class="paragraph">
                    良圖宜早遂，力行無遽止。
                </div>
                
                <div class="paragraph">
                    今朝離亭柳，顔色已可喜。
                </div>
                
                <div class="paragraph">
                    欲君早著鞭，折贈當馬箠。
                </div>
                
        </div>
