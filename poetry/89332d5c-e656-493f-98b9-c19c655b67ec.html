    <div class="container">
        <h2 class="name">
            寓居定惠院之東雜花滿山有海棠一株土人不知貴也
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江城地瘴蕃草木，只有名花苦幽獨。
                </div>
                
                <div class="paragraph">
                    嫣然一笑竹籬間，桃李漫山總粗俗。
                </div>
                
                <div class="paragraph">
                    也知造物有深意，故遣佳人在空谷。
                </div>
                
                <div class="paragraph">
                    自然富貴出天姿，不待金盤薦華屋。
                </div>
                
                <div class="paragraph">
                    朱唇得酒暈生臉，翠袖卷紗紅映肉。
                </div>
                
                <div class="paragraph">
                    林深霧暗曉光遲，日暖風輕春睡足。
                </div>
                
                <div class="paragraph">
                    雨中有淚亦悽愴，月下無人更清淑。
                </div>
                
                <div class="paragraph">
                    先生食飽無一事，散步逍遥自捫腹。
                </div>
                
                <div class="paragraph">
                    不問人家與僧舍，拄杖敲門看修竹。
                </div>
                
                <div class="paragraph">
                    忽逢絕艷照衰朽，歎息無言揩病目。
                </div>
                
                <div class="paragraph">
                    陋邦何處得此花，無乃好事移西蜀。
                </div>
                
                <div class="paragraph">
                    寸根千里不易致，銜子飛來定鴻鵠。
                </div>
                
                <div class="paragraph">
                    天涯流落俱可念，爲飲一樽歌此曲。
                </div>
                
                <div class="paragraph">
                    明朝酒醒還獨來，雪落紛紛那忍觸。
                </div>
                
        </div>
    </div>
