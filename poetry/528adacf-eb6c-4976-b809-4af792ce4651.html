<body>
    <div class="container">
        <h2 class="name">
            酇陽行
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春秋書大水，災患古所評。
                </div>
                
                <div class="paragraph">
                    去年積行潦，田畝魚蛙生。
                </div>
                
                <div class="paragraph">
                    今歲穀翔貴，鼎餁無以烹。
                </div>
                
                <div class="paragraph">
                    繼亦掇原野，草萊不得萌。
                </div>
                
                <div class="paragraph">
                    剝伐及桑棗，折發連簷甍。
                </div>
                
                <div class="paragraph">
                    誰家有倉囷，指此爲兼并。
                </div>
                
                <div class="paragraph">
                    頭會復箕斂，勸率以爲名。
                </div>
                
                <div class="paragraph">
                    壯强先轉徙，羸瘠何經營。
                </div>
                
                <div class="paragraph">
                    天子憂元元，四郊揚使旌。
                </div>
                
                <div class="paragraph">
                    朝暮給饘粥，軍廩闕豐盈。
                </div>
                
                <div class="paragraph">
                    殍亡與疫死，顛倒投官坑。
                </div>
                
                <div class="paragraph">
                    坑滿棄道傍，腐肉犬豕爭。
                </div>
                
                <div class="paragraph">
                    往往互食噉，欲語心驚魂。
                </div>
                
                <div class="paragraph">
                    荒村但寂寥，晚日多哭聲。
                </div>
                
                <div class="paragraph">
                    哭哀聲不續，饑病焉能哭。
                </div>
                
                <div class="paragraph">
                    止哭復吞聲，清血暗雙目。
                </div>
                
                <div class="paragraph">
                    隴上麥欲黄，寄命在一熟。
                </div>
                
                <div class="paragraph">
                    麥熟有幾何，人稀麥應足。
                </div>
                
                <div class="paragraph">
                    縱得新麥嘗，悲哉舊親屬。
                </div>
                
                <div class="paragraph">
                    我歌酇陽行，詩成寧忍讀。
                </div>
                
        </div>
