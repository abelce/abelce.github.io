    <div class="container">
        <h2 class="name">
            嗣秀王生日楚辭
        </h2>
        <div class="author"><a href="/author/8bd2107f-1250-4ab3-b1e2-ac32bfc69359.html" title="釋寶曇" target="_blank">
                釋寶曇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    攝提之歲兮厥月惟寅，蓂誰商略兮六莢發春。
                </div>
                
                <div class="paragraph">
                    揆王初度兮箕橫翼陳，紛吾先驅兮康護帝茵。
                </div>
                
                <div class="paragraph">
                    謂太平本無象兮，何爲而生鳳麟。
                </div>
                
                <div class="paragraph">
                    藝蘭之九畹兮蕙茞同芬，河潤九里兮其源駿奔。
                </div>
                
                <div class="paragraph">
                    春風兮桃李，芳菲菲兮襲人。
                </div>
                
                <div class="paragraph">
                    綬纍纍兮萬石，孰前脩兮後塵。
                </div>
                
                <div class="paragraph">
                    閬風兮縣圃，歸來兮隠淪。
                </div>
                
                <div class="paragraph">
                    芰車兮荷屋，倚桂枝兮輪囷。
                </div>
                
                <div class="paragraph">
                    聞韶兮屢舞，鳳將九子兮其來下。
                </div>
                
                <div class="paragraph">
                    玉節兮旌幢，世世兮茆土。
                </div>
                
                <div class="paragraph">
                    職道德兮維垣，友夔龍兮方虎。
                </div>
                
                <div class="paragraph">
                    鼂騁兮扶桑，夕望舒兮延佇。
                </div>
                
                <div class="paragraph">
                    援北斗兮爲觴，飲南山兮墜露。
                </div>
                
                <div class="paragraph">
                    製芙蓉兮裳衣，佩水蒼兮陸離。
                </div>
                
                <div class="paragraph">
                    采芳馨兮杜若，遺雲仍兮以時。
                </div>
                
                <div class="paragraph">
                    問喬松兮安在，將並駕兮焉之。
                </div>
                
                <div class="paragraph">
                    植大椿兮八千爲歲，方蘗芽兮吾其庶幾。
                </div>
                
        </div>
