<body>
    <div class="container">
        <h2 class="name">
            依韻和永叔戲作
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    琵琶轉撥聲繁促，學作饑禽啄寒木。
                </div>
                
                <div class="paragraph">
                    木蠹生蟲細穴深，長啄歊鏗未充腹。
                </div>
                
                <div class="paragraph">
                    朧弦疊響入衆耳，發自深林答空谷。
                </div>
                
                <div class="paragraph">
                    上弦急逼下弦清，正如螗螂捕蟬聲。
                </div>
                
                <div class="paragraph">
                    坐中賓歡呼酒飲，門外客疑將欲行。
                </div>
                
                <div class="paragraph">
                    主人語客客莫去，彈到古樹裂丁丁。
                </div>
                
                <div class="paragraph">
                    內賓外客曾未聽，乍聞此曲無不驚。
                </div>
                
                <div class="paragraph">
                    還憶昭君入胡虜，烏孫帳下邊馬鳴。
                </div>
                
                <div class="paragraph">
                    安知如今有樂事，能使女奚飛玉觥。
                </div>
                
                <div class="paragraph">
                    女奚年小殊流俗，十月單衣體生粟。
                </div>
                
                <div class="paragraph">
                    言事關西楊廣文，廣文空腹貪教曲。
                </div>
                
                <div class="paragraph">
                    曲奇譜新偷法部，妙在取音時轉軸。
                </div>
                
                <div class="paragraph">
                    翰林先生多所知，又笑畫圖收滿屋。
                </div>
                
                <div class="paragraph">
                    不肯那錢買珠翠，任從堆插階前菊。
                </div>
                
                <div class="paragraph">
                    功曹時借乃許出，他日求觀龜殻縮。
                </div>
                
                <div class="paragraph">
                    我嗟老鈍不如渠，幸得交朋時借娛。
                </div>
                
                <div class="paragraph">
                    但樂休計有與無。
                </div>
                
        </div>
