    <div class="container">
        <h2 class="name">
            虎巖紀遊
        </h2>
        <div class="author"><a href="/author/54b2a613-fabc-4695-b576-6016a259b844.html" title="孫應鳳" target="_blank">
                孫應鳳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    月出山越高，雲行月益忙。
                </div>
                
                <div class="paragraph">
                    樹影遍空白，疎星避月光。
                </div>
                
                <div class="paragraph">
                    總非往者見，不從意內量。
                </div>
                
                <div class="paragraph">
                    聰明此一進，境界因久忘。
                </div>
                
                <div class="paragraph">
                    深坐庭露淹，山僧促迴廊。
                </div>
                
                <div class="paragraph">
                    鼓鐘奏天樂，經行重山堂。
                </div>
                
                <div class="paragraph">
                    暮楫動朝梵，初日升屋梁。
                </div>
                
                <div class="paragraph">
                    佛心光見日，林暉洞八方。
                </div>
                
                <div class="paragraph">
                    細雨霏日中，飛煙青逐黄。
                </div>
                
                <div class="paragraph">
                    出門遶山逕，兩道夾修篁。
                </div>
                
                <div class="paragraph">
                    茗根千百个，却於山隈藏。
                </div>
                
                <div class="paragraph">
                    徑深見奇巘，云與戴雲望。
                </div>
                
                <div class="paragraph">
                    因之曳竹杖，集伴凌高岡。
                </div>
                
                <div class="paragraph">
                    他年記此際，風花带天香。
                </div>
                
        </div>
