    <div class="container">
        <h2 class="name">
            九月二日自公館遷居雙泉風物幽勝作雙泉詩二十韻
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山腰秘靈源，初出纔一線。
                </div>
                
                <div class="paragraph">
                    方池湛空碧，奔馳忽縈轉。
                </div>
                
                <div class="paragraph">
                    皎皎涵青蘋，纍纍湧珠串。
                </div>
                
                <div class="paragraph">
                    夜深耿落月，澄澈静如練。
                </div>
                
                <div class="paragraph">
                    呀然舊穴深，神物或時現。
                </div>
                
                <div class="paragraph">
                    邦人儻知敬，早歲起雷電。
                </div>
                
                <div class="paragraph">
                    瓊山瀕巨海，鹵水充煎煉。
                </div>
                
                <div class="paragraph">
                    凛然居其間，正味獨不變。
                </div>
                
                <div class="paragraph">
                    我來卜幽居，蕭灑得奇觀。
                </div>
                
                <div class="paragraph">
                    挹彼注兩泉，澠淄忘分辨。
                </div>
                
                <div class="paragraph">
                    陶公豈虚言，掬飲逃禍難。
                </div>
                
                <div class="paragraph">
                    激齒冰雪寒，晨起頻嗽嚥。
                </div>
                
                <div class="paragraph">
                    入腹清而冽，丹田賴澆灌。
                </div>
                
                <div class="paragraph">
                    甘寒勝鍾乳，精潔可羞薦。
                </div>
                
                <div class="paragraph">
                    静無蛙蜩喧，不受泥滓澱。
                </div>
                
                <div class="paragraph">
                    惠泉入權門，疲人走郵傳。
                </div>
                
                <div class="paragraph">
                    貪泉亦強名，聞者自鄙賤。
                </div>
                
                <div class="paragraph">
                    瓶罌日夜汲，閭里悉周徧。
                </div>
                
                <div class="paragraph">
                    數椽如可老，一壑吾欲擅。
                </div>
                
                <div class="paragraph">
                    時時俯清泠，照見本來面。
                </div>
                
        </div>
