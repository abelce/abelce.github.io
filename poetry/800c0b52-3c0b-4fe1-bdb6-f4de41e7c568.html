    <div class="container">
        <h2 class="name">
            五言過樓巖寺
        </h2>
        <div class="author"><a href="/author/f8cf9cc2-f4bd-412f-9988-8b49ff5672f6.html" title="高宗皇帝李治" target="_blank">
                高宗皇帝李治
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    旋騼登雪嶺，飛斾駐香城。
                </div>
                
                <div class="paragraph">
                    路盤高下騎，峰廻出沒旌。
                </div>
                
                <div class="paragraph">
                    雲衣縫澗戶，霞綺織山楹。
                </div>
                
                <div class="paragraph">
                    颺剎移虹影，攜風引梵聲。
                </div>
                
                <div class="paragraph">
                    岫馥鑪煙合，巖懸疊溜縈。
                </div>
                
                <div class="paragraph">
                    空結籠檐網，虛谷響臺鈴。
                </div>
                
                <div class="paragraph">
                    簇野千叢暗，長河一帶明。
                </div>
                
                <div class="paragraph">
                    散望禪林外，方弘拯溺情。
                </div>
                
                <div class="paragraph">
                    （見清胡聘之纂《山右石刻叢編》卷五。
                </div>
                
                <div class="paragraph">
                    參北京圖書館藏石刻拓本。
                </div>
                
                <div class="paragraph">
                    ）（按：詩末原署「咸亨三年十一月八日」。
                </div>
                
                <div class="paragraph">
                    爲武后時所刻。
                </div>
                
                <div class="paragraph">
                    胡聘之謂刻石在蒲州府東南十五里，「河東縣文林郎韓懷信書」。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
