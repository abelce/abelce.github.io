    <div class="container">
        <h2 class="name">
            穎叔招飲吳圃
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五鼓開畫戟，平明出重闉。
                </div>
                
                <div class="paragraph">
                    小橋分野徑，吳圃會衆賓。
                </div>
                
                <div class="paragraph">
                    番禺二月尾，落花已無春。
                </div>
                
                <div class="paragraph">
                    唯有薔薇水，衣襟四時薰。
                </div>
                
                <div class="paragraph">
                    短垣乃浮丘，樓觀何斬新。
                </div>
                
                <div class="paragraph">
                    我公發幽晦，輸金走車輪。
                </div>
                
                <div class="paragraph">
                    蓬萊飛一島，雲外拖晴紳。
                </div>
                
                <div class="paragraph">
                    此景在眉睫，圖繪未必勻。
                </div>
                
                <div class="paragraph">
                    從來不彈弋，傍砌鳥雀馴。
                </div>
                
                <div class="paragraph">
                    寄語北海若，停風護松筠。
                </div>
                
                <div class="paragraph">
                    負才詩傲敵，縱酒吞湖漘。
                </div>
                
                <div class="paragraph">
                    酩酊安足辭，不飲終成塵。
                </div>
                
                <div class="paragraph">
                    逍遥一日事，浮脆百年身。
                </div>
                
                <div class="paragraph">
                    何須跨黄鶴，追彼瑶池人。
                </div>
                
                <div class="paragraph">
                    但當聽公歌，賣交斥張陳。
                </div>
                
                <div class="paragraph">
                    達道齊生死，筆端真有神。
                </div>
                
                <div class="paragraph">
                    揮灑十八韻，一一無價珍。
                </div>
                
                <div class="paragraph">
                    老彼杜工部，玄哉揚子雲。
                </div>
                
        </div>
