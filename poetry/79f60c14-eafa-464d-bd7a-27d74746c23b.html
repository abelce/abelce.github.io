    <div class="container">
        <h2 class="name">
            五哀詩 故殿中侍御史滎陽鄭公
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    柱史有名跡，清才自天縱。
                </div>
                
                <div class="paragraph">
                    構思慶雲合，落筆醴泉湧。
                </div>
                
                <div class="paragraph">
                    歌詩與文賦，錚錚人口諷。
                </div>
                
                <div class="paragraph">
                    揚袂入澤宮，鵠心一箭中。
                </div>
                
                <div class="paragraph">
                    恃才善戲謔，負氣好侮弄。
                </div>
                
                <div class="paragraph">
                    大志有誰知，細行乖自訟。
                </div>
                
                <div class="paragraph">
                    小諫事世宗，惕惕佩光寵。
                </div>
                
                <div class="paragraph">
                    太祖方歷試，握兵權已重。
                </div>
                
                <div class="paragraph">
                    上書范魯公，先見不能用。
                </div>
                
                <div class="paragraph">
                    曆數不在周，謳謠卒歸宋。
                </div>
                
                <div class="paragraph">
                    汗漫失屠龍，接輿遂歌鳳。
                </div>
                
                <div class="paragraph">
                    行荷伯倫鍤，高卧畢卓甕。
                </div>
                
                <div class="paragraph">
                    神德不爲嫌，優待臺諫俸。
                </div>
                
                <div class="paragraph">
                    晚求萬泉令，吏隠官資冗。
                </div>
                
                <div class="paragraph">
                    一旦隨朝露，識者彌哀痛。
                </div>
                
                <div class="paragraph">
                    無子嗣家聲，身世若一夢。
                </div>
                
                <div class="paragraph">
                    文編多散失，人口時傳誦。
                </div>
                
                <div class="paragraph">
                    空持一器酒，何處澆孤冢。
                </div>
                
        </div>
