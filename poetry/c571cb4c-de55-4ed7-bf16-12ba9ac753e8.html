    <div class="container">
        <h2 class="name">
            謁韓文公廟陽山
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雄文峙華嵩，高詞燦星斗。
                </div>
                
                <div class="paragraph">
                    孝思古人齊，名出當時右。
                </div>
                
                <div class="paragraph">
                    少小懷經綸，志氣頗自負。
                </div>
                
                <div class="paragraph">
                    束带入柏臺，極力排姦醜。
                </div>
                
                <div class="paragraph">
                    讒言如青蠅，正立無所苟。
                </div>
                
                <div class="paragraph">
                    貶官宰陽山，萬里困奔走。
                </div>
                
                <div class="paragraph">
                    松竹羅縣齋，黄卷不離手。
                </div>
                
                <div class="paragraph">
                    地偏難蠻風，吏民歸化誘。
                </div>
                
                <div class="paragraph">
                    至今數百年，流俗獨淳厚。
                </div>
                
                <div class="paragraph">
                    山川發清奇，與公俱不朽。
                </div>
                
                <div class="paragraph">
                    我來拜遺像，肴蔬薦芳酒。
                </div>
                
                <div class="paragraph">
                    指石哦公詩，一洗胸中垢。
                </div>
                
        </div>
