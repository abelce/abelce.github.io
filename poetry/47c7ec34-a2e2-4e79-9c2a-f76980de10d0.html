        <h2 class="name">
            寓瓊山遠華館一夕夢遊山間小堂松竹環合有道士坐堂上誦李太白送人遊桃源序中有良田名池竹果森然三十六洞别爲一天之語覺而異之今假道容惠當遊勾漏都嶠白石羅浮皆洞天也豈神者先告將有所遇耶賦詩以紀之
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神清遂仙遊，境寂恣遐躅。
                </div>
                
                <div class="paragraph">
                    羽人入我夢，軒户靄松竹。
                </div>
                
                <div class="paragraph">
                    髙吟謫仙文，逸韻響金玉。
                </div>
                
                <div class="paragraph">
                    覺來殘燈熒，倘怳猶在目。
                </div>
                
                <div class="paragraph">
                    歸途歷容惠，問津非素卜。
                </div>
                
                <div class="paragraph">
                    將遊四洞天，就彼白雲宿。
                </div>
                
                <div class="paragraph">
                    豈無葛稚川，妙論資灌沃。
                </div>
                
                <div class="paragraph">
                    試求龍虎丹，一使鬢毛綠。
                </div>
                
                <div class="paragraph">
                    斯言儻可珍，長揖謝浮俗。
                </div>
                
                <div class="paragraph">
                    却笑昌黎翁，强項寧詰曲。
                </div>
                
        </div>
