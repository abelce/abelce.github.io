<body>
    <div class="container">
        <h2 class="name">
            次韻再作
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾年向老世味薄，所好未衰惟飲茶。
                </div>
                
                <div class="paragraph">
                    建谿苦遠雖不到，自少嘗見閩人誇。
                </div>
                
                <div class="paragraph">
                    每嗤江浙凡茗草，叢生狼藉惟藏蛇。
                </div>
                
                <div class="paragraph">
                    豈如含膏入香作金餅，蜿蜒兩龍戲以呀。
                </div>
                
                <div class="paragraph">
                    其餘品第亦奇絕，愈小愈精皆露芽。
                </div>
                
                <div class="paragraph">
                    泛之白花如粉乳，乍見紫面生光華。
                </div>
                
                <div class="paragraph">
                    手持心愛不欲碾，有類弄印幾成窊。
                </div>
                
                <div class="paragraph">
                    論功可以療百疾，輕身久服勝胡麻。
                </div>
                
                <div class="paragraph">
                    我謂斯言頗過矣，其實最能祛睡邪。
                </div>
                
                <div class="paragraph">
                    茶官貢餘偶分寄，地遠物新來意嘉。
                </div>
                
                <div class="paragraph">
                    新烹屢酌不知厭，自謂此樂真無涯。
                </div>
                
                <div class="paragraph">
                    未言久食成手顫，已覺疾饑生眼花。
                </div>
                
                <div class="paragraph">
                    客遭水厄疲捧椀，口吻無異蝕月蟇。
                </div>
                
                <div class="paragraph">
                    僮奴傍視疑復笑，嗜好乖僻誠堪嗟。
                </div>
                
                <div class="paragraph">
                    更蒙酬句怪可駭，兒曹助噪聲哇哇。
                </div>
                
        </div>
    </div>
