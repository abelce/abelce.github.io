    <div class="container">
        <h2 class="name">
            啁少年
        </h2>
        <div class="author"><a href="/author/cbab3239-2cfd-4028-bada-663312986214.html" title="李賀" target="_blank">
                李賀
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青騘馬肥金鞍光，龍腦入縷羅衫香。
                </div>
                
                <div class="paragraph">
                    美人狹坐飛瓊觴，貧人喚云天上郎。
                </div>
                
                <div class="paragraph">
                    別起高樓臨碧篠，絲曳紅鱗出深沼。
                </div>
                
                <div class="paragraph">
                    有時半醉百花前，背把金丸落飛鳥。
                </div>
                
                <div class="paragraph">
                    自說生來未爲客，一身美妾過三百。
                </div>
                
                <div class="paragraph">
                    豈知斸地種苗家，官稅頻催勿人織。
                </div>
                
                <div class="paragraph">
                    長得積玉誇豪毅，每揖閑人多意氣。
                </div>
                
                <div class="paragraph">
                    生來不讀半行書，只把黃金買身貴。
                </div>
                
                <div class="paragraph">
                    少年安得長少年，海波尚變爲桑田。
                </div>
                
                <div class="paragraph">
                    榮枯遞傳急如箭，天公不肯於公偏。
                </div>
                
                <div class="paragraph">
                    莫道韶華鎮長在，髮白面皺專相待。
                </div>
                
        </div>
