    <div class="container">
        <h2 class="name">
            寄題餘姚徐宰新作嚴公堂
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    子陵古真隱，逸氣横九州。
                </div>
                
                <div class="paragraph">
                    平生江海志，自比巢與由。
                </div>
                
                <div class="paragraph">
                    鴻飛本冥冥，肯爲稻粱謀。
                </div>
                
                <div class="paragraph">
                    虚屈萬乘顧，枉煩物色求。
                </div>
                
                <div class="paragraph">
                    貽書誚君房，預作腰領憂。
                </div>
                
                <div class="paragraph">
                    舜江公邑里，公去踰千秋。
                </div>
                
                <div class="paragraph">
                    青山無古今，大江日東流。
                </div>
                
                <div class="paragraph">
                    人物浪淘盡，英名至今留。
                </div>
                
                <div class="paragraph">
                    當年漁釣地，陳迹餘荒丘。
                </div>
                
                <div class="paragraph">
                    徐侯有佳政，百里安田疇。
                </div>
                
                <div class="paragraph">
                    作堂名嚴公，懷賢慕前修。
                </div>
                
                <div class="paragraph">
                    時來對江山，一尊更獻酬。
                </div>
                
                <div class="paragraph">
                    我豈隱淪歟，三黜今白頭。
                </div>
                
                <div class="paragraph">
                    年來賸得閑，忘機狎羣鷗。
                </div>
                
                <div class="paragraph">
                    結茅牟湖傍，一竿幸可投。
                </div>
                
                <div class="paragraph">
                    蒻笠青蓑衣，生涯寄扁舟。
                </div>
                
                <div class="paragraph">
                    嚴子定不死，吾将從之游。
                </div>
                
        </div>
    </div>
