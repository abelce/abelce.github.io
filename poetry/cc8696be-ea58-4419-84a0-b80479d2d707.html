    <div class="container">
        <h2 class="name">
            贈崔融二十韻
        </h2>
        <div class="author"><a href="/author/36844a06-9a4f-4179-b7c3-3a2cbef47775.html" title="杜審言" target="_blank">
                杜審言
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十年俱薄宦，萬里各他方。
                </div>
                
                <div class="paragraph">
                    雲天斷書札，風土異炎涼。
                </div>
                
                <div class="paragraph">
                    太息幽蘭紫，勞歌奇樹黃。
                </div>
                
                <div class="paragraph">
                    日疑懷叔度，夜似憶真長。
                </div>
                
                <div class="paragraph">
                    北使從江表，東歸在洛陽。
                </div>
                
                <div class="paragraph">
                    相逢慰疇昔，相對敘存亡。
                </div>
                
                <div class="paragraph">
                    草深窮巷毀，竹盡故園荒。
                </div>
                
                <div class="paragraph">
                    雅節君彌固，衰顏余自傷。
                </div>
                
                <div class="paragraph">
                    人事盈虛改，交遊寵辱妨。
                </div>
                
                <div class="paragraph">
                    雀羅爭去翟，鶴氅競尋王。
                </div>
                
                <div class="paragraph">
                    思極歡娛至，朋情詎可忘。
                </div>
                
                <div class="paragraph">
                    琴樽橫宴席，巖谷臥詞場。
                </div>
                
                <div class="paragraph">
                    連騎追佳賞，城中及路傍。
                </div>
                
                <div class="paragraph">
                    三川宿雨霽，四月晚花芳。
                </div>
                
                <div class="paragraph">
                    復此開懸榻，寧唯入後堂。
                </div>
                
                <div class="paragraph">
                    興酣鴝鵒舞，言洽鳳皇翔。
                </div>
                
                <div class="paragraph">
                    高選俄遷職，嚴程已飭裝。
                </div>
                
                <div class="paragraph">
                    撫躬銜道義，攜手戀輝光。
                </div>
                
                <div class="paragraph">
                    玉振先推美，金銘舊所防。
                </div>
                
                <div class="paragraph">
                    勿嗟離別易，行役共時康。
                </div>
                
        </div>
