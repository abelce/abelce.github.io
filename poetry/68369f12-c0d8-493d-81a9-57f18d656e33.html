    <div class="container">
        <h2 class="name">
            送王深道歸黄巖雲霞居并簡李微之周子靖吳毅夫蔣良貴
        </h2>
        <div class="author"><a href="/author/a8caeea7-351f-429a-8311-950043920fdb.html" title="劉宰" target="_blank">
                劉宰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    之子雲霞居，地隔千萬山。
                </div>
                
                <div class="paragraph">
                    三年三過我，一見一開顔。
                </div>
                
                <div class="paragraph">
                    袖出西游編，字字破天慳。
                </div>
                
                <div class="paragraph">
                    可憐東門享，不及海上閒。
                </div>
                
                <div class="paragraph">
                    後會不可期，天步方艱難。
                </div>
                
                <div class="paragraph">
                    贈別可無言，鳥倦宜知還。
                </div>
                
                <div class="paragraph">
                    白髮暮倚閭，山空水潺潺。
                </div>
                
                <div class="paragraph">
                    道逢兩倫魁，風采照人寰。
                </div>
                
                <div class="paragraph">
                    出處各有適，爲問二者間。
                </div>
                
                <div class="paragraph">
                    李周兩太史，筆削凜二班。
                </div>
                
                <div class="paragraph">
                    爲問靜中得，何方濟時艱。
                </div>
                
                <div class="paragraph">
                    老我疾病餘，癙憂涕空潸。
                </div>
                
                <div class="paragraph">
                    回鴈可寄書，勿諉殆且煩。
                </div>
                
        </div>
