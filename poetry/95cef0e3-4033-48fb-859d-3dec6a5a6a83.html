    <div class="container">
        <h2 class="name">
            湖上餞沈興國分韻得二字
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    赤驥見已罕，名駒更兼值。
                </div>
                
                <div class="paragraph">
                    吾鄉推賢侯，逢人話詹事。
                </div>
                
                <div class="paragraph">
                    訟簡古風還，心清民業遂。
                </div>
                
                <div class="paragraph">
                    江山妙主盟，景物恢位置。
                </div>
                
                <div class="paragraph">
                    如何柱石姿，尚以牧伯寄。
                </div>
                
                <div class="paragraph">
                    北關別經年，南薰動離思。
                </div>
                
                <div class="paragraph">
                    居然軟紅中，見此清白似。
                </div>
                
                <div class="paragraph">
                    松筠儼長身，雲霄舒直氣。
                </div>
                
                <div class="paragraph">
                    寵光竹使符，假借玉階地。
                </div>
                
                <div class="paragraph">
                    餉計曾入幕，軍容有竑議。
                </div>
                
                <div class="paragraph">
                    恭聞天語溫，喜見家學粹。
                </div>
                
                <div class="paragraph">
                    它時課最騰，看即璽書被。
                </div>
                
                <div class="paragraph">
                    今晨欣壽節，輕陰遞凉吹。
                </div>
                
                <div class="paragraph">
                    三呼禮云畢，一笑天所施。
                </div>
                
                <div class="paragraph">
                    榴花染白雲，游鯈芘青芰。
                </div>
                
                <div class="paragraph">
                    畫舸得夷猶，名園隨造次。
                </div>
                
                <div class="paragraph">
                    懷綬却羨君，戲彩且歸侍。
                </div>
                
                <div class="paragraph">
                    不繇鴈蕩山，即過石門寺。
                </div>
                
                <div class="paragraph">
                    永嘉政久成，謝公跡重記。
                </div>
                
                <div class="paragraph">
                    剩有名詩章，因來寄一二。
                </div>
                
        </div>
