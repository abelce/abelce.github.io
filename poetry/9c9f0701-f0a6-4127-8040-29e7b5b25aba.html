    <div class="container">
        <h2 class="name">
            宿東山村舍
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    八十雪眉翁，燈前屢歔欷。
                </div>
                
                <div class="paragraph">
                    問之爾何者，不語惟抆淚。
                </div>
                
                <div class="paragraph">
                    良久云老矣，未始逢此事。
                </div>
                
                <div class="paragraph">
                    種粟滿川原，幸已皆茂遂。
                </div>
                
                <div class="paragraph">
                    喜聞欲登熟，近復失所冀。
                </div>
                
                <div class="paragraph">
                    有蟲大如蠶，日夜嚙其穗。
                </div>
                
                <div class="paragraph">
                    群鴉利蟲食，剪摘俱在地。
                </div>
                
                <div class="paragraph">
                    驅呵力難及，十止餘三四。
                </div>
                
                <div class="paragraph">
                    供家固未足，王稅何由備。
                </div>
                
                <div class="paragraph">
                    瘠土耕至骨，所得幾何利。
                </div>
                
                <div class="paragraph">
                    又令遭此禍，不曉上天意。
                </div>
                
                <div class="paragraph">
                    在世幸許年，必以饑饉死。
                </div>
                
                <div class="paragraph">
                    聞之不敢詰，但愧有祿位。
                </div>
                
                <div class="paragraph">
                    移燈面空壁，到曉曾不寐。
                </div>
                
        </div>
