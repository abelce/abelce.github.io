    <div class="container">
        <h2 class="name">
            叔虎辱與予遊最久其所爲詩文僅窺一二未獲搴珠璧之櫝而縱觀也行李來京都携方崖類藁携續集示予暇日隠几讀之斲巧抽新絢綵爛爛爲之洞心豁目不知君家所藏其富若是輒成古風以自詫奇觀因以爲謝
        </h2>
        <div class="author"><a href="/author/3bb02f87-b7ca-4098-832b-340c1834c0a5.html" title="杜範" target="_blank">
                杜範
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔君遊我里，諸老皆競爽。
                </div>
                
                <div class="paragraph">
                    今踰三十年，百事一非往。
                </div>
                
                <div class="paragraph">
                    君今來京都，相對各槁項。
                </div>
                
                <div class="paragraph">
                    清燈話疇昔，未語意先惘。
                </div>
                
                <div class="paragraph">
                    橐中賸緗帙，挈來耀書榥。
                </div>
                
                <div class="paragraph">
                    栒虡列羣編，金石振逸響。
                </div>
                
                <div class="paragraph">
                    又如春水闊，縠瀾敷浩瀁。
                </div>
                
                <div class="paragraph">
                    繡鞶飫耳聞，錦囊愜心賞。
                </div>
                
                <div class="paragraph">
                    今夕亦何夕，塵塞爲披敞。
                </div>
                
                <div class="paragraph">
                    吾衰亦久矣，欲勉不可强。
                </div>
                
                <div class="paragraph">
                    尚記諸老言，種收同鹵莽。
                </div>
                
                <div class="paragraph">
                    顧我困朝饑，羨君富秋穰。
                </div>
                
                <div class="paragraph">
                    何日遂賦歸，相從問隴㽘。
                </div>
                
                <div class="paragraph">
                    滯穗儻可拾，我亦歌擊壤。
                </div>
                
        </div>
