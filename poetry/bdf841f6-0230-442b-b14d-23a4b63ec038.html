    <div class="container">
        <h2 class="name">
            彈子巖題名
        </h2>
        <div class="author"><a href="/author/450cd72c-ec8f-43da-9816-9814fd848e2f.html" title="徐夢莘" target="_blank">
                徐夢莘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾儕生江南，遠近俱鄰鄉。
                </div>
                
                <div class="paragraph">
                    一官皆爲貧，餬口走四方。
                </div>
                
                <div class="paragraph">
                    遇合良獨難，動如參與商。
                </div>
                
                <div class="paragraph">
                    誰知自有時，朋盍聚炎荒。
                </div>
                
                <div class="paragraph">
                    外臺參計畫，幕府佐紀綱。
                </div>
                
                <div class="paragraph">
                    出宰得壯縣，分教涖郡庠。
                </div>
                
                <div class="paragraph">
                    曹掾勝三語，簿領真仇香。
                </div>
                
                <div class="paragraph">
                    不止似人喜，頓覺吾軍張。
                </div>
                
                <div class="paragraph">
                    合坐尊序齒，避席敬行觴。
                </div>
                
                <div class="paragraph">
                    巖酒縱登覽，杖屨陪徜徉。
                </div>
                
                <div class="paragraph">
                    棋矢以相娛，嘯歌情意長。
                </div>
                
                <div class="paragraph">
                    舉酒起祝規，愛我藥石良。
                </div>
                
                <div class="paragraph">
                    古人尚植立，君子道其常。
                </div>
                
                <div class="paragraph">
                    平生學忠孝，餘力從文章。
                </div>
                
                <div class="paragraph">
                    臨節不可奪，當官有何强。
                </div>
                
                <div class="paragraph">
                    窮乃見節義，老當志彌剛。
                </div>
                
                <div class="paragraph">
                    鴻鵠在寥廓，騏驥終騰驤。
                </div>
                
                <div class="paragraph">
                    願言各勉旃，事業要輝光。
                </div>
                
                <div class="paragraph">
                    它日先上道，富貴無相忘。
                </div>
                
        </div>
