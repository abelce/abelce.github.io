    <div class="container">
        <h2 class="name">
            贈張旭
        </h2>
        <div class="author"><a href="/author/ee77dd1a-835f-4682-b690-381d106eee6a.html" title="李頎" target="_blank">
                李頎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    張公性嗜酒，豁達無所營。
                </div>
                
                <div class="paragraph">
                    皓首窮草隸，時稱太湖精。
                </div>
                
                <div class="paragraph">
                    露頂據胡牀，長呌三五聲。
                </div>
                
                <div class="paragraph">
                    興來灑素壁，揮筆如流星。
                </div>
                
                <div class="paragraph">
                    下舍風蕭條，寒草滿戶庭。
                </div>
                
                <div class="paragraph">
                    問家何所有，生事如浮萍。
                </div>
                
                <div class="paragraph">
                    左手持蟹螯，右手執丹經。
                </div>
                
                <div class="paragraph">
                    瞪目視霄漢，不知醉與醒。
                </div>
                
                <div class="paragraph">
                    諸賓且方坐，旭日臨東城。
                </div>
                
                <div class="paragraph">
                    荷葉裹江魚，白甌貯香秔。
                </div>
                
                <div class="paragraph">
                    微祿心不屑，放神於八紘。
                </div>
                
                <div class="paragraph">
                    時人不識者，即是安期生。
                </div>
                
        </div>
