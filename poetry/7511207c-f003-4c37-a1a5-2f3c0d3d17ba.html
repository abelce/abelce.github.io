    <div class="container">
        <h2 class="name">
            盧郎中雲夫寄示送盤谷子詩兩章歌以和之
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔尋李愿向盤谷，正見高崖巨壁爭開張。
                </div>
                
                <div class="paragraph">
                    是時新晴天井溢，誰把長劒倚太行。
                </div>
                
                <div class="paragraph">
                    衝風吹破落天外，飛雨白日灑洛陽。
                </div>
                
                <div class="paragraph">
                    東蹈燕川食曠野，有饋木蕨芽滿筐。
                </div>
                
                <div class="paragraph">
                    馬頭溪深不可厲，借車載過水入箱。
                </div>
                
                <div class="paragraph">
                    平沙綠浪榜方口，雁鴨飛起穿垂楊。
                </div>
                
                <div class="paragraph">
                    窮探極覽頗恣橫，物外日月本不忙。
                </div>
                
                <div class="paragraph">
                    歸來辛苦欲誰爲，坐令再往之計墮眇芒。
                </div>
                
                <div class="paragraph">
                    閉門長安三日雪，推書撲筆歌慨慷。
                </div>
                
                <div class="paragraph">
                    旁無壯士遣屬和，遠憶盧老詩顛狂。
                </div>
                
                <div class="paragraph">
                    開緘忽覩送歸作，字向紙上皆軒昂。
                </div>
                
                <div class="paragraph">
                    又知李侯竟不顧，方冬獨入崔嵬藏。
                </div>
                
                <div class="paragraph">
                    我今進退幾時決，十年蠢蠢隨朝行。
                </div>
                
                <div class="paragraph">
                    家請官供不報答，何異雀鼠偷太倉。
                </div>
                
                <div class="paragraph">
                    行抽手版付丞相，不待彈劾還耕桑。
                </div>
                
        </div>
    </div>
