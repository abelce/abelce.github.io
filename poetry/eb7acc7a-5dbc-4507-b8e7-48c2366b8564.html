    <div class="container">
        <h2 class="name">
            送梁伯隆歸丹谷舊隠
        </h2>
        <div class="author"><a href="/author/80652f59-af83-4b6f-8e82-20abd3bdcf8b.html" title="李昴英" target="_blank">
                李昴英
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人入山訪隠君，每恨見山不見人。
                </div>
                
                <div class="paragraph">
                    子持畫圖走踆踆，人雖可即山非真。
                </div>
                
                <div class="paragraph">
                    自言谷中萬修筠，泉鳴琮琤石嶙峋。
                </div>
                
                <div class="paragraph">
                    誰甘混跡麋鹿群，雅意遠遊闊見聞。
                </div>
                
                <div class="paragraph">
                    飛筇遂過南海瀕，翻海一洗征衣塵。
                </div>
                
                <div class="paragraph">
                    東望絕域天無垠，藥洲風月蒲澗雲。
                </div>
                
                <div class="paragraph">
                    間出奇語頗自珍，奚囊十襲而三熏。
                </div>
                
                <div class="paragraph">
                    槿花猩血荔錦紋，何如故圃桃李春。
                </div>
                
                <div class="paragraph">
                    江湖社友杯十分，何如族聚情話親。
                </div>
                
                <div class="paragraph">
                    行路之難多酸辛，還家火急埋車輪。
                </div>
                
                <div class="paragraph">
                    拂拭磯苔開徑榛，畹蘭籬菊庭古椿。
                </div>
                
                <div class="paragraph">
                    贈篇滿篋不療貧，幾人煉藥能輕身。
                </div>
                
                <div class="paragraph">
                    本分荷鋤驅犢西疇耘，武夷山下擊壤爲堯民。
                </div>
                
        </div>
