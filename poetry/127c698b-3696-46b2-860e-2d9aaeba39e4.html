    <div class="container">
        <h2 class="name">
            赴任嘉州嘉陵江泛舟  其二
        </h2>
        <div class="author"><a href="/author/37834b2d-5409-44b5-bb01-a8913d239403.html" title="石介" target="_blank">
                石介
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江心清照人，江面平如掌。
                </div>
                
                <div class="paragraph">
                    有客去逍遥，扁舟浮蕩漾。
                </div>
                
                <div class="paragraph">
                    遠與城市絕，深將泉石向。
                </div>
                
                <div class="paragraph">
                    水鳥忽東西，溪雲時下上。
                </div>
                
                <div class="paragraph">
                    軒冕誰富貴，琴鐏自閑放。
                </div>
                
                <div class="paragraph">
                    酒色照淥波，吟聲入秋浪。
                </div>
                
                <div class="paragraph">
                    五湖何范蠡，磻磎無呂望。
                </div>
                
                <div class="paragraph">
                    吾家徂徠下，汶水有清響。
                </div>
                
                <div class="paragraph">
                    常時夜雨急，隨雨來枕上。
                </div>
                
                <div class="paragraph">
                    魂魄寒無寐，山居得真尚。
                </div>
                
                <div class="paragraph">
                    一爲塵纓縛，不得閑時餉。
                </div>
                
                <div class="paragraph">
                    兩耳聒欲聾，喧囂千萬狀。
                </div>
                
                <div class="paragraph">
                    雨夜自潺湲，宦途空悲愴。
                </div>
                
                <div class="paragraph">
                    劍南四千里，地遐接蠻瘴。
                </div>
                
                <div class="paragraph">
                    乍聽江水聲，聊使心靈暢。
                </div>
                
        </div>
    </div>
