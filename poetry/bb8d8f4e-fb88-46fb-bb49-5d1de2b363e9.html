    <div class="container">
        <h2 class="name">
            禪人并化主寫真求贊  其四二九
        </h2>
        <div class="author"><a href="/author/8b31c5c5-0111-4921-a8f6-417d9d03b598.html" title="釋正覺" target="_blank">
                釋正覺
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石上足蟠，人間念乾。
                </div>
                
                <div class="paragraph">
                    秋生眼角，喜入眉端。
                </div>
                
                <div class="paragraph">
                    丘壑之身心磈磊，叢林之肝膽衰殘。
                </div>
                
                <div class="paragraph">
                    澗月依稀，夜霜濯磨而氣韻清白。
                </div>
                
                <div class="paragraph">
                    岩松偃蹇，朔雪湔洗而精神翠寒。
                </div>
                
                <div class="paragraph">
                    行脚屨敗，住山篾寬。
                </div>
                
                <div class="paragraph">
                    點著破竈墮，呼回倒剎竿。
                </div>
                
                <div class="paragraph">
                    光陰催促三眠繭，風雨捫摩百戰瘢。
                </div>
                
                <div class="paragraph">
                    影像受鑑，音聲度垣。
                </div>
                
                <div class="paragraph">
                    寂默髑髏眼，光明赤肉團。
                </div>
                
                <div class="paragraph">
                    雲錦舒春兮華容光燄，潮雷卷雪兮海口波瀾。
                </div>
                
                <div class="paragraph">
                    掛拂之喝，拄杖之竄。
                </div>
                
                <div class="paragraph">
                    胡餅饅頭有變通而紹祖供職，蓮華荷葉沒科臼而說禪判宦。
                </div>
                
                <div class="paragraph">
                    相隨學步，莫似邯鄲。
                </div>
                
        </div>
