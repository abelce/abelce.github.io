    <div class="container">
        <h2 class="name">
            送從子沆宰鄖鄉
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小阮幼鍾愛，長乃遭百罹。
                </div>
                
                <div class="paragraph">
                    風木既深痛，棣華更纏悲。
                </div>
                
                <div class="paragraph">
                    所頼有吾子，獨立守家規。
                </div>
                
                <div class="paragraph">
                    上有門戶託，傍有孤與嫠。
                </div>
                
                <div class="paragraph">
                    忽爲麏國行，泝江秋爲期。
                </div>
                
                <div class="paragraph">
                    冬澇與夏漲，漢水足險巇。
                </div>
                
                <div class="paragraph">
                    摻袪送子去，風帆不可覊。
                </div>
                
                <div class="paragraph">
                    城中楮爲幣，邑下尤可知。
                </div>
                
                <div class="paragraph">
                    定知公事少，不必事作爲。
                </div>
                
                <div class="paragraph">
                    用智正惡鑿，大道本自夷。
                </div>
                
                <div class="paragraph">
                    家無壯子弟，宗族各天涯。
                </div>
                
                <div class="paragraph">
                    幸有知己人，方且把一麾。
                </div>
                
                <div class="paragraph">
                    四海皆兄弟，官寮善待之。
                </div>
                
                <div class="paragraph">
                    眠食謹調攝，家務須自持。
                </div>
                
                <div class="paragraph">
                    俸薄用宜嗇，無使實漏巵。
                </div>
                
                <div class="paragraph">
                    此別動深念，毋忘故鄉思。
                </div>
                
                <div class="paragraph">
                    一書抵萬金，時寄賓鴻歸。
                </div>
                
        </div>
    </div>
