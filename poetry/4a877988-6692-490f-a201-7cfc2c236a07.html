        <h2 class="name">
            客有自燕而歸哀其老而贈之
        </h2>
        <div class="author"><a href="/author/0f25eb55-f1b9-4434-b94b-307896c92b35.html" title="常建" target="_blank">
                常建
            </a> (唐)

        <div class="paragraphs">
            
                <div class="paragraph">
                    羸馬朝自燕，一身爲二連。
                </div>
                
                <div class="paragraph">
                    憶親拜孤冢，移葬雙陵前。
                </div>
                
                <div class="paragraph">
                    幽願從此畢，劒心因獲全。
                </div>
                
                <div class="paragraph">
                    孟冬寒氣盛，撫轡告言旋。
                </div>
                
                <div class="paragraph">
                    碣石海北門，餘寇惟朝鮮。
                </div>
                
                <div class="paragraph">
                    離離一寒騎，嫋嫋馳白天。
                </div>
                
                <div class="paragraph">
                    生別皆自取，況爲士卒先。
                </div>
                
                <div class="paragraph">
                    寸心漁陽興，落日旌竿懸。
                </div>
                
        </div>
    </div>
