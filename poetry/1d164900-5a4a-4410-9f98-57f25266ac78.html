    <div class="container">
        <h2 class="name">
            鄧成彥邀李益之朱喬年及某一飯適忌日無侑觴者遂遲明日成彥偶在式假以食素謝吾三人朱且行僕因以詩促之
        </h2>
        <div class="author"><a href="/author/8e2b9253-f0c8-4c87-bfe4-6ebbfdcbd932.html" title="鄧肅" target="_blank">
                鄧肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    點額萬里歸，兀坐冷如水。
                </div>
                
                <div class="paragraph">
                    慚愧北阮賢，爲余欣設醴。
                </div>
                
                <div class="paragraph">
                    既邀折檻朱，仍約騎鯨李。
                </div>
                
                <div class="paragraph">
                    人乳已方丈，清歌遲皓齒。
                </div>
                
                <div class="paragraph">
                    那知事大謬，反誤占食指。
                </div>
                
                <div class="paragraph">
                    得鹿儻是夢，翻羹得無鬼。
                </div>
                
                <div class="paragraph">
                    我生飲紅裙，萬事空一洗。
                </div>
                
                <div class="paragraph">
                    所失如蝟毛，豈惟一飯耳。
                </div>
                
                <div class="paragraph">
                    端恐荀陳會，自此參辰矣。
                </div>
                
                <div class="paragraph">
                    憑公反高陽，勿專蘭亭美。
                </div>
                
                <div class="paragraph">
                    主人或素餐，蘇晉端可擬。
                </div>
                
                <div class="paragraph">
                    何妨具大烹，肉食從客鄙。
                </div>
                
        </div>
