    <div class="container">
        <h2 class="name">
            寄歐陽永叔謫夷陵
        </h2>
        <div class="author"><a href="/author/e01fc37c-2dba-4dab-86af-ee4854ce1d8e.html" title="謝伯初" target="_blank">
                謝伯初
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江流無險似瞿塘，滿峽猿聲斷旅腸。
                </div>
                
                <div class="paragraph">
                    萬里可堪入謫宦，經年應合鬢成霜。
                </div>
                
                <div class="paragraph">
                    長官衫色江波綠，學士文華蜀錦張。
                </div>
                
                <div class="paragraph">
                    異域化爲儒雅俗，遠民爭識校讎郎。
                </div>
                
                <div class="paragraph">
                    才如夢得多爲累，情似安仁久悼亡。
                </div>
                
                <div class="paragraph">
                    下國難留金馬客，新詩傳與竹枝娘。
                </div>
                
                <div class="paragraph">
                    典辭懸待修青史，諫草當來集皂囊。
                </div>
                
                <div class="paragraph">
                    莫謂明時暫遷謫，便將纓足濯滄浪。
                </div>
                
        </div>
    </div>
