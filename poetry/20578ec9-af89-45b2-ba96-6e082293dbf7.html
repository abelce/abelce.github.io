    <div class="container">
        <h2 class="name">
            贈凈因臻長老
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十方老僧十年舊，燕坐繩床看奔走。
                </div>
                
                <div class="paragraph">
                    遠遊新自濟南來，滿身自覺多塵垢。
                </div>
                
                <div class="paragraph">
                    煖湯百斛勸我浴，驪山衮衮泉傾竇。
                </div>
                
                <div class="paragraph">
                    明窗困卧百緣絕，此身瑩凈初何有。
                </div>
                
                <div class="paragraph">
                    清泉自清身自潔，塵垢無生亦無滅。
                </div>
                
                <div class="paragraph">
                    振衣却起就華堂，老僧相對無言說。
                </div>
                
                <div class="paragraph">
                    南山采菌軟未乾，西園擷菜寒方茁。
                </div>
                
                <div class="paragraph">
                    與君飽食更何求，一杯茗粥傾銅葉。
                </div>
                
        </div>
    </div>
