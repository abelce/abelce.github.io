    <div class="container">
        <h2 class="name">
            裴將軍宅蘆管歌
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遼東九月蘆葉斷，遼東小兒采蘆管。
                </div>
                
                <div class="paragraph">
                    可憐新管清且悲，一曲風飄海頭滿。
                </div>
                
                <div class="paragraph">
                    海樹蕭索天雨霜，管聲寥亮月蒼蒼。
                </div>
                
                <div class="paragraph">
                    白狼河北堪愁恨，玄兔城南皆斷腸。
                </div>
                
                <div class="paragraph">
                    遼東將軍長安宅，美人蘆管會佳客。
                </div>
                
                <div class="paragraph">
                    弄調啾颼勝洞簫，發聲窈窕欺橫笛。
                </div>
                
                <div class="paragraph">
                    夜半高堂客未回，祗將蘆管送君杯。
                </div>
                
                <div class="paragraph">
                    巧能陌上驚楊柳，復向園中誤落梅。
                </div>
                
                <div class="paragraph">
                    諸客愛之聽未足，高捲珠簾列紅燭。
                </div>
                
                <div class="paragraph">
                    將軍醉舞不肯休，更使美人吹一曲。
                </div>
                
        </div>
    </div>
