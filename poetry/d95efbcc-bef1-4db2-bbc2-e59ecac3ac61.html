    <div class="container">
        <h2 class="name">
            題文丞相吟嘯集
        </h2>
        <div class="author"><a href="/author/849fc243-544e-421e-96ac-3dcae03b9c2a.html" title="李謹思" target="_blank">
                李謹思
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南人不識兩膝貴，曲摺百態卑且勞。
                </div>
                
                <div class="paragraph">
                    斯人護膝不護頭，故以頸血霑君刀。
                </div>
                
                <div class="paragraph">
                    蟠胸孤憤擘不碎，殺氣千丈纏旌旄。
                </div>
                
                <div class="paragraph">
                    援桴親鼓盡南海，背水更用蜑丁鏖。
                </div>
                
                <div class="paragraph">
                    俘來吮血語神語，咄咄尚與天爭豪。
                </div>
                
                <div class="paragraph">
                    須臾赤日減顔色，玄雲莾莾風颼颼。
                </div>
                
                <div class="paragraph">
                    或言巨靈收拾付真宰，讀罷拊臆生長號。
                </div>
                
                <div class="paragraph">
                    又言豐隆列對愁絕，疾指玉鞭鞭六鼇。
                </div>
                
                <div class="paragraph">
                    雨瓢倒翻水怪舞，斗樞橫軋天籟號。
                </div>
                
                <div class="paragraph">
                    憐伊肝膽苦復苦，亦見曩昔真離騷。
                </div>
                
                <div class="paragraph">
                    劫灰滿地莫掛眼，蓬萊雖遠容輕舠。
                </div>
                
                <div class="paragraph">
                    長巨人癘鬼尚堪戰，儘閑未許飛仙遨。
                </div>
                
                <div class="paragraph">
                    乃言興廢在爾不吾與，吾死吾主吾焉逃。
                </div>
                
                <div class="paragraph">
                    魯叟聞言拍手笑，斯人六經爲骨爲皮毛。
                </div>
                
                <div class="paragraph">
                    斯人捲取六經去，空將贋本傳兒曹。
                </div>
                
        </div>
