    <div class="container">
        <h2 class="name">
            上竺寺記贊
        </h2>
        <div class="author"><a href="/author/2c309169-3fb5-401e-88ab-f3cc6fc5333e.html" title="陳軒" target="_blank">
                陳軒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白衣仙人無住著，補陀落伽渺雲海。
                </div>
                
                <div class="paragraph">
                    爲大導師安樂國，歙然徧應河沙刹。
                </div>
                
                <div class="paragraph">
                    世界熱惱或有聞，曾不旋踵垂覆護。
                </div>
                
                <div class="paragraph">
                    眾生心念非一種，皇皇不足嘗有求。
                </div>
                
                <div class="paragraph">
                    如饑須食渴須水，顧亦何從滿其願。
                </div>
                
                <div class="paragraph">
                    我觀聖心等大虛，其視萬物猶一物，細視一物如一身。
                </div>
                
                <div class="paragraph">
                    是身四大猶不有，萬物何能作留礙。
                </div>
                
                <div class="paragraph">
                    殊功妙用濟十方，欲求功用不可得。
                </div>
                
                <div class="paragraph">
                    群生夢幻可兩忘，爾固無餘我無欠。
                </div>
                
                <div class="paragraph">
                    嘗觀瑞像見寶光，如淨明珠時白赤。
                </div>
                
                <div class="paragraph">
                    琉璃琥珀雜蒼玉，熒煌璀璨照眉宇。
                </div>
                
                <div class="paragraph">
                    山頂或見初日升，匹素曳空煙縹緲。
                </div>
                
                <div class="paragraph">
                    凡人顛倒作思惟，須臾變滅無復初。
                </div>
                
                <div class="paragraph">
                    非空非色非有餘，菩薩應身亦如是。
                </div>
                
                <div class="paragraph">
                    堂堂秘殿表東南，山君海王盡回向。
                </div>
                
                <div class="paragraph">
                    觀音智功不思議，佛子當作何等觀。
                </div>
                
        </div>
