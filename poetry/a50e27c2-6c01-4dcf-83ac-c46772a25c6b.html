    <div class="container">
        <h2 class="name">
            跋蜡虎圖
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲云暮矣露爲霜，枯條脫葉衰柳黄。
                </div>
                
                <div class="paragraph">
                    郊原寂歷無人鄉，獖牙之豕充稻粱，含臕以遊神氣揚。
                </div>
                
                <div class="paragraph">
                    有班者虎蹲在旁，低頭妥尾不大忙。
                </div>
                
                <div class="paragraph">
                    豕行過之不虎防，虎往搏之搤豕吭。
                </div>
                
                <div class="paragraph">
                    豕亡故步聲喚長，虎如抱兒未遽央。
                </div>
                
                <div class="paragraph">
                    豕形雖在身命亡，不如安之充虎腸。
                </div>
                
                <div class="paragraph">
                    得之紙本君何從，仙人道士形已忘。
                </div>
                
                <div class="paragraph">
                    解衣槃礴躶宋王，虎冠虎鞹虎跳踉，百獸望之怖以惶。
                </div>
                
                <div class="paragraph">
                    寫鸇鳥雀爲罷翔，匡廬有潔清祠望。
                </div>
                
                <div class="paragraph">
                    請君懸之政事堂，坐令帖伏犬與羊。
                </div>
                
                <div class="paragraph">
                    君不見大索之祭通八方，盛德百世祠是常。
                </div>
                
                <div class="paragraph">
                    又不見螗蜋捕蜩雀捕螗，死生得喪不可償，虎哉寧知蝟𧑐能爾戕。
                </div>
                
                <div class="paragraph">
                    是非遠在天一方，君其寶之永世藏。
                </div>
                
        </div>
