    <div class="container">
        <h2 class="name">
            逍遙園
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    逍遙有水一溪，有竹三畝。
                </div>
                
                <div class="paragraph">
                    蘭芬菊芳，松老石瘦。
                </div>
                
                <div class="paragraph">
                    堂居其中，亭列左右。
                </div>
                
                <div class="paragraph">
                    菲菲兮春榮，陰陰兮夏茂。
                </div>
                
                <div class="paragraph">
                    孤猿嘯兮秋夜長，空桑嗥兮冬雪晝。
                </div>
                
                <div class="paragraph">
                    山之名兮人莫知，公爲主兮天所授。
                </div>
                
                <div class="paragraph">
                    其或要佳賓，酌醇酎。
                </div>
                
                <div class="paragraph">
                    清吟得韻兮，非人世之絲篁。
                </div>
                
                <div class="paragraph">
                    屬筆成篇兮，發天機之錦繡。
                </div>
                
                <div class="paragraph">
                    方且登高臺，挹遠岫。
                </div>
                
                <div class="paragraph">
                    俯仰羣仙，咨詢遐壽。
                </div>
                
                <div class="paragraph">
                    脱輪蹄之縈，服烟霞之秀。
                </div>
                
                <div class="paragraph">
                    于斯時也，一舉九萬兮，吾不知其爲用。
                </div>
                
                <div class="paragraph">
                    嗒焉自喪兮，吾不知其爲偶。
                </div>
                
                <div class="paragraph">
                    翛兮窅兮，非無之無。
                </div>
                
                <div class="paragraph">
                    寂兮息兮，非有之有。
                </div>
                
                <div class="paragraph">
                    無何亦何得而名，有竅則竅遽能久。
                </div>
                
                <div class="paragraph">
                    至若聽出于垣，觀入于牖。
                </div>
                
                <div class="paragraph">
                    此鄙士之常習，又安得與夫逍遙主人而爲之友也哉。
                </div>
                
        </div>
