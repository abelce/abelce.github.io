    <div class="container">
        <h2 class="name">
            和張孟阜尋梅韵
        </h2>
        <div class="author"><a href="/author/af6661d2-ed30-42d2-b9ba-8225fddc9559.html" title="陳傅良" target="_blank">
                陳傅良
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生拙狀物，出語輒自咍。
                </div>
                
                <div class="paragraph">
                    久欲頌梅花，恒恐累紙寫不該。
                </div>
                
                <div class="paragraph">
                    羨子年少氣豪敏，詩筒往往歲一來。
                </div>
                
                <div class="paragraph">
                    語不驚人意不止，筆力待盡千松煤。
                </div>
                
                <div class="paragraph">
                    我以病驥追霜隼，著鞭不上嗔人催。
                </div>
                
                <div class="paragraph">
                    置詩太息梅困我，恨不縱斧尋條枚。
                </div>
                
                <div class="paragraph">
                    嗟乎孤山無人老坡死，水邊竹外誰低徊。
                </div>
                
                <div class="paragraph">
                    我嘗欲擬禁字體，不道雪月冰瓊瑰。
                </div>
                
                <div class="paragraph">
                    退藏物後獨笑傲，奄有歲晚多驚猜。
                </div>
                
                <div class="paragraph">
                    紛紛自謂好顔色，萬彙禿立皆堪哀。
                </div>
                
                <div class="paragraph">
                    模將此意入詩句，十年未就梅空開。
                </div>
                
                <div class="paragraph">
                    君詩却怪梅不早，令我內熱紅生腮。
                </div>
                
                <div class="paragraph">
                    强隨嶮韵終不滿，今年又恐坐看落片飛莓苔。
                </div>
                
        </div>
    </div>
