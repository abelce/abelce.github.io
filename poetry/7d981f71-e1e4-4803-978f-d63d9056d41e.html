    <div class="container">
        <h2 class="name">
            次韵章樞密賦吳彩鸞玉篇
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文簫躡彩鸞，夜半恐不逮。
                </div>
                
                <div class="paragraph">
                    山深忽呼名，驚喜不得退。
                </div>
                
                <div class="paragraph">
                    僊謫無所逃，士貧何可耐。
                </div>
                
                <div class="paragraph">
                    乃以三生緣，遂爲二姓配。
                </div>
                
                <div class="paragraph">
                    至人與凡夫，伉儷豈其輩。
                </div>
                
                <div class="paragraph">
                    鬻書以自給，細字如玉碎。
                </div>
                
                <div class="paragraph">
                    一一存楷法，明珠蔑瑕纇。
                </div>
                
                <div class="paragraph">
                    初如鶼比翼，久若魚同隊。
                </div>
                
                <div class="paragraph">
                    終日了韵編，心畫亡罣礙。
                </div>
                
                <div class="paragraph">
                    人間八百本，終古知敬愛。
                </div>
                
                <div class="paragraph">
                    玉篇尤可珍，何必贈雜佩。
                </div>
                
                <div class="paragraph">
                    倘邀千黄金，雖貧亦當貸。
                </div>
                
                <div class="paragraph">
                    摩挲惜見晚，老眼看茫昧。
                </div>
                
                <div class="paragraph">
                    墨妙饒精神，筆勁含姿態。
                </div>
                
                <div class="paragraph">
                    次第部居中，盤曲法庫內。
                </div>
                
                <div class="paragraph">
                    九齡美風度，孟博信清裁。
                </div>
                
                <div class="paragraph">
                    書拙無合作，見此增愧慨。
                </div>
                
                <div class="paragraph">
                    尤物難久假，雪窗暫相對。
                </div>
                
                <div class="paragraph">
                    遺蹤雖已邈，真跡儼然在。
                </div>
                
                <div class="paragraph">
                    輒效西子顰，小楷書牘背。
                </div>
                
        </div>
