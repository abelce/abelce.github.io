    <div class="container">
        <h2 class="name">
            武功驛留題
        </h2>
        <div class="author"><a href="/author/a13a38d9-cedc-41c8-a8c6-5e1857204879.html" title="李新" target="_blank">
                李新
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霧捲馬蹄塵自起，東風送渡咸陽水。
                </div>
                
                <div class="paragraph">
                    故園花木綠成圍，猶向關中見桃李。
                </div>
                
                <div class="paragraph">
                    聞道春前雪最深，行人僵死薪如金。
                </div>
                
                <div class="paragraph">
                    羲和不肯爲日馭，潛入北海分幽陰。
                </div>
                
                <div class="paragraph">
                    長安今過何曾識，此度劉郎老於昔。
                </div>
                
                <div class="paragraph">
                    終南入望眼長青，渭水翻波心更赤。
                </div>
                
                <div class="paragraph">
                    只今身在選官圖，夢守么么五十餘。
                </div>
                
                <div class="paragraph">
                    衣輕躍駿美年少，愛爾平時不讀書。
                </div>
                
        </div>
    </div>
