    <div class="container">
        <h2 class="name">
            春日與汪彦章藻趙叔問相約遊樟林閣樟林閣蓋郡豪冢舍背城郊墟無與比者因詠靖節感彼柏下人安得不爲歡之句偶書五言呈同遊二公
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生歸有盡，大齊不踰百。
                </div>
                
                <div class="paragraph">
                    君看花間冢，背郭高歷歷。
                </div>
                
                <div class="paragraph">
                    向來夸奪志，汗漫何窮極。
                </div>
                
                <div class="paragraph">
                    一朝隨露電，變滅無餘迹。
                </div>
                
                <div class="paragraph">
                    所以靖節翁，壺觴樂晨夕。
                </div>
                
                <div class="paragraph">
                    寧爲鬰澗松，不作移根栢。
                </div>
                
                <div class="paragraph">
                    豈惟一窮通，固自忘夷跖。
                </div>
                
                <div class="paragraph">
                    吾生亦崎嶇，末路苦荆棘。
                </div>
                
                <div class="paragraph">
                    投閑得蕭散，身病頭更白。
                </div>
                
                <div class="paragraph">
                    豈無素心人，相與弄泉石。
                </div>
                
                <div class="paragraph">
                    及晨爲兹遊，聊用適吾適。
                </div>
                
                <div class="paragraph">
                    溪山景無盡，秀色光照席。
                </div>
                
                <div class="paragraph">
                    安能仰屋歎，抱恨長戚戚。
                </div>
                
        </div>
