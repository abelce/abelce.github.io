    <div class="container">
        <h2 class="name">
            還至張掖古城聞東軍告捷贈韋五虛己
        </h2>
        <div class="author"><a href="/author/f86fbb51-cab0-49a7-bddc-c184081db1a7.html" title="陳子昂" target="_blank">
                陳子昂
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孟秋首歸路，仲月旅邊亭。
                </div>
                
                <div class="paragraph">
                    聞道蘭山戰，相邀在井陘。
                </div>
                
                <div class="paragraph">
                    屢鬬關月滿，三捷虜雲平。
                </div>
                
                <div class="paragraph">
                    漢軍追北地，胡騎走南庭。
                </div>
                
                <div class="paragraph">
                    君爲幕中士，疇昔好言兵。
                </div>
                
                <div class="paragraph">
                    白虎鋒應出，青龍陣幾成。
                </div>
                
                <div class="paragraph">
                    披圖見丞相，按節入咸京。
                </div>
                
                <div class="paragraph">
                    寧知玉門道，翻作隴西行。
                </div>
                
                <div class="paragraph">
                    北海朱旄落，東歸白露生。
                </div>
                
                <div class="paragraph">
                    縱橫未得意，寂寞寡相迎。
                </div>
                
                <div class="paragraph">
                    負劒空歎息，蒼茫登古城。
                </div>
                
        </div>
