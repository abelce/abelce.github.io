    <div class="container">
        <h2 class="name">
            偶書  其二
        </h2>
        <div class="author"><a href="/author/d0733a56-3a24-42f5-a987-86e2553825dc.html" title="楊簡" target="_blank">
                楊簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    無聲之樂聞四方，純德孔明即就將。
                </div>
                
                <div class="paragraph">
                    哀樂相生不可見，衾裘非燠箑非涼。
                </div>
                
                <div class="paragraph">
                    秋毫莫大泰山小，殤子上壽彭祖夭。
                </div>
                
                <div class="paragraph">
                    入門金作示吾情，於衛磬聲今不了。
                </div>
                
                <div class="paragraph">
                    春秋冬夏風雨霜露無非教，胡爲自古學者恁莫曉。
                </div>
                
                <div class="paragraph">
                    二十年來寖多曉，是殆天欲亨吾道。
                </div>
                
                <div class="paragraph">
                    屈指何止數十人，知及仁守或可保。
                </div>
                
                <div class="paragraph">
                    曲禮三千不可思，至哉忠信與孝慈。
                </div>
                
                <div class="paragraph">
                    水哉水哉也大奇，孔聖無語孟不知。
                </div>
                
        </div>
    </div>
