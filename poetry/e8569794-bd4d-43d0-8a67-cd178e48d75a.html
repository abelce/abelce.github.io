    <div class="container">
        <h2 class="name">
            題楚東吳文學湖隱閣
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見三峽灩澦瞿塘堆，盤渦日夜轟春雷。
                </div>
                
                <div class="paragraph">
                    又不見洞庭周遭六百里，日月出入其灣隈。
                </div>
                
                <div class="paragraph">
                    人間偉觀有如此，欲往莫到空低回。
                </div>
                
                <div class="paragraph">
                    如何湖光几席上，萬頃鏡凈無纖埃。
                </div>
                
                <div class="paragraph">
                    桃花雨餘春漲急，盎盎正作蒲萄醅。
                </div>
                
                <div class="paragraph">
                    菰蒲遠映水一碧，五月菱熟芙蕖開。
                </div>
                
                <div class="paragraph">
                    冰輪宵向座隅湧，四座林影參差來。
                </div>
                
                <div class="paragraph">
                    天寒潮落洲渚出，健步更宜尋野梅。
                </div>
                
                <div class="paragraph">
                    吳郎一生短檠下，裹以章服羞自媒。
                </div>
                
                <div class="paragraph">
                    家山故有丘壑在，松竹多是兒時栽。
                </div>
                
                <div class="paragraph">
                    中年有得雲水趣，深入鷗鳥無驚猜。
                </div>
                
                <div class="paragraph">
                    坐令浮念掃除盡，方寸淡泊寒如灰。
                </div>
                
                <div class="paragraph">
                    浩歌時從鼓枻去，高卧不怕當關催。
                </div>
                
                <div class="paragraph">
                    鑑湖賀老即君是，定與謫仙長舉杯。
                </div>
                
        </div>
