<body>
    <div class="container">
        <h2 class="name">
            仲宣樓落成和吳深源制參韻  其一
        </h2>
        <div class="author"><a href="/author/8be64681-f518-457a-a6b0-3dc6cd6fc98c.html" title="李曾伯" target="_blank">
                李曾伯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巍樓聳立千仞壁，熊楚奇觀此其一。
                </div>
                
                <div class="paragraph">
                    蒼龍夭矯出一頭，下瞰七澤乾坤浮。
                </div>
                
                <div class="paragraph">
                    平遠獻狀呈几席，氣勢彈壓東西州。
                </div>
                
                <div class="paragraph">
                    仲宣襟抱六合隘，生閲曹劉幾成敗。
                </div>
                
                <div class="paragraph">
                    當時徙倚落日邊，豈計嘉名鎮長在。
                </div>
                
                <div class="paragraph">
                    高談猶想四座驚，好語意得由天成。
                </div>
                
                <div class="paragraph">
                    景升逝矣建安往，豈濁斯足清斯纓。
                </div>
                
                <div class="paragraph">
                    今朝我與群賢集，風景還能類前日。
                </div>
                
                <div class="paragraph">
                    賦斯樓者天台公，揚厲其誰會椽筆。
                </div>
                
                <div class="paragraph">
                    嗟今視昔後視今，君子思遠而憂深。
                </div>
                
                <div class="paragraph">
                    運方濟泰月在臨，有如此水舟同心。
                </div>
                
                <div class="paragraph">
                    芳名起日炳若揭，老子婆娑衆賓悅。
                </div>
                
                <div class="paragraph">
                    斯城斯樓天下無，王賦吳詩成四絕。
                </div>
                
        </div>
