    <div class="container">
        <h2 class="name">
            送黄考功廣東運判分韻得漢字
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    凉風厲蕭辰，秋事已一半。
                </div>
                
                <div class="paragraph">
                    同舍多望郎，萍聚復雲散。
                </div>
                
                <div class="paragraph">
                    得士良苦艱，引去何浩瀚。
                </div>
                
                <div class="paragraph">
                    日日送行人，青衫浹流汗。
                </div>
                
                <div class="paragraph">
                    其間白石翁，清廟之圭瓚。
                </div>
                
                <div class="paragraph">
                    器采儀周行，詞章輩楚亂。
                </div>
                
                <div class="paragraph">
                    秘丘第一官，脩途日未旰。
                </div>
                
                <div class="paragraph">
                    掉頭不肯住，持節下霄漢。
                </div>
                
                <div class="paragraph">
                    草木識清名，風塵入長算。
                </div>
                
                <div class="paragraph">
                    安得此老宿，爲世洗愁嘆。
                </div>
                
                <div class="paragraph">
                    同省並門居，昔我綴華貫。
                </div>
                
                <div class="paragraph">
                    高標壁千仞，臨分重嗟惋。
                </div>
                
                <div class="paragraph">
                    相期紹前徽，歲晚堪把玩。
                </div>
                
        </div>
