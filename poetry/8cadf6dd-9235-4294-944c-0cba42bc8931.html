    <div class="container">
        <h2 class="name">
            蕭寺逢寒食
        </h2>
        <div class="author"><a href="/author/d832bc5a-c84b-42aa-aded-0d015460c40b.html" title="李龏" target="_blank">
                李龏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皇天無私覆，白日照不明。
                </div>
                
                <div class="paragraph">
                    覽鏡見白髮，無路通上清。
                </div>
                
                <div class="paragraph">
                    惡命如惡草，羞與蕭艾爭。
                </div>
                
                <div class="paragraph">
                    春風鼓元造，吹我來吳城。
                </div>
                
                <div class="paragraph">
                    繁華久寂寞，車馬猶肥輕。
                </div>
                
                <div class="paragraph">
                    寄家盤門裏，古寺如荒塋。
                </div>
                
                <div class="paragraph">
                    地頑蘚皮厚，終日無人行。
                </div>
                
                <div class="paragraph">
                    囂譊故相遠，妻女多輕驚。
                </div>
                
                <div class="paragraph">
                    朝聞勃姑聲，暮聞姑惡聲。
                </div>
                
                <div class="paragraph">
                    聲云苦復苦，朝暮難爲情。
                </div>
                
                <div class="paragraph">
                    梨花照愁腸，痛似遭五兵。
                </div>
                
                <div class="paragraph">
                    一杯寒食酒，誰與論浮生。
                </div>
                
        </div>
