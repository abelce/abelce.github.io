    <div class="container">
        <h2 class="name">
            憶舊游  其一
        </h2>
        <div class="author"><a href="/author/9288b303-a70e-4cff-99ed-fcdd7d279b1f.html" title="許必勝" target="_blank">
                許必勝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歡遊成逝波，盛華落殘照。
                </div>
                
                <div class="paragraph">
                    每憶清池遊，幽魂夜相弔。
                </div>
                
                <div class="paragraph">
                    與君携手時，雲林正清妙。
                </div>
                
                <div class="paragraph">
                    天空露光動，襟衫見高調。
                </div>
                
                <div class="paragraph">
                    及來愁病侵，瘦骨冰稜峭。
                </div>
                
                <div class="paragraph">
                    君如鏡中花，獨向春光笑。
                </div>
                
                <div class="paragraph">
                    荒村酒味薄，沉憂何時療。
                </div>
                
                <div class="paragraph">
                    日色不入夢，高星凍青耀。
                </div>
                
                <div class="paragraph">
                    空枝吟霜風，永夜興悲嘯。
                </div>
                
                <div class="paragraph">
                    嵯峨金張第，忽成野田燒。
                </div>
                
                <div class="paragraph">
                    安得明月中，長見君年少。
                </div>
                
        </div>
    </div>
