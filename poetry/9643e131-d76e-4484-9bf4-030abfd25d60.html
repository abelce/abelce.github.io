    <div class="container">
        <h2 class="name">
            游羅浮山一首示兒子過
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人間有此白玉京，羅浮見日雞一鳴。
                </div>
                
                <div class="paragraph">
                    南樓未必齊日觀，鬰儀自欲朝朱明。
                </div>
                
                <div class="paragraph">
                    東坡之師抱朴老，真契久已交前生。
                </div>
                
                <div class="paragraph">
                    玉堂金馬久流落，寸田尺宅今誰耕。
                </div>
                
                <div class="paragraph">
                    道華亦嘗啖一棗，契虛正欲仇三彭。
                </div>
                
                <div class="paragraph">
                    鐵橋石柱連空橫，杖藜欲趁飛猱輕。
                </div>
                
                <div class="paragraph">
                    雲溪夜逢瘖虎伏，斗壇晝出銅龍獰。
                </div>
                
                <div class="paragraph">
                    小兒少年有奇志，中宵起坐存黄庭。
                </div>
                
                <div class="paragraph">
                    近者戲作凌雲賦，筆勢彷彿離騷經。
                </div>
                
                <div class="paragraph">
                    負書從我盍歸去，羣仙正草新宮銘。
                </div>
                
                <div class="paragraph">
                    汝應奴隸蔡少霞，我亦季孟山玄卿。
                </div>
                
                <div class="paragraph">
                    還須略報老同叔，贏糧萬里尋初平。
                </div>
                
        </div>
    </div>
