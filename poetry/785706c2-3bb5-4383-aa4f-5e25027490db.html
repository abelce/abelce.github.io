    <div class="container">
        <h2 class="name">
            吳江舟中作
        </h2>
        <div class="author"><a href="/author/a36aa28f-f1ed-4ef2-b7b1-9ab88fe57663.html" title="米芾" target="_blank">
                米芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨風起西北，萬艘皆乘便。
                </div>
                
                <div class="paragraph">
                    今風轉而東，我舟十五縴。
                </div>
                
                <div class="paragraph">
                    力乏更雇夫，百金尚嫌賤。
                </div>
                
                <div class="paragraph">
                    船工怒鬭語，夫坐視而怨。
                </div>
                
                <div class="paragraph">
                    添槔亦復車，黄膠生口嚥。
                </div>
                
                <div class="paragraph">
                    河泥若祐夫，粘底更不轉。
                </div>
                
                <div class="paragraph">
                    添金工不怒，意滿怨亦散。
                </div>
                
                <div class="paragraph">
                    一曳如風車，叫啖如臨戰。
                </div>
                
                <div class="paragraph">
                    傍觀鶑竇湖，渺渺無涯岸。
                </div>
                
                <div class="paragraph">
                    一滴不可汲，況彼西江遠。
                </div>
                
                <div class="paragraph">
                    萬事須乘時，汝來一何晚。
                </div>
                
        </div>
    </div>
