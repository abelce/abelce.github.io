    <div class="container">
        <h2 class="name">
            中秋夜試院寄子平
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶初我來時，夜色如墨障。
                </div>
                
                <div class="paragraph">
                    心常念明月，幾日西南上。
                </div>
                
                <div class="paragraph">
                    松梢倚樓角，一玦偃相向。
                </div>
                
                <div class="paragraph">
                    漸見輪中物，依稀吐形狀。
                </div>
                
                <div class="paragraph">
                    今宵東嶺外，灧灧金波漲。
                </div>
                
                <div class="paragraph">
                    人間重此夕，一歲號佳賞。
                </div>
                
                <div class="paragraph">
                    而我督秋試，鎖宿密如藏。
                </div>
                
                <div class="paragraph">
                    細務紛滿前，約束甚鞿鞅。
                </div>
                
                <div class="paragraph">
                    無由奉朋侶，徹曉坐清曠。
                </div>
                
                <div class="paragraph">
                    之人富才華，筆力趫且壯。
                </div>
                
                <div class="paragraph">
                    誰陪把樽酒，露下與酬唱。
                </div>
                
                <div class="paragraph">
                    南牆咫尺地，使我起遐想。
                </div>
                
                <div class="paragraph">
                    人生此良會，可惜已虛放。
                </div>
                
                <div class="paragraph">
                    獨立中夜歸，俯首入書幌。
                </div>
                
        </div>
