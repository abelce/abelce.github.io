    <div class="container">
        <h2 class="name">
            鐵溝行贈喬太博
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    城東坡隴何所似，風吹海濤低復起。
                </div>
                
                <div class="paragraph">
                    城中病守無所爲，走馬來尋鐵溝水。
                </div>
                
                <div class="paragraph">
                    鐵溝水淺不容輈，恰似當年韓與侯。
                </div>
                
                <div class="paragraph">
                    有魚無魚何足道，駕言聊復寫我憂。
                </div>
                
                <div class="paragraph">
                    孤村野店亦何有，欲發狂言須斗酒。
                </div>
                
                <div class="paragraph">
                    山頭落日側金盆，倒著接䍦搔白首。
                </div>
                
                <div class="paragraph">
                    忽憶從軍年少時，輕裘細馬百不知。
                </div>
                
                <div class="paragraph">
                    臂弓腰箭南山下，追逐長楊射獵兒。
                </div>
                
                <div class="paragraph">
                    老去同君兩憔悴，犯夜醉歸人不避。
                </div>
                
                <div class="paragraph">
                    明年定起故將軍，未肯先誅霸陵尉。
                </div>
                
        </div>
