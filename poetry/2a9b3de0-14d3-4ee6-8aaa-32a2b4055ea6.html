    <div class="container">
        <h2 class="name">
            至金谿與康功
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客子遠羈棲，天寒夜幽獨。
                </div>
                
                <div class="paragraph">
                    擁被薦孤枕，感嘆不自足。
                </div>
                
                <div class="paragraph">
                    念與公平時，書卷共燈燭。
                </div>
                
                <div class="paragraph">
                    事業志遠大，可但慕爵祿。
                </div>
                
                <div class="paragraph">
                    騕褭頭不垂，果此先噴玉。
                </div>
                
                <div class="paragraph">
                    駸駸官職場，意氣已神速。
                </div>
                
                <div class="paragraph">
                    我方坐困苦，一命綫相續。
                </div>
                
                <div class="paragraph">
                    盜雖哀王粲，屢作碪上肉。
                </div>
                
                <div class="paragraph">
                    屋廬化飛烟，瓶盎無儲粟。
                </div>
                
                <div class="paragraph">
                    豈不鄰北阮，分者誰半菽。
                </div>
                
                <div class="paragraph">
                    今兹尋友朋，慚甲生面目。
                </div>
                
                <div class="paragraph">
                    波濤歲云暮，正作垂翅鵠。
                </div>
                
                <div class="paragraph">
                    公無遂獨笑，忍聽窮途哭。
                </div>
                
        </div>
    </div>
