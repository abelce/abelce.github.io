    <div class="container">
        <h2 class="name">
            宿餘杭普救蘭若同訥義二僧訪法喜寺尋登綠野亭
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生樂遊觀，幾欲遍區宇。
                </div>
                
                <div class="paragraph">
                    足力有限量，勝處空默數。
                </div>
                
                <div class="paragraph">
                    餘杭舊名邑，相距纔步武。
                </div>
                
                <div class="paragraph">
                    蘇翁綠野詠，方冊每欣睹。
                </div>
                
                <div class="paragraph">
                    朅來始經行，解擔日蹉午。
                </div>
                
                <div class="paragraph">
                    招提略憇倦，鑪熏散雲縷。
                </div>
                
                <div class="paragraph">
                    上人別累年，省識但能祖。
                </div>
                
                <div class="paragraph">
                    應憐憂患跡，官路還踽踽。
                </div>
                
                <div class="paragraph">
                    將勤設瓜果，就蔭指柵楰。
                </div>
                
                <div class="paragraph">
                    少焉湯浴罷，作意訪奇古。
                </div>
                
                <div class="paragraph">
                    相從到鄰寺，儒宮換堂廡。
                </div>
                
                <div class="paragraph">
                    揆昔列鐘魚，俄此登簋簠。
                </div>
                
                <div class="paragraph">
                    萬法迭成壞，紛紛競誰主。
                </div>
                
                <div class="paragraph">
                    旋陟陂上亭，傾摧幾風雨。
                </div>
                
                <div class="paragraph">
                    老柳不復見，危闌試憑俯。
                </div>
                
                <div class="paragraph">
                    青山幸縈繞，寧暇問秦禹。
                </div>
                
                <div class="paragraph">
                    水流天接處，桑塍間蔬圃。
                </div>
                
                <div class="paragraph">
                    種蓮止坳塘，炊煙莽村聚。
                </div>
                
                <div class="paragraph">
                    咨嗟雜慰快，擬去還眷憮。
                </div>
                
                <div class="paragraph">
                    一笑詩已成，馳奔遽忘苦。
                </div>
                
        </div>
