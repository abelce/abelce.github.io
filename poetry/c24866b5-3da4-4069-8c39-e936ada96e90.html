    <div class="container">
        <h2 class="name">
            提胡盧
        </h2>
        <div class="author"><a href="/author/41c8550a-593a-4ddb-8107-cef2d0a1750d.html" title="邵定翁" target="_blank">
                邵定翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    提胡盧，既不掛于寂靜之邱墟，又不浮之汗漫之江湖。
                </div>
                
                <div class="paragraph">
                    又不持之騎龍雨八區，胡爲喚人挈之登酒壚。
                </div>
                
                <div class="paragraph">
                    桀紂以烟莽其都，李杜以風沙厥軀。
                </div>
                
                <div class="paragraph">
                    前人醉倒後人扶，萬世一醉何年甦。
                </div>
                
                <div class="paragraph">
                    矧今斗米抵斗珠，方坊刊章禁私壺。
                </div>
                
                <div class="paragraph">
                    杖頭有金何處沽，何況杖頭金又無。
                </div>
                
                <div class="paragraph">
                    我瓦盆，三年枯，借姑胡盧復我姑，請姑提取湘江水，去飲三閭楚大夫。
                </div>
                
        </div>
    </div>
