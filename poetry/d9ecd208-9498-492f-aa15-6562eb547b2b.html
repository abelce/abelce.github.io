    <div class="container">
        <h2 class="name">
            李丞相生朝
        </h2>
        <div class="author"><a href="/author/d3ae70e9-221a-4983-9546-181ce2e4d27f.html" title="張元幹" target="_blank">
                張元幹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    柱史生周室，仙源譜系崇。
                </div>
                
                <div class="paragraph">
                    儲星昭昴宿，降嶽表神嵩。
                </div>
                
                <div class="paragraph">
                    間氣憑家世，宗臣挺祖風。
                </div>
                
                <div class="paragraph">
                    夢求終作楫，獵卜果非熊。
                </div>
                
                <div class="paragraph">
                    感遇雲龍會，恩深雨露豐。
                </div>
                
                <div class="paragraph">
                    折衝淵聖日，輝赫靖康功。
                </div>
                
                <div class="paragraph">
                    社稷欹傾際，乾坤震蕩中。
                </div>
                
                <div class="paragraph">
                    力扶神器正，堅守帝都雄。
                </div>
                
                <div class="paragraph">
                    割地爭三鎮，回天定兩宮。
                </div>
                
                <div class="paragraph">
                    壯圖期敉難，大節耻和戎。
                </div>
                
                <div class="paragraph">
                    去國孤舟遠，憂時百雉空。
                </div>
                
                <div class="paragraph">
                    建炎欣翊戴，鴻慶襲光融。
                </div>
                
                <div class="paragraph">
                    相印機衡重，兵權號令通。
                </div>
                
                <div class="paragraph">
                    安危繄禮貌，進退肯雷同。
                </div>
                
                <div class="paragraph">
                    巨屏頻循撫，真祠示眷蒙。
                </div>
                
                <div class="paragraph">
                    歡聲逢穀旦，善頌達蒼穹。
                </div>
                
                <div class="paragraph">
                    弼亮需元老，平章合上公。
                </div>
                
                <div class="paragraph">
                    五行推有本，六甲混無窮。
                </div>
                
                <div class="paragraph">
                    再造邦基固，中興大運隆。
                </div>
                
                <div class="paragraph">
                    保民躋壽域，千載簡宸衷。
                </div>
                
        </div>
