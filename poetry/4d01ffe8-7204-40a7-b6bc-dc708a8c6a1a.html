    <div class="container">
        <h2 class="name">
            石昌言學士宰中牟日爲詩見寄久未之答今冬罷武成幕来京師此詩謝之
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年三月浪，鱗翼化雲雷。
                </div>
                
                <div class="paragraph">
                    竹箭流俱上，芙蓉幕對開。
                </div>
                
                <div class="paragraph">
                    瀵泉揚沸渭，泰華聳崔嵬。
                </div>
                
                <div class="paragraph">
                    捧檄容歸省，飛觴復屢陪。
                </div>
                
                <div class="paragraph">
                    芬芳襲芝室，嘉慶侍蘭階。
                </div>
                
                <div class="paragraph">
                    吳璧評殘筆，隋碑讀漬苔。
                </div>
                
                <div class="paragraph">
                    清陰依玉樹，和氣樂春臺。
                </div>
                
                <div class="paragraph">
                    薄宦俄成别，私門忽遇災。
                </div>
                
                <div class="paragraph">
                    一朝捐綵服，五載泣粗縗。
                </div>
                
                <div class="paragraph">
                    季路還從仕，任安獨見哀。
                </div>
                
                <div class="paragraph">
                    近畿須健令，劇邑試長才。
                </div>
                
                <div class="paragraph">
                    過目全牛解，迎鋒巨枿摧。
                </div>
                
                <div class="paragraph">
                    雉留乘蔭伏，蝗避境苗迴。
                </div>
                
                <div class="paragraph">
                    時得鳴琴暇，仍飛麗句來。
                </div>
                
                <div class="paragraph">
                    正知榮篋笥，無足報璿瑰。
                </div>
                
                <div class="paragraph">
                    紞鼓俄攀鄧，安車已召枚。
                </div>
                
                <div class="paragraph">
                    賦成平樂館，燕奉柏梁杯。
                </div>
                
                <div class="paragraph">
                    自顧誠駑緩，于今尚草萊。
                </div>
                
                <div class="paragraph">
                    履穿羞路雪，蓋敝怯京埃。
                </div>
                
                <div class="paragraph">
                    儻借餘光便，炎風動死灰。
                </div>
                
        </div>
