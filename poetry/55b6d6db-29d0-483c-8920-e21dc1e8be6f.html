    <div class="container">
        <h2 class="name">
            蒜山松林中可卜居余欲僦其地地屬金山故作此詩與金山元長老
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魏王大瓠無人識，種成何翅實五石。
                </div>
                
                <div class="paragraph">
                    不辭破作兩大樽，只憂水淺江湖窄。
                </div>
                
                <div class="paragraph">
                    我材濩落本無用，虛名驚世終何益。
                </div>
                
                <div class="paragraph">
                    東方先生好自譽，孟賁子路并爲一。
                </div>
                
                <div class="paragraph">
                    杜陵布衣老且愚，信口自比契與稷。
                </div>
                
                <div class="paragraph">
                    暮年欲學柳下惠，嗜好酸鹹不相入。
                </div>
                
                <div class="paragraph">
                    金山也是不羈人，早歲聞名晚相得。
                </div>
                
                <div class="paragraph">
                    我醉而嬉欲仙去，傍人笑倒山謂實。
                </div>
                
                <div class="paragraph">
                    問我此身何所歸，笑指浮休百年宅。
                </div>
                
                <div class="paragraph">
                    蒜山幸有閑田地，招此無家一房客。
                </div>
                
        </div>
    </div>
