    <div class="container">
        <h2 class="name">
            餞任況之
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我如支離人，自負百鈞趨。
                </div>
                
                <div class="paragraph">
                    羊腸路九折，傴僂纔半途。
                </div>
                
                <div class="paragraph">
                    道逢任夫子，忽焉巾柴車。
                </div>
                
                <div class="paragraph">
                    問君當何之，駕言返舊廬。
                </div>
                
                <div class="paragraph">
                    息肩子有日，我愧今不如。
                </div>
                
                <div class="paragraph">
                    嗟哉妻孥累，口腹亦見驅。
                </div>
                
                <div class="paragraph">
                    一墮世網中，局促轅下駒。
                </div>
                
                <div class="paragraph">
                    秋風送鴻鵠，萬里翔天衢。
                </div>
                
                <div class="paragraph">
                    蓬瀛豈難到，定笑山澤癯。
                </div>
                
                <div class="paragraph">
                    那知羈旅懷，扁舟夢江湖。
                </div>
                
                <div class="paragraph">
                    行當投劾去，暮景收桑榆。
                </div>
                
                <div class="paragraph">
                    願回結駟駕，時過原生居。
                </div>
                
        </div>
