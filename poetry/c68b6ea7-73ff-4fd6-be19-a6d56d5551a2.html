    <div class="container">
        <h2 class="name">
            維心方刊正三國史某以精筆遺之蒙餉大篇爲謝氣格渾然三復感歎漫依元韻奉和蕪陋增愧
        </h2>
        <div class="author"><a href="/author/dbe1a10f-4ab8-4aa0-8aee-26cf4495006e.html" title="沈與求" target="_blank">
                沈與求
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    諸豪雄誇劍芒銛，毛錐斂避收餘尖。
                </div>
                
                <div class="paragraph">
                    櫝間黯黮渇銅雀，案上爬沙枯玉蟾。
                </div>
                
                <div class="paragraph">
                    學堂山人有遺裔，筆力大可千人兼。
                </div>
                
                <div class="paragraph">
                    掉頭不肯書柿葉，酒酣起舞怒奮髯。
                </div>
                
                <div class="paragraph">
                    十年歸坐溪口屋，傲視冠冕猶髠箝。
                </div>
                
                <div class="paragraph">
                    草玄草聖聊戲耳，如醫識藥信手拈。
                </div>
                
                <div class="paragraph">
                    邇來直筆到三國，去取法度何森嚴。
                </div>
                
                <div class="paragraph">
                    眼中青白世矜異，皮裏陽秋誰顧瞻。
                </div>
                
                <div class="paragraph">
                    更憐中書今且老，鷄毛葦管争出奩。
                </div>
                
                <div class="paragraph">
                    懸知入手便獰劣，那復助子窮幽潛。
                </div>
                
                <div class="paragraph">
                    我持妙穎急送似，標題珍重存華籤。
                </div>
                
                <div class="paragraph">
                    勢如執法貴心正，俗病要以此語砭。
                </div>
                
                <div class="paragraph">
                    揮掃定見龍蛇走，紬繹何憚歲月淹。
                </div>
                
                <div class="paragraph">
                    須知筆意似人意，柔順未必非凶憸。
                </div>
                
        </div>
    </div>
