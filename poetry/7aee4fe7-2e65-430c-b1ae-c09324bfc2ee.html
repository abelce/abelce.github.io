    <div class="container">
        <h2 class="name">
            題瀏陽縣柳仲明致政雲居山書院
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲居山高三萬尺，下插瀏江上撞日。
                </div>
                
                <div class="paragraph">
                    柳下和風百世師，有孫避地來築室。
                </div>
                
                <div class="paragraph">
                    奕葉隠居三百年，栽桃種杏今滿川。
                </div>
                
                <div class="paragraph">
                    當家相傳一破硯，此外文字九千卷。
                </div>
                
                <div class="paragraph">
                    旄頭畢方書散亡，維仲明父再耿光。
                </div>
                
                <div class="paragraph">
                    木葉衣裳野蕨腸，牙籤玉軸還堆床。
                </div>
                
                <div class="paragraph">
                    更於山下起高閣，竹戶松窗照林壑。
                </div>
                
                <div class="paragraph">
                    閣上諸郎夜誦聲，太一真人降雲鶴。
                </div>
                
                <div class="paragraph">
                    向來有子中文科，泮宮彈琴詠菁莪。
                </div>
                
                <div class="paragraph">
                    柳氏門閭人刮目，仲明依舊一漁蓑。
                </div>
                
        </div>
    </div>
