    <div class="container">
        <h2 class="name">
            贈唐德輿通判
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔中原全盛日，猶推巴蜀多人物。
                </div>
                
                <div class="paragraph">
                    况今王氣在東南，北望中原渺蕭瑟。
                </div>
                
                <div class="paragraph">
                    先生隠居談典墳，博士乃有垂世文。
                </div>
                
                <div class="paragraph">
                    內前之行傳未了，鈎黨已到白鷺羣。
                </div>
                
                <div class="paragraph">
                    舍人父子自知己，紅藥翻殘棠屢憇。
                </div>
                
                <div class="paragraph">
                    逮公四世傳以是，池上鳳毛宜翽翽。
                </div>
                
                <div class="paragraph">
                    胡爲一再纔別乘，縱說翺翔豈其稱。
                </div>
                
                <div class="paragraph">
                    雞羣牛皂匪殽雜，玉水珠淵自輝映。
                </div>
                
                <div class="paragraph">
                    維公大父我曾祖，紹聖同年蒙主恩。
                </div>
                
                <div class="paragraph">
                    我今流落不足論，附驥詎敢儕青雲。
                </div>
                
                <div class="paragraph">
                    鄱陽別去今三歲，邂逅從公寧自意。
                </div>
                
                <div class="paragraph">
                    幾思著句道所以，筆力甚孱無好思。
                </div>
                
                <div class="paragraph">
                    今辰何以爲公壽，四世斯文端不朽，匪蜀眉山還有否。
                </div>
                
        </div>
