    <div class="container">
        <h2 class="name">
            次韻元裕同游東山佳什東坡所謂愛此小天竺即其地也
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東坡謫蠻荒，夢想兩天竺。
                </div>
                
                <div class="paragraph">
                    哦詩寄東山，妙響振林麓。
                </div>
                
                <div class="paragraph">
                    作祠衛公旁，一杯奠椒漿。
                </div>
                
                <div class="paragraph">
                    相望柳柳州，追配韓潮陽。
                </div>
                
                <div class="paragraph">
                    懷人空隕涕，亭榭今荒墟。
                </div>
                
                <div class="paragraph">
                    溪山不改色，松聲契真如。
                </div>
                
                <div class="paragraph">
                    嗟余麋鹿姿，慣逐漁樵伴。
                </div>
                
                <div class="paragraph">
                    平生鐵石腸，那復置冰炭。
                </div>
                
                <div class="paragraph">
                    尋山得佳侣，聊遂幽人意。
                </div>
                
                <div class="paragraph">
                    登臨有遐矚，俯仰觀此世。
                </div>
                
                <div class="paragraph">
                    君爲丞相孫，仕作淵明清。
                </div>
                
                <div class="paragraph">
                    一枰可消憂，五字堪析酲。
                </div>
                
                <div class="paragraph">
                    人生各有役，詩棋豈妨道。
                </div>
                
                <div class="paragraph">
                    閉戶朝黄庭，習氣終一掃。
                </div>
                
        </div>
    </div>
