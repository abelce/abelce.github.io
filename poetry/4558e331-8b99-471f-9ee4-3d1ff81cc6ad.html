    <div class="container">
        <h2 class="name">
            雷斧歌
        </h2>
        <div class="author"><a href="/author/f3efa0b8-134e-4a9a-a7f2-53d20b85d0c0.html" title="嚴羽" target="_blank">
                嚴羽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    穹崖之上，層峰之巔，神光夜半光燭天。
                </div>
                
                <div class="paragraph">
                    山僧夢裏忽驚起，有物墜地聲填然。
                </div>
                
                <div class="paragraph">
                    峰頭巨石似開劈，鬼物散走如飆旋。
                </div>
                
                <div class="paragraph">
                    山僧曉見不敢取，有客識之爲雷斧，持歸摩挲色蒼古。
                </div>
                
                <div class="paragraph">
                    匣中往往出雲氣，窗外時時起風雨。
                </div>
                
                <div class="paragraph">
                    吾聞陰陽之氣相搏爲雷霆，變化翕欻常杳冥。
                </div>
                
                <div class="paragraph">
                    非若革鼉考擊之爲聲，不知此斧何從形。
                </div>
                
                <div class="paragraph">
                    乃是比干之心，朱雲之舌。
                </div>
                
                <div class="paragraph">
                    一片忠憤氣，蟠鬰天地閒。
                </div>
                
                <div class="paragraph">
                    千載長不滅，造化爲鑪巧鎔結。
                </div>
                
                <div class="paragraph">
                    嗟哉指佞之草不復生，羣姦睚眥紛縱橫。
                </div>
                
                <div class="paragraph">
                    大弓寶玉爭竊取，豈懼鬼責并天刑。
                </div>
                
                <div class="paragraph">
                    我欲乘雲朝帝所，大叫天關排九虎。
                </div>
                
                <div class="paragraph">
                    乞將此斧借小臣，叩頭問天天更許。
                </div>
                
        </div>
