    <div class="container">
        <h2 class="name">
            鐵筆歌（今按：疑爲後人所作，錄附參考。）
        </h2>
        <div class="author"><a href="/author/46b1cc8a-efac-4de3-994a-f86f0452edd8.html" title="張巡" target="_blank">
                張巡
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皇天生我兮男子，君王用我兮熊羆。
                </div>
                
                <div class="paragraph">
                    力拔山兮勢雄，氣貫日兮虹霓。
                </div>
                
                <div class="paragraph">
                    月正明兮磨鎗礪劍，星未落兮擊鼓掀旗。
                </div>
                
                <div class="paragraph">
                    擣賊室兮焚寨，臠賊肉兮充饑。
                </div>
                
                <div class="paragraph">
                    食馬革兮計盡，殺妻妾兮心悲。
                </div>
                
                <div class="paragraph">
                    爲厲鬼兮身被鐵甲，爲明神兮手執金鎚。
                </div>
                
                <div class="paragraph">
                    亦莫指我爲張毅，亦莫指我爲張飛。
                </div>
                
                <div class="paragraph">
                    我乃唐之張巡，與許遠兮同時。
                </div>
                
                <div class="paragraph">
                    在東嶽兮押案，都統使兮陰司。
                </div>
                
                <div class="paragraph">
                    事蓬萊兮殿直，任酆都兮獄推。
                </div>
                
                <div class="paragraph">
                    景祐真君兮陽間封爵，忠烈大夫兮天上官資。
                </div>
                
                <div class="paragraph">
                    漫濡毫而爲翰，俾世人而皆知。
                </div>
                
                <div class="paragraph">
                    （《古今圖書集成·職方典》三九九《歸德府部》）（〖1〗康熙《商邱縣志》卷十八收此詩，注：「公降乩所作。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
