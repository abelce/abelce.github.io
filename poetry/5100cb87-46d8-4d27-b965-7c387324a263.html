    <div class="container">
        <h2 class="name">
            令狐相公見示贈竹二十韻仍命繼和
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高人必愛竹，寄興良有以。
                </div>
                
                <div class="paragraph">
                    峻節可臨戎，虛心宜待士。
                </div>
                
                <div class="paragraph">
                    衆芳信妍媚，威鳳難棲止。
                </div>
                
                <div class="paragraph">
                    遂於鼙鼓間，移植東南美。
                </div>
                
                <div class="paragraph">
                    封以梁國土，澆之浚泉水。
                </div>
                
                <div class="paragraph">
                    得地色不移，凌空勢方起。
                </div>
                
                <div class="paragraph">
                    新青排故葉，餘粉籠疎理。
                </div>
                
                <div class="paragraph">
                    猶復隔牆藩，何因出塵滓。
                </div>
                
                <div class="paragraph">
                    茲辰去前蔽，永日勞瞪視。
                </div>
                
                <div class="paragraph">
                    槭槭林已成，熒熒玉相似。
                </div>
                
                <div class="paragraph">
                    規摹起心匠，洗滌在頤指。
                </div>
                
                <div class="paragraph">
                    曲直既瞭然，孤高何卓爾。
                </div>
                
                <div class="paragraph">
                    垂梢覆內屏，迸笋侵前戺。
                </div>
                
                <div class="paragraph">
                    妓席拂雲鬢，賓階蔭珠履。
                </div>
                
                <div class="paragraph">
                    抱琴恣閑翫，執卷堪斜倚。
                </div>
                
                <div class="paragraph">
                    露下懸明璫，風來韻清徵。
                </div>
                
                <div class="paragraph">
                    堅貞貫四候，標格殊百卉。
                </div>
                
                <div class="paragraph">
                    歲晚當自知，繁華豈云比。
                </div>
                
                <div class="paragraph">
                    古詩無贈竹，高唱從此始。
                </div>
                
                <div class="paragraph">
                    一聽清瑤音，崢然長在耳。
                </div>
                
        </div>
