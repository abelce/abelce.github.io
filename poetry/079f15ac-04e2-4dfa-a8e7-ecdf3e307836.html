    <div class="container">
        <h2 class="name">
            和定州端明雪浪齋
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    中山士馬如雲屯，號令惟覺將軍尊。
                </div>
                
                <div class="paragraph">
                    熊旂犀甲羅左右，金鉦鳴鼓喧朝昏。
                </div>
                
                <div class="paragraph">
                    少年畎畝老爲將，誰能復記躬耕村。
                </div>
                
                <div class="paragraph">
                    東坡先生事業異，道岐不得安修門。
                </div>
                
                <div class="paragraph">
                    眼前富貴念不起，惟有山林勞夢魂。
                </div>
                
                <div class="paragraph">
                    榛中奇石安至此，坐蒙湔洗見本根。
                </div>
                
                <div class="paragraph">
                    奔流驟浪勢萬里，至畫乃掃筆墨痕。
                </div>
                
                <div class="paragraph">
                    黄牛三峽固細事，赤壁長江何足論。
                </div>
                
                <div class="paragraph">
                    能令萬古蛟蜃怪，么麽入此玻璃盆。
                </div>
                
                <div class="paragraph">
                    扁舟獨往則不可，平生致君言具存。
                </div>
                
        </div>
    </div>
