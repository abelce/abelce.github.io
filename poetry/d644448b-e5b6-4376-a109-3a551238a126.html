    <div class="container">
        <h2 class="name">
            依韻和許待制病起偶書
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    桐柳陰陰翠色參，幔房深邃靜於巖。
                </div>
                
                <div class="paragraph">
                    疾疑不是因蛇影，方秘曾傳白玉函。
                </div>
                
                <div class="paragraph">
                    煉蜜有時蜂競至，墜羶無數蟻來銜。
                </div>
                
                <div class="paragraph">
                    女奚困觸屏風響，林鳥饑尋蠹木鵮。
                </div>
                
                <div class="paragraph">
                    趨吏喜聞開便閤，舞姬排比翦春衫。
                </div>
                
                <div class="paragraph">
                    嘉賓入幙金樽抹，賀客衝風席帽攙。
                </div>
                
                <div class="paragraph">
                    談出古人非騁辯，詩陳王化不言讒。
                </div>
                
                <div class="paragraph">
                    提綱勿用銖銖較，列局緣從物物監。
                </div>
                
                <div class="paragraph">
                    龍腦篆香蟠屈曲，虎頭彫枕剔空嵌。
                </div>
                
                <div class="paragraph">
                    年踰五十惟躭易，能格神明莫若諴。
                </div>
                
        </div>
    </div>
