    <div class="container">
        <h2 class="name">
            依韵和李評文思
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我心烱烱君應識，萬事都慵獨吟癖。
                </div>
                
                <div class="paragraph">
                    二年客眼看京華，可見無媒進無益。
                </div>
                
                <div class="paragraph">
                    勢門所喜在佞豪，直語空拳無一懌。
                </div>
                
                <div class="paragraph">
                    愛君挺拔生貴家，不學庸兒醉朱碧。
                </div>
                
                <div class="paragraph">
                    兩提試筆賦翰林，落落金聲天上擲。
                </div>
                
                <div class="paragraph">
                    改丞殿省頭不回，直把群經重研摭。
                </div>
                
                <div class="paragraph">
                    相逢憐我猶滯濡，四十金閨未通籍。
                </div>
                
                <div class="paragraph">
                    勢門宜不容此身，頼有君家好投迹。
                </div>
                
                <div class="paragraph">
                    書齋延坐開新編，光焰文章追祖白。
                </div>
                
                <div class="paragraph">
                    更邀詩社同襟期，脫略形骸一疏戚。
                </div>
                
                <div class="paragraph">
                    公侯必復君勿遲，志士由來輕尺璧。
                </div>
                
        </div>
