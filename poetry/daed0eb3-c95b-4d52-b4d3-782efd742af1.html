    <div class="container">
        <h2 class="name">
            送呂安禮
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    呂子有奇氣，少年事詩書。
                </div>
                
                <div class="paragraph">
                    不肯衣逢掖，而隨市井儒。
                </div>
                
                <div class="paragraph">
                    白紵霜雪袍，朱纓貫金殳。
                </div>
                
                <div class="paragraph">
                    大醉必走馬，長呼挽雕弧。
                </div>
                
                <div class="paragraph">
                    興罷有餘歡，清歌倚簫竽。
                </div>
                
                <div class="paragraph">
                    春風動狂思，夜席擁妖姝。
                </div>
                
                <div class="paragraph">
                    羣兒傍笑之，謂子脫撿拘。
                </div>
                
                <div class="paragraph">
                    而我獨知子，壯茲真丈夫。
                </div>
                
                <div class="paragraph">
                    屑屑五斗米，其重無錙銖。
                </div>
                
                <div class="paragraph">
                    何爲愛瑣屑，妄自苦其軀。
                </div>
                
                <div class="paragraph">
                    子亦愛我拙，相逢每躊躇。
                </div>
                
                <div class="paragraph">
                    論詩夜齋靜，秀氣出璠璵。
                </div>
                
                <div class="paragraph">
                    遠官無與歡，見君心獨娛。
                </div>
                
                <div class="paragraph">
                    如何忽告別，决去如驚鳬。
                </div>
                
                <div class="paragraph">
                    矯矯黄鵠姿，枳棘非所居。
                </div>
                
                <div class="paragraph">
                    清明擇士日，子豈久泥塗。
                </div>
                
                <div class="paragraph">
                    送別動苦懷，乖離感羈孤。
                </div>
                
                <div class="paragraph">
                    搔首歲暮天，詩成悲有餘。
                </div>
                
        </div>
