    <div class="container">
        <h2 class="name">
            贈關澮關沼
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見杜侯昔爲歌行贈徐侯，大兒色清澈，小兒氣食牛。
                </div>
                
                <div class="paragraph">
                    往有關尹官仕周，其人有道其澤流。
                </div>
                
                <div class="paragraph">
                    會稽竹箭無名久，文采關侯二兒秀，不然安取關尹後。
                </div>
                
                <div class="paragraph">
                    何用黄雀青鷇蓬間飛，長觜飽滿短觜饑。
                </div>
                
                <div class="paragraph">
                    何用城烏嗷嗷八九雛，端坐秦氏桂扶疏。
                </div>
                
                <div class="paragraph">
                    淵也詩足興，功也禮足立。
                </div>
                
                <div class="paragraph">
                    三年不見冠岌岌，何用春耕投種歎粟粒。
                </div>
                
                <div class="paragraph">
                    功成裘氏九里溼君家，會稽山頭松樹清江楓。
                </div>
                
                <div class="paragraph">
                    乃翁行采薪，所願溪上風。
                </div>
                
                <div class="paragraph">
                    男兒封侯食肉勳業須少壯，勿學乃翁呻吟蕭屑所願在溪上。
                </div>
                
        </div>
