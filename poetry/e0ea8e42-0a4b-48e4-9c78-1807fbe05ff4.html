        <h2 class="name">
            登真觀在利州嘉川縣西五里南臨宋江相傳云張天師棲真之地至今有遺履池縣下二十餘里江心有積石土人謂天師殯鬼堆石上有紋隱起類篆籀土人謂天師符觀中多大柏連抱皆數百年物也又有鐵鑄老君二其一已損六月初五日少息觀中聞其事于小童與石刻頗驗云
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天師羽化久，殊館臨官道。
                </div>
                
                <div class="paragraph">
                    繫馬松門深，風清亂蟬噪。
                </div>
                
                <div class="paragraph">
                    開基今幾時，庭樹皆連抱。
                </div>
                
                <div class="paragraph">
                    有池號遺履，無地尋丹竈。
                </div>
                
                <div class="paragraph">
                    金像獨儼然，詎識何人造。
                </div>
                
                <div class="paragraph">
                    學仙匪吾事，訪古乃其好。
                </div>
                
                <div class="paragraph">
                    物色聊默存，他年憶曾到。
                </div>
                
        </div>
