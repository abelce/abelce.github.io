<body>
    <div class="container">
        <h2 class="name">
            石溪道中偶作
        </h2>
        <div class="author"><a href="/author/bcaf98fd-6c8c-4c10-9019-8558205c9b38.html" title="陳文蔚" target="_blank">
                陳文蔚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自從天地開闢來，溪水清駛山崔嵬。
                </div>
                
                <div class="paragraph">
                    山高水清亦奇觀，怪問胡不生人材。
                </div>
                
                <div class="paragraph">
                    人材本作世間用，朴仆支傾作梁棟。
                </div>
                
                <div class="paragraph">
                    不然空冒一時名，過眼空花已如夢。
                </div>
                
                <div class="paragraph">
                    人生出處不可期，伊周亦偶遭明時。
                </div>
                
                <div class="paragraph">
                    顔閔何嘗有科目，德尊百代帝王師。
                </div>
                
                <div class="paragraph">
                    自古相傳惟此道，一派源流端可考。
                </div>
                
                <div class="paragraph">
                    道存不係窮與通，經濟業窮耕釣老。
                </div>
                
                <div class="paragraph">
                    風埃鼎鼎百年中，世事興廢何終窮。
                </div>
                
                <div class="paragraph">
                    只有詩書傳聖學，堯舜授受同高風。
                </div>
                
                <div class="paragraph">
                    喚醒此原山與水，孕秀發祥從此始。
                </div>
                
                <div class="paragraph">
                    立朝有道佐明君，抱璞山林亦奇偉。
                </div>
                
                <div class="paragraph">
                    吾家家此不計年，未知起者誰其先。
                </div>
                
                <div class="paragraph">
                    丈夫才業貴自負，不必美惡歸山川。
                </div>
                
                <div class="paragraph">
                    久欲題詩磨翠壁，要使後來聞義激。
                </div>
                
                <div class="paragraph">
                    乾坤造化豈無人，細與摩挲觀此石。
                </div>
                
        </div>
