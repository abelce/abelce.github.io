    <div class="container">
        <h2 class="name">
            謁漢高廟
        </h2>
        <div class="author"><a href="/author/165cc997-a1bd-4007-8529-81da6af8fcd7.html" title="李百藥" target="_blank">
                李百藥
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    纂堯靈命啓，滅楚餘閏終。
                </div>
                
                <div class="paragraph">
                    飛名膺帝籙，沈迹韞神功。
                </div>
                
                <div class="paragraph">
                    瑞氣朝浮碭，祥符夜告豐。
                </div>
                
                <div class="paragraph">
                    抑揚駕人傑，叱咤掩時雄。
                </div>
                
                <div class="paragraph">
                    締構三靈改，經綸五緯同。
                </div>
                
                <div class="paragraph">
                    干戈革宇內，聲教盡寰中。
                </div>
                
                <div class="paragraph">
                    運謝年逾遠，魂歸道未窮。
                </div>
                
                <div class="paragraph">
                    樹碑留故邑，抗殿表祠宮。
                </div>
                
                <div class="paragraph">
                    沐蘭祈泗上，謁帝動深衷。
                </div>
                
                <div class="paragraph">
                    英威肅如在，文物杳成空。
                </div>
                
                <div class="paragraph">
                    竹皮聚寒徑，枌社落霜叢。
                </div>
                
                <div class="paragraph">
                    蕭索陰雲晚，長川起大風。
                </div>
                
        </div>
