    <div class="container">
        <h2 class="name">
            登夏州城觀送行人賦得六州胡兒歌
        </h2>
        <div class="author"><a href="/author/50643b0d-66b2-4d6a-b8bc-2bf2f2b3332f.html" title="李益" target="_blank">
                李益
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六州胡兒六蕃語，十歲騎羊逐沙鼠。
                </div>
                
                <div class="paragraph">
                    沙頭牧馬孤雁飛，漢軍遊騎貂錦衣。
                </div>
                
                <div class="paragraph">
                    雲中征戍三千里，今日征行何歲歸。
                </div>
                
                <div class="paragraph">
                    無定河邊數株柳，共送行人一杯酒。
                </div>
                
                <div class="paragraph">
                    胡兒起作和蕃歌，齊唱嗚嗚盡垂手。
                </div>
                
                <div class="paragraph">
                    心知舊國西州遠，西向胡天望鄉久。
                </div>
                
                <div class="paragraph">
                    回頭忽作異方聲，一聲回盡征人首。
                </div>
                
                <div class="paragraph">
                    蕃音虜曲一難分，似說邊情向塞雲。
                </div>
                
                <div class="paragraph">
                    故國關山無限路，風沙滿眼堪斷魂。
                </div>
                
                <div class="paragraph">
                    不見天邊青作冢，古來愁殺漢昭君。
                </div>
                
        </div>
    </div>
