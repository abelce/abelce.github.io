    <div class="container">
        <h2 class="name">
            曉起臨汝
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    缺月欲崢嶸，鳴雞有期信。
                </div>
                
                <div class="paragraph">
                    征人催夙駕，客夢未渠盡。
                </div>
                
                <div class="paragraph">
                    野荒多斷橋，河凍無裂璺。
                </div>
                
                <div class="paragraph">
                    羸馬踏冰翻，疑狐觸林遁。
                </div>
                
                <div class="paragraph">
                    清風蕩初日，喬木囀幽韵。
                </div>
                
                <div class="paragraph">
                    崧高忽在眼，岌峨臨數郡。
                </div>
                
                <div class="paragraph">
                    玄雲默垂空，意有萬里潤。
                </div>
                
                <div class="paragraph">
                    寒暗不成雨，卷懷就膚寸。
                </div>
                
                <div class="paragraph">
                    觀象思古人，動靜配天運。
                </div>
                
                <div class="paragraph">
                    物來斯一時，無得乃至順。
                </div>
                
                <div class="paragraph">
                    凉暄但循環，用捨誰喜慍。
                </div>
                
                <div class="paragraph">
                    安得忘言者，與講齊物論。
                </div>
                
        </div>
