    <div class="container">
        <h2 class="name">
            題李粹伯晦菴
        </h2>
        <div class="author"><a href="/author/0ff5dc26-59b4-49fa-a394-2c744d31d667.html" title="曾協" target="_blank">
                曾協
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天道有消息，物理兼屈伸。
                </div>
                
                <div class="paragraph">
                    鳥匿定將擊，龍蟄以存身。
                </div>
                
                <div class="paragraph">
                    卷舒雖不同，爲用常相因。
                </div>
                
                <div class="paragraph">
                    老聃晞髮時，恝然似非人。
                </div>
                
                <div class="paragraph">
                    肢體尚可墮，外物真埃塵。
                </div>
                
                <div class="paragraph">
                    信知猶龍姿，涵養知幾春。
                </div>
                
                <div class="paragraph">
                    寂寥千載下，裔孫豈其倫。
                </div>
                
                <div class="paragraph">
                    磊落感意氣，崢嶸富精神。
                </div>
                
                <div class="paragraph">
                    廼以晦自居，悠然返天真。
                </div>
                
                <div class="paragraph">
                    漁樵欲爭席，鷗鳥行相親。
                </div>
                
                <div class="paragraph">
                    形諜不可掩，眉端已津津。
                </div>
                
                <div class="paragraph">
                    風雲一朝便，垂天起潜鱗。
                </div>
                
        </div>
