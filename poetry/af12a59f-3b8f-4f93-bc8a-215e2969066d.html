    <div class="container">
        <h2 class="name">
            讀蕭何傳有感
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漢祖肇炎圖，三傑咸輔翼。
                </div>
                
                <div class="paragraph">
                    功成及酬賞，相國獨第一。
                </div>
                
                <div class="paragraph">
                    發蹤指示語，誰曰匪其實。
                </div>
                
                <div class="paragraph">
                    焉知英主心，方謹操縱術。
                </div>
                
                <div class="paragraph">
                    勳高疑益深，固異亭長日。
                </div>
                
                <div class="paragraph">
                    守關忠弗念，置衛防百出。
                </div>
                
                <div class="paragraph">
                    堂堂明且審，自計亦無失。
                </div>
                
                <div class="paragraph">
                    護軍給餉饋，入秦收圖籍。
                </div>
                
                <div class="paragraph">
                    用智既有餘，保身豈難必。
                </div>
                
                <div class="paragraph">
                    遜封散宏財，非真召平力。
                </div>
                
                <div class="paragraph">
                    汙名起田宅，猶愈受斧鑕。
                </div>
                
                <div class="paragraph">
                    終加恭謹辭，賢哉史臣筆。
                </div>
                
        </div>
