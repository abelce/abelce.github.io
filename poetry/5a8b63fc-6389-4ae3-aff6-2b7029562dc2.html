    <div class="container">
        <h2 class="name">
            送朱天錫童子
        </h2>
        <div class="author"><a href="/author/9ced07b7-96a4-4391-b0fa-1c5d7b455d60.html" title="張景脩" target="_blank">
                張景脩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄金滿籯富有餘，一經教子金不如。
                </div>
                
                <div class="paragraph">
                    君家有兒不肯娛，口誦七經隨卷舒。
                </div>
                
                <div class="paragraph">
                    渥洼從來産龍駒，鸑鷟乃是真鳳雛。
                </div>
                
                <div class="paragraph">
                    一朝過我父子俱，自稱窮苦世爲儒。
                </div>
                
                <div class="paragraph">
                    雪窗夜映孫康書，春隴晝荷兒寬鋤。
                </div>
                
                <div class="paragraph">
                    翻然西入天子都，出門慷慨曳長裾。
                </div>
                
                <div class="paragraph">
                    神童之科今有無，談經射策皆壯夫。
                </div>
                
                <div class="paragraph">
                    古來取士凡數塗，但願一一令吹竽。
                </div>
                
                <div class="paragraph">
                    甘羅相秦理不誣，世人看取掌中珠。
                </div>
                
                <div class="paragraph">
                    折腰未便賦歸歟，待君釋褐還鄉閭。
                </div>
                
        </div>
    </div>
