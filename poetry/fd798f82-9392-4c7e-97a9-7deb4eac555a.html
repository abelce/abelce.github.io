        <h2 class="name">
            鄭下趙光道與余有十五年家世之舊守官代郡之崞縣聞余以使事羈留平城與諸公相從皆一時英彥遂以應舉自免去駕短轅下澤車驅一僮二驢扶病以來相聚凡旬日而歸昔白樂天與元微之偶相遇於夷陵峽口既而作詩敘別雖憔悴哀傷感念存沒至歎泣不能自已而終篇之意蓋亦自開慰况吾輩今日可無片言以識一時之事邪因各題數句而余爲之敘夜將半各有酒所語不復鍛鍊要之皆肺腑中流出也
        </h2>
        <div class="author"><a href="/author/c3c37b93-4afe-4de2-b65a-46e281bffb0c.html" title="宇文虛中" target="_blank">
                宇文虛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮愁詩滿篋，孤憤氣填胸。
                </div>
                
                <div class="paragraph">
                    脱身枳棘下，顧我雪窖中。
                </div>
                
                <div class="paragraph">
                    竟日朋盍簪，論文一樽同。
                </div>
                
                <div class="paragraph">
                    飜然南飛燕，卻背北歸鴻。
                </div>
                
                <div class="paragraph">
                    人生悲與樂，倚伏如張弓。
                </div>
                
                <div class="paragraph">
                    莫言竟憒憒，作書怨天公。
                </div>
                
        </div>
