    <div class="container">
        <h2 class="name">
            次韵姪端方過予偕行南村玩月
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    焚魚共酌田家醴，歡酣遞嘯凉風起。
                </div>
                
                <div class="paragraph">
                    子諳懶叔故相携，指點村南聊縱履。
                </div>
                
                <div class="paragraph">
                    行行林影摇參差，拄杖扶我長過眉。
                </div>
                
                <div class="paragraph">
                    幽尋極眺不知倦，路轉石角時鈎衣。
                </div>
                
                <div class="paragraph">
                    泉聲入耳淙琤玉，何許泠泠砧杵續。
                </div>
                
                <div class="paragraph">
                    悠然發興見南山，林壑盤紆如岳麓。
                </div>
                
                <div class="paragraph">
                    喧卑迥隔區中緣，况復華月升東邊。
                </div>
                
                <div class="paragraph">
                    明凝苔露正皎皎，浄映石瀨彌娟娟。
                </div>
                
                <div class="paragraph">
                    方欣清景多幽事，揚煇莫遣浮雲蔽。
                </div>
                
                <div class="paragraph">
                    絕憐螢影巧自持，却厭蛙讙苦無謂。
                </div>
                
                <div class="paragraph">
                    歸來阿朗傍隅趨，示我長吟意有餘。
                </div>
                
                <div class="paragraph">
                    明宵有月更相就，還看玉輪遊舞雲。
                </div>
                
        </div>
