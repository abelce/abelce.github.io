        <h2 class="name">
            來往如夢偈
        </h2>
        <div class="author"><a href="/author/2e6dd625-c131-48bc-be96-562dedebee13.html" title="本淨" target="_blank">
                本淨
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    亦知（《景德傳燈錄》作「視生」）如在夢，睡（《景德傳燈錄》作「夢」）裏實是鬧。
                </div>
                
                <div class="paragraph">
                    忽覺萬事休，還同睡時覺（《景德傳燈錄》作「悟」）。
                </div>
                
                <div class="paragraph">
                    智者會悟夢，迷人信夢鬧。
                </div>
                
                <div class="paragraph">
                    會夢無（《景德傳燈錄》作「如」）兩般，一悟無別悟。
                </div>
                
                <div class="paragraph">
                    富貴與貧賤，更亦無別道（《景德傳燈錄》作「更無分別路」。
                </div>
                
                <div class="paragraph">
                    《祖堂集》卷三、《景德傳燈錄》卷五、《五燈會元》卷二）。
                </div>
                
        </div>
