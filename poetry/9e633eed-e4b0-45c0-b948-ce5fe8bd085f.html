    <div class="container">
        <h2 class="name">
            禪房懷友人岑倫
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嬋娟羅浮月，搖豔桂水雲。
                </div>
                
                <div class="paragraph">
                    美人竟獨往，而我安得羣。
                </div>
                
                <div class="paragraph">
                    一朝語笑隔，萬里懽情分。
                </div>
                
                <div class="paragraph">
                    沈吟綵霞沒，夢寐羣芳歇。
                </div>
                
                <div class="paragraph">
                    歸鴻渡三湘，遊子在百粵。
                </div>
                
                <div class="paragraph">
                    邊塵染衣劒，白日彫華髮。
                </div>
                
                <div class="paragraph">
                    春風變楚關，秋聲落吳山。
                </div>
                
                <div class="paragraph">
                    草木結悲緒，風沙淒苦顏。
                </div>
                
                <div class="paragraph">
                    朅來已永久，頹思如循環。
                </div>
                
                <div class="paragraph">
                    飄飄限江裔，想像空留滯。
                </div>
                
                <div class="paragraph">
                    離憂每醉心，別淚徒盈袂。
                </div>
                
                <div class="paragraph">
                    坐愁青天末，出望黃雲蔽。
                </div>
                
                <div class="paragraph">
                    目極何悠悠，梅花南嶺頭。
                </div>
                
                <div class="paragraph">
                    空長滅征鳥，水闊無還舟。
                </div>
                
                <div class="paragraph">
                    寶劒終難託，金囊非易求。
                </div>
                
                <div class="paragraph">
                    歸來儻有問，桂樹山之幽。
                </div>
                
        </div>
