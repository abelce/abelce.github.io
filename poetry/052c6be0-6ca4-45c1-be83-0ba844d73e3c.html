<body>
    <div class="container">
        <h2 class="name">
            喜雪呈李公擇
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋來旱已久，雪至亦不薄。
                </div>
                
                <div class="paragraph">
                    沉沉夜未眠，蔌蔌聲初落。
                </div>
                
                <div class="paragraph">
                    霏微入疏戶，眩晃先朱閣。
                </div>
                
                <div class="paragraph">
                    披衣視羣動，照屋始驚愕。
                </div>
                
                <div class="paragraph">
                    晨起犯清寒，繁陰看溟漠。
                </div>
                
                <div class="paragraph">
                    喬林凍相倚，隙瓦乾猶爍。
                </div>
                
                <div class="paragraph">
                    孤村掩圭竇，深徑沒芒屩。
                </div>
                
                <div class="paragraph">
                    平野恣汗漫，四山增犖埆。
                </div>
                
                <div class="paragraph">
                    晚色漏斜陽，林光粲相錯。
                </div>
                
                <div class="paragraph">
                    氛埃一清蕩，疫癘解纏縛。
                </div>
                
                <div class="paragraph">
                    寒蔬養春芽，宿麥布冬脚。
                </div>
                
                <div class="paragraph">
                    官居亦何頼，歲事信所託。
                </div>
                
                <div class="paragraph">
                    逋逃幸一飽，剽盜止羣惡。
                </div>
                
                <div class="paragraph">
                    無事樂自多，有酒庶可酌。
                </div>
                
                <div class="paragraph">
                    我行今不久，公到時方昨。
                </div>
                
                <div class="paragraph">
                    豐穰識天意，暇豫可前約。
                </div>
                
                <div class="paragraph">
                    齋厨雖無餘，賓客甚易諾。
                </div>
                
                <div class="paragraph">
                    行須酒壺倒，莫待陰雲剝。
                </div>
                
        </div>
