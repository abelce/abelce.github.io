    <div class="container">
        <h2 class="name">
            壽禮部喬文昌
        </h2>
        <div class="author"><a href="/author/a809383b-6727-4929-9336-9072e847abfb.html" title="陳起" target="_blank">
                陳起
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    璇杓西揭將指乾，商飆萬里清無邊。
                </div>
                
                <div class="paragraph">
                    亭亭東峴聳蒼玉，雙溪露凈銀河鮮。
                </div>
                
                <div class="paragraph">
                    天應歛此山川氣，九秋藴作人間瑞。
                </div>
                
                <div class="paragraph">
                    當年寶婺所寶何，今日我公廊廟器。
                </div>
                
                <div class="paragraph">
                    秘殿吾伊墳典光，粲然禮樂隆周王。
                </div>
                
                <div class="paragraph">
                    滿懷獻納琅玕露，筆底璠璵金匱香。
                </div>
                
                <div class="paragraph">
                    晚節黄花清上苑，雝雝宗祀儀將蕆。
                </div>
                
                <div class="paragraph">
                    星辰直上復聲隆，看踵臺司調玉鉉。
                </div>
                
                <div class="paragraph">
                    抱琴江臯客影單，四年指下不成彈。
                </div>
                
                <div class="paragraph">
                    瓠巴一曲西風遞，請聽雙溪之水聲潺潺。
                </div>
                
                <div class="paragraph">
                    舂崖漱石鳴湍玉，带月泠泠下溪曲。
                </div>
                
                <div class="paragraph">
                    須臾峴首片雲生，雨雜寒泉座飛瀑。
                </div>
                
                <div class="paragraph">
                    山清波明公與溪山一樣清，康寧千齡遥祝壽山福海之高深。
                </div>
                
        </div>
