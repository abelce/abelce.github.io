    <div class="container">
        <h2 class="name">
            十二月二十日領客登介亭分韻得梅字
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晨鑣載賓從，披霧陟崔嵬。
                </div>
                
                <div class="paragraph">
                    宇宙歛盈握，江湖大容杯。
                </div>
                
                <div class="paragraph">
                    孱顔石丈人，玉立山之隈。
                </div>
                
                <div class="paragraph">
                    山前大第宅，馬頭漲黄埃。
                </div>
                
                <div class="paragraph">
                    獨此抱昭質，蕭然侶寒梅。
                </div>
                
                <div class="paragraph">
                    有客以問余，豫爲地爲雷。
                </div>
                
                <div class="paragraph">
                    雷出地爲奮，何取於石哉。
                </div>
                
                <div class="paragraph">
                    人以動爲境，沄沄不知回。
                </div>
                
                <div class="paragraph">
                    而能介然存，神氣斯有開。
                </div>
                
                <div class="paragraph">
                    相對得深省，欲歸重徘徊。
                </div>
                
        </div>
    </div>
