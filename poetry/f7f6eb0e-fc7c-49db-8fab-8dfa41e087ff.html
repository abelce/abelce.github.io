    <div class="container">
        <h2 class="name">
            題虎丘
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海甸平無際，突阜如踞虎。
                </div>
                
                <div class="paragraph">
                    杉松閟巖壑，殿閣煥藻黼。
                </div>
                
                <div class="paragraph">
                    老眼凌雲煙，吳會略可俯。
                </div>
                
                <div class="paragraph">
                    昔遊恍如昨，歲月不勝數。
                </div>
                
                <div class="paragraph">
                    老矣愜重來，病倦喜欲愈。
                </div>
                
                <div class="paragraph">
                    况復偕賢彥，清罇侑歌舞。
                </div>
                
                <div class="paragraph">
                    高談聞善謔，錦繡落英吐。
                </div>
                
                <div class="paragraph">
                    籬菊粲佳節，山屐霽淫雨。
                </div>
                
                <div class="paragraph">
                    蜀客萬里外，艱虞棘肺腑。
                </div>
                
                <div class="paragraph">
                    摧頹已無氣，頼此作一鼓。
                </div>
                
                <div class="paragraph">
                    却欲挽長江，快意洗天宇。
                </div>
                
                <div class="paragraph">
                    且復置是事，秋風送歸櫓。
                </div>
                
        </div>
