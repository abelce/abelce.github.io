    <div class="container">
        <h2 class="name">
            奉和滁州九咏九首 幽谷晚飲
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生卓難攀，材真帝王佐。
                </div>
                
                <div class="paragraph">
                    皎皎衆所病，蜿蜿龍方卧。
                </div>
                
                <div class="paragraph">
                    卷彼天下惠，赴此一郡課。
                </div>
                
                <div class="paragraph">
                    幕府既多暇，山水乃屢過。
                </div>
                
                <div class="paragraph">
                    旌旗拂蒙密，車馬經坎坷。
                </div>
                
                <div class="paragraph">
                    愛此谷中泉，聲響遠已播。
                </div>
                
                <div class="paragraph">
                    槎橫勢逾急，雨點綠新破。
                </div>
                
                <div class="paragraph">
                    旁生竹相圍，竦竦碧千箇。
                </div>
                
                <div class="paragraph">
                    遥源窅難窺，盤石坦如磋。
                </div>
                
                <div class="paragraph">
                    遊鱗戢可數，飛鳥嚶相和。
                </div>
                
                <div class="paragraph">
                    援琴薰風後，結宇寒岩左。
                </div>
                
                <div class="paragraph">
                    觥筵已得月，金紈尚圍坐。
                </div>
                
                <div class="paragraph">
                    心如合逍遥，語不綴招些。
                </div>
                
                <div class="paragraph">
                    一時聳傳觀，千載激柔懦。
                </div>
                
                <div class="paragraph">
                    甘棠詩之懷，峴首淚嘗墮。
                </div>
                
                <div class="paragraph">
                    況此盛德下，襦袴人所荷。
                </div>
                
                <div class="paragraph">
                    不假碑刻垂，棟牖敢隳挫。
                </div>
                
                <div class="paragraph">
                    當今甲兵後，天地合轗軻。
                </div>
                
                <div class="paragraph">
                    先生席上珍，豈忍溝中餓。
                </div>
                
                <div class="paragraph">
                    毋徐黑轓召，當馳四方賀。
                </div>
                
        </div>
