    <div class="container">
        <h2 class="name">
            寄雲居微首座
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天星粲以繁，斗杓横復直。
                </div>
                
                <div class="paragraph">
                    其誰移人間，羅列遍阡陌。
                </div>
                
                <div class="paragraph">
                    綺紈沸笙竽，觴酌事几席。
                </div>
                
                <div class="paragraph">
                    遥憐山阿人，聽鐘夜寥閴。
                </div>
                
                <div class="paragraph">
                    孤峰最高寒，陰崖四時雪。
                </div>
                
                <div class="paragraph">
                    許分一沠風，濯我朱夏熱。
                </div>
                
                <div class="paragraph">
                    江臯春事歸，峰頭猶凛冽。
                </div>
                
                <div class="paragraph">
                    報子以迴飈，草木亦欣悅。
                </div>
                
        </div>
    </div>
