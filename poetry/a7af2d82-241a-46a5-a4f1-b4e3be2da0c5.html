    <div class="container">
        <h2 class="name">
            和黄充實春盡游南山
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    逐勝闕勇功，餞春無少色。
                </div>
                
                <div class="paragraph">
                    出門欲何向，坂丸隨所擊。
                </div>
                
                <div class="paragraph">
                    百年餘幾何，十步復一息。
                </div>
                
                <div class="paragraph">
                    同來二三子，楚楚頗脩飾。
                </div>
                
                <div class="paragraph">
                    行前强老夫，徑捷疲峻陟。
                </div>
                
                <div class="paragraph">
                    山門開煙霏，禪房閉岑寂。
                </div>
                
                <div class="paragraph">
                    口燥沾茗椀，久厄此爲德。
                </div>
                
                <div class="paragraph">
                    逐日下西山，草路荒不識。
                </div>
                
                <div class="paragraph">
                    回溪轉鉤曲，門徑入繩直。
                </div>
                
                <div class="paragraph">
                    故人喜領客，內愧積腹臆。
                </div>
                
                <div class="paragraph">
                    所來爲親舊，掃除稱寥閴。
                </div>
                
                <div class="paragraph">
                    疾風無末勢，過雨有餘瀝。
                </div>
                
                <div class="paragraph">
                    高花初欲然，平荷已如拭。
                </div>
                
                <div class="paragraph">
                    因君感衰盛，醜好移頃刻。
                </div>
                
                <div class="paragraph">
                    交新厭區區，話舊聽歷歷。
                </div>
                
                <div class="paragraph">
                    談間十一二，四座已傾側。
                </div>
                
                <div class="paragraph">
                    茅屋漏風霜，山田带沙礫。
                </div>
                
                <div class="paragraph">
                    尚能哀此老，舉手觸四塞。
                </div>
                
                <div class="paragraph">
                    君如澗底松，超拔出天壁。
                </div>
                
                <div class="paragraph">
                    學詩有新功，黄魏共推激。
                </div>
                
        </div>
