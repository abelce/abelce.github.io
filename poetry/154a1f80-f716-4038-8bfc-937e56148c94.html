    <div class="container">
        <h2 class="name">
            伯瞻作酒官植竹局中見索鄙句
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虞郎種粟秋不收，一生坎軻多窮愁。
                </div>
                
                <div class="paragraph">
                    有才無命百寮底，人笑獼猴騎土牛。
                </div>
                
                <div class="paragraph">
                    蚤時脫身隱吴市，晚歲作吏分糟丘。
                </div>
                
                <div class="paragraph">
                    貴人官高印如斗，君獨雞栖馬如狗。
                </div>
                
                <div class="paragraph">
                    騎曹只可呼馬曹，漫仕何人知漫叟。
                </div>
                
                <div class="paragraph">
                    平生好竹心未闌，小分雲嶺青檀欒。
                </div>
                
                <div class="paragraph">
                    横窗尚恐翠露薄，得雨便作秋聲寒。
                </div>
                
                <div class="paragraph">
                    向來麴糵一掃盡，風月已足供蹣跚。
                </div>
                
                <div class="paragraph">
                    吾門如市心若水，箕坐不知身是官。
                </div>
                
                <div class="paragraph">
                    念我平生絕韻友，相從久結無情歡。
                </div>
                
                <div class="paragraph">
                    君當下榻我亦往，風雨對眠聽夢殘。
                </div>
                
        </div>
