<body>
    <div class="container">
        <h2 class="name">
            依韻和集英殿秋宴
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    殿幄陳金石，宮梧集鳳凰。
                </div>
                
                <div class="paragraph">
                    侍臣嚴虎帳，法衮被龍章。
                </div>
                
                <div class="paragraph">
                    九穀初登稔，羣黎共樂康。
                </div>
                
                <div class="paragraph">
                    宴盤犀作鎮，舞綴錦成行。
                </div>
                
                <div class="paragraph">
                    玉椀盛冰滑，紗籠奏饌凉。
                </div>
                
                <div class="paragraph">
                    廡深容小語，槐密漏微陽。
                </div>
                
                <div class="paragraph">
                    庭立衛兼霍，坐尊蕭與張。
                </div>
                
                <div class="paragraph">
                    清塵汲瑶井，泛宇藹天香。
                </div>
                
                <div class="paragraph">
                    獸躍緣橦地，旗開踏鞠場。
                </div>
                
                <div class="paragraph">
                    樓傳紅幘唱，簾隠內家粧。
                </div>
                
                <div class="paragraph">
                    鴟攫曾無彈，蜂來悞有芳。
                </div>
                
                <div class="paragraph">
                    門傍銅鑄馬，帝所翠爲觴。
                </div>
                
                <div class="paragraph">
                    萬國趨王會，諸公佩水蒼。
                </div>
                
                <div class="paragraph">
                    螭頭左史筆，陛楯半更郎。
                </div>
                
                <div class="paragraph">
                    雅著明時樂，需言盛德光。
                </div>
                
                <div class="paragraph">
                    添花慕平一，賜菊異元常。
                </div>
                
                <div class="paragraph">
                    身已陪多士，心寧媿下鄉。
                </div>
                
                <div class="paragraph">
                    薄才何所補，歌詠播殊疆。
                </div>
                
        </div>
