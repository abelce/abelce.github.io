    <div class="container">
        <h2 class="name">
            百步洪二首  其二
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    佳人未肯回秋波，幼輿欲語防飛梭。
                </div>
                
                <div class="paragraph">
                    輕舟弄水買一笑，醉中蕩槳肩相摩。
                </div>
                
                <div class="paragraph">
                    不學長安閭里俠，貂裘夜走臙脂坡。
                </div>
                
                <div class="paragraph">
                    獨將詩句擬鮑謝，涉江共採秋江荷。
                </div>
                
                <div class="paragraph">
                    不知詩中道何語，但覺兩頰生微渦。
                </div>
                
                <div class="paragraph">
                    我時羽服黄樓上，坐見織女初斜河。
                </div>
                
                <div class="paragraph">
                    歸來笛聲滿山谷，明月正照金叵羅。
                </div>
                
                <div class="paragraph">
                    奈何捨我入塵土，擾擾毛羣欺卧駝。
                </div>
                
                <div class="paragraph">
                    不念空齋老病叟，退食誰與同委蛇。
                </div>
                
                <div class="paragraph">
                    時來洪上看遺跡，忍見屐齒青苔窠。
                </div>
                
                <div class="paragraph">
                    詩成不覺雙淚下，悲吟相對惟羊何。
                </div>
                
                <div class="paragraph">
                    欲遣佳人寄錦字，夜寒手冷無人呵。
                </div>
                
        </div>
