    <div class="container">
        <h2 class="name">
            曾東遊以詩寄之
        </h2>
        <div class="author"><a href="/author/d737e430-5472-4399-aa2c-a27b802d2aaa.html" title="皇甫冉" target="_blank">
                皇甫冉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    出郭離言多，迴車始知遠。
                </div>
                
                <div class="paragraph">
                    寂然層城暮，更念前山轉。
                </div>
                
                <div class="paragraph">
                    總轡越成臯，浮舟背梁苑。
                </div>
                
                <div class="paragraph">
                    朝朝勞延首，往住若在眼。
                </div>
                
                <div class="paragraph">
                    落日孤雲還，邊愁迷楚關。
                </div>
                
                <div class="paragraph">
                    如何漵花發，復對遊子顏。
                </div>
                
                <div class="paragraph">
                    古寺杉栝裏，連檣洲渚間。
                </div>
                
                <div class="paragraph">
                    煙生海西岸，雲見吳南山。
                </div>
                
                <div class="paragraph">
                    驚風掃蘆荻，翻浪連天白。
                </div>
                
                <div class="paragraph">
                    正是揚帆時，偏逢江上客。
                </div>
                
                <div class="paragraph">
                    由來許佳句，況乃愜所適。
                </div>
                
                <div class="paragraph">
                    嵯峨天姥峰，翠色春更碧。
                </div>
                
                <div class="paragraph">
                    氣淒湖上雨，月淨剡中夕。
                </div>
                
                <div class="paragraph">
                    釣艇或相逢，江蘺又堪摘。
                </div>
                
                <div class="paragraph">
                    迢迢始寧墅，蕪沒謝公宅。
                </div>
                
                <div class="paragraph">
                    朱槿列摧墉，蒼苔徧幽石。
                </div>
                
                <div class="paragraph">
                    顧予任疎懶，期爾振羽翮。
                </div>
                
                <div class="paragraph">
                    滄洲未可行，須售金門策。
                </div>
                
        </div>
