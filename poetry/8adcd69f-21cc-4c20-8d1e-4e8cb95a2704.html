    <div class="container">
        <h2 class="name">
            羅雲谷詩集跋
        </h2>
        <div class="author"><a href="/author/38d37624-c8b5-46c9-8516-49c8eb4cf0d5.html" title="林希逸" target="_blank">
                林希逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人間好詩不易得，江湖近事詩之厄。
                </div>
                
                <div class="paragraph">
                    梅花知己欠逋翁，明月論交無太白。
                </div>
                
                <div class="paragraph">
                    何人識盡谷中雲，將渠去作天南客。
                </div>
                
                <div class="paragraph">
                    鳳岡傳酒賦凝香，龍嶺行歌欣應拍。
                </div>
                
                <div class="paragraph">
                    題書忽與燕同來，入手恍如鱗有獲。
                </div>
                
                <div class="paragraph">
                    綵霞封裹策二三，珠露穿排首千百。
                </div>
                
                <div class="paragraph">
                    吟將麈柄擊玉壺，聽是冰絃調錦瑟。
                </div>
                
                <div class="paragraph">
                    豈惟句字費推敲，好是典刑見風格。
                </div>
                
                <div class="paragraph">
                    問之乃是吾故人，對此悠然記疇昔。
                </div>
                
                <div class="paragraph">
                    杏園初會固匆匆，蓬省舊游思歷歷。
                </div>
                
                <div class="paragraph">
                    我今娛老但醉眠，君要驚人更精索。
                </div>
                
                <div class="paragraph">
                    誠哉老子共風流，龜堂主人憂火逼。
                </div>
                
                <div class="paragraph">
                    料知得意風月前，獨立長歌天地窄。
                </div>
                
                <div class="paragraph">
                    生民清廟要新聲，底處當行求巨擘。
                </div>
                
                <div class="paragraph">
                    看君定作出谷雲，鶴書已到羅含宅。
                </div>
                
        </div>
