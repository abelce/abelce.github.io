    <div class="container">
        <h2 class="name">
            送叔延判官
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風吹空雪花冷，平鋪雲濤冒峰頂。
                </div>
                
                <div class="paragraph">
                    江長水闊飛鳥絕，沙樹參差動波影。
                </div>
                
                <div class="paragraph">
                    君子從戎碧油下，綠髮青瞳笏袍整。
                </div>
                
                <div class="paragraph">
                    大馬高車府中罷，一船沿流背丁丙。
                </div>
                
                <div class="paragraph">
                    魴魚勝銀尊酒美，物色當前若圖屏。
                </div>
                
                <div class="paragraph">
                    危帆健櫓醉中去，千里奔過猶一頃。
                </div>
                
                <div class="paragraph">
                    明年隨春到京國，紅紫燒空折桃杏。
                </div>
                
                <div class="paragraph">
                    獻書又謁蓬萊宮，新斸豪曹試鋒穎。
                </div>
                
                <div class="paragraph">
                    况遇朝廷方急材，驥騄騤騤足當騁。
                </div>
                
        </div>
    </div>
