    <div class="container">
        <h2 class="name">
            寄賈島浪仙
        </h2>
        <div class="author"><a href="/author/48bec9df-cba6-4dca-95b9-a0807db4e1c2.html" title="姚合" target="_blank">
                姚合
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    悄悄掩門扉，窮窘自維縶。
                </div>
                
                <div class="paragraph">
                    世途已昧履，生計復乖緝。
                </div>
                
                <div class="paragraph">
                    疎我非常性，端峭爾孤立。
                </div>
                
                <div class="paragraph">
                    往還縱云久，貧蹇豈自習。
                </div>
                
                <div class="paragraph">
                    所居率荒野，寧似在京邑。
                </div>
                
                <div class="paragraph">
                    院落夕彌空，蟲聲雁相及。
                </div>
                
                <div class="paragraph">
                    衣巾半僧施，蔬藥常自拾。
                </div>
                
                <div class="paragraph">
                    凜凜寢席單，翳翳竈煙濕。
                </div>
                
                <div class="paragraph">
                    頹籬里人度，敗壁鄰燈入。
                </div>
                
                <div class="paragraph">
                    曉思已暫舒，暮愁還更集。
                </div>
                
                <div class="paragraph">
                    風淒林葉萎，苔糝行徑澀。
                </div>
                
                <div class="paragraph">
                    海嶠誓同歸，橡栗充朝給。
                </div>
                
        </div>
