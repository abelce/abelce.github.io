    <div class="container">
        <h2 class="name">
            南徐春日懷古
        </h2>
        <div class="author"><a href="/author/07ef0356-1925-4cb1-9522-26788359f60f.html" title="楊乘" target="_blank">
                楊乘
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六代驕奢地，三春物象繁。
                </div>
                
                <div class="paragraph">
                    靈湖通漲海，天塹隔中原。
                </div>
                
                <div class="paragraph">
                    曉渡高帆駛，陰風巨艦翻。
                </div>
                
                <div class="paragraph">
                    旌旗西日落，戈甲夏雲屯。
                </div>
                
                <div class="paragraph">
                    豹變資陳武，龍飛擁晉元。
                </div>
                
                <div class="paragraph">
                    風流前事盡，文物舊儀存。
                </div>
                
                <div class="paragraph">
                    邪侮嘗移潤，忠貞幾度冤。
                </div>
                
                <div class="paragraph">
                    興亡山兀兀，今古水渾渾。
                </div>
                
                <div class="paragraph">
                    露滴蜂偷蘂，鶯啼日到軒。
                </div>
                
                <div class="paragraph">
                    酒腸堆麴糵，詩思遶乾坤。
                </div>
                
                <div class="paragraph">
                    愁夢全無蝶，離憂每愧萱。
                </div>
                
                <div class="paragraph">
                    形骸勞大塊，玉石任炎崑。
                </div>
                
                <div class="paragraph">
                    出處寧由己，升沈未足言。
                </div>
                
                <div class="paragraph">
                    且應中聖樂，坐起任昏昏。
                </div>
                
        </div>
