    <div class="container">
        <h2 class="name">
            和劉景文
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    追隨城西園，殘暑欲退席。
                </div>
                
                <div class="paragraph">
                    夜凉雨新休，城譙掛蒼璧。
                </div>
                
                <div class="paragraph">
                    佳人携手嬉，調笑忘日夕。
                </div>
                
                <div class="paragraph">
                    劉侯本將家，今爲讀書客。
                </div>
                
                <div class="paragraph">
                    詩名二十年，風雅自推激。
                </div>
                
                <div class="paragraph">
                    牛鐸調黄鍾，薪餘合琴瑟。
                </div>
                
                <div class="paragraph">
                    食無千戶封，句有萬人敵。
                </div>
                
                <div class="paragraph">
                    頗類鄴侯家，連牆架書冊。
                </div>
                
                <div class="paragraph">
                    殘編汲縣冢，半隸鴻都壁。
                </div>
                
                <div class="paragraph">
                    渠成亦秦利，願公多購獲。
                </div>
                
                <div class="paragraph">
                    竟須卜比鄰，勞苦相飲食。
                </div>
                
                <div class="paragraph">
                    身有小醜女，已自喜翰墨。
                </div>
                
                <div class="paragraph">
                    要傳未見書，遮眼差有益。
                </div>
                
                <div class="paragraph">
                    人生但安樂，券外豈吾力。
                </div>
                
                <div class="paragraph">
                    分鹿誰覺夢，亡羊路南北。
                </div>
                
                <div class="paragraph">
                    公今百寮底，雪髮不勝幘。
                </div>
                
                <div class="paragraph">
                    愛公欲湔拂，顧我已頭白。
                </div>
                
        </div>
