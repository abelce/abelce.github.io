    <div class="container">
        <h2 class="name">
            游延福寺
        </h2>
        <div class="author"><a href="/author/59800885-7931-455d-9eb0-1c45731f722b.html" title="趙曾頀" target="_blank">
                趙曾頀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    行行出西郊，稍覺囂塵遠。
                </div>
                
                <div class="paragraph">
                    風景既已殊，磽确頗忘倦。
                </div>
                
                <div class="paragraph">
                    南安古雄州，今亦壯哉縣。
                </div>
                
                <div class="paragraph">
                    九日一佳景，居然在郊甸。
                </div>
                
                <div class="paragraph">
                    地高瞰川原，林杪露堂殿。
                </div>
                
                <div class="paragraph">
                    晉朝松百章，存者才一見。
                </div>
                
                <div class="paragraph">
                    歲月不我留，寒暑幾更變。
                </div>
                
                <div class="paragraph">
                    當年秦隠君，軒冕非所羨。
                </div>
                
                <div class="paragraph">
                    間關剡溪來，至此獲勝踐。
                </div>
                
                <div class="paragraph">
                    結廬巢其巔，穴石爲之硯。
                </div>
                
                <div class="paragraph">
                    城市不到足，公卿罕窺面。
                </div>
                
                <div class="paragraph">
                    邂逅有至交，相從情繾綣。
                </div>
                
                <div class="paragraph">
                    緬懷興元年，致位在台鉉。
                </div>
                
                <div class="paragraph">
                    扶持公道開，不絕幾如綫。
                </div>
                
                <div class="paragraph">
                    一言才見疏，斥逐遽遭譴。
                </div>
                
                <div class="paragraph">
                    天教流落餘，乃遂山林願。
                </div>
                
                <div class="paragraph">
                    當年築室處，遺址了難辨。
                </div>
                
                <div class="paragraph">
                    獨有高士峰，千載猿鶴怨。
                </div>
                
        </div>
