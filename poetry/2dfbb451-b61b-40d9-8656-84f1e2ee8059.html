    <div class="container">
        <h2 class="name">
            陳拾遺故宅
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    拾遺平昔居，大屋尚修椽。
                </div>
                
                <div class="paragraph">
                    悠揚荒山日，慘澹故園煙。
                </div>
                
                <div class="paragraph">
                    位下曷足傷，所貴者聖賢。
                </div>
                
                <div class="paragraph">
                    有才繼騷雅，哲匠不比肩。
                </div>
                
                <div class="paragraph">
                    公生揚馬後，名與日月懸。
                </div>
                
                <div class="paragraph">
                    同遊英俊人，多秉輔佐權。
                </div>
                
                <div class="paragraph">
                    彥昭超玉價，郭振起通泉。
                </div>
                
                <div class="paragraph">
                    到今素壁滑，灑翰銀鉤連。
                </div>
                
                <div class="paragraph">
                    盛事會一時，此堂豈千年。
                </div>
                
                <div class="paragraph">
                    終古立忠義，感遇有遺編。
                </div>
                
        </div>
    </div>
