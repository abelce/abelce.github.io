<body>
    <div class="container">
        <h2 class="name">
            天開圖畫亭
        </h2>
        <div class="author"><a href="/author/6fd3a468-478d-4663-bd1e-a3ca69a068cc.html" title="王正己" target="_blank">
                王正己
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜來殘暑鏖西風，秋聲摵摵先井桐。
                </div>
                
                <div class="paragraph">
                    纖雲四捲天開容，一碧萬里磨青銅。
                </div>
                
                <div class="paragraph">
                    使君退食新凉逢，厭看凝寢江雲濃。
                </div>
                
                <div class="paragraph">
                    領客欲送孤飛鴻，城隅高亭濕青紅。
                </div>
                
                <div class="paragraph">
                    曠望四野開心胸，前瞻江山勝而雄。
                </div>
                
                <div class="paragraph">
                    瑠璃波光群玉峰，水墨正爾難爲工。
                </div>
                
                <div class="paragraph">
                    天開地闢今古中，此景自若無初終。
                </div>
                
                <div class="paragraph">
                    天豈爲我施新功，我心得之眼相從。
                </div>
                
                <div class="paragraph">
                    收入几席無遺蹤，錦囊得助防詩窮。
                </div>
                
                <div class="paragraph">
                    向來神秀造化鍾，李成郭熙將無同。
                </div>
                
                <div class="paragraph">
                    强名圖畫託天公，撫掌一笑浮金鍾。
                </div>
                
        </div>
    </div>
