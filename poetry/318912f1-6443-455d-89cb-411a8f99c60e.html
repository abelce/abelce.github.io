    <div class="container">
        <h2 class="name">
            諭俗  其一
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故園喪亂餘，歸來復何有。
                </div>
                
                <div class="paragraph">
                    鄰人雖喜在，憂悴成老叟。
                </div>
                
                <div class="paragraph">
                    爲言寇來時，白刃穿田畝。
                </div>
                
                <div class="paragraph">
                    驚忙不知路，夜踏人屍走。
                </div>
                
                <div class="paragraph">
                    屋廬成飛烟，囊橐無暇取。
                </div>
                
                <div class="paragraph">
                    匹夫快恩讎，王法誰爲守。
                </div>
                
                <div class="paragraph">
                    艱難歷冬夏，遷徙遍林藪。
                </div>
                
                <div class="paragraph">
                    深虞邏寇知，兒啼扼其口。
                </div>
                
                <div class="paragraph">
                    樹皮爲衣裳，樹根作糧糗。
                </div>
                
                <div class="paragraph">
                    還家生理盡，黑瘦面如狗。
                </div>
                
                <div class="paragraph">
                    語翁翁勿悲，禍福較長久。
                </div>
                
                <div class="paragraph">
                    東家紅巾郎，長大好身手。
                </div>
                
                <div class="paragraph">
                    荒荒戰場中，頭白骨先朽。
                </div>
                
        </div>
