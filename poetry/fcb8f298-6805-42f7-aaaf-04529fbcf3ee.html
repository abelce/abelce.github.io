    <div class="container">
        <h2 class="name">
            明堂大饗慶成奏御
        </h2>
        <div class="author"><a href="/author/834202b1-99c4-466d-8275-fa4f32ccc5a8.html" title="宋庠" target="_blank">
                宋庠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    盛節嚴周配，宏模軼漢儀。
                </div>
                
                <div class="paragraph">
                    還因大庭敞，就展合宮祠。
                </div>
                
                <div class="paragraph">
                    揆序乘霜籥，涓辰襲寶龜。
                </div>
                
                <div class="paragraph">
                    重檐開䆗窱，綴牖列參差。
                </div>
                
                <div class="paragraph">
                    蒼邸尊圓覆，嘉牲接厚祇。
                </div>
                
                <div class="paragraph">
                    五精均帝饗，三聖侑靈嬉。
                </div>
                
                <div class="paragraph">
                    備物先昭德，長言各奏詩。
                </div>
                
                <div class="paragraph">
                    美光浮羽戚，休氣冒尊彝。
                </div>
                
                <div class="paragraph">
                    虛次天彌健，還衡斗輒隨。
                </div>
                
                <div class="paragraph">
                    禮成無墜典，神醉答繁釐。
                </div>
                
                <div class="paragraph">
                    解作初占雨，恩濃遂浹肌。
                </div>
                
                <div class="paragraph">
                    歡心偕岳抃，赦驛與星馳。
                </div>
                
                <div class="paragraph">
                    載瑞催麟筆，包鋒促虎皮。
                </div>
                
                <div class="paragraph">
                    具臣何以報，拜首百工熙。
                </div>
                
        </div>
