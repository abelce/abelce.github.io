    <div class="container">
        <h2 class="name">
            體殻歌
        </h2>
        <div class="author"><a href="/author/e4cc4bf8-6a0f-4ba1-a5bf-ef01c9b7a2f6.html" title="煙蘿子" target="_blank">
                煙蘿子
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我今責這憨軀殻，只爲從前愛乖角。
                </div>
                
                <div class="paragraph">
                    三尸業鬼縱交往，一片身心難把捉。
                </div>
                
                <div class="paragraph">
                    六賊使得終朝亂，見色逢財將命𢬵。
                </div>
                
                <div class="paragraph">
                    身軀不覺業來纏，人前賣弄樓羅漢。
                </div>
                
                <div class="paragraph">
                    更說圖謀誇好手，資財營運磨星斗。
                </div>
                
                <div class="paragraph">
                    富如王愷與石崇，死後幽泉獨自走。
                </div>
                
                <div class="paragraph">
                    苦愛腥羶與穢濁，壞得身軀如刻削。
                </div>
                
                <div class="paragraph">
                    口中獨道得便宜，您是一場愚蠢朴。
                </div>
                
                <div class="paragraph">
                    蠢朴暫時聽我語，無限荒郊堆塚墓。
                </div>
                
                <div class="paragraph">
                    哀哉白骨被塵漫，往日英雄歸甚處？
                </div>
                
                <div class="paragraph">
                    不如聞早身心誨，免使沉埋爲下鬼。
                </div>
                
                <div class="paragraph">
                    時人一死無復生，浩浩東流如逝水。
                </div>
                
                <div class="paragraph">
                    我今求得長生訣，等閑休向他人說。
                </div>
                
                <div class="paragraph">
                    忽然誤慢泄天機，必遭神明暗地折。
                </div>
                
                <div class="paragraph">
                    （宋石泰輯《修真十書》卷十八《雜著捷徑》。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
