    <div class="container">
        <h2 class="name">
            次韻伯遠食楊梅十五韻
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    徐侯嗜吳梅，健啖殊未闌。
                </div>
                
                <div class="paragraph">
                    喜氣入新詩，脱手如彈丸。
                </div>
                
                <div class="paragraph">
                    遙想蒼玉枝，尚带白露漙。
                </div>
                
                <div class="paragraph">
                    日食三百顆，語客疑誕謾。
                </div>
                
                <div class="paragraph">
                    何妨携束書，常作東南官。
                </div>
                
                <div class="paragraph">
                    掇彼南山粲，奉君一酌歡。
                </div>
                
                <div class="paragraph">
                    南山有佳樹，采采何時殫。
                </div>
                
                <div class="paragraph">
                    恨我無報章，上可追建安。
                </div>
                
                <div class="paragraph">
                    誰知丹砂粒，亦滿黄金盤。
                </div>
                
                <div class="paragraph">
                    回甘似蔗境，嚼齒餘詩酸。
                </div>
                
                <div class="paragraph">
                    安得移此種，飛舟下驚湍。
                </div>
                
                <div class="paragraph">
                    紅園奪朝霞，翠密回翔鸞。
                </div>
                
                <div class="paragraph">
                    大勝萬里來，日曬中枯乾。
                </div>
                
                <div class="paragraph">
                    歸期渺何許，且復同甘餐。
                </div>
                
                <div class="paragraph">
                    調冰漬崖蜜，却暑資微寒。
                </div>
                
        </div>
