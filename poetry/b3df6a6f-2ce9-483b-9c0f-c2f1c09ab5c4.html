    <div class="container">
        <h2 class="name">
            留別處州陳舜卿教授以筆贈之
        </h2>
        <div class="author"><a href="/author/4efdf71f-729c-4616-bd60-272efbb8871b.html" title="程洵" target="_blank">
                程洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    中歲探至道，頗欲齊得喪。
                </div>
                
                <div class="paragraph">
                    偶然遇逆境，又爾起諸妄。
                </div>
                
                <div class="paragraph">
                    賢哉陳夫子，胸次甚夷曠。
                </div>
                
                <div class="paragraph">
                    警我以微言，恐我猶事障。
                </div>
                
                <div class="paragraph">
                    嗟我與夫子，少長異州黨。
                </div>
                
                <div class="paragraph">
                    傾蓋逆旅中，談笑便抵掌。
                </div>
                
                <div class="paragraph">
                    誰言江浙遠，嗜好無異尚。
                </div>
                
                <div class="paragraph">
                    我雖謬涉世，途窮理歸鞅。
                </div>
                
                <div class="paragraph">
                    而君方朝天，高論獻忠讜。
                </div>
                
                <div class="paragraph">
                    贈君秋兔毫，聊以代盃盎。
                </div>
                
                <div class="paragraph">
                    勿云管城子，未有食肉相。
                </div>
                
                <div class="paragraph">
                    當知中書君，日侍九天上。
                </div>
                
        </div>
    </div>
