    <div class="container">
        <h2 class="name">
            題傅氏真意堂
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高柟落繁蔭，茂竹疏泠風。
                </div>
                
                <div class="paragraph">
                    小亭尋丈景，已冠一畝宮。
                </div>
                
                <div class="paragraph">
                    況復哆北楹，方池渺溶溶。
                </div>
                
                <div class="paragraph">
                    遊鯈亦何樂，動影相沖融。
                </div>
                
                <div class="paragraph">
                    卉木羅以差，想見芳菲容。
                </div>
                
                <div class="paragraph">
                    香枝寒月碎，雪架春雲濃。
                </div>
                
                <div class="paragraph">
                    我來秋暮時，山葉般般紅。
                </div>
                
                <div class="paragraph">
                    乃眷黄金花，尚閟東籬叢。
                </div>
                
                <div class="paragraph">
                    維君抱材氣，志通身則窮。
                </div>
                
                <div class="paragraph">
                    和璧獻未售，夜半光騰虹。
                </div>
                
                <div class="paragraph">
                    樂歲突尚冷，初筵尊未空。
                </div>
                
                <div class="paragraph">
                    恨我早病衰，不能卷千鍾。
                </div>
                
                <div class="paragraph">
                    喜聞滌塵話，冰壺瑩心胸。
                </div>
                
                <div class="paragraph">
                    又知此勝境，芹溪縈硯峯。
                </div>
                
                <div class="paragraph">
                    昔有遺世士，烟霞眇飛蹤。
                </div>
                
                <div class="paragraph">
                    先生儻邂逅，問訊爲我通。
                </div>
                
                <div class="paragraph">
                    芝苗不足飽，多謝甪里翁。
                </div>
                
                <div class="paragraph">
                    相期玉京路，手把青芙蓉。
                </div>
                
        </div>
