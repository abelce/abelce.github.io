    <div class="container">
        <h2 class="name">
            先君忌飯僧悟空興之姪有詩和韻
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見毗耶居士人天英，化佛億萬文室盈。
                </div>
                
                <div class="paragraph">
                    清晨香積一盂食，厭足一切緊法力。
                </div>
                
                <div class="paragraph">
                    又不見手捉麈尾生公廬，說經妙藴幾無餘。
                </div>
                
                <div class="paragraph">
                    豈惟緇素日會面，粉碎虚空雨花片。
                </div>
                
                <div class="paragraph">
                    我生歸命海潮音，况復劬勞諱日臨。
                </div>
                
                <div class="paragraph">
                    三孤遺像涕沾臆，建齋達觀趨禅閾。
                </div>
                
                <div class="paragraph">
                    悟空誰是悟真空，門前灌木吟悲風。
                </div>
                
        </div>
    </div>
