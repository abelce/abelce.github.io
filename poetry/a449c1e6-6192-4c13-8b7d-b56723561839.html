    <div class="container">
        <h2 class="name">
            送張獻心充副使歸河西雜句
        </h2>
        <div class="author"><a href="/author/adeb0527-2130-4044-a0bc-7a0c6bdb8e2a.html" title="岑參" target="_blank">
                岑參
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    將門子弟君獨賢，一從受命常在邊。
                </div>
                
                <div class="paragraph">
                    未至三十已高位，腰間金印色赭然。
                </div>
                
                <div class="paragraph">
                    前日承恩白虎殿，歸來見者誰不羨。
                </div>
                
                <div class="paragraph">
                    篋中賜衣十重餘，案上軍書十二卷。
                </div>
                
                <div class="paragraph">
                    看君謀智若有神，愛君詞句皆清新。
                </div>
                
                <div class="paragraph">
                    澄湖萬頃深見底，清冰一片光照人。
                </div>
                
                <div class="paragraph">
                    雲中昨夜使星動，西門驛樓出相送。
                </div>
                
                <div class="paragraph">
                    玉瓶素蟻臘酒香，金鞭白馬紫遊韁。
                </div>
                
                <div class="paragraph">
                    花門南，燕支北，張掖城頭雲正黑，送君一去天外憶。
                </div>
                
        </div>
    </div>
