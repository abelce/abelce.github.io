    <div class="container">
        <h2 class="name">
            陸渾南桃花湯
        </h2>
        <div class="author"><a href="/author/3a2a90a4-a111-4c18-8639-742a6c5f1e7c.html" title="宋之問" target="_blank">
                宋之問
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    氛氳桃花湯，去都三百里。
                </div>
                
                <div class="paragraph">
                    遠峯益稠沓，具物盡奇詭。
                </div>
                
                <div class="paragraph">
                    借問採藥人，冥奧從此始。
                </div>
                
                <div class="paragraph">
                    汨吾尚清淨，葷血久誓止。
                </div>
                
                <div class="paragraph">
                    覽彼□□鮮，自謂形骸滓。
                </div>
                
                <div class="paragraph">
                    重敦永劫願，無負神泉水。
                </div>
                
                <div class="paragraph">
                    坐馳意屢愜，身踐心益死。
                </div>
                
                <div class="paragraph">
                    長妹梵筵衆，拙妻道門子。
                </div>
                
                <div class="paragraph">
                    提攜遊二山，歲暮此已矣。
                </div>
                
                <div class="paragraph">
                    （同前第二一八八頁）。
                </div>
                
        </div>
    </div>
