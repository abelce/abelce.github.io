    <div class="container">
        <h2 class="name">
            題蕪湖雄觀亭
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大江來東南，旁受衆壑輸。
                </div>
                
                <div class="paragraph">
                    下驛峽門窄，積水陡下百尺餘。
                </div>
                
                <div class="paragraph">
                    勢如千鼓駴萬馬，闛𨵝嚙蹙崩騰排軋爭危塗。
                </div>
                
                <div class="paragraph">
                    蟂磯頼是作齟齬，不然頹沙裂岸寧復通舳艫。
                </div>
                
                <div class="paragraph">
                    霜晴似揭天兩鏡，瞥眼浪濤相吞屠。
                </div>
                
                <div class="paragraph">
                    不知河伯窟宅託何所，只應蛟鱷跋疐無寧居。
                </div>
                
                <div class="paragraph">
                    陰晴明晦何限景，付與沙鷗浦鷺綸竿夫。
                </div>
                
                <div class="paragraph">
                    令君作亭攬其要，豁然眼界了江湖。
                </div>
                
                <div class="paragraph">
                    我昔暫登覽，詩瓢仍酒壺。
                </div>
                
                <div class="paragraph">
                    寒聲隠隠撼窗戶，綠霧噴噀擅曉晡。
                </div>
                
                <div class="paragraph">
                    吳檣楚柁亂秋葉，蜚山湧雪畧座隅。
                </div>
                
                <div class="paragraph">
                    淮山千髻更在洪濤外，昏煙淡日時有無。
                </div>
                
                <div class="paragraph">
                    昆陽勝負等蠻觸，魏中之梁直錙銖。
                </div>
                
                <div class="paragraph">
                    人生紅塵中，局縮轅下駒。
                </div>
                
                <div class="paragraph">
                    安得李成王宰不死俱在眼，水墨揮灑丹青摹。
                </div>
                
                <div class="paragraph">
                    江山千里入卷軸，從此不數玄圃崑崙圖。
                </div>
                
        </div>
