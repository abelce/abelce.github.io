    <div class="container">
        <h2 class="name">
            次韻經蔡道夫書堂
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    書堂山崦西，微路經桑柘。
                </div>
                
                <div class="paragraph">
                    婉婉綠陰中，傴僂牽羸馬。
                </div>
                
                <div class="paragraph">
                    須臾將平川，時過幽谿瀉。
                </div>
                
                <div class="paragraph">
                    源深人家稀，落日耕釣罷。
                </div>
                
                <div class="paragraph">
                    過墻傍修竹，深處開茅舍。
                </div>
                
                <div class="paragraph">
                    池塘遠軒窗，秀露風清夜。
                </div>
                
                <div class="paragraph">
                    盃盤燈火裏，笑語茆簷下。
                </div>
                
                <div class="paragraph">
                    白酒瀉新糟，醇釅如壓蔗。
                </div>
                
                <div class="paragraph">
                    酒酣面發赤，箕坐談王霸。
                </div>
                
                <div class="paragraph">
                    排斥出忌諱，怪語令人怕。
                </div>
                
                <div class="paragraph">
                    野僧舊不懽，癡坐相嘲罵。
                </div>
                
                <div class="paragraph">
                    但作鶴腦側，思歡殆無暇。
                </div>
                
                <div class="paragraph">
                    夜闌乞新詩，自愧非作者。
                </div>
                
                <div class="paragraph">
                    張燈掃西壁，把筆强驅駕。
                </div>
                
                <div class="paragraph">
                    萬景毎騷縱，此夕偶相借。
                </div>
                
                <div class="paragraph">
                    遂令諸子懽，一一如圖畫。
                </div>
                
        </div>
    </div>
