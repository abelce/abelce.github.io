    <div class="container">
        <h2 class="name">
            和崔舍人詠月二十韻
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三秋端正月，今夜出東溟。
                </div>
                
                <div class="paragraph">
                    對日猶分勢，騰天漸吐靈。
                </div>
                
                <div class="paragraph">
                    未高烝遠氣，半上霽孤形。
                </div>
                
                <div class="paragraph">
                    赫奕當躔次，虛徐度杳冥。
                </div>
                
                <div class="paragraph">
                    長河晴散霧，列宿曙分螢。
                </div>
                
                <div class="paragraph">
                    浩蕩英華溢，蕭疎物象泠。
                </div>
                
                <div class="paragraph">
                    池邊臨倒照，簷際送橫經。
                </div>
                
                <div class="paragraph">
                    花樹參差見，臯禽斷續聆。
                </div>
                
                <div class="paragraph">
                    牖光窺寂寞，砧影伴娉婷。
                </div>
                
                <div class="paragraph">
                    幽坐看侵戶，閑吟愛滿庭。
                </div>
                
                <div class="paragraph">
                    輝斜通壁練，彩碎射沙星。
                </div>
                
                <div class="paragraph">
                    清潔雲間路，空涼水上亭。
                </div>
                
                <div class="paragraph">
                    淨堪分顧兔，細得數飄萍。
                </div>
                
                <div class="paragraph">
                    山翠相凝綠，林煙共冪青。
                </div>
                
                <div class="paragraph">
                    過隅驚桂側，當午覺輪停。
                </div>
                
                <div class="paragraph">
                    屬思摛霞錦，追歡罄縹缾。
                </div>
                
                <div class="paragraph">
                    郡樓何處望，隴笛此時聽。
                </div>
                
                <div class="paragraph">
                    右掖連台座，重門限禁扃。
                </div>
                
                <div class="paragraph">
                    風臺觀滉瀁，冰砌步青熒。
                </div>
                
                <div class="paragraph">
                    獨有虞庠客，無由拾落蓂。
                </div>
                
        </div>
