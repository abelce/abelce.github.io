    <div class="container">
        <h2 class="name">
            貢茶唱和（句）
        </h2>
        <div class="author"><a href="/author/6c655fe0-2ed0-43de-83bf-b9bd56e49dc4.html" title="賈餗" target="_blank">
                賈餗
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    （金沙池泉，在常州宜興縣罨畫溪之東，有寺，寺有碑，載當時杭、湖、常三州貢茶唱和，樂天云：「十隻畫船何處宿？
                </div>
                
                <div class="paragraph">
                    洞庭山脚太湖心。
                </div>
                
                <div class="paragraph">
                    」常州太守，忘其姓名，和云。
                </div>
                
                <div class="paragraph">
                    ○今按：白居易二句見《全唐詩》四四七卷《宿湖中》一詩。
                </div>
                
                <div class="paragraph">
                    同卷有《赴蘇州至常州答賈舍人》。
                </div>
                
                <div class="paragraph">
                    及《自到郡齋僅旬日方專公務未及宴遊偷閒走筆題二十四韻兼寄常州賈舍人湖州崔郎中仍呈吳中諸客》各詩，知常州太守即賈餗。
                </div>
                
                <div class="paragraph">
                    ）殷勤爲報春風道，不貢新茶只貢心。
                </div>
                
                <div class="paragraph">
                    （《詩話總龜》三四《紀夢門》）。
                </div>
                
        </div>
