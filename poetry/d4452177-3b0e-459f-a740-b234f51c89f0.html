    <div class="container">
        <h2 class="name">
            訪二陸故居
        </h2>
        <div class="author"><a href="/author/a6e3a8b7-fe09-46c2-aca6-f828d00d5b9d.html" title="林景熙" target="_blank">
                林景熙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風流懷二陸，才名動三吳。
                </div>
                
                <div class="paragraph">
                    斯人不可作，千載空烟蕪。
                </div>
                
                <div class="paragraph">
                    當時騁俊筆，萬象爭先驅。
                </div>
                
                <div class="paragraph">
                    有如明月璧，美價傾鴻都。
                </div>
                
                <div class="paragraph">
                    世運有翻覆，韞匵真良圖。
                </div>
                
                <div class="paragraph">
                    惜哉去就乖，毀此千金軀。
                </div>
                
                <div class="paragraph">
                    人生皆有死，百年同須臾。
                </div>
                
                <div class="paragraph">
                    獨遺文字芳，乃與天壤俱。
                </div>
                
                <div class="paragraph">
                    凄凄崑山寒，冉冉谷水枯。
                </div>
                
                <div class="paragraph">
                    白鶴久已寂，黄犬誰復呼。
                </div>
                
                <div class="paragraph">
                    荒祠掛殘陽，扁舟入菰蒲。
                </div>
                
                <div class="paragraph">
                    采蓴薦秋水，庶以明區區。
                </div>
                
        </div>
    </div>
