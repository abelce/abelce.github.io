<body>
    <div class="container">
        <h2 class="name">
            奉同郭給事湯東靈湫作
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東山氣鴻濛，宮殿居上頭。
                </div>
                
                <div class="paragraph">
                    君來必十月，樹羽臨九州。
                </div>
                
                <div class="paragraph">
                    陰火煮玉泉，噴薄漲巖幽。
                </div>
                
                <div class="paragraph">
                    有時浴赤日，光抱空中摟。
                </div>
                
                <div class="paragraph">
                    閬風入轍跡，曠原延冥搜。
                </div>
                
                <div class="paragraph">
                    沸天萬乘動，觀水百丈湫。
                </div>
                
                <div class="paragraph">
                    幽靈斯可佳，王命宮屬休。
                </div>
                
                <div class="paragraph">
                    初聞龍用壯，擘石摧林丘。
                </div>
                
                <div class="paragraph">
                    中夜窟宅改，移因風雨秋。
                </div>
                
                <div class="paragraph">
                    倒懸瑤池影，屈注蒼江流。
                </div>
                
                <div class="paragraph">
                    味如甘露漿，揮弄滑且柔。
                </div>
                
                <div class="paragraph">
                    翠旗澹偃蹇，雲車紛少留。
                </div>
                
                <div class="paragraph">
                    簫鼓蕩四溟，異香泱漭浮。
                </div>
                
                <div class="paragraph">
                    鮫人獻微綃，曾祝沈豪牛。
                </div>
                
                <div class="paragraph">
                    百祥奔盛明，古先莫能儔。
                </div>
                
                <div class="paragraph">
                    坡陀金蝦蟆，出見蓋有由。
                </div>
                
                <div class="paragraph">
                    至尊顧之笑，王母不肯收。
                </div>
                
                <div class="paragraph">
                    復歸虛無底，化作長黃虯。
                </div>
                
                <div class="paragraph">
                    飄飄青瑣郎，文采珊瑚鉤。
                </div>
                
                <div class="paragraph">
                    浩歌淥水曲，清絕聽者愁。
                </div>
                
        </div>
