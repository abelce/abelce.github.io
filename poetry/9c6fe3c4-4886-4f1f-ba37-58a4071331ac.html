    <div class="container">
        <h2 class="name">
            奉和郭使君遊光福寺雲閒閣二十韻
        </h2>
        <div class="author"><a href="/author/33765c40-32f9-4223-89a1-7d30fe24265c.html" title="趙公碩" target="_blank">
                趙公碩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南龕幾百年，古木闞雲掩。
                </div>
                
                <div class="paragraph">
                    崖傾千仞垂，路縣一線險。
                </div>
                
                <div class="paragraph">
                    飛𤜴喜曾巔，羸驂怯虛塹。
                </div>
                
                <div class="paragraph">
                    楓葉紅斕斑，松□翠摇颭。
                </div>
                
                <div class="paragraph">
                    石皴風雨剝，殿古木□□。
                </div>
                
                <div class="paragraph">
                    拂拭坐空巖，□□□□琰。
                </div>
                
                <div class="paragraph">
                    江勢從何來，斗然不□□。
                </div>
                
                <div class="paragraph">
                    憑危意欲飛，□□□□□。
                </div>
                
                <div class="paragraph">
                    鳥鳴山更幽，□□翠□染。
                </div>
                
                <div class="paragraph">
                    煙際漾漁舠，風前亂□檿。
                </div>
                
                <div class="paragraph">
                    緩賞有餘歡，高懷無一□。
                </div>
                
                <div class="paragraph">
                    尺璧非所寶，白圭焉受玷。
                </div>
                
                <div class="paragraph">
                    入蜀莫言□，得郡亦云忝。
                </div>
                
                <div class="paragraph">
                    □□長安□，猶勝山陽貶。
                </div>
                
                <div class="paragraph">
                    平生足疎曠，寧復事拘檢。
                </div>
                
                <div class="paragraph">
                    佳時方一來，薄日已半晻。
                </div>
                
                <div class="paragraph">
                    雨餘□□深，月墮山樓黶。
                </div>
                
                <div class="paragraph">
                    □重□□高，□護神光閃。
                </div>
                
                <div class="paragraph">
                    □樂樂□□，君憂憂歲歉。
                </div>
                
                <div class="paragraph">
                    □□□吳□，□□不□點。
                </div>
                
        </div>
