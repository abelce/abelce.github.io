        <h2 class="name">
            蘇州李中丞以元日郡齋感懷詩寄微之及予輙依來篇七言八韻走筆奉荅兼呈微之
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白首餘杭白太守，落魄拋名來已久。
                </div>
                
                <div class="paragraph">
                    一辭渭北故園春，再把江南新歲酒。
                </div>
                
                <div class="paragraph">
                    桮前笑歌徒勉強，鏡裏形容漸衰朽。
                </div>
                
                <div class="paragraph">
                    領郡慙當潦倒年，鄰州喜得平生友。
                </div>
                
                <div class="paragraph">
                    長洲草接松江岸，曲水花連鏡湖口。
                </div>
                
                <div class="paragraph">
                    老去還能痛飲無，春來曾作閑遊否。
                </div>
                
                <div class="paragraph">
                    憑鶯傳語報李六，倩鴈將書與元九。
                </div>
                
                <div class="paragraph">
                    莫嗟一日日催人，且貴一年年入手。
                </div>
                
        </div>
