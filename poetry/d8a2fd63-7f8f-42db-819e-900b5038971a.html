    <div class="container">
        <h2 class="name">
            瓊花行
        </h2>
        <div class="author"><a href="/author/a52a9bc3-184f-4414-ad8e-23c8e45f906a.html" title="樓鎌" target="_blank">
                樓鎌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瓊花未信無雙無，特與翔鶴游江都。
                </div>
                
                <div class="paragraph">
                    炷香展敬下古殿，相羊盤礴亭南隅。
                </div>
                
                <div class="paragraph">
                    我欲歌之詞，我欲聲之詩。
                </div>
                
                <div class="paragraph">
                    龍蛇滿四壁，妍醜紛淋漓。
                </div>
                
                <div class="paragraph">
                    一笑訊花花不語，斯須花以臆對之。
                </div>
                
                <div class="paragraph">
                    自從天上來蕃釐，墨卿楚客知心誰。
                </div>
                
                <div class="paragraph">
                    本來有是自三異，惠肅一辯公寵賁。
                </div>
                
                <div class="paragraph">
                    厥今太守有父風，兩句寫出無雙意。
                </div>
                
                <div class="paragraph">
                    直教彈壓千萬春，香不隨風潛墮地。
                </div>
                
                <div class="paragraph">
                    我聞此語警且喜，不孤迢遞來千里。
                </div>
                
                <div class="paragraph">
                    花兮報稱爲如何，年年三月花開多。
                </div>
                
        </div>
