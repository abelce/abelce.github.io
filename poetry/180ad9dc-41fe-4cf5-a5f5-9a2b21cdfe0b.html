    <div class="container">
        <h2 class="name">
            知府呂大卿餞别樗年以今我來思雨雪載塗分韻賦詩得雨字
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    使君出吾鄉，門墻掃塵務。
                </div>
                
                <div class="paragraph">
                    諸生擁經來，翕然影響赴。
                </div>
                
                <div class="paragraph">
                    維時夫子賢，獨入青眼顧。
                </div>
                
                <div class="paragraph">
                    河南拔賈生，千載一高步。
                </div>
                
                <div class="paragraph">
                    爾來十五年，終然阻鵷鷺。
                </div>
                
                <div class="paragraph">
                    如星不麗天，而乃西南雨。
                </div>
                
                <div class="paragraph">
                    晚逢使君車，亦復此邦駐。
                </div>
                
                <div class="paragraph">
                    從容平生歡，萬事散朝霧。
                </div>
                
                <div class="paragraph">
                    江山飛雪霜，冉冉歲云暮。
                </div>
                
                <div class="paragraph">
                    我來踵規模，夫子故長路。
                </div>
                
                <div class="paragraph">
                    使君有高情，肅以豆觴寓。
                </div>
                
                <div class="paragraph">
                    賓僚集清夜，健筆落佳句。
                </div>
                
                <div class="paragraph">
                    行矣勿稽遲，青雲答知遇。
                </div>
                
        </div>
    </div>
