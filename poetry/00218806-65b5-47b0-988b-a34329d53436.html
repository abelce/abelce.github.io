    <div class="container">
        <h2 class="name">
            奉酬令德寄示長句
        </h2>
        <div class="author"><a href="/author/46c0f963-d344-414a-bd82-b2dd4c812264.html" title="朱松" target="_blank">
                朱松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閑官屋舍如幽棲，寒苦餘業償鹽虀。
                </div>
                
                <div class="paragraph">
                    忽聞鵲聲作破竹，尺書入手誰所齎。
                </div>
                
                <div class="paragraph">
                    交游勝絕似公少，矯矯鸞孔依蒿藜。
                </div>
                
                <div class="paragraph">
                    青冥側足在咫尺，誰使狡獪捐其梯。
                </div>
                
                <div class="paragraph">
                    秋風溪上共樽酒，擺落羈束忘畛畦。
                </div>
                
                <div class="paragraph">
                    紅裳起舞意未足，缺月銜嶺星河低。
                </div>
                
                <div class="paragraph">
                    只今跌宕走塵土，清夢往復無山谿。
                </div>
                
                <div class="paragraph">
                    新詩驚怪爛盈幅，筆力拗怒蟠虹霓。
                </div>
                
                <div class="paragraph">
                    遥知槃礴小窗底，得喪已著一理齊。
                </div>
                
                <div class="paragraph">
                    此生同困造物戲，未覺與世誰雲泥。
                </div>
                
                <div class="paragraph">
                    雖無絕唱追白雪，頼有妙契如靈犀。
                </div>
                
                <div class="paragraph">
                    一笑從公豈無日，挽袖相屬空玻璃。
                </div>
                
                <div class="paragraph">
                    不須俗物敗真賞，但覓佳處同攀躋。
                </div>
                
        </div>
    </div>
