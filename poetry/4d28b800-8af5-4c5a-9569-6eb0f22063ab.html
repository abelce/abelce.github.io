    <div class="container">
        <h2 class="name">
            送徐竑著作知康州
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪蠻昔負命，殺氣凌南州。
                </div>
                
                <div class="paragraph">
                    城郭漲烟火，堂皇嘯蜉蝣。
                </div>
                
                <div class="paragraph">
                    被髪盡冠巾，吾人反縲囚。
                </div>
                
                <div class="paragraph">
                    行剽至杪忽，歸載越山丘。
                </div>
                
                <div class="paragraph">
                    驅攘事雖定，收合信瘡疣。
                </div>
                
                <div class="paragraph">
                    不有異澤霑，何令餘患瘳。
                </div>
                
                <div class="paragraph">
                    寒風在林鳴，君馬不能留。
                </div>
                
                <div class="paragraph">
                    初佩太守章，慨然任人憂。
                </div>
                
                <div class="paragraph">
                    問俗灰燼餘，咄唶令心謀。
                </div>
                
                <div class="paragraph">
                    士材爲世用，因難乃知尤。
                </div>
                
                <div class="paragraph">
                    煩苛一蕩滌，幽遠遍懷柔。
                </div>
                
                <div class="paragraph">
                    四封鳴鷄犬，五穀被原疇。
                </div>
                
                <div class="paragraph">
                    里閭多娛宴，歌鼓震溟陬。
                </div>
                
                <div class="paragraph">
                    明義每所希，古人不難侔。
                </div>
                
                <div class="paragraph">
                    日月有常運，志士無安輈。
                </div>
                
                <div class="paragraph">
                    山川自茲始，努力千里遊。
                </div>
                
        </div>
