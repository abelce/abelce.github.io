<body>
    <div class="container">
        <h2 class="name">
            次韻彦由見贈
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    華亭富文物，最後機與雲。
                </div>
                
                <div class="paragraph">
                    妙年翰墨場，唾手立奇勳。
                </div>
                
                <div class="paragraph">
                    萬物鼻一堊，馳掃數揮斤。
                </div>
                
                <div class="paragraph">
                    道人出塵者，一見過所聞。
                </div>
                
                <div class="paragraph">
                    置之緇衣林，玉石宛自分。
                </div>
                
                <div class="paragraph">
                    能將霅溪晝，解追青龍氲。
                </div>
                
                <div class="paragraph">
                    超然勁高節，冰雪看此君。
                </div>
                
                <div class="paragraph">
                    故應知見熟，玉骨久受熏。
                </div>
                
                <div class="paragraph">
                    天眼視浮俗，爭奈空煎焚。
                </div>
                
                <div class="paragraph">
                    我尋住山侣，識子吳江濆。
                </div>
                
                <div class="paragraph">
                    人生各有適，未易分黠嚚。
                </div>
                
                <div class="paragraph">
                    風物亦自私，草木俱忻忻。
                </div>
                
                <div class="paragraph">
                    何當斷岸塢，賡歌蒼石垠。
                </div>
                
                <div class="paragraph">
                    我詩無傑句，愧子才逸羣。
                </div>
                
                <div class="paragraph">
                    此篇頗尚有，句意雅而文。
                </div>
                
                <div class="paragraph">
                    把玩值清月，林影白紛紛。
                </div>
                
                <div class="paragraph">
                    高懷亦自放，豈以我輩云。
                </div>
                
                <div class="paragraph">
                    君看功名事，真如過耳蚊。
                </div>
                
                <div class="paragraph">
                    行將挂社籍，蓮沼開奇芬。
                </div>
                
                <div class="paragraph">
                    勞君讀此詩，正如蕕與薫。
                </div>
                
        </div>
