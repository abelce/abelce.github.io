    <div class="container">
        <h2 class="name">
            永叔示及聖俞酬答因奉和寄聖俞
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾友多稱君，思見寒附火。
                </div>
                
                <div class="paragraph">
                    氣溫玉開籍，才敏鏃加笴。
                </div>
                
                <div class="paragraph">
                    嘗於師魯書，言詞屢及我。
                </div>
                
                <div class="paragraph">
                    乖疎久益新，慕合迎已可。
                </div>
                
                <div class="paragraph">
                    奈何縻組綬，無路動車輠。
                </div>
                
                <div class="paragraph">
                    近乃得百篇，能詩今信果。
                </div>
                
                <div class="paragraph">
                    清寒水石春，怪險蛟螭鎖。
                </div>
                
                <div class="paragraph">
                    遠念煙鴻去，呈妍露葩娜。
                </div>
                
                <div class="paragraph">
                    古人雖已矣，風流未應墮。
                </div>
                
                <div class="paragraph">
                    東來勿後期，山桃綴紅顆。
                </div>
                
        </div>
    </div>
