    <div class="container">
        <h2 class="name">
            柳集亡食蝦蟆詩因有作
        </h2>
        <div class="author"><a href="/author/ffa5b28b-153c-4eb2-9cfc-172352c94272.html" title="晁說之" target="_blank">
                晁說之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我讀柳侯詩，不見蝦蟆篇。
                </div>
                
                <div class="paragraph">
                    所亡諒非一，撫卷爲慨然。
                </div>
                
                <div class="paragraph">
                    不應流落人，吟咏亦不前。
                </div>
                
                <div class="paragraph">
                    問爾胸中奇，何以能棄捐。
                </div>
                
                <div class="paragraph">
                    湯湯柳之水，漁無魴與鱣。
                </div>
                
                <div class="paragraph">
                    背脊得蝦蟆，樽俎薦春鮮。
                </div>
                
                <div class="paragraph">
                    莫言形貌惡，素蛾與嬋娟。
                </div>
                
                <div class="paragraph">
                    柳侯比豢豹，賴以韓詩傳。
                </div>
                
                <div class="paragraph">
                    如聞大呂方，乃無黄鐘圓。
                </div>
                
                <div class="paragraph">
                    問之州鳩氏，政令恐不宣。
                </div>
                
                <div class="paragraph">
                    我嘗求元唱，其深在九淵。
                </div>
                
                <div class="paragraph">
                    侯詩蝦蟆美，人人垂饞涎。
                </div>
                
                <div class="paragraph">
                    蝦蟆竊自懼，子孫将不延。
                </div>
                
                <div class="paragraph">
                    奈此文字何，偷攘付蜿蜒。
                </div>
                
                <div class="paragraph">
                    蜿蜒與蝦蟆，腥介每相憐。
                </div>
                
                <div class="paragraph">
                    遂令連璧孤，不知今幾年。
                </div>
                
                <div class="paragraph">
                    念我少年日，未識侯詩妍。
                </div>
                
                <div class="paragraph">
                    晚見海上老，口誦盡殘編。
                </div>
                
                <div class="paragraph">
                    因之得揚搉，今古共周旋。
                </div>
                
                <div class="paragraph">
                    此老可補亡，已矣淚潺湲。
                </div>
                
        </div>
