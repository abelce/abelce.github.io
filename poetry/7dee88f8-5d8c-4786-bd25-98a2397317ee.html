    <div class="container">
        <h2 class="name">
            新樂府 隋堤柳	憫亡國也
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    隋堤柳，歲久年深盡衰朽。
                </div>
                
                <div class="paragraph">
                    風飄飄兮雨蕭蕭，三株兩株汴河口。
                </div>
                
                <div class="paragraph">
                    老枝病葉愁殺人，曾經大業年中春。
                </div>
                
                <div class="paragraph">
                    大業年中煬天子，種柳成行夾流水。
                </div>
                
                <div class="paragraph">
                    西自黃河東至淮，綠陰一千三百里。
                </div>
                
                <div class="paragraph">
                    大業末年春暮月，柳色如煙絮如雪。
                </div>
                
                <div class="paragraph">
                    南幸江都恣佚遊，應將此柳繫龍舟。
                </div>
                
                <div class="paragraph">
                    紫髯郎將護錦纜，青娥御史直迷樓。
                </div>
                
                <div class="paragraph">
                    海內財力此時竭，舟中歌笑何日休。
                </div>
                
                <div class="paragraph">
                    上荒下困勢不久，宗社之危如綴旒。
                </div>
                
                <div class="paragraph">
                    煬天子，自言福祚長無窮，豈知皇子封酅公。
                </div>
                
                <div class="paragraph">
                    龍舟未過彭城閤，義旗已入長安宮。
                </div>
                
                <div class="paragraph">
                    蕭牆禍生人事變，晏駕不得歸秦中。
                </div>
                
                <div class="paragraph">
                    土墳數尺何處葬，吳公臺下多悲風。
                </div>
                
                <div class="paragraph">
                    二百年來汴河路，沙草和煙朝復暮。
                </div>
                
                <div class="paragraph">
                    後王何以鑒前王，請看隋堤亡國樹。
                </div>
                
        </div>
