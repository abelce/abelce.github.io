    <div class="container">
        <h2 class="name">
            次韵穆父送仲至使北
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    結束大使車，張旜理輕策。
                </div>
                
                <div class="paragraph">
                    八荒已信浮，萬里無直責。
                </div>
                
                <div class="paragraph">
                    由來昆弟歡，庸非一日積。
                </div>
                
                <div class="paragraph">
                    冠带引弓民，長城限疆埸。
                </div>
                
                <div class="paragraph">
                    邊人安晝眠，老不逢鬥格。
                </div>
                
                <div class="paragraph">
                    將帥剽甲兵，褒衣垂韍縌。
                </div>
                
                <div class="paragraph">
                    金繒出王府，百萬載書籍。
                </div>
                
                <div class="paragraph">
                    候館如魚鱗，相望交國客。
                </div>
                
                <div class="paragraph">
                    外門名家駒，長大儼且碩。
                </div>
                
                <div class="paragraph">
                    誦詩三百篇，豈減崔亭伯。
                </div>
                
                <div class="paragraph">
                    斯焉思無邪，群書矧探賾。
                </div>
                
                <div class="paragraph">
                    指掌幽冀州，左右皆阡陌。
                </div>
                
                <div class="paragraph">
                    皇華一何遠，區脫爲我役。
                </div>
                
                <div class="paragraph">
                    前驅弩在覢，郊候抹紅額。
                </div>
                
                <div class="paragraph">
                    天聲暢無外，不必關塞斥。
                </div>
                
                <div class="paragraph">
                    但看書同文，依然具點畫。
                </div>
                
                <div class="paragraph">
                    夷羞珍湩酪，胡舞喧匏革。
                </div>
                
                <div class="paragraph">
                    獵圍得狐兔，割鮮亦奚擇。
                </div>
                
                <div class="paragraph">
                    儒生自古貴，忠信行蠻貊。
                </div>
                
                <div class="paragraph">
                    雖令博望侯，何敢輕逢掖。
                </div>
                
        </div>
