    <div class="container">
        <h2 class="name">
            仙都山獨峰大雪歌
        </h2>
        <div class="author"><a href="/author/1a634326-693d-4c20-8cfd-4c782bec1183.html" title="陳仁玉" target="_blank">
                陳仁玉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仙居仙人游仙都，帝遣滕六爲先驅。
                </div>
                
                <div class="paragraph">
                    天花撩亂繽紛舞，秉圭植璧仙靈趨。
                </div>
                
                <div class="paragraph">
                    削瓜青玉一萬仞，拔地挺挺撐元虛。
                </div>
                
                <div class="paragraph">
                    人言黄帝此輕舉，上有蓮花開碧湖。
                </div>
                
                <div class="paragraph">
                    我疑此是廣成子，守道特立萬萬古。
                </div>
                
                <div class="paragraph">
                    我來有問輒不應，窈窈冥冥誰與語。
                </div>
                
                <div class="paragraph">
                    丹邱赤城我所棲，任意逍遥了無伍。
                </div>
                
                <div class="paragraph">
                    老君牧龍種芝田，草莽向人縈網罟。
                </div>
                
                <div class="paragraph">
                    人間逼窄知奈何，桑田滄海無回波。
                </div>
                
                <div class="paragraph">
                    吞腥啄腐競晷刻，角牙觸齧傷天和。
                </div>
                
                <div class="paragraph">
                    從旁掀髯每大笑，仙都峰頭更觀妙。
                </div>
                
                <div class="paragraph">
                    甚欲點鐵成黄金，却恐黄金誤後人。
                </div>
                
        </div>
