    <div class="container">
        <h2 class="name">
            題日新梅室向在杭日所居有此今遷居虞山矣禪房花木深常建題虞山寺詩也虞山舊名破山
        </h2>
        <div class="author"><a href="/author/e9f4bc4a-bc29-4ae2-b934-f47016e17fb0.html" title="周孚" target="_blank">
                周孚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    阿連清標真拔俗，人道妙年能顧曲。
                </div>
                
                <div class="paragraph">
                    那知晚歲厭囂塵，歸種寒花伴幽獨。
                </div>
                
                <div class="paragraph">
                    西湖絕境天爲破，東閣新詩手親錄。
                </div>
                
                <div class="paragraph">
                    澤門之晳何足道，相對風擂兩冰玉。
                </div>
                
                <div class="paragraph">
                    今年還問破山禪，老樹駸駸子當熟。
                </div>
                
                <div class="paragraph">
                    定將妙語絕根源，可但閑房麗花木。
                </div>
                
                <div class="paragraph">
                    平生最憐三虎怒，老境真成一夔足。
                </div>
                
                <div class="paragraph">
                    何當襆被過君家，共挽長條醉酃淥。
                </div>
                
        </div>
    </div>
