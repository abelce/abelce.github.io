    <div class="container">
        <h2 class="name">
            題董亨道八景圖
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錢塘怒濤天下無，誰將尺紙爲新圖。
                </div>
                
                <div class="paragraph">
                    賀家湖上如鏡浄，屢向烟波逢釣徒。
                </div>
                
                <div class="paragraph">
                    彩虹橫卧吳淞上，洞庭一螺浮具區。
                </div>
                
                <div class="paragraph">
                    亦曾泛舟彭蠡湖，插立千劍名大孤。
                </div>
                
                <div class="paragraph">
                    廬山高哉不得到，歷歷五老聯香爐。
                </div>
                
                <div class="paragraph">
                    上鍾下鍾夾湖口，半江清濁涇渭如。
                </div>
                
                <div class="paragraph">
                    多景雄據金焦間，夕陽微照海門山。
                </div>
                
                <div class="paragraph">
                    其餘知名不知處，赤壁但歌前後賦。
                </div>
                
                <div class="paragraph">
                    江漢至鄂始合流，黄鶴樓前鸚鵡洲。
                </div>
                
                <div class="paragraph">
                    瀟湘見說青如染，道林岳麓橫清秋。
                </div>
                
                <div class="paragraph">
                    我欲遠遊嗟暮齒，蝶夢翩翩漫千里。
                </div>
                
                <div class="paragraph">
                    但欲絕江尋越山，歸老故山吾已矣。
                </div>
                
        </div>
