    <div class="container">
        <h2 class="name">
            重聘古梅行
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    千金卜得繇非熊，木德將興獵太公。
                </div>
                
                <div class="paragraph">
                    槐安與國已陳迹，盛衰直與陰陽通。
                </div>
                
                <div class="paragraph">
                    知羹自昔親受記，飲冰齧雪工磨礲。
                </div>
                
                <div class="paragraph">
                    此中洞洞無所有，徹上徹下俱玲瓏。
                </div>
                
                <div class="paragraph">
                    苔膚蛻骨半榮悴，連峯峭厲飛銅騣。
                </div>
                
                <div class="paragraph">
                    生意雖偏未嘗斷，猶有王氣居南東。
                </div>
                
                <div class="paragraph">
                    南柯突出已奇甚，連蜷夭矯翔虬龍。
                </div>
                
                <div class="paragraph">
                    東邊新梢更絕特，轉要作勢將騰空。
                </div>
                
                <div class="paragraph">
                    風號竹塢月黯淡，露灑松壑泉琤琮。
                </div>
                
                <div class="paragraph">
                    一花玉立蒼鬣表，萬花辟易難爲容。
                </div>
                
                <div class="paragraph">
                    轍環四海無處覓，只今歲晚纔相逢。
                </div>
                
                <div class="paragraph">
                    酹酒高歌盟萬古，天意决不寒孤風。
                </div>
                
        </div>
