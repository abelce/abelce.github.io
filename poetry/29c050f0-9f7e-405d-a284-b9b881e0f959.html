    <div class="container">
        <h2 class="name">
            釣灘（一作「臺」）
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    磨盡石嶺墨，潯陽釣赤魚。
                </div>
                
                <div class="paragraph">
                    靄峯尖似筆，堪畫不堪書。
                </div>
                
                <div class="paragraph">
                    （《輿地紀勝》二十《徽州》有此詩，注稱在黟縣南十八里，相傳太白遊新安，嘗釣於此，作詩云云。
                </div>
                
                <div class="paragraph">
                    《九域志》、《錦繡萬花谷》、《一統志》皆引「靄峯尖似筆」之句，以爲太白詩。
                </div>
                
                <div class="paragraph">
                    康熙《徽州府志》二《山川》引此詩，「石嶺墨」作「石墨嶺」，「筆」作「削」。
                </div>
                
                <div class="paragraph">
                    〖王琦《李太白詩集注》卷三十疑此詩或爲南唐另翰林學士李白作。
                </div>
                
                <div class="paragraph">
                    〗）。
                </div>
                
        </div>
