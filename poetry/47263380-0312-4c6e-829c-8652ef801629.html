    <div class="container">
        <h2 class="name">
            冬日同仲巽及府寮遊萬壽寺
        </h2>
        <div class="author"><a href="/author/6f33ae1a-c4e4-4e79-ad4e-9c56d43c150e.html" title="鄭獬" target="_blank">
                鄭獬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峻阜如蟠虹，蓄泄氣象靈。
                </div>
                
                <div class="paragraph">
                    紺宇隠紅樹，繚若畫在屏。
                </div>
                
                <div class="paragraph">
                    聯騎轉城角，沙步俯回汀。
                </div>
                
                <div class="paragraph">
                    野寺對寒水，白壁敞雲扃。
                </div>
                
                <div class="paragraph">
                    嶚深松桂黑，地古莓苔青。
                </div>
                
                <div class="paragraph">
                    朱橘擁繁梢，懸綴黄金鈴。
                </div>
                
                <div class="paragraph">
                    橫梯出虛閣，古像銅青熒。
                </div>
                
                <div class="paragraph">
                    眺聽揖秋境，豁露無藏形。
                </div>
                
                <div class="paragraph">
                    清氣換俗骨，蕭爽毛髮醒。
                </div>
                
                <div class="paragraph">
                    汲泉煮露芽，却坐竹間亭。
                </div>
                
                <div class="paragraph">
                    高談落四座，金石朗衆聽。
                </div>
                
                <div class="paragraph">
                    脫落見逸調，驟如馬在坰。
                </div>
                
                <div class="paragraph">
                    眇然遺組紱，太山一浮萍。
                </div>
                
                <div class="paragraph">
                    落景不我顧，檐角出寒星。
                </div>
                
                <div class="paragraph">
                    燕客未渠央，歸鞍安得停。
                </div>
                
                <div class="paragraph">
                    歲宴幸豐樂，楚人飽且寧。
                </div>
                
                <div class="paragraph">
                    蟋蟀刺褊陋，及時灑子庭。
                </div>
                
                <div class="paragraph">
                    傳聞落帽山，風凉久凋零。
                </div>
                
                <div class="paragraph">
                    已釀白玉泉，連車載百瓶。
                </div>
                
                <div class="paragraph">
                    行期一佳賞，相與快煩冥。
                </div>
                
        </div>
