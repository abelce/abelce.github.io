    <div class="container">
        <h2 class="name">
            聞師川諫議至漳州作建除字詩十二韵迓之
        </h2>
        <div class="author"><a href="/author/b14a57a0-4e1e-4653-9219-3d0dbd20f258.html" title="洪炎" target="_blank">
                洪炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    建武下詔書，海嶠識明主。
                </div>
                
                <div class="paragraph">
                    除吏得陽城，所喜逸民舉。
                </div>
                
                <div class="paragraph">
                    滿腹懷經綸，筆間含露雨。
                </div>
                
                <div class="paragraph">
                    平生相期心，中興爾乎取。
                </div>
                
                <div class="paragraph">
                    定交自疇昔，契闊及再暑。
                </div>
                
                <div class="paragraph">
                    執熱子南來，五月憩漳浦。
                </div>
                
                <div class="paragraph">
                    破啼謀一笑，預置風月俎。
                </div>
                
                <div class="paragraph">
                    危言儻可陳，正學當盡吐。
                </div>
                
                <div class="paragraph">
                    成虧在須臾，得失宜熟數。
                </div>
                
                <div class="paragraph">
                    收功謝王魏，取道迹傅呂。
                </div>
                
                <div class="paragraph">
                    開茲衆正路，慰彼蒼生苦。
                </div>
                
                <div class="paragraph">
                    閉關拒他盜，拂席招巢許。
                </div>
                
        </div>
