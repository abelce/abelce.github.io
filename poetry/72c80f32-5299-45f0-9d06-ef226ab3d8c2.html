    <div class="container">
        <h2 class="name">
            題步生所居
        </h2>
        <div class="author"><a href="/author/b2acc82e-9341-4636-b1b5-614bb469b32a.html" title="李復" target="_blank">
                李復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君今移居澗水東，澗水暴漲侵近路。
                </div>
                
                <div class="paragraph">
                    盡取澗石成垣牆，生鑿岸柳作橋柱。
                </div>
                
                <div class="paragraph">
                    結茅構屋十數間，取次面勢分幾處。
                </div>
                
                <div class="paragraph">
                    看山看水督耕耨，隨意自在不計步。
                </div>
                
                <div class="paragraph">
                    到處或坐或偃息，盡有室廬庇風雨。
                </div>
                
                <div class="paragraph">
                    土床竹簟雖草草，已足自適奉寒暑。
                </div>
                
                <div class="paragraph">
                    窗下瓦榼漆生光，貰酒提携老無數。
                </div>
                
                <div class="paragraph">
                    客來安更問誰何，漉魚拾蟹共烹煮。
                </div>
                
                <div class="paragraph">
                    青黄錯雜出木盤，野蔌山蔬四時具。
                </div>
                
                <div class="paragraph">
                    久厭輕動踏市塵，未嘗開口論世故。
                </div>
                
                <div class="paragraph">
                    究竟得意此最多，向老尤要知其趣。
                </div>
                
                <div class="paragraph">
                    一生遇事皆任真，仰首高風繼巢許。
                </div>
                
        </div>
