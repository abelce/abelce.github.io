    <div class="container">
        <h2 class="name">
            奉應顏尚書真卿觀玄真子置酒張樂舞破陣畫洞庭三山歌
        </h2>
        <div class="author"><a href="/author/3188bc11-6105-4656-bb53-038d49fd0785.html" title="皎然" target="_blank">
                皎然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道流迹異人共驚，寄向畫中觀道情。
                </div>
                
                <div class="paragraph">
                    如何萬象自心出，而心澹然無所營。
                </div>
                
                <div class="paragraph">
                    手援毫，足蹈節，披縑灑墨稱麗絕。
                </div>
                
                <div class="paragraph">
                    石文亂點急管催，雲態徐揮慢歌發。
                </div>
                
                <div class="paragraph">
                    樂縱酒酣狂更好，攢峰若雨縱橫埽。
                </div>
                
                <div class="paragraph">
                    尺波澶漫意無涯，片嶺崚嶒勢將倒。
                </div>
                
                <div class="paragraph">
                    盻睞方知造境難，象忘神遇非筆端。
                </div>
                
                <div class="paragraph">
                    昨日幽奇湖上見，今朝舒卷手中看。
                </div>
                
                <div class="paragraph">
                    興餘輕拂遠天色，曾向峰東海邊識。
                </div>
                
                <div class="paragraph">
                    秋空暮景颯颯容，翻疑是真畫不得。
                </div>
                
                <div class="paragraph">
                    顏公素高山水意，常恨三山不可至。
                </div>
                
                <div class="paragraph">
                    賞君狂畫忘遠遊，不出軒墀坐蒼翠。
                </div>
                
        </div>
    </div>
