    <div class="container">
        <h2 class="name">
            故人來自舂陵出示初寮翰墨感時懷舊輒爲長句
        </h2>
        <div class="author"><a href="/author/d7389210-2e07-4ece-9886-9da40d7085aa.html" title="吳可" target="_blank">
                吳可
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生視草白玉堂，文章一出自名世。
                </div>
                
                <div class="paragraph">
                    分光蓮燭真爲榮，拭吐龍巾何足擬。
                </div>
                
                <div class="paragraph">
                    艮岑夜召趨神霄，憐我婆娑百僚底。
                </div>
                
                <div class="paragraph">
                    紫禁歡傳拜左轄，漫刺走賀城南第。
                </div>
                
                <div class="paragraph">
                    羸僮瘦馬堂階下，歎我粗官殊少味。
                </div>
                
                <div class="paragraph">
                    驚聞一麾出燕山，旆旌遽下雲漢間。
                </div>
                
                <div class="paragraph">
                    睿思官曹方顧寵，笑我翻然歸挂冠。
                </div>
                
                <div class="paragraph">
                    金兵南來郡國破，二聖北狩天步艱。
                </div>
                
                <div class="paragraph">
                    黎元鼎沸死鄉土，士夫雲擾奔荆蠻。
                </div>
                
                <div class="paragraph">
                    一人嘗膽固不易，諸將束胸今何難。
                </div>
                
                <div class="paragraph">
                    朝來喜見舂陵客，問訊先生多翰墨。
                </div>
                
                <div class="paragraph">
                    懷古傷時初不忘，回首長安淚橫臆。
                </div>
                
                <div class="paragraph">
                    君不見虎踞龍盤氣象雄，王者都此成大功。
                </div>
                
                <div class="paragraph">
                    遥知廟堂有高論，似聞天蹕移江東。
                </div>
                
                <div class="paragraph">
                    幾年中興要賢俊，頗懷仲父安東晉。
                </div>
                
        </div>
