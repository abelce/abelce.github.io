        <h2 class="name">
            允迪以羊膏瀹茗飲呂景實景實有詩歎賞僕意未然輙次原韻
        </h2>
        <div class="author"><a href="/author/18e56259-b629-4431-bbd6-8c8b5d0424a6.html" title="劉一止" target="_blank">
                劉一止
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    精金不受釧釵辱，瑞草何曾取膏腹。
                </div>
                
                <div class="paragraph">
                    乳花粥西名已非，薦以羊肪何太俗。
                </div>
                
                <div class="paragraph">
                    山林鐘鼎異天性，難遣華腴偶窮獨。
                </div>
                
                <div class="paragraph">
                    森森正味苦且嚴，玉質無瑕誰敢戮。
                </div>
                
                <div class="paragraph">
                    君家饌林多錯本，讀罷流涎誑枯吻。
                </div>
                
                <div class="paragraph">
                    故令茗盌變腥膻，遠想黄封雪花醖。
                </div>
                
                <div class="paragraph">
                    呼酪爲奴逢彼怒，自惜爭雄巧相污。
                </div>
                
                <div class="paragraph">
                    我寧不飲信我說，獨喜君詩有神助。
                </div>
                
                <div class="paragraph">
                    君不見穆家兄弟故可人，概以骨鯁恐異趣。
                </div>
                
        </div>
