    <div class="container">
        <h2 class="name">
            題玉泉
        </h2>
        <div class="author"><a href="/author/f0c10d76-1f44-4342-9e3e-20b8ac27223e.html" title="釋道濟" target="_blank">
                釋道濟
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    千章老木冷涵秋，今日重來話舊游。
                </div>
                
                <div class="paragraph">
                    一池寒水浸虛碧，清光瑩澈凝不流。
                </div>
                
                <div class="paragraph">
                    中有神龍隠頭角，爲雨爲霖滋旱涸。
                </div>
                
                <div class="paragraph">
                    聖主垂衣風雨調，龍亦安眠在丘壑。
                </div>
                
                <div class="paragraph">
                    人來初不覩真龍，但見金鯽浮沈中。
                </div>
                
                <div class="paragraph">
                    昂頭擺尾得其所，我疑便是池中龍。
                </div>
                
                <div class="paragraph">
                    殷勤一語龍聽取，汝以何緣墮龍伍。
                </div>
                
                <div class="paragraph">
                    良由一念嗔所生，畢竟難逃鱗甲苦。
                </div>
                
                <div class="paragraph">
                    驀然直下便回光，願力資深福寰宇。
                </div>
                
        </div>
