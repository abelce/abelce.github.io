    <div class="container">
        <h2 class="name">
            和史魏公燔黄
        </h2>
        <div class="author"><a href="/author/8bd2107f-1250-4ab3-b1e2-ac32bfc69359.html" title="釋寶曇" target="_blank">
                釋寶曇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東城十月天未霜，小輿初學江濫觴。
                </div>
                
                <div class="paragraph">
                    出門千乘波低昂，酒壚厨傳公爲航。
                </div>
                
                <div class="paragraph">
                    潛魚出聽笑語香，月明夜避燈燭光。
                </div>
                
                <div class="paragraph">
                    羲和催日升扶桑，擊鼓駭駭旗央央。
                </div>
                
                <div class="paragraph">
                    天機滿湖雲錦張，青山十里松髯蒼。
                </div>
                
                <div class="paragraph">
                    下有種玉人堂堂，公如晨興拊公床。
                </div>
                
                <div class="paragraph">
                    再拜有詔來帝行，溫詞寶墨俱琳琅。
                </div>
                
                <div class="paragraph">
                    此不肖子七不遑，錦標玉軸家襲藏。
                </div>
                
                <div class="paragraph">
                    敬薪誠火來燔黄，須臾樂作三獻嘗。
                </div>
                
                <div class="paragraph">
                    山川鬼神如抑揚，其間翁仲涕泗滂，聖恩寬大不可量。
                </div>
                
                <div class="paragraph">
                    天子謂公國津梁，如泰山雲覆其陽。
                </div>
                
                <div class="paragraph">
                    公九頓首不敢當，崑崙源深流且長。
                </div>
                
                <div class="paragraph">
                    公祈寵靈德不忘，忠孝乃可環吾傍。
                </div>
                
                <div class="paragraph">
                    周用禮樂須文章，世世報國如其吭。
                </div>
                
                <div class="paragraph">
                    壽公千歲汔小康，尚可憑軾還侵疆。
                </div>
                
        </div>
    </div>
