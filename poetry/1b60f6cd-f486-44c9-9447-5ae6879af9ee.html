    <div class="container">
        <h2 class="name">
            次韵秦觀秀才見贈秦與孫莘老李公擇甚熟將入京應舉
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜光明月非所投，逢年遇合百無憂。
                </div>
                
                <div class="paragraph">
                    將軍百戰竟不侯，伯郎一斗得凉州。
                </div>
                
                <div class="paragraph">
                    翹關負重君無力，十年不入紛華域。
                </div>
                
                <div class="paragraph">
                    故人坐上見君文，謂是古人吁莫測。
                </div>
                
                <div class="paragraph">
                    新詩說盡萬物情，硬黄小字臨黄庭。
                </div>
                
                <div class="paragraph">
                    故人已去君未到，空吟河畔草青青。
                </div>
                
                <div class="paragraph">
                    誰謂他鄉各異縣，天遣君來破吾願。
                </div>
                
                <div class="paragraph">
                    一聞君語識君心，短李髯孫眼中見。
                </div>
                
                <div class="paragraph">
                    江湖放浪久全真，忽然一鳴驚倒人。
                </div>
                
                <div class="paragraph">
                    縱橫所值無不可，知君不怕新書新。
                </div>
                
                <div class="paragraph">
                    千金敝帚那堪換，我亦淹留豈長算。
                </div>
                
                <div class="paragraph">
                    山中既未决同歸，我聊爾耳君其漫。
                </div>
                
        </div>
