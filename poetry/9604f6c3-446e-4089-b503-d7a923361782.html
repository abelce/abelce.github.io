    <div class="container">
        <h2 class="name">
            送吉中孚拜官歸楚州
        </h2>
        <div class="author"><a href="/author/c0257a7e-e0c9-4425-9389-261c6d760198.html" title="李端" target="_blank">
                李端
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    才子神骨清，虛竦眉眼明。
                </div>
                
                <div class="paragraph">
                    貌應同衞玠，鬢且異潘生。
                </div>
                
                <div class="paragraph">
                    初戴莓苔幘，來過丞相宅。
                </div>
                
                <div class="paragraph">
                    滿堂歸道師，衆口宗詩伯。
                </div>
                
                <div class="paragraph">
                    須臾里巷傳，天子亦知賢。
                </div>
                
                <div class="paragraph">
                    出詔升高士，馳聲在少年。
                </div>
                
                <div class="paragraph">
                    自爲才哲愛，日與侯王會。
                </div>
                
                <div class="paragraph">
                    匡主一言中，榮親千里外。
                </div>
                
                <div class="paragraph">
                    更聞仙士友，往往東回首。
                </div>
                
                <div class="paragraph">
                    驅石不成羊，指丹空斃狗。
                </div>
                
                <div class="paragraph">
                    孤帆淮上歸，商估夜相依。
                </div>
                
                <div class="paragraph">
                    海霧寒將盡，天星曉欲稀。
                </div>
                
                <div class="paragraph">
                    潮頭來始歇，浦口喧爭發。
                </div>
                
                <div class="paragraph">
                    鄉樹尚和雲，鄰船猶帶月。
                </div>
                
                <div class="paragraph">
                    到洞必傷情，巡房見舊名。
                </div>
                
                <div class="paragraph">
                    醮疎壇路澀，汲少井欄傾。
                </div>
                
                <div class="paragraph">
                    別我長安道，前期共須老。
                </div>
                
                <div class="paragraph">
                    方隨水向山，肯惜花辭島。
                </div>
                
                <div class="paragraph">
                    悵望執君衣，今朝風景好。
                </div>
                
        </div>
