        <h2 class="name">
            別日何易行
        </h2>
        <div class="author"><a href="/author/8992aebf-eae2-4282-b200-818845f29abf.html" title="釋文珦" target="_blank">
                釋文珦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    別日何易，會日何難。
                </div>
                
                <div class="paragraph">
                    道路修阻，山川鬰盤。
                </div>
                
                <div class="paragraph">
                    寤寐懷思，涕泣汍瀾。
                </div>
                
                <div class="paragraph">
                    思君不已，損我容顔。
                </div>
                
                <div class="paragraph">
                    時歌舊章，期以自寬。
                </div>
                
                <div class="paragraph">
                    歌終太息，反開憂端。
                </div>
                
                <div class="paragraph">
                    孤鴻嘹唳，過彼雲間。
                </div>
                
                <div class="paragraph">
                    欲托遺音，遐征不還。
                </div>
                
                <div class="paragraph">
                    出戶徘徊，風露淒寒。
                </div>
                
                <div class="paragraph">
                    明月皎皎，星斗闌干。
                </div>
                
                <div class="paragraph">
                    羅帷飄揚，顧影難安。
                </div>
                
                <div class="paragraph">
                    耿耿長夜，摧此心肝。
                </div>
                
        </div>
