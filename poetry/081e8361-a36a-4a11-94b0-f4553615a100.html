    <div class="container">
        <h2 class="name">
            陽山道中遇大風雨暴寒有感
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嶺南二月春已盡，百花委棄隨風吹。
                </div>
                
                <div class="paragraph">
                    山前山後綠陰滿，已過中原初夏時。
                </div>
                
                <div class="paragraph">
                    不知何氣忽乖沴，風雨夜作雷乘之。
                </div>
                
                <div class="paragraph">
                    鞭笞宇宙敝日月，萬象倒錯藏光輝。
                </div>
                
                <div class="paragraph">
                    巖傾澗絕水府現，捕搏虎豹擒蛟螭。
                </div>
                
                <div class="paragraph">
                    百圍老樹不須說，忍凍欲壓摧其枝。
                </div>
                
                <div class="paragraph">
                    崢嶸屋瓦走飛雹，如戰初合麾旌旗。
                </div>
                
                <div class="paragraph">
                    我行避地更值此，閉目但聽兒啼饑。
                </div>
                
                <div class="paragraph">
                    僕夫噤死者數輩，牛馬懼不存毛皮。
                </div>
                
                <div class="paragraph">
                    長途三日斷還往，况有鳥雀凌雲飛。
                </div>
                
                <div class="paragraph">
                    只今胡塵暗江路，盜賊往往乘餘威。
                </div>
                
                <div class="paragraph">
                    良民雖在困須索，四海萬里皆瘡痍。
                </div>
                
                <div class="paragraph">
                    天公忍不一顧此，反更震動窮荒爲。
                </div>
                
                <div class="paragraph">
                    此方亦是神所主，我欲告訴心先疑。
                </div>
                
                <div class="paragraph">
                    明朝風定寒亦解，收召魂魄尋歸期。
                </div>
                
                <div class="paragraph">
                    澗毛自可薦筐筥，試出苦語令神知。
                </div>
                
        </div>
