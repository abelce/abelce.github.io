        <h2 class="name">
            綠珠篇
        </h2>
        <div class="author"><a href="/author/52471e62-9064-4d94-b06f-e16908397258.html" title="喬知之" target="_blank">
                喬知之
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石家金谷重新聲，明珠十斛買娉婷。
                </div>
                
                <div class="paragraph">
                    此日可憐君自許，此時可喜得人情。
                </div>
                
                <div class="paragraph">
                    君家閨閣不曾難，常將歌舞借人看。
                </div>
                
                <div class="paragraph">
                    意氣雄豪非分理，驕矜勢力橫相干。
                </div>
                
                <div class="paragraph">
                    辭君去君終不忍，徒勞掩袂傷鉛粉。
                </div>
                
                <div class="paragraph">
                    百年離別在高樓，一旦紅顏爲君盡。
                </div>
                
        </div>
