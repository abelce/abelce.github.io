    <div class="container">
        <h2 class="name">
            送江倅
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔之別駕，則有王祥。
                </div>
                
                <div class="paragraph">
                    其民歌之，海隅稱焉。
                </div>
                
                <div class="paragraph">
                    今亦有人，能紹厥後。
                </div>
                
                <div class="paragraph">
                    民之悅之，稱不容口。
                </div>
                
                <div class="paragraph">
                    庶民所見，乃其皮膚。
                </div>
                
                <div class="paragraph">
                    見察情僞，見敏簿書。
                </div>
                
                <div class="paragraph">
                    見法平恕，見獄空虛。
                </div>
                
                <div class="paragraph">
                    事見無留，才見有餘。
                </div>
                
                <div class="paragraph">
                    己不敢肆，人安厥居。
                </div>
                
                <div class="paragraph">
                    其所見者，止於君子。
                </div>
                
                <div class="paragraph">
                    良士大夫，謂其所性。
                </div>
                
                <div class="paragraph">
                    得之剛毅，所以能斷。
                </div>
                
                <div class="paragraph">
                    所以無蔽，所以敢爲，所以勇義。
                </div>
                
                <div class="paragraph">
                    决遣簿書，是其餘事。
                </div>
                
                <div class="paragraph">
                    漢之朱博，趙張龔尹。
                </div>
                
                <div class="paragraph">
                    撫恤大衆，何獨古人。
                </div>
                
                <div class="paragraph">
                    王祥雖賢，失在寶刀。
                </div>
                
                <div class="paragraph">
                    正而平者，心則不摇。
                </div>
                
                <div class="paragraph">
                    人或贈之，則弗受之。
                </div>
                
                <div class="paragraph">
                    借曰受之，何佩有之。
                </div>
                
                <div class="paragraph">
                    弗佩曰正，曰平維平，宜於朝廷。
                </div>
                
                <div class="paragraph">
                    用之一方，一方之綱。
                </div>
                
                <div class="paragraph">
                    在我者正，是謂爲政。
                </div>
                
        </div>
