    <div class="container">
        <h2 class="name">
            施磨衲與惠因長老
        </h2>
        <div class="author"><a href="/author/ca231108-6e0f-46ee-bf48-dd65b205d3d0.html" title="曹勛" target="_blank">
                曹勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三韓山川悉漢地，其中佛法亦復然。
                </div>
                
                <div class="paragraph">
                    王子義天不思議，剪除須髮作佛事。
                </div>
                
                <div class="paragraph">
                    東渡參問三乘法，無爲分與最上乘。
                </div>
                
                <div class="paragraph">
                    喜抱方袍入浄人，有僧恭敬能攝受。
                </div>
                
                <div class="paragraph">
                    寶華粲縟並文綺，金針細衲成帖相。
                </div>
                
                <div class="paragraph">
                    衣裓一一如來法，一一針孔藏妙用。
                </div>
                
                <div class="paragraph">
                    經歷百千無退轉，佛光律儀不曾失。
                </div>
                
                <div class="paragraph">
                    我以至寶易得之，每善護持神通藏。
                </div>
                
                <div class="paragraph">
                    是故回施惠因老，願以此衣覆法身。
                </div>
                
                <div class="paragraph">
                    天風海濤助潮音，普聞四衆及一切。
                </div>
                
                <div class="paragraph">
                    常如此袍無斷滅，惠因法施亦無窮。
                </div>
                
                <div class="paragraph">
                    楖栗橫拈師子牀，法法流通並東海。
                </div>
                
        </div>
