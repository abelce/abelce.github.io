    <div class="container">
        <h2 class="name">
            子真新篇愈出愈工壓倒元白三歎不已勉强再次前韻
        </h2>
        <div class="author"><a href="/author/88f0b366-aede-4ccd-b43e-c79857c97189.html" title="蔡戡" target="_blank">
                蔡戡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    獨守寒窗坐昏黑，怪底打門聲摵摵。
                </div>
                
                <div class="paragraph">
                    呼童秉燭誦新詩，篋笥珠璣喜盈積。
                </div>
                
                <div class="paragraph">
                    君家文焰萬丈長，愧我才慳真退尺。
                </div>
                
                <div class="paragraph">
                    往來政自足風流，唱酬聊可供閒隙。
                </div>
                
                <div class="paragraph">
                    劇談快飲坐生春，一笑相看眼俱碧。
                </div>
                
                <div class="paragraph">
                    曉來百鳥報新晴，漸喜門前多轍迹。
                </div>
                
                <div class="paragraph">
                    眼明頓覺有春意，耳冷况聞開樂籍。
                </div>
                
                <div class="paragraph">
                    何勞空泛剡溪舟，不如沉醉高陽宅。
                </div>
                
                <div class="paragraph">
                    樓迥吹殘玉笛寒，杯乾笑指銀瓶索。
                </div>
                
                <div class="paragraph">
                    遥知塞上積雪深，千里關山同一色。
                </div>
                
                <div class="paragraph">
                    夕烽罷警鐵衣閒，聘幣星馳交兩國。
                </div>
                
                <div class="paragraph">
                    使華不用吞旃毛，邊吏何憂取溫麥。
                </div>
                
                <div class="paragraph">
                    祇憐魚貫挽舟人，墮指裂膚聲苦劇。
                </div>
                
                <div class="paragraph">
                    東風吹作一尺泥，山鳥却愁行不得。
                </div>
                
        </div>
    </div>
