    <div class="container">
        <h2 class="name">
            題東山
        </h2>
        <div class="author"><a href="/author/b07e5337-782d-4f5d-adba-f78a92d92ab7.html" title="俞烈" target="_blank">
                俞烈
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文會得吾黨，浄居清晝長。
                </div>
                
                <div class="paragraph">
                    平生愛山僻，暇日聊徜徉。
                </div>
                
                <div class="paragraph">
                    風流謝康樂，肥遯計亦良。
                </div>
                
                <div class="paragraph">
                    鍾鼎成淹留，江湖晚相望。
                </div>
                
                <div class="paragraph">
                    山色青未改，山名久愈彰。
                </div>
                
                <div class="paragraph">
                    松風度晚曲，巖花弄晨妝。
                </div>
                
                <div class="paragraph">
                    尚疑縹緲人，髻鬟下鳴璫。
                </div>
                
                <div class="paragraph">
                    淒涼懷古恨，野水涵方塘。
                </div>
                
                <div class="paragraph">
                    功名不作難，出處何可忘。
                </div>
                
                <div class="paragraph">
                    人自草木腐，看渠日爭光。
                </div>
                
                <div class="paragraph">
                    香消酒力微，緣陰聽圓吭。
                </div>
                
                <div class="paragraph">
                    悠然發遐想，莞爾還成章。
                </div>
                
                <div class="paragraph">
                    歸途有清泚，濯纓詠滄浪。
                </div>
                
        </div>
