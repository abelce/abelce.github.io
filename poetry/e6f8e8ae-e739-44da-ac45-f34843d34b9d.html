    <div class="container">
        <h2 class="name">
            紫騮馬
        </h2>
        <div class="author"><a href="/author/ca231108-6e0f-46ee-bf48-dd65b205d3d0.html" title="曹勛" target="_blank">
                曹勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    紫騮馬，出西方。
                </div>
                
                <div class="paragraph">
                    徑萬國，來咸陽。
                </div>
                
                <div class="paragraph">
                    儲精房，鍾馴良。
                </div>
                
                <div class="paragraph">
                    口如米火頭如王，尾輕鬣短龍脊剛。
                </div>
                
                <div class="paragraph">
                    蹄圓腕蹙森開張，齊平六齒排截肪。
                </div>
                
                <div class="paragraph">
                    目如明星威煌煌，驕嘶噴薄思騰驤。
                </div>
                
                <div class="paragraph">
                    廕以華屋薦露牀，金羈玉勒紅錦障，鈎膺絡腦垂璫琅。
                </div>
                
                <div class="paragraph">
                    漢家驃騎新開府，天子輟賜威遐荒。
                </div>
                
                <div class="paragraph">
                    將軍橫槊被金甲，矍鑠超忽踰鷹揚。
                </div>
                
                <div class="paragraph">
                    雄鳴矯首厲奔蹙，胡兒百萬紛披攘。
                </div>
                
                <div class="paragraph">
                    登封居胥轉瀚海，軍聲陸讋摧天狼。
                </div>
                
                <div class="paragraph">
                    歸來明堂見天子，圖形麟閣宣龍光。
                </div>
                
        </div>
    </div>
