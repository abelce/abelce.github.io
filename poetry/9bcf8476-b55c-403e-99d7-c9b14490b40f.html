    <div class="container">
        <h2 class="name">
            寄滿子權
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾愛子權詩，苦嚼味不盡。
                </div>
                
                <div class="paragraph">
                    窮思欲名狀，百比無一近。
                </div>
                
                <div class="paragraph">
                    初如貪追兵，屢請忽許進。
                </div>
                
                <div class="paragraph">
                    旗旄左右幢，戟劍後先刃。
                </div>
                
                <div class="paragraph">
                    方爭奮拏先，忽覩斬亂狥。
                </div>
                
                <div class="paragraph">
                    徐驅得平郊，萬甲合一陣。
                </div>
                
                <div class="paragraph">
                    偏裨走起頗，中間坐吳臏。
                </div>
                
                <div class="paragraph">
                    喊呀鬭志酣，彷彿窮敵訒。
                </div>
                
                <div class="paragraph">
                    前軍奔交兵，後馬走斷紖。
                </div>
                
                <div class="paragraph">
                    須臾聲金收，萬噪快一儁。
                </div>
                
                <div class="paragraph">
                    羣降挑戈矛，叩拜乞用釁。
                </div>
                
                <div class="paragraph">
                    蒼黄請命間，竊視不敢瞬。
                </div>
                
                <div class="paragraph">
                    玄雲壓空虚，半夜暴霆震。
                </div>
                
                <div class="paragraph">
                    睡耳起欲掩，驚仆失肝腎。
                </div>
                
                <div class="paragraph">
                    壯者固已然，况余乃齠齔。
                </div>
                
                <div class="paragraph">
                    及其久詳味，欲吐復自恡。
                </div>
                
                <div class="paragraph">
                    有如羅百珍，次第嘬嚼順。
                </div>
                
                <div class="paragraph">
                    貪豐不辭多，愛美忘餘餕。
                </div>
                
                <div class="paragraph">
                    故其留人口，雖久咽喉潤。
                </div>
                
                <div class="paragraph">
                    何時匹馬來，畏愛氣兩振。
                </div>
                
                <div class="paragraph">
                    唯其未合間，如不獲謝藺。
                </div>
                
                <div class="paragraph">
                    望風爲此詩，顛倒猶合燼。
                </div>
                
        </div>
