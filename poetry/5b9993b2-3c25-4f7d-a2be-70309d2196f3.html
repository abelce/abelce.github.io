    <div class="container">
        <h2 class="name">
            重贈徐天隠
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    建極臨萬邦，稽古陛下聖。
                </div>
                
                <div class="paragraph">
                    除書日日下，有耳家相慶。
                </div>
                
                <div class="paragraph">
                    滿意見升平，父老扶杖聽。
                </div>
                
                <div class="paragraph">
                    平生所傳聞，似仁祖德性。
                </div>
                
                <div class="paragraph">
                    定鼎百世長，橐弓四夷靜。
                </div>
                
                <div class="paragraph">
                    執事當前朝，官冷殊未稱。
                </div>
                
                <div class="paragraph">
                    破帽風敧敧，簡易不騎乘。
                </div>
                
                <div class="paragraph">
                    危顛相扶持，泉石供嘲詠。
                </div>
                
                <div class="paragraph">
                    成樂澗阿中，傲世似未敬。
                </div>
                
                <div class="paragraph">
                    收潦下秋船，期公拜嘉命。
                </div>
                
                <div class="paragraph">
                    開元貞觀事，身得見全盛。
                </div>
                
                <div class="paragraph">
                    閉門長蓬蒿，或許老夫病。
                </div>
                
        </div>
