    <div class="container">
        <h2 class="name">
            奉和襲美太湖詩二十首 初入太湖
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東南具區雄，天水合爲一。
                </div>
                
                <div class="paragraph">
                    高帆大弓滿，羿射爭箭疾。
                </div>
                
                <div class="paragraph">
                    時當暑雨後，氣象仍鬱密。
                </div>
                
                <div class="paragraph">
                    乍如開雕笯，聳翅忽飛出。
                </div>
                
                <div class="paragraph">
                    行將十洲近，坐覺八極溢。
                </div>
                
                <div class="paragraph">
                    耳目駭鴻濛，精神寒佶栗。
                </div>
                
                <div class="paragraph">
                    坑來斗呀豁，湧處驚嵳崒。
                </div>
                
                <div class="paragraph">
                    嶮異拔龍湫，喧如破蛟室。
                </div>
                
                <div class="paragraph">
                    斯須風妥帖，若受命平秩。
                </div>
                
                <div class="paragraph">
                    微茫誠端倪，遠嶠疑格筆。
                </div>
                
                <div class="paragraph">
                    巉巉見銅闕，左右皆輔弼。
                </div>
                
                <div class="paragraph">
                    盤空儼相趨，去勢猶橫逸。
                </div>
                
                <div class="paragraph">
                    嘗聞咸池氣，下注作清質。
                </div>
                
                <div class="paragraph">
                    至今涵赤霄，尚且浴白日。
                </div>
                
                <div class="paragraph">
                    又云構浮玉，宛與崑閬匹。
                </div>
                
                <div class="paragraph">
                    肅爲靈官家，此事難致詰。
                </div>
                
                <div class="paragraph">
                    纔迎沙嶼好，指顧俄已失。
                </div>
                
                <div class="paragraph">
                    山川互蔽虧，魚鳥空聱耴。
                </div>
                
                <div class="paragraph">
                    何當授真檢，得召天吳術。
                </div>
                
                <div class="paragraph">
                    一一問朝宗，方應可譚悉。
                </div>
                
        </div>
