            次韻伯遠春雪
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風寒欲下欺春雪，天近先垂壓地雲。
                </div>
                
                <div class="paragraph">
                    堆得樓頭成玉色，吹來酒面作波紋。
                </div>
                
                <div class="paragraph">
                    憑陵暖日竟何事，調護新花誰解紛。
                </div>
                
                <div class="paragraph">
                    温詔始聞如挾纊，九重應復念三軍。
                </div>
                
        </div>
