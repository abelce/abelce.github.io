    <div class="container">
        <h2 class="name">
            次方咨謀韻賀鄭宋英弄璋
        </h2>
        <div class="author"><a href="/author/2cdb9009-1c46-4dc4-b079-88714c78c209.html" title="黄公度" target="_blank">
                黄公度
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    渥漥産龍種，筦簟兆熊禧。
                </div>
                
                <div class="paragraph">
                    木星光芒舒紫焰，玉出崑山珠出隋。
                </div>
                
                <div class="paragraph">
                    徐卿憂何有，于門高可期。
                </div>
                
                <div class="paragraph">
                    啼聲已識是英物，成立行看少壯時。
                </div>
                
                <div class="paragraph">
                    瓦盆盛酒醺四座，我獨不許陪宗支。
                </div>
                
                <div class="paragraph">
                    眼穿難望葱牙鏹，吻燥不沾荷葉巵。
                </div>
                
                <div class="paragraph">
                    涓滴於人甘分絕，枯腸强索祝兒詩。
                </div>
                
                <div class="paragraph">
                    祝兒效張良，熟讀韜鈐爲帝師。
                </div>
                
                <div class="paragraph">
                    祝兒效陳平，磊落胸中吐六奇。
                </div>
                
                <div class="paragraph">
                    天驕捧首遁漠北，豈容郊壘尚纍纍。
                </div>
                
                <div class="paragraph">
                    勿效文章致身者，畫餠虛名天下知。
                </div>
                
        </div>
