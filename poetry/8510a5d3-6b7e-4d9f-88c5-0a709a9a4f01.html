    <div class="container">
        <h2 class="name">
            寄陝府鄧給事
        </h2>
        <div class="author"><a href="/author/8f4b9279-e461-433e-8b53-188b2a30b0ef.html" title="孟郊" target="_blank">
                孟郊
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陝城臨大道，館宇屹幾鮮。
                </div>
                
                <div class="paragraph">
                    候謁隨芳語，鏗詞芬蜀牋。
                </div>
                
                <div class="paragraph">
                    從來鏡目下，見盡道心前。
                </div>
                
                <div class="paragraph">
                    自謂古詩量，異將新學偏。
                </div>
                
                <div class="paragraph">
                    戇人年六十，每月請三千。
                </div>
                
                <div class="paragraph">
                    不敢等閑用，願爲長壽錢。
                </div>
                
                <div class="paragraph">
                    非關亦潔爾，將以救羸然。
                </div>
                
                <div class="paragraph">
                    孤省癡皎皎，默吟寫綿綿。
                </div>
                
                <div class="paragraph">
                    病書憑晝日，驛信寄宵鞭。
                </div>
                
                <div class="paragraph">
                    疾訴將何諭，肆鱗今倒懸。
                </div>
                
                <div class="paragraph">
                    塵鯉見枯浪，土鬣思乾泉。
                </div>
                
                <div class="paragraph">
                    感感無緒蕩，愁愁作□邊。
                </div>
                
                <div class="paragraph">
                    貞元文祭酒，比謹學韋玄。
                </div>
                
                <div class="paragraph">
                    滿坐風無雜，當朝雅獨全。
                </div>
                
                <div class="paragraph">
                    見知囑徐孺，賞句類陶淵。
                </div>
                
                <div class="paragraph">
                    一顧生鴻羽，再言將鶴翩。
                </div>
                
                <div class="paragraph">
                    宣揚隘車馬，君子湊駢闐。
                </div>
                
                <div class="paragraph">
                    曾是此同睠，至今應賜憐。
                </div>
                
                <div class="paragraph">
                    磨墨零落淚，楷字貢仁賢。
                </div>
                
        </div>
