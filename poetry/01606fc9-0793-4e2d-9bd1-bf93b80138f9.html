    <div class="container">
        <h2 class="name">
            新樂府 杏爲梁	刺居處僭也
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    杏爲梁，桂爲柱，何人堂室李開府。
                </div>
                
                <div class="paragraph">
                    碧砌紅軒色未乾，去年身歿今移主。
                </div>
                
                <div class="paragraph">
                    高其牆，大其門，誰家第宅盧將軍。
                </div>
                
                <div class="paragraph">
                    素泥朱版光未滅，今日官收別賜人。
                </div>
                
                <div class="paragraph">
                    開府之堂將軍宅，造未成時頭已白。
                </div>
                
                <div class="paragraph">
                    逆旅重居逆旅中，心是主人身是客。
                </div>
                
                <div class="paragraph">
                    更有愚夫念身後，心雖甚長計非久。
                </div>
                
                <div class="paragraph">
                    窮奢極麗越規模，付子傳孫令保守。
                </div>
                
                <div class="paragraph">
                    莫教門外過客聞，撫掌回頭笑殺君。
                </div>
                
                <div class="paragraph">
                    君不見馬家宅，尚猶存，宅門題作奉誠園。
                </div>
                
                <div class="paragraph">
                    君不見魏家宅，屬他人，詔贖賜還五代孫。
                </div>
                
                <div class="paragraph">
                    儉存奢失今在目，安用高牆圍大屋。
                </div>
                
        </div>
