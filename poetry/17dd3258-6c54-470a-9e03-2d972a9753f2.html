    <div class="container">
        <h2 class="name">
            過大孤山
        </h2>
        <div class="author"><a href="/author/c34d5cda-7b05-4e7d-a6c4-4f72a6a32e68.html" title="余靖" target="_blank">
                余靖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有形天地分，設險山河壯。
                </div>
                
                <div class="paragraph">
                    孤山鎮南服，峨峨楚之望。
                </div>
                
                <div class="paragraph">
                    中立亡所倚，屹然怪其狀。
                </div>
                
                <div class="paragraph">
                    石嵾入春空，翠柱搘秋浪。
                </div>
                
                <div class="paragraph">
                    片時起雪痕，萬頃排霜杖。
                </div>
                
                <div class="paragraph">
                    噫氣專呼吸，橫流以溟漲。
                </div>
                
                <div class="paragraph">
                    行人多躁進，那解明得喪。
                </div>
                
                <div class="paragraph">
                    不顧風濤險，半就江魚葬。
                </div>
                
                <div class="paragraph">
                    挂席經其旁，往往乞靈貺。
                </div>
                
                <div class="paragraph">
                    遂因孤獨名，塑立輕盈像。
                </div>
                
                <div class="paragraph">
                    綽約姑射姿，夢魂巫峽想。
                </div>
                
                <div class="paragraph">
                    如何方面祠，終古承其妄。
                </div>
                
                <div class="paragraph">
                    五嶽視三公，降殺不過兩。
                </div>
                
                <div class="paragraph">
                    不然爲子男，何以通祀享。
                </div>
                
                <div class="paragraph">
                    四氣均分風，條融各有掌。
                </div>
                
                <div class="paragraph">
                    避其狂怒勢，亦可利攸往。
                </div>
                
                <div class="paragraph">
                    亭育天地心，憑險恣蕩漾。
                </div>
                
                <div class="paragraph">
                    正直鬼神德，非名奚獨饗。
                </div>
                
                <div class="paragraph">
                    不使悔吝侵，庶幾忠信仗。
                </div>
                
                <div class="paragraph">
                    在人不在神，勿爲虛稽顙。
                </div>
                
        </div>
