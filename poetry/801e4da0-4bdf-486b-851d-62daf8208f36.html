    <div class="container">
        <h2 class="name">
            奉使道中五言長韻
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    初旭瑞霞烘，都門祖帳供。
                </div>
                
                <div class="paragraph">
                    親持使者節，曉出大明宮。
                </div>
                
                <div class="paragraph">
                    城闕青煙起，樓臺白霧中。
                </div>
                
                <div class="paragraph">
                    繡韉驕躍躍，貂袖紫蒙蒙。
                </div>
                
                <div class="paragraph">
                    朔野驚飆慘，邊城畫角雄。
                </div>
                
                <div class="paragraph">
                    過橋分一水，回首羨南鴻。
                </div>
                
                <div class="paragraph">
                    地里山川隔，天文日月同。
                </div>
                
                <div class="paragraph">
                    兒童能走馬，婦女亦腰弓。
                </div>
                
                <div class="paragraph">
                    度險行愁失，盤高路欲窮。
                </div>
                
                <div class="paragraph">
                    山深聞喚鹿，林黑自生風。
                </div>
                
                <div class="paragraph">
                    松壑寒逾響，冰溪咽復通。
                </div>
                
                <div class="paragraph">
                    望平愁驛迥，野曠覺天穹。
                </div>
                
                <div class="paragraph">
                    駿足來山北，輕禽出海東。
                </div>
                
                <div class="paragraph">
                    合圍飛走盡，移帳水泉空。
                </div>
                
                <div class="paragraph">
                    講信鄰方睦，尊賢禮亦隆。
                </div>
                
                <div class="paragraph">
                    斫冰燒酒赤，凍膾縷霜紅。
                </div>
                
                <div class="paragraph">
                    白草經春在，黄沙盡日濛。
                </div>
                
                <div class="paragraph">
                    新年風漸變，歸路雪初融。
                </div>
                
                <div class="paragraph">
                    祗事須彊力，嗟予乃病翁。
                </div>
                
                <div class="paragraph">
                    深慙漢蘇武，歸國不論功。
                </div>
                
        </div>
