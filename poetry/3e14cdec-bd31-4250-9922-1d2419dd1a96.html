    <div class="container">
        <h2 class="name">
            和翟忠惠游焦山
        </h2>
        <div class="author"><a href="/author/345dbdf2-9c91-40ef-98fe-76915ec739fc.html" title="蔡肇" target="_blank">
                蔡肇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞海中之山名黛輿，八紘九野水所輸。
                </div>
                
                <div class="paragraph">
                    沙痕蕝石記千古，堯水滔天才一濡。
                </div>
                
                <div class="paragraph">
                    西潴七澤並淮湖，南傾百粵包荆舒。
                </div>
                
                <div class="paragraph">
                    孤根不畏波浪沒，正氣自有神明扶。
                </div>
                
                <div class="paragraph">
                    火輪纔升水鶴唳，地籟所作江㹠噓。
                </div>
                
                <div class="paragraph">
                    佳氣鬰鬰崖不枯，華堂五丈安方裾。
                </div>
                
                <div class="paragraph">
                    魚山清梵吼螺唄，水師絕叫訶龜魚。
                </div>
                
                <div class="paragraph">
                    山靈護法踴車象，石叟衄敵峻隈隅。
                </div>
                
                <div class="paragraph">
                    可憐蠻觸戰左右，始信婦姑勃空虛。
                </div>
                
                <div class="paragraph">
                    大千共此華藏海，比邱無一鍼鋒居。
                </div>
                
                <div class="paragraph">
                    君詩文采炳於菟，我行稽留類賈胡。
                </div>
                
                <div class="paragraph">
                    何時妙語對竹榻，清夜柏子燃銅爐。
                </div>
                
                <div class="paragraph">
                    卓錐之地雖亦無，安用更求無價珠。
                </div>
                
        </div>
