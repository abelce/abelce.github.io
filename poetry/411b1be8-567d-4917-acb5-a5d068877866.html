    <div class="container">
        <h2 class="name">
            答濟道
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    外物不可必，一官非我心。
                </div>
                
                <div class="paragraph">
                    榮生在適分，素願乃山林。
                </div>
                
                <div class="paragraph">
                    知恩已三年，趣幕不覺深。
                </div>
                
                <div class="paragraph">
                    因君累幅書，更激浩歎音。
                </div>
                
                <div class="paragraph">
                    衮衮旦復暮，勞勞古猶今。
                </div>
                
                <div class="paragraph">
                    其誰有功名，不顧憂患侵。
                </div>
                
                <div class="paragraph">
                    富貴豈不欲，才力視所任。
                </div>
                
                <div class="paragraph">
                    長鯨舞天淵，寸鮒安牛涔。
                </div>
                
                <div class="paragraph">
                    性亦各得耳，何爲辨差參。
                </div>
                
                <div class="paragraph">
                    夫子方得路，未應棄光陰。
                </div>
                
                <div class="paragraph">
                    咨余厭卑摧，謀望止尺尋。
                </div>
                
                <div class="paragraph">
                    誓買五畝宅，歸休以浮沉。
                </div>
                
                <div class="paragraph">
                    耕漁入程途，文字亦所欽。
                </div>
                
                <div class="paragraph">
                    看子展雲翼，騰凌和薰琴。
                </div>
                
                <div class="paragraph">
                    還將草堂書，敵子朱與金。
                </div>
                
        </div>
