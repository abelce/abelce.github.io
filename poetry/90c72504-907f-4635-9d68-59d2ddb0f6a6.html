    <div class="container">
        <h2 class="name">
            奉和御製左丞相說右丞相璟太子少傅乾曜同日上官命宴都堂賜詩
        </h2>
        <div class="author"><a href="/author/0b38f437-19a5-4f83-a115-a4329242f351.html" title="蕭嵩" target="_blank">
                蕭嵩
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    審官思共理，多士屬惟唐。
                </div>
                
                <div class="paragraph">
                    歷選台庭舊，來熙帝業昌。
                </div>
                
                <div class="paragraph">
                    入朝師百辟，論道協三光。
                </div>
                
                <div class="paragraph">
                    垂拱咨元老，親賢輔少陽。
                </div>
                
                <div class="paragraph">
                    登庸崇禮送，寵德耀宸章。
                </div>
                
                <div class="paragraph">
                    御酒飛觴洽，仙闈雅樂張。
                </div>
                
                <div class="paragraph">
                    荷恩思有報，陳力媿無良。
                </div>
                
                <div class="paragraph">
                    願罄公忠節，同心奉我皇。
                </div>
                
        </div>
    </div>
