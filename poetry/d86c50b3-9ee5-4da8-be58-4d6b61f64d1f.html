    <div class="container">
        <h2 class="name">
            彦升索春暉亭詩予昔登亭上見凡賦詩率比興於寸草如東野初語予疑命名者意在春暉育物如慈母之賢欲彦升朝夕眂亭名必有得矣今無負於春暉予是以有作也
        </h2>
        <div class="author"><a href="/author/a13a38d9-cedc-41c8-a8c6-5e1857204879.html" title="李新" target="_blank">
                李新
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雕龍雛老師，塊坐司莩灰。
                </div>
                
                <div class="paragraph">
                    東皇駕青車，先動一信來。
                </div>
                
                <div class="paragraph">
                    咸池洗日光，擁出扶桑臺。
                </div>
                
                <div class="paragraph">
                    從前幽谷根，細甲亦以開。
                </div>
                
                <div class="paragraph">
                    百嘉各分榮，差徧嶺頭梅。
                </div>
                
                <div class="paragraph">
                    玉壺花箙遲，舒景詎可催。
                </div>
                
                <div class="paragraph">
                    河水澌液流，暖意何限回。
                </div>
                
                <div class="paragraph">
                    要見物化工，無處求枯摧。
                </div>
                
                <div class="paragraph">
                    晴暉最浩蕩，氣律浹九垓。
                </div>
                
                <div class="paragraph">
                    慈母融和心，撫弄從提孩。
                </div>
                
                <div class="paragraph">
                    明眸照封胡，笑齒發老萊。
                </div>
                
                <div class="paragraph">
                    君求賦春暉，世豈無鄒枚。
                </div>
                
                <div class="paragraph">
                    孝報日益豐，但先植三槐。
                </div>
                
        </div>
