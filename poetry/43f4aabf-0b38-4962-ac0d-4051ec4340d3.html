    <div class="container">
        <h2 class="name">
            小桃源（一題《入黟吟》。《輿地紀勝》二十作李白詩）（未詳其所自來，客遊於黟，樂之，作詩云云，遂家焉。今桃源洞有許氏，蓋其後裔云。或曰：堅即宣平，堅其名，宣平其字，未知是否。〖1〗）
        </h2>
        <div class="author"><a href="/author/eac53ada-2094-4916-9077-25cc1743fa71.html" title="許堅" target="_blank">
                許堅
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黟邑桃源小，煙霞百里寬。
                </div>
                
                <div class="paragraph">
                    地多靈草木，人尚古衣冠。
                </div>
                
                <div class="paragraph">
                    市向晡時散，山經夜後寒。
                </div>
                
                <div class="paragraph">
                    吏閒民訟簡，秋菊露漙漙。
                </div>
                
                <div class="paragraph">
                    （康熙《徽州府志》十七《流寓傳》。
                </div>
                
                <div class="paragraph">
                    又見《黟縣志》十六）（〖1〗此說誤。
                </div>
                
                <div class="paragraph">
                    《太平廣記》卷二四引《續仙傳》謂許宣平爲景雲中人，許堅則爲南唐人，其間相隔二百餘年。
                </div>
                
                <div class="paragraph">
                    又本詩前已收李白名下，惟此多末二句。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
