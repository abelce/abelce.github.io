    <div class="container">
        <h2 class="name">
            哭聖俞
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔逢詩老伊水頭，青衫白馬渡伊流。
                </div>
                
                <div class="paragraph">
                    灘聲八節響石樓，坐中辭氣凌清秋。
                </div>
                
                <div class="paragraph">
                    一飲百盞不言休，酒酣思逸語更遒。
                </div>
                
                <div class="paragraph">
                    河南丞相稱賢侯，後車日載枚與鄒。
                </div>
                
                <div class="paragraph">
                    我年最少力方優，明珠白璧相報投。
                </div>
                
                <div class="paragraph">
                    詩成希深擁鼻謳，師魯卷舌藏戈矛。
                </div>
                
                <div class="paragraph">
                    三十年間如轉眸，屈指十九歸山丘，凋零所餘身百憂。
                </div>
                
                <div class="paragraph">
                    晚登玉墀侍珠旒，詩老齏鹽太學愁。
                </div>
                
                <div class="paragraph">
                    乖離會合謂無由，此會天幸非人謀。
                </div>
                
                <div class="paragraph">
                    頷鬚已白齒根浮，子年加我貌則不。
                </div>
                
                <div class="paragraph">
                    歡猶可彊閑屢偷，不覺歲月成淹留。
                </div>
                
                <div class="paragraph">
                    文章落筆動九州，釜甑過午無饙餾。
                </div>
                
                <div class="paragraph">
                    良時易失不早收，篋櫝瓦礫遺琳璆。
                </div>
                
                <div class="paragraph">
                    薦賢轉石古所尤，此事有職非吾羞。
                </div>
                
                <div class="paragraph">
                    命也難知理莫求，名聲赫赫掩諸幽。
                </div>
                
                <div class="paragraph">
                    翩然素旐歸一舟，送子有淚流如溝。
                </div>
                
        </div>
