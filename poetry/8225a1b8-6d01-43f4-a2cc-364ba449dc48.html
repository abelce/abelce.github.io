    <div class="container">
        <h2 class="name">
            全州南城
        </h2>
        <div class="author"><a href="/author/78967419-819b-46cb-9137-3339b88cb4a8.html" title="馮岵" target="_blank">
                馮岵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    全州城南何壯觀，石崖爲趾江爲濠。
                </div>
                
                <div class="paragraph">
                    凌落渡江騎馬去，空濛瘴霧漫綈袍。
                </div>
                
                <div class="paragraph">
                    邐迤過灘水，小艇浮桐槽。
                </div>
                
                <div class="paragraph">
                    半渡急雨雪，舟師失飛篙。
                </div>
                
                <div class="paragraph">
                    雨飛山路水如注，石齒犖确森戈刀。
                </div>
                
                <div class="paragraph">
                    馬蹄轉側不得過，有力如虎空皮毛。
                </div>
                
                <div class="paragraph">
                    地窮路盡處，橫絕青山高。
                </div>
                
                <div class="paragraph">
                    褰衣扶杖躡天險，十步九顧愁猿猱。
                </div>
                
                <div class="paragraph">
                    長沙頓伏幾百折，背膂菌蠢盤鯨鰲。
                </div>
                
                <div class="paragraph">
                    馬瘦人力倦，野闊風怒號。
                </div>
                
                <div class="paragraph">
                    薄暮投宿驅濕厲，析薪爨鼎燒村醪。
                </div>
                
                <div class="paragraph">
                    一杯酸澀不可嚥，平原督郵羞兒曹。
                </div>
                
                <div class="paragraph">
                    我行湖湘歷八郡，政欲閲實寧辭勞。
                </div>
                
                <div class="paragraph">
                    才疏病懶事多廢，南山何日接蓬蒿。
                </div>
                
                <div class="paragraph">
                    清風明月共三友，山猿野鶴來二豪。
                </div>
                
                <div class="paragraph">
                    一江春水澄葡萄，蘆花萬頃眠漁舠。
                </div>
                
        </div>
