    <div class="container">
        <h2 class="name">
            贈劉伯翔相師
        </h2>
        <div class="author"><a href="/author/6819234f-07fb-404d-8a4c-fa44ddb637c9.html" title="陳淳" target="_blank">
                陳淳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孔孟不說相，於人洞肺肝。
                </div>
                
                <div class="paragraph">
                    由也行行如，不得其死然。
                </div>
                
                <div class="paragraph">
                    括也未聞道，其軀難以全。
                </div>
                
                <div class="paragraph">
                    賜億亦屢中，執玉俯仰間。
                </div>
                
                <div class="paragraph">
                    經禮視平衡，下憂傾則姦。
                </div>
                
                <div class="paragraph">
                    茲皆以理决，初匪由術傳。
                </div>
                
                <div class="paragraph">
                    劉君以相名，表裏須相關。
                </div>
                
                <div class="paragraph">
                    備道最上格，溫恭厲而安。
                </div>
                
                <div class="paragraph">
                    晬面盎於背，德人盛容顔。
                </div>
                
                <div class="paragraph">
                    論心勿徇形，心廣體自胖。
                </div>
                
                <div class="paragraph">
                    敬吉怠則滅，炳炳真如丹。
                </div>
                
                <div class="paragraph">
                    此訣若未喻，所閲非神觀。
                </div>
                
        </div>
    </div>
