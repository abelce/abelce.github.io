    <div class="container">
        <h2 class="name">
            昭君出塞圖
        </h2>
        <div class="author"><a href="/author/b253a1c2-0c6d-4fcd-befd-049d2958a7f7.html" title="艾性夫" target="_blank">
                艾性夫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長門寫遍泥金帖，春風暗老如花靨。
                </div>
                
                <div class="paragraph">
                    臂紗尚護紅守宮，妾命君恩盡如葉。
                </div>
                
                <div class="paragraph">
                    一朝結束嫁荒陲，一馬前導五馬隨。
                </div>
                
                <div class="paragraph">
                    老奚并轡相笑語，雙袖自抱琵琶啼。
                </div>
                
                <div class="paragraph">
                    邊風吹碎心如夢，雲長只有孤鴻送。
                </div>
                
                <div class="paragraph">
                    早知氈帳是羊車，却把黄金博青冢。
                </div>
                
                <div class="paragraph">
                    向來玉鎖摇銅環，咫尺不得窺天顔。
                </div>
                
                <div class="paragraph">
                    祇今墮在萬里外，日光那到祁連山。
                </div>
                
                <div class="paragraph">
                    女色自矜還自悞，畫史欺君君莫怒。
                </div>
                
                <div class="paragraph">
                    甘向匈奴作婦翁，而翁首禍羞千古。
                </div>
                
        </div>
    </div>
