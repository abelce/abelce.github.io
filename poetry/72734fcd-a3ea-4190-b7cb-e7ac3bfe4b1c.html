    <div class="container">
        <h2 class="name">
            宣妙墳院古柏
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古來喬木産墓宅，新甫之儔匪凡質。
                </div>
                
                <div class="paragraph">
                    風梳雨沐三百年，聳壑昂霄過千尺。
                </div>
                
                <div class="paragraph">
                    孤標屹立獨擎天，繁柯偏重常傾日。
                </div>
                
                <div class="paragraph">
                    蒼皮剝落節理堅，挺挺長虬初蛻骨。
                </div>
                
                <div class="paragraph">
                    我來屢見此崛奇，摩挲老眼增雙碧。
                </div>
                
                <div class="paragraph">
                    吁嗟松檟幾遷易，拱者芟夷新者茁。
                </div>
                
                <div class="paragraph">
                    青青惟此貫四時，物換人非飽更歷。
                </div>
                
                <div class="paragraph">
                    栽培意有天地根，不然守護資神物。
                </div>
                
                <div class="paragraph">
                    須知碩果不徒存，天佑吾宗當默識。
                </div>
                
                <div class="paragraph">
                    公侯復始此其符，衮衮人英須輩出。
                </div>
                
                <div class="paragraph">
                    偉才未許萬牛挽，香葉擬留孤鳳集。
                </div>
                
                <div class="paragraph">
                    千秋要與此山存，世世宗盟共封植。
                </div>
                
        </div>
