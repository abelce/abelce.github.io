    <div class="container">
        <h2 class="name">
            食榧子
        </h2>
        <div class="author"><a href="/author/b14a57a0-4e1e-4653-9219-3d0dbd20f258.html" title="洪炎" target="_blank">
                洪炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    若榴資彭糧，榧實伐彭兵。
                </div>
                
                <div class="paragraph">
                    三彭穴身中，各以尸自名。
                </div>
                
                <div class="paragraph">
                    伺隙戕所託，睢盱爲己榮。
                </div>
                
                <div class="paragraph">
                    仙山無凡木，榧林高且清。
                </div>
                
                <div class="paragraph">
                    八月實纍纍，斗量亦囊盛。
                </div>
                
                <div class="paragraph">
                    盈盤得恣食，不與汝糧并。
                </div>
                
                <div class="paragraph">
                    嗟汝小黠耳，安所逃汝生。
                </div>
                
                <div class="paragraph">
                    蚤讀黄老書，五牙漱琅英。
                </div>
                
                <div class="paragraph">
                    雖微玉山果，知汝久已行。
                </div>
                
                <div class="paragraph">
                    喪亂食不足，長饑病所嬰。
                </div>
                
                <div class="paragraph">
                    蟠桃未能致，橡栗庶可營。
                </div>
                
                <div class="paragraph">
                    作詩頌榧子，期子以主盟。
                </div>
                
        </div>
    </div>
