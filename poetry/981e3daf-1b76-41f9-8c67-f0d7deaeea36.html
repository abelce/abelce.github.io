<body>
    <div class="container">
        <h2 class="name">
            次韵全玉遊永慶寺觀陳井
        </h2>
        <div class="author"><a href="/author/3df47f14-8864-40ed-8b10-536eb0bf6db5.html" title="黄履" target="_blank">
                黄履
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西北有招提，洒然塵垢外。
                </div>
                
                <div class="paragraph">
                    茲遊久未遑，欣與高軒會。
                </div>
                
                <div class="paragraph">
                    邃室儼圖畫，危亭隠松檜。
                </div>
                
                <div class="paragraph">
                    逍遥步荒徑，蓊密拂輕蓋。
                </div>
                
                <div class="paragraph">
                    開冬含餘清，幽律驚爽籟。
                </div>
                
                <div class="paragraph">
                    行行轉城隅，亭午雲容晦。
                </div>
                
                <div class="paragraph">
                    六朝三百秋，覽迹增悲慨。
                </div>
                
                <div class="paragraph">
                    金輿成寒灰，簪笏散煙靄。
                </div>
                
                <div class="paragraph">
                    龍沈景陽井，欄刻惟存戒。
                </div>
                
                <div class="paragraph">
                    更餘三品石，默默冷相對。
                </div>
                
                <div class="paragraph">
                    我視此邦傾，如魚自中潰。
                </div>
                
                <div class="paragraph">
                    民財盡錙銖，民命輕草芥。
                </div>
                
                <div class="paragraph">
                    三閣與十賓，積累成大憝。
                </div>
                
                <div class="paragraph">
                    昔人賦黍離，摇摇發行邁。
                </div>
                
                <div class="paragraph">
                    偶來牽我思，已涉南榮誡。
                </div>
                
        </div>
    </div>
