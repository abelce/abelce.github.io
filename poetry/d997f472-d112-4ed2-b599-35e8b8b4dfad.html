    <div class="container">
        <h2 class="name">
            禪人請自贊  其一
        </h2>
        <div class="author"><a href="/author/ce74afdb-de3e-48d6-a59b-3f922714e7c5.html" title="釋廣聞" target="_blank">
                釋廣聞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    冷泉亭放閘，換盡時人眼睛。
                </div>
                
                <div class="paragraph">
                    見山堂看雲，甚處討他巴鼻。
                </div>
                
                <div class="paragraph">
                    認得完全，是則未是。
                </div>
                
                <div class="paragraph">
                    手中黑竹篦，不能打得儞。
                </div>
                
                <div class="paragraph">
                    胡亂三十年，全無巴鼻。
                </div>
                
                <div class="paragraph">
                    叨居六七剎，無補宗教。
                </div>
                
                <div class="paragraph">
                    翻著梵志襪，疑之者多。
                </div>
                
                <div class="paragraph">
                    倒用司農印，識之者少。
                </div>
                
                <div class="paragraph">
                    出嶺既不能跂步玄沙，入嶺又何敢追蹤雪老。
                </div>
                
                <div class="paragraph">
                    上人擔頭不堪泊蠅，也能带得。
                </div>
                
                <div class="paragraph">
                    老僧去那逢人展，似即不無。
                </div>
                
                <div class="paragraph">
                    若謂起楊岐正宗，疏東澗正派，且莫謗渠好。
                </div>
                
        </div>
    </div>
