<body>
    <div class="container">
        <h2 class="name">
            登集僊臺
        </h2>
        <div class="author"><a href="/author/de977deb-dd87-4c35-9c08-ad6b2f60df8b.html" title="孫覺" target="_blank">
                孫覺
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海風吹清秋，林葉颯已落。
                </div>
                
                <div class="paragraph">
                    山巔出高臺，隠隠在寥廓。
                </div>
                
                <div class="paragraph">
                    賓從果幽期，層軒瞰郊郭。
                </div>
                
                <div class="paragraph">
                    鳴騶應崖谷，籃輿轉林薄。
                </div>
                
                <div class="paragraph">
                    茲地已荒凉，茲人故冥寞。
                </div>
                
                <div class="paragraph">
                    文識都未磨，山川恍如昨。
                </div>
                
                <div class="paragraph">
                    畫屏見群峰，濃淡正參錯。
                </div>
                
                <div class="paragraph">
                    烟雲下卷舒，欻若搴翠幕。
                </div>
                
                <div class="paragraph">
                    蓮開碧扶疏，眉修清綽約。
                </div>
                
                <div class="paragraph">
                    長松不知年，拔起立旁礴。
                </div>
                
                <div class="paragraph">
                    群龍上空虛，奮怒爭拏攫。
                </div>
                
                <div class="paragraph">
                    叢篁與延蔓，斤斧聊疏削。
                </div>
                
                <div class="paragraph">
                    深或翳蟲蛇，暮唯栖鳥雀。
                </div>
                
                <div class="paragraph">
                    兩楠最瀟灑，前軒宜所託。
                </div>
                
                <div class="paragraph">
                    枝幹晚青青，幾冒風霜惡。
                </div>
                
                <div class="paragraph">
                    更憐山下人，偏得山中樂。
                </div>
                
                <div class="paragraph">
                    種田灌山谿，却老斸山藥。
                </div>
                
                <div class="paragraph">
                    榮辱祇偶然，人生似蒲博。
                </div>
                
                <div class="paragraph">
                    蹉跎繆軒冕，志尚本丘壑。
                </div>
                
                <div class="paragraph">
                    欲學山前翁，收身及耕鑿。
                </div>
                
        </div>
