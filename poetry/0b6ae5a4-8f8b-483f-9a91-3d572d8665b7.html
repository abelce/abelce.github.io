    <div class="container">
        <h2 class="name">
            邑大夫范丈寵示廣陵餘事泠然誦之歷歷慘惻如在目中輒賦短篇紀所聞也
        </h2>
        <div class="author"><a href="/author/05cfe4cf-0f63-43a5-b296-89d25135522c.html" title="林亦之" target="_blank">
                林亦之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘗閲淮南圖，蕭蕭草屋少人居。
                </div>
                
                <div class="paragraph">
                    及讀廣陵集，惻惻我心欲垂泣。
                </div>
                
                <div class="paragraph">
                    吁嗟戀鄉國，生死不肯去。
                </div>
                
                <div class="paragraph">
                    邊笳纔一動，殺幾先此土。
                </div>
                
                <div class="paragraph">
                    可憐此土人，父子無白頭。
                </div>
                
                <div class="paragraph">
                    不死於饑即死戰，性命只在道旁溝。
                </div>
                
                <div class="paragraph">
                    更聞維揚有鬼市，銅錢須臾變爲紙。
                </div>
                
                <div class="paragraph">
                    都緣白日殺人多，所以冤魂有如是。
                </div>
                
                <div class="paragraph">
                    君侯壯思凌雲空，青衫匹馬戎幕中。
                </div>
                
                <div class="paragraph">
                    當時轅門眼所見，長歌短歌淚如綫。
                </div>
                
                <div class="paragraph">
                    少陵嶇崎夔峽路，一切悲愁託詩句。
                </div>
                
                <div class="paragraph">
                    至今太史不足憑，惟有此詩爲可據。
                </div>
                
                <div class="paragraph">
                    紹興辛巳淮楚功，紛紛予奪或異同。
                </div>
                
                <div class="paragraph">
                    他年石渠訪遺事，爲說東陽有蔚宗。
                </div>
                
        </div>
