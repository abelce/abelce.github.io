    <div class="container">
        <h2 class="name">
            曾希曾見示近作賦此贈之
        </h2>
        <div class="author"><a href="/author/a37f3a16-1ab3-4e69-b745-c226bc94af83.html" title="張埴" target="_blank">
                張埴
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孔門言志二三子，當初獨取點而已。
                </div>
                
                <div class="paragraph">
                    聖人非棄由與求，樂在春風詠沂水。
                </div>
                
                <div class="paragraph">
                    此意簡短幾千年，誰歟鼓瑟聲其傳。
                </div>
                
                <div class="paragraph">
                    彼其人斯掉冷語，雖在南豐猶不然。
                </div>
                
                <div class="paragraph">
                    乾坤清氣寧有已，一日蒼山生浪翠。
                </div>
                
                <div class="paragraph">
                    玉局仙人喜又悲，雲妍月秀無停髓，瓣香在天老英靈。
                </div>
                
                <div class="paragraph">
                    爲公少吐氣，雲來此山青。
                </div>
                
                <div class="paragraph">
                    西山百年白樵戶，郵筒剝剝溪扉午。
                </div>
                
                <div class="paragraph">
                    其發何從六一鄉，彼美人兮時十五。
                </div>
                
                <div class="paragraph">
                    更二十五又外堂，小美不識西江路。
                </div>
                
                <div class="paragraph">
                    何當刻日牢爲期，青葱華裾短褐衣。
                </div>
                
                <div class="paragraph">
                    顛倒底裏入推激，蜜柱見跋更遲遲。
                </div>
                
                <div class="paragraph">
                    吟魄隔泉應破碎，本色終然是家世。
                </div>
                
                <div class="paragraph">
                    明日採風聞九陛，身曳錦袍長到地，此時南豐大吐氣。
                </div>
                
                <div class="paragraph">
                    吾將擬之三語曰，後蒼山，無事莫與俗人言。
                </div>
                
        </div>
