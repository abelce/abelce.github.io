    <div class="container">
        <h2 class="name">
            新買啼雞
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峨峨赤幘聲甚雄，意氣不與其曹同。
                </div>
                
                <div class="paragraph">
                    我求長鳴久未獲，一見便覺千群空。
                </div>
                
                <div class="paragraph">
                    主人燒神議已决，知我此意遽見從。
                </div>
                
                <div class="paragraph">
                    秋衣初縫惜不得，急典三百新青銅。
                </div>
                
                <div class="paragraph">
                    憐渠亦復解人意，來宿庭樹不待籠。
                </div>
                
                <div class="paragraph">
                    狐狸熟睨那敢犯，蕭蕭清露和微風。
                </div>
                
                <div class="paragraph">
                    五更引吭震戶牖，橫梃無復須元戎。
                </div>
                
                <div class="paragraph">
                    明星已高啼未已，雲際騰上朝陽紅。
                </div>
                
                <div class="paragraph">
                    老夫抱病氣已索，賴汝豪壯生胸中。
                </div>
                
                <div class="paragraph">
                    明朝舂黍得碎粒，第一當冊司晨功。
                </div>
                
        </div>
