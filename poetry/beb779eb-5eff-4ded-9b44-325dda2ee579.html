        <h2 class="name">
            林子長見示悼鶴之詩若不能釋然者因次韻以廣其意且於鶴不能無責焉耳
        </h2>
        <div class="author"><a href="/author/7a87cdf9-7ab0-4578-9584-2627bff4822f.html" title="虞儔" target="_blank">
                虞儔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君家青田姿，見之毛骨寒。
                </div>
                
                <div class="paragraph">
                    方當秋露警，遽迫夏景殘。
                </div>
                
                <div class="paragraph">
                    年來縱飲啄，意外失防閑。
                </div>
                
                <div class="paragraph">
                    誰歟不具眼，斃之于汝安。
                </div>
                
                <div class="paragraph">
                    竹林有餘蔭，荷塘豈不寬。
                </div>
                
                <div class="paragraph">
                    正坐出門誤，寧虞行路難。
                </div>
                
                <div class="paragraph">
                    因思出處理，士君子惟艱。
                </div>
                
                <div class="paragraph">
                    方其窮居時，孤進無還丹。
                </div>
                
                <div class="paragraph">
                    山林欲長往，鐘鼎夫豈慳。
                </div>
                
                <div class="paragraph">
                    一朝隴書至，倏若登天翰。
                </div>
                
                <div class="paragraph">
                    肉食無遠謀，伐檀譏素餐。
                </div>
                
                <div class="paragraph">
                    失身墜戮辱，無乃佞與姦。
                </div>
                
                <div class="paragraph">
                    逐兔牽黄犬，東門那得還。
                </div>
                
                <div class="paragraph">
                    竟死咸陽市，慟哭何辛酸。
                </div>
                
                <div class="paragraph">
                    丹塗布衣願，恨不蒯與菅。
                </div>
                
                <div class="paragraph">
                    富貴履危機，悵望扶摇摶。
                </div>
                
                <div class="paragraph">
                    世事亦墮甑，天理真循環。
                </div>
                
                <div class="paragraph">
                    向來京口銘，俯仰成悲歡。
                </div>
                
                <div class="paragraph">
                    世無薛公筆，想像付永歎。
                </div>
                
        </div>
