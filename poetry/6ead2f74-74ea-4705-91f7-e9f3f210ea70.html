    <div class="container">
        <h2 class="name">
            送羅年能赴興國
        </h2>
        <div class="author"><a href="/author/3bb02f87-b7ca-4098-832b-340c1834c0a5.html" title="杜範" target="_blank">
                杜範
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    句金與君別，忽忽二十年。
                </div>
                
                <div class="paragraph">
                    君滋厲素節，我已羞華顛。
                </div>
                
                <div class="paragraph">
                    轉物有玄機，掃翳還青天。
                </div>
                
                <div class="paragraph">
                    羣耳共聳聽，明詔方改元。
                </div>
                
                <div class="paragraph">
                    篤意召諸老，高爵升衆賢。
                </div>
                
                <div class="paragraph">
                    執麾不可挽，問君胡爲然。
                </div>
                
                <div class="paragraph">
                    一氣纔作新，萬卉皆爭妍。
                </div>
                
                <div class="paragraph">
                    雪霜誰謂無，松柏良自堅。
                </div>
                
                <div class="paragraph">
                    操心不厭危，知機常慮先。
                </div>
                
                <div class="paragraph">
                    承流惠疲氓，調俗暢新絃。
                </div>
                
                <div class="paragraph">
                    送日徒京塵，班春勝著鞭。
                </div>
                
                <div class="paragraph">
                    顧我足尚縶，羨君翮方翩。
                </div>
                
                <div class="paragraph">
                    數里已云隔，千里其可前。
                </div>
                
                <div class="paragraph">
                    有懷空感惻，何時解拘攣。
                </div>
                
                <div class="paragraph">
                    卓哉漫塘翁，邈在雲山邊。
                </div>
                
                <div class="paragraph">
                    煩君招衡門，爲我致問言。
                </div>
                
                <div class="paragraph">
                    萬牛應莫回，世事如風烟。
                </div>
                
        </div>
    </div>
