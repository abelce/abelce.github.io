<body>
    <div class="container">
        <h2 class="name">
            甘露堂歌
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    炎天熇熇如湧湯，使君置酒甘露堂。
                </div>
                
                <div class="paragraph">
                    無風但覺冷徹骨，坐來彷彿飛青霜。
                </div>
                
                <div class="paragraph">
                    使君顧客指新榜，天假此應來輝光。
                </div>
                
                <div class="paragraph">
                    八十里叟感盛事，獻頌請名相激昂。
                </div>
                
                <div class="paragraph">
                    我非取專已上報，堯仁舜智方當陽。
                </div>
                
                <div class="paragraph">
                    邇來瑞應發處處，中臺第一彤雲章。
                </div>
                
                <div class="paragraph">
                    吾邦雖僻亦影響，明德所祐真無疆。
                </div>
                
                <div class="paragraph">
                    已而轉盼欲受簡，慚非叟比疇能當。
                </div>
                
                <div class="paragraph">
                    輒因勝遇强黽勉，庶幾擊壤同揄揚。
                </div>
                
                <div class="paragraph">
                    吾君之澤不可象，使君之惠何可忘。
                </div>
                
                <div class="paragraph">
                    才高名重偶暫屈，遺愛他日逾甘棠。
                </div>
                
                <div class="paragraph">
                    嗟予落莫徒自感，乍鳴乍已如寒螿。
                </div>
                
                <div class="paragraph">
                    安時逐境姑委化，隨緣致力聊爲鄉。
                </div>
                
                <div class="paragraph">
                    時逢載酒問難字，未擬持箠操羣羊。
                </div>
                
                <div class="paragraph">
                    但知今日不易得，縱不能飲須空觴。
                </div>
                
        </div>
