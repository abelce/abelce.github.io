    <div class="container">
        <h2 class="name">
            送崑山丞謝子潚解官還朝
        </h2>
        <div class="author"><a href="/author/0c77246c-3522-4e7a-9e16-732d797261a7.html" title="馬先覺" target="_blank">
                馬先覺
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    結交無慮三十年，道同志合難其全。
                </div>
                
                <div class="paragraph">
                    傾蓋相歡豈無有，當面論心背不然。
                </div>
                
                <div class="paragraph">
                    晚知趨向動違俗，閉門避客魚淵潛。
                </div>
                
                <div class="paragraph">
                    屬聞貳令非常好，才德遠過崔藍田。
                </div>
                
                <div class="paragraph">
                    有懷欲吐難忍脚，試剝雲霧看青天。
                </div>
                
                <div class="paragraph">
                    穆如清風濯煩慍，皎若明月墮我前。
                </div>
                
                <div class="paragraph">
                    論文未易探涯涘，講政壹以民爲先。
                </div>
                
                <div class="paragraph">
                    老夫論說衆所廢，公獨採拾無棄捐。
                </div>
                
                <div class="paragraph">
                    承顔請益恨不數，契合乃過金石堅。
                </div>
                
                <div class="paragraph">
                    我方怙焉以爲命，忍聞歌吹張離筵。
                </div>
                
                <div class="paragraph">
                    西郊日煖玉生煙，羨公此行若登仙。
                </div>
                
                <div class="paragraph">
                    何當化龍逐雲氣，四方上下相周旋。
                </div>
                
                <div class="paragraph">
                    含情握手不忍別，敢效昔人裨一言。
                </div>
                
                <div class="paragraph">
                    聖王當宁方急賢，願公袖疏朝甘泉。
                </div>
                
                <div class="paragraph">
                    爲言民瘼殊未痊，徑須下詔寬緡錢。
                </div>
                
        </div>
