<body>
    <div class="container">
        <h2 class="name">
            乞彩牋歌
        </h2>
        <div class="author"><a href="/author/734368ac-7c65-4a9c-94b0-1e812cd879cf.html" title="韋莊" target="_blank">
                韋莊
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浣花溪上如花客，綠闇紅藏人不識。
                </div>
                
                <div class="paragraph">
                    留得溪頭瑟瑟波，潑成紙上猩猩色。
                </div>
                
                <div class="paragraph">
                    手把金刀擘綵雲，有時翦破秋天碧。
                </div>
                
                <div class="paragraph">
                    不使紅霓段段飛，一時驅上丹霞壁。
                </div>
                
                <div class="paragraph">
                    蜀客才多染不供，卓文醉後開無力。
                </div>
                
                <div class="paragraph">
                    孔雀銜來向日飛，翩翩壓折黃金翼。
                </div>
                
                <div class="paragraph">
                    我有歌詩一千首，磨礱山岳羅星斗。
                </div>
                
                <div class="paragraph">
                    開卷長疑雷電驚，揮毫只怕龍蛇走。
                </div>
                
                <div class="paragraph">
                    班班布在時人口，滿袖松花都未有。
                </div>
                
                <div class="paragraph">
                    人間無處買煙霞，須知得自神僊手。
                </div>
                
                <div class="paragraph">
                    也知價重連城璧，一紙萬金猶不惜。
                </div>
                
                <div class="paragraph">
                    薛濤昨夜夢中來，殷勤勸向君邊覓。
                </div>
                
        </div>
