    <div class="container">
        <h2 class="name">
            留題齊州舜泉
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岸有時而爲谷，海有時而爲田，虞舜已歿三千年。
                </div>
                
                <div class="paragraph">
                    耕田浚井雖鄙事，至今遺迹存依然。
                </div>
                
                <div class="paragraph">
                    歷山之下有寒泉，向此號泣于旻天。
                </div>
                
                <div class="paragraph">
                    無情草木亦改色，山川慘淡生雲煙。
                </div>
                
                <div class="paragraph">
                    一朝垂衣正南面，臯夔稷契來聯翩。
                </div>
                
                <div class="paragraph">
                    功高德大被萬世，今人過此猶留連。
                </div>
                
                <div class="paragraph">
                    齊州太守政之暇，鑿渠開沼疏清漣。
                </div>
                
                <div class="paragraph">
                    遊車擊轂惟恐後，眾卉亂發如爭先。
                </div>
                
                <div class="paragraph">
                    豈徒邦人知樂此，行客亦爲留征軒。
                </div>
                
        </div>
    </div>
