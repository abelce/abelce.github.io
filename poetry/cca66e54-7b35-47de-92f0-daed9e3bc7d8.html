    <div class="container">
        <h2 class="name">
            館娃宮一首
        </h2>
        <div class="author"><a href="/author/578eee12-e4d4-4164-aba3-389c5d4ce52e.html" title="王阮" target="_blank">
                王阮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    釋越來妖艷，窮吳事儁遊。
                </div>
                
                <div class="paragraph">
                    笑談遺廟社，繪罽及山丘。
                </div>
                
                <div class="paragraph">
                    鵷宿離宮瓦，龍移別浦舟。
                </div>
                
                <div class="paragraph">
                    楯陳金制巧，床瑩玉光浮。
                </div>
                
                <div class="paragraph">
                    破雨驚楓落，馳煙入虎流。
                </div>
                
                <div class="paragraph">
                    蓴羹摘千里，荷蓋擁長洲。
                </div>
                
                <div class="paragraph">
                    緩緩花開陌，彎彎月照州。
                </div>
                
                <div class="paragraph">
                    輕風香逕暖，微步屧廊幽。
                </div>
                
                <div class="paragraph">
                    紅喜鱸堪切，黄嗔蟹不收。
                </div>
                
                <div class="paragraph">
                    池痕測朝夕，鄉思屬溫柔。
                </div>
                
                <div class="paragraph">
                    祇顧山銜日，何知餌带鈎。
                </div>
                
                <div class="paragraph">
                    味於重處減，心記捧時謀。
                </div>
                
                <div class="paragraph">
                    鯨鬣翻溟渤，金星犯斗牛。
                </div>
                
                <div class="paragraph">
                    六千君子銳，二八國人憂。
                </div>
                
                <div class="paragraph">
                    泰伯三稱讓，姑蘇一戰休。
                </div>
                
                <div class="paragraph">
                    共沉那有井，獨墜苦無樓。
                </div>
                
                <div class="paragraph">
                    人去扁舟遠，僧來野寺修。
                </div>
                
                <div class="paragraph">
                    宮烏今駭散，臺鹿任鳴呦。
                </div>
                
                <div class="paragraph">
                    月爲朱欄暗，山含翠黛愁。
                </div>
                
                <div class="paragraph">
                    燭殘新別淚，泉咽舊歌喉。
                </div>
                
                <div class="paragraph">
                    一代仇人事，千年壯士羞。
                </div>
                
                <div class="paragraph">
                    東門抉眼在，怒氣溢潮頭。
                </div>
                
        </div>
