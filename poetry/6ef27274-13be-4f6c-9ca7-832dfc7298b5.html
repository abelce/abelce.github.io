    <div class="container">
        <h2 class="name">
            賀梁溪李先生除右府
        </h2>
        <div class="author"><a href="/author/8e2b9253-f0c8-4c87-bfe4-6ebbfdcbd932.html" title="鄧肅" target="_blank">
                鄧肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虜兵震地喧鼙鼓，黑幟插城遍樓櫓。
                </div>
                
                <div class="paragraph">
                    蔽空戈甲來如雲，羣盜相隨劇豺虎。
                </div>
                
                <div class="paragraph">
                    胡塵漠漠四壁昏，諸將變名竄軍伍。
                </div>
                
                <div class="paragraph">
                    十萬兵譟龍德宮，上皇避狄幾無所。
                </div>
                
                <div class="paragraph">
                    嗣君匹馬詣行營，朕躬有罪非君父。
                </div>
                
                <div class="paragraph">
                    奸臣草表遽書降，身率百官先拜舞。
                </div>
                
                <div class="paragraph">
                    那知馮道冷笑渠，立晉猶存中國主。
                </div>
                
                <div class="paragraph">
                    翠華竟作沙漠行，望雲頓有關河阻。
                </div>
                
                <div class="paragraph">
                    九天宮殿鬰岧嶤，目斷離離變禾黍。
                </div>
                
                <div class="paragraph">
                    生靈日夕望中興，猶幸君王自神武。
                </div>
                
                <div class="paragraph">
                    相公特起爲蒼生，下視蕭曹無足數。
                </div>
                
                <div class="paragraph">
                    詞議雲湧紛盈庭，羣策但以二三取。
                </div>
                
                <div class="paragraph">
                    老謀大節數子并，行見犂庭滅金虜。
                </div>
                
                <div class="paragraph">
                    立馬常依仗下鳴，日詠杜鵑懷杜甫。
                </div>
                
                <div class="paragraph">
                    飛鳥猶尊古帝魂，激烈浩歌來義旅。
                </div>
                
                <div class="paragraph">
                    規模共佐李西平，廟貌不移舊鐘簴。
                </div>
                
        </div>
