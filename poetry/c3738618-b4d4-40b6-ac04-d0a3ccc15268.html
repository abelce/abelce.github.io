    <div class="container">
        <h2 class="name">
            題經樓語
        </h2>
        <div class="author"><a href="/author/54a692a3-5281-4020-afa3-73f20aa0cf2d.html" title="釋印肅" target="_blank">
                釋印肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    般若貫華嚴，涅槃通寶積。
                </div>
                
                <div class="paragraph">
                    迷則龍宮海藏，悟則一字不識。
                </div>
                
                <div class="paragraph">
                    教演三伯餘會，度人無數百億。
                </div>
                
                <div class="paragraph">
                    如今滿目放光明，十二部經詮不及。
                </div>
                
                <div class="paragraph">
                    崔田彭族祖墳林，無欠無餘樓獨立。
                </div>
                
                <div class="paragraph">
                    大千沙界納其中，無說無聞真利益。
                </div>
                
                <div class="paragraph">
                    遠祖近宗無不超，得意生身乘此力。
                </div>
                
                <div class="paragraph">
                    現存一族福綿綿，世出世間福何極。
                </div>
                
        </div>
    </div>
