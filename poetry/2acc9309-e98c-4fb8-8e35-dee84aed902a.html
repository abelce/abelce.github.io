    <div class="container">
        <h2 class="name">
            過子美草堂
        </h2>
        <div class="author"><a href="/author/bb10694b-55ee-48cf-b836-2133d4c56859.html" title="馬俌" target="_blank">
                馬俌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    棲遲九月錦水行，獨過草堂西出城。
                </div>
                
                <div class="paragraph">
                    村樹苒苒秋照白，水花漪漪江水明。
                </div>
                
                <div class="paragraph">
                    溪邊三重結茅屋，松蘿翳疏晚雨清。
                </div>
                
                <div class="paragraph">
                    往來沽酒且有客，胡爲奔走不自停。
                </div>
                
                <div class="paragraph">
                    四海紛然霾曀多，我憂豈但白馬盟。
                </div>
                
                <div class="paragraph">
                    藜藿未足飽我腹，况又一頃供耕耘。
                </div>
                
                <div class="paragraph">
                    只今騎驢望八極，終日飄飄浪如許。
                </div>
                
                <div class="paragraph">
                    可堪顔色太癯生，憂愁盡入篇章苦。
                </div>
                
                <div class="paragraph">
                    信眉一笑古復作，却似韓宣適東魯。
                </div>
                
                <div class="paragraph">
                    此生蕩漾胡能留，雨脚風塵奚所休。
                </div>
                
                <div class="paragraph">
                    此道滄浪付一漚，喚之千古與爾謀。
                </div>
                
                <div class="paragraph">
                    吾亦往矣作春秋。
                </div>
                
        </div>
