    <div class="container">
        <h2 class="name">
            寄狄拾遺時爲魏州從事
        </h2>
        <div class="author"><a href="/author/48bec9df-cba6-4dca-95b9-a0807db4e1c2.html" title="姚合" target="_blank">
                姚合
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少在兵馬間，長還繫戎職。
                </div>
                
                <div class="paragraph">
                    雞飛不得遠，豈要生羽翼。
                </div>
                
                <div class="paragraph">
                    三年城中遊，與君最相識。
                </div>
                
                <div class="paragraph">
                    應知我中腸，不苟念衣食。
                </div>
                
                <div class="paragraph">
                    主人樹勳名，欲滅天下賊。
                </div>
                
                <div class="paragraph">
                    愚雖乏智謀，願陳一夫力。
                </div>
                
                <div class="paragraph">
                    人生須氣健，飢凍縛不得。
                </div>
                
                <div class="paragraph">
                    睡當一席寬，覺乃千里窄。
                </div>
                
                <div class="paragraph">
                    古人不懼死，所懼死無益。
                </div>
                
                <div class="paragraph">
                    至交不可合，一合難離坼。
                </div>
                
                <div class="paragraph">
                    君嘗相勸勉，苦語毒胸臆。
                </div>
                
                <div class="paragraph">
                    百年心知同，誰限河南北。
                </div>
                
        </div>
    </div>
