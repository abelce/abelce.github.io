    <div class="container">
        <h2 class="name">
            陳蜀州
        </h2>
        <div class="author"><a href="/author/a13a38d9-cedc-41c8-a8c6-5e1857204879.html" title="李新" target="_blank">
                李新
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄鶯哺兒驚不起，蜂子飲花渴瓊蘃。
                </div>
                
                <div class="paragraph">
                    日長燕語踏簾鈎，柳絮榆錢撲流水。
                </div>
                
                <div class="paragraph">
                    紫霧五雲斜掛壁，夢破長庚海天碧。
                </div>
                
                <div class="paragraph">
                    不乏當年感遇詩，定知光焰三千尺。
                </div>
                
                <div class="paragraph">
                    細香繞熏白玉爐，長生酒滿黄金壺。
                </div>
                
                <div class="paragraph">
                    爐煙直起射河漢，壺酒滴滴如明珠。
                </div>
                
                <div class="paragraph">
                    祝公富貴薦公壽，夜煮振靈晨進酒。
                </div>
                
                <div class="paragraph">
                    上皇方倚老成人，自問天翁借商叟。
                </div>
                
                <div class="paragraph">
                    别島花深燕未闌，瀛洲春老尚餘寒。
                </div>
                
                <div class="paragraph">
                    似聞延揖真仙侣，乞取人間不死丹。
                </div>
                
        </div>
