    <div class="container">
        <h2 class="name">
            李養吾董教同安爲作長編
        </h2>
        <div class="author"><a href="/author/cb1d09dc-8af0-486f-b25d-df2f093c34f3.html" title="丘葵" target="_blank">
                丘葵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一元之根貞下起，勾萌甲拆春陽敷。
                </div>
                
                <div class="paragraph">
                    千紅萬紫弄晴霽，忽然暗綠繞丘墟。
                </div>
                
                <div class="paragraph">
                    霜風厲厲百物遂，枝葉剝落留根株。
                </div>
                
                <div class="paragraph">
                    一誠通復心無愧，雖千萬往猶褐夫。
                </div>
                
                <div class="paragraph">
                    浩然之氣非襲取，所要與道與義俱。
                </div>
                
                <div class="paragraph">
                    勿正勿忘勿助長，活潑潑地惟鳶魚。
                </div>
                
                <div class="paragraph">
                    子思喫緊爲人處，鄒孟得之曰養吾。
                </div>
                
                <div class="paragraph">
                    千載斷脈無人續，往往舐痔誇得車。
                </div>
                
                <div class="paragraph">
                    何期邑泮乃親見，鐸音之來自方壺。
                </div>
                
                <div class="paragraph">
                    加之卿相心不動，顧乃下教青衿徒。
                </div>
                
                <div class="paragraph">
                    古來揖遜三杯酒，至和薰蒸遍八極。
                </div>
                
                <div class="paragraph">
                    聖門狂者得氣象，童冠浴沂風舞雩。
                </div>
                
                <div class="paragraph">
                    歎子養浩亦已久，讀書窗前草不除。
                </div>
                
                <div class="paragraph">
                    明年春風二三月，不知先生與點無。
                </div>
                
        </div>
