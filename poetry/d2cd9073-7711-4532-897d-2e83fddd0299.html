<body>
    <div class="container">
        <h2 class="name">
            和張季長少卿塵外亭韻
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金城玉壘雄西邊，雲崖凜凜摩蒼天。
                </div>
                
                <div class="paragraph">
                    環城萬井四十里，無處著眼江頭煙。
                </div>
                
                <div class="paragraph">
                    我來登臨重嘆息，搜索勝景披雲巔。
                </div>
                
                <div class="paragraph">
                    結亭百雉上南郭，山川映带圍桑田。
                </div>
                
                <div class="paragraph">
                    春風城南細麥好，夏雨城北圓荷鮮。
                </div>
                
                <div class="paragraph">
                    長瀾四溢去不斷，茂林百種森當前。
                </div>
                
                <div class="paragraph">
                    朝光下卷西山霧，界天一白如鎔甄。
                </div>
                
                <div class="paragraph">
                    兩年寂寞誰知己，一日邂逅詩中仙。
                </div>
                
                <div class="paragraph">
                    品題印可喜所遇，瀾翻筆下源流泉。
                </div>
                
                <div class="paragraph">
                    平山醉翁何以重，一詞一記垂千年。
                </div>
                
                <div class="paragraph">
                    於今塵外已獨步，壯觀絕致誰爭妍。
                </div>
                
                <div class="paragraph">
                    癡兒莫苦簿書債，一笑亭上應忘筌。
                </div>
                
                <div class="paragraph">
                    春來花柳賸遨樂，念我一舸方東遄。
                </div>
                
                <div class="paragraph">
                    甘棠遺愛定無有，赤壁懷去猶能全。
                </div>
                
                <div class="paragraph">
                    他年吳蜀問安好，簡繒各寄滄浪篇。
                </div>
                
        </div>
    </div>
