    <div class="container">
        <h2 class="name">
            送王著作赴淮西幕府
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    燕子與百勞，一西復一東。
                </div>
                
                <div class="paragraph">
                    天空信寥廓，翔集何時同。
                </div>
                
                <div class="paragraph">
                    知己悵難遇，良朋非易逢。
                </div>
                
                <div class="paragraph">
                    憐君心相親，與我家又通。
                </div>
                
                <div class="paragraph">
                    言笑日無度，書札凡幾封。
                </div>
                
                <div class="paragraph">
                    湛湛萬頃陂，森森千丈松。
                </div>
                
                <div class="paragraph">
                    不知有機巧，無事干心胸。
                </div>
                
                <div class="paragraph">
                    滿堂皆酒徒，豈復羨王公。
                </div>
                
                <div class="paragraph">
                    早年抱將略，累歲依幕中。
                </div>
                
                <div class="paragraph">
                    昨者從淮西，歸來奏邊功。
                </div>
                
                <div class="paragraph">
                    承恩長樂殿，醉出明光宮。
                </div>
                
                <div class="paragraph">
                    逆旅悲寒蟬，客夢驚飛鴻。
                </div>
                
                <div class="paragraph">
                    發家見春草，却去聞秋風。
                </div>
                
                <div class="paragraph">
                    月色冷楚城，淮光透霜空。
                </div>
                
                <div class="paragraph">
                    各自務功業，當須激深衷。
                </div>
                
                <div class="paragraph">
                    別後能相思，何嗟山水重。
                </div>
                
        </div>
