    <div class="container">
        <h2 class="name">
            曾主管專介取棄兒再次前韻
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自別心耿耿，奈此秋月明。
                </div>
                
                <div class="paragraph">
                    晨興洗我耳，鵲鵲枝間鳴。
                </div>
                
                <div class="paragraph">
                    踵門得緘翰，中有惻怛情。
                </div>
                
                <div class="paragraph">
                    眷彼水際兒，感公脫危坑。
                </div>
                
                <div class="paragraph">
                    傳之邑父老，相語涕泗橫。
                </div>
                
                <div class="paragraph">
                    鄭重煩取將，摩挲付老兵。
                </div>
                
                <div class="paragraph">
                    忌飽體未充，慣拊心無怔。
                </div>
                
                <div class="paragraph">
                    應答已如響，炯炯雙眸清。
                </div>
                
                <div class="paragraph">
                    試問父母誰，惝恍目屢瞠。
                </div>
                
                <div class="paragraph">
                    微公父母恩，何以活此嬰。
                </div>
                
                <div class="paragraph">
                    兒生未有知，陰報已不輕。
                </div>
                
                <div class="paragraph">
                    公猶不自德，安得名許生。
                </div>
                
                <div class="paragraph">
                    共惟仁聖朝，發政先鰥𡞦。
                </div>
                
                <div class="paragraph">
                    吾儕值歉乏，詎敢孤官榮。
                </div>
                
                <div class="paragraph">
                    二星妙宣指，悉數僕屢更。
                </div>
                
                <div class="paragraph">
                    三接尚須臾，一路當生成。
                </div>
                
                <div class="paragraph">
                    况乃幕中畫，實負當世名。
                </div>
                
        </div>
    </div>
