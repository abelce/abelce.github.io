    <div class="container">
        <h2 class="name">
            舟次生米值風作
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東北有雲如搜墨，舟子熟視無人色。
                </div>
                
                <div class="paragraph">
                    忽然白氣變飛翻，拗怒波神起乘隙。
                </div>
                
                <div class="paragraph">
                    初從下游架玉壘，須臾一望熬酥白。
                </div>
                
                <div class="paragraph">
                    琳宮蒼茫失向背，野鳥高飛避漸翼。
                </div>
                
                <div class="paragraph">
                    紛紛翻舞殊未酣，萬馬躍入朝周客。
                </div>
                
                <div class="paragraph">
                    陽侯睢盱推選鋒，勢欲盡取奔鯨磔。
                </div>
                
                <div class="paragraph">
                    崩騰豈啻陵谷改，刷滌似病津涯窄。
                </div>
                
                <div class="paragraph">
                    大舟踉蹌愁失踞，小舟呼天手加額。
                </div>
                
                <div class="paragraph">
                    間於盤渦拆腥沫，疑課鮫魚助奔擲。
                </div>
                
                <div class="paragraph">
                    瀘川病客簸欲僵，頼是絙縻逃不測。
                </div>
                
                <div class="paragraph">
                    等閒覼縷或衣襦，倉卒何功補淪溺。
                </div>
                
                <div class="paragraph">
                    晚來風死回安瀾，由自漫空認飛礫。
                </div>
                
                <div class="paragraph">
                    咄嗟鴻毛寄微命，一朝濱死真兒劇。
                </div>
                
                <div class="paragraph">
                    明知屏翳不吾欺，何堪失便垂涎得。
                </div>
                
        </div>
