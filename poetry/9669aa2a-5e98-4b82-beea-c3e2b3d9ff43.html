    <div class="container">
        <h2 class="name">
            再和求首座
        </h2>
        <div class="author"><a href="/author/46c0f963-d344-414a-bd82-b2dd4c812264.html" title="朱松" target="_blank">
                朱松
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道人昔曳羌廬筇，五老負雪湓江東。
                </div>
                
                <div class="paragraph">
                    犯寒貪覓玉梅句，雖有衲被何曾蒙。
                </div>
                
                <div class="paragraph">
                    歸來苦雨熟梅子，卷裓深卧蠻烟中。
                </div>
                
                <div class="paragraph">
                    詩傳絕境忽入手，置我鄉國情何窮。
                </div>
                
                <div class="paragraph">
                    十年不踏江上路，漠漠海氣昏貂茸。
                </div>
                
                <div class="paragraph">
                    異鄉歲晚慰流落，一笑頼此冰雪容。
                </div>
                
                <div class="paragraph">
                    嶠南絕唱誰敢和，騎鯨人去塵寰空。
                </div>
                
                <div class="paragraph">
                    崑墟下視堪笑閔，雕琢肝腎愁怱怱。
                </div>
                
                <div class="paragraph">
                    那知幽子雲雨上，風斤玉斧修朣朧。
                </div>
                
                <div class="paragraph">
                    讀詩今我一回首，杳若目送孤飛鴻。
                </div>
                
                <div class="paragraph">
                    何時晤語折鐺側，坐聽萬籟號天風。
                </div>
                
                <div class="paragraph">
                    拈花特地兩顔解，他時與子真參同。
                </div>
                
        </div>
