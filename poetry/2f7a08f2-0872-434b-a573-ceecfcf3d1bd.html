    <div class="container">
        <h2 class="name">
            送韓宗弼
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大野將凍河水微，慨然臨流送將歸。
                </div>
                
                <div class="paragraph">
                    登舟上帆手一揮，脫棄朋友如敝衣。
                </div>
                
                <div class="paragraph">
                    我來三見芳草腓，來時同寮今已非。
                </div>
                
                <div class="paragraph">
                    念昔相從未嘗違，西湖幽遠人事稀。
                </div>
                
                <div class="paragraph">
                    青蓮紫芡傾珠璣，白魚掉尾黄鼈肥。
                </div>
                
                <div class="paragraph">
                    客醉將起命闔扉，方橋月出風露霏。
                </div>
                
                <div class="paragraph">
                    星河下照摇清輝，喧呼笑語相嘲譏。
                </div>
                
                <div class="paragraph">
                    歲月一逝空長欷，交遊去盡將誰依。
                </div>
                
                <div class="paragraph">
                    君家漢代平與韋，藹然令德傳餘徽。
                </div>
                
                <div class="paragraph">
                    鳴鳩著地鴻高飛，安得久此同縶鞿。
                </div>
                
        </div>
