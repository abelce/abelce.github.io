    <div class="container">
        <h2 class="name">
            西堂假山
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    范蠡不歸吳，魯連東泛海。
                </div>
                
                <div class="paragraph">
                    當其縱目時，長有青山在。
                </div>
                
                <div class="paragraph">
                    我今囚一官，宅舍不容改。
                </div>
                
                <div class="paragraph">
                    塵囂日侵陵，視聽乏爽塏。
                </div>
                
                <div class="paragraph">
                    天機能幾何，與物相葅醢。
                </div>
                
                <div class="paragraph">
                    當求景物凈，以滌身心凂。
                </div>
                
                <div class="paragraph">
                    縣南山不遠，溪口石可採。
                </div>
                
                <div class="paragraph">
                    叠累亦成形，依稀聊自紿。
                </div>
                
                <div class="paragraph">
                    寒餘洞泉脉，緑帯天邊藹。
                </div>
                
                <div class="paragraph">
                    翠壁漸孱顔，奇峰何𡾊嵬。
                </div>
                
                <div class="paragraph">
                    喬林相隱映，亭院生光彩。
                </div>
                
                <div class="paragraph">
                    笑揖浮丘翁，霓旌如可待。
                </div>
                
                <div class="paragraph">
                    區區浹時力，直欲凌真宰。
                </div>
                
                <div class="paragraph">
                    稍全仁者樂，未恤兒軰駭。
                </div>
                
                <div class="paragraph">
                    又動江南思，匡廬田已買。
                </div>
                
        </div>
