    <div class="container">
        <h2 class="name">
            賦黄任道韓幹馬
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天寶天子盛天廐，吐蕃入馬上天壽。
                </div>
                
                <div class="paragraph">
                    紫衣馭吏偏坐前，騎入都門不容驟。
                </div>
                
                <div class="paragraph">
                    西極苜蓿得氣肥，六閑飛黄卧嗟瘦。
                </div>
                
                <div class="paragraph">
                    千秋殿下誰把筆，當時人無出幹右。
                </div>
                
                <div class="paragraph">
                    傳聞三馬同日死，死魄到紙氣方就。
                </div>
                
                <div class="paragraph">
                    鐡勒夹口重兩衘，墨絲丱尾合雙紐。
                </div>
                
                <div class="paragraph">
                    天門未上人就觀，老胡驚嗟失開口。
                </div>
                
                <div class="paragraph">
                    生搜朔野空毛羣，死斷世工無後手。
                </div>
                
                <div class="paragraph">
                    當時天子惜不傳，送入御府置官守。
                </div>
                
                <div class="paragraph">
                    胡塵勃欎燕薊来，宫闕蕭騷既焚後。
                </div>
                
                <div class="paragraph">
                    誰棄千金出手收，足踏萬里避奔走。
                </div>
                
                <div class="paragraph">
                    幾經蹂蹀道邊塵，今日寜無紙上垢。
                </div>
                
                <div class="paragraph">
                    罇前病客不識畫，但驚馬氣世未有。
                </div>
                
                <div class="paragraph">
                    冀北駿骨無時無，生不逢幹死空朽。
                </div>
                
                <div class="paragraph">
                    世工無手不肯休，任使氣骨陋如狗。
                </div>
                
        </div>
    </div>
