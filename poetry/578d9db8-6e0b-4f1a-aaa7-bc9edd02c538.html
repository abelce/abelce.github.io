    <div class="container">
        <h2 class="name">
            戊辰三月清明後三日見葉丈于石林承命賦詩作古風一首
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東風易陰晴，一雨曉便止。
                </div>
                
                <div class="paragraph">
                    捨舟欣徐行，烏鵲聲爲喜。
                </div>
                
                <div class="paragraph">
                    岧嶢石林谷，蒼翠間紅紫。
                </div>
                
                <div class="paragraph">
                    丈人厭調元，玩意丘壑裏。
                </div>
                
                <div class="paragraph">
                    鄭公化鄉閭，鄴侯盛圖史。
                </div>
                
                <div class="paragraph">
                    千載發詞源，一點詣真理。
                </div>
                
                <div class="paragraph">
                    霞裾月中仙，珠履天下士。
                </div>
                
                <div class="paragraph">
                    時從詩酒樂，不負湖山美。
                </div>
                
                <div class="paragraph">
                    方瞳照玄髮，眉壽端自此。
                </div>
                
                <div class="paragraph">
                    緬懷西湖春，荆棘迷故里。
                </div>
                
                <div class="paragraph">
                    兩髦看公遊，玉節旋屢弭。
                </div>
                
                <div class="paragraph">
                    風塵三十載，碌碌類餘子。
                </div>
                
                <div class="paragraph">
                    晚登載欣堂，謦欬聞正始。
                </div>
                
                <div class="paragraph">
                    榆枋望天池，奮迅思决起。
                </div>
                
                <div class="paragraph">
                    當謀白雲居，敢援赤松比。
                </div>
                
                <div class="paragraph">
                    臨流整游觀，三沐聊洗耳。
                </div>
                
        </div>
    </div>
