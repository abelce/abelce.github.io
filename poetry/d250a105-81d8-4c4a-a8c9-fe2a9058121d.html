    <div class="container">
        <h2 class="name">
            黄思忠病起作此寄之
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巖巖千丈松，大厦不收拾。
                </div>
                
                <div class="paragraph">
                    已作澗壑卧，更困螻蟻穴。
                </div>
                
                <div class="paragraph">
                    天果無意哉，問龜龜不食。
                </div>
                
                <div class="paragraph">
                    悲歌氣填膺，白虹爲貫日。
                </div>
                
                <div class="paragraph">
                    向來亡公子，後日九州伯。
                </div>
                
                <div class="paragraph">
                    奈何蕞爾曹，乃敢觀裸浴。
                </div>
                
                <div class="paragraph">
                    士窮有如此，於君更心惻。
                </div>
                
                <div class="paragraph">
                    平生治國手，僅脫在陳厄。
                </div>
                
                <div class="paragraph">
                    三彭捃細故，二豎侮明德。
                </div>
                
                <div class="paragraph">
                    聞之投袂起，此士豈易得。
                </div>
                
                <div class="paragraph">
                    可無不貲藥，粉珠屑白玉。
                </div>
                
                <div class="paragraph">
                    奮髯呵不祥，有神嘿操㦸。
                </div>
                
                <div class="paragraph">
                    欻然蛙腹裂，還我蒼玉璧。
                </div>
                
                <div class="paragraph">
                    一尊欲壽君，悵念風雨隔。
                </div>
                
                <div class="paragraph">
                    平吳固奇烈，更謹盤水執。
                </div>
                
                <div class="paragraph">
                    君身則千金，斯文但一髮。
                </div>
                
                <div class="paragraph">
                    勉矣加餐飯，吾道係損益。
                </div>
                
        </div>
