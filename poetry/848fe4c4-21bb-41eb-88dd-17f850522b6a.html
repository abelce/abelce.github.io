    <div class="container">
        <h2 class="name">
            張舊蚊幬
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    踰年間生死，千里曠南北。
                </div>
                
                <div class="paragraph">
                    家居無見期，況乃異鄉國。
                </div>
                
                <div class="paragraph">
                    破盡裁縫衣，忘收遺翰墨。
                </div>
                
                <div class="paragraph">
                    獨有纈紗幬，憑人遠攜得。
                </div>
                
                <div class="paragraph">
                    施張合歡榻，展卷雙鴛翼。
                </div>
                
                <div class="paragraph">
                    已矣長空虛，依然舊顏色。
                </div>
                
                <div class="paragraph">
                    裴回將就寢，徙倚情何極。
                </div>
                
                <div class="paragraph">
                    昔透香田田，今無魂惻惻。
                </div>
                
                <div class="paragraph">
                    隙穿斜月照，燈背空床黑。
                </div>
                
                <div class="paragraph">
                    達理強開懷，夢啼還過臆。
                </div>
                
                <div class="paragraph">
                    平生貧寡歡，夭枉勞苦憶。
                </div>
                
                <div class="paragraph">
                    我亦距幾時，胡爲自摧逼。
                </div>
                
                <div class="paragraph">
                    燭蛾焰中舞，蠒蠶叢上織。
                </div>
                
                <div class="paragraph">
                    燋爛各自求，他人顧何力。
                </div>
                
                <div class="paragraph">
                    多離因苟合，惡影當務息。
                </div>
                
                <div class="paragraph">
                    往事勿復言，將來幸前識。
                </div>
                
        </div>
