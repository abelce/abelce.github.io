    <div class="container">
        <h2 class="name">
            東津歸催吳秀才寄酒
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荒城懶出門常掩，春氣欲歸寒不斂。
                </div>
                
                <div class="paragraph">
                    東鄰咫尺猶不到，況乃傍溪潭石險。
                </div>
                
                <div class="paragraph">
                    風光得暖才幾日，不覺溪山碧於染。
                </div>
                
                <div class="paragraph">
                    欣然與客到溪岸，衣幘不避塵泥點。
                </div>
                
                <div class="paragraph">
                    谷花洲草各萌芽，高下迸生如刻剡。
                </div>
                
                <div class="paragraph">
                    梅花開早今已滿，若洗新妝競妖臉。
                </div>
                
                <div class="paragraph">
                    柳條前日尚憔悴，時節與催還荏苒。
                </div>
                
                <div class="paragraph">
                    沙禽翅羽亦已好，爭趁午暄浮翠瀲。
                </div>
                
                <div class="paragraph">
                    從今物物已可愛，有酒便醉情何慊。
                </div>
                
                <div class="paragraph">
                    君厨山杏舊所識，速致百壺須灧灧。
                </div>
                
                <div class="paragraph">
                    心知萬事難刻畫，惟有醉眠知不忝。
                </div>
                
                <div class="paragraph">
                    預愁酩酊苦大熱，已令灑屋鋪風簟。
                </div>
                
        </div>
    </div>
