<body>
    <div class="container">
        <h2 class="name">
            東嘉倦雨遣興有懷浙右兄弟二十韻
        </h2>
        <div class="author"><a href="/author/4942695e-1d4f-4d10-ae69-69eab41cb04a.html" title="李洪" target="_blank">
                李洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南國地卑濕，兼旬雨不停。
                </div>
                
                <div class="paragraph">
                    氣昏江練白，雲蔽石崖青。
                </div>
                
                <div class="paragraph">
                    倦聽涔涔霤，全遮渺渺汀。
                </div>
                
                <div class="paragraph">
                    柳低齊戶牖，竹密亞窗櫺。
                </div>
                
                <div class="paragraph">
                    壞壁蝸成字，衡門犬守扃。
                </div>
                
                <div class="paragraph">
                    莓苔侵座榻，鳥雀聚寒廳。
                </div>
                
                <div class="paragraph">
                    欹卧淮南枕，淋漓座右銘。
                </div>
                
                <div class="paragraph">
                    向空書咄咄，搔首歎星星。
                </div>
                
                <div class="paragraph">
                    乳燕穿簾入，子規和恨聽。
                </div>
                
                <div class="paragraph">
                    消憂須酒聖，破睡問茶經。
                </div>
                
                <div class="paragraph">
                    異俗徒雞卜，鄉書頼鵲靈。
                </div>
                
                <div class="paragraph">
                    蓴羹懷笠澤，鶴唳憶華亭。
                </div>
                
                <div class="paragraph">
                    旅夢驚蝴蝶，原情念鶺鴒。
                </div>
                
                <div class="paragraph">
                    彈冠即臺閣，通籍在朝廷。
                </div>
                
                <div class="paragraph">
                    徼福成虛誕，忘機契杳冥。
                </div>
                
                <div class="paragraph">
                    蛙喧私鼓吹，蚊鬭幻雷霆。
                </div>
                
                <div class="paragraph">
                    藥裹開空籠，山泉汲小缾。
                </div>
                
                <div class="paragraph">
                    研蜍臨古蠒，香篆讀黄庭。
                </div>
                
                <div class="paragraph">
                    林屋連蒼弁，松根長茯苓。
                </div>
                
                <div class="paragraph">
                    江湖長在眼，何日遂揚舲。
                </div>
                
        </div>
