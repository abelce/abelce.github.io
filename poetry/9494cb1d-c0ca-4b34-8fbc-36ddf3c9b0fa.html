    <div class="container">
        <h2 class="name">
            送黄吉老察院
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    積學久未遇，忠言今可施。
                </div>
                
                <div class="paragraph">
                    請君略細故，吐出胸中奇。
                </div>
                
                <div class="paragraph">
                    悉救當世弊，自結明主知。
                </div>
                
                <div class="paragraph">
                    不唯振憲綱，進當司鼎彛。
                </div>
                
                <div class="paragraph">
                    用廣財已乏，官冗人愈卑。
                </div>
                
                <div class="paragraph">
                    政寛法不舉，將偄邊無威。
                </div>
                
                <div class="paragraph">
                    家家侈聲樂，淳源變澆漓。
                </div>
                
                <div class="paragraph">
                    土木絢金碧，佛仙競新祠。
                </div>
                
                <div class="paragraph">
                    此乃腹心疾，豈止爲瘡痍。
                </div>
                
                <div class="paragraph">
                    言者曾未及，雖言多恚私。
                </div>
                
                <div class="paragraph">
                    苟非大奸邪，惡足求瑕玼。
                </div>
                
                <div class="paragraph">
                    舉朝無完人，何以禆明時。
                </div>
                
                <div class="paragraph">
                    嘗讀喜似篇，左右皆宜之。
                </div>
                
                <div class="paragraph">
                    乃知荆山璧，天地終不道。
                </div>
                
                <div class="paragraph">
                    去堊無變容，誠明達神祗。
                </div>
                
                <div class="paragraph">
                    我方卧巖谷，所友鹿與麋。
                </div>
                
                <div class="paragraph">
                    感君營從過，枯木春風吹。
                </div>
                
                <div class="paragraph">
                    又如得黄粱，慰我久苦饑。
                </div>
                
                <div class="paragraph">
                    承詔不敢留，歡言遽暌違。
                </div>
                
                <div class="paragraph">
                    殷勤何以報，報君以蕪辭。
                </div>
                
        </div>
