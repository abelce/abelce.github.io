    <div class="container">
        <h2 class="name">
            丙寅九月二十日同蔣穎叔從長干雨中登高座寺詩
        </h2>
        <div class="author"><a href="/author/056b38db-cc56-44d5-b801-e71aa68f84d7.html" title="王安禮" target="_blank">
                王安禮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    弭節蕭帝寺，驅車成子岡。
                </div>
                
                <div class="paragraph">
                    莽卉翳塗泥，霖雨霑衣裳。
                </div>
                
                <div class="paragraph">
                    躋攀踰百尋，險滑步寸量。
                </div>
                
                <div class="paragraph">
                    生公不可見，雨花空此堂。
                </div>
                
                <div class="paragraph">
                    當時聽說法，神鬼久已藏。
                </div>
                
                <div class="paragraph">
                    烟雲渺無窮，凄風來我旁。
                </div>
                
                <div class="paragraph">
                    山川萬邑屋，所見未毫芒。
                </div>
                
                <div class="paragraph">
                    駕言吾將歸，重勞徒御將。
                </div>
                
                <div class="paragraph">
                    遲明羲與和，宇宙觀暄晹。
                </div>
                
                <div class="paragraph">
                    安行凌太虛，曠朗觀八荒。
                </div>
                
        </div>
    </div>
