    <div class="container">
        <h2 class="name">
            送李泰伯歸建昌
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    推天以知命，自古豈不然。
                </div>
                
                <div class="paragraph">
                    桓魋及臧倉，嘗毀聖與賢。
                </div>
                
                <div class="paragraph">
                    後人何蹈之，其事實好還。
                </div>
                
                <div class="paragraph">
                    君居麻源谷，學禮如鄭玄。
                </div>
                
                <div class="paragraph">
                    聲名久已大，籍籍四海傳。
                </div>
                
                <div class="paragraph">
                    昨因丞相舉，便謂升雲烟。
                </div>
                
                <div class="paragraph">
                    朅來太學館，食貧向三年。
                </div>
                
                <div class="paragraph">
                    忽懷枌榆下，歸思獨綿綿。
                </div>
                
                <div class="paragraph">
                    得告許暫往，落莫求楚船。
                </div>
                
                <div class="paragraph">
                    捋髯滄江上，仰看饑飛鳶。
                </div>
                
                <div class="paragraph">
                    誰識鵷雛志，閒誦莊叟篇。
                </div>
                
                <div class="paragraph">
                    喜問里中兒，重到舊林泉。
                </div>
                
                <div class="paragraph">
                    洗蕩俗塵垢，焚烈跨馬韉。
                </div>
                
                <div class="paragraph">
                    不向世路去，徒取悉腸煎。
                </div>
                
                <div class="paragraph">
                    雞豚粗可養，禾黍亦足田。
                </div>
                
                <div class="paragraph">
                    不慙莎衣蟲，以葉自包纏。
                </div>
                
                <div class="paragraph">
                    及其飽滿時，曷異冠貂蟬。
                </div>
                
                <div class="paragraph">
                    君意我强寫，雖慕何由緣。
                </div>
                
        </div>
