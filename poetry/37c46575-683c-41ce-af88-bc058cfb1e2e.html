<body>
    <div class="container">
        <h2 class="name">
            聞鶴嘆
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霜翎雪羽臙脂頂，玄裳翠距白玉頸。
                </div>
                
                <div class="paragraph">
                    何年乘風下太清，芝田煙暝瑶池冷。
                </div>
                
                <div class="paragraph">
                    天臺山上玉京天，何似青天玉帝前。
                </div>
                
                <div class="paragraph">
                    曉雲黯淡但欲唳，夜月凄凉那得眠。
                </div>
                
                <div class="paragraph">
                    君不見東海蒼魚浮吞舟，一朝失却風濤秋，陸地螻蟻俱逆謀。
                </div>
                
                <div class="paragraph">
                    又不見南山白虎嘯裂石，一朝不得山林力，平原狸兔起圖食。
                </div>
                
                <div class="paragraph">
                    如彼茅圊蠅，不知天池翔大鵬。
                </div>
                
                <div class="paragraph">
                    如彼布褌虱，不知白鸞舞空碧。
                </div>
                
                <div class="paragraph">
                    世間炎凉相渭涇，是非寵辱無限情。
                </div>
                
                <div class="paragraph">
                    彼鶴暫爾耳，自警聊自鳴。
                </div>
                
                <div class="paragraph">
                    山靈更須勤愛護，忽然鼓翅翔四溟。
                </div>
                
                <div class="paragraph">
                    上有崑臺琪花紅，下有蓬山芝草青。
                </div>
                
                <div class="paragraph">
                    山頭知音復能幾，幾人得如華與丁。
                </div>
                
                <div class="paragraph">
                    那堪九霄去，人世無此聲。
                </div>
                
        </div>
    </div>
