    <div class="container">
        <h2 class="name">
            壽劉丞
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋橫岱嶽氣象豪，仰瞻萬仞青且高。
                </div>
                
                <div class="paragraph">
                    上凌層漢直咫尺，下視列岫真兒曹。
                </div>
                
                <div class="paragraph">
                    此山萬古儲勝跡，年年人慶東平日。
                </div>
                
                <div class="paragraph">
                    誰知此嶽復降神，鍾作南州人第一。
                </div>
                
                <div class="paragraph">
                    我公之生超凡塵，申甫當年應此身。
                </div>
                
                <div class="paragraph">
                    嶽之大兮公器宇，嶽之秀兮公精神。
                </div>
                
                <div class="paragraph">
                    平生節義磨天地，冰雪丰姿了無翳。
                </div>
                
                <div class="paragraph">
                    詞鋒凜凜人膽寒，少年斫却月中桂。
                </div>
                
                <div class="paragraph">
                    人指杭川水遶東，于今清澈亦如公。
                </div>
                
                <div class="paragraph">
                    太平官府能重創，等閑清興獨哦松。
                </div>
                
                <div class="paragraph">
                    他年三鳳成名了，笑道雙親猶未老。
                </div>
                
                <div class="paragraph">
                    料應坐席煖方生，又赴九天紫泥詔。
                </div>
                
                <div class="paragraph">
                    金鴨香濃慶誕神，好看戲綵滿堂新。
                </div>
                
                <div class="paragraph">
                    不須把酒殷勤祝，嶽算從來無盡春。
                </div>
                
        </div>
