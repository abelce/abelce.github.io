    <div class="container">
        <h2 class="name">
            覽中丞尚書譙陳二郡新詩
        </h2>
        <div class="author"><a href="/author/cb627d46-270f-4b2d-ae49-f0bc9a8c0280.html" title="宋祁" target="_blank">
                宋祁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自頃辭台路，陪京擁使珂。
                </div>
                
                <div class="paragraph">
                    遺音追正始，新韵徧中和。
                </div>
                
                <div class="paragraph">
                    贈答劉公數，登臨叔子多。
                </div>
                
                <div class="paragraph">
                    腸迴初有感，耳熱遂成歌。
                </div>
                
                <div class="paragraph">
                    驚夢春塘草，歡顔雪席酏。
                </div>
                
                <div class="paragraph">
                    拍殘吳子夜，唱殺楚陽阿。
                </div>
                
                <div class="paragraph">
                    勝氣籠雲沆，清懷貯月波。
                </div>
                
                <div class="paragraph">
                    無妨爍顔謝，莫獨與羊何。
                </div>
                
                <div class="paragraph">
                    譙里鳴騶入，陳郊露冕過。
                </div>
                
                <div class="paragraph">
                    二邦留雅咏，棠樹共婆娑。
                </div>
                
        </div>
