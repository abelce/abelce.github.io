    <div class="container">
        <h2 class="name">
            趙都漕出示魯直少游所書梅詩次韻
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    冰散憑陵羣木槁，只有梅花欺不倒。
                </div>
                
                <div class="paragraph">
                    籬邊野外忽嫣然，暗香解作幽人惱。
                </div>
                
                <div class="paragraph">
                    化工著意爲尤物，故遣孤芳得春早。
                </div>
                
                <div class="paragraph">
                    道人寫照三昧手，不假丹青更妍好。
                </div>
                
                <div class="paragraph">
                    詩家也是可憐人，落筆雲烟隨意掃。
                </div>
                
                <div class="paragraph">
                    遂令淡墨勝鉛華，紙上一枝長不老。
                </div>
                
                <div class="paragraph">
                    庭中幾樹正垂垂，忍看飄零委煙草。
                </div>
                
                <div class="paragraph">
                    會須痛飲對繁華，細把根源問蒼昊。
                </div>
                
        </div>
    </div>
