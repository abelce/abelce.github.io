    <div class="container">
        <h2 class="name">
            紹熙辛亥歲遷居星洲述懷
        </h2>
        <div class="author"><a href="/author/4f2128a8-5f21-40af-b659-a65d503a48a2.html" title="朱權" target="_blank">
                朱權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    別墅今爲宅，芳洲古號星。
                </div>
                
                <div class="paragraph">
                    一溪縈似带，羣岫列如屏。
                </div>
                
                <div class="paragraph">
                    繚繞蟠龍勢，迴旋翥鳳形。
                </div>
                
                <div class="paragraph">
                    紫峰鍾美瑞，秀麗炳神靈。
                </div>
                
                <div class="paragraph">
                    峻嶺通山去，寒潭對剎渟。
                </div>
                
                <div class="paragraph">
                    高巖雙傑出，斜谷獨深扃。
                </div>
                
                <div class="paragraph">
                    鷗鷺遵幽渚，牛羊散遠汀。
                </div>
                
                <div class="paragraph">
                    春花紛外野，秋月可中庭。
                </div>
                
                <div class="paragraph">
                    築室歌鴻雁，謀鄰詠鶺鴒。
                </div>
                
                <div class="paragraph">
                    來居猶未久，補弊不遑寧。
                </div>
                
                <div class="paragraph">
                    愛竹留新笋，看松養茯苓。
                </div>
                
                <div class="paragraph">
                    採山收美茹，釣水得鮮鯖。
                </div>
                
                <div class="paragraph">
                    檠短親諸子，窗明勘六經。
                </div>
                
                <div class="paragraph">
                    桂香思璧水，槐影記楓庭。
                </div>
                
                <div class="paragraph">
                    事業姑藏器，功名會發鉶。
                </div>
                
                <div class="paragraph">
                    豈無牙父志，當遇子期聽。
                </div>
                
                <div class="paragraph">
                    鵰鶚須逢運，驊騮豈戀坰。
                </div>
                
                <div class="paragraph">
                    祇今時合待，拄笏謾名亭。
                </div>
                
        </div>
