    <div class="container">
        <h2 class="name">
            雲際贈施子
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    驚沙慘淡連雲起，曳杖悲歌行復止。
                </div>
                
                <div class="paragraph">
                    春城是處聞鼓鼙，好風依舊開桃李。
                </div>
                
                <div class="paragraph">
                    對花惆悵忽逢君，把酒無懽如啜水。
                </div>
                
                <div class="paragraph">
                    六年喪亂兩相見，世路艱難嗟若此。
                </div>
                
                <div class="paragraph">
                    江邊盜賊真遊魂，挾虜聲援圖并吞。
                </div>
                
                <div class="paragraph">
                    金陵失守數騎入，會稽移蹕千官奔。
                </div>
                
                <div class="paragraph">
                    只今州縣多阻絕，消息時聽行路說。
                </div>
                
                <div class="paragraph">
                    百川背海欲西流，八柱搘天愁更折。
                </div>
                
                <div class="paragraph">
                    苻堅陳亂丘山摧，夜聞鶴唳猶驚猜。
                </div>
                
                <div class="paragraph">
                    莫輕赤壁一炬火，曹瞞氣焰隨飛灰。
                </div>
                
                <div class="paragraph">
                    功名邂逅有快意，豈在今日無人哉。
                </div>
                
                <div class="paragraph">
                    天方稔禍祕豪傑，故遣君輩多沈埋。
                </div>
                
                <div class="paragraph">
                    亦知興衰運有極，天時一半因人力。
                </div>
                
                <div class="paragraph">
                    男兒遇事不作難，看君赤手排荆棘。
                </div>
                
        </div>
    </div>
