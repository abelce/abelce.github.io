<body>
    <div class="container">
        <h2 class="name">
            次韵元章黄岡春雪督二侄詩課
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜雪駁群峰，春寒僵萬木。
                </div>
                
                <div class="paragraph">
                    山齋無所爲，高卧仰看屋。
                </div>
                
                <div class="paragraph">
                    凍雲飛不去，就我簷下宿。
                </div>
                
                <div class="paragraph">
                    平生柴夫子，能事立於獨。
                </div>
                
                <div class="paragraph">
                    蚤直渭水鈎，晚懷荆山玉。
                </div>
                
                <div class="paragraph">
                    陸地詎能沉，世侯終必復。
                </div>
                
                <div class="paragraph">
                    不見林中蘭，無人亦芬馥。
                </div>
                
                <div class="paragraph">
                    暮年一丘壑，避地歌同谷。
                </div>
                
                <div class="paragraph">
                    散誕水石間，清凉日三沐。
                </div>
                
                <div class="paragraph">
                    笑人强解事，閉門作龜縮。
                </div>
                
                <div class="paragraph">
                    一世竟何成，萬事蛇著足。
                </div>
                
                <div class="paragraph">
                    二侄瑞家庭，貫穿經史匵。
                </div>
                
                <div class="paragraph">
                    才如射虎將，中石猶飲鏃。
                </div>
                
                <div class="paragraph">
                    詩成出連璧，墨妙粲牋幅。
                </div>
                
                <div class="paragraph">
                    乃知作者心，求益不求速。
                </div>
                
                <div class="paragraph">
                    我年及學易，方究大小畜。
                </div>
                
                <div class="paragraph">
                    翛然對此君，苦節更森束。
                </div>
                
                <div class="paragraph">
                    嗟今但洋洋，悼往寧逐逐。
                </div>
                
                <div class="paragraph">
                    願借鄴侯書，盡閱三萬軸。
                </div>
                
                <div class="paragraph">
                    無因訪煨燼，歎惜邯鄲目。
                </div>
                
        </div>
