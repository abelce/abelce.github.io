    <div class="container">
        <h2 class="name">
            山陽太守見招值病以長句謝之
        </h2>
        <div class="author"><a href="/author/6f33ae1a-c4e4-4e79-ad4e-9c56d43c150e.html" title="鄭獬" target="_blank">
                鄭獬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山陽大都天下誇，長淮蟠山無垠涯。
                </div>
                
                <div class="paragraph">
                    春風萬里漢東來，流輝泱漭不可遮。
                </div>
                
                <div class="paragraph">
                    繞城樓臺滿空紫，瓦光碧滑流成波。
                </div>
                
                <div class="paragraph">
                    東園花草趁姿媚，真珠蓓蕾黄金芽。
                </div>
                
                <div class="paragraph">
                    太守政閒日無事，隼旟聊駐朱輪車。
                </div>
                
                <div class="paragraph">
                    寶明簪裾盡賢彥，金盆瀉酒成飛花。
                </div>
                
                <div class="paragraph">
                    山河喧咽歌管外，舞裾綉畫金縷霞。
                </div>
                
                <div class="paragraph">
                    都人來從無居人，飛塵雜沓何繁華。
                </div>
                
                <div class="paragraph">
                    固知太守爲民意，與民歡然無怨嗟。
                </div>
                
                <div class="paragraph">
                    明日邀我復同遊，我已病酒醉在家。
                </div>
                
                <div class="paragraph">
                    伏枕不得從車塵，坐見落日啼棲鴉。
                </div>
                
        </div>
