    <div class="container">
        <h2 class="name">
            以道學諭鳳口有感詩寫物記事備極詞情不容繼和矣既辱珍示可無奉酬輒抒鄙懷次韻且名以溪婦吟末章反正不忘風人之義也
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人間盛衰理甚明，勢去有如湯沃冰。
                </div>
                
                <div class="paragraph">
                    聽言一事足歎惋，恐君亦復傷中情。
                </div>
                
                <div class="paragraph">
                    行都赫奕名王第，列屋珠璣多秀慧。
                </div>
                
                <div class="paragraph">
                    主翁五十二本兵，寵冠諸家當盛世。
                </div>
                
                <div class="paragraph">
                    其間屬意字以端，姿品高妍兼妙藝。
                </div>
                
                <div class="paragraph">
                    燕開雲幄萃親友，艷陣香藂嘗竊睨。
                </div>
                
                <div class="paragraph">
                    轉眼陳迹俱已休，西風葉飛東水流。
                </div>
                
                <div class="paragraph">
                    相逢應怪我鬢改，貪情省認俄驚羞。
                </div>
                
                <div class="paragraph">
                    波明藏淚尚剪月，山淺带恨猶橫秋。
                </div>
                
                <div class="paragraph">
                    失身何心養兒女，啁啾耳厭山蠻語。
                </div>
                
                <div class="paragraph">
                    困居村店少人沽，飣餖腥鹹污盤俎。
                </div>
                
                <div class="paragraph">
                    無言脈脈話最深，爲君寫作溪婦吟。
                </div>
                
                <div class="paragraph">
                    人生榮悴由分定，有夫不必萌他心。
                </div>
                
        </div>
    </div>
