<body>
    <div class="container">
        <h2 class="name">
            送劉道純
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五松山下古銅官，邑居褊小水府寬。
                </div>
                
                <div class="paragraph">
                    民安蒲魚少嚚訟，簿領未減一丘槃。
                </div>
                
                <div class="paragraph">
                    胸中崢嶸書萬卷，簸弄日月江湖間。
                </div>
                
                <div class="paragraph">
                    稠人廣衆自神王，按劍之眼白相看。
                </div>
                
                <div class="paragraph">
                    老身風波諳世味，如食橘柚知甘酸。
                </div>
                
                <div class="paragraph">
                    麒麟圖畫偶然耳，半枕百年夢邯鄲。
                </div>
                
                <div class="paragraph">
                    平生樽俎宮亭上，涉世忘味皆朱顔。
                </div>
                
                <div class="paragraph">
                    此時阿翁尚無恙，追琢秀句酬江山。
                </div>
                
                <div class="paragraph">
                    堂堂今爲蛻蟬去，五老偃蹇無往還。
                </div>
                
                <div class="paragraph">
                    大梁城中笏拄頰，頷髭今成雪點斑。
                </div>
                
                <div class="paragraph">
                    青雲何必出公右，亨衢在天無由攀。
                </div>
                
                <div class="paragraph">
                    椎鼓轉船如病已，夢想樓臺落星灣。
                </div>
                
                <div class="paragraph">
                    子政諸兒喜文史，阿秤亦聞有筆端。
                </div>
                
                <div class="paragraph">
                    丹徒布衣未可量，詩書且對藜藿盤。
                </div>
                
                <div class="paragraph">
                    穴中生涯識陰雨，木末牖戶知風寒。
                </div>
                
                <div class="paragraph">
                    我今四壁戀微祿，知公未能長掛冠。
                </div>
                
        </div>
