    <div class="container">
        <h2 class="name">
            息交行
        </h2>
        <div class="author"><a href="/author/d8e63bbd-e02d-4d35-8625-114f5024bc27.html" title="李正民" target="_blank">
                李正民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見子列禦寇居鄭圃，四十餘年人莫睹。
                </div>
                
                <div class="paragraph">
                    外遊不若務內觀，食豨如人忘爾汝。
                </div>
                
                <div class="paragraph">
                    又不見玉川先生洛城裏，閉關不出歲踰紀。
                </div>
                
                <div class="paragraph">
                    狂吟大句語驚人，勸之請謁輒掩耳。
                </div>
                
                <div class="paragraph">
                    古來賢達貴安閑，豈務奔走塵埃前。
                </div>
                
                <div class="paragraph">
                    深居簡出悔吝少，治心養氣精神全。
                </div>
                
                <div class="paragraph">
                    我念奇窮自平昔，險阻艱難多所歷。
                </div>
                
                <div class="paragraph">
                    十年京洛困虀鹽，五載江湖負覊靮。
                </div>
                
                <div class="paragraph">
                    比沭天恩處閑散，琳宫賦禄容家食。
                </div>
                
                <div class="paragraph">
                    老僧參罷返林泉，病馬力疲棲皂櫪。
                </div>
                
                <div class="paragraph">
                    掃除一室空復空，收還魂魄安其躬。
                </div>
                
                <div class="paragraph">
                    衣冠深藏罷應接，杜門却掃閑奴僮。
                </div>
                
                <div class="paragraph">
                    放懷書史得真樂，坐忘乃與希微通。
                </div>
                
                <div class="paragraph">
                    不須疑我何爲爾，亦有文字如長虹。
                </div>
                
        </div>
