    <div class="container">
        <h2 class="name">
            贈豫章來子儀言詩
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年氣宇要自恢，見人賦詩謂爲才，出入常將筆裝懷。
                </div>
                
                <div class="paragraph">
                    中年心地要自息，見人哦詩謂爲癖，起居常把口掛壁。
                </div>
                
                <div class="paragraph">
                    子儀昌誦得意詩，句中勾我已嬾機。
                </div>
                
                <div class="paragraph">
                    多年抱渴滿意沃，半世稱雄望風雌。
                </div>
                
                <div class="paragraph">
                    詩源始自葛天氏，三人投足歌牛尾。
                </div>
                
                <div class="paragraph">
                    萬象包羅八曲間，國風雅頌其流爾。
                </div>
                
                <div class="paragraph">
                    八曲不幸世不傳，傳世僅餘三百篇。
                </div>
                
                <div class="paragraph">
                    漢唐作者代角立，庶幾老杜氣渾全。
                </div>
                
                <div class="paragraph">
                    本朝詩數江西派，黄公太史爲之最。
                </div>
                
                <div class="paragraph">
                    大成未集夷惠行，具體猶微顔孟輩。
                </div>
                
                <div class="paragraph">
                    派流到今嗣者誰，青出于藍吾子儀。
                </div>
                
                <div class="paragraph">
                    拄杖初擔教門出，便敢呵佛駡祖師。
                </div>
                
                <div class="paragraph">
                    我當拗折君拄杖，大家俱以背爲向。
                </div>
                
                <div class="paragraph">
                    能出二十四人前，更超三百五篇上。
                </div>
                
        </div>
