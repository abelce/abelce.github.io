<body>
    <div class="container">
        <h2 class="name">
            敘舊贈江陽宰陸調
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    泰伯讓天下，仲雍揚波濤。
                </div>
                
                <div class="paragraph">
                    清風蕩萬古，跡與星辰高。
                </div>
                
                <div class="paragraph">
                    開吳食東溟，陸氏世英髦。
                </div>
                
                <div class="paragraph">
                    多君秉古節，嶽立冠人曹。
                </div>
                
                <div class="paragraph">
                    風流少年時，京洛事遊遨。
                </div>
                
                <div class="paragraph">
                    腰間延陵劒，玉帶明珠袍。
                </div>
                
                <div class="paragraph">
                    我昔鬬雞徒，連延五陵豪。
                </div>
                
                <div class="paragraph">
                    邀遮相組織，呵嚇來煎熬。
                </div>
                
                <div class="paragraph">
                    君開萬叢人，鞍馬皆辟易。
                </div>
                
                <div class="paragraph">
                    告急清憲臺，脫余北門厄。
                </div>
                
                <div class="paragraph">
                    間宰江陽邑，翦棘樹蘭芳。
                </div>
                
                <div class="paragraph">
                    城門何肅穆，五月飛秋霜。
                </div>
                
                <div class="paragraph">
                    好鳥集珍木，高才列華堂。
                </div>
                
                <div class="paragraph">
                    時從府中歸，絲管儼成行。
                </div>
                
                <div class="paragraph">
                    但苦隔遠道，無由共銜觴。
                </div>
                
                <div class="paragraph">
                    江北荷花開，江南楊梅熟。
                </div>
                
                <div class="paragraph">
                    正好飲酒時，懷賢在心目。
                </div>
                
                <div class="paragraph">
                    掛席拾海月，乘風下長川。
                </div>
                
                <div class="paragraph">
                    多沽新豐醁，滿載剡溪船。
                </div>
                
                <div class="paragraph">
                    中途不遇人，直到爾門前。
                </div>
                
                <div class="paragraph">
                    大笑同一醉，取樂平生年。
                </div>
                
        </div>
