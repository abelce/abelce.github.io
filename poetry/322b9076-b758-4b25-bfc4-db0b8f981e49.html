    <div class="container">
        <h2 class="name">
            次韵和丘秘校登長干寺塔
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九劫半依山，經營昔甚艱。
                </div>
                
                <div class="paragraph">
                    周遭嚴佛宇，直上俯天關。
                </div>
                
                <div class="paragraph">
                    登陟緣梯險，淹留布坐慳。
                </div>
                
                <div class="paragraph">
                    椽楹亦塗附，櫺檻遍朱殷。
                </div>
                
                <div class="paragraph">
                    白日分明到，青雲咫尺攀。
                </div>
                
                <div class="paragraph">
                    龍潭斜影落，鳥翼怯飛還。
                </div>
                
                <div class="paragraph">
                    基構從吳晉，聲名動朔蠻。
                </div>
                
                <div class="paragraph">
                    燈然時照耀，梵唱每循環。
                </div>
                
                <div class="paragraph">
                    往事稠重問，前朝指顧間。
                </div>
                
                <div class="paragraph">
                    誰知息心處，香火老僧閒。
                </div>
                
        </div>
    </div>
