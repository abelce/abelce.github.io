    <div class="container">
        <h2 class="name">
            同江仲嘉納凉飛英寺
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浮圖湧平地，翳彼燒空雲。
                </div>
                
                <div class="paragraph">
                    虚堂引脩廊，白晝來清薰。
                </div>
                
                <div class="paragraph">
                    翛然據胡床，振我衣上塵。
                </div>
                
                <div class="paragraph">
                    芙渠出金沙，氣作芝蘭芬。
                </div>
                
                <div class="paragraph">
                    冉冉度池閣，依依著裾巾。
                </div>
                
                <div class="paragraph">
                    道人拂朱絃，攫醳清且純。
                </div>
                
                <div class="paragraph">
                    回觀笙篁耳，寡和非陽春。
                </div>
                
                <div class="paragraph">
                    步屧中幽討，禪房逕疏筠。
                </div>
                
                <div class="paragraph">
                    幽窗不見日，無異昔所聞。
                </div>
                
                <div class="paragraph">
                    蒼然小山桂，偃蹇冰雪根。
                </div>
                
                <div class="paragraph">
                    紛紛壁間題，蛇蚓雜鳯麟。
                </div>
                
                <div class="paragraph">
                    媸妍等一戲，日月無停輪。
                </div>
                
                <div class="paragraph">
                    我老厭羈旅，三年困歊氛。
                </div>
                
                <div class="paragraph">
                    年年走長道，東越西遊秦。
                </div>
                
                <div class="paragraph">
                    白汗信揮雨，孤蓬坐如焚。
                </div>
                
                <div class="paragraph">
                    今年下苕霅，過此金蘭人。
                </div>
                
                <div class="paragraph">
                    何山豈不好，積翠相依因。
                </div>
                
                <div class="paragraph">
                    炎威不相貸，可望不可親。
                </div>
                
                <div class="paragraph">
                    須君蠟雙屐，重來約秋旻。
                </div>
                
                <div class="paragraph">
                    兹遊亦蕭爽，聊足慰吾懃。
                </div>
                
        </div>
