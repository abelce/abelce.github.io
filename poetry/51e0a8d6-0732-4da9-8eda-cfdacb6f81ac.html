    <div class="container">
        <h2 class="name">
            懷青山草堂
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三峰連延一峰尊，龍山白紵如兒孫。
                </div>
                
                <div class="paragraph">
                    重岡複嶺控官道，北望金陵真國門。
                </div>
                
                <div class="paragraph">
                    淙流奔激灑河漢，兩溪直接丹湖源。
                </div>
                
                <div class="paragraph">
                    松荒檜老古佛刹，雞鳴春晚桃花村。
                </div>
                
                <div class="paragraph">
                    石崩廢井謝公宅，龜仆斷碣長庚墳。
                </div>
                
                <div class="paragraph">
                    斯人白骨已化土，英氣往往成烟雲。
                </div>
                
                <div class="paragraph">
                    我昔棄官結茅宇，九品青衫安足數。
                </div>
                
                <div class="paragraph">
                    竹筒盛酒騎白牛，醉眠看天與天語。
                </div>
                
                <div class="paragraph">
                    如何蹭蹬隨辟書，十年又向風塵趨。
                </div>
                
                <div class="paragraph">
                    只今兩鬢滿霜雪，功業不成思舊廬。
                </div>
                
                <div class="paragraph">
                    山花解忘憂，山鳥名提壺。
                </div>
                
                <div class="paragraph">
                    四鄰未必便棄我，三徑荒草還堪鋤。
                </div>
                
                <div class="paragraph">
                    烏泥田肥種秫稻，紫蓴味美饒嘉魚。
                </div>
                
                <div class="paragraph">
                    盈缸釀酒邀客飲，林下散髮時時梳。
                </div>
                
                <div class="paragraph">
                    誰人縶爾不歸去，自問此心無乃愚。
                </div>
                
        </div>
