    <div class="container">
        <h2 class="name">
            讀蕭相國傳嘉召平出處之合義作召平詩
        </h2>
        <div class="author"><a href="/author/05d8ef62-17fe-45ab-9c7f-c1ca8bb949fb.html" title="陳長方" target="_blank">
                陳長方
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦刑次骨政如虎，六合瓦分訪前主。
                </div>
                
                <div class="paragraph">
                    龍蛇五年垓下定，尺地寸天皆漢土。
                </div>
                
                <div class="paragraph">
                    青門抱甕等齊民，齎志肯教重屈身。
                </div>
                
                <div class="paragraph">
                    採薇昔日首陽下，豈謂周武慙商辛。
                </div>
                
                <div class="paragraph">
                    爲臣委質貳乃辟，况我陪封存故國。
                </div>
                
                <div class="paragraph">
                    不知荒虐但知君，可卷隨人心匪席。
                </div>
                
                <div class="paragraph">
                    每開汗簡爲潸然，出處真成不愧天。
                </div>
                
                <div class="paragraph">
                    袖手叵堪餘伎癢，往弔酇侯消未然。
                </div>
                
                <div class="paragraph">
                    高皇漫道羣雄祖，何似蕭王更英武。
                </div>
                
                <div class="paragraph">
                    一相不能推赤心，終至遭君玩掌股。
                </div>
                
                <div class="paragraph">
                    君不見臧文仲，厚祿知賢不能共。
                </div>
                
                <div class="paragraph">
                    千古難辭竊位譏，我爲酇侯還忸怩。
                </div>
                
        </div>
