<body>
    <div class="container">
        <h2 class="name">
            服椒法歌
        </h2>
        <div class="author"><a href="/author/f33b521d-6d41-4362-bfcd-115b71f9e715.html" title="陳曄" target="_blank">
                陳曄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青城山老人，服椒得妙訣。
                </div>
                
                <div class="paragraph">
                    年過九十餘，貌不類期耋。
                </div>
                
                <div class="paragraph">
                    再拜而請之，忻然爲我說。
                </div>
                
                <div class="paragraph">
                    蜀椒貳斤凈，解鹽六兩潔。
                </div>
                
                <div class="paragraph">
                    糝鹽慢火煮，煮透滾菊末。
                </div>
                
                <div class="paragraph">
                    初服十五圓，早晚不可輟。
                </div>
                
                <div class="paragraph">
                    每月漸漸增，累之至二百。
                </div>
                
                <div class="paragraph">
                    鹽酒或鹽湯，任君意所歠。
                </div>
                
                <div class="paragraph">
                    服及半年間，胸膈微覺塞。
                </div>
                
                <div class="paragraph">
                    每日退十圓，還至十五粒。
                </div>
                
                <div class="paragraph">
                    俟其無礙時，數復如前日。
                </div>
                
                <div class="paragraph">
                    常令氣熏蒸，否則前功失。
                </div>
                
                <div class="paragraph">
                    飲食蔬果等，並無所忌節。
                </div>
                
                <div class="paragraph">
                    一年效即見，容顔頓悅澤。
                </div>
                
                <div class="paragraph">
                    目明而耳聰，鬚烏而髮黑。
                </div>
                
                <div class="paragraph">
                    補腎輕腰身，固氣益精血。
                </div>
                
                <div class="paragraph">
                    椒溫鹽亦溫，菊性去煩熱。
                </div>
                
                <div class="paragraph">
                    四旬方可服，服之幸毋忽。
                </div>
                
                <div class="paragraph">
                    逮至數十年，功與造化埒。
                </div>
                
                <div class="paragraph">
                    耐老更延年，不知幾歲月。
                </div>
                
                <div class="paragraph">
                    嗜慾若能忘，其效尤卓絕。
                </div>
                
                <div class="paragraph">
                    我欲世人安，作歌故怛切。
                </div>
                
        </div>
