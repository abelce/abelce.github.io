    <div class="container">
        <h2 class="name">
            題卧龍山觀音泉呈行可元章
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去歲游廬山，社中觀白蓮。
                </div>
                
                <div class="paragraph">
                    不飲遠公酒，聊酌聰明泉。
                </div>
                
                <div class="paragraph">
                    肩輿過武昌，乘興西山巔。
                </div>
                
                <div class="paragraph">
                    巖乳飲菩薩，詩篇誦蘇仙。
                </div>
                
                <div class="paragraph">
                    夔州苦無井，癭俗殊可憐。
                </div>
                
                <div class="paragraph">
                    竹筩喉不乾，可浣不可煎。
                </div>
                
                <div class="paragraph">
                    日汲卧龍水，屢頼擔夫肩。
                </div>
                
                <div class="paragraph">
                    所取都幾斛，深慚未投錢。
                </div>
                
                <div class="paragraph">
                    前日招提游，入耳聲涓涓。
                </div>
                
                <div class="paragraph">
                    泓澄可照膽，草木皆光妍。
                </div>
                
                <div class="paragraph">
                    却疑南陽人，蟠蟄清泠淵。
                </div>
                
                <div class="paragraph">
                    慘淡會風雲，滂沱霖普天。
                </div>
                
                <div class="paragraph">
                    源如少陵詞，清入光芒篇。
                </div>
                
                <div class="paragraph">
                    餘波漲瞿唐，洶湧吞百川。
                </div>
                
                <div class="paragraph">
                    何人著水經，漏此不及編。
                </div>
                
                <div class="paragraph">
                    道人出新茗，林間手新研。
                </div>
                
                <div class="paragraph">
                    共以夷齊心，來結觀音緣。
                </div>
                
                <div class="paragraph">
                    至今清夜夢，猶到幽亭邊。
                </div>
                
                <div class="paragraph">
                    交游况離索，回首成悽然。
                </div>
                
                <div class="paragraph">
                    何時鹿呦呦，重訪山中禪。
                </div>
                
        </div>
