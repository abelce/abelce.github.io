    <div class="container">
        <h2 class="name">
            寄題海陵離亭
        </h2>
        <div class="author"><a href="/author/115cc435-dc1f-4422-930c-aeaaed08cf1f.html" title="高蟾" target="_blank">
                高蟾
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    銀根菡萏連天落，玉穗蒹葭動地飛。
                </div>
                
                <div class="paragraph">
                    盪槳先生曾寄夢，憑軒公司合忘機。
                </div>
                
                <div class="paragraph">
                    江村白鳥和雲沒，澤國寒蟬帶雨微。
                </div>
                
                <div class="paragraph">
                    何似高秋釣臺上，一聲清嘯送僧歸。
                </div>
                
                <div class="paragraph">
                    （同前第三四八六頁）（按：《詩淵》第三冊第二一六八頁收《若耶溪》、第五冊第三一七七收《越州新樓》、第三四○五頁收《憶題惠山寺書堂》，皆署高蟾名，經查均應爲李紳詩。
                </div>
                
                <div class="paragraph">
                    前錄二詩，頗疑亦李紳所作。
                </div>
                
                <div class="paragraph">
                    今仍收高蟾名下，俟考詳。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
