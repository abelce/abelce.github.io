    <div class="container">
        <h2 class="name">
            擬韓吏部射訓狐
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黄昏月暗妖鳥鳴，尨然鈍質麤豪聲。
                </div>
                
                <div class="paragraph">
                    憑凶自異立屋角，潛事觜吻欲我驚。
                </div>
                
                <div class="paragraph">
                    豈知慣聞此醜狡，呼集鬼物夸陰獰。
                </div>
                
                <div class="paragraph">
                    夕盜雞雛無畏避，曾遭彈射沉泥坑。
                </div>
                
                <div class="paragraph">
                    汝今病翼未甚愈，還作舊態侵平明。
                </div>
                
                <div class="paragraph">
                    陽烏曈曈出東海，照汝宜喪膽與精。
                </div>
                
                <div class="paragraph">
                    何爲世人苦憎汝，汝常盜物資已榮。
                </div>
                
                <div class="paragraph">
                    儻有弓矢勿污辱，殺此非得去惡名。
                </div>
                
                <div class="paragraph">
                    養雛四三已相似，眼腦實異鸞皇生。
                </div>
                
                <div class="paragraph">
                    一朝車輪翅墮地，狐鼠入穴梟黨烹。
                </div>
                
        </div>
    </div>
