    <div class="container">
        <h2 class="name">
            答竇知言
        </h2>
        <div class="author"><a href="/author/48bec9df-cba6-4dca-95b9-a0807db4e1c2.html" title="姚合" target="_blank">
                姚合
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    冬日易慘惡，暴風拔山根。
                </div>
                
                <div class="paragraph">
                    塵沙落黃河，濁波如地翻。
                </div>
                
                <div class="paragraph">
                    飛鳥皆束翼，居人不開門。
                </div>
                
                <div class="paragraph">
                    獨我赴省期，冒此馳轂轅。
                </div>
                
                <div class="paragraph">
                    陝城城西邊，逢子亦且奔。
                </div>
                
                <div class="paragraph">
                    所趨事一心，相見如弟昆。
                </div>
                
                <div class="paragraph">
                    我慘得子舒，我寒得子溫。
                </div>
                
                <div class="paragraph">
                    同行十日程，僮僕性亦敦。
                </div>
                
                <div class="paragraph">
                    到京人事多，日無閑精魂。
                </div>
                
                <div class="paragraph">
                    念子珍重我，吐辭發蒙昏。
                </div>
                
                <div class="paragraph">
                    反復千萬意，一百六十言。
                </div>
                
                <div class="paragraph">
                    格高思清冷，山低濟渾渾。
                </div>
                
                <div class="paragraph">
                    嘗聞朋友惠，贈言始爲恩。
                </div>
                
                <div class="paragraph">
                    金玉日消費，好句長存存。
                </div>
                
                <div class="paragraph">
                    倒篚別收貯，不與俗士論。
                </div>
                
                <div class="paragraph">
                    每當清夜吟，使我如哀猿。
                </div>
                
        </div>
