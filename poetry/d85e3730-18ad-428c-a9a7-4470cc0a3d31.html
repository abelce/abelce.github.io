    <div class="container">
        <h2 class="name">
            贈崔郎中宗之
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    胡雁拂海翼，翱翔鳴素秋。
                </div>
                
                <div class="paragraph">
                    驚雲辭沙朔，飄蕩迷河洲。
                </div>
                
                <div class="paragraph">
                    有如飛蓬人，去逐萬里遊。
                </div>
                
                <div class="paragraph">
                    登高望浮雲，彷彿如舊丘。
                </div>
                
                <div class="paragraph">
                    日從海傍沒，水向天邊流。
                </div>
                
                <div class="paragraph">
                    長嘯倚孤劒，目極心悠悠。
                </div>
                
                <div class="paragraph">
                    歲晏歸去來，富貴安可求。
                </div>
                
                <div class="paragraph">
                    仲尼七十說，歷聘莫見收。
                </div>
                
                <div class="paragraph">
                    魯連逃千金，珪組豈可酬。
                </div>
                
                <div class="paragraph">
                    時哉苟不會，草木爲我儔。
                </div>
                
                <div class="paragraph">
                    希君同攜手，長往南山幽。
                </div>
                
        </div>
    </div>
