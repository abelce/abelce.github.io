    <div class="container">
        <h2 class="name">
            送趙推官持檄之興國
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    趙君派自天源來，細考衡茅無此才。
                </div>
                
                <div class="paragraph">
                    文章决科特餘事，幕府官業何壯哉。
                </div>
                
                <div class="paragraph">
                    論事不愁開口屢，直道馳驅羞詭遇。
                </div>
                
                <div class="paragraph">
                    尺伸如可寸枉施，寧脫青衫故園去。
                </div>
                
                <div class="paragraph">
                    宗廟之寶森璵璠，諸公爭欲出我門。
                </div>
                
                <div class="paragraph">
                    極知胸中有定力，未肯叱馭隨王尊。
                </div>
                
                <div class="paragraph">
                    楚狂凉凉莫宜世，一笑相逢有初契。
                </div>
                
                <div class="paragraph">
                    尊酒論文情益親，但不同姓實兄弟。
                </div>
                
                <div class="paragraph">
                    文昌堂前汝水東，萬頃烟雨時濛濛。
                </div>
                
                <div class="paragraph">
                    向來簇坐覓新句，多少行人圖畫中。
                </div>
                
                <div class="paragraph">
                    君今胡爲事行李，著身翻在圖畫裏。
                </div>
                
                <div class="paragraph">
                    捧檄王事不可遲，何况堂中老親喜。
                </div>
                
                <div class="paragraph">
                    喜君問道康廬旁，過家上冢還不妨。
                </div>
                
                <div class="paragraph">
                    再拜松楸有心事，孟母卜鄰今更良。
                </div>
                
                <div class="paragraph">
                    了却癡兒紛案牘，回首廬山真面目。
                </div>
                
                <div class="paragraph">
                    喚起三年夢中意，想見詩成清可掬。
                </div>
                
        </div>
    </div>
