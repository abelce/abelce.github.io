    <div class="container">
        <h2 class="name">
            陪諸公遊文雅臺憩法雲寺二首  其一
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    旅泊值秋晚，登臨良亦佳。
                </div>
                
                <div class="paragraph">
                    高臺始基誰，未覺歲月遐。
                </div>
                
                <div class="paragraph">
                    維梁漢寵弟，非復莩附葭。
                </div>
                
                <div class="paragraph">
                    鳴鞭白雲上，寶髻翻千鴉。
                </div>
                
                <div class="paragraph">
                    樽前第詞客，坐使屈宋衙。
                </div>
                
                <div class="paragraph">
                    秖今竟何有，蕪没荒烟斜。
                </div>
                
                <div class="paragraph">
                    秦墟仆翁仲，楚俗悲章華。
                </div>
                
                <div class="paragraph">
                    空餘古招提，老龐伴丹霞。
                </div>
                
                <div class="paragraph">
                    花氣侵客袂，松聲滿鄰家。
                </div>
                
                <div class="paragraph">
                    凄涼刧灰地，半似篁竹遮。
                </div>
                
                <div class="paragraph">
                    坐久鴈橫野，炊烟映簷牙。
                </div>
                
                <div class="paragraph">
                    似聞睢陽曲，尚作兒童譁。
                </div>
                
                <div class="paragraph">
                    惜無斗酒酧，水厄空嘗茶。
                </div>
                
        </div>
