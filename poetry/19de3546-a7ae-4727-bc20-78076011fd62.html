    <div class="container">
        <h2 class="name">
            力漕篇呈發運王司封寶臣
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兵外肢强，兵內體壯。
                </div>
                
                <div class="paragraph">
                    斂之盡歸，歲以多餉。
                </div>
                
                <div class="paragraph">
                    東南舳艫，銜尾而上。
                </div>
                
                <div class="paragraph">
                    浮江浮淮，泝汴之湍。
                </div>
                
                <div class="paragraph">
                    汴湍不常，水衡不官。
                </div>
                
                <div class="paragraph">
                    惟虞溢毀，靡虞舟槃。
                </div>
                
                <div class="paragraph">
                    舟槃糧覆，糧孰爲足。
                </div>
                
                <div class="paragraph">
                    大計之數，萬百惟六。
                </div>
                
                <div class="paragraph">
                    帛幣錯貨，三倍其穀。
                </div>
                
                <div class="paragraph">
                    曰主厥漕，王之藎臣。
                </div>
                
                <div class="paragraph">
                    日憂河涸，運智煩神。
                </div>
                
                <div class="paragraph">
                    以舫實土，約流束津。
                </div>
                
                <div class="paragraph">
                    百步之間，若牙與齦。
                </div>
                
                <div class="paragraph">
                    朝漲夕降，滯舸次鱗。
                </div>
                
                <div class="paragraph">
                    亟乞于朝，朝不即報。
                </div>
                
                <div class="paragraph">
                    下上經營，風并日曝。
                </div>
                
                <div class="paragraph">
                    其躬其勤，秉心有操。
                </div>
                
                <div class="paragraph">
                    士豈無祿，視此則冒。
                </div>
                
                <div class="paragraph">
                    彼以榮佚，此以劬耗。
                </div>
                
                <div class="paragraph">
                    願答其劬，錫命錫誥。
                </div>
                
        </div>
