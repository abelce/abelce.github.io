    <div class="container">
        <h2 class="name">
            白侍郎大尹自河南寄示池北新葺水齋即事招賓十四韻兼命同作
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公府有高政，新齋池上開。
                </div>
                
                <div class="paragraph">
                    再吟佳句後，一似畫圖來。
                </div>
                
                <div class="paragraph">
                    結搆疎林下，夤緣曲岸隈。
                </div>
                
                <div class="paragraph">
                    綠波穿戶牖，碧甃疊瓊瓌。
                </div>
                
                <div class="paragraph">
                    幽異當軒滿，清光繞砌廻。
                </div>
                
                <div class="paragraph">
                    潭心澄晚鏡，渠口起晴雷。
                </div>
                
                <div class="paragraph">
                    瑤草緣堤種，松煙上島栽。
                </div>
                
                <div class="paragraph">
                    遊魚驚撥刺，浴鷺喜毰毸。
                </div>
                
                <div class="paragraph">
                    爲客烹林笋，因僧採石苔。
                </div>
                
                <div class="paragraph">
                    酒缾常不罄，書案任成堆。
                </div>
                
                <div class="paragraph">
                    簷外青雀舫，坐中鸚鵡杯。
                </div>
                
                <div class="paragraph">
                    蒲根抽九節，蓮萼捧重臺。
                </div>
                
                <div class="paragraph">
                    芳訊此時到，勝遊何日陪。
                </div>
                
                <div class="paragraph">
                    共譏吳太守，自占洛陽才。
                </div>
                
        </div>
    </div>
