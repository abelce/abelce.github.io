    <div class="container">
        <h2 class="name">
            紀南陵題五松山
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖達有去就，潛光愚其德。
                </div>
                
                <div class="paragraph">
                    魚與龍同池，龍去魚不測。
                </div>
                
                <div class="paragraph">
                    當時版築輩，豈知傅說情。
                </div>
                
                <div class="paragraph">
                    一朝和殷羹，光氣爲列星。
                </div>
                
                <div class="paragraph">
                    伊尹生空桑，捐庖佐皇極。
                </div>
                
                <div class="paragraph">
                    桐宮放太甲，攝政無愧色。
                </div>
                
                <div class="paragraph">
                    三年帝道明，委質終輔翼。
                </div>
                
                <div class="paragraph">
                    曠哉至人心，萬古可爲則。
                </div>
                
                <div class="paragraph">
                    時命或大繆，仲尼將奈何。
                </div>
                
                <div class="paragraph">
                    鸞鳳忽覆巢，麒麟不來過。
                </div>
                
                <div class="paragraph">
                    龜山蔽魯國，有斧且無柯。
                </div>
                
                <div class="paragraph">
                    歸來歸去來，宵濟越洪波。
                </div>
                
        </div>
