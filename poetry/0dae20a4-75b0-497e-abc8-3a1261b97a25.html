    <div class="container">
        <h2 class="name">
            傅冲益寄淮口阻風及清淮道中詩二首又次漣水一首用其韻和寄  其三
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故人尺素來天際，頗憶當年任守壘。
                </div>
                
                <div class="paragraph">
                    平明一笑百事空，不作細書書紙尾。
                </div>
                
                <div class="paragraph">
                    寄書五湖夸海岱，入眼滄溟無百里。
                </div>
                
                <div class="paragraph">
                    軍城崪屼枕青山，地脈遙從岱宗起。
                </div>
                
                <div class="paragraph">
                    題詩要爲寫高閣，播颺意欲先糠粃。
                </div>
                
                <div class="paragraph">
                    晚登南宫頭已白，却駕朱轓臨泗水。
                </div>
                
                <div class="paragraph">
                    丹燒未辨令威鶴，神遊先跨琴高鯉。
                </div>
                
                <div class="paragraph">
                    可憐蕭散竹林士，埋玉青山骨空委。
                </div>
                
                <div class="paragraph">
                    人生一世偶相值，轉首羲皇不停晷。
                </div>
                
                <div class="paragraph">
                    西山妙蹟欲仙去，爽氣朝來盡如洗。
                </div>
                
                <div class="paragraph">
                    遙知弔古一長喟，引送澆愁付浮蟻。
                </div>
                
                <div class="paragraph">
                    有詩淮上可微吟，會有流魚出傾耳。
                </div>
                
        </div>
