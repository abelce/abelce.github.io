    <div class="container">
        <h2 class="name">
            將遊衡嶽過漢陽雙松亭留別族弟浮屠談皓
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦欺趙氏璧，却入邯鄲宮。
                </div>
                
                <div class="paragraph">
                    本是楚家玉，還來荆山中。
                </div>
                
                <div class="paragraph">
                    丹彩瀉滄溟，精輝凌白虹。
                </div>
                
                <div class="paragraph">
                    青蠅一相點，流落此時同。
                </div>
                
                <div class="paragraph">
                    卓絕道門秀，談玄乃支公。
                </div>
                
                <div class="paragraph">
                    延蘿結幽居，剪竹繞芳叢。
                </div>
                
                <div class="paragraph">
                    涼花拂戶牖，天籟鳴虛空。
                </div>
                
                <div class="paragraph">
                    憶我初來時，蒲萄開景風。
                </div>
                
                <div class="paragraph">
                    今茲大火落，秋葉黃梧桐。
                </div>
                
                <div class="paragraph">
                    水色夢沅湘，長沙去何窮。
                </div>
                
                <div class="paragraph">
                    寄書訪衡嶠，但與南飛鴻。
                </div>
                
        </div>
    </div>
