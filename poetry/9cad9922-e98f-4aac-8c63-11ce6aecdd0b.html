    <div class="container">
        <h2 class="name">
            洞庭君山辭
        </h2>
        <div class="author"><a href="/author/ff325015-a743-4f0b-9558-73d39f3cc578.html" title="鄭起" target="_blank">
                鄭起
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山爲君兮水爲臣，水爲臣兮象爲兵。
                </div>
                
                <div class="paragraph">
                    君有定位兮兵無定形，知山知水兮知君臣之性情。
                </div>
                
                <div class="paragraph">
                    不知師不知比兮又奚知用兵之精。
                </div>
                
                <div class="paragraph">
                    余經山之外兮覩山水之杳冥，佳氣葱鬰兮或天香而龍腥。
                </div>
                
                <div class="paragraph">
                    烟雲變化兮或狗狀而人形，風濤洶湧兮或崖立而天平。
                </div>
                
                <div class="paragraph">
                    或夕陽兮漁歌，或曉霜兮鐘聲。
                </div>
                
                <div class="paragraph">
                    或雪下兮雁叫，或夜半兮鼉鳴。
                </div>
                
                <div class="paragraph">
                    或仙人張樂兮霞珮之軿軿，或神丁從駕兮車騎之轔轔。
                </div>
                
                <div class="paragraph">
                    冬寒春暖兮湖草幾番之青青，今來古往兮人物幾代之廢興。
                </div>
                
                <div class="paragraph">
                    嗟余行役兮顧鬢影之星星，無由登山臨水兮與鷗鷺盟。
                </div>
                
                <div class="paragraph">
                    北風吹袂兮又將之荆，徘徊不忍去兮聊以歌而行。
                </div>
                
        </div>
    </div>
