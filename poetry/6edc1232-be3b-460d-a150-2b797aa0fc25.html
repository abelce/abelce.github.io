    <div class="container">
        <h2 class="name">
            郊行探春得梅林攀玩爲樂因成詩示偕行
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公不見白衣居士春風裏，浪走尋芳南澗底。
                </div>
                
                <div class="paragraph">
                    要見深紅躑躅花，不辭辛苦行三里。
                </div>
                
                <div class="paragraph">
                    吾人風味復不惡，異代幽情敢相擬。
                </div>
                
                <div class="paragraph">
                    故穿密竹過山腰，却下橫橋度沙嘴。
                </div>
                
                <div class="paragraph">
                    寧甘著脚踏殘雪，正欲搜春訪桃李。
                </div>
                
                <div class="paragraph">
                    天寒桃李都未花，只有山梅破紅蕊。
                </div>
                
                <div class="paragraph">
                    低欹巖石俯蒼翠，倒影方塘照清泚。
                </div>
                
                <div class="paragraph">
                    臨風三嗅忍迴頭，細看長吟聊徙倚。
                </div>
                
                <div class="paragraph">
                    牽花及此當作意，歸把疏香泛浮蟻。
                </div>
                
                <div class="paragraph">
                    莫令摽落亂飛空，惆悵殘英隨隴水。
                </div>
                
        </div>
