<body>
    <div class="container">
        <h2 class="name">
            送從弟亞赴安西判官
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南風作秋聲，殺氣薄炎熾。
                </div>
                
                <div class="paragraph">
                    盛夏鷹隼擊，時危異人至。
                </div>
                
                <div class="paragraph">
                    令弟草中來，蒼然請論事。
                </div>
                
                <div class="paragraph">
                    詔書引上殿，奮舌動天意。
                </div>
                
                <div class="paragraph">
                    兵法五十家，爾腹爲篋笥。
                </div>
                
                <div class="paragraph">
                    應對如轉丸，疏通略文字。
                </div>
                
                <div class="paragraph">
                    經綸皆新語，足以正神器。
                </div>
                
                <div class="paragraph">
                    宗廟尚爲灰，君臣俱下淚。
                </div>
                
                <div class="paragraph">
                    崆峒地無軸，青海天軒輊。
                </div>
                
                <div class="paragraph">
                    西極最瘡痍，連山暗烽燧。
                </div>
                
                <div class="paragraph">
                    帝曰大布衣，藉卿佐元帥。
                </div>
                
                <div class="paragraph">
                    坐看清流沙，所以子奉使。
                </div>
                
                <div class="paragraph">
                    歸當再前席，適遠非歷試。
                </div>
                
                <div class="paragraph">
                    須存武威郡，爲畫長久利。
                </div>
                
                <div class="paragraph">
                    孤峰石戴驛，快馬金纏轡。
                </div>
                
                <div class="paragraph">
                    黃羊飫不羶，蘆酒多還醉。
                </div>
                
                <div class="paragraph">
                    踴躍常人情，慘澹苦士志。
                </div>
                
                <div class="paragraph">
                    安邊敵何有，反正計始遂。
                </div>
                
                <div class="paragraph">
                    吾聞駕鼓車，不合用騏驥。
                </div>
                
                <div class="paragraph">
                    龍吟回其頭，夾輔待所致。
                </div>
                
        </div>
