    <div class="container">
        <h2 class="name">
            和丁師善韻
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    轍鮒活斗升，莫向肆中索。
                </div>
                
                <div class="paragraph">
                    已無秋成望，况復歲暮迫。
                </div>
                
                <div class="paragraph">
                    蓉城一小縣，舞袖折旋窄。
                </div>
                
                <div class="paragraph">
                    針芒萬畝青，席卷一川白。
                </div>
                
                <div class="paragraph">
                    苦腸真食蓼，枵腹思啖柏。
                </div>
                
                <div class="paragraph">
                    蒙袂嗟饑氓，胠篋畏暴客。
                </div>
                
                <div class="paragraph">
                    將懷轉壑憂，誰任求芻責。
                </div>
                
                <div class="paragraph">
                    爲政推仁心，匹婦無弗獲。
                </div>
                
                <div class="paragraph">
                    登途祗王命，東西固不擇。
                </div>
                
                <div class="paragraph">
                    漢網殊闊疏，掛一直漏百。
                </div>
                
                <div class="paragraph">
                    但令大綱正，潜使宿弊革。
                </div>
                
                <div class="paragraph">
                    斯民本同體，難以一膜隔。
                </div>
                
                <div class="paragraph">
                    發奸雖有術，救急豈無策。
                </div>
                
                <div class="paragraph">
                    不憚原隰驅，要知閭里阨。
                </div>
                
                <div class="paragraph">
                    消平蛇龍居，安集鴻雁宅。
                </div>
                
                <div class="paragraph">
                    庶免愁歎聲，謠誦沸廣陌。
                </div>
                
        </div>
