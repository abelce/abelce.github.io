    <div class="container">
        <h2 class="name">
            試闈同宋德操陳純中登稽古閣曉望
        </h2>
        <div class="author"><a href="/author/5b7470c0-f96c-4272-a4b2-f5a2f70c09f4.html" title="汪藻" target="_blank">
                汪藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雙睫不能熟，疏鐘起初曉。
                </div>
                
                <div class="paragraph">
                    危欄扶力上，層簷掛雲表。
                </div>
                
                <div class="paragraph">
                    羣峰蒼玉如，開簾四環繞。
                </div>
                
                <div class="paragraph">
                    向來聲利場，自今眼界小。
                </div>
                
                <div class="paragraph">
                    兩君天下士，一見意傾倒。
                </div>
                
                <div class="paragraph">
                    有此風味佳，未受秋思惱。
                </div>
                
                <div class="paragraph">
                    我昔溪上住，盟言寄鷗烏。
                </div>
                
                <div class="paragraph">
                    今年縱得來，官事間日少。
                </div>
                
                <div class="paragraph">
                    樊籠更樊籠，歸途天樣杳。
                </div>
                
                <div class="paragraph">
                    是處非不佳，千慮舒懷抱。
                </div>
                
                <div class="paragraph">
                    浮雲且東來，吾家隔林杪。
                </div>
                
                <div class="paragraph">
                    境熟斷難忘，終念今朝好。
                </div>
                
        </div>
    </div>
