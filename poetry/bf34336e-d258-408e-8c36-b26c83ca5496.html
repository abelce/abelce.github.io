        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一匱功盈尺，三峰意出羣。
                </div>
                
                <div class="paragraph">
                    望中疑在野，幽處欲生雲。
                </div>
                
                <div class="paragraph">
                    慈竹春陰覆，香爐曉勢分。
                </div>
                
                <div class="paragraph">
                    惟南將獻壽，佳氣日氛氳。
                </div>
                
        </div>
