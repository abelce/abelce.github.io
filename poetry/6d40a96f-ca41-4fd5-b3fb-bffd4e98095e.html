    <div class="container">
        <h2 class="name">
            再次徐先輩二首  其一
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淺聞懲闕漏，小學到凡將。
                </div>
                
                <div class="paragraph">
                    始制初龍遁，流風漸鳥颺。
                </div>
                
                <div class="paragraph">
                    汔今緗帙富，益我手抄忙。
                </div>
                
                <div class="paragraph">
                    半世真書癖，衰年忽酒狂。
                </div>
                
                <div class="paragraph">
                    壯懷邀汗漫，奇服間庬凉。
                </div>
                
                <div class="paragraph">
                    身許羲黄上，名卑崔蔡行。
                </div>
                
                <div class="paragraph">
                    知心屐幾量，闕計木千章。
                </div>
                
                <div class="paragraph">
                    湖海堪流滯，陳劉略喪亡。
                </div>
                
                <div class="paragraph">
                    每思辭北闕，直欲老東牆。
                </div>
                
                <div class="paragraph">
                    度嶺官憔悴，藏山計杳茫。
                </div>
                
                <div class="paragraph">
                    尚方何日舄，侍女幾時香。
                </div>
                
                <div class="paragraph">
                    歛板予行役，懷鉛子舉場。
                </div>
                
                <div class="paragraph">
                    翅垂雖一眚，腹果自三長。
                </div>
                
                <div class="paragraph">
                    孰使多爲累，還成少不揚。
                </div>
                
                <div class="paragraph">
                    忽驚投暗璧，曾是獻明璫。
                </div>
                
                <div class="paragraph">
                    閲世肱三折，論文首一昂。
                </div>
                
                <div class="paragraph">
                    結歡慚季札，抗對敢元常。
                </div>
                
                <div class="paragraph">
                    它日聯詩社，前羞李杜光。
                </div>
                
        </div>
