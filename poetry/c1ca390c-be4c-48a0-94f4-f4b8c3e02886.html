    <div class="container">
        <h2 class="name">
            敷水歌送竇漸入京
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羅敷昔時秦氏女，千載無人空處所。
                </div>
                
                <div class="paragraph">
                    昔時流水至今流，萬事皆逐東流去。
                </div>
                
                <div class="paragraph">
                    此水東流無盡期，水聲還似舊來時。
                </div>
                
                <div class="paragraph">
                    岸花仍自羞紅臉，隄柳猶能學翠眉。
                </div>
                
                <div class="paragraph">
                    春去秋來不相待，水中月色長不改。
                </div>
                
                <div class="paragraph">
                    羅敷養蠶空耳聞，使君五馬今何在？
                </div>
                
                <div class="paragraph">
                    九月霜天水正寒，故人西去度征鞍。
                </div>
                
                <div class="paragraph">
                    水底鯉魚幸無數，願君別後垂尺素。
                </div>
                
        </div>
    </div>
