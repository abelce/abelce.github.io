    <div class="container">
        <h2 class="name">
            癸卯豫章貢闈酬贈教授張安叔
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾與子所居，相去二百里。
                </div>
                
                <div class="paragraph">
                    建昌吾之鄰，其實同郡耳。
                </div>
                
                <div class="paragraph">
                    已久聞姓名，不專爲科第。
                </div>
                
                <div class="paragraph">
                    論心雖所共，舉足若相避。
                </div>
                
                <div class="paragraph">
                    只今緣檄來，車柄初各指。
                </div>
                
                <div class="paragraph">
                    去矣信所之，偶然集於此。
                </div>
                
                <div class="paragraph">
                    相聞始相逢，同調更同事。
                </div>
                
                <div class="paragraph">
                    談諧出肺肝，議論到骨髓。
                </div>
                
                <div class="paragraph">
                    首遺垂蓋篇，至以馬班比。
                </div>
                
                <div class="paragraph">
                    愛我豈不深，恐非切磋意。
                </div>
                
                <div class="paragraph">
                    麻姑山氣偏，土物半仙劑。
                </div>
                
                <div class="paragraph">
                    枸杞雜黄精，猶未窮厥美。
                </div>
                
                <div class="paragraph">
                    清淑之所鍾，一代文章士。
                </div>
                
                <div class="paragraph">
                    翹翹南豐曾，挺挺旴江李。
                </div>
                
                <div class="paragraph">
                    豈獨華江西，往往國之瑞。
                </div>
                
                <div class="paragraph">
                    誰其繼此公，或者屬吾子。
                </div>
                
                <div class="paragraph">
                    更傾胸次高，莫道華端是。
                </div>
                
        </div>
