    <div class="container">
        <h2 class="name">
            送吳將軍元瑜
        </h2>
        <div class="author"><a href="/author/e6354e4a-3c72-44ac-8f9d-dd423f7c805d.html" title="李芬" target="_blank">
                李芬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦皇寤寐茅盈語，銳意長生欲輕舉。
                </div>
                
                <div class="paragraph">
                    徐福藥就仙骨成，雲海茫茫但延佇。
                </div>
                
                <div class="paragraph">
                    東西日月秋復春，海變桑田更幾人。
                </div>
                
                <div class="paragraph">
                    忽思重看舊寰宇，驂鸞直下江淮濱。
                </div>
                
                <div class="paragraph">
                    布衣野叟不耕藝，自向琳宮操祓篲。
                </div>
                
                <div class="paragraph">
                    祕語親書悟世人，一坐忽驚三十歲。
                </div>
                
                <div class="paragraph">
                    淮南奉道聞真蹟，命使扁舟訪消息。
                </div>
                
                <div class="paragraph">
                    畫手從來獨擅長，一見仙風心自得。
                </div>
                
                <div class="paragraph">
                    歸來目斷蒼烟垠，三尺生綃醉墨翻。
                </div>
                
                <div class="paragraph">
                    軸上神翁不解語，彷彿白鶴乘孤雲。
                </div>
                
                <div class="paragraph">
                    海陵相望一千里，嗟我塵勞未云已。
                </div>
                
                <div class="paragraph">
                    授書圯上會有期，誠心願取黄公履。
                </div>
                
        </div>
