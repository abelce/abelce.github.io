    <div class="container">
        <h2 class="name">
            送趙任卿蕪湖丞
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青山照濡須，江駛不可渡。
                </div>
                
                <div class="paragraph">
                    當年黄鬚兒，跨馬識其處。
                </div>
                
                <div class="paragraph">
                    奸雄有遺跡，草木尚西顧。
                </div>
                
                <div class="paragraph">
                    孤城千家邑，政爾橫故戍。
                </div>
                
                <div class="paragraph">
                    翩翩佳公子，儒雅稱風度。
                </div>
                
                <div class="paragraph">
                    金門向蓬萊，曾未試闊步。
                </div>
                
                <div class="paragraph">
                    疇令一官卑，僅乃高尉簿。
                </div>
                
                <div class="paragraph">
                    得非多言窮，定坐能詩故。
                </div>
                
                <div class="paragraph">
                    相從十年間，了不見喜怒。
                </div>
                
                <div class="paragraph">
                    千金第深韞，至寶可輕付。
                </div>
                
                <div class="paragraph">
                    江山落君手，判斷得佳句。
                </div>
                
                <div class="paragraph">
                    誰歟招得仙，我欲起謝傅。
                </div>
                
                <div class="paragraph">
                    似聞王師出，鼙鼓近營駐。
                </div>
                
                <div class="paragraph">
                    老生固常談，愚者亦千慮。
                </div>
                
                <div class="paragraph">
                    一樽別時酒，且用慰遲暮。
                </div>
                
                <div class="paragraph">
                    去去無久留，功名有夷路。
                </div>
                
        </div>
