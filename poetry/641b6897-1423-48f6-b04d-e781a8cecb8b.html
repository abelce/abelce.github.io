    <div class="container">
        <h2 class="name">
            遊武昌
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一葉橫江凌浩渺，李君見我迎門笑。
                </div>
                
                <div class="paragraph">
                    鵝黄初熟醅旋壓，書室焚香地新掃。
                </div>
                
                <div class="paragraph">
                    淋漓歌笑不知夜，竹榻枕藉眠諸少。
                </div>
                
                <div class="paragraph">
                    老人被煖覺獨晚，驚起東南日如燒。
                </div>
                
                <div class="paragraph">
                    四明陳子定愛客，生火寒廳邀我到。
                </div>
                
                <div class="paragraph">
                    盤殽香潔具俄頃，鱠斫寒魚初出沼。
                </div>
                
                <div class="paragraph">
                    仲謀霸氣久寂寞，元子亭基尚危峭。
                </div>
                
                <div class="paragraph">
                    荆榛荒梗上石磴，人物清江開野廟。
                </div>
                
                <div class="paragraph">
                    暮投明府快一飲，主意殷勤賓屢釂。
                </div>
                
                <div class="paragraph">
                    星河破碎歸中夜，明日清淮理歸棹。
                </div>
                
                <div class="paragraph">
                    王家園館靜人眼，挂壁於菟疑欲齩。
                </div>
                
                <div class="paragraph">
                    殺雞爲黍辦倉卒，看畫烹茶每醉飽。
                </div>
                
                <div class="paragraph">
                    還家閉門空寂歷，勝境目前皆了了。
                </div>
                
                <div class="paragraph">
                    茲遊可再誰汝嗇，老懶似不能輕矯。
                </div>
                
                <div class="paragraph">
                    西山得霜瘦如削，蕭寺崢嶸出粉篠。
                </div>
                
                <div class="paragraph">
                    幸於腰髀猶足使，與子凌寒恣遊眺。
                </div>
                
        </div>
