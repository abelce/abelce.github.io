    <div class="container">
        <h2 class="name">
            正月五日從德儉大夫遊盧山聖境坐中作以紀一時異事
        </h2>
        <div class="author"><a href="/author/462528f4-0b86-4b24-b1fb-18d2602d02ec.html" title="守億" target="_blank">
                守億
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明庭事業青雲上，蹔屈鳴弦非所望。
                </div>
                
                <div class="paragraph">
                    聞有靈蹤在境中，何從揮鞭時一訪。
                </div>
                
                <div class="paragraph">
                    石路盤紆入道家，老松偃蹇枝槎枒。
                </div>
                
                <div class="paragraph">
                    昔年煮藥盧童子，嘗聞白日乘雲霞。
                </div>
                
                <div class="paragraph">
                    紅塵不到神仙窟，殿宇荒凉古突兀。
                </div>
                
                <div class="paragraph">
                    海近幽深春未來，寒風吹池水生骨。
                </div>
                
                <div class="paragraph">
                    厚冰無文印沈冥，一泓斜卧雲母屏。
                </div>
                
                <div class="paragraph">
                    屏底有物色如玉，隠隠結就浮圖形。
                </div>
                
                <div class="paragraph">
                    澄澄照眼琉璃瑩，還同倒影落明鏡。
                </div>
                
                <div class="paragraph">
                    殆非人巧出天工，聾俗安知凡與聖。
                </div>
                
                <div class="paragraph">
                    吾皇德澤被四夷，産此正是興龍時。
                </div>
                
                <div class="paragraph">
                    畫圖難展丹青手，聊作昇平瑞應詩。
                </div>
                
        </div>
    </div>
