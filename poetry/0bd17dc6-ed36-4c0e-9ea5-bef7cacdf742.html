    <div class="container">
        <h2 class="name">
            次韻答廬陵張新恩
        </h2>
        <div class="author"><a href="/author/16ccf239-478a-4405-816c-11067fc09011.html" title="蕭立之" target="_blank">
                蕭立之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    庭戶無人鬭鵲墮，蘚徑屐痕無半箇。
                </div>
                
                <div class="paragraph">
                    玲瓏一騎薰風前，驚起胡床橐駝座。
                </div>
                
                <div class="paragraph">
                    長身蒼髯江梅間，麒麟初脫十二閑。
                </div>
                
                <div class="paragraph">
                    誰教驅策落何處，水石齟齬山連環。
                </div>
                
                <div class="paragraph">
                    筆頭不識周鼎重，學古胸寬有雲夢。
                </div>
                
                <div class="paragraph">
                    才大萬牛挽不前，時來八風吹不動。
                </div>
                
                <div class="paragraph">
                    寒香含著西風花，漢宮壽斚傾天家。
                </div>
                
                <div class="paragraph">
                    不愁旱火成焦土，黄頭奴來請行雨。
                </div>
                
        </div>
    </div>
