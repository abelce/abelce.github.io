        <h2 class="name">
            五言詩四首 四
        </h2>
        <div class="author"><a href="/author/ff4f4562-7a11-44ba-84f0-dea287e55cdd.html" title="無名氏" target="_blank">
                無名氏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    學問非今日，[唯]（〖維〗從龍晦說改）須[積]（迹）年多。
                </div>
                
                <div class="paragraph">
                    [□]（郭沫若補「請」字）看[千澗]（阡蕳）水，萬合始[成]（城）河。
                </div>
                
                <div class="paragraph">
                    （後四字均從翮沫若說改。
                </div>
                
                <div class="paragraph">
                    以上四首，出處均同前。
                </div>
                
                <div class="paragraph">
                    ）（按：卜天壽《論語》抄本後附抄五絕六首，郭沫若以爲僅第一首爲卜無法壽自作，龍晦則以爲第一、第五首皆出其自作。
                </div>
                
                <div class="paragraph">
                    除其自作之一二首外，餘皆係抄錄舊作，二家意見大致相同。
                </div>
                
                <div class="paragraph">
                    今收第一、第五兩首入本書卷四卜天壽，餘皆收於此。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
    </div>
