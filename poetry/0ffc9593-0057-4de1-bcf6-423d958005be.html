        <h2 class="name">
            今年正月二十五日行園見羣花盡開悵然追思去年是日去江津縣親戚相送今一歲矣嗟歎不足情見乎辭
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年別津鄉，兩岸麥離離。
                </div>
                
                <div class="paragraph">
                    親戚知我行，曉出相追隨。
                </div>
                
                <div class="paragraph">
                    繫船五里沙，江水清漣漪。
                </div>
                
                <div class="paragraph">
                    俯窺皆白石，綠色可染衣。
                </div>
                
                <div class="paragraph">
                    何以謝送者，呼酒聊共持。
                </div>
                
                <div class="paragraph">
                    放杯不忍去，看我船解維。
                </div>
                
                <div class="paragraph">
                    至今念其處，歲月忽如馳。
                </div>
                
                <div class="paragraph">
                    還復見薺麥，青青滿陵陂。
                </div>
                
                <div class="paragraph">
                    桃李亦盡開，風吹總成泥。
                </div>
                
                <div class="paragraph">
                    一歲春一來，少留能幾時。
                </div>
                
                <div class="paragraph">
                    乃若遠行客，日夜只欲歸。
                </div>
                
                <div class="paragraph">
                    正須勤往遊，步遶芳菲枝。
                </div>
                
                <div class="paragraph">
                    釃渠引微流，浮萍已生池。
                </div>
                
                <div class="paragraph">
                    無事但日飲，更賦涉園詩。
                </div>
                
        </div>
