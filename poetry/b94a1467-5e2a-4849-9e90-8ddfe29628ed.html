    <div class="container">
        <h2 class="name">
            許道寧松
        </h2>
        <div class="author"><a href="/author/ef5c8014-f277-4eaa-ba92-e666f9350c59.html" title="王安中" target="_blank">
                王安中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉骨巑岏雪作頂，清溪下舞蛟龍影。
                </div>
                
                <div class="paragraph">
                    忽驚發地扶屋極，誰向天公乞刀尺。
                </div>
                
                <div class="paragraph">
                    道人逸氣天雲高，韋偃畢宏皆坐超。
                </div>
                
                <div class="paragraph">
                    奔崕斷壑皆睥睨，悲風激激星勞勞。
                </div>
                
                <div class="paragraph">
                    胡爲乎挂卿高堂之素壁，許侯筆興萬牛敵。
                </div>
                
                <div class="paragraph">
                    坐來一氣回霜秋，四顧滿堂皆古色。
                </div>
                
                <div class="paragraph">
                    老夫卜築寄雲松，屢揖伯鸞攜敬通。
                </div>
                
                <div class="paragraph">
                    忽見婆娑眼中物，使我嚼句生天風。
                </div>
                
                <div class="paragraph">
                    千章奇材卧澗底，公獨區區悦其僞。
                </div>
                
                <div class="paragraph">
                    我知金石貫冰霜，便與髯卿同一味。
                </div>
                
                <div class="paragraph">
                    君不見丹霞大士燒木佛，此老胸中果何物。
                </div>
                
        </div>
