<body>
    <div class="container">
        <h2 class="name">
            送時仲西歸
        </h2>
        <div class="author"><a href="/author/a13a38d9-cedc-41c8-a8c6-5e1857204879.html" title="李新" target="_blank">
                李新
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    掛書牛角來東都，短小不長五尺餘。
                </div>
                
                <div class="paragraph">
                    龍章鳯姿蘄見用，回叱關吏身無繻。
                </div>
                
                <div class="paragraph">
                    志如秋鶚氣如虎，整束衣冠詫齊魯。
                </div>
                
                <div class="paragraph">
                    膏油繼晷不識眠，虀鹽充腸久味苦。
                </div>
                
                <div class="paragraph">
                    爾來試擬觀國賓，執筆四顧旁無人。
                </div>
                
                <div class="paragraph">
                    劉蕡射策不中彀，何蕃如家知有親。
                </div>
                
                <div class="paragraph">
                    不平豪憤四五載，虚老身姓三十春。
                </div>
                
                <div class="paragraph">
                    杜門讀書破萬卷，終教此道淳乎淳。
                </div>
                
                <div class="paragraph">
                    行行雪霜寒凝野，侵星據鞍跨羸馬。
                </div>
                
                <div class="paragraph">
                    妻子評郎被褐還，玉柱機頭差不下。
                </div>
                
                <div class="paragraph">
                    但誇舌在終可圗，肯向明時慚達者。
                </div>
                
        </div>
