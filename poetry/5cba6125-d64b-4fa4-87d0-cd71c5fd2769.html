    <div class="container">
        <h2 class="name">
            二公再和亦再答之
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒雞知將晨，饑鶴知夜半。
                </div>
                
                <div class="paragraph">
                    亦如老病客，遇節嘗感歎。
                </div>
                
                <div class="paragraph">
                    光陰等敲石，過眼不容玩。
                </div>
                
                <div class="paragraph">
                    親友如摶沙，放手還復散。
                </div>
                
                <div class="paragraph">
                    羈孤每自笑，寂寞誰肯伴。
                </div>
                
                <div class="paragraph">
                    元達號神君，高論森月旦。
                </div>
                
                <div class="paragraph">
                    紀明本賢將，汩沒事堆案。
                </div>
                
                <div class="paragraph">
                    欣然肯相顧，夜閣燈火亂。
                </div>
                
                <div class="paragraph">
                    盤空愧不飽，酒薄僅堪盥。
                </div>
                
                <div class="paragraph">
                    雍容許著帽，不怪安石緩。
                </div>
                
                <div class="paragraph">
                    雖無窈窕人，清唱弄珠貫。
                </div>
                
                <div class="paragraph">
                    幸有縱橫舌，說劍起慵懦。
                </div>
                
                <div class="paragraph">
                    二豪沉下位，暗火埋濕炭。
                </div>
                
                <div class="paragraph">
                    豈似草玄人，默默老儒館。
                </div>
                
                <div class="paragraph">
                    行看富貴逼，炙手借餘暖。
                </div>
                
                <div class="paragraph">
                    應念苦思歸，登樓賦王粲。
                </div>
                
        </div>
