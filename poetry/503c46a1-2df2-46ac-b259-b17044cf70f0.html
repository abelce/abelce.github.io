    <div class="container">
        <h2 class="name">
            寄題仰止亭
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廬陵江滸路窮處，舟子不容仙子渡。
                </div>
                
                <div class="paragraph">
                    豈意一篙落手來，而資雙足凌波去。
                </div>
                
                <div class="paragraph">
                    睥睨大海如江然，杯渡佛輕篙渡仙。
                </div>
                
                <div class="paragraph">
                    休負知津惟我是，且從登岸看誰先。
                </div>
                
                <div class="paragraph">
                    杯渡之杯人所怪，大塊中含幾沙界。
                </div>
                
                <div class="paragraph">
                    或云芥納須彌山，細視芥焉杯則大。
                </div>
                
                <div class="paragraph">
                    彼細莫細于一芥，一芥要之猶有內。
                </div>
                
                <div class="paragraph">
                    彼大莫大于兩塊，兩塊要之猶有外。
                </div>
                
                <div class="paragraph">
                    內外相形費融會，未忘所仰亭勿壞。
                </div>
                
                <div class="paragraph">
                    吾細無內莫能碎，吾大無外莫能載。
                </div>
                
                <div class="paragraph">
                    細大相融亡掛礙，何仰之有亭可廢。
                </div>
                
        </div>
