    <div class="container">
        <h2 class="name">
            送錢君瑜歸嘉禾
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海東有孤鶴，玉羽青冥間。
                </div>
                
                <div class="paragraph">
                    衝風揚黄塵，吹落蓉城山。
                </div>
                
                <div class="paragraph">
                    蓉城何寥廓，山木多高寒。
                </div>
                
                <div class="paragraph">
                    石泉翳荒蘚，飲啄常苦艱。
                </div>
                
                <div class="paragraph">
                    矯首復南飛，凉秋生羽翰。
                </div>
                
                <div class="paragraph">
                    願隨鴻鵠游，不共雞鶩餐。
                </div>
                
                <div class="paragraph">
                    嗟爾不群志，全身良獨難。
                </div>
                
                <div class="paragraph">
                    遠避鷹與鸇，近防弋與彈。
                </div>
                
                <div class="paragraph">
                    仙機縱不誤，雲路終漫漫。
                </div>
                
        </div>
    </div>
