    <div class="container">
        <h2 class="name">
            大人生日
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天欲斯文起，時將此道隆。
                </div>
                
                <div class="paragraph">
                    昭明應熊夢，爽拔降神崧。
                </div>
                
                <div class="paragraph">
                    業則真王佐，猷當沃帝聰。
                </div>
                
                <div class="paragraph">
                    尊經獨韋氏，識字必揚雄。
                </div>
                
                <div class="paragraph">
                    制作超前輩，篇章萃古風。
                </div>
                
                <div class="paragraph">
                    不憂時易失，卻怕俗多聾。
                </div>
                
                <div class="paragraph">
                    日月胸襟裏，江湖度量中。
                </div>
                
                <div class="paragraph">
                    讒深遭璧玷，施博儘金空。
                </div>
                
                <div class="paragraph">
                    指日風雲會，来時雨露蒙。
                </div>
                
                <div class="paragraph">
                    經綸觀世業，潤色付宗工。
                </div>
                
                <div class="paragraph">
                    炯炯丹心壯，氲氲浩氣充。
                </div>
                
                <div class="paragraph">
                    檜壇休跨鹿，丹鼎且蟠龍。
                </div>
                
                <div class="paragraph">
                    載誕佳辰及，高門喜氣融。
                </div>
                
                <div class="paragraph">
                    捧觴欣有祝，陳頌愧無功。
                </div>
                
                <div class="paragraph">
                    舞鶴窺筵淨，偷桃照座紅。
                </div>
                
                <div class="paragraph">
                    孔庭詩禮集，請訪吸川虹。
                </div>
                
        </div>
