    <div class="container">
        <h2 class="name">
            行軍詩二首 一
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾竊悲此生，四十幸未老。
                </div>
                
                <div class="paragraph">
                    一朝逢世亂，終日不自保。
                </div>
                
                <div class="paragraph">
                    胡兵奪長安，宮殿生野草。
                </div>
                
                <div class="paragraph">
                    傷心五陵樹，不見二京道。
                </div>
                
                <div class="paragraph">
                    我皇在行軍，兵馬日浩浩。
                </div>
                
                <div class="paragraph">
                    胡雛尚未滅，諸將懇征討。
                </div>
                
                <div class="paragraph">
                    昨聞咸陽敗，殺戮淨如掃。
                </div>
                
                <div class="paragraph">
                    積屍若丘山，流血漲豐鎬。
                </div>
                
                <div class="paragraph">
                    干戈礙鄉國，豺虎滿城堡。
                </div>
                
                <div class="paragraph">
                    村落皆無人，蕭條空桑棗。
                </div>
                
                <div class="paragraph">
                    儒生有長策，無處豁懷抱。
                </div>
                
                <div class="paragraph">
                    塊然傷時人，舉首哭蒼昊。
                </div>
                
        </div>
