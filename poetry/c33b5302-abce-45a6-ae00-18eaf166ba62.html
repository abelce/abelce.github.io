    <div class="container">
        <h2 class="name">
            存齋牟端明挽詩
        </h2>
        <div class="author"><a href="/author/8d87cbb9-dde0-44e3-addf-4560b2f0655d.html" title="高斯得" target="_blank">
                高斯得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    碩德千人表，高風一世欽。
                </div>
                
                <div class="paragraph">
                    師承文靖正，識拔秀巖深。
                </div>
                
                <div class="paragraph">
                    奧學方前古，雄文獨擅今。
                </div>
                
                <div class="paragraph">
                    史筵新發軔，儒館力抽簪。
                </div>
                
                <div class="paragraph">
                    蕭艾俄當路，蘅蘭夐出林。
                </div>
                
                <div class="paragraph">
                    螭頭恩舄奕，豹尾步嶔崟。
                </div>
                
                <div class="paragraph">
                    斮脛思全玉，圍腰肯待金。
                </div>
                
                <div class="paragraph">
                    綬甘辭若若，戟喜對森森。
                </div>
                
                <div class="paragraph">
                    孽火遭千劫，讒波沸百壬。
                </div>
                
                <div class="paragraph">
                    然臍機穽巧，拔眼計謀陰。
                </div>
                
                <div class="paragraph">
                    誣詆淵衷監，成蠲寵命臨。
                </div>
                
                <div class="paragraph">
                    一麾猶偃蹇，三節又侵尋。
                </div>
                
                <div class="paragraph">
                    聽履星辰近，司綸雨露湛。
                </div>
                
                <div class="paragraph">
                    世方期汲直，人已感遲任。
                </div>
                
                <div class="paragraph">
                    披腹平生節，攀髯晚歲心。
                </div>
                
                <div class="paragraph">
                    幅巾朝第就，遺服暮庭廞。
                </div>
                
                <div class="paragraph">
                    書殿榮封塚，玄臺閟在岑。
                </div>
                
                <div class="paragraph">
                    鶴山初共被，苕水晚同襟。
                </div>
                
                <div class="paragraph">
                    感舊鬚成雪，懷人涕作霖。
                </div>
                
                <div class="paragraph">
                    元成負文采，端可嗣徽音。
                </div>
                
        </div>
