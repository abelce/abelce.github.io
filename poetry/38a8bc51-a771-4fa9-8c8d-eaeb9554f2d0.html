    <div class="container">
        <h2 class="name">
            心逺堂
        </h2>
        <div class="author"><a href="/author/38cf8594-adff-44da-9d00-3ce57e7282ce.html" title="吳龍翰" target="_blank">
                吳龍翰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飄飄謫仙子，閉門逃世諠。
                </div>
                
                <div class="paragraph">
                    達哉柴桑翁，心逺地乃偏。
                </div>
                
                <div class="paragraph">
                    羨公隠廛市，高拍前人肩。
                </div>
                
                <div class="paragraph">
                    園林富花木，景象羅春妍。
                </div>
                
                <div class="paragraph">
                    翠鳥鳴高枝，白魚遊深淵。
                </div>
                
                <div class="paragraph">
                    魚鳥欣有託，吾廬興悠然。
                </div>
                
                <div class="paragraph">
                    詩瓢貯烟雲，茶鼎烹銀蟾。
                </div>
                
                <div class="paragraph">
                    有此佳絕處，那受名利鞭。
                </div>
                
                <div class="paragraph">
                    鵲尾聞妙香，片心超九天。
                </div>
                
                <div class="paragraph">
                    淵然消萬慮，流光緯三田。
                </div>
                
                <div class="paragraph">
                    乾坤任簸弄，追蹤古偓佺。
                </div>
                
        </div>
    </div>
