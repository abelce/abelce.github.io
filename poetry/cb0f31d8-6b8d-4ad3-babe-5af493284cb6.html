    <div class="container">
        <h2 class="name">
            贈章宰
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    湯池潴巉巖，房祠踞穹隆。
                </div>
                
                <div class="paragraph">
                    向來偕君西，寒雨斜驚風。
                </div>
                
                <div class="paragraph">
                    虛簷吞山川，悗若困樊籠。
                </div>
                
                <div class="paragraph">
                    往來三十里，兀兀婦車中。
                </div>
                
                <div class="paragraph">
                    頸方學縮鼈，眼不到飛鴻。
                </div>
                
                <div class="paragraph">
                    迄今簿領前，老面潮羞紅。
                </div>
                
                <div class="paragraph">
                    昨夕縣麻勢，子亦胡能東。
                </div>
                
                <div class="paragraph">
                    如子亨衢人，不應分我窮。
                </div>
                
                <div class="paragraph">
                    山靈兩介士，不屑陵原通。
                </div>
                
                <div class="paragraph">
                    我輩吏塵涴，棖觸肯見容。
                </div>
                
                <div class="paragraph">
                    高興未渠盡，佳節寧易逢。
                </div>
                
                <div class="paragraph">
                    調琴家治具，竹堂小窗櫳。
                </div>
                
                <div class="paragraph">
                    酬酢十客優，庖隸良易供。
                </div>
                
                <div class="paragraph">
                    登山與聽雨，取醉政自同。
                </div>
                
                <div class="paragraph">
                    玉友陪從事，共達吾深衷。
                </div>
                
                <div class="paragraph">
                    逮今彊健時，數近玻璃鍾。
                </div>
                
                <div class="paragraph">
                    丹杏正媚嫵，柳枝頗昌丰。
                </div>
                
                <div class="paragraph">
                    古今共陳迹，春事尚匆匆。
                </div>
                
                <div class="paragraph">
                    此歡不可失，此言儻見從。
                </div>
                
                <div class="paragraph">
                    對花但忍渴，請看衰病翁。
                </div>
                
        </div>
