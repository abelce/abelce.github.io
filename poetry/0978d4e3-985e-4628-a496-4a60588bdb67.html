    <div class="container">
        <h2 class="name">
            次韵孔毅父久旱已而甚雨三首  其一
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    饑人忽夢飯甑溢，夢中一飽百憂失。
                </div>
                
                <div class="paragraph">
                    只知夢飽本來空，未悟真饑定何物。
                </div>
                
                <div class="paragraph">
                    我生無田食破硯，爾來硯枯磨不出。
                </div>
                
                <div class="paragraph">
                    去年太歲空在酉，傍舍壺漿不容乞。
                </div>
                
                <div class="paragraph">
                    今年旱勢復如此，歲晚何以黔吾突。
                </div>
                
                <div class="paragraph">
                    青天蕩蕩呼不聞，況欲稽首號泥佛。
                </div>
                
                <div class="paragraph">
                    甕中蜥蜴尤可笑，跂跂脈脈何等秩。
                </div>
                
                <div class="paragraph">
                    陰陽有時雨有數，民是天民天自卹。
                </div>
                
                <div class="paragraph">
                    我雖窮苦不如人，要亦自是民之一。
                </div>
                
                <div class="paragraph">
                    形容雖似喪家狗，未肯聑耳爭投骨。
                </div>
                
                <div class="paragraph">
                    倒冠落幘謝朋友，獨與蚊雷共圭蓽。
                </div>
                
                <div class="paragraph">
                    故人嗔我不開門，君視我門誰肯屈。
                </div>
                
                <div class="paragraph">
                    可憐明月如潑水，夜半清光翻我室。
                </div>
                
                <div class="paragraph">
                    風從南來非雨候，且爲疲人洗蒸鬰。
                </div>
                
                <div class="paragraph">
                    褰裳一和快哉謠，未暇饑寒念明日。
                </div>
                
        </div>
