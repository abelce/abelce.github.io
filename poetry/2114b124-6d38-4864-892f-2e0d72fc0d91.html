    <div class="container">
        <h2 class="name">
            桃州古田鎛歌
        </h2>
        <div class="author"><a href="/author/d832bc5a-c84b-42aa-aded-0d015460c40b.html" title="李龏" target="_blank">
                李龏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老翁犁山田土中，獲得昔人墾田器。
                </div>
                
                <div class="paragraph">
                    似鐸有柄，如鍾不圜。
                </div>
                
                <div class="paragraph">
                    身長二尺徑八寸，口薄腹厚唇微穿。
                </div>
                
                <div class="paragraph">
                    顔色紺碧艷綠處，間有班紅如血鮮。
                </div>
                
                <div class="paragraph">
                    形模古拙見者怪，銅性已變不復辨，疑是死鐵兼頑鉛。
                </div>
                
                <div class="paragraph">
                    老翁視爲棄物委床下，一朝移出茅簷前，塵灰糠粃俱塞填。
                </div>
                
                <div class="paragraph">
                    乃有博雅識是古田鎛，垂涎拂拭再三看，扣之尚覺聲隠然。
                </div>
                
                <div class="paragraph">
                    水痕土色兩相蝕，歎息不知鑄自三代之何年。
                </div>
                
                <div class="paragraph">
                    邀翁問所得，共入酒家保，買以十萬青銅錢。
                </div>
                
                <div class="paragraph">
                    買來携歸置几案，一架坐插青絲氈。
                </div>
                
                <div class="paragraph">
                    圖書鍾鼎相聯編，寶玩要使兒孫傳。
                </div>
                
                <div class="paragraph">
                    自秦歷漢以來此鎛只在土，出世便苦無常主。
                </div>
                
                <div class="paragraph">
                    博雅好事歸泉臺，可憐閲世亦如草頭露，高堂山鬼不守護。
                </div>
                
                <div class="paragraph">
                    他家更有好古人，又以青錢易將去。
                </div>
                
        </div>
