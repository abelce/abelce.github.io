    <div class="container">
        <h2 class="name">
            釣鼇行
        </h2>
        <div class="author"><a href="/author/f0bb9a58-6aa0-4717-93d4-b2df8146fbff.html" title="華岳" target="_blank">
                華岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風浩蕩滄溟闊，千萬軍聲夜潮聒。
                </div>
                
                <div class="paragraph">
                    翻空濁浪鼓雷霆，舟子停蘭面如血。
                </div>
                
                <div class="paragraph">
                    龍門有客何猙獰，弩目張膽殊不驚。
                </div>
                
                <div class="paragraph">
                    桅檣破浪裂洋島，直欲一舉空蛟鯨。
                </div>
                
                <div class="paragraph">
                    我之釣兮非世比，新月爲鈎索霞綺。
                </div>
                
                <div class="paragraph">
                    先拗虹蜺爲釣竿，却把鵾鵬作香餌。
                </div>
                
                <div class="paragraph">
                    欲垂未垂號鬼神，星斗無光天地昏。
                </div>
                
                <div class="paragraph">
                    海靈乞命免生死，一鈎連六酬銜恩。
                </div>
                
                <div class="paragraph">
                    我公萬里風煙伯，度量汪汪寰海窄。
                </div>
                
                <div class="paragraph">
                    蟠胸高聳蓬萊山，壯氣直吞雲夢澤。
                </div>
                
                <div class="paragraph">
                    恩波萬壑奔洪流，風帆浪楫交觥籌。
                </div>
                
                <div class="paragraph">
                    金鱗照日巨如斗，四海觸物無虛舟。
                </div>
                
                <div class="paragraph">
                    我生本是釣鼇客，幾歲灘頭望風色。
                </div>
                
                <div class="paragraph">
                    忽聞霹靂破崑崙，便整絲綸駕航舶。
                </div>
                
                <div class="paragraph">
                    我今十轄迎公開，會須舉手生風雷。
                </div>
                
                <div class="paragraph">
                    不然長嘯謝水府，明月滿船歸去來。
                </div>
                
        </div>
