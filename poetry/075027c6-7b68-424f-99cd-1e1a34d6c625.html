    <div class="container">
        <h2 class="name">
            春補揭榜史君爲詩以農諭學次韻爲謝
        </h2>
        <div class="author"><a href="/author/1d286625-7436-4d70-b2c6-8dd3ffd327b0.html" title="徐鹿卿" target="_blank">
                徐鹿卿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東郊前日勸農民，泮宮今日勸諸生。
                </div>
                
                <div class="paragraph">
                    勸農直欲使家給，勸士詎止隆鼎烹。
                </div>
                
                <div class="paragraph">
                    新詩隨寓有規益，筆勢滾滾今長庚。
                </div>
                
                <div class="paragraph">
                    芹藻生春鵠袍肅，聽說筆耕同鐵耕。
                </div>
                
                <div class="paragraph">
                    情田鋤治付編簡，儒藻溉灌須陶泓。
                </div>
                
                <div class="paragraph">
                    善根深培恐未固，惡念痛絕猶潛萌。
                </div>
                
                <div class="paragraph">
                    因農諭學良切至，一理通貫昭然明。
                </div>
                
                <div class="paragraph">
                    下民蚩蚩每難悟，不勸安得千倉盈。
                </div>
                
                <div class="paragraph">
                    讀書爲士豈待勸，勸且弗勉真眩名。
                </div>
                
                <div class="paragraph">
                    本然之天我固有，踐履須蹋實地行。
                </div>
                
                <div class="paragraph">
                    要知爲仁在乎熟，本無內外無將迎。
                </div>
                
                <div class="paragraph">
                    歲猶有歉道常富，士實爲重農爲輕。
                </div>
                
                <div class="paragraph">
                    賢侯之文菽粟味，雖出遊戲皆真情。
                </div>
                
                <div class="paragraph">
                    居窮勿但作魚蠹，官達還戒專蠅營。
                </div>
                
                <div class="paragraph">
                    信能行此乃有獲，不負魯泮鳴鸞聲。
                </div>
                
        </div>
