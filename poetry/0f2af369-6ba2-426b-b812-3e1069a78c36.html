    <div class="container">
        <h2 class="name">
            爲金陵宗人賦雲谷詩
        </h2>
        <div class="author"><a href="/author/6cce0b97-a6e4-4ecd-a4bb-f31779ad61e5.html" title="仇遠" target="_blank">
                仇遠
            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    英英天上雲，洞洞天下谷。
                </div>
                
                <div class="paragraph">
                    皎皎谷中人，精神皎如玉。
                </div>
                
                <div class="paragraph">
                    卷舒一何心，怡悅亦自足。
                </div>
                
                <div class="paragraph">
                    朝采孕丹砂，夕氣被林麓。
                </div>
                
                <div class="paragraph">
                    豈無茯苓芝，隨春入鋤斸。
                </div>
                
                <div class="paragraph">
                    自是長生苗，根本元不俗。
                </div>
                
                <div class="paragraph">
                    三千年桃花，八千歲椿木。
                </div>
                
                <div class="paragraph">
                    不如採藥歸，枕石伴雲宿。
                </div>
                
        </div>
    </div>
