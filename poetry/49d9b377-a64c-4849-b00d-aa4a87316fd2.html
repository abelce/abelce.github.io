    <div class="container">
        <h2 class="name">
            感流亡
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    謫居歲云暮，晨起厨無烟。
                </div>
                
                <div class="paragraph">
                    頼有可愛日，懸在南榮邊。
                </div>
                
                <div class="paragraph">
                    高舂已數丈，和暖如春天。
                </div>
                
                <div class="paragraph">
                    門臨商於路，有客憇簷前。
                </div>
                
                <div class="paragraph">
                    老翁與病嫗，頭鬢皆皤然。
                </div>
                
                <div class="paragraph">
                    呱呱三兒泣，呱呱一夫鰥。
                </div>
                
                <div class="paragraph">
                    道糧無斗粟，路費無百錢。
                </div>
                
                <div class="paragraph">
                    聚頭未有食，顔色頗饑寒。
                </div>
                
                <div class="paragraph">
                    試問何許人，答云家長安。
                </div>
                
                <div class="paragraph">
                    去年關輔旱，逐熟入穰川。
                </div>
                
                <div class="paragraph">
                    婦死埋异鄉，客貧思故園。
                </div>
                
                <div class="paragraph">
                    故園雖孔邇，秦嶺隔藍關。
                </div>
                
                <div class="paragraph">
                    山深號六里，路峻名七盤。
                </div>
                
                <div class="paragraph">
                    襁負且乞丐，凍餒復險艱。
                </div>
                
                <div class="paragraph">
                    唯愁大雨雪，殭死山谷間。
                </div>
                
                <div class="paragraph">
                    我聞斯人語，倚戶獨長歎。
                </div>
                
                <div class="paragraph">
                    爾爲流亡客，我爲冗散官。
                </div>
                
                <div class="paragraph">
                    左宦無俸祿，奉親乏甘鮮。
                </div>
                
                <div class="paragraph">
                    因思筮仕來，倏忽過十年。
                </div>
                
                <div class="paragraph">
                    峨冠蠹黔首，旅進長素餐。
                </div>
                
                <div class="paragraph">
                    文翰皆徒爾，放逐固宜然。
                </div>
                
                <div class="paragraph">
                    家貧與親老，睹翁聊自寬。
                </div>
                
        </div>
