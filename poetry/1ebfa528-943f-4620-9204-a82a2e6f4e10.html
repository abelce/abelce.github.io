<body>
    <div class="container">
        <h2 class="name">
            和吟友月夜遇風雨不見薄蝕韻
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    麟經紀載浩歲月，天家妖祥互分別。
                </div>
                
                <div class="paragraph">
                    所書薄蝕三十六，獨於黑夜泯無說。
                </div>
                
                <div class="paragraph">
                    豈以爲陽義所崇，可略者陰辭遂輟。
                </div>
                
                <div class="paragraph">
                    曩年月蝕無風雨，風雨胡爲爲月設。
                </div>
                
                <div class="paragraph">
                    三百六旬惟此宵，羞使望舒顔面缺。
                </div>
                
                <div class="paragraph">
                    第怪飛廉逞怒號，擺撼廣寒枝欲折。
                </div>
                
                <div class="paragraph">
                    海濤助勢捲地來，萬戶千門一時撤。
                </div>
                
                <div class="paragraph">
                    天目臲卼秦望摇，奚問區區小丘垤。
                </div>
                
                <div class="paragraph">
                    明朝揭日出虞淵，疑是天工手親挈。
                </div>
                
                <div class="paragraph">
                    羣陰散駮世清夷，蛟螭那復爲妖孽。
                </div>
                
                <div class="paragraph">
                    我欲作詩頌陽明，文思久枯筆屢掣。
                </div>
                
                <div class="paragraph">
                    但願合璧常光明，年穀順成風雨節。
                </div>
                
                <div class="paragraph">
                    中秋把酒對嫦娥，處處團圓天下悅。
                </div>
                
        </div>
