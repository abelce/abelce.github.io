    <div class="container">
        <h2 class="name">
            上聱隅先生
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夫子儒門傑，心誠行亦醇。
                </div>
                
                <div class="paragraph">
                    玉金精粹美，椒桂性芬辛。
                </div>
                
                <div class="paragraph">
                    一入随邦計，咸期利國賓。
                </div>
                
                <div class="paragraph">
                    生民待儒效，天意属人倫。
                </div>
                
                <div class="paragraph">
                    蜀犬争驚日，鄒人不識麟。
                </div>
                
                <div class="paragraph">
                    窮途千古泪，白髮四方塵。
                </div>
                
                <div class="paragraph">
                    弊世誰思救，仁賢自合振。
                </div>
                
                <div class="paragraph">
                    愛狙徒食費，好鶴浪軒馴。
                </div>
                
                <div class="paragraph">
                    不結臨川網，偷安厝火薪。
                </div>
                
                <div class="paragraph">
                    忠言驚苦逆，恬議貴因循。
                </div>
                
                <div class="paragraph">
                    漆軌書三上，清時死九濱。
                </div>
                
                <div class="paragraph">
                    不思防蟻壌，徒欲衞龍鱗。
                </div>
                
                <div class="paragraph">
                    當道豺狼愎，升堂犬馬嚚。
                </div>
                
                <div class="paragraph">
                    旱餘雲不雨，命塞器藏身。
                </div>
                
                <div class="paragraph">
                    獨抱遺經老，来爲後進陳。
                </div>
                
                <div class="paragraph">
                    手提三聖出，口壓九師堙。
                </div>
                
                <div class="paragraph">
                    衆耳雷霆震，羣觀日月新。
                </div>
                
                <div class="paragraph">
                    韋編重斷絕，文席互酬詢。
                </div>
                
                <div class="paragraph">
                    魯變全歸道，陳糧絕更貧。
                </div>
                
                <div class="paragraph">
                    賤生無自幸，俗繫弗容親。
                </div>
                
                <div class="paragraph">
                    盆覆徒經日，龜埋不伏人。
                </div>
                
                <div class="paragraph">
                    短詩徒自訟，已伏下斯民。
                </div>
                
        </div>
