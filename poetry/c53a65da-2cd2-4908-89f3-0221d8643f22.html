    <div class="container">
        <h2 class="name">
            續麗人行
        </h2>
        <div class="author"><a href="/author/3d58d2f6-cb66-41d9-9902-ea9d9428f314.html" title="姜特立" target="_blank">
                姜特立
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    畫師不作春風面，豈是玉容容易見。
                </div>
                
                <div class="paragraph">
                    動人正在阿堵中，妙處猶須著歌扇。
                </div>
                
                <div class="paragraph">
                    沉香亭邊初睡起，鬒髮瓏鬆薄梳理。
                </div>
                
                <div class="paragraph">
                    欠伸背面故作妍，半靨牆頭出桃李。
                </div>
                
                <div class="paragraph">
                    畫成衆目爭回顧，只欠孫娘折腰步。
                </div>
                
                <div class="paragraph">
                    似見不見愁殺人，始是人生腸斷處。
                </div>
                
                <div class="paragraph">
                    愁腸易斷可奈何，古往今來此恨多。
                </div>
                
                <div class="paragraph">
                    君不見李夫人，不肯回身看漢君。
                </div>
                
                <div class="paragraph">
                    又不見楊太真，擁行莫戀屬車塵。
                </div>
                
                <div class="paragraph">
                    自古蛾眉多蠹國，玉顔畫就還傷神。
                </div>
                
        </div>
    </div>
