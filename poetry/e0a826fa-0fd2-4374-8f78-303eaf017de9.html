    <div class="container">
        <h2 class="name">
            次韵叔父臺源歌
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾家叔度天與閑，晚喜著書如漆園。
                </div>
                
                <div class="paragraph">
                    臺平舊基水發源，但聞淙淙下林巒。
                </div>
                
                <div class="paragraph">
                    一朝斬木見萬象，吞若雲夢胸中寬。
                </div>
                
                <div class="paragraph">
                    漱滌泥沙出山骨，混沌鑿竅物狀完。
                </div>
                
                <div class="paragraph">
                    茶甘酒美汲雙井，魚肥稻香派百泉。
                </div>
                
                <div class="paragraph">
                    暑風披襟著菡萏，夜月洗耳聽潺湲。
                </div>
                
                <div class="paragraph">
                    時從甥姪置樽俎，此地端正朝諸山。
                </div>
                
                <div class="paragraph">
                    除書謗書兩不到，紫煙白雲深鎖關。
                </div>
                
                <div class="paragraph">
                    鄉人訟爭請來决，到門懷慚相與還。
                </div>
                
                <div class="paragraph">
                    呼兒理琴蕩俗氣，果在巢由季孟間。
                </div>
                
        </div>
    </div>
