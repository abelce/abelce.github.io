    <div class="container">
        <h2 class="name">
            青氈帳二十韻
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    合聚千羊毳，施張百子弮。
                </div>
                
                <div class="paragraph">
                    骨盤邊柳健，色染塞藍鮮。
                </div>
                
                <div class="paragraph">
                    北製因戎剏，南移逐虜遷。
                </div>
                
                <div class="paragraph">
                    汰風吹不動，禦雨濕彌堅。
                </div>
                
                <div class="paragraph">
                    有頂中央聳，無隅四嚮圓。
                </div>
                
                <div class="paragraph">
                    傍通門豁爾，內密氣溫然。
                </div>
                
                <div class="paragraph">
                    遠別關山外，初安庭戶前。
                </div>
                
                <div class="paragraph">
                    影孤明月夜，價重苦寒年。
                </div>
                
                <div class="paragraph">
                    軟煖圍氈毯，鎗摐束管弦。
                </div>
                
                <div class="paragraph">
                    最宜霜後地，偏稱雪中天。
                </div>
                
                <div class="paragraph">
                    側置低歌座，平鋪小舞筵。
                </div>
                
                <div class="paragraph">
                    閑多揭簾入，醉便擁袍眠。
                </div>
                
                <div class="paragraph">
                    鐵檠移燈背，銀囊帶火懸。
                </div>
                
                <div class="paragraph">
                    深藏曉蘭焰，闇貯宿香煙。
                </div>
                
                <div class="paragraph">
                    獸炭休親近，狐裘可棄捐。
                </div>
                
                <div class="paragraph">
                    硯溫融凍墨，瓶煖變春泉。
                </div>
                
                <div class="paragraph">
                    蕙帳徒招隱，茅庵浪坐禪。
                </div>
                
                <div class="paragraph">
                    貧僧應歎羨，寒士定留連。
                </div>
                
                <div class="paragraph">
                    賓客於中接，兒孫向後傳。
                </div>
                
                <div class="paragraph">
                    王家誇舊物，未及此青氈。
                </div>
                
        </div>
