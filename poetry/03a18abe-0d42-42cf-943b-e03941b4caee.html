    <div class="container">
        <h2 class="name">
            爲舉子時所用方硯小童滌之誤傷其左角
        </h2>
        <div class="author"><a href="/author/6aed6f67-88ee-4e01-9364-797998741e0a.html" title="鞏豐" target="_blank">
                鞏豐
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巾箱硯子何處得，溪翁用作待魚石。
                </div>
                
                <div class="paragraph">
                    博時不費杖頭錢，遂入余家掌文墨。
                </div>
                
                <div class="paragraph">
                    父祖相傳晚畀予，自幼相隨真莫逆。
                </div>
                
                <div class="paragraph">
                    七星象斗隠約明，一口如池方寸窄。
                </div>
                
                <div class="paragraph">
                    憶曾携入對集英，僅畢春秋二三策。
                </div>
                
                <div class="paragraph">
                    後來隨宦落江湖，同上武昌題赤壁。
                </div>
                
                <div class="paragraph">
                    定交首尾三十所，晏子狐裘虞老屐。
                </div>
                
                <div class="paragraph">
                    村童唐突豈偶然，一角微傷真可惜。
                </div>
                
                <div class="paragraph">
                    大禹圭璽猶缺殘，因損不妨成友益。
                </div>
                
                <div class="paragraph">
                    靈光一殿亦偶存，小物本來甘棄擲。
                </div>
                
                <div class="paragraph">
                    贊經禆史則已多，論議失中天賜謫。
                </div>
                
                <div class="paragraph">
                    敬追子産謝叔向，息黥補劓全吾璧。
                </div>
                
        </div>
    </div>
