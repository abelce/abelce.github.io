    <div class="container">
        <h2 class="name">
            暮春聯句九首  其四
        </h2>
        <div class="author"><a href="/author/87a88f54-8972-44a3-a08a-aa277d3c4a76.html" title="許月卿" target="_blank">
                許月卿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    沃心裨帝學，古道暢皇風。
                </div>
                
                <div class="paragraph">
                    天下真無敵，君前置一通。
                </div>
                
                <div class="paragraph">
                    將拚龍尾硯，去作魚頭公。
                </div>
                
                <div class="paragraph">
                    筆底瀾翻舌，談間磊塊胸。
                </div>
                
                <div class="paragraph">
                    通明雲殿上，清切玉堂中。
                </div>
                
                <div class="paragraph">
                    發軔同安簿，深衣獨樂翁。
                </div>
                
                <div class="paragraph">
                    孝經題幼志，沼鑑見精忠。
                </div>
                
                <div class="paragraph">
                    元祐龍蛇雜，開禧蟊賊訌。
                </div>
                
                <div class="paragraph">
                    隆冬老儒立，奸黨一碑豐。
                </div>
                
                <div class="paragraph">
                    三晉春秋在，千年綱目同。
                </div>
                
                <div class="paragraph">
                    長天炤孤憤，清夜好研窮。
                </div>
                
        </div>
    </div>
