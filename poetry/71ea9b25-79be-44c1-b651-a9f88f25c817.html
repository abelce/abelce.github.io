    <div class="container">
        <h2 class="name">
            九懷 東山
        </h2>
        <div class="author"><a href="/author/0f61d5a1-d5a1-4fdf-b871-996bdc9f2ea7.html" title="高似孫" target="_blank">
                高似孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    砥蒼崖兮燕危磐，枕淵洄兮夏留寒。
                </div>
                
                <div class="paragraph">
                    谷懷煙兮川引霧，出漁鄉兮入樵路。
                </div>
                
                <div class="paragraph">
                    屋如懸兮石將危，蕩蘭舟兮揚桂旗。
                </div>
                
                <div class="paragraph">
                    江有蘺兮溪有蓀，沙一抹兮雲垂垂。
                </div>
                
                <div class="paragraph">
                    耒宜雨兮帆宜風，香在罏兮各爲功。
                </div>
                
                <div class="paragraph">
                    村醪熟兮春無度，水羞香兮雪登俎。
                </div>
                
                <div class="paragraph">
                    晴陰節兮花亂飛，老漁歌兮野巫舞。
                </div>
                
                <div class="paragraph">
                    靈埃樂兮憺忘歸，人無忘兮雨而雨。
                </div>
                
                <div class="paragraph">
                    維余舟兮款神關，石𦉟𦉟兮蘿漫漫。
                </div>
                
                <div class="paragraph">
                    帷之褰兮風毳急，石可憇兮苔痕斑。
                </div>
                
                <div class="paragraph">
                    潭中人兮夜漁急，神魚舞兮陰妃泣，報靈君兮千罟集。
                </div>
                
                <div class="paragraph">
                    水如練兮月冥冥，若月絃兮作湘聲。
                </div>
                
                <div class="paragraph">
                    舟欲去兮且復留，耿不寐兮空隠憂。
                </div>
                
        </div>
    </div>
