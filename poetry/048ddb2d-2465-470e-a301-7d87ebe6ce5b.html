    <div class="container">
        <h2 class="name">
            古風一首送常明仲還里社
        </h2>
        <div class="author"><a href="/author/77631ef2-ef13-4c28-977d-7c48e959795c.html" title="吳潛" target="_blank">
                吳潛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    韙軒吾石友，相從三十年。
                </div>
                
                <div class="paragraph">
                    舌本多文獻，胸笥皆簡編。
                </div>
                
                <div class="paragraph">
                    脊梁硬於鐵，雖貧不言錢。
                </div>
                
                <div class="paragraph">
                    古井波愈靜，老榦骨尤堅。
                </div>
                
                <div class="paragraph">
                    眨眼七十翁，酡顔映銀髯。
                </div>
                
                <div class="paragraph">
                    辭我歸舊隠，從此將終焉。
                </div>
                
                <div class="paragraph">
                    我懷雖惻楚，君意難棄捐。
                </div>
                
                <div class="paragraph">
                    顧我亦歲徂，華髮蒙其顛。
                </div>
                
                <div class="paragraph">
                    君王念帷蓋，高車會當懸。
                </div>
                
                <div class="paragraph">
                    爾汝一蘧廬，日月雙彈圓。
                </div>
                
                <div class="paragraph">
                    合離與聚散，暮景必復然。
                </div>
                
                <div class="paragraph">
                    以茲强排遣，送君鄞水邊。
                </div>
                
                <div class="paragraph">
                    空江漲夏潦，遠山生夕煙。
                </div>
                
                <div class="paragraph">
                    野鳥投林飛，漁舟衝浦還。
                </div>
                
                <div class="paragraph">
                    萬物各有適，人生且隨緣。
                </div>
                
                <div class="paragraph">
                    江東企西浙，道里無半千。
                </div>
                
                <div class="paragraph">
                    幸及身强健，尚可相周旋。
                </div>
                
                <div class="paragraph">
                    所愧韓魏公，不能官老泉。
                </div>
                
        </div>
