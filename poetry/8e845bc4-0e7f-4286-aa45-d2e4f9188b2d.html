<body>
    <div class="container">
        <h2 class="name">
            送劉景文兩浙西路都監
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉侯八尺力如虎，遣守黄河千里堤。
                </div>
                
                <div class="paragraph">
                    閉門寒郊似深隠，蟲響秋巷牆懸梨。
                </div>
                
                <div class="paragraph">
                    我官北門四換歲，訪飲屢過城濠西。
                </div>
                
                <div class="paragraph">
                    雁飛不到建章闕，欲往何異車無輗。
                </div>
                
                <div class="paragraph">
                    詩篇驚人衆側耳，蚤有高譽無卑栖。
                </div>
                
                <div class="paragraph">
                    詔綏兵馬吳八郡，畫船下汴光生蜺。
                </div>
                
                <div class="paragraph">
                    西湖靈隠天下冠，幽人釋子多招提。
                </div>
                
                <div class="paragraph">
                    松林竹塢我行地，拂拭定有塵埃題。
                </div>
                
                <div class="paragraph">
                    山堂清酒小泥赤，吳歌白紵雙蛾低。
                </div>
                
                <div class="paragraph">
                    少年放意入雲水，只今塊坐愁冠笄。
                </div>
                
                <div class="paragraph">
                    君行日夜向佳景，洞庭霜落羞鰅鮧。
                </div>
                
                <div class="paragraph">
                    莫誇能飯便鞍馬，閩琛海賮通蠻谿。
                </div>
                
                <div class="paragraph">
                    時平游宦行樂耳，屬有佳客須頻携。
                </div>
                
                <div class="paragraph">
                    明年我亦丐一邑，扁舟江上隨鳧鷖。
                </div>
                
        </div>
    </div>
