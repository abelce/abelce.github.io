    <div class="container">
        <h2 class="name">
            謝葉水心作先銘
        </h2>
        <div class="author"><a href="/author/40973003-c86e-4e40-88bb-3472f33fc8f3.html" title="趙汝譡" target="_blank">
                趙汝譡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    隙駒日月馳，拱木霜露莘。
                </div>
                
                <div class="paragraph">
                    孤生望蒼旻，永念負慈地。
                </div>
                
                <div class="paragraph">
                    內德不越閫，先銘欲存世。
                </div>
                
                <div class="paragraph">
                    以茲瀝丹素，延首冀嘉惠。
                </div>
                
                <div class="paragraph">
                    大匠斡九京，篇成重覃思。
                </div>
                
                <div class="paragraph">
                    發函已百拜，陳廟復三喟。
                </div>
                
                <div class="paragraph">
                    石之表故阡，脩麓出光氣。
                </div>
                
                <div class="paragraph">
                    耿如瞻其親，端用貽爾類。
                </div>
                
                <div class="paragraph">
                    道歸統會闊，躬探玄頤祕。
                </div>
                
                <div class="paragraph">
                    雲章開人文，天筆垂古製。
                </div>
                
                <div class="paragraph">
                    照照訓典立，亹亹倫紀備。
                </div>
                
                <div class="paragraph">
                    遂登秦漢前，上與騷雅儷。
                </div>
                
                <div class="paragraph">
                    碑板落東南，貝玉失瓌異。
                </div>
                
                <div class="paragraph">
                    膏濡淪朽骨，黼藻被幽隧。
                </div>
                
                <div class="paragraph">
                    史職補王明，陋巷壓高位。
                </div>
                
                <div class="paragraph">
                    餘波揚懿則，懼忝弗克嗣。
                </div>
                
                <div class="paragraph">
                    士恢宇宙心，學竟聖賢事。
                </div>
                
                <div class="paragraph">
                    整駕期遠造，爲基戒中墜。
                </div>
                
                <div class="paragraph">
                    嶽峻尚可攀，海深安可計。
                </div>
                
                <div class="paragraph">
                    勗哉奉格言，沒齒無敢替。
                </div>
                
        </div>
