    <div class="container">
        <h2 class="name">
            詶崔五郎中
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朔雲橫高天，萬里起秋色。
                </div>
                
                <div class="paragraph">
                    壯士心飛揚，落日空歎息。
                </div>
                
                <div class="paragraph">
                    長嘯出原野，凜然寒風生。
                </div>
                
                <div class="paragraph">
                    幸遭聖明時，功業猶未成。
                </div>
                
                <div class="paragraph">
                    奈何懷良圖，鬱悒獨愁坐。
                </div>
                
                <div class="paragraph">
                    杖策尋英豪，立談乃知我。
                </div>
                
                <div class="paragraph">
                    崔公生民秀，緬邈青雲姿。
                </div>
                
                <div class="paragraph">
                    制作參造化，託諷含神祇。
                </div>
                
                <div class="paragraph">
                    海嶽尚可傾，吐諾終不移。
                </div>
                
                <div class="paragraph">
                    是時霜飆寒，逸興臨華池。
                </div>
                
                <div class="paragraph">
                    起舞拂長劍，四座皆揚眉。
                </div>
                
                <div class="paragraph">
                    因得窮懽情，贈我以新詩。
                </div>
                
                <div class="paragraph">
                    又結汗漫期，九垓遠相待。
                </div>
                
                <div class="paragraph">
                    舉身憩蓬壺，濯足弄滄海。
                </div>
                
                <div class="paragraph">
                    從此凌倒景，一去無時還。
                </div>
                
                <div class="paragraph">
                    朝遊明光宮，暮入閶闔關。
                </div>
                
                <div class="paragraph">
                    但得長把袂，何必嵩丘山。
                </div>
                
        </div>
