    <div class="container">
        <h2 class="name">
            和萬元亨舍人送芡實
        </h2>
        <div class="author"><a href="/author/7a87cdf9-7ab0-4578-9584-2627bff4822f.html" title="虞儔" target="_blank">
                虞儔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳興魚稻鄉，來視刺史印。
                </div>
                
                <div class="paragraph">
                    適丁饑饉後，倉廩無餘藴。
                </div>
                
                <div class="paragraph">
                    當饋不下嚥，寧望饌中雋。
                </div>
                
                <div class="paragraph">
                    年來稻如雲，便覺摇其吻。
                </div>
                
                <div class="paragraph">
                    豐年百物熟，天意毋寧靳。
                </div>
                
                <div class="paragraph">
                    君侯有佳惠，芡實粲光潤。
                </div>
                
                <div class="paragraph">
                    東山願不違，南蕩居其近。
                </div>
                
                <div class="paragraph">
                    此物舊知名，採擷手自引。
                </div>
                
                <div class="paragraph">
                    剖蚌訝珠還，泣蛟疑淚迸。
                </div>
                
                <div class="paragraph">
                    軟溫新剝肉，飣餖初嘗醖。
                </div>
                
                <div class="paragraph">
                    遺我水之濱，此意君其問。
                </div>
                
        </div>
    </div>
