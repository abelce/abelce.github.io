    <div class="container">
        <h2 class="name">
            元修菜
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    彼美君家菜，鋪田綠茸茸。
                </div>
                
                <div class="paragraph">
                    豆莢圓且小，槐芽細而豐。
                </div>
                
                <div class="paragraph">
                    種之秋雨餘，擢秀繁霜中。
                </div>
                
                <div class="paragraph">
                    欲花而未萼，一一如青蟲。
                </div>
                
                <div class="paragraph">
                    是時青裙女，採擷何匆匆。
                </div>
                
                <div class="paragraph">
                    烝之復湘之，香色蔚其饛。
                </div>
                
                <div class="paragraph">
                    點酒下鹽豉，縷橙芼薑葱。
                </div>
                
                <div class="paragraph">
                    那知雞與豚，但恐放箸空。
                </div>
                
                <div class="paragraph">
                    春盡苗葉老，耕翻烟雨叢。
                </div>
                
                <div class="paragraph">
                    潤隨甘澤化，暖作青泥融。
                </div>
                
                <div class="paragraph">
                    始終不我負，力與糞壤同。
                </div>
                
                <div class="paragraph">
                    我老忘家舍，楚音變兒童。
                </div>
                
                <div class="paragraph">
                    此物獨嫵媚，終年繫余胸。
                </div>
                
                <div class="paragraph">
                    君歸致其子，囊盛勿函封。
                </div>
                
                <div class="paragraph">
                    張騫移苜蓿，適用如葵菘。
                </div>
                
                <div class="paragraph">
                    馬援載薏苡，羅生等蒿蓬。
                </div>
                
                <div class="paragraph">
                    懸知東坡下，塉鹵化千鍾。
                </div>
                
                <div class="paragraph">
                    長使齊安民，指此說兩翁。
                </div>
                
        </div>
