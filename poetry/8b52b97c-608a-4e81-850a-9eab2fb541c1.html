    <div class="container">
        <h2 class="name">
            歸自明遠醉中作
        </h2>
        <div class="author"><a href="/author/3bb02f87-b7ca-4098-832b-340c1834c0a5.html" title="杜範" target="_blank">
                杜範
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    觴豆論交今豈無，肺肝相與古來少。
                </div>
                
                <div class="paragraph">
                    我今宦游雙溪上，一見爲僚盡傾倒。
                </div>
                
                <div class="paragraph">
                    吏塵終日何沒沒，休澣有盟方皦皦。
                </div>
                
                <div class="paragraph">
                    點檢春事今幾何，殘紅滿地紛不掃。
                </div>
                
                <div class="paragraph">
                    明遠奇觀雄此邦，倚欄一望雲縹緲。
                </div>
                
                <div class="paragraph">
                    潑眼爭光堤面流，傷心不盡天涯草。
                </div>
                
                <div class="paragraph">
                    文楸得失亦漫爾，投壺成敗供一笑。
                </div>
                
                <div class="paragraph">
                    酒酣耳熱聲烏烏，語到難言心悄悄。
                </div>
                
                <div class="paragraph">
                    一切置之姑勿道，四時風月殊未了。
                </div>
                
                <div class="paragraph">
                    鬢華知復爲誰老，我輩心事要論討。
                </div>
                
                <div class="paragraph">
                    尚喜後會今有期，誰其識之有鷗鳥。
                </div>
                
        </div>
    </div>
