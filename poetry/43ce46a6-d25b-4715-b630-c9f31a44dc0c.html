    <div class="container">
        <h2 class="name">
            瀟湘二十韻
        </h2>
        <div class="author"><a href="/author/d4881b77-625c-4744-ae93-b6f797959e7e.html" title="齊己" target="_blank">
                齊己
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二水遠難論，從離向坎奔。
                </div>
                
                <div class="paragraph">
                    冷穿千嶂脈，清過幾州門。
                </div>
                
                <div class="paragraph">
                    闊去都凝白，傍來盡帶渾。
                </div>
                
                <div class="paragraph">
                    經游聞舜禹，表裏見乾坤。
                </div>
                
                <div class="paragraph">
                    浦靜魚閑釣，灣涼鴈自屯。
                </div>
                
                <div class="paragraph">
                    月來分夜底，雲度見秋痕。
                </div>
                
                <div class="paragraph">
                    暮氣藏鄰寺，寒濤聒近村。
                </div>
                
                <div class="paragraph">
                    離騷傳永恨，鼓瑟奏遺魂。
                </div>
                
                <div class="paragraph">
                    霧擁魚龍窟，槎欹島嶼根。
                </div>
                
                <div class="paragraph">
                    秋風帆上下，落日樹沈昏。
                </div>
                
                <div class="paragraph">
                    柳少沙洲缺，苔多古岸存。
                </div>
                
                <div class="paragraph">
                    禽巢依橘柚，獺逕入蘭蓀。
                </div>
                
                <div class="paragraph">
                    色自江南絕，名聞海內尊。
                </div>
                
                <div class="paragraph">
                    吳頭雄莫遏，漢口壯堪吞。
                </div>
                
                <div class="paragraph">
                    寥泬晴方映，馮夷信忽翻。
                </div>
                
                <div class="paragraph">
                    渡遙峰翠疊，汀小荻花繁。
                </div>
                
                <div class="paragraph">
                    勢接湖煙漲，聲和瘴雨歕。
                </div>
                
                <div class="paragraph">
                    急搖吟客舫，狂濺野人樽。
                </div>
                
                <div class="paragraph">
                    疎鑿誰窮本，澄鮮自有源。
                </div>
                
                <div class="paragraph">
                    對茲傷九曲，含濁出崑崙。
                </div>
                
        </div>
