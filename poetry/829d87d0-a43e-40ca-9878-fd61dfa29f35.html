    <div class="container">
        <h2 class="name">
            追次米元章游焦山韻寄度上人
        </h2>
        <div class="author"><a href="/author/e9f4bc4a-bc29-4ae2-b934-f47016e17fb0.html" title="周孚" target="_blank">
                周孚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一別幾晦朔，向絺今復裘。
                </div>
                
                <div class="paragraph">
                    相思未能往，四序忽已周。
                </div>
                
                <div class="paragraph">
                    緬惟君所廬，蒼波繞孤洲。
                </div>
                
                <div class="paragraph">
                    枯筇支老病，嘗得一再遊。
                </div>
                
                <div class="paragraph">
                    風軒納飛鳥，煙涯辨歸牛。
                </div>
                
                <div class="paragraph">
                    舊游固在茲，慘慘增離憂。
                </div>
                
                <div class="paragraph">
                    劇思脫塵累，去作十日留。
                </div>
                
                <div class="paragraph">
                    枯桑號寒風，斷岸維敗舟。
                </div>
                
                <div class="paragraph">
                    騎衡古有戒，誰復知我愁。
                </div>
                
                <div class="paragraph">
                    遥瞻經行處，寒山卧蒼虬。
                </div>
                
                <div class="paragraph">
                    惟子妙詞章，出語鯁不柔。
                </div>
                
                <div class="paragraph">
                    向來晝澈輩，許子參其流。
                </div>
                
                <div class="paragraph">
                    江山固自佳，況復更凜秋。
                </div>
                
                <div class="paragraph">
                    玉唾疊箱籯，以暗未肯投。
                </div>
                
                <div class="paragraph">
                    不應結綠價，敢以燕石讎。
                </div>
                
                <div class="paragraph">
                    封題定何時，思子今白頭。
                </div>
                
        </div>
    </div>
