    <div class="container">
        <h2 class="name">
            三月十九日同仲豫兄長率崔遐紹趙漢英游朱園放魚
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    何人潰溪流，忽作瓴建屋。
                </div>
                
                <div class="paragraph">
                    不知幾魚蝦，生斃此枯瀆。
                </div>
                
                <div class="paragraph">
                    纖纖躍泥沙，濡沫曾不足。
                </div>
                
                <div class="paragraph">
                    雖求升斗活，終困螻蟻毒。
                </div>
                
                <div class="paragraph">
                    眷余二三子，行春訪脩行。
                </div>
                
                <div class="paragraph">
                    危橋得小憩，涸鮒哀窮蹙。
                </div>
                
                <div class="paragraph">
                    汲井叩鄰里，捐金勸僮僕。
                </div>
                
                <div class="paragraph">
                    好生人所欣，稚子助擥掬。
                </div>
                
                <div class="paragraph">
                    要令徙窟宅，終免愧口腹。
                </div>
                
                <div class="paragraph">
                    瓶罌得千尾，不滿百錢贖。
                </div>
                
                <div class="paragraph">
                    勿輕其微細，有如異草木。
                </div>
                
                <div class="paragraph">
                    蟻蜂雜君臣，蝸角載蠻觸。
                </div>
                
                <div class="paragraph">
                    君看長平戰，一舉百萬覆。
                </div>
                
                <div class="paragraph">
                    擾擾大塊中，鉅細同倚伏。
                </div>
                
                <div class="paragraph">
                    達人齊萬物，愚士蔽一曲。
                </div>
                
                <div class="paragraph">
                    慎勿廢此言，小惠何足錄。
                </div>
                
        </div>
    </div>
