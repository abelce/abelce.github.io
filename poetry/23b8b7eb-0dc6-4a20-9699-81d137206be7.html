    <div class="container">
        <h2 class="name">
            和韓履善韻
        </h2>
        <div class="author"><a href="/author/3fc85e61-3bf5-4456-a403-7df4c6ee10f9.html" title="袁甫" target="_blank">
                袁甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雨雪霏霏，青山華巔。
                </div>
                
                <div class="paragraph">
                    能令山老，曷不老泉。
                </div>
                
                <div class="paragraph">
                    雪高高山，雪深深淵。
                </div>
                
                <div class="paragraph">
                    山自寂寂，泉自涓涓。
                </div>
                
                <div class="paragraph">
                    我愛嶙峋，亦愛漪漣。
                </div>
                
                <div class="paragraph">
                    雪兮入水，我觀其瀾。
                </div>
                
                <div class="paragraph">
                    雪也在山，我取而餐。
                </div>
                
                <div class="paragraph">
                    入水不見，依舊靈源。
                </div>
                
                <div class="paragraph">
                    在山見雪，不見蒼然。
                </div>
                
                <div class="paragraph">
                    蒼然雖改，巋然則存。
                </div>
                
                <div class="paragraph">
                    見與不見，神光渾全。
                </div>
                
                <div class="paragraph">
                    悟此雪詞，龜龍參前。
                </div>
                
                <div class="paragraph">
                    一止一流，誰合誰分。
                </div>
                
                <div class="paragraph">
                    忘言爲贅，言本無言。
                </div>
                
        </div>
