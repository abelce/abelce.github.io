    <div class="container">
        <h2 class="name">
            題金泉山謝自然傳後
        </h2>
        <div class="author"><a href="/author/820b7ab9-44e5-4248-bcfb-c9ce50b7234c.html" title="李翔" target="_blank">
                李翔
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    暫謫歸天固有程，虛皇還召赴三清。
                </div>
                
                <div class="paragraph">
                    簫歌近向峰頭合，羽駕低臨洞口迎。
                </div>
                
                <div class="paragraph">
                    自换玉衣期上帝，豈關金格注生名。
                </div>
                
                <div class="paragraph">
                    門人未得隨師去，雲外空聞好住生[一]。
                </div>
                
                <div class="paragraph">
                    （[一]北京圖書館藏敦煌卷子「乃」字七四號《辭孃贊》〖伯二九一九號同〗，是出家的青年辭別父母兄弟的唱辭，如首兩句云：「兒欲入山修道去，好住孃，兄弟努力好看孃，好住孃。
                </div>
                
                <div class="paragraph">
                    」謝自然死了，弟子們不能隨他去，在離別之際所唱的「好住」聲，應該和佛教徒的「好住孃」相類似。
                </div>
                
                <div class="paragraph">
                    大概受戒的青年道徒在離別父母兄弟的時候，也有這一類的「好住」唱辭。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
