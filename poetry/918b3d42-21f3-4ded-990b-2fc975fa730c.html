            周沆著作宰秀州嘉禾
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">

        <div class="paragraphs">
            
                <div class="paragraph">
                    庇身名邑得嘉禾，銅墨猶嗟滯俊科。
                </div>
                
                <div class="paragraph">
                    前席未期宣室召，聞絃還繼武城歌。
                </div>
                
                <div class="paragraph">
                    酒旗穿柳春堤迥，魚艇藏花夕唱和。
                </div>
                
                <div class="paragraph">
                    對此不勞披縣譜，且求新句解詩魔。
                </div>
                
        </div>
