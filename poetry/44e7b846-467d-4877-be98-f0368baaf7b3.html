    <div class="container">
        <h2 class="name">
            太行道
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    行行太行道，一步三太息。
                </div>
                
                <div class="paragraph">
                    念厥造化初，春何險此極。
                </div>
                
                <div class="paragraph">
                    左右無底壑，前後至頑石。
                </div>
                
                <div class="paragraph">
                    高者欲作天明黨，深者疑斷地血脈。
                </div>
                
                <div class="paragraph">
                    夜中巖下埋斗杓，日午陰壁風雪號。
                </div>
                
                <div class="paragraph">
                    攀緣有路到絕仞，四望羣峯合沓如波濤。
                </div>
                
                <div class="paragraph">
                    忽至逼側處，咫尺顛墜恐莫逃。
                </div>
                
                <div class="paragraph">
                    嗟乎古昔未開時，隔絕往來人不思。
                </div>
                
                <div class="paragraph">
                    淳源一破山岳碎，巧心遂去緣嶮巇。
                </div>
                
                <div class="paragraph">
                    嶮巇不窮甚可畏，悼此二者亡其宜。
                </div>
                
                <div class="paragraph">
                    天地不自嶮，嶮由人爲之。
                </div>
                
                <div class="paragraph">
                    彼車摧輪馬傷足，中路勿歎勿慟哭。
                </div>
                
                <div class="paragraph">
                    世上安塗故有焉，孰使汝行此道軀高軒，喪墜不收宜爾然。
                </div>
                
        </div>
