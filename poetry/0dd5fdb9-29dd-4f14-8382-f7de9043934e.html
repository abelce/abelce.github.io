    <div class="container">
        <h2 class="name">
            送俞叔通歸四明
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    終軍棄關繻，李斯逐黄犬。
                </div>
                
                <div class="paragraph">
                    功名事業自有時，咄嗟所得亦蹇淺。
                </div>
                
                <div class="paragraph">
                    雷奔電掣千里雨，魚變爲龍如掌反。
                </div>
                
                <div class="paragraph">
                    侯嬴抱關誰復論，公子感之在一言。
                </div>
                
                <div class="paragraph">
                    擔簦屐履遍列國，平揖相印須臾間。
                </div>
                
                <div class="paragraph">
                    簀中不死魏齊困，口中舌在天應旋。
                </div>
                
                <div class="paragraph">
                    莫嘆髀肉消，休悲釜生魚。
                </div>
                
                <div class="paragraph">
                    揮斥八極神不變，秦人豈識照乘珠。
                </div>
                
                <div class="paragraph">
                    氣吁虹蜺亙天地，有時一笑海可枯。
                </div>
                
                <div class="paragraph">
                    泰山排雲天下小，紛紛何足論賢愚。
                </div>
                
                <div class="paragraph">
                    得君本如此，君知我無朱。
                </div>
                
                <div class="paragraph">
                    幾年飛鳴共搶榆，長慙瓦礫參璠璵。
                </div>
                
                <div class="paragraph">
                    都城踰月同朝晡，蹩然別我還舊廬。
                </div>
                
                <div class="paragraph">
                    引君一杯酒，洗君衣上塵。
                </div>
                
                <div class="paragraph">
                    我歌雖促非酸辛，未忍祝別惟加飧。
                </div>
                
                <div class="paragraph">
                    直教探取虎穴子，西來射策黄金門。
                </div>
                
        </div>
    </div>
