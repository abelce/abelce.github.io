    <div class="container">
        <h2 class="name">
            贊姚秦三藏羅什法師詩
        </h2>
        <div class="author"><a href="/author/8dc8252c-b53b-444c-904a-746ec54fab5b.html" title="太宗皇帝李世民" target="_blank">
                太宗皇帝李世民
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦朝朗現聖人星，遠表吾師德至靈。
                </div>
                
                <div class="paragraph">
                    十萬流沙來振錫，三千弟子共翻經。
                </div>
                
                <div class="paragraph">
                    文含金玉知無朽，舌似蘭蓀尚有馨。
                </div>
                
                <div class="paragraph">
                    堪歎逍遙薗裏事，空餘明月草青青。
                </div>
                
                <div class="paragraph">
                    （清陸耀遹《金石續編》卷二十）（按：《金石續編》謂此詩石刻爲正書，在陝西鄠縣。
                </div>
                
                <div class="paragraph">
                    詩後有題記云：「維那僧定瑞、副寺僧祖瞻、祖肹、監寺僧祖□、祖）（曦，正大乙酉歲仲冬望日，主持傳法沙門義金重錄立石。
                </div>
                
                <div class="paragraph">
                    長安樊世亨刊。
                </div>
                
                <div class="paragraph">
                    」正大爲金哀宗年號。
                </div>
                
                <div class="paragraph">
                    既云重錄，當有所自，惜未見更早記載。
                </div>
                
                <div class="paragraph">
                    民國二十二年刊《鄠縣縣志》卷七云：「其石刊舊存草堂寺，今佚。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
