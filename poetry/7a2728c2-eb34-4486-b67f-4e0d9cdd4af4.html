    <div class="container">
        <h2 class="name">
            和王丞絕勝亭
        </h2>
        <div class="author"><a href="/author/9ced3415-efc0-4944-9271-c5e0c4e58be1.html" title="員興宗" target="_blank">
                員興宗
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    時序一轉轂，乾坤雙旅亭。
                </div>
                
                <div class="paragraph">
                    此日即昨日，春過秋崢嶸。
                </div>
                
                <div class="paragraph">
                    如何萬象間，寓我七尺形。
                </div>
                
                <div class="paragraph">
                    忽憶縣以西，遠覽目屢經。
                </div>
                
                <div class="paragraph">
                    前峰一鼇伏，遥巘千螺青。
                </div>
                
                <div class="paragraph">
                    是窮天外勝，誰託世上名。
                </div>
                
                <div class="paragraph">
                    翩翩佳公子，語秀含餘清。
                </div>
                
                <div class="paragraph">
                    來此集賓客，溪山兩鍾情。
                </div>
                
                <div class="paragraph">
                    亭如栖烟樹，客乃委浪萍。
                </div>
                
                <div class="paragraph">
                    共此一時勝，遐哉萬古城。
                </div>
                
                <div class="paragraph">
                    長歌白雲遏，落日金盃傾。
                </div>
                
                <div class="paragraph">
                    我至將無時，庶以娛瞻聽。
                </div>
                
                <div class="paragraph">
                    三嵎此其一，松柏爭敷榮。
                </div>
                
                <div class="paragraph">
                    地靈瑩骨秀，不受紅塵攖。
                </div>
                
                <div class="paragraph">
                    今朝動清興，有人踏皇扃。
                </div>
                
                <div class="paragraph">
                    勝絕定何如，同起爲蒼生。
                </div>
                
        </div>
