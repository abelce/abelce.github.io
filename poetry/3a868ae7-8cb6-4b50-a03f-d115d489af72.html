        <h2 class="name">
            巴東之西近江有夫子洞亦曰聖洞巫山縣有孔子泉說者謂旱而祈則應泉旁之民雖童子皆能書夫子胡爲洞於此且有泉耶詩以辨之
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夫子道不行，嘗欲居九夷。
                </div>
                
                <div class="paragraph">
                    乘桴浮於海，從者其爲誰。
                </div>
                
                <div class="paragraph">
                    歷聘嘗之荆，豈亦游坤維。
                </div>
                
                <div class="paragraph">
                    有洞巴峽間，人言幽更奇。
                </div>
                
                <div class="paragraph">
                    雲深不可見，奧處那容窺。
                </div>
                
                <div class="paragraph">
                    聖人肯巢仙，茲名良可疑。
                </div>
                
                <div class="paragraph">
                    吾道其非耶，聊將友鹿麋。
                </div>
                
                <div class="paragraph">
                    巫山亦有泉，可飲仍可祈。
                </div>
                
                <div class="paragraph">
                    泉旁都幾家，聰慧多奇兒。
                </div>
                
                <div class="paragraph">
                    父兄儻知教，聖門皆可歸。
                </div>
                
                <div class="paragraph">
                    我來不及飲，清興隨泉飛。
                </div>
                
                <div class="paragraph">
                    寧比盜與貪，聞名使人嗤。
                </div>
                
                <div class="paragraph">
                    禹穴會稽陰，堯山番江湄。
                </div>
                
                <div class="paragraph">
                    流傳雖失真，未敢以爲非。
                </div>
                
                <div class="paragraph">
                    魯人輕東家，秦人燔書詩。
                </div>
                
                <div class="paragraph">
                    茲俗聖夫子，吾何敢夷之。
                </div>
                
        </div>
