    <div class="container">
        <h2 class="name">
            戲贈江仲嘉司兵
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見謝公栖遲樂東土，起作司馬征西府。
                </div>
                
                <div class="paragraph">
                    莫年談笑有穰孫，鶴唳風聲走強虜。
                </div>
                
                <div class="paragraph">
                    又不見子猷剡川高興闌，肯隨鶴書落人間。
                </div>
                
                <div class="paragraph">
                    不知騎曹底官職，朝來拄頰看西山。
                </div>
                
                <div class="paragraph">
                    平生清真翠巖老，泉石膏肓偶同調。
                </div>
                
                <div class="paragraph">
                    歲寒落落見孤松，不忍低眉寧枯槁。
                </div>
                
                <div class="paragraph">
                    年來無米繼朝炊，聞說吳興富魚稻。
                </div>
                
                <div class="paragraph">
                    不妨來作古司兵，士卒投醪止鳬藻。
                </div>
                
                <div class="paragraph">
                    美哉洋洋霅溪水，秋塘百里荷花繞。
                </div>
                
                <div class="paragraph">
                    當年釣徒放浪處，醉目悠然送歸鳥。
                </div>
                
                <div class="paragraph">
                    斯人不死世不識，往往凌波弄瑤草。
                </div>
                
                <div class="paragraph">
                    君方參同佐龍虎，我欲治荒種梨棗。
                </div>
                
                <div class="paragraph">
                    會當月夜見龐眉，一笑超然凌八表。
                </div>
                
        </div>
