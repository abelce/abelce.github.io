    <div class="container">
        <h2 class="name">
            翫止水
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    動者樂流水，靜者樂止水。
                </div>
                
                <div class="paragraph">
                    利物不如流，鑒形不如止。
                </div>
                
                <div class="paragraph">
                    淒清早霜降，淅瀝微風起。
                </div>
                
                <div class="paragraph">
                    中面紅葉開，四隅綠萍委。
                </div>
                
                <div class="paragraph">
                    廣狹八九丈，灣環有涯涘。
                </div>
                
                <div class="paragraph">
                    淺深三四尺，洞徹無表裏。
                </div>
                
                <div class="paragraph">
                    淨分鶴翹足，澄見魚掉尾。
                </div>
                
                <div class="paragraph">
                    迎眸洗眼塵，隔胷蕩心滓。
                </div>
                
                <div class="paragraph">
                    定將禪不別，明與誠相似。
                </div>
                
                <div class="paragraph">
                    清能律貪夫，淡可交君子。
                </div>
                
                <div class="paragraph">
                    豈唯空狎翫，亦取相倫擬。
                </div>
                
                <div class="paragraph">
                    欲識靜者心，心源只如此。
                </div>
                
        </div>
    </div>
