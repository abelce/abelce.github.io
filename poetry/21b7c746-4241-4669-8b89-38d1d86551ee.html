    <div class="container">
        <h2 class="name">
            和子由聞子瞻將如終南太平宮溪堂讀書
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    役名則已勤，徇身則已媮。
                </div>
                
                <div class="paragraph">
                    我誠愚且拙，身名兩無謀。
                </div>
                
                <div class="paragraph">
                    始者學書判，近亦知問囚。
                </div>
                
                <div class="paragraph">
                    但知今當爲，敢問向所由。
                </div>
                
                <div class="paragraph">
                    士方其未得，惟以不得憂。
                </div>
                
                <div class="paragraph">
                    既得又憂失，此心浩難收。
                </div>
                
                <div class="paragraph">
                    譬如倦行客，中路逢清流。
                </div>
                
                <div class="paragraph">
                    塵埃雖未脫，暫憩得一漱。
                </div>
                
                <div class="paragraph">
                    我欲走南澗，春禽始嚶呦。
                </div>
                
                <div class="paragraph">
                    鞅掌久不决，爾來已徂秋。
                </div>
                
                <div class="paragraph">
                    橋山日月追，府縣煩差抽。
                </div>
                
                <div class="paragraph">
                    王事誰敢愬，民勞吏宜羞。
                </div>
                
                <div class="paragraph">
                    中間罹旱暵，欲學喚雨鳩。
                </div>
                
                <div class="paragraph">
                    千夫挽一木，十步八九休。
                </div>
                
                <div class="paragraph">
                    渭水涸無泥，菑堰旋插修。
                </div>
                
                <div class="paragraph">
                    對之食不飽，餘事更遑求。
                </div>
                
                <div class="paragraph">
                    近日秋雨足，公餘試新篘。
                </div>
                
                <div class="paragraph">
                    劬勞幸已過，朽鈍不任鎪。
                </div>
                
                <div class="paragraph">
                    秋風迫吹帽，西阜可縱游。
                </div>
                
                <div class="paragraph">
                    聊爲一日樂，慰此百年愁。
                </div>
                
        </div>
