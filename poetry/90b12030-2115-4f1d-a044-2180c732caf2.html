    <div class="container">
        <h2 class="name">
            信手閲清溪詩一首依韻即事
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    久雨妨好春，朝暮無休息。
                </div>
                
                <div class="paragraph">
                    出門欲有行，苔滑泥餘尺。
                </div>
                
                <div class="paragraph">
                    四望人烟稀，千山鳥聲寂。
                </div>
                
                <div class="paragraph">
                    饕寒不肯歸，青帝覺無力。
                </div>
                
                <div class="paragraph">
                    况有黄巾徒，鄰郊漸相迫。
                </div>
                
                <div class="paragraph">
                    虐焰挺戈予，連車掠金帛。
                </div>
                
                <div class="paragraph">
                    王旅猶稽留，民兵半覆沒。
                </div>
                
                <div class="paragraph">
                    羊狠來莫當，鼠竄去無迹。
                </div>
                
                <div class="paragraph">
                    踐蹂清野塵，原草不能碧。
                </div>
                
                <div class="paragraph">
                    世運何乖張，生靈罹此厄。
                </div>
                
                <div class="paragraph">
                    丁壯抱枵腸，駢頭受科率。
                </div>
                
                <div class="paragraph">
                    氛妖誰掃清，氣象太窘窄。
                </div>
                
                <div class="paragraph">
                    書生憂國懷，半夜轉加劇。
                </div>
                
                <div class="paragraph">
                    相倚如輔車，忍視爲胡越。
                </div>
                
                <div class="paragraph">
                    富家太不仁，增價糶斗石。
                </div>
                
                <div class="paragraph">
                    但愛囊橐豐，不憂狗鼠黠。
                </div>
                
                <div class="paragraph">
                    甘爲盜貯儲，遑恤人饑渴。
                </div>
                
                <div class="paragraph">
                    兇渠曷日殲，苦潦何時歇。
                </div>
                
                <div class="paragraph">
                    作詩愧北征，聊以志歲月。
                </div>
                
        </div>
