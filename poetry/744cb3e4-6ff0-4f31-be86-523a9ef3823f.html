    <div class="container">
        <h2 class="name">
            舟溪吟
        </h2>
        <div class="author"><a href="/author/b36dc9d8-c841-4161-95d6-9b4c216ce63b.html" title="徐僑" target="_blank">
                徐僑
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舟溪羣山俱有情，禺昂環列如逢迎。
                </div>
                
                <div class="paragraph">
                    東出雙秀高沖天，推先兩峰當我前。
                </div>
                
                <div class="paragraph">
                    二水南來炯相顧，合流于西疑欲住。
                </div>
                
                <div class="paragraph">
                    成此溪山一段清，中有一園十畝平。
                </div>
                
                <div class="paragraph">
                    著我翛然數間屋，遶屋但栽竹與菊。
                </div>
                
                <div class="paragraph">
                    扶杖行舒景物娛，開卷坐對聖賢讀。
                </div>
                
                <div class="paragraph">
                    嗟余藐焉天地間，居然分得此清閑。
                </div>
                
                <div class="paragraph">
                    毋餒浩然有以老，也應不負爾溪山。
                </div>
                
        </div>
