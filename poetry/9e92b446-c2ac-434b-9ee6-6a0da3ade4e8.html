    <div class="container">
        <h2 class="name">
            轉庵觀趙十一聖花
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有藝者趙生，雜出逞活法。
                </div>
                
                <div class="paragraph">
                    飛走異族類，指教各馴狎。
                </div>
                
                <div class="paragraph">
                    參戲竿欲摧，險弄首將壓。
                </div>
                
                <div class="paragraph">
                    當場等嬉笑，旁觀舉震霅。
                </div>
                
                <div class="paragraph">
                    其間聖花術，殆是天下甲。
                </div>
                
                <div class="paragraph">
                    出沒鬼物驚，變幻風雨霎。
                </div>
                
                <div class="paragraph">
                    覿面喚名葩，信手如素插。
                </div>
                
                <div class="paragraph">
                    洞視空樊籠，赤立却巾帢。
                </div>
                
                <div class="paragraph">
                    居然齠齔兒，恍出虎兕柙。
                </div>
                
                <div class="paragraph">
                    脫索婦更神，倒錐目不眨。
                </div>
                
                <div class="paragraph">
                    穿楊百步間，設的兩口夾。
                </div>
                
                <div class="paragraph">
                    一箭中關捩，四坐駭汗洽。
                </div>
                
                <div class="paragraph">
                    或馳若轉輪，或舞若揮箑。
                </div>
                
                <div class="paragraph">
                    機緘孰主張，造化在噓呷。
                </div>
                
                <div class="paragraph">
                    技進無萬殊，妙用纔一掐。
                </div>
                
                <div class="paragraph">
                    儻然自胡越，誰能會鄏郟。
                </div>
                
        </div>
    </div>
