    <div class="container">
        <h2 class="name">
            題尊信齋
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    於虖孔孟何其卓，如天日月地海嶽。
                </div>
                
                <div class="paragraph">
                    正令舉世皆楊墨，邪正豈復勞商榷。
                </div>
                
                <div class="paragraph">
                    雖然此道久橫流，執熱其誰不思濯。
                </div>
                
                <div class="paragraph">
                    魯鄒遺書世皆讀，要以尊信爲善學。
                </div>
                
                <div class="paragraph">
                    吾友希真蓋其人，不肯俯首爲齷齪。
                </div>
                
                <div class="paragraph">
                    羹藜飯豆欲老矣，功雖未竟志則慤。
                </div>
                
                <div class="paragraph">
                    我居山陰子在閩，闕然不見千里邈。
                </div>
                
                <div class="paragraph">
                    澤中久雨道路絕，叩戶忽聞聲剝啄。
                </div>
                
                <div class="paragraph">
                    尊信二字子所知，妙質豈復須斤斲。
                </div>
                
                <div class="paragraph">
                    伏生九十語已訛，失旦自慚猶喔喔。
                </div>
                
        </div>
    </div>
