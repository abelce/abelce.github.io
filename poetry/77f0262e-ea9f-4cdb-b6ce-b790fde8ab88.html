    <div class="container">
        <h2 class="name">
            張子京扁其先大父居琴之竹軒曰琴琅玕
        </h2>
        <div class="author"><a href="/author/32de9cd5-2d48-4281-91fc-750eea54f62f.html" title="汪炎昶" target="_blank">
                汪炎昶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自停伶倫雙鳳鳴，陰分嶰谷凉幽庭。
                </div>
                
                <div class="paragraph">
                    淫哇不能屈其貞，睨霜節堅挺疏莖。
                </div>
                
                <div class="paragraph">
                    骨含五音堪九成，欲泄未得鬰不平。
                </div>
                
                <div class="paragraph">
                    嶧陽孫枝感精誠，檿絲與俱徽玉明。
                </div>
                
                <div class="paragraph">
                    爲引虞薰發其聲，却寄猗蘭和䪫韺。
                </div>
                
                <div class="paragraph">
                    陶絃在趣非耳聽，韓腹曾思披以呈。
                </div>
                
                <div class="paragraph">
                    厥妙可藴求無形，必與俱傳物斯榮。
                </div>
                
                <div class="paragraph">
                    張公之孫餘典刑，所寶不忝貽嘉名。
                </div>
                
                <div class="paragraph">
                    彼局耳目塵滿纓，泥琴琅玕挹餘清。
                </div>
                
        </div>
    </div>
