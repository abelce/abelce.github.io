    <div class="container">
        <h2 class="name">
            獄中學騷體
        </h2>
        <div class="author"><a href="/author/4c7bf7bb-d63f-4af5-8027-4a21bb387e77.html" title="盧照鄰" target="_blank">
                盧照鄰
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夫何秋夜之無情兮，皎皛悠悠而太長。
                </div>
                
                <div class="paragraph">
                    圜戶杳其幽邃兮，愁人披此嚴霜。
                </div>
                
                <div class="paragraph">
                    見河漢之西落，聞鴻雁之南翔。
                </div>
                
                <div class="paragraph">
                    山有桂兮桂有芳，心思君兮君不將。
                </div>
                
                <div class="paragraph">
                    憂與憂兮相積，歡與歡兮兩忘。
                </div>
                
                <div class="paragraph">
                    風嫋嫋兮木紛紛，凋綠葉兮吹白雲。
                </div>
                
                <div class="paragraph">
                    寸步千里兮不相聞，思公子兮日將曛。
                </div>
                
                <div class="paragraph">
                    林已暮兮鳥羣飛，重門掩兮人徑稀。
                </div>
                
                <div class="paragraph">
                    萬族皆有所托兮，蹇獨淹留而不歸。
                </div>
                
        </div>
    </div>
