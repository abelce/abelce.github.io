    <div class="container">
        <h2 class="name">
            西枝邨尋置草堂地夜宿贊公土室二首 一
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    出郭眄細岑，披榛得微路。
                </div>
                
                <div class="paragraph">
                    溪行一流水，曲折方屢渡。
                </div>
                
                <div class="paragraph">
                    贊公湯休徒，好靜心迹素。
                </div>
                
                <div class="paragraph">
                    昨枉霞上作，盛論巖中趣。
                </div>
                
                <div class="paragraph">
                    怡然共攜手，恣意同遠步。
                </div>
                
                <div class="paragraph">
                    捫蘿澀先登，陟巘眩反顧。
                </div>
                
                <div class="paragraph">
                    要求陽岡暖，苦陟陰嶺沍。
                </div>
                
                <div class="paragraph">
                    惆悵老大藤，沈吟屈蟠樹。
                </div>
                
                <div class="paragraph">
                    卜居意未展，杖策回且暮。
                </div>
                
                <div class="paragraph">
                    層巔餘落日，早蔓已多露。
                </div>
                
        </div>
    </div>
