    <div class="container">
        <h2 class="name">
            歸宗道中
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝日未出海，杖藜適松門。
                </div>
                
                <div class="paragraph">
                    老樹暗絕壁，蕭條聞哀猨。
                </div>
                
                <div class="paragraph">
                    迤邐轉谷口，悠悠見前村。
                </div>
                
                <div class="paragraph">
                    農夫爭道來，聒聒更笑喧。
                </div>
                
                <div class="paragraph">
                    數辰競一墟，邸店如雲屯。
                </div>
                
                <div class="paragraph">
                    或携布與楮，或驅雞與㹠。
                </div>
                
                <div class="paragraph">
                    縱橫箕箒材，瑣細難具論。
                </div>
                
                <div class="paragraph">
                    老翁主貿易，俯仰衆所尊。
                </div>
                
                <div class="paragraph">
                    區區較尋尺，一一手自翻。
                </div>
                
                <div class="paragraph">
                    得無筋力疲，兩鬢埋霜根。
                </div>
                
                <div class="paragraph">
                    吾鄉東南會，百貨常源源。
                </div>
                
                <div class="paragraph">
                    金鐶衣短後，群奴列崑崙。
                </div>
                
                <div class="paragraph">
                    通衢旅犀象，顛倒同籬藩。
                </div>
                
                <div class="paragraph">
                    鮫綃與翡翠，觸目亦已繁。
                </div>
                
                <div class="paragraph">
                    少壯供所役，耆年臥高軒。
                </div>
                
                <div class="paragraph">
                    翁今處窮獨，未易聽我言。
                </div>
                
                <div class="paragraph">
                    且當具鹽米，歸家飯兒孫。
                </div>
                
        </div>
