    <div class="container">
        <h2 class="name">
            送邑尉朱登仕告老歸華亭用玉局老仙寄王慶源韻
        </h2>
        <div class="author"><a href="/author/c25056dc-f2fa-43b3-b05d-72ab09d0110c.html" title="謝薖" target="_blank">
                謝薖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不能黄冠還鄉乞鑑湖，又不能拏舟送米煩胡奴。
                </div>
                
                <div class="paragraph">
                    白頭真負平生志，妙年毫端敵萬夫。
                </div>
                
                <div class="paragraph">
                    向來惡少虎負嵎，職當疾走編其鬚。
                </div>
                
                <div class="paragraph">
                    袴鞾不是老者事，腰間羽箭吾初無。
                </div>
                
                <div class="paragraph">
                    揮盃勸影古寺底，日有野老争携壺。
                </div>
                
                <div class="paragraph">
                    頗遭官長勸歸歟，婦能右擯兒左扶。
                </div>
                
                <div class="paragraph">
                    但令妻病足鹿脯，何憂兒寒止熨襦。
                </div>
                
                <div class="paragraph">
                    蓴絲作羮塩未下，鱸鱠切玉秋不癯。
                </div>
                
                <div class="paragraph">
                    華亭自昔託鶴唳，蕙帳後夜聞猿呼。
                </div>
                
                <div class="paragraph">
                    不羡人間冶容子，團圓十五正當壚。
                </div>
                
        </div>
    </div>
