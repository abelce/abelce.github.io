<body>
    <div class="container">
        <h2 class="name">
            月樓陳寺簿惠李陽冰千文新刻
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    厥初至文無一字，誰將鳥蹟分形似。
                </div>
                
                <div class="paragraph">
                    天淳屢警不知防，七鑿纔終混沌死。
                </div>
                
                <div class="paragraph">
                    遂令天下後世空紛綸，蟲魚鍾鼎駢相新。
                </div>
                
                <div class="paragraph">
                    茫然不理字外意，但見九州四海同軌仍同文。
                </div>
                
                <div class="paragraph">
                    王郎羽化不可馽，小篆千人萬人習。
                </div>
                
                <div class="paragraph">
                    祖龍無恙事如麻，稍緩簿書期會急。
                </div>
                
                <div class="paragraph">
                    西京杜門草太玄，諸儒載酒尊所聞。
                </div>
                
                <div class="paragraph">
                    莫言字是紙上語，尋古康逵須得門。
                </div>
                
                <div class="paragraph">
                    朅來小楷無餘韻，更復顛狂闚草聖。
                </div>
                
                <div class="paragraph">
                    不見當時石鼓歌，哂乃數紙博白鵝。
                </div>
                
                <div class="paragraph">
                    悠悠古恨憑誰雪，想見月樓時對月。
                </div>
                
                <div class="paragraph">
                    質衣訪古錦作囊，李侯屈鐵千琳琅。
                </div>
                
                <div class="paragraph">
                    百金購工鑱翠琰，數間僦舍生寒光。
                </div>
                
                <div class="paragraph">
                    欲壽此書休待賈，待向君家提此話。
                </div>
                
                <div class="paragraph">
                    不圖復見古人心，要與月樓同博雅。
                </div>
                
        </div>
    </div>
