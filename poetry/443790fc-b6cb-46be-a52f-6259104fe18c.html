    <div class="container">
        <h2 class="name">
            蒙恩除替將還京洛偶敘所懷因成六韻呈軍事院諸公郡中一二秀才
        </h2>
        <div class="author"><a href="/author/bb6b5513-f2ec-490a-a038-7b13989280be.html" title="崔璞" target="_blank">
                崔璞
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兩載求人瘼，三春受代歸。
                </div>
                
                <div class="paragraph">
                    務繁多簿籍，才短乏恩威。
                </div>
                
                <div class="paragraph">
                    共理乖天獎，分憂值歲饑。
                </div>
                
                <div class="paragraph">
                    遽蒙交郡印，安敢整朝衣。
                </div>
                
                <div class="paragraph">
                    作牧慙爲政，思鄉念式微。
                </div>
                
                <div class="paragraph">
                    儻容還故里，高臥掩柴扉。
                </div>
                
        </div>
