<body>
    <div class="container">
        <h2 class="name">
            詠陳世良天開圖畫之閣
        </h2>
        <div class="author"><a href="/author/6819234f-07fb-404d-8a4c-fa44ddb637c9.html" title="陳淳" target="_blank">
                陳淳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九仙來來到筠谷，誰向雲端締高閣。
                </div>
                
                <div class="paragraph">
                    背倚金山作後屏，左右龍虎交蟠伏。
                </div>
                
                <div class="paragraph">
                    前頭諸峰列碧霄，獻奇貢異相聯絡。
                </div>
                
                <div class="paragraph">
                    文筆時時氣蔚葱，香騰旦旦煙醲郁。
                </div>
                
                <div class="paragraph">
                    瀑布西奔扈衛雄，席帽東出朝宗肅。
                </div>
                
                <div class="paragraph">
                    玉欄管住不斷勢，銅鼎蓄就無窮祿。
                </div>
                
                <div class="paragraph">
                    石潭通貫洗馬陂，一派寒流腰带束。
                </div>
                
                <div class="paragraph">
                    雨暘舒慘變萬狀，青黄紫綠呈千簇。
                </div>
                
                <div class="paragraph">
                    十里風光盡入懷，四時春色常在目。
                </div>
                
                <div class="paragraph">
                    好是天開一圖畫，丹青巨擘難描摸。
                </div>
                
                <div class="paragraph">
                    閣中仙翁有佳趣，襟抱磊磊還落落。
                </div>
                
                <div class="paragraph">
                    飽餐蒼秀炯詩囊，靜挹菁華洗愁斛。
                </div>
                
                <div class="paragraph">
                    日暄晝永酒三樽，月明夜清琴一曲。
                </div>
                
                <div class="paragraph">
                    興來草木欣榮意，意到鳶魚自飛躍。
                </div>
                
                <div class="paragraph">
                    此外應無人境喧，於中覺有天真樂。
                </div>
                
                <div class="paragraph">
                    試問仙翁爲阿誰，世良其字陳其族。
                </div>
                
        </div>
