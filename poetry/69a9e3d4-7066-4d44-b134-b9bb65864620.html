    <div class="container">
        <h2 class="name">
            送藥王圓師
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳僧甚商賈，嗜利角毫芒。
                </div>
                
                <div class="paragraph">
                    或以翳自業，利心劇虎狼。
                </div>
                
                <div class="paragraph">
                    今時愚鄙人，平居吝私囊。
                </div>
                
                <div class="paragraph">
                    寒餓來求仁，一毫不肯將。
                </div>
                
                <div class="paragraph">
                    不幸病且亟，呼醫計倉忙。
                </div>
                
                <div class="paragraph">
                    惟醫所欲求，萬金弗較量。
                </div>
                
                <div class="paragraph">
                    吳僧業醫者，十室九厚藏。
                </div>
                
                <div class="paragraph">
                    張口待人哺，喋喋厭酒粱。
                </div>
                
                <div class="paragraph">
                    求其不爾徒，蕭叢揀蘭芳。
                </div>
                
                <div class="paragraph">
                    圓師何許人，出家本衢梁。
                </div>
                
                <div class="paragraph">
                    自圓之先師，三世爲醫王。
                </div>
                
                <div class="paragraph">
                    圓尤得術精，一丸起膏肓。
                </div>
                
                <div class="paragraph">
                    雖掛吳僧籍，亦吳其衣章。
                </div>
                
                <div class="paragraph">
                    仁義薰厥心，愈彼不願償。
                </div>
                
                <div class="paragraph">
                    人以財啗圓，惡如唾霑裳。
                </div>
                
                <div class="paragraph">
                    晨齋未有餘，一餠蔬充腸。
                </div>
                
                <div class="paragraph">
                    行橐無長物，秋風藥裹香。
                </div>
                
                <div class="paragraph">
                    昨因赴人急，挈然來浦陽。
                </div>
                
                <div class="paragraph">
                    始見已可愛，氣溫語端詳。
                </div>
                
                <div class="paragraph">
                    再見結所好，佛外喜縑緗。
                </div>
                
                <div class="paragraph">
                    住久見益數，乃知數事長。
                </div>
                
                <div class="paragraph">
                    作詩聊紀師，豈曰爲行光。
                </div>
                
        </div>
