    <div class="container">
        <h2 class="name">
            張衡州南山壽芝
        </h2>
        <div class="author"><a href="/author/4efdf71f-729c-4616-bd60-272efbb8871b.html" title="程洵" target="_blank">
                程洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    煌煌慶色金壺重，婉婉高枝兒臂拱。
                </div>
                
                <div class="paragraph">
                    團團更著綫暈紅，鬰鬰時看祥靄動。
                </div>
                
                <div class="paragraph">
                    使君少日抱奇才，可與斯世作楹棟。
                </div>
                
                <div class="paragraph">
                    黄堂坐嘯晚方貴，急流引退心殊勇。
                </div>
                
                <div class="paragraph">
                    平生陰德只天知，壽骨巉然天所縱。
                </div>
                
                <div class="paragraph">
                    靈華更向壽宮出，和氣疑與商山共。
                </div>
                
                <div class="paragraph">
                    翻嫌四老太多事，采掇辛勤走巖隴。
                </div>
                
                <div class="paragraph">
                    何如邱壑著胸中，靜閲世氛如幻夢。
                </div>
                
                <div class="paragraph">
                    朝餐不用閑草木，夜氣自有真鉛汞。
                </div>
                
                <div class="paragraph">
                    殊祥坐使神物效，異卉不煩天女供。
                </div>
                
                <div class="paragraph">
                    閑中禪悅更尋源，閙裏塵緣徐脫鞚。
                </div>
                
                <div class="paragraph">
                    從渠童子尚饒舌，强出松陰談谷董。
                </div>
                
                <div class="paragraph">
                    要知無本是性宗，看我當機呈大用。
                </div>
                
        </div>
