    <div class="container">
        <h2 class="name">
            渡西陵十六韻
        </h2>
        <div class="author"><a href="/author/c484b4d3-17e3-44c7-8cac-9784065fbe08.html" title="李紳" target="_blank">
                李紳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雨送奔濤遠，風收駭浪平。
                </div>
                
                <div class="paragraph">
                    截流張斾影，分岸走鼙聲。
                </div>
                
                <div class="paragraph">
                    獸逐銜波湧，龜艨噴棹輕。
                </div>
                
                <div class="paragraph">
                    海門凝霧暗，江渚濕雲橫。
                </div>
                
                <div class="paragraph">
                    雁翼看舟子，魚鱗辨水營。
                </div>
                
                <div class="paragraph">
                    騎交遮戍合，戈簇擁沙明。
                </div>
                
                <div class="paragraph">
                    謬履千夫長，將詢百吏情。
                </div>
                
                <div class="paragraph">
                    下車占黍稷，冬雨害粢盛。
                </div>
                
                <div class="paragraph">
                    望禱依前聖，垂休翼厚生。
                </div>
                
                <div class="paragraph">
                    半江猶慘澹，全野已澄清。
                </div>
                
                <div class="paragraph">
                    愛景三辰朗，祥農萬庾盈。
                </div>
                
                <div class="paragraph">
                    浦程通曲嶼，海色媚重城。
                </div>
                
                <div class="paragraph">
                    弓日鞬櫜動，旗風虎豹爭。
                </div>
                
                <div class="paragraph">
                    及郊揮白羽，入里卷紅旌。
                </div>
                
                <div class="paragraph">
                    愷悌思陳力，端莊冀表誠。
                </div>
                
                <div class="paragraph">
                    臨人與安俗，非止奉師貞。
                </div>
                
        </div>
