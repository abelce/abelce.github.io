    <div class="container">
        <h2 class="name">
            和杜司錄嶽麓祈雪分韻得嶽字
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲晚湘水濱，黄塵似河朔。
                </div>
                
                <div class="paragraph">
                    江流涸欲盡，缾罌汲餘濁。
                </div>
                
                <div class="paragraph">
                    閙聞雙旌出，千騎爍山嶽。
                </div>
                
                <div class="paragraph">
                    雪雲卷山去，天宇獻遼邈。
                </div>
                
                <div class="paragraph">
                    嬌鴉集風枝，凍鶴時俛啄。
                </div>
                
                <div class="paragraph">
                    譚兵杜牧之，賦詩果横槊。
                </div>
                
                <div class="paragraph">
                    山雖非故人，識面亦已數。
                </div>
                
                <div class="paragraph">
                    文章固餘事，正爾全三樂。
                </div>
                
                <div class="paragraph">
                    太丘令國器，讜議久揚榷。
                </div>
                
                <div class="paragraph">
                    長吉有美才，嶄然見頭角。
                </div>
                
                <div class="paragraph">
                    君看分韻詩，夭力那容學。
                </div>
                
                <div class="paragraph">
                    嗟余老山林，輩流殊齷齪。
                </div>
                
                <div class="paragraph">
                    寧料寒窘中，見此三卓犖。
                </div>
                
                <div class="paragraph">
                    和詩無傑句，鈍澀費磨琢。
                </div>
                
                <div class="paragraph">
                    窮略似孟郊，必劣追韓偓。
                </div>
                
        </div>
    </div>
