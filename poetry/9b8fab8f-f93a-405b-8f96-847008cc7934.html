    <div class="container">
        <h2 class="name">
            次韻胡庭芳別考亭夫子祠下
        </h2>
        <div class="author"><a href="/author/32de9cd5-2d48-4281-91fc-750eea54f62f.html" title="汪炎昶" target="_blank">
                汪炎昶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    與易俱遯無何鄉，紫陽風采猶堂堂。
                </div>
                
                <div class="paragraph">
                    伊洛諸老前慷慨，字落琬琰嗅有香。
                </div>
                
                <div class="paragraph">
                    餘或闖首藩籬傍，占辭象例終茫洋。
                </div>
                
                <div class="paragraph">
                    公剪蓁棘披羊腸，後顧萬世不能忘。
                </div>
                
                <div class="paragraph">
                    攘却異論拓我疆，片言隻字揮琳瑯。
                </div>
                
                <div class="paragraph">
                    安定嗣法兀老蒼，漁獵四裔搜中央。
                </div>
                
                <div class="paragraph">
                    蹴孔躒鄭傾文場，霜刀與劂玉版方。
                </div>
                
                <div class="paragraph">
                    姓名無翼已四翔，鏘然孤鳳鳴朝陽。
                </div>
                
                <div class="paragraph">
                    不忝考亭斯故邦，再□足慰公所望。
                </div>
                
                <div class="paragraph">
                    筍鞋踏穿山雨凉，九曲烟霞落錦囊。
                </div>
                
                <div class="paragraph">
                    曩吾有易騰青箱，乍驚幽渺出煒煌。
                </div>
                
                <div class="paragraph">
                    湛弼愧遁遺齎裝，子雲未許窺鄰牆。
                </div>
                
                <div class="paragraph">
                    不獨暗陋分餘光，後來企慕心徬徨。
                </div>
                
        </div>
    </div>
