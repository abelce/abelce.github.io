    <div class="container">
        <h2 class="name">
            洪陽洞
        </h2>
        <div class="author"><a href="/author/ae3257f5-0139-4f5b-98e7-f202befe197d.html" title="宋之瑞" target="_blank">
                宋之瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天台自是神仙窟，常恨平生游未足。
                </div>
                
                <div class="paragraph">
                    朅來訪古得洪陽，不憚攀躋冒炎酷。
                </div>
                
                <div class="paragraph">
                    當年事往雖渺茫，至今峭壁摩空蒼。
                </div>
                
                <div class="paragraph">
                    豁從洞口見穿穴，始信靈蹟由天藏。
                </div>
                
                <div class="paragraph">
                    細泉滴乳散瓔珞，亂石排衙互拏攫。
                </div>
                
                <div class="paragraph">
                    上施牀几看燒丹，旁布塍畦閒種藥。
                </div>
                
                <div class="paragraph">
                    虛舟聊具仍馭風，靈源暗與江流通。
                </div>
                
                <div class="paragraph">
                    欲携束縕恣幽討，却疑深處藏蛟龍。
                </div>
                
                <div class="paragraph">
                    惜哉此境真奇絕，地偏往往成湮沒。
                </div>
                
                <div class="paragraph">
                    僅存野廟傍山阿，儻非好事誰留轍。
                </div>
                
                <div class="paragraph">
                    吾衰重到定無期，肯辭繭足陵丹梯。
                </div>
                
                <div class="paragraph">
                    共言荆榛無路入，徒羨翠羽穿林飛。
                </div>
                
                <div class="paragraph">
                    安知咫尺蓬萊隔，邂逅仙人還不識。
                </div>
                
                <div class="paragraph">
                    謾書所歷記吾曹，歸向天台詫泉石。
                </div>
                
        </div>
