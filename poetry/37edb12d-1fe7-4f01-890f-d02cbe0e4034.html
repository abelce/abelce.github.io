    <div class="container">
        <h2 class="name">
            次韵子瞻送楊傑主客奉詔同高麗僧遊錢塘
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人言長安遠如日，三韓住處朝日赤。
                </div>
                
                <div class="paragraph">
                    飛帆走馬入齊梁，却渡吳江食吳橘。
                </div>
                
                <div class="paragraph">
                    玉門萬里唯言九，行人淚墮陽關酒。
                </div>
                
                <div class="paragraph">
                    佛法西來到此間，遍滿曾如屈伸手。
                </div>
                
                <div class="paragraph">
                    出家王子身心虛，飄然渡海如過渠。
                </div>
                
                <div class="paragraph">
                    遠來忽見傾盆雨，屬國真逢戴角魚。
                </div>
                
                <div class="paragraph">
                    至人無心亦無法，一物不見誰爲敵。
                </div>
                
                <div class="paragraph">
                    東海東邊定有無，拍手笑作中朝客。
                </div>
                
        </div>
    </div>
