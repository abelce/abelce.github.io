    <div class="container">
        <h2 class="name">
            題成士瑴所藏輞川雪圖
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朔風飛雪何漫漫，羣山大半埋雲端。
                </div>
                
                <div class="paragraph">
                    藍田丘壑不易得，更把雲雪粧林巒。
                </div>
                
                <div class="paragraph">
                    茅齋竹屋架巖巘，軒楹面勢隨所安。
                </div>
                
                <div class="paragraph">
                    素華淅瀝灑空翠，逼耳似聞聲正乾。
                </div>
                
                <div class="paragraph">
                    層崖凍沍石欲裂，飛瀑不礙雙流湍。
                </div>
                
                <div class="paragraph">
                    長松落落有生意，連臂下飲惟玄猿。
                </div>
                
                <div class="paragraph">
                    椒園柳浪眇安在，髣髴猶認芙蓉沜。
                </div>
                
                <div class="paragraph">
                    乘危跨蹇者誰子，竦肩縮袖何其寒。
                </div>
                
                <div class="paragraph">
                    祇應詩句獨有得，不减灞橋風雪間。
                </div>
                
                <div class="paragraph">
                    幽人一去久寂寞，寒藤滋蔓誰能刪。
                </div>
                
                <div class="paragraph">
                    生綃數幅寫絕景，空有圖畫今人看。
                </div>
                
        </div>
