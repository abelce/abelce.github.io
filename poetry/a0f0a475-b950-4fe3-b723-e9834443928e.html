        <h2 class="name">
            方諸曲二首  其二
        </h2>
        <div class="author"><a href="/author/ca231108-6e0f-46ee-bf48-dd65b205d3d0.html" title="曹勛" target="_blank">
                曹勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    迢迢方諸宮，玉闕排霄起。
                </div>
                
                <div class="paragraph">
                    扶桑高扶疎，森聳數千里。
                </div>
                
                <div class="paragraph">
                    碧椹雜青葱，蟠桃映瑶水。
                </div>
                
                <div class="paragraph">
                    離離間朱實，鳳鳥護丹蘂。
                </div>
                
                <div class="paragraph">
                    靈風灑蘭林，空歌洞霄紫。
                </div>
                
                <div class="paragraph">
                    青童會羣真，趣節召揚許。
                </div>
                
                <div class="paragraph">
                    安妃從元君，鸞旗翳滄渚。
                </div>
                
                <div class="paragraph">
                    翩翩八景輿，鳴珂下容與。
                </div>
                
                <div class="paragraph">
                    拊手揚玉音，妙響翔天宇。
                </div>
                
                <div class="paragraph">
                    真氣凄金石，聆之廓丹府。
                </div>
                
                <div class="paragraph">
                    靈波濯曜羅，朝元道笳鼓。
                </div>
                
        </div>
