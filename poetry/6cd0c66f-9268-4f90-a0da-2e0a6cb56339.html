    <div class="container">
        <h2 class="name">
            二月上澣會制司幕屬和孟誠之制參韻
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三刀入夢鄉，遠作益州鎮。
                </div>
                
                <div class="paragraph">
                    空懷十駕念，那復一簣進。
                </div>
                
                <div class="paragraph">
                    心勞政自拙，愧彼東郊尹。
                </div>
                
                <div class="paragraph">
                    得人盛烏幕，澹臺不由徑。
                </div>
                
                <div class="paragraph">
                    競效有用學，一掃虛名徇。
                </div>
                
                <div class="paragraph">
                    雍容三語掾，文潤相涵映。
                </div>
                
                <div class="paragraph">
                    一樽聚羣彥，坐乏黄封印。
                </div>
                
                <div class="paragraph">
                    開懷縱清酌，詞鋒凜豪雋。
                </div>
                
                <div class="paragraph">
                    春花自開落，醒醉百念靜。
                </div>
                
                <div class="paragraph">
                    談笑吐胸臆，寧較名與分。
                </div>
                
                <div class="paragraph">
                    矧茲賓客賢，訟過便退聽。
                </div>
                
                <div class="paragraph">
                    吾儕東與西，邂逅喜滋甚。
                </div>
                
                <div class="paragraph">
                    惜也民菜色，旦旦急荒政。
                </div>
                
                <div class="paragraph">
                    及茲雨膏麥，觴詠是招聘。
                </div>
                
                <div class="paragraph">
                    我方道州考，盍抗歸老論。
                </div>
                
                <div class="paragraph">
                    早上竹笮船，故園松菊盛。
                </div>
                
        </div>
