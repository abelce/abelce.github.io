        <h2 class="name">
            病中夜聞雪作時堯明有廣陵之行未歸思爲數語奉寄久之未就他日堯明歸擕詩相過飄然有御風凌雲之氣因以前詩答之
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公方他山行，我此一室病。
                </div>
                
                <div class="paragraph">
                    擁爐聽夜雪，若與風勢競。
                </div>
                
                <div class="paragraph">
                    蕭條中疑休，狼藉久未定。
                </div>
                
                <div class="paragraph">
                    平明望屋瓦，入我眼界净。
                </div>
                
                <div class="paragraph">
                    所恨子猷遠，無復肯乘興。
                </div>
                
                <div class="paragraph">
                    想當巖壑間，玉立與輝映。
                </div>
                
                <div class="paragraph">
                    時来有傑句，遂入風雅正。
                </div>
                
                <div class="paragraph">
                    寒威固深避，草木自温凊。
                </div>
                
                <div class="paragraph">
                    公家鶴氅翁，韻與羲皇並。
                </div>
                
                <div class="paragraph">
                    流風及遠孫，筆力如此勁。
                </div>
                
                <div class="paragraph">
                    雕繢或過眼，惟我乃弗稱。
                </div>
                
                <div class="paragraph">
                    新春上河堤，梅柳當歷聘。
                </div>
                
                <div class="paragraph">
                    過從不厭數，荒疇取微徑。
                </div>
                
        </div>
