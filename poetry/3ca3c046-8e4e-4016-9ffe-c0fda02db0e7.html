    <div class="container">
        <h2 class="name">
            題九鯉湖
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仙人蟬蛻幾經年，山水勝處今依然。
                </div>
                
                <div class="paragraph">
                    長驅九龍叱雷電，高跨九鯉升雲烟。
                </div>
                
                <div class="paragraph">
                    武夷九曲此幻相，靈砂九轉成丹鉛。
                </div>
                
                <div class="paragraph">
                    黄雞白犬得一舐，翩翩高舉紅輪邊。
                </div>
                
                <div class="paragraph">
                    我家去此可三舍，欲識仙竈無因緣。
                </div>
                
                <div class="paragraph">
                    朅來乞取方匕劑，要使凡骨成飛仙。
                </div>
                
                <div class="paragraph">
                    羣仙駢頭顧我語，笑指巨鰲在深淵。
                </div>
                
                <div class="paragraph">
                    覓丹他日來未晚，且與一釣六鰲連。
                </div>
                
        </div>
    </div>
