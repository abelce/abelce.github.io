    <div class="container">
        <h2 class="name">
            留題雲門山雍熙院
        </h2>
        <div class="author"><a href="/author/1bd3d7e4-637d-4f1c-b8f3-380d54f952b8.html" title="謝景溫" target="_blank">
                謝景溫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    耶溪欲盡山轉青，中有三寺山爲屏。
                </div>
                
                <div class="paragraph">
                    秦峰表裏植蒼翠，仰視萬木相崢嶸。
                </div>
                
                <div class="paragraph">
                    雪霜洗盡塵土跡，龍蛇蟄處煙氛生。
                </div>
                
                <div class="paragraph">
                    我携賓友事登覽，穿徑已覺毛骨輕。
                </div>
                
                <div class="paragraph">
                    窮幽陟險興不盡，巖房留宿神逾清。
                </div>
                
                <div class="paragraph">
                    寒隨陰谷一夜來，酒力半酣如不勝。
                </div>
                
                <div class="paragraph">
                    狂歌出門步竹逕，正見溪橋雙月明。
                </div>
                
                <div class="paragraph">
                    幽泉亂出石竇響，松風遠送哀猿聲。
                </div>
                
                <div class="paragraph">
                    凌晨後嶺縱俯仰，長林翠阜何縱橫。
                </div>
                
                <div class="paragraph">
                    獻之舊地不可辨，懸崖欲斷石作坑。
                </div>
                
                <div class="paragraph">
                    五雲散盡遺迹滅，老僧至今傳此名。
                </div>
                
                <div class="paragraph">
                    憑高覽古復太息，翻嗟萬事多廢興。
                </div>
                
                <div class="paragraph">
                    丈夫出處固未測，我於山水心難縈。
                </div>
                
                <div class="paragraph">
                    區區世路雖可厭，脫身向此誠獨醒。
                </div>
                
                <div class="paragraph">
                    豈知乘興事茲樂，賞心不繫窮與亨。
                </div>
                
                <div class="paragraph">
                    昔人避世非獲已，我今安學禽鳥情。
                </div>
                
        </div>
