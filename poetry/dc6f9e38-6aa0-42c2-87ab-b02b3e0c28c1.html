    <div class="container">
        <h2 class="name">
            贈寶勝主僧
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    木落山重重，溪長雨霏霏。
                </div>
                
                <div class="paragraph">
                    雲慘傷客容，風饕裂征衣。
                </div>
                
                <div class="paragraph">
                    我行已千里，恨無羽翰飛。
                </div>
                
                <div class="paragraph">
                    倒帆近古寺，煙鐘深翠微。
                </div>
                
                <div class="paragraph">
                    明軒快遠目，俛仰涵清輝。
                </div>
                
                <div class="paragraph">
                    上人惠休輩，道眼與世遺。
                </div>
                
                <div class="paragraph">
                    匡床竹火爐，翛然自忘機。
                </div>
                
                <div class="paragraph">
                    餘生尚奔迫，所遇非所依。
                </div>
                
                <div class="paragraph">
                    天地兵革滿，鄉闗音信稀。
                </div>
                
                <div class="paragraph">
                    拊膺坐長嘯，歲晚將安歸。
                </div>
                
        </div>
    </div>
