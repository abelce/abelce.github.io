    <div class="container">
        <h2 class="name">
            酒爲偷兒所竊
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我性苦拙疏，與世不相偶。
                </div>
                
                <div class="paragraph">
                    平生不如意，往往十八九。
                </div>
                
                <div class="paragraph">
                    何以遣此懷，頼有樽中酒。
                </div>
                
                <div class="paragraph">
                    去冬釀碧香，頗不計升斗。
                </div>
                
                <div class="paragraph">
                    準擬與親朋，興來一聚首。
                </div>
                
                <div class="paragraph">
                    庶幾牢落中，時時開笑口。
                </div>
                
                <div class="paragraph">
                    偷兒何好事，一夕負之走。
                </div>
                
                <div class="paragraph">
                    可惜數十壺，化爲一烏有。
                </div>
                
                <div class="paragraph">
                    昔聞韋秀才，有酒盜不取。
                </div>
                
                <div class="paragraph">
                    今我乃致寇，退省良可醜。
                </div>
                
                <div class="paragraph">
                    無乃造物者，知我疏慵久。
                </div>
                
                <div class="paragraph">
                    恐我醉時狂，未免自遺咎。
                </div>
                
                <div class="paragraph">
                    用此警昏迷，意在鞭其後。
                </div>
                
                <div class="paragraph">
                    顧我雖無知，自愛豈不厚。
                </div>
                
                <div class="paragraph">
                    從今誓改圖，停此傳杯手。
                </div>
                
                <div class="paragraph">
                    炷香捧茶甌，閉門清自守。
                </div>
                
                <div class="paragraph">
                    坐對古聖賢，永作忘年友。
                </div>
                
        </div>
    </div>
