    <div class="container">
        <h2 class="name">
            詠紅葉題詩事（題擬）
        </h2>
        <div class="author"><a href="/author/df7d1c5f-5fd5-4b20-b487-ba31cfac0737.html" title="張濬" target="_blank">
                張濬
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長安百萬戶，御水日東注。
                </div>
                
                <div class="paragraph">
                    水上有紅葉，子獨得佳句。
                </div>
                
                <div class="paragraph">
                    子復題脫葉，流入宮中去。
                </div>
                
                <div class="paragraph">
                    深宮千萬人，葉歸韓氏處。
                </div>
                
                <div class="paragraph">
                    出宮三千人，韓氏籍中數。
                </div>
                
                <div class="paragraph">
                    回首謝君恩，淚灑胭脂雨。
                </div>
                
                <div class="paragraph">
                    寓居貴人家，方與子相遇。
                </div>
                
                <div class="paragraph">
                    通媒六禮具，百歲爲夫婦。
                </div>
                
                <div class="paragraph">
                    兒女滿眼前，青紫盈門戶。
                </div>
                
                <div class="paragraph">
                    茲事自古無，可以傳千古。
                </div>
                
                <div class="paragraph">
                    （見宋劉斧《青瑣高議前集》卷五錄張實《流紅記》引）（按：紅葉題詩故事，唐時已有三說，《流紅記》述韓氏、于祐事爲第四說，宋人或斥爲衍唐人故事之小說。
                </div>
                
                <div class="paragraph">
                    張濬此詩，是否出於僞託，尚待考證。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
