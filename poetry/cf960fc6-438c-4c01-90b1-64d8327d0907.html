    <div class="container">
        <h2 class="name">
            次韻端夫聞江北水磨
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬事根本初難明，聲之所發由聲聲。
                </div>
                
                <div class="paragraph">
                    不有智者抉其□，直如寶劍埋豐城。
                </div>
                
                <div class="paragraph">
                    風生風濟孰嘘吸，制作解成琴與筝。
                </div>
                
                <div class="paragraph">
                    矧兹江漢瀉荆楚，含桃初熟飛流鶯。
                </div>
                
                <div class="paragraph">
                    波濤暗逐歲月長，激激灘際春雷谹。
                </div>
                
                <div class="paragraph">
                    白沙湖邊更湍急，五磨因緣資養生。
                </div>
                
                <div class="paragraph">
                    城中鞭驢喘欲死，亦或人勞僵自横。
                </div>
                
                <div class="paragraph">
                    借令麥破麵浮玉，青蝇遽集争營營。
                </div>
                
                <div class="paragraph">
                    迺知此策最長利，朱墨豈復嗤南榮。
                </div>
                
                <div class="paragraph">
                    天輪地軸駭晝夜，彷彿颶扇吹蒼瀛。
                </div>
                
                <div class="paragraph">
                    遊江夫人儼然坐，蛟龍不動如石鯨。
                </div>
                
                <div class="paragraph">
                    只應神物亦持護，我輩何妨雙耳清。
                </div>
                
        </div>
