<body>
    <div class="container">
        <h2 class="name">
            和史經  其二
        </h2>
        <div class="author"><a href="/author/64658c95-2dee-4d7f-9f50-b5e72ca032ef.html" title="孫邦" target="_blank">
                孫邦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宅側造豬欄，正坐貪穢免。
                </div>
                
                <div class="paragraph">
                    巷中堆馬糞，而以清貴顯。
                </div>
                
                <div class="paragraph">
                    二事大不侔，其眼乃能辨。
                </div>
                
                <div class="paragraph">
                    吾徒與衲子，相去夫何遠。
                </div>
                
                <div class="paragraph">
                    祇恐無鼻孔，當知係所踐。
                </div>
                
                <div class="paragraph">
                    勿謂一瓣香，便解生一善。
                </div>
                
                <div class="paragraph">
                    居心苟不凈，探洗謾盧扁。
                </div>
                
                <div class="paragraph">
                    要令登此堂，摩詰失其□。
                </div>
                
                <div class="paragraph">
                    深入不二門，諸臭雪見睍。
                </div>
                
                <div class="paragraph">
                    湛然方寸間，衆妙來煙篆。
                </div>
                
                <div class="paragraph">
                    香銷本無事，風靜雲回卷。
                </div>
                
                <div class="paragraph">
                    當年杜陵老，所造宜不淺。
                </div>
                
                <div class="paragraph">
                    夜宿贊公房，習氣元未殄。
                </div>
                
                <div class="paragraph">
                    沉憂覺清夢，豈念世路蹇。
                </div>
                
                <div class="paragraph">
                    豬欄馬糞輩，皆預公卿選。
                </div>
                
                <div class="paragraph">
                    泥塗布渠巷，欲往傷吾跣。
                </div>
                
                <div class="paragraph">
                    所以聞妙香，慨歎獨輾轉。
                </div>
                
                <div class="paragraph">
                    此香爲誰來，知落處者鮮。
                </div>
                
                <div class="paragraph">
                    何如被蒙頭，熟寐一覺遣。
                </div>
                
        </div>
