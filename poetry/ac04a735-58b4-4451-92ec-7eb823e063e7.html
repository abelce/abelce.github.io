    <div class="container">
        <h2 class="name">
            和洪教菊
        </h2>
        <div class="author"><a href="/author/e56d5fca-8216-4a33-a636-52703a5b1762.html" title="林之奇" target="_blank">
                林之奇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陶令遺世情，尚餘愛菊念。
                </div>
                
                <div class="paragraph">
                    菊亦有可愛，愛之苦不厭。
                </div>
                
                <div class="paragraph">
                    我觀傲霜枝，真金赴烈焰。
                </div>
                
                <div class="paragraph">
                    道韻輕園綺，孤標敵鍼奄。
                </div>
                
                <div class="paragraph">
                    配以靖節名，萬古不爲忝。
                </div>
                
                <div class="paragraph">
                    况茲中央色，獨許此君占。
                </div>
                
                <div class="paragraph">
                    凝然端正姿，不受紅紫艷。
                </div>
                
                <div class="paragraph">
                    草木吾味同，世情那得染。
                </div>
                
                <div class="paragraph">
                    璀璨歸來辭，斯言了無玷。
                </div>
                
                <div class="paragraph">
                    偶亦愛此花，秋來朝暮饜。
                </div>
                
                <div class="paragraph">
                    富貴兩浮雲，天地一旅店。
                </div>
                
                <div class="paragraph">
                    是中論饑飽，本自無贏欠。
                </div>
                
                <div class="paragraph">
                    便擬學淵明，奈此才不贍。
                </div>
                
                <div class="paragraph">
                    菊資三徑荒，酒須十分灧。
                </div>
                
                <div class="paragraph">
                    待讀悠然句，乃無雍徹僭。
                </div>
                
                <div class="paragraph">
                    但論廣文詩，瘧愈不須砭。
                </div>
                
        </div>
    </div>
