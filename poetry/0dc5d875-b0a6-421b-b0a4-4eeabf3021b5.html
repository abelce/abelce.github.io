    <div class="container">
        <h2 class="name">
            題東坡詩集後
        </h2>
        <div class="author"><a href="/author/dac40427-6298-4558-9d19-a70cbb064323.html" title="熊禾" target="_blank">
                熊禾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東坡真天人，再拜當斂袵。
                </div>
                
                <div class="paragraph">
                    千古岷峨英，浩氣發耿耿。
                </div>
                
                <div class="paragraph">
                    用世固磊落，作詩更雄騁。
                </div>
                
                <div class="paragraph">
                    熙寧化宜更，當國惜已甚。
                </div>
                
                <div class="paragraph">
                    胡爲叫怒呶，使我毛髪懔。
                </div>
                
                <div class="paragraph">
                    九天忠臣心，欲發不暇忍。
                </div>
                
                <div class="paragraph">
                    雪堂何從容，人事得盡屏。
                </div>
                
                <div class="paragraph">
                    江山拓胸次，風月動佳興。
                </div>
                
                <div class="paragraph">
                    我觀此時詩，下語已清永。
                </div>
                
                <div class="paragraph">
                    晚喫惠州飯，晨夕對蔬笋。
                </div>
                
                <div class="paragraph">
                    和陶數十篇，習氣脫略盡。
                </div>
                
                <div class="paragraph">
                    岷江幾百阻，到海渺萬頃。
                </div>
                
                <div class="paragraph">
                    公詩蓋三變，每變輒近正。
                </div>
                
                <div class="paragraph">
                    少年縱橫習，豈意造此境。
                </div>
                
                <div class="paragraph">
                    偶於玄寂中，佳處得深省。
                </div>
                
                <div class="paragraph">
                    學道便爲真，此語吾敢信。
                </div>
                
                <div class="paragraph">
                    文固氣所充，要在以理勝。
                </div>
                
                <div class="paragraph">
                    洋洋大雅音，千載嘆寥泯。
                </div>
                
                <div class="paragraph">
                    言詩抑小技，所入宜重慎。
                </div>
                
                <div class="paragraph">
                    我詩難示人，特此聊自警。
                </div>
                
        </div>
