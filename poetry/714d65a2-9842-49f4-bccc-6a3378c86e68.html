    <div class="container">
        <h2 class="name">
            別匡山
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉峰如畫碧參差（碑作「參差碧」），藤影風搖拂檻垂。
                </div>
                
                <div class="paragraph">
                    野徑來多將犬伴，人間歸晚帶（碑作「待」）樵隨。
                </div>
                
                <div class="paragraph">
                    看雲客倚啼猿樹，洗鉢僧臨失鶴（一作「鷺」，或作「鶩」）池。
                </div>
                
                <div class="paragraph">
                    莫怪無心戀清境，已將書劍許明時。
                </div>
                
                <div class="paragraph">
                    （見光緒《重修江油縣志》卷二十四）（陳廣福《李白的〈別匡山〉詩考》謂江油縣匡山書院存宋熙寧元年《勅賜中和大明寺住持碑》，碑文云：「玄宗朝翰林學士李白字太白，少爲當縣小吏，後於此山讀書，於喬松滴翠之平有十載。
                </div>
                
                <div class="paragraph">
                    」文中錄此詩。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
