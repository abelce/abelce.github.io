    <div class="container">
        <h2 class="name">
            謝朱南塘借己田爲易陸宅山建玉宸道宇
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    好山未易得，况此不多山。
                </div>
                
                <div class="paragraph">
                    靡迤八九丘，遠眎猶彈丸。
                </div>
                
                <div class="paragraph">
                    幾載謀一區，經營何其艱。
                </div>
                
                <div class="paragraph">
                    尺求而寸予，往往人所慳。
                </div>
                
                <div class="paragraph">
                    丙舍西復西，一岑頗巑岏。
                </div>
                
                <div class="paragraph">
                    其坡委蛇垂，宛若縈带鞶。
                </div>
                
                <div class="paragraph">
                    又類立大纛，轉幟風飛翻。
                </div>
                
                <div class="paragraph">
                    其中似掌平，可爲宮與壇。
                </div>
                
                <div class="paragraph">
                    荷君割膏腴，易置爲我懽。
                </div>
                
                <div class="paragraph">
                    斯舉昔罕聞，豈但今所難。
                </div>
                
                <div class="paragraph">
                    得以奉帝尊，峻閣而危欄。
                </div>
                
                <div class="paragraph">
                    顧惟匪陶頓，奚以役倕般。
                </div>
                
                <div class="paragraph">
                    蓋由心願欲，寧恤家殫殘。
                </div>
                
                <div class="paragraph">
                    于茲延真侶，亦足化世頑。
                </div>
                
                <div class="paragraph">
                    報乏千鎰金，感著方寸丹。
                </div>
                
                <div class="paragraph">
                    每嗟隸黔首，孰若儕黄冠。
                </div>
                
                <div class="paragraph">
                    惟弗叛宣尼，何妨師老聃。
                </div>
                
                <div class="paragraph">
                    斯宇儻落成，屈致居其間。
                </div>
                
                <div class="paragraph">
                    玄玄五千言，言言推其端。
                </div>
                
                <div class="paragraph">
                    看生白室光，相對清晝閒。
                </div>
                
                <div class="paragraph">
                    學道能造極，何必三神巒。
                </div>
                
        </div>
