    <div class="container">
        <h2 class="name">
            穹石堂
        </h2>
        <div class="author"><a href="/author/dc5018fe-c71d-4ec5-9ee7-c9920d78025e.html" title="蘇欽" target="_blank">
                蘇欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新堂良佳哉，前山羅萬戟。
                </div>
                
                <div class="paragraph">
                    中有倚天石，玉立破深碧。
                </div>
                
                <div class="paragraph">
                    異時老夕郎，直道衆讒咋。
                </div>
                
                <div class="paragraph">
                    不種南山豆，聊卜輞川宅。
                </div>
                
                <div class="paragraph">
                    舉頭得佛觀，喜甚幾折屐。
                </div>
                
                <div class="paragraph">
                    名加一字褒，價重連城璧。
                </div>
                
                <div class="paragraph">
                    忽騎箕尾去，勝概墮岑寂。
                </div>
                
                <div class="paragraph">
                    乃孫丘壑姿，結屋踵前迹。
                </div>
                
                <div class="paragraph">
                    時呼名勝流，談觴閱晨夕。
                </div>
                
                <div class="paragraph">
                    向來富貴人，搜索徧山澤。
                </div>
                
                <div class="paragraph">
                    舳艫蔽江淮，斧鑿巧鑱刻。
                </div>
                
                <div class="paragraph">
                    屢聞揮橐金，所得僅雞肋。
                </div>
                
                <div class="paragraph">
                    誰能燕坐間，領略在几席。
                </div>
                
                <div class="paragraph">
                    要知此段奇，自是天所惜。
                </div>
                
                <div class="paragraph">
                    吾生事幽討，佳處皆足歷。
                </div>
                
                <div class="paragraph">
                    是中一延睇，破覺慰平昔。
                </div>
                
                <div class="paragraph">
                    會須買東鄰，來作堂中客。
                </div>
                
                <div class="paragraph">
                    公乎肯見容，斯言當不食。
                </div>
                
        </div>
