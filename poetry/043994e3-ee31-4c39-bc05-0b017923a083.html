<body>
    <div class="container">
        <h2 class="name">
            劉公父新理花畦約賞菊因成樂軒行
        </h2>
        <div class="author"><a href="/author/d3be4473-12ff-45f8-b6d2-8666b2ea7867.html" title="陳藻" target="_blank">
                陳藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舊屋早易主，新椽辦無錢。
                </div>
                
                <div class="paragraph">
                    帡幪託親友，蹉跎經歲年。
                </div>
                
                <div class="paragraph">
                    碎累入安宅，隻身出隨緣。
                </div>
                
                <div class="paragraph">
                    引腹挂蛛網，移簷餌羽鮮。
                </div>
                
                <div class="paragraph">
                    所愧歷游賞，不勞携饌筵。
                </div>
                
                <div class="paragraph">
                    美名吾敢僣，茂實衆推先。
                </div>
                
                <div class="paragraph">
                    但名長樂郡，誰擬地行仙。
                </div>
                
                <div class="paragraph">
                    玉融未遍眼，銀髮久垂肩。
                </div>
                
                <div class="paragraph">
                    何況縣十二，欲周里數千。
                </div>
                
                <div class="paragraph">
                    軒齋或寄寓，宿食輒留連。
                </div>
                
                <div class="paragraph">
                    公父白日暇，後園清興牽。
                </div>
                
                <div class="paragraph">
                    種花成趣易，席草覺情宣。
                </div>
                
                <div class="paragraph">
                    犬雞交巷陌，風月自林泉。
                </div>
                
                <div class="paragraph">
                    匼匝山圍野，晴明霞散天。
                </div>
                
                <div class="paragraph">
                    紅萸把雖過，黄菊采猶憐。
                </div>
                
                <div class="paragraph">
                    詠我昔文賦，泛渠今酒舡。
                </div>
                
        </div>
