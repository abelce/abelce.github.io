    <div class="container">
        <h2 class="name">
            和微之詩二十三首 和送劉道士遊天台
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聞君夢遊仙，輕舉超世雰。
                </div>
                
                <div class="paragraph">
                    握持尊皇節，統衛吏兵軍。
                </div>
                
                <div class="paragraph">
                    靈旂星月象，天衣龍鳳紋。
                </div>
                
                <div class="paragraph">
                    佩服交帶籙，諷吟蘂珠文。
                </div>
                
                <div class="paragraph">
                    閬宮縹緲間，鈞樂依稀聞。
                </div>
                
                <div class="paragraph">
                    齋心謁西母，暝拜朝東君。
                </div>
                
                <div class="paragraph">
                    煙霏子晉裾，霞爛麻姑帬。
                </div>
                
                <div class="paragraph">
                    倏忽別真侶，悵望隨歸雲。
                </div>
                
                <div class="paragraph">
                    人生同大夢，夢與覺誰分。
                </div>
                
                <div class="paragraph">
                    況此夢中夢，悠哉何足云。
                </div>
                
                <div class="paragraph">
                    假如金闕頂，設使銀河濆。
                </div>
                
                <div class="paragraph">
                    既未出三界，猶應在五蘊。
                </div>
                
                <div class="paragraph">
                    飲嚥日月精，菇嚼沆瀣芬。
                </div>
                
                <div class="paragraph">
                    尚是色香味，六塵之所熏。
                </div>
                
                <div class="paragraph">
                    仙中有大仙，首出夢幻羣。
                </div>
                
                <div class="paragraph">
                    慈光一照燭，奧法相絪緼。
                </div>
                
                <div class="paragraph">
                    不知萬齡暮，不見三光曛。
                </div>
                
                <div class="paragraph">
                    一性自了了，萬緣徒紛紛。
                </div>
                
                <div class="paragraph">
                    苦海不能漂，劫火不能焚。
                </div>
                
                <div class="paragraph">
                    此是竺乾教，先生垂典墳。
                </div>
                
        </div>
