    <div class="container">
        <h2 class="name">
            勸考亭收文公書兼聚書
        </h2>
        <div class="author"><a href="/author/1f09f45a-7043-435c-af55-2096237a0047.html" title="陳普" target="_blank">
                陳普
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孟氏繼孔徂，鳳鳥竟寂寞。
                </div>
                
                <div class="paragraph">
                    千年性命傳，造化欲廢閣。
                </div>
                
                <div class="paragraph">
                    生人無所之，死者不可作。
                </div>
                
                <div class="paragraph">
                    人心萬山隔，治統千大落。
                </div>
                
                <div class="paragraph">
                    天生周與程，得手始撐拓。
                </div>
                
                <div class="paragraph">
                    百年復考亭，體用遂磅礴。
                </div>
                
                <div class="paragraph">
                    精密洗麤疏，深厚驅淺薄。
                </div>
                
                <div class="paragraph">
                    窾郤靡不周，混沌元無鑿。
                </div>
                
                <div class="paragraph">
                    誰家不藏書，心目迷博約。
                </div>
                
                <div class="paragraph">
                    身爲行秘書，所適常迷錯。
                </div>
                
                <div class="paragraph">
                    考亭三十匣，獨爲百川壑。
                </div>
                
                <div class="paragraph">
                    萬善始有條，列聖元非昨。
                </div>
                
                <div class="paragraph">
                    千派得一原，靈龜不勞灼。
                </div>
                
                <div class="paragraph">
                    卷帙浩無邊，要處自如躍。
                </div>
                
                <div class="paragraph">
                    歲月荒苔生，風雨惟丹雘。
                </div>
                
                <div class="paragraph">
                    翁死六十年，輒起人哀樂。
                </div>
                
                <div class="paragraph">
                    同心在咫尺，閔此無聲鐸。
                </div>
                
                <div class="paragraph">
                    爲推去後心，如受生前托。
                </div>
                
                <div class="paragraph">
                    倬彼得不磨，壞乎頼爰度。
                </div>
                
                <div class="paragraph">
                    人心已開闢，萬象森沖漠。
                </div>
                
                <div class="paragraph">
                    重搆理斯文，同盟敢無諾。
                </div>
                
        </div>
