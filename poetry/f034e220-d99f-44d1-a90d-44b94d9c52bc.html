    <div class="container">
        <h2 class="name">
            道先賢良寄示長篇輒此酬和略希一笑
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閉門却埽未足高，遇酒輒醉豈其豪。
                </div>
                
                <div class="paragraph">
                    窮山終歲擁書坐，澗谷曷日興雲濤。
                </div>
                
                <div class="paragraph">
                    浮沉非工俗子惡，只與筆硯爲朋曹。
                </div>
                
                <div class="paragraph">
                    流年侵尋路婉娩，鏡裏已復驚蒼毛。
                </div>
                
                <div class="paragraph">
                    作爲文章世不用，似對婦女論鈐韜。
                </div>
                
                <div class="paragraph">
                    欲陳肝膽自薦進，恐類衆蟻觀連鼇。
                </div>
                
                <div class="paragraph">
                    嘗聞聲氣有求應，此日寂寞誰相遭。
                </div>
                
                <div class="paragraph">
                    當歌無和亦已矣，豈意或有憐悲嗸。
                </div>
                
                <div class="paragraph">
                    陳侯嵩丘降靈士，傳世事業師夔皋。
                </div>
                
                <div class="paragraph">
                    有官未得斷國論，昭代尚把浮名逃。
                </div>
                
                <div class="paragraph">
                    陔蘭芳香月桂老，靜卧感古成憂忉。
                </div>
                
                <div class="paragraph">
                    題詩遠寄巧及我，稍比陳敵輕兵撩。
                </div>
                
                <div class="paragraph">
                    龐涓疏軟孫臏銳，勝負不待明占招。
                </div>
                
                <div class="paragraph">
                    惟當釋耒往共飲，不必皎潔分桀堯。
                </div>
                
        </div>
    </div>
