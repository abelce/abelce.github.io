    <div class="container">
        <h2 class="name">
            題公安宰黄叔萬魯齋  其二
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    試推學之功，但自好而始。
                </div>
                
                <div class="paragraph">
                    設令太聰明，視孝緒餘爾。
                </div>
                
                <div class="paragraph">
                    公安黄令君，少鈍壯而銳。
                </div>
                
                <div class="paragraph">
                    不受青雲吞，猶坐黄卷累。
                </div>
                
                <div class="paragraph">
                    開囊包物初，落筆灑胸次。
                </div>
                
                <div class="paragraph">
                    鋒芒莫敢攖，古劍發新礪。
                </div>
                
                <div class="paragraph">
                    駸駸進未休，冉冉老將至。
                </div>
                
                <div class="paragraph">
                    以魯揭其齋，蓋是少時事。
                </div>
                
                <div class="paragraph">
                    云胡不輒更，無乃有所爲。
                </div>
                
                <div class="paragraph">
                    新收汗馬心，蚤作蟄雷計。
                </div>
                
                <div class="paragraph">
                    音容成老翁，情性復孩稚。
                </div>
                
                <div class="paragraph">
                    其友曾撙齋，適是參苗裔。
                </div>
                
                <div class="paragraph">
                    家學世相傳，魯者鈍之謂。
                </div>
                
                <div class="paragraph">
                    生平事事遲，大抵與君似。
                </div>
                
                <div class="paragraph">
                    雖遲幸勿嫌，正以鈍爲利。
                </div>
                
        </div>
