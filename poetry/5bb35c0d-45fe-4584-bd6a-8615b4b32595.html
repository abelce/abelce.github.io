    <div class="container">
        <h2 class="name">
            投别發運張職方
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蕭蕭乾葉欲辭柯，曉來更奈嚴霜何。
                </div>
                
                <div class="paragraph">
                    明知飄泊不得已，請君試聽離人歌。
                </div>
                
                <div class="paragraph">
                    生平學盡經濟策，宗工大匠親琢磨。
                </div>
                
                <div class="paragraph">
                    三入長安獻不售，困鱗悵望西江波。
                </div>
                
                <div class="paragraph">
                    感君聊借一盃水，六月炎蒸免枯死。
                </div>
                
                <div class="paragraph">
                    高談雄辯爲我傾，古恨今憂對君洗。
                </div>
                
                <div class="paragraph">
                    賣薪給家妻子羞，淮陰胯下未封侯。
                </div>
                
                <div class="paragraph">
                    故人騎龍不相助，子陵自欲追巢由。
                </div>
                
                <div class="paragraph">
                    拔山力盡真可傷，江湖安得重相忘。
                </div>
                
                <div class="paragraph">
                    恩仇必報乃壯士，如今孰是韓張良。
                </div>
                
                <div class="paragraph">
                    玉手纖纖把金盞，更聽新聲碎瑤板。
                </div>
                
                <div class="paragraph">
                    醉鄉酩酊萬事休，功名難成歲華晚。
                </div>
                
                <div class="paragraph">
                    噫吁嚱，秋風已老白雲飛，鄉關咫尺未能歸。
                </div>
                
                <div class="paragraph">
                    倚瑟而歌悲帝子，南山遙望淚沾衣。
                </div>
                
                <div class="paragraph">
                    願君聞此頗矜惻，許借長帆還澤國。
                </div>
                
                <div class="paragraph">
                    他日堯階薦姓名，投老猶能奉鞭策。
                </div>
                
        </div>
