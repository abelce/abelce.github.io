    <div class="container">
        <h2 class="name">
            遊清都觀尋沈道士得芳字
        </h2>
        <div class="author"><a href="/author/8b51f00a-eeb5-456f-a81f-5627191668c7.html" title="趙中虛" target="_blank">
                趙中虛
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青谿阻千仞，姑射藐汾陽。
                </div>
                
                <div class="paragraph">
                    未若游茲境，探玄衆妙場。
                </div>
                
                <div class="paragraph">
                    鶴來疑羽客，雲泛似霓裳。
                </div>
                
                <div class="paragraph">
                    寓目雖靈宇，遊神乃帝鄉。
                </div>
                
                <div class="paragraph">
                    道存真理得，心灰俗累忘。
                </div>
                
                <div class="paragraph">
                    煙霞凝抗殿，松桂肅長廊。
                </div>
                
                <div class="paragraph">
                    早蟬清暮響，崇蘭散晚芳。
                </div>
                
                <div class="paragraph">
                    即此翔寥廓，非復控榆枋。
                </div>
                
        </div>
    </div>
