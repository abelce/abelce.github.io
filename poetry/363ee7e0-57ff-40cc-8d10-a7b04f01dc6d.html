    <div class="container">
        <h2 class="name">
            晦日尋崔戢李封
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝光入甕牖，尸寢驚敝裘。
                </div>
                
                <div class="paragraph">
                    起行視天宇，春氣漸和柔。
                </div>
                
                <div class="paragraph">
                    興來不暇嬾，今晨梳我頭。
                </div>
                
                <div class="paragraph">
                    出門無所待，徒步覺自由。
                </div>
                
                <div class="paragraph">
                    杖藜復恣意，免值公與侯。
                </div>
                
                <div class="paragraph">
                    晚定崔李交，會心真罕儔。
                </div>
                
                <div class="paragraph">
                    每過得酒傾，二宅可淹留。
                </div>
                
                <div class="paragraph">
                    喜結仁里歡，況因令節求。
                </div>
                
                <div class="paragraph">
                    李生園欲荒，舊竹頗修修。
                </div>
                
                <div class="paragraph">
                    引客看埽除，隨時成獻酬。
                </div>
                
                <div class="paragraph">
                    崔侯初筵色，已畏空尊愁。
                </div>
                
                <div class="paragraph">
                    未知天下士，至性有此不。
                </div>
                
                <div class="paragraph">
                    草牙既青出，蜂聲亦暖遊。
                </div>
                
                <div class="paragraph">
                    思見農器陳，何當甲兵休。
                </div>
                
                <div class="paragraph">
                    上古葛天民，不貽黃屋憂。
                </div>
                
                <div class="paragraph">
                    至今阮籍等，熟醉爲身謀。
                </div>
                
                <div class="paragraph">
                    威鳳高其翔，長鯨吞九洲。
                </div>
                
                <div class="paragraph">
                    地軸爲之翻，百川昔亂流。
                </div>
                
                <div class="paragraph">
                    當歌欲一放，淚下恐莫收。
                </div>
                
                <div class="paragraph">
                    濁醪有妙理，庶用慰沈浮。
                </div>
                
        </div>
