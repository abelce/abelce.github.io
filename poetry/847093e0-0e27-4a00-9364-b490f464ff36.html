    <div class="container">
        <h2 class="name">
            移九江
        </h2>
        <div class="author"><a href="/author/c484b4d3-17e3-44c7-8cac-9784065fbe08.html" title="李紳" target="_blank">
                李紳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋波入白水，帆去侵空小。
                </div>
                
                <div class="paragraph">
                    五兩劇奔星，檣烏疾飛鳥。
                </div>
                
                <div class="paragraph">
                    盆城依落日，盆浦看雲眇。
                </div>
                
                <div class="paragraph">
                    雲眇更蒼蒼，匡山低夕陽。
                </div>
                
                <div class="paragraph">
                    楚客喜風水，秦人悲異鄉。
                </div>
                
                <div class="paragraph">
                    異鄉秋思苦，江臯月華吐。
                </div>
                
                <div class="paragraph">
                    漾漾隱波亭，悠悠通月浦。
                </div>
                
                <div class="paragraph">
                    津橋歸候吏，竹巷開門戶。
                </div>
                
                <div class="paragraph">
                    容膝有匡牀，及肩纔數堵。
                </div>
                
                <div class="paragraph">
                    隙光非白駒，懸磬我無虞。
                </div>
                
                <div class="paragraph">
                    體瘦寡行立，家肥安啜哺。
                </div>
                
                <div class="paragraph">
                    天書憐譴謫，重作朱轓客。
                </div>
                
                <div class="paragraph">
                    四座眼全青，一麾頭半白。
                </div>
                
                <div class="paragraph">
                    今來思往事，往事益悽然。
                </div>
                
                <div class="paragraph">
                    風月同今昔，悲歡異目前。
                </div>
                
                <div class="paragraph">
                    四時嗟閱水，一紀換流年。
                </div>
                
                <div class="paragraph">
                    獨有西庭鶴，孤鳴白露天。
                </div>
                
        </div>
