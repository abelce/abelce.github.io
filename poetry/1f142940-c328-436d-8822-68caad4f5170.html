    <div class="container">
        <h2 class="name">
            贈高待聘
        </h2>
        <div class="author"><a href="/author/d3be4473-12ff-45f8-b6d2-8666b2ea7867.html" title="陳藻" target="_blank">
                陳藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    待聘先生二十六，弟子滿堂脩幾束。
                </div>
                
                <div class="paragraph">
                    下床一麵月幾千，有客市廛錢別錄。
                </div>
                
                <div class="paragraph">
                    爲兒不誦杞菊篇，舉筯欠魚須要肉。
                </div>
                
                <div class="paragraph">
                    老夫弱冠奇一秋，飄零來問君平卜。
                </div>
                
                <div class="paragraph">
                    先生稱我有雋才，滿縣青矜皆拭目。
                </div>
                
                <div class="paragraph">
                    一日僅能赴三飯，折簡叩扉知幾幅。
                </div>
                
                <div class="paragraph">
                    今夜酒移明夜醉，凌晨乞展黄昏速。
                </div>
                
                <div class="paragraph">
                    四邊延我入師席，席則有餘身不足。
                </div>
                
                <div class="paragraph">
                    高子行年已若干，更度四期心從欲。
                </div>
                
                <div class="paragraph">
                    月錢祗直曉點心，薪蔬盡此携兒畜。
                </div>
                
                <div class="paragraph">
                    抱書誰肯訪吾門，看君有是猶霑祿。
                </div>
                
                <div class="paragraph">
                    井泉比舊百倍深，汲人綆短無麻續。
                </div>
                
                <div class="paragraph">
                    時去技精分愈窮，時來淺學難逃福。
                </div>
                
                <div class="paragraph">
                    販商射利偶贏餘，便詫巧謀能潤屋。
                </div>
                
                <div class="paragraph">
                    莫待黄金當散時，舟車到處遭顛覆。
                </div>
                
        </div>
