    <div class="container">
        <h2 class="name">
            兖學叙舊呈子充
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羲和無停輪，年鬢日夜改。
                </div>
                
                <div class="paragraph">
                    惟有金蘭心，歲晚依然在。
                </div>
                
                <div class="paragraph">
                    頗憶四門舘，研席同諸生。
                </div>
                
                <div class="paragraph">
                    聫名理朱穆，結駟留陽城。
                </div>
                
                <div class="paragraph">
                    縞紵初定交，車裘容共敝。
                </div>
                
                <div class="paragraph">
                    駿馬馳春風，休沐章臺市。
                </div>
                
                <div class="paragraph">
                    年少未涉道，惟論場屋文。
                </div>
                
                <div class="paragraph">
                    鼻息拂霄漢，心期勇風雲。
                </div>
                
                <div class="paragraph">
                    春闈鎻儒仙，試席兩心競。
                </div>
                
                <div class="paragraph">
                    閬仙時乞靈，孤懿肯移病。
                </div>
                
                <div class="paragraph">
                    喜君先得桂，時我猶飄蓬。
                </div>
                
                <div class="paragraph">
                    鳯凰黄鵠歎，振手國門東。
                </div>
                
                <div class="paragraph">
                    離羣十周星，爲僚一都會。
                </div>
                
                <div class="paragraph">
                    涵牛鼎烹鷄，邑小非材配。
                </div>
                
                <div class="paragraph">
                    理縣不用譜，政如密與蒲。
                </div>
                
                <div class="paragraph">
                    糗水代厨傳，木索閒庭除。
                </div>
                
                <div class="paragraph">
                    肯憐冰子窮，夜凍午不粒。
                </div>
                
                <div class="paragraph">
                    綈袍累故人，口腹煩安邑。
                </div>
                
                <div class="paragraph">
                    更迂長者轍，来顧空宇中。
                </div>
                
                <div class="paragraph">
                    坐令羈官興，不復嘆秋風。
                </div>
                
        </div>
