    <div class="container">
        <h2 class="name">
            蓘室詩王立之爲宗子求
        </h2>
        <div class="author"><a href="/author/4254b7f3-5d0d-4ea1-891a-93be9b075e41.html" title="饒節" target="_blank">
                饒節
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    布穀作五更，鷦鷯亦司辰。
                </div>
                
                <div class="paragraph">
                    田師遽束縕，請火起近鄰。
                </div>
                
                <div class="paragraph">
                    耕耘豈辭勞，常虞秋計貧。
                </div>
                
                <div class="paragraph">
                    匽薄壟畝間，努力不自珍。
                </div>
                
                <div class="paragraph">
                    秋風落高原，罷亞千頃雲。
                </div>
                
                <div class="paragraph">
                    公子豈知田，得師自農人。
                </div>
                
                <div class="paragraph">
                    歸來坐虛室，却掃富貴昏。
                </div>
                
                <div class="paragraph">
                    架插河間書，門引霍三賓。
                </div>
                
                <div class="paragraph">
                    耡耰翰墨場，寒窗澹爐熏。
                </div>
                
                <div class="paragraph">
                    六籍聖人師，百家素王臣。
                </div>
                
                <div class="paragraph">
                    骫骳離騷經，妙語泣鬼神。
                </div>
                
                <div class="paragraph">
                    靈文陋詛楚，高論追過秦。
                </div>
                
                <div class="paragraph">
                    泛覽四庫餘，瓦礫半珠蠙。
                </div>
                
                <div class="paragraph">
                    遊心領其要，開卷得其人。
                </div>
                
                <div class="paragraph">
                    門前風作埃，肥馬走搢紳。
                </div>
                
                <div class="paragraph">
                    豈知歌鐘地，辛苦事斯文。
                </div>
                
                <div class="paragraph">
                    懶夫江海士，履聲遠王門。
                </div>
                
                <div class="paragraph">
                    未暇到此室，歸歟老斲輪。
                </div>
                
        </div>
