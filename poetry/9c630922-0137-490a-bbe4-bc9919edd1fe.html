    <div class="container">
        <h2 class="name">
            道逢散遣之卒云講和退師無所用之矣輒以二十六句道胸臆
        </h2>
        <div class="author"><a href="/author/9240d1ee-f7f2-4d44-9e09-71e998999033.html" title="宗澤" target="_blank">
                宗澤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    翁擁麾幢我爲兒，剽聞竊睹皆兵機。
                </div>
                
                <div class="paragraph">
                    其中襲擊不容瞬，飆行電掣猶逶迤。
                </div>
                
                <div class="paragraph">
                    戎人長驅越大河，天下震驚觀闕危。
                </div>
                
                <div class="paragraph">
                    肉食之謀殊未臧，我憤切骨其誰知。
                </div>
                
                <div class="paragraph">
                    慨然奏疏金馬門，力陳盟賂損國威。
                </div>
                
                <div class="paragraph">
                    嚴尤下策尤可笑，晁錯上書亦奚爲。
                </div>
                
                <div class="paragraph">
                    道路荆棘初剪除，花如步障吾東之。
                </div>
                
                <div class="paragraph">
                    八年閉戶尺蠖屈，一旦渡關匹馬馳。
                </div>
                
                <div class="paragraph">
                    行行側身聽戎捷，忽聞募士詔遣歸。
                </div>
                
                <div class="paragraph">
                    濃書大墨榜教詔，曰敵悔過今退師。
                </div>
                
                <div class="paragraph">
                    羽檄向來召貔虎，乃詠出車歌杕杜。
                </div>
                
                <div class="paragraph">
                    櫜兵銷刃兵猶怒，却把鉏犁農歌舞。
                </div>
                
                <div class="paragraph">
                    君王神武今藝祖，爾如不歸污我斧。
                </div>
                
        </div>
    </div>
