    <div class="container">
        <h2 class="name">
            喜雨望巴羅二山
        </h2>
        <div class="author"><a href="/author/539c56cb-9f71-4a34-9cd9-966a3e6dd454.html" title="羅點" target="_blank">
                羅點
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    叔元不冠椎兩髽，縈青綰綠如堆鴉。
                </div>
                
                <div class="paragraph">
                    䰐鬖遠望毛髮古，日日惟聞餐暮霞。
                </div>
                
                <div class="paragraph">
                    吾家公遠更清絕，带眼不穿衣不結。
                </div>
                
                <div class="paragraph">
                    好風吹袂任飄颻，夜夜惟聞弄明月。
                </div>
                
                <div class="paragraph">
                    餐霞弄月固不惡，不道農田布龜灼。
                </div>
                
                <div class="paragraph">
                    令君盛服道民苦，偃然袒裼猶不怍。
                </div>
                
                <div class="paragraph">
                    敬持此意款浮丘，浮丘乃與令同憂。
                </div>
                
                <div class="paragraph">
                    急呼風馬駕雲車，二仙方覺裸裎羞。
                </div>
                
                <div class="paragraph">
                    旋加冠巾更束带，一見浮丘望塵拜。
                </div>
                
                <div class="paragraph">
                    便將凶歲變豐年，談笑之間作霶霈。
                </div>
                
                <div class="paragraph">
                    油雲雖出南北峰，開端實自浮丘翁。
                </div>
                
                <div class="paragraph">
                    浮丘詩家老仙伯，故知憂國願年豐。
                </div>
                
                <div class="paragraph">
                    邦人一飽誰所賜，父應詔子兄詔弟。
                </div>
                
                <div class="paragraph">
                    若還此雨後五日，將見索汝枯魚肆。
                </div>
                
        </div>
