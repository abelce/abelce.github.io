    <div class="container">
        <h2 class="name">
            雪霽月明獨步梅花下
        </h2>
        <div class="author"><a href="/author/64d2cadd-60b8-4cc9-a661-16804e67ead0.html" title="麴貞" target="_blank">
                麴貞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雪晴月白梅花芬，朗行恍在瓊瑶京。
                </div>
                
                <div class="paragraph">
                    光搖燦燦玉宇浄，香浮靄靄銀河明。
                </div>
                
                <div class="paragraph">
                    乾坤元氣正澄澈，林巒景色何晶熒。
                </div>
                
                <div class="paragraph">
                    風神顧我精爽逼，襟懷頓覺塵囂清。
                </div>
                
                <div class="paragraph">
                    憑高忽爾發長嘯，千山響振鸞鳳鳴。
                </div>
                
                <div class="paragraph">
                    夜深一望五湖白，何當跨鶴遊蓬瀛。
                </div>
                
        </div>
    </div>
