    <div class="container">
        <h2 class="name">
            詠白蓮花
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長林翠乾因薰爍，池面水平風不落。
                </div>
                
                <div class="paragraph">
                    天公似亦厭煩溽，開就寒姿洗暄濁。
                </div>
                
                <div class="paragraph">
                    龍宫想見送來時，靚粧無數褰珠箔。
                </div>
                
                <div class="paragraph">
                    預愁風日會無情，翠蓋欹斜護纖弱。
                </div>
                
                <div class="paragraph">
                    冰魂玉骨意自遠，凡花不是無心學。
                </div>
                
                <div class="paragraph">
                    神人飲露骨偏清，仙子凌波塵不著。
                </div>
                
                <div class="paragraph">
                    不隨時世事塗抹，徧得月娥憐綽約。
                </div>
                
                <div class="paragraph">
                    雲軿隱隱欲降時，寒光清霧都情薄。
                </div>
                
                <div class="paragraph">
                    勤勤問訊難留滯，欲去徘徊伸素約。
                </div>
                
                <div class="paragraph">
                    待得秋高風露清，相将歸去朝珠閣。
                </div>
                
                <div class="paragraph">
                    身家元是社中人，宿契非同謝康樂。
                </div>
                
                <div class="paragraph">
                    更恐群仙苦相問，寄與短章資一噱。
                </div>
                
        </div>
