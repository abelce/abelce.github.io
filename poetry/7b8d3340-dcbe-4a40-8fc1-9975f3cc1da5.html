    <div class="container">
        <h2 class="name">
            二月二十四日楊廷秀郎中諸友約遊西湖余以小疾不至分韻得子字
        </h2>
        <div class="author"><a href="/author/715f3fd1-f5e6-480f-92bf-e811009a94fa.html" title="喻良能" target="_blank">
                喻良能
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    都城西頭二月尾，湖水平堤縠紋起。
                </div>
                
                <div class="paragraph">
                    南北山光罨畫中，淺深草色裙腰裏。
                </div>
                
                <div class="paragraph">
                    羣仙領客泛艅艎，黄帽劈波驚鰋鯉。
                </div>
                
                <div class="paragraph">
                    中流劇談聞兩岸，闔坐題詩動盈紙。
                </div>
                
                <div class="paragraph">
                    如澠自足醉朋從，餘瀝猶能霑走史。
                </div>
                
                <div class="paragraph">
                    當年曲水迹已陳，此日渼陂歡莫擬。
                </div>
                
                <div class="paragraph">
                    蹇予小疾獨不至，詩伯索詩殊未已。
                </div>
                
                <div class="paragraph">
                    筆已老矣何能爲，但誦西湖比西子。
                </div>
                
        </div>
    </div>
