    <div class="container">
        <h2 class="name">
            送燕明仲歸常熟
        </h2>
        <div class="author"><a href="/author/7ca978a7-8795-4808-81f1-426560257b82.html" title="李鼐" target="_blank">
                李鼐
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東南江海郡，瘴霧腥蛟螭。
                </div>
                
                <div class="paragraph">
                    土俗異鄉縣，客子懷歸思。
                </div>
                
                <div class="paragraph">
                    歸思何從返，遠道傷百危。
                </div>
                
                <div class="paragraph">
                    干戈久未定，一水分華夷。
                </div>
                
                <div class="paragraph">
                    壯士爭挽强，覓爵唾手期。
                </div>
                
                <div class="paragraph">
                    而我癡絕甚，尚復事毛錐。
                </div>
                
                <div class="paragraph">
                    三年行在所，短褐風霜欺。
                </div>
                
                <div class="paragraph">
                    生理寄茅棟，不飽藿與藜。
                </div>
                
                <div class="paragraph">
                    苦辛攻積憂，欲語聽者誰。
                </div>
                
                <div class="paragraph">
                    頼有燕公子，好事頗見奇。
                </div>
                
                <div class="paragraph">
                    鄰墻肯相過，情話肝膽披。
                </div>
                
                <div class="paragraph">
                    君才駃騠駿，不受塵埃覊。
                </div>
                
                <div class="paragraph">
                    驤首志千里，蹲踏風雲垂。
                </div>
                
                <div class="paragraph">
                    乃翁名世將，先朝補邦基。
                </div>
                
                <div class="paragraph">
                    殊勳鼎彜在，勁節不少虧。
                </div>
                
                <div class="paragraph">
                    後昆德澤盛，衮衮固未衰。
                </div>
                
        </div>
