    <div class="container">
        <h2 class="name">
            張戶部惠山楊梅
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘗聞魏伯陽，鑄丹會稽山。
                </div>
                
                <div class="paragraph">
                    功成試其徒，未欲汎與餐。
                </div>
                
                <div class="paragraph">
                    紿言丹入口，命盡不可還。
                </div>
                
                <div class="paragraph">
                    一人篤信道，快餌肯作難。
                </div>
                
                <div class="paragraph">
                    翁復起諸死，携手升雲鸞。
                </div>
                
                <div class="paragraph">
                    臨行作奇戲，留使後世看。
                </div>
                
                <div class="paragraph">
                    聊將一粒變萬顆，擲向青林化珍果。
                </div>
                
                <div class="paragraph">
                    彷彿芙蓉箭鏃形，澀如鶴頂紅如火。
                </div>
                
                <div class="paragraph">
                    只隨翁字姑號陽，姓楊乃是訛偏旁。
                </div>
                
                <div class="paragraph">
                    迄今年深少人識，地嫗山君應記得。
                </div>
                
                <div class="paragraph">
                    木生曲直味宜酸，此獨甘香勝蜜團。
                </div>
                
                <div class="paragraph">
                    吾宗望郎忽馳送，色映筠籃光欲動。
                </div>
                
                <div class="paragraph">
                    想因見此列宿躔，曾遣冰壺纖指弄。
                </div>
                
                <div class="paragraph">
                    我方水際呼清風，葛巾高掛千丈松。
                </div>
                
                <div class="paragraph">
                    爲公摘荷盛薦酒，此樂城中那更有。
                </div>
                
        </div>
