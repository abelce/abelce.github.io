    <div class="container">
        <h2 class="name">
            賦樊氏園雙花
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天地有至和，薰蒸效兹祥。
                </div>
                
                <div class="paragraph">
                    異哉桃李蹊，葩萼俱作雙。
                </div>
                
                <div class="paragraph">
                    紛紛承朝露，一一含春陽。
                </div>
                
                <div class="paragraph">
                    飛來兩珍禽，文采粲成章。
                </div>
                
                <div class="paragraph">
                    鳴集芳樹間，其音美如簧。
                </div>
                
                <div class="paragraph">
                    近君白玉堂，奉君黄金觴。
                </div>
                
                <div class="paragraph">
                    君家伯仲賢，人物偉相望。
                </div>
                
                <div class="paragraph">
                    衣冠作嘉話，何止跨一鄉。
                </div>
                
                <div class="paragraph">
                    永言棣華好，歌樂殊未央。
                </div>
                
                <div class="paragraph">
                    我賦角弓詩，封植詎可忘。
                </div>
                
        </div>
    </div>
