    <div class="container">
        <h2 class="name">
            老農歎
        </h2>
        <div class="author"><a href="/author/ff6a89b1-9474-4872-a722-25fb0a306948.html" title="裘萬頃" target="_blank">
                裘萬頃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霜耕冰在趾，雨種泥沒膝。
                </div>
                
                <div class="paragraph">
                    旱魃忽爲虐，耕種謾勞力。
                </div>
                
                <div class="paragraph">
                    去年幸一稔，今歲免艱食。
                </div>
                
                <div class="paragraph">
                    細聽老農語，令我三歎息。
                </div>
                
                <div class="paragraph">
                    但願從此去，龍骨長挂壁。
                </div>
                
                <div class="paragraph">
                    大田多黍稌，高廩若山積。
                </div>
                
                <div class="paragraph">
                    或云穀大豐，則恐錢轉嗇。
                </div>
                
                <div class="paragraph">
                    夏租星火急，處此未有策。
                </div>
                
                <div class="paragraph">
                    細民一錢稅，往往亦追索。
                </div>
                
                <div class="paragraph">
                    穀賤反傷農，此語傳自昔。
                </div>
                
                <div class="paragraph">
                    語客且勿憂，新絲尚堪質。
                </div>
                
        </div>
    </div>
