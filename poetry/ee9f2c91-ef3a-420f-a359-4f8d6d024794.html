    <div class="container">
        <h2 class="name">
            瓜步阻風
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨日焚香謁聖母，青衫鞠躬如負弩。
                </div>
                
                <div class="paragraph">
                    但乞天開萬里明，埽去浮雲戢風雨。
                </div>
                
                <div class="paragraph">
                    謂宜言發即響報，豈知神不聽我語。
                </div>
                
                <div class="paragraph">
                    門前白浪如銀山，江上狂風如怒虎。
                </div>
                
                <div class="paragraph">
                    船癡艣硬不能拔，未免棲遲傍洲渚。
                </div>
                
                <div class="paragraph">
                    輕盈但愛白鷗飛，顛頓可憐芳草舞。
                </div>
                
                <div class="paragraph">
                    三江五湖歴已盡，勢合平夷反齟齬。
                </div>
                
                <div class="paragraph">
                    上水歌呼下水愁，北船縈絆南船去。
                </div>
                
                <div class="paragraph">
                    寄言南船莫雄豪，萬事低昂如桔橰。
                </div>
                
                <div class="paragraph">
                    我當賣劍買牲牢，再掃靈宇陳肩尻。
                </div>
                
                <div class="paragraph">
                    黄金壺樽沃香醪，神喜借以南風高。
                </div>
                
                <div class="paragraph">
                    揚帆拍手笑爾曹，不知流落何江皋，荒洲寂寥聽怒號。
                </div>
                
        </div>
