    <div class="container">
        <h2 class="name">
            喜雪謝東林
        </h2>
        <div class="author"><a href="/author/2411a2f6-2f89-433f-baa5-fc6ec222772b.html" title="袁燮" target="_blank">
                袁燮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去冬雪意慳，稍稍臘三白。
                </div>
                
                <div class="paragraph">
                    飛霙纔到地，轉盼已消釋。
                </div>
                
                <div class="paragraph">
                    緬懷大有年，兆見瓊玉積。
                </div>
                
                <div class="paragraph">
                    今茲杳難期，春信亦已迫。
                </div>
                
                <div class="paragraph">
                    天公豈不仁，拙政難感格。
                </div>
                
                <div class="paragraph">
                    何時愜人意，四顧苦無策。
                </div>
                
                <div class="paragraph">
                    東林惠佳句，似慶平地尺。
                </div>
                
                <div class="paragraph">
                    見戲唯何甚，余方自刻責。
                </div>
                
                <div class="paragraph">
                    東林達余心，精禱覬有獲。
                </div>
                
                <div class="paragraph">
                    沈水煙未收，冰花已如席。
                </div>
                
                <div class="paragraph">
                    皓皓埋羣山，霏霏連數夕。
                </div>
                
                <div class="paragraph">
                    郊原迷畔岸，徑畛失分畫。
                </div>
                
                <div class="paragraph">
                    兒童見未曾，耆老記疇昔。
                </div>
                
                <div class="paragraph">
                    幾年無此瑞，驚喜欲折屐。
                </div>
                
                <div class="paragraph">
                    皆云窮臘中，得此夜光璧。
                </div>
                
                <div class="paragraph">
                    莫言不堅牢，究竟多利益。
                </div>
                
                <div class="paragraph">
                    端能殄遺蝗，亦復滋宿麥。
                </div>
                
                <div class="paragraph">
                    歡聲沸閭里，和氣蠲癘疫。
                </div>
                
                <div class="paragraph">
                    老守差自慰，足寄孤危跡。
                </div>
                
                <div class="paragraph">
                    小己不足道，吾民幸安宅。
                </div>
                
                <div class="paragraph">
                    作詩謝東林，至誠動金石。
                </div>
                
        </div>
