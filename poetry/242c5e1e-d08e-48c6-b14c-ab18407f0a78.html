    <div class="container">
        <h2 class="name">
            郴州乾明進和尚舍利贊
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    李廣射虎，石爲之穿。
                </div>
                
                <div class="paragraph">
                    耿恭祝井，涸爲之泉。
                </div>
                
                <div class="paragraph">
                    忠孝所致，如響答焉。
                </div>
                
                <div class="paragraph">
                    公亦何爲，饑餐困眠。
                </div>
                
                <div class="paragraph">
                    人初莫測，公豈自言。
                </div>
                
                <div class="paragraph">
                    戲爲火浴，朽者明鮮。
                </div>
                
                <div class="paragraph">
                    舍利粲粲，玉碎珠圓。
                </div>
                
                <div class="paragraph">
                    乃至所養，蓋其云全。
                </div>
                
                <div class="paragraph">
                    天全之妙，非麤不傳。
                </div>
                
                <div class="paragraph">
                    如春在花，如意在絃。
                </div>
                
                <div class="paragraph">
                    嗤嗤横目，氣凌雲天。
                </div>
                
                <div class="paragraph">
                    死未及寒，化爲腥膻。
                </div>
                
                <div class="paragraph">
                    矧投于火，不作腥煙。
                </div>
                
                <div class="paragraph">
                    安有萬手，收此精堅。
                </div>
                
                <div class="paragraph">
                    維德之一，垔所拳拳。
                </div>
                
                <div class="paragraph">
                    死生之大，卒莫能遷。
                </div>
                
                <div class="paragraph">
                    公初設心，唯此是専。
                </div>
                
                <div class="paragraph">
                    不祈人知，人趨如川。
                </div>
                
                <div class="paragraph">
                    終必有驗，理之固然。
                </div>
                
                <div class="paragraph">
                    我作贊詞，豐碑以鐫。
                </div>
                
        </div>
