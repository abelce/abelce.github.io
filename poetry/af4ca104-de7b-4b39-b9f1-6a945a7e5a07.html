    <div class="container">
        <h2 class="name">
            次韻端叔題余所藏山谷茶詩尾
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    翰林門生兩蒼璧，似是天人人不識。
                </div>
                
                <div class="paragraph">
                    學得黄初五字詩，不作人間萬錢食。
                </div>
                
                <div class="paragraph">
                    晚向江頭看藥欄，花前一笑聊開顔。
                </div>
                
                <div class="paragraph">
                    自言千載司玉局，尚記橋山分省宿。
                </div>
                
                <div class="paragraph">
                    今朝玉乳打團龍，昨夜新詩刻紅燭。
                </div>
                
                <div class="paragraph">
                    我識風流李元禮，人物流中有涇渭。
                </div>
                
                <div class="paragraph">
                    平生漫刺不浪持，晚得龍門略相似。
                </div>
                
                <div class="paragraph">
                    詩成袖手初相羊，便識從來錦作腸。
                </div>
                
                <div class="paragraph">
                    夢回却誦矞雲句，彷彿官焙聞餘香。
                </div>
                
                <div class="paragraph">
                    從今下客牛馬走，問字不妨時載酒。
                </div>
                
        </div>
