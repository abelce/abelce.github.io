    <div class="container">
        <h2 class="name">
            詠泥
        </h2>
        <div class="author"><a href="/author/2c96bbf3-386e-4bd9-a481-dd02e22818c1.html" title="李君武" target="_blank">
                李君武
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    椒塗香氣溢，芝封璽文生。
                </div>
                
                <div class="paragraph">
                    色逐梨陽紫，名隨蜀道清。
                </div>
                
                <div class="paragraph">
                    一丸封漢塞，數斗濁秦涇。
                </div>
                
                <div class="paragraph">
                    不分（一作「曉」）高樓妾，特況別離情。
                </div>
                
                <div class="paragraph">
                    （見《十萬卷樓叢書》本皎然《詩式》卷三。
                </div>
                
                <div class="paragraph">
                    參《四友齋叢說》卷二十四。
                </div>
                
                <div class="paragraph">
                    ）（按：《詩式》收此詩置隋人間。
                </div>
                
                <div class="paragraph">
                    今考《新唐書》卷七二《宰相世系表》二趙郡李氏東祖房有「君武，蔚州司馬」。
                </div>
                
                <div class="paragraph">
                    其從伯孝端，爲隋獲嘉丞。
                </div>
                
                <div class="paragraph">
                    其子思貞，文明元年自婺州刺史改越州刺史，見《會稽掇英總集》卷十八。
                </div>
                
                <div class="paragraph">
                    因知君武以作唐初人爲是。
                </div>
                
                <div class="paragraph">
                    逯欽立編《先秦漢魏晉南北朝詩》未收此詩。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
