    <div class="container">
        <h2 class="name">
            寄致仕歐陽少師
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四海文章伯，三朝社稷臣。
                </div>
                
                <div class="paragraph">
                    功名垂竹帛，風義動簪紳。
                </div>
                
                <div class="paragraph">
                    此道推先覺，諸儒出後塵。
                </div>
                
                <div class="paragraph">
                    忘機心皎皎，樂善意循循。
                </div>
                
                <div class="paragraph">
                    大略才超古，昌言勇絕人。
                </div>
                
                <div class="paragraph">
                    抗懷輕紱冕，瀝懇謝陶鈞。
                </div>
                
                <div class="paragraph">
                    耕稼歸莘野，畋漁返渭濱。
                </div>
                
                <div class="paragraph">
                    五年清興屬，一日壯圖伸。
                </div>
                
                <div class="paragraph">
                    北闕恩知舊，東宮命數新。
                </div>
                
                <div class="paragraph">
                    鸞凰開羽翼，驥騄放精神。
                </div>
                
                <div class="paragraph">
                    曠達林中趣，高閑物外身。
                </div>
                
                <div class="paragraph">
                    揮金延故老，置驛候嘉賓。
                </div>
                
                <div class="paragraph">
                    主當西湖月，勾留潁水春。
                </div>
                
                <div class="paragraph">
                    露寒消鶴怨，沙靜見鷗馴。
                </div>
                
                <div class="paragraph">
                    酒熟誇浮蟻，書成感獲麟。
                </div>
                
                <div class="paragraph">
                    激昂疏受晚，沖淡赤松親。
                </div>
                
                <div class="paragraph">
                    龍卧傾時望，鴻冥聳士倫。
                </div>
                
                <div class="paragraph">
                    少休均逸豫，獨往異沉淪。
                </div>
                
                <div class="paragraph">
                    策畫咨詢急，儀刑矚想頻。
                </div>
                
                <div class="paragraph">
                    應須協龜筮，更起爲生民。
                </div>
                
        </div>
