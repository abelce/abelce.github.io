    <div class="container">
        <h2 class="name">
            去草棘
        </h2>
        <div class="author"><a href="/author/bcaf98fd-6c8c-4c10-9019-8558205c9b38.html" title="陳文蔚" target="_blank">
                陳文蔚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    草雖至微物，稟氣何不同。
                </div>
                
                <div class="paragraph">
                    瑞者爲靈芝，大抵和所鍾。
                </div>
                
                <div class="paragraph">
                    薰者爲蘭蓀，芬香播春風。
                </div>
                
                <div class="paragraph">
                    人知外秀異，胡不原諸中。
                </div>
                
                <div class="paragraph">
                    奈何一種類，亦費造化工。
                </div>
                
                <div class="paragraph">
                    沾濡足雨露，山川徒茂豐。
                </div>
                
                <div class="paragraph">
                    畏冗無地著，無足比蒿蓬。
                </div>
                
                <div class="paragraph">
                    成熟不堪食，但逞毫芒鋒。
                </div>
                
                <div class="paragraph">
                    除却刺人衣，此外無餘功。
                </div>
                
                <div class="paragraph">
                    慘雖未荆棘，包藏固難容。
                </div>
                
                <div class="paragraph">
                    因行爲芟除，當路靡留蹤。
                </div>
                
                <div class="paragraph">
                    害物亦害己，去汝如去凶。
                </div>
                
                <div class="paragraph">
                    安得天地間，榛翳亨衢通。
                </div>
                
        </div>
