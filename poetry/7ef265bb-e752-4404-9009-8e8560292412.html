    <div class="container">
        <h2 class="name">
            夜坐放歌書興
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    列星光芒遠近同，天河橫來壓孤篷。
                </div>
                
                <div class="paragraph">
                    溪容一碧看未盡，轉入客子詩筒中。
                </div>
                
                <div class="paragraph">
                    筒中滿貯千張紙，一路山川供役使。
                </div>
                
                <div class="paragraph">
                    古來霅水足高人，吾宗首說玄真子。
                </div>
                
                <div class="paragraph">
                    都緣抱負經濟才，有口掛壁常懶開。
                </div>
                
                <div class="paragraph">
                    樵青漁童與共載，大勝俗侶成羣來。
                </div>
                
                <div class="paragraph">
                    可憐當時只名重，野鶴乘軒失威鳳。
                </div>
                
                <div class="paragraph">
                    雖聞肖像登九重，收奬空言亦何用。
                </div>
                
                <div class="paragraph">
                    過五百年孫更癡，布裘椶屩骨格宜。
                </div>
                
                <div class="paragraph">
                    特來乃祖舊遊處，三叫庶幾親見之。
                </div>
                
                <div class="paragraph">
                    見之不見俱莫問，人生只合將閒論。
                </div>
                
                <div class="paragraph">
                    倘來簪紱付兒嬉，聖賢用晦初未悶。
                </div>
                
                <div class="paragraph">
                    拍舷還望星與河，此身或是張志和。
                </div>
                
                <div class="paragraph">
                    一杯更醉投床睡，明日歌聲猶震地。
                </div>
                
        </div>
    </div>
