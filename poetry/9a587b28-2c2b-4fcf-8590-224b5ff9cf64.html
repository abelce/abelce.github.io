    <div class="container">
        <h2 class="name">
            子規恨
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風篠扣吾扉，有人來我語。
                </div>
                
                <div class="paragraph">
                    語好不須多，都不如歸去。
                </div>
                
                <div class="paragraph">
                    開門我見客，客子今何許。
                </div>
                
                <div class="paragraph">
                    竹下得流虹，人言爲杜宇。
                </div>
                
                <div class="paragraph">
                    杜宇昔王蜀，不自安當宁。
                </div>
                
                <div class="paragraph">
                    相歸密淫遊，微行時踽踽。
                </div>
                
                <div class="paragraph">
                    蛟龍失水困，哀怨成飛羽。
                </div>
                
                <div class="paragraph">
                    規名釋爾雅，茲事則然否。
                </div>
                
                <div class="paragraph">
                    揚雄蜀本紀，望帝亦賢主。
                </div>
                
                <div class="paragraph">
                    仙去正啼規，去思傳往古。
                </div>
                
                <div class="paragraph">
                    不妄信斯言，王去非輕舉。
                </div>
                
                <div class="paragraph">
                    蒼天悲此民，故使規聲苦。
                </div>
                
                <div class="paragraph">
                    脫屣感斯意，八極歸容與。
                </div>
                
                <div class="paragraph">
                    到今惟一人，後躅追無侶。
                </div>
                
                <div class="paragraph">
                    所以百世下，直指不得數。
                </div>
                
                <div class="paragraph">
                    聲盡繼以血，空教瀝肝腑。
                </div>
                
                <div class="paragraph">
                    其然豈其然，臣事君看取。
                </div>
                
        </div>
    </div>
