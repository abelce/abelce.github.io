    <div class="container">
        <h2 class="name">
            春月觀省屬城始憩東西林精舍
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    因時省風俗，布惠迨高年。
                </div>
                
                <div class="paragraph">
                    建隼出潯陽，整駕遊山川。
                </div>
                
                <div class="paragraph">
                    白雲斂晴壑，羣峰列遙天。
                </div>
                
                <div class="paragraph">
                    嶔㟢石門狀，杳靄香爐烟。
                </div>
                
                <div class="paragraph">
                    榛荒屢罥罣，偪側殆覆顛。
                </div>
                
                <div class="paragraph">
                    方臻釋氏廬，時物屢華妍。
                </div>
                
                <div class="paragraph">
                    曇遠昔經始，於茲閟幽玄。
                </div>
                
                <div class="paragraph">
                    東西竹林寺，灌注寒澗泉。
                </div>
                
                <div class="paragraph">
                    人事即云泯，歲月復已綿。
                </div>
                
                <div class="paragraph">
                    殿宇餘丹紺，磴閣峭欹懸。
                </div>
                
                <div class="paragraph">
                    佳士亦棲息，善身絕塵緣。
                </div>
                
                <div class="paragraph">
                    今我蒙朝寄，教化敷里鄽。
                </div>
                
                <div class="paragraph">
                    道妙茍爲得，出處理無偏。
                </div>
                
                <div class="paragraph">
                    心當同所尚，跡豈辭纏牽。
                </div>
                
        </div>
