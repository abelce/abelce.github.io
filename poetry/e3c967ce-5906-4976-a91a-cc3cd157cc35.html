<body>
    <div class="container">
        <h2 class="name">
            青林
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    郡齋偶休沐，驅車出西城。
                </div>
                
                <div class="paragraph">
                    依依山水佳，蕭蕭松柏聲。
                </div>
                
                <div class="paragraph">
                    雪餘春意動，新綠生坳泓。
                </div>
                
                <div class="paragraph">
                    行行到青林，老眼增雙明。
                </div>
                
                <div class="paragraph">
                    主人喜客來，倒屣欣逢迎。
                </div>
                
                <div class="paragraph">
                    幽居迹甚遐，健筆詩方鳴。
                </div>
                
                <div class="paragraph">
                    回首幾年別，千里摇心旌。
                </div>
                
                <div class="paragraph">
                    相見又睽隔，此意猶未平。
                </div>
                
                <div class="paragraph">
                    不如造齋閤，四座酒重傾。
                </div>
                
                <div class="paragraph">
                    風流陶彭澤，骯髒阮步兵。
                </div>
                
                <div class="paragraph">
                    看劍引三尺，論文驅六丁。
                </div>
                
                <div class="paragraph">
                    綠野秀橫檻，山寺傍連甍。
                </div>
                
                <div class="paragraph">
                    石罅幽泉溢，脚底輕雲生。
                </div>
                
                <div class="paragraph">
                    詩盟忝予會，弈道從君爭。
                </div>
                
                <div class="paragraph">
                    哦詩谷禽應，列炬林鴉驚。
                </div>
                
                <div class="paragraph">
                    清歡未云足，累句忽已成。
                </div>
                
                <div class="paragraph">
                    環坐粲十眉，舉酒酬三英。
                </div>
                
                <div class="paragraph">
                    滿壁灑醉墨，歸夢含餘清。
                </div>
                
                <div class="paragraph">
                    我方媿此集，君欲尋前盟。
                </div>
                
                <div class="paragraph">
                    吏鞅方縛我，秋風爲君行。
                </div>
                
        </div>
