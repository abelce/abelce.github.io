    <div class="container">
        <h2 class="name">
            奉陪知府內翰至卞山有詩五首 西庵
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    是公固麟鳳，入獸不亂羣。
                </div>
                
                <div class="paragraph">
                    吳儂欲爭席，但見一幅巾。
                </div>
                
                <div class="paragraph">
                    籃輿從逋客，上下寂寞濱。
                </div>
                
                <div class="paragraph">
                    却行共談笑，愧此禮意親。
                </div>
                
                <div class="paragraph">
                    行行得西庵，杉竹含清薰。
                </div>
                
                <div class="paragraph">
                    解衣静盤礴，虛窗蕙煙紛。
                </div>
                
                <div class="paragraph">
                    濡毫散珠璣，咳唾不自珍。
                </div>
                
                <div class="paragraph">
                    曳屣轉山足，長林蔽浮雲。
                </div>
                
                <div class="paragraph">
                    旁連衆迤邐，上有高嶙峋。
                </div>
                
                <div class="paragraph">
                    穹窿見深洞，劃如敞重闉。
                </div>
                
                <div class="paragraph">
                    往者玉京子，翔空駕飈輪。
                </div>
                
                <div class="paragraph">
                    于今蛻骨在，堅重踰蒼珉。
                </div>
                
                <div class="paragraph">
                    頗欲窮其源，燃犀問蛇神。
                </div>
                
                <div class="paragraph">
                    鉤穿忽無間，信有仙凡分。
                </div>
                
                <div class="paragraph">
                    却尋招提路，松風亦隨人。
                </div>
                
                <div class="paragraph">
                    潺潺石橋水，洗盡荆吳塵。
                </div>
                
                <div class="paragraph">
                    胡床興不淺，已覺千山曛。
                </div>
                
        </div>
