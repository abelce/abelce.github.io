    <div class="container">
        <h2 class="name">
            送俞尉
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    空山十日雨，茅屋無炊煙。
                </div>
                
                <div class="paragraph">
                    吾饑尚可忍，夜讀聲琅然。
                </div>
                
                <div class="paragraph">
                    荒寒數家聚，生理尤堪憐。
                </div>
                
                <div class="paragraph">
                    頻年歲不入，枯草生秋田。
                </div>
                
                <div class="paragraph">
                    春深麥猶穉，米斗直萬錢。
                </div>
                
                <div class="paragraph">
                    悲哉幾斛愁，博此半釜𩜾。
                </div>
                
                <div class="paragraph">
                    前村老翁姥，語笑何由緣。
                </div>
                
                <div class="paragraph">
                    問知好官人，發廩不我朘。
                </div>
                
                <div class="paragraph">
                    常時有司吝，寧肯圭撮捐。
                </div>
                
                <div class="paragraph">
                    官來剖私量，不受吏舞權。
                </div>
                
                <div class="paragraph">
                    中流一壺濟，空復寬眼前。
                </div>
                
                <div class="paragraph">
                    高軒忽予過，剪韭相留連。
                </div>
                
                <div class="paragraph">
                    九華元老蒼，歸袖何翩翩。
                </div>
                
                <div class="paragraph">
                    官無高與卑，爲政要可傳。
                </div>
                
                <div class="paragraph">
                    使我一念存，所至民瘼痊。
                </div>
                
                <div class="paragraph">
                    常平吾故人，問俗惟初搴。
                </div>
                
                <div class="paragraph">
                    爲言民戚休，毋或諉老天。
                </div>
                
                <div class="paragraph">
                    吾方屏田廬，不敢馳書箋。
                </div>
                
                <div class="paragraph">
                    併聲絕宣城，倘寄晴雲篇。
                </div>
                
        </div>
