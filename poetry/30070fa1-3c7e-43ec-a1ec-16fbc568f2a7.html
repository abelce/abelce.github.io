    <div class="container">
        <h2 class="name">
            集西塔寺懷亡友汪信民以言念君子溫其如玉爲韵探得念字
        </h2>
        <div class="author"><a href="/author/951b934c-e057-4578-aed2-702264e3425c.html" title="謝逸" target="_blank">
                謝逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    禍福初無門，吉凶本不僭。
                </div>
                
                <div class="paragraph">
                    跖壽顔夭折，此理竟誰驗。
                </div>
                
                <div class="paragraph">
                    貴不嗇讒邪，富獨饒聚斂。
                </div>
                
                <div class="paragraph">
                    施施驕妻妾，百索無一欠。
                </div>
                
                <div class="paragraph">
                    貞士抱清真，藜藿常不饜。
                </div>
                
                <div class="paragraph">
                    人生鬼揶揄，奄忽就窀窆。
                </div>
                
                <div class="paragraph">
                    吾友汪夫子，才力百夫贍。
                </div>
                
                <div class="paragraph">
                    獨立流俗中，如山不可塹。
                </div>
                
                <div class="paragraph">
                    青衫困冷官，半世守寒儉。
                </div>
                
                <div class="paragraph">
                    自從斯人亡，吾生良可厭。
                </div>
                
                <div class="paragraph">
                    弦絕伯牙琴，墓挂徐卿劍。
                </div>
                
                <div class="paragraph">
                    但餘清溪編，萬丈垂光焰。
                </div>
                
                <div class="paragraph">
                    朝來雨新霽，湖波清瀲灧。
                </div>
                
                <div class="paragraph">
                    禪堂凈巾屨，僧榻凉枕簟。
                </div>
                
                <div class="paragraph">
                    追尋舊遊蹤，歷歷皆可念。
                </div>
                
                <div class="paragraph">
                    矢詩寓一哀，苦淚漬鉛槧。
                </div>
                
        </div>
    </div>
