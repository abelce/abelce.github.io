    <div class="container">
        <h2 class="name">
            約方時敏楊信祖二子同過王立之觀立之所集前輩詩文各以姓賦詩
        </h2>
        <div class="author"><a href="/author/4254b7f3-5d0d-4ea1-891a-93be9b075e41.html" title="饒節" target="_blank">
                饒節
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋容散古原，秋聲滿寒條。
                </div>
                
                <div class="paragraph">
                    幽人開曉夢，喔喔雞戒朝。
                </div>
                
                <div class="paragraph">
                    騎馬西南隅，不知道里遥。
                </div>
                
                <div class="paragraph">
                    我行將何之，我友昔見邀。
                </div>
                
                <div class="paragraph">
                    斯人非世人，與世不相聊。
                </div>
                
                <div class="paragraph">
                    幾年賦歸歟，塞耳樹上瓢。
                </div>
                
                <div class="paragraph">
                    誰知翰墨功，百倍巴蜀饒。
                </div>
                
                <div class="paragraph">
                    方楊妙天質，兩玉不易招。
                </div>
                
                <div class="paragraph">
                    粟馬來會盟，此義久寂寥。
                </div>
                
                <div class="paragraph">
                    主人喜開尊，盃殽初刻彫。
                </div>
                
                <div class="paragraph">
                    及乎啟丹臺，座上皆聞韶。
                </div>
                
                <div class="paragraph">
                    委積山海奇，浩蕩江漢朝。
                </div>
                
                <div class="paragraph">
                    此囿無郊封，爛漫各蒭蕘。
                </div>
                
                <div class="paragraph">
                    歸來蒲深望，老大猶虛驕。
                </div>
                
        </div>
