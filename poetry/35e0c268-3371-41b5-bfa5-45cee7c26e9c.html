    <div class="container">
        <h2 class="name">
            北京水後往棣州試進士
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晡時北京城，行李上客槎。
                </div>
                
                <div class="paragraph">
                    二更無人聲，騎馬黄河沙。
                </div>
                
                <div class="paragraph">
                    誤緣柳灘中，尋炬知田家。
                </div>
                
                <div class="paragraph">
                    道有轉徙人，襁負依丘麻。
                </div>
                
                <div class="paragraph">
                    雞鳴不安枕，彷彿墟里斜。
                </div>
                
                <div class="paragraph">
                    秋瓜抱子母，蕎麥亦已華。
                </div>
                
                <div class="paragraph">
                    頼茲野物登，爾輩生有涯。
                </div>
                
                <div class="paragraph">
                    夜宿冠氏驛，旅衾魂夢嘉。
                </div>
                
                <div class="paragraph">
                    明發縈長坂，晚開堂邑衙。
                </div>
                
                <div class="paragraph">
                    秋陽此方熾，流汗霑巾紗。
                </div>
                
                <div class="paragraph">
                    處陰甘吾願，聊逸豈在多。
                </div>
                
                <div class="paragraph">
                    有風東北來，慘慘飛雨加。
                </div>
                
                <div class="paragraph">
                    頃時異晦明，稍矚天表霞。
                </div>
                
                <div class="paragraph">
                    僕夫爲我言，塗梗絕行車。
                </div>
                
                <div class="paragraph">
                    且還解吾褚，中林侶群鴉。
                </div>
                
                <div class="paragraph">
                    詩書維永夕，蚤作從復賒。
                </div>
                
                <div class="paragraph">
                    豈不有王事，奈此僕夫何。
                </div>
                
        </div>
    </div>
