    <div class="container">
        <h2 class="name">
            過涪州懷伊川涪翁兩先生
        </h2>
        <div class="author"><a href="/author/8be64681-f518-457a-a6b0-3dc6cd6fc98c.html" title="李曾伯" target="_blank">
                李曾伯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昌黎昔作潮州游，潮人百世稱名州。
                </div>
                
                <div class="paragraph">
                    又聞柳州柳子厚，柳人至今愛其柳。
                </div>
                
                <div class="paragraph">
                    二公皆以文鳴唐，所至不偶爲異常。
                </div>
                
                <div class="paragraph">
                    卒今江海流落地，化作文物聲名鄉。
                </div>
                
                <div class="paragraph">
                    涪南僻在巴子國，地絕中州少人物。
                </div>
                
                <div class="paragraph">
                    天將儒道淑是邦，曾向先朝處羈客。
                </div>
                
                <div class="paragraph">
                    河南夫子間世賢，山谷老叟人間仙。
                </div>
                
                <div class="paragraph">
                    一時轍迹相繼至，頓使光價增山川。
                </div>
                
                <div class="paragraph">
                    嘗嗟道從孟軻死，一貫誰能接原委。
                </div>
                
                <div class="paragraph">
                    又嗟詩自杜甫亡，四海誰能造詩壘。
                </div>
                
                <div class="paragraph">
                    幸生伊洛續聖傳，鳶魚遂復窮天淵。
                </div>
                
                <div class="paragraph">
                    從而江右振餘響，清廟又得存遺絃。
                </div>
                
                <div class="paragraph">
                    今踰元祐二百載，草木涪人尚知愛。
                </div>
                
                <div class="paragraph">
                    文章性命雖匪倖，氣象風流久皆在。
                </div>
                
                <div class="paragraph">
                    惜乎兩公生盛時，下與屈賈同驅馳。
                </div>
                
                <div class="paragraph">
                    涪人則幸公不幸，天下應怨涪人私。
                </div>
                
        </div>
