    <div class="container">
        <h2 class="name">
            寄答王直方
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人情校往復，屢勉終不近。
                </div>
                
                <div class="paragraph">
                    一詩已經年，知子不我怨。
                </div>
                
                <div class="paragraph">
                    生世餘幾何，尺箠日取寸。
                </div>
                
                <div class="paragraph">
                    懷祿有遐心，從俗無遠韵。
                </div>
                
                <div class="paragraph">
                    時從府中歸，數過林下飯。
                </div>
                
                <div class="paragraph">
                    平生功名意，回作香火願。
                </div>
                
                <div class="paragraph">
                    三年不舉觴，吻頰煙火焮。
                </div>
                
                <div class="paragraph">
                    豈無兩蒼龍，霑我一雨潤。
                </div>
                
                <div class="paragraph">
                    官粗詩未工，猛乞毋小靳。
                </div>
                
                <div class="paragraph">
                    人生如此爾，文字已其閏。
                </div>
                
                <div class="paragraph">
                    是身雖臭腐，寧作青紫楦。
                </div>
                
                <div class="paragraph">
                    永懷忘年友，死矣餘令問。
                </div>
                
                <div class="paragraph">
                    念子頗似之，老我何所恨。
                </div>
                
        </div>
    </div>
