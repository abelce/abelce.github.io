    <div class="container">
        <h2 class="name">
            濠梁凱歌
        </h2>
        <div class="author"><a href="/author/21ab7de9-6d3c-4357-9f9e-c047e7ec2bab.html" title="胡榘" target="_blank">
                胡榘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春殘天氣何佳哉，捷書夜自濠梁來。
                </div>
                
                <div class="paragraph">
                    將軍生擒僞駙馬，虜兵十萬冰山摧。
                </div>
                
                <div class="paragraph">
                    何物輕獧胡羯，萬里烟塵暗邊徼。
                </div>
                
                <div class="paragraph">
                    邊臣玩寇不却攘，三月淮堧蹀血。
                </div>
                
                <div class="paragraph">
                    廟謨密遣山東兵，李將軍者推忠精。
                </div>
                
                <div class="paragraph">
                    鐵鎗匹馬首破陣，喑嗚叱咤風雲生。
                </div>
                
                <div class="paragraph">
                    摧殺群妖天與力，虜醜成擒不容逸。
                </div>
                
                <div class="paragraph">
                    失聲走透虜鼓搥，猶截騰驤三百匹。
                </div>
                
                <div class="paragraph">
                    防圍健使催賜金，曹家莊畔殺胡林。
                </div>
                
                <div class="paragraph">
                    遊魂欲反定懸膽，將軍豈知關塞深。
                </div>
                
                <div class="paragraph">
                    君不見往日蘄王邀兀朮，圍合狐跳追不得。
                </div>
                
                <div class="paragraph">
                    夫人明日拜函封，乞罪將軍縱狂逸。
                </div>
                
                <div class="paragraph">
                    豈知李侯心膽粗，捕縛猘纔須臾。
                </div>
                
                <div class="paragraph">
                    金牛走敵猛將有，沔州斬賊儒生無。
                </div>
                
                <div class="paragraph">
                    宗社威靈人制勝，養銳圖全無輕進。
                </div>
                
                <div class="paragraph">
                    會須入汴縛酆王，笳鼓歸來取金印。
                </div>
                
        </div>
