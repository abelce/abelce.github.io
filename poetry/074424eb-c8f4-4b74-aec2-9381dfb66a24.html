    <div class="container">
        <h2 class="name">
            懷素上人草書歌
        </h2>
        <div class="author"><a href="/author/714998ac-d2cb-47f7-a50c-11b30742f903.html" title="王𩔪" target="_blank">
                王𩔪
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衡陽雙峽插天峻，青壁巉巉萬餘仞。
                </div>
                
                <div class="paragraph">
                    此中靈秀衆所知，草書獨有懷素奇。
                </div>
                
                <div class="paragraph">
                    懷素身長五尺四，嚼湯誦呪吁可畏。
                </div>
                
                <div class="paragraph">
                    銅瓶錫杖倚閑庭，斑管秋毫多逸意。
                </div>
                
                <div class="paragraph">
                    或粉壁，或綵牋，蒲葵絹素何相鮮。
                </div>
                
                <div class="paragraph">
                    忽作風馳如電掣，更點飛花兼散雪。
                </div>
                
                <div class="paragraph">
                    寒猨飲水撼枯藤，壯士拔山伸勁鐵。
                </div>
                
                <div class="paragraph">
                    君不見張芝昔日稱獨賢，君不見近日張旭爲老顛。
                </div>
                
                <div class="paragraph">
                    二公絕藝人所惜，懷素傳之得真跡。
                </div>
                
                <div class="paragraph">
                    崢嶸蹙出海上山，突兀狀成湖畔石。
                </div>
                
                <div class="paragraph">
                    一縱又一橫，一欹又一傾。
                </div>
                
                <div class="paragraph">
                    臨江不羨飛帆勢，下筆長爲驟雨聲。
                </div>
                
                <div class="paragraph">
                    我牧此州喜相識，又見草書多慧力。
                </div>
                
                <div class="paragraph">
                    懷素懷素不可得，開卷臨池轉相憶。
                </div>
                
        </div>
    </div>
