    <div class="container">
        <h2 class="name">
            壽俞尚書七十九
        </h2>
        <div class="author"><a href="/author/65d44648-e813-4001-9bcf-3960d85b4752.html" title="尹直卿" target="_blank">
                尹直卿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    后皇深助順，命世燁生賢。
                </div>
                
                <div class="paragraph">
                    臨汝葱佳氣，羅浮降散仙。
                </div>
                
                <div class="paragraph">
                    春蘭早無對，秋竹晚彌堅。
                </div>
                
                <div class="paragraph">
                    穩擊三千水，高騰尺五天。
                </div>
                
                <div class="paragraph">
                    清癯迂叟侶，溫厚醉翁然。
                </div>
                
                <div class="paragraph">
                    獻納星辰上，司存雨露邊。
                </div>
                
                <div class="paragraph">
                    常情難勇退，定力竟孤騫。
                </div>
                
                <div class="paragraph">
                    此夕尋常夕，明年八十年。
                </div>
                
                <div class="paragraph">
                    金猴轉空柄，璿象燦丁躔。
                </div>
                
                <div class="paragraph">
                    中令汾陽考，平章潞國權。
                </div>
                
                <div class="paragraph">
                    龍鍾笑裴度，矍鑠過文淵。
                </div>
                
                <div class="paragraph">
                    陰陽無盡藏，真源不老仙。
                </div>
                
        </div>
