    <div class="container">
        <h2 class="name">
            芳庭爲作希聖二字以詩謝之
        </h2>
        <div class="author"><a href="/author/04ea1809-b2b3-4dd9-ab2b-a032f0bef72d.html" title="胡仲弓" target="_blank">
                胡仲弓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    貫休鐵畫天下奇，芳庭心法今似之。
                </div>
                
                <div class="paragraph">
                    偃波垂露久不作，雲煙灑灑光陸離。
                </div>
                
                <div class="paragraph">
                    北山塔穎健筆卓，西湖倒瀉爲研池。
                </div>
                
                <div class="paragraph">
                    長空萬里紙一幅，等閑揮翰摇坤維。
                </div>
                
                <div class="paragraph">
                    大書姓氏牋金闕，書仙驚問子爲誰。
                </div>
                
                <div class="paragraph">
                    安定後人希聖父，曾披骨鯁干龍墀。
                </div>
                
                <div class="paragraph">
                    公權筆諫粗有志，未知所遇何如時。
                </div>
                
                <div class="paragraph">
                    書仙聞言發一笑，風雲際會須有期。
                </div>
                
                <div class="paragraph">
                    何當濃墨寫竹帛，千古萬古長昭垂。
                </div>
                
        </div>
    </div>
