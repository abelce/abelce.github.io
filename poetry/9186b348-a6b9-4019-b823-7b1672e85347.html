        <h2 class="name">
            覧古
        </h2>
        <div class="author"><a href="/author/ffa5b28b-153c-4eb2-9cfc-172352c94272.html" title="晁說之" target="_blank">
                晁說之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遙岑不娛人，蒼莽頗愁絕。
                </div>
                
                <div class="paragraph">
                    東南有斷梁，水寒不可涉。
                </div>
                
                <div class="paragraph">
                    西闉不欲往，旦暮畏喋褻。
                </div>
                
                <div class="paragraph">
                    歸來坐北堂，悠然理書策。
                </div>
                
                <div class="paragraph">
                    之人阿堵中，雖死情不隔。
                </div>
                
                <div class="paragraph">
                    周公徂東山，仲尼陳蔡厄。
                </div>
                
                <div class="paragraph">
                    大儒且不遇，小子何足責。
                </div>
                
                <div class="paragraph">
                    時命姑置之，何爲常促迫。
                </div>
                
        </div>
