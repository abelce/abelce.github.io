    <div class="container">
        <h2 class="name">
            秋行官張請督促東渚耗稻向畢清晨遣女奴阿稽豎子阿段往問
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東渚雨今足，佇聞稉稻香。
                </div>
                
                <div class="paragraph">
                    上天無偏頗，蒲稗各自長。
                </div>
                
                <div class="paragraph">
                    人情見非類，田家戒其荒。
                </div>
                
                <div class="paragraph">
                    功夫競搰搰，除草置岸旁。
                </div>
                
                <div class="paragraph">
                    穀者命之本，客居安可忘。
                </div>
                
                <div class="paragraph">
                    青春具所務，勤墾免亂常。
                </div>
                
                <div class="paragraph">
                    吳牛力容易，竝驅動莫當。
                </div>
                
                <div class="paragraph">
                    豐苗亦已穊，雲水照方塘。
                </div>
                
                <div class="paragraph">
                    有生固蔓延，靜一資隄防。
                </div>
                
                <div class="paragraph">
                    督領不無人，提攜頗在綱。
                </div>
                
                <div class="paragraph">
                    荆揚風土暖，肅肅候微霜。
                </div>
                
                <div class="paragraph">
                    尚恐主守疎，用心未甚臧。
                </div>
                
                <div class="paragraph">
                    清朝遣婢僕，寄語踰崇岡。
                </div>
                
                <div class="paragraph">
                    西成聚必散，不獨陵我倉。
                </div>
                
                <div class="paragraph">
                    豈要仁里譽，感此亂世忙。
                </div>
                
                <div class="paragraph">
                    北風吹蒹葭，蟋蟀近中堂。
                </div>
                
                <div class="paragraph">
                    荏苒百工休，鬱紆遲暮傷。
                </div>
                
        </div>
