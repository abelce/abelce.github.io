    <div class="container">
        <h2 class="name">
            子瞻寄示岐陽十五碑
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    堂上岐陽碑，吾兄所與我。
                </div>
                
                <div class="paragraph">
                    吾兄自善書，所取無不可。
                </div>
                
                <div class="paragraph">
                    歐陽弱而立，商隠瘦且橢。
                </div>
                
                <div class="paragraph">
                    小篆妙詰曲，波字美婀娜。
                </div>
                
                <div class="paragraph">
                    譚藩居顔前，何類學顔頗。
                </div>
                
                <div class="paragraph">
                    魏華自磨淬，峻秀不包裹。
                </div>
                
                <div class="paragraph">
                    九成刻賢俊，磊落雜幺麽。
                </div>
                
                <div class="paragraph">
                    英公與褒鄂，戈戟聞自荷。
                </div>
                
                <div class="paragraph">
                    何年學操筆，終歲惟箭笴。
                </div>
                
                <div class="paragraph">
                    書成亦可愛，藝業嗟獨夥。
                </div>
                
                <div class="paragraph">
                    余雖謬學文，書字每慵墮。
                </div>
                
                <div class="paragraph">
                    車前駕騏驥，車後繫羸跛。
                </div>
                
                <div class="paragraph">
                    逾年學舉足，漸亦行駊騀。
                </div>
                
                <div class="paragraph">
                    古人有遺迹，䈕短不及鏁。
                </div>
                
                <div class="paragraph">
                    願從兄發之，洗硯處兄左。
                </div>
                
        </div>
    </div>
