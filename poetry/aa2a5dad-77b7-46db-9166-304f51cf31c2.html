<body>
    <div class="container">
        <h2 class="name">
            春月白鶴吟寄魏鶴山
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鶴去兮渠陽，雪衣兮相羊。
                </div>
                
                <div class="paragraph">
                    啄芳洲兮飲碧湘，如青城之棲兮流矢中傷。
                </div>
                
                <div class="paragraph">
                    鶴來兮錢塘，朱頂兮昂藏。
                </div>
                
                <div class="paragraph">
                    浴太液兮下建章，如九皋之唳兮聲徹上蒼。
                </div>
                
                <div class="paragraph">
                    鶴歸兮臨邛之崗，嗥朔風兮立曉霜。
                </div>
                
                <div class="paragraph">
                    捫參歷井兮水雲鄉，如遼東之返兮華表飛揚。
                </div>
                
                <div class="paragraph">
                    昔者去兮，狂梟毒獍相賀乎偃月堂。
                </div>
                
                <div class="paragraph">
                    迨其來兮，文鸞祥鳳相得乎漢未央。
                </div>
                
                <div class="paragraph">
                    今其歸兮，馴鷗狎鷺相待乎午橋莊。
                </div>
                
                <div class="paragraph">
                    善類無依兮，若空乎振鷺之行。
                </div>
                
                <div class="paragraph">
                    留行無語兮，誰扼乎羣鳥之吭。
                </div>
                
                <div class="paragraph">
                    歸去來於鶴何加損兮，關世道之否臧。
                </div>
                
                <div class="paragraph">
                    有雁兮南翔，翼短兮心長。
                </div>
                
                <div class="paragraph">
                    避繒弋兮飽稻粱，望胎仙兮天一方。
                </div>
                
                <div class="paragraph">
                    思蹇産兮結中腸，此仙之壽兮未易量。
                </div>
                
                <div class="paragraph">
                    天若祚宋兮，當復來而爲治世之祥。
                </div>
                
        </div>
