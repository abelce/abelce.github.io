    <div class="container">
        <h2 class="name">
            二蟲詩
        </h2>
        <div class="author"><a href="/author/eb259534-0657-448d-b469-6699ff485b5a.html" title="釋元肇" target="_blank">
                釋元肇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蛛螫包禍心，滿腹皆素絲。
                </div>
                
                <div class="paragraph">
                    補綴曾無功，貪傷不知疲。
                </div>
                
                <div class="paragraph">
                    誰云禁網密，施設近茅茨。
                </div>
                
                <div class="paragraph">
                    旦暮待游蚋，所得亦已卑。
                </div>
                
                <div class="paragraph">
                    蝎虎誇捷巧，緣壁行跂跂。
                </div>
                
                <div class="paragraph">
                    蛜蝛青蠅輩，苦遭暗中窺。
                </div>
                
                <div class="paragraph">
                    失身在蛛網，竟日秋簷垂。
                </div>
                
                <div class="paragraph">
                    蛛猶懼蝎紿，睥睨不敢爲。
                </div>
                
                <div class="paragraph">
                    蛛網既已裂，蝎命不亦危。
                </div>
                
                <div class="paragraph">
                    嗟哉復嗟哉，誠大黠小癡。
                </div>
                
                <div class="paragraph">
                    紛紛事爭奪，復何異於斯。
                </div>
                
                <div class="paragraph">
                    我閔爲解粘，蝎去何所知。
                </div>
                
                <div class="paragraph">
                    但令嬉飽日，莫忘倒縣時。
                </div>
                
                <div class="paragraph">
                    感彼兩物情，成此一篇詩。
                </div>
                
        </div>
