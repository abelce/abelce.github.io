    <div class="container">
        <h2 class="name">
            重九日同修顒惠雲二禪師遊浮山訪洪璉長老
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    邑城東南百餘里，穿盡荒山渡重水。
                </div>
                
                <div class="paragraph">
                    林傾路轉大壑開，峭壁崔嵬半空倚。
                </div>
                
                <div class="paragraph">
                    上無勾連下無根，鐫鑱難成畫難比。
                </div>
                
                <div class="paragraph">
                    回環巖竇碧玲瓏，月華吞吐湖光洗。
                </div>
                
                <div class="paragraph">
                    石鼓晝鳴雲雨垂，金雞夜鬭龍蛇起。
                </div>
                
                <div class="paragraph">
                    成公說法已千年，事載龜趺尚新美。
                </div>
                
                <div class="paragraph">
                    嗟予平生慕佛學，空洞忘機造玄理。
                </div>
                
                <div class="paragraph">
                    暫來福地神愈清，况接高禪揮麈尾。
                </div>
                
                <div class="paragraph">
                    晉顒悟道天下師，雲璉聲名自予始。
                </div>
                
                <div class="paragraph">
                    精藍際會付三人，凈衆如歸聞法喜。
                </div>
                
                <div class="paragraph">
                    今朝更結名山遊，寶閣珠樓同踐履。
                </div>
                
                <div class="paragraph">
                    達了無生無不生，一聲猿嘯清風裏。
                </div>
                
        </div>
