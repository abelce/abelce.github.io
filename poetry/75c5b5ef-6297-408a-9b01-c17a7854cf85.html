    <div class="container">
        <h2 class="name">
            九日把酒十九人和詩者數人而已今已後期不復追索許以來年九日還用前韻發一笑
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    勸君須飲文字酒，勸君耕耨心中畝。
                </div>
                
                <div class="paragraph">
                    飲非文字猶聚蚊，心田不耕棘生口。
                </div>
                
                <div class="paragraph">
                    登高佳節豈易得，况此相逢皆勝友。
                </div>
                
                <div class="paragraph">
                    談傾坐上冰玉清，興生筆下波濤吼。
                </div>
                
                <div class="paragraph">
                    我亦逢場聊戯劇，韻語殊非三昧手。
                </div>
                
                <div class="paragraph">
                    試投瓦礫已成堆，辱報驪珠未盈斗。
                </div>
                
                <div class="paragraph">
                    和之者寡豈陽春，高才料耻居王後。
                </div>
                
                <div class="paragraph">
                    嗟我窮愁無以遣，酒債詩篇行處有。
                </div>
                
                <div class="paragraph">
                    與茲飲會類平原，逃我詩盟幾高厚。
                </div>
                
                <div class="paragraph">
                    如今並許隔年還，直須日月逢重九。
                </div>
                
        </div>
    </div>
