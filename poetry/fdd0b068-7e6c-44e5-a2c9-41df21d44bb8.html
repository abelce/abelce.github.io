    <div class="container">
        <h2 class="name">
            老菊次時所性韻
        </h2>
        <div class="author"><a href="/author/9447eef4-2547-46c4-b9b8-6b1511639f4f.html" title="何基" target="_blank">
                何基
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    獨步東籬餐落菊，一幅烏紗漉浮玉。
                </div>
                
                <div class="paragraph">
                    悠然謝客欲醉眠，懶拾枯枝炮脫粟。
                </div>
                
                <div class="paragraph">
                    靖節先生骨已寒，回生何必須神丹。
                </div>
                
                <div class="paragraph">
                    紫陽一字冠青史，名節恃此安如山。
                </div>
                
                <div class="paragraph">
                    義熙一去知幾變，金鈿翠葆猶年年。
                </div>
                
                <div class="paragraph">
                    我生因循顛已華，甚矣今年脫左車。
                </div>
                
                <div class="paragraph">
                    嘲紅弄綠少時態，歲晚相對惟寒花。
                </div>
                
                <div class="paragraph">
                    雨荒深院黄金盡，誰謂顔色埋塵沙。
                </div>
                
                <div class="paragraph">
                    高風雅致隨遇見，簾外玉立橫枝斜。
                </div>
                
        </div>
