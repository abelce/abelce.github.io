    <div class="container">
        <h2 class="name">
            浮漚歌
        </h2>
        <div class="author"><a href="/author/17a15be5-d6e1-430f-a994-f4c3e38588c0.html" title="傅翕" target="_blank">
                傅翕
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見驟雨近着庭際流，水上隨生無數漚。
                </div>
                
                <div class="paragraph">
                    一滴初成一滴破，幾回銷盡幾回浮。
                </div>
                
                <div class="paragraph">
                    浮漚聚散無窮已，大小殊形色相似。
                </div>
                
                <div class="paragraph">
                    有時忽起名浮漚，銷盡還同本來水。
                </div>
                
                <div class="paragraph">
                    浮漚自有還自無，象空象實總名虛。
                </div>
                
                <div class="paragraph">
                    究竟還同幻化影，愚人喚作半邊珠。
                </div>
                
                <div class="paragraph">
                    此時感歎閑居士，一見浮漚悟生死。
                </div>
                
                <div class="paragraph">
                    皇皇人世總名虛，蹔借浮漚以相比。
                </div>
                
                <div class="paragraph">
                    念念人間多盛衰，逝水東注永無期。
                </div>
                
        </div>
    </div>
