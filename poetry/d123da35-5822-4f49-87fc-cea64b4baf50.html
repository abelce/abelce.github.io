    <div class="container">
        <h2 class="name">
            績溪寨口
        </h2>
        <div class="author"><a href="/author/dbe1a10f-4ab8-4aa0-8aee-26cf4495006e.html" title="沈與求" target="_blank">
                沈與求
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青嶂插天塹，白水翻地軸。
                </div>
                
                <div class="paragraph">
                    回環壯哉縣，不許飛鳥觸。
                </div>
                
                <div class="paragraph">
                    往年羽書馳，盜發清溪曲。
                </div>
                
                <div class="paragraph">
                    先聲雜妖幻，餘黨萃符祝。
                </div>
                
                <div class="paragraph">
                    控攘最旁近，被害良慘毒。
                </div>
                
                <div class="paragraph">
                    聚落燼烟空，生齒塗炭酷。
                </div>
                
                <div class="paragraph">
                    豈無山川險，會有法令束。
                </div>
                
                <div class="paragraph">
                    百年不用武，駢領甘此辱。
                </div>
                
                <div class="paragraph">
                    至今風雨夜，猶聞鬼群哭。
                </div>
                
                <div class="paragraph">
                    遺俗感舊憤，禦盜勇氣足。
                </div>
                
                <div class="paragraph">
                    大兒佩刀劍，小兒利鋒鏃。
                </div>
                
                <div class="paragraph">
                    老翁筋力衰，奮挺怒張目。
                </div>
                
                <div class="paragraph">
                    營寨人自戍，不待官期促。
                </div>
                
                <div class="paragraph">
                    矧今殺氣横，洒涕國步蹙。
                </div>
                
                <div class="paragraph">
                    豺狼據道路，虎兕出林谷。
                </div>
                
                <div class="paragraph">
                    儻持復讎心，公戰圖報國。
                </div>
                
        </div>
    </div>
