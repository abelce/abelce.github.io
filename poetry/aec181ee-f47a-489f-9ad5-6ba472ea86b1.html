    <div class="container">
        <h2 class="name">
            首陽山行
        </h2>
        <div class="author"><a href="/author/eb1ff757-493c-4089-88e6-943a8048b6c5.html" title="郭士道" target="_blank">
                郭士道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    首陽山，青巃嵷。
                </div>
                
                <div class="paragraph">
                    上聳紫蓋凌瑶空，下周林壑盤蒼龍。
                </div>
                
                <div class="paragraph">
                    嵯峨自太古，崒嵂鎮寰中。
                </div>
                
                <div class="paragraph">
                    黄河西來遶其下，日夕雲氣開鴻濛。
                </div>
                
                <div class="paragraph">
                    恍疑鬼神護，又似丹青工。
                </div>
                
                <div class="paragraph">
                    諸峰不敢並，蒼翠光玲瓏。
                </div>
                
                <div class="paragraph">
                    我生癖性愛山水，見此奇絕摩雙瞳。
                </div>
                
                <div class="paragraph">
                    忽憶武王收諸夏，夷齊叩馬來山東。
                </div>
                
                <div class="paragraph">
                    風雲變化適際會，恥逐龍虎爭奇功。
                </div>
                
                <div class="paragraph">
                    歸來守岩穴，鬰鬰抱孤忠。
                </div>
                
                <div class="paragraph">
                    朝采山上蕨，暮拾山下蓬。
                </div>
                
                <div class="paragraph">
                    渴飲澗中水，熱眠雲外松。
                </div>
                
                <div class="paragraph">
                    既不學赤松子，又不侶商山翁。
                </div>
                
                <div class="paragraph">
                    丹誠耿耿照白日，勁節凜凜摩蒼穹。
                </div>
                
                <div class="paragraph">
                    首陽青青萬古色，不改夷齊之心胸，直與天地相始終。
                </div>
                
                <div class="paragraph">
                    千載扶名教，二子功無窮。
                </div>
                
                <div class="paragraph">
                    我歌首陽歌未歇，泠然八表生清風。
                </div>
                
        </div>
