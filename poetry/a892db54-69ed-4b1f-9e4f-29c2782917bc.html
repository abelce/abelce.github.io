    <div class="container">
        <h2 class="name">
            劉晞揚貧甚爨烟不屬而讀書不輟作詩遺之以激其志因敘其貧之所以然冀當塗有聞之者
        </h2>
        <div class="author"><a href="/author/2ea03161-90b5-4f94-8c4f-4a52ee8eb4f6.html" title="王庭珪" target="_blank">
                王庭珪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荷鋤初讀書，中原已鼎沸。
                </div>
                
                <div class="paragraph">
                    輟耕仰太息，衣食尚卒歳。
                </div>
                
                <div class="paragraph">
                    喧呼傳點丁，田廬忽湮替。
                </div>
                
                <div class="paragraph">
                    産盡猶索租，從何出租稅。
                </div>
                
                <div class="paragraph">
                    乃知天寶後，信如石壕吏。
                </div>
                
                <div class="paragraph">
                    君門九重深，旗戟森兵衛。
                </div>
                
                <div class="paragraph">
                    朱轓背相望，莫肯察凋弊。
                </div>
                
                <div class="paragraph">
                    賴子天資高，追琢自成器。
                </div>
                
                <div class="paragraph">
                    時能從諸生，扣門來問字。
                </div>
                
                <div class="paragraph">
                    長篇爛溢目，春葩吐奇麗。
                </div>
                
                <div class="paragraph">
                    饑雖不堪煮，要自飽風味。
                </div>
                
                <div class="paragraph">
                    乃翁昔好事，賓客常滿位。
                </div>
                
                <div class="paragraph">
                    小兒聽客語，炊甑忘著箅。
                </div>
                
                <div class="paragraph">
                    豈慮飯成糜，邇來糜亦廢。
                </div>
                
                <div class="paragraph">
                    時能饋升斗，與子黔突喙。
                </div>
                
        </div>
    </div>
