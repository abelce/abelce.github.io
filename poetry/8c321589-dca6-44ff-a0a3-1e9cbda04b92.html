    <div class="container">
        <h2 class="name">
            金盤草
        </h2>
        <div class="author"><a href="/author/e9d38eab-a36b-4821-bb1a-95aa39e7dca3.html" title="王周" target="_blank">
                王周
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今春從南陵，得草名金盤。
                </div>
                
                <div class="paragraph">
                    金盤有仁性，生在林一端。
                </div>
                
                <div class="paragraph">
                    根節歲一節，食之甘而酸。
                </div>
                
                <div class="paragraph">
                    風俗競採掇，俾人防急難。
                </div>
                
                <div class="paragraph">
                    巴中虵虺毒，解之如走丸。
                </div>
                
                <div class="paragraph">
                    巨葉展六出，軟幹分長竿。
                </div>
                
                <div class="paragraph">
                    搖搖綠玉活，褭褭香荷寒。
                </div>
                
                <div class="paragraph">
                    世云暑酷月，鬱有神物看。
                </div>
                
                <div class="paragraph">
                    天之産於此，意欲生民安。
                </div>
                
                <div class="paragraph">
                    今之爲政者，何不反此觀。
                </div>
                
                <div class="paragraph">
                    知彼苛且猛，慎勿虐而殘。
                </div>
                
                <div class="paragraph">
                    一物苟失所，萬金惟可歎。
                </div>
                
                <div class="paragraph">
                    莫並蒿與莱，豈羡芝及蘭。
                </div>
                
                <div class="paragraph">
                    勤渠護根本，栽植當庭欄。
                </div>
                
                <div class="paragraph">
                    寄言好生者，休說神仙丹。
                </div>
                
        </div>
