    <div class="container">
        <h2 class="name">
            五言晚汎靈溪之作
        </h2>
        <div class="author"><a href="/author/7a91c37d-cbad-40e8-93c8-18f06feaa50a.html" title="王位之" target="_blank">
                王位之
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪水晚澄鮮，虛無含萬象。
                </div>
                
                <div class="paragraph">
                    窺臨時見底，勝異如在掌。
                </div>
                
                <div class="paragraph">
                    魚□□起伏，靈□猶影響。
                </div>
                
                <div class="paragraph">
                    心悮出人寰，神清資偃仰。
                </div>
                
                <div class="paragraph">
                    掉舟□□□，聊復愜新賞。
                </div>
                
                <div class="paragraph">
                    香風襲蕙蘭，秋日浮清朗。
                </div>
                
                <div class="paragraph">
                    如何得真趣，更此纓時網。
                </div>
                
                <div class="paragraph">
                    坐嘯人事閑，悠然思獨往。
                </div>
                
                <div class="paragraph">
                    （見光緒二十二年刊蔣師轍纂《光緒鹿邑縣志》卷十下）（按：此詩見於石刻《唐開元神武皇帝道德經注碑》右側，詩題下署：「□□採訪使下都檢校官滑州匡城主簿王位之」。
                </div>
                
                <div class="paragraph">
                    詩末有「自書」二字。
                </div>
                
                <div class="paragraph">
                    詩刻後有題名五行：朝散郎行臨渙縣尉李嵒□義□奉敕修功德□□□□陳忠盛開□□□□歲次庚辰臨渙主簿陳奉璋因題廟內額至此。
                </div>
                
                <div class="paragraph">
                    另詳後跋。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
