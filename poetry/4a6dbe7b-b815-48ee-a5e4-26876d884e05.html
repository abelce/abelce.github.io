    <div class="container">
        <h2 class="name">
            歸來堂爲韓子蒼題
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    出處無定在，閲世關盛衰。
                </div>
                
                <div class="paragraph">
                    令德山林尊，昭代丘園非。
                </div>
                
                <div class="paragraph">
                    達人解其趣，頗復擇所歸。
                </div>
                
                <div class="paragraph">
                    淵明傲世故，葛巾風欹欹。
                </div>
                
                <div class="paragraph">
                    偶隨出岫雲，戲作三徑資。
                </div>
                
                <div class="paragraph">
                    少日辭吏去，新菊親風期。
                </div>
                
                <div class="paragraph">
                    韓侯極簡秀，早蒙當宁知。
                </div>
                
                <div class="paragraph">
                    未吐五色綫，小試聊補遺。
                </div>
                
                <div class="paragraph">
                    高詠少司命，乘風載雲旗。
                </div>
                
                <div class="paragraph">
                    一坐空無人，安能免深排。
                </div>
                
                <div class="paragraph">
                    昨來天東壁，少欲乘泰階。
                </div>
                
                <div class="paragraph">
                    誤隨曉星去，流落天南陲。
                </div>
                
                <div class="paragraph">
                    得縣篁竹中，簿領頗沈迷。
                </div>
                
                <div class="paragraph">
                    奈何訓誥筆，反用催科爲。
                </div>
                
                <div class="paragraph">
                    度堂痛掃溉，勝氣自爾隨。
                </div>
                
                <div class="paragraph">
                    風度窗户急，雲生梁棟遲。
                </div>
                
                <div class="paragraph">
                    不減田園居，歸去將安之。
                </div>
                
                <div class="paragraph">
                    窈窈青禁闥，沈沈黄金閨。
                </div>
                
                <div class="paragraph">
                    至尊下温詔，羣公歌式微。
                </div>
                
                <div class="paragraph">
                    行矣戒徂兩，長吟收夕霏。
                </div>
                
        </div>
