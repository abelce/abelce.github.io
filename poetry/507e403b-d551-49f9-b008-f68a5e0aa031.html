        </h2>
        <div class="author"><a href="/author/3617c11a-ee23-4e1d-a724-cbc1ec40ad2b.html" title="趙彥吶" target="_blank">
                趙彥吶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吏餘得得叩仙扃，蕭散還吾自在身。
                </div>
                
                <div class="paragraph">
                    到耳鳴蟬□更靜，傍簷飛鳥亦相親。
                </div>
                
                <div class="paragraph">
                    層巖障日崖根險，危柱擎空□色新。
                </div>
                
                <div class="paragraph">
                    應念中州方熱惱，願分清泚藥斯民。
                </div>
                
        </div>
