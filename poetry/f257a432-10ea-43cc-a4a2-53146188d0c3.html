    <div class="container">
        <h2 class="name">
            送徐致州交代賜第歸親庭
        </h2>
        <div class="author"><a href="/author/4942695e-1d4f-4d10-ae69-69eab41cb04a.html" title="李洪" target="_blank">
                李洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    九五飛龍闡文化，明光親策穿楊射。
                </div>
                
                <div class="paragraph">
                    重瞳左右列臯夔，鵠立臚傳玉階下。
                </div>
                
                <div class="paragraph">
                    乙科首冠持橐門，衣鉢家聲傳子舍。
                </div>
                
                <div class="paragraph">
                    扶陽一經世青氈，天語褒嘉增寵假。
                </div>
                
                <div class="paragraph">
                    衣冠盛事耀儒紳，馬走牛醫皆衒咤。
                </div>
                
                <div class="paragraph">
                    君才端合連八科，麗藻明璣美無價。
                </div>
                
                <div class="paragraph">
                    他年落筆中書堂，更分跋燭金鑾夜。
                </div>
                
                <div class="paragraph">
                    詔成速招贊普朝，感動寧須奉天赦。
                </div>
                
                <div class="paragraph">
                    廼翁東山傾士望，內集風流繼諸謝。
                </div>
                
                <div class="paragraph">
                    買船徑度子陵灘，不待瓊林霑玉斚。
                </div>
                
                <div class="paragraph">
                    謂言歸心馳寢門，戲綵趨庭及槐夏。
                </div>
                
                <div class="paragraph">
                    顧我慚稱李耳孫，冗散時遭官長罵。
                </div>
                
                <div class="paragraph">
                    效顰累月漫笞兒，行矣歸田老耕稼。
                </div>
                
        </div>
    </div>
