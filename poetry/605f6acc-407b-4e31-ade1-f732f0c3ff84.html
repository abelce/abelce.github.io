    <div class="container">
        <h2 class="name">
            寄魏元履
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世情事虛文，十幅了一書。
                </div>
                
                <div class="paragraph">
                    片言倒肺腑，子獨不佞予。
                </div>
                
                <div class="paragraph">
                    班班眼中秀，學膽誰似渠。
                </div>
                
                <div class="paragraph">
                    平生幾兩屩，踏破牛斗墟。
                </div>
                
                <div class="paragraph">
                    小言謁侯門，大言叫天都。
                </div>
                
                <div class="paragraph">
                    歸來闢存室，默坐追亡逋。
                </div>
                
                <div class="paragraph">
                    床頭著韋編，盤礴萬古初。
                </div>
                
                <div class="paragraph">
                    時拈紙上語，破的妙有餘。
                </div>
                
                <div class="paragraph">
                    已甘酬對難，舌本噤不舒。
                </div>
                
                <div class="paragraph">
                    矧予在半流，所見方模糊。
                </div>
                
                <div class="paragraph">
                    蝸涎不自潤，詎敢相霑濡。
                </div>
                
                <div class="paragraph">
                    人生强多知，於己固已疏。
                </div>
                
                <div class="paragraph">
                    睫邊遺太極，意上町六虛。
                </div>
                
                <div class="paragraph">
                    獰猿縶尚跳，况乃拊檻呼。
                </div>
                
                <div class="paragraph">
                    是神非吾神，滓穢政可奴。
                </div>
                
                <div class="paragraph">
                    嘗聞不遠復，佩作三字符。
                </div>
                
                <div class="paragraph">
                    煌煌杏壇春，一枝明清湖。
                </div>
                
                <div class="paragraph">
                    蜂蝶未全知，佳處自不孤。
                </div>
                
                <div class="paragraph">
                    惟予先著眼，時來採芳腴。
                </div>
                
                <div class="paragraph">
                    何當共叩微，歸性有順塗。
                </div>
                
        </div>
