    <div class="container">
        <h2 class="name">
            和呂舍人喜張員外自北番回至境上先寄二十韻
        </h2>
        <div class="author"><a href="/author/5228537a-5682-4230-8f9b-39ff4be18e84.html" title="楊巨源" target="_blank">
                楊巨源
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    割愛天文動，敦和國步安。
                </div>
                
                <div class="paragraph">
                    仙姿歸舊好，戎意結新歡。
                </div>
                
                <div class="paragraph">
                    並命瞻鵷鷺，同心揖蕙蘭。
                </div>
                
                <div class="paragraph">
                    玉簫臨祖帳，金牓引征鞍。
                </div>
                
                <div class="paragraph">
                    廣陌雙旌去，平沙萬里看。
                </div>
                
                <div class="paragraph">
                    海雲侵鬢起，邊月向眉殘。
                </div>
                
                <div class="paragraph">
                    突兀陰山迥，蒼茫朔野寬。
                </div>
                
                <div class="paragraph">
                    毳廬同甲帳，韋橐比琱盤。
                </div>
                
                <div class="paragraph">
                    義著親胡俗，儀全識漢官。
                </div>
                
                <div class="paragraph">
                    地鄰冰鼠淨，天映燭龍寒。
                </div>
                
                <div class="paragraph">
                    節異蘇卿執，弦殊蔡女彈。
                </div>
                
                <div class="paragraph">
                    磧分黃渺渺，塞極黑漫漫。
                </div>
                
                <div class="paragraph">
                    歡味羶腥列，徴聲佅僸攢。
                </div>
                
                <div class="paragraph">
                    歸期先鴈候，登路劇鵬搏。
                </div>
                
                <div class="paragraph">
                    上客離心遠，西宮草詔殫。
                </div>
                
                <div class="paragraph">
                    麗詞傳錦綺，珍價掩琅玕。
                </div>
                
                <div class="paragraph">
                    百兩開戎壘，千蹄入御欄。
                </div>
                
                <div class="paragraph">
                    瑞光麟閣上，喜氣鳳城端。
                </div>
                
                <div class="paragraph">
                    尚德曾辭劒，柔凶本舞干。
                </div>
                
                <div class="paragraph">
                    茫茫斗星北，威服古來難。
                </div>
                
        </div>
