        <h2 class="name">
            曾德禮墨梅竹篆隸皆精歲在己未示似墨梅酬價固非所吝會即赴官嶺表度難自隨還以授之副之古風
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北枝頑頓如不仁，南枝警敏如有神。
                </div>
                
                <div class="paragraph">
                    方當群有急歸宿，忽自太無偷發春。
                </div>
                
                <div class="paragraph">
                    畫畫清脩枝拔萃，點點精明花引類。
                </div>
                
                <div class="paragraph">
                    幻盡歲寒姿者天，吾宗所幻天相似。
                </div>
                
                <div class="paragraph">
                    溪邊照水周逸民，簷下橫窗晉詩人。
                </div>
                
                <div class="paragraph">
                    胸次還餘墨外墨，筆端更寫真中真。
                </div>
                
                <div class="paragraph">
                    把南金報猶輕議，舉趙璧歸非厭嗜。
                </div>
                
                <div class="paragraph">
                    只今隨牒廣之南，彼大庾山吾畫笥。
                </div>
                
        </div>
    </div>
