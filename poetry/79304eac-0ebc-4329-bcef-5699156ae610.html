    <div class="container">
        <h2 class="name">
            花落復次前韵
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉妃謫墮烟雨村，先生作詩與招魂。
                </div>
                
                <div class="paragraph">
                    人間草木非我對，奔月偶桂成幽昏。
                </div>
                
                <div class="paragraph">
                    闇香入戶尋短夢，青子綴枝留小園。
                </div>
                
                <div class="paragraph">
                    披衣連夜喚客飲，雪膚滿地聊相溫。
                </div>
                
                <div class="paragraph">
                    松明照坐愁不睡，井華入腹清而暾。
                </div>
                
                <div class="paragraph">
                    先生來年六十化，道眼已入不二門。
                </div>
                
                <div class="paragraph">
                    多情好事餘習氣，惜花未忍都無言。
                </div>
                
                <div class="paragraph">
                    留連一物吾過矣，笑領百罰空罍樽。
                </div>
                
        </div>
    </div>
