    <div class="container">
        <h2 class="name">
            題贈吳國華釣臺
        </h2>
        <div class="author"><a href="/author/e858fd84-a17a-4000-9d9c-f65b334813f4.html" title="楊時" target="_blank">
                楊時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見釣璜溪上白髮翁，一竿西去追冥鴻。
                </div>
                
                <div class="paragraph">
                    田車同載非羆熊，鷹揚烈飛如飄風。
                </div>
                
                <div class="paragraph">
                    又不見羊裘石瀨垂綸叟，爽槩凌天動星斗。
                </div>
                
                <div class="paragraph">
                    萬乘故人親訪求，卧對鑾輿忍回首。
                </div>
                
                <div class="paragraph">
                    聖賢遇合自有時，潔身亂倫非所知。
                </div>
                
                <div class="paragraph">
                    高風寥寥古已往，較然得失知者誰。
                </div>
                
                <div class="paragraph">
                    君有釣臺臨橘水，橘溪不與桐溪比。
                </div>
                
                <div class="paragraph">
                    收身欲攝渭老蹤，笑撫長髯照清泚。
                </div>
                
                <div class="paragraph">
                    澄潭夜月秋光浮，撇波短艇沿汀洲。
                </div>
                
                <div class="paragraph">
                    長繩巨石不能繫，飛帆片席歸蓬丘。
                </div>
                
                <div class="paragraph">
                    巨鈎沉餌牽九牛，一釣直掣金鰲頭。
                </div>
                
                <div class="paragraph">
                    脩鱗擺鬣浪山起，雲鵬飛翻忽千里。
                </div>
                
                <div class="paragraph">
                    跨雲憑翼上青冥，一點孤光厠箕尾。
                </div>
                
        </div>
    </div>
