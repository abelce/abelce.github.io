    <div class="container">
        <h2 class="name">
            憩昌化民家
        </h2>
        <div class="author"><a href="/author/0f61d5a1-d5a1-4fdf-b871-996bdc9f2ea7.html" title="高似孫" target="_blank">
                高似孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晚程息勞轍，白日流西暉。
                </div>
                
                <div class="paragraph">
                    水鳥得魚去，耘夫荷鋤歸。
                </div>
                
                <div class="paragraph">
                    川原杳仟綿，林野雜依霏。
                </div>
                
                <div class="paragraph">
                    一來扣竹館，相邀入荆扉。
                </div>
                
                <div class="paragraph">
                    重巖吐清溜，澄陰布殘菲。
                </div>
                
                <div class="paragraph">
                    曰予考此室，十世相因依。
                </div>
                
                <div class="paragraph">
                    左右桑果足，歲日雞豚肥。
                </div>
                
                <div class="paragraph">
                    豐猶未至裕，歉亦無能饑。
                </div>
                
                <div class="paragraph">
                    予聞良自愜，欲謀北山薇。
                </div>
                
                <div class="paragraph">
                    有田可同耕，有蠶當共衣。
                </div>
                
                <div class="paragraph">
                    車夫猝無情，此志仍重違。
                </div>
                
        </div>
