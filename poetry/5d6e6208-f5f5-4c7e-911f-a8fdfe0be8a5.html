    <div class="container">
        <h2 class="name">
            哀吟贈蔡子驤女
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蔡氏之子，彼仲女者。
                </div>
                
                <div class="paragraph">
                    考之古今，如仲者寡。
                </div>
                
                <div class="paragraph">
                    有德之容，有德之性。
                </div>
                
                <div class="paragraph">
                    所好所習，一出於正。
                </div>
                
                <div class="paragraph">
                    貌莊而麗，氣溫而醇。
                </div>
                
                <div class="paragraph">
                    女子之中，而有斯人。
                </div>
                
                <div class="paragraph">
                    慈良端厚，內敏而重。
                </div>
                
                <div class="paragraph">
                    終日寡言，亦不戲弄。
                </div>
                
                <div class="paragraph">
                    字無難易，所見輒識。
                </div>
                
                <div class="paragraph">
                    不知此女，從何而得。
                </div>
                
                <div class="paragraph">
                    讀釋氏書，欣然有適。
                </div>
                
                <div class="paragraph">
                    身之所有，皆出自然。
                </div>
                
                <div class="paragraph">
                    如何不幸，不假之年。
                </div>
                
                <div class="paragraph">
                    揚州道中，死於六月。
                </div>
                
                <div class="paragraph">
                    二十七日，暑氣酷烈。
                </div>
                
                <div class="paragraph">
                    二十九日，三更大殮。
                </div>
                
                <div class="paragraph">
                    形神如生，體亦不變。
                </div>
                
                <div class="paragraph">
                    其氣甚潔，其香甚郁。
                </div>
                
                <div class="paragraph">
                    附於身者，何用珠玉。
                </div>
                
                <div class="paragraph">
                    不知此女，而往何處。
                </div>
                
                <div class="paragraph">
                    杳杳冥冥，雲霞烟霧。
                </div>
                
                <div class="paragraph">
                    世之所有，則維其常。
                </div>
                
                <div class="paragraph">
                    若斯人者，獨秀孤芳。
                </div>
                
                <div class="paragraph">
                    吾於其母，是爲內兄。
                </div>
                
                <div class="paragraph">
                    哀吟惻惻，慰其死生。
                </div>
                
        </div>
