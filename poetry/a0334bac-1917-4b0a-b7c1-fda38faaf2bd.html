    <div class="container">
        <h2 class="name">
            烏牙寺
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜宿烏牙寺，舉手捫星辰。
                </div>
                
                <div class="paragraph">
                    不取高聲語，恐驚天上人。
                </div>
                
                <div class="paragraph">
                    （《輿地紀勝》四七《蘄州》引王得臣《塵史》云：「蘄之黃梅有烏牙山，僧舍小詩，曰李太白也，李集中無之。
                </div>
                
                <div class="paragraph">
                    」又《侯鯖錄》、《西清詩話》、《苕溪漁隱叢話》、《竹坡詩話》等又作《題峯頂寺》。
                </div>
                
                <div class="paragraph">
                    〖詩見《塵史》卷中。
                </div>
                
                <div class="paragraph">
                    王琦《李太白詩集注》卷三十收錄有關此詩之資料甚衆，其中引《侯鯖錄》，或云此爲王元之〖即王禹偁〗少登樓詩，《竹坡詩話》則云爲楊大年〖楊億〗幼年時作，《西清詩話》則以爲非極億作。
                </div>
                
                <div class="paragraph">
                    王琦亦未能定之。
                </div>
                
                <div class="paragraph">
                    諸書引文差異甚大，不具錄。
                </div>
                
                <div class="paragraph">
                    〗）。
                </div>
                
        </div>
