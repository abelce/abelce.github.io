    <div class="container">
        <h2 class="name">
            送章孝偁歸荆南
        </h2>
        <div class="author"><a href="/author/3396afdf-263b-4bfc-b636-9ea05e917cb4.html" title="史堯弼" target="_blank">
                史堯弼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峩岷西南橫，盤石含靈光。
                </div>
                
                <div class="paragraph">
                    有蓄不得發，澒洞難卷藏。
                </div>
                
                <div class="paragraph">
                    泄爲萬夫豪，聯翩鬰相望。
                </div>
                
                <div class="paragraph">
                    緬懷嘉祐初，赫赫都官郎。
                </div>
                
                <div class="paragraph">
                    著龜抱先識，虎豹披其章。
                </div>
                
                <div class="paragraph">
                    幕府西陲開，挾策驅酋羌。
                </div>
                
                <div class="paragraph">
                    喑啞竟莫吐，反被按劍防。
                </div>
                
                <div class="paragraph">
                    青天徒昭昭，萬里自投荒。
                </div>
                
                <div class="paragraph">
                    直氣終凜冽，身仆心難僵。
                </div>
                
                <div class="paragraph">
                    高平伊周徒，奏疏排未央。
                </div>
                
                <div class="paragraph">
                    忠義一朝振，朱鳥吞光芒。
                </div>
                
                <div class="paragraph">
                    還知百歲後，生此雛鳳凰。
                </div>
                
                <div class="paragraph">
                    粲粲五色羽，欲下虞廷翔。
                </div>
                
                <div class="paragraph">
                    先民重世德，君子思不忘。
                </div>
                
                <div class="paragraph">
                    祝君期無忝，追攀軼飛揚。
                </div>
                
                <div class="paragraph">
                    會使坤南隅，氣象還蒼茫。
                </div>
                
        </div>
    </div>
