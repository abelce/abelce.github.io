<body>
    <div class="container">
        <h2 class="name">
            汪節夫解官東歸賦此贈行
        </h2>
        <div class="author"><a href="/author/4efdf71f-729c-4616-bd60-272efbb8871b.html" title="程洵" target="_blank">
                程洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    積潦卷洪落，秋容媚郊坰。
                </div>
                
                <div class="paragraph">
                    登高望長陌，念君將有行。
                </div>
                
                <div class="paragraph">
                    君生盛德後，家世多簪纓。
                </div>
                
                <div class="paragraph">
                    尚書望最重，當代推名卿。
                </div>
                
                <div class="paragraph">
                    幾年卧東山，屬望勞蒼生。
                </div>
                
                <div class="paragraph">
                    天亦陰相之，芝蘭滿階庭。
                </div>
                
                <div class="paragraph">
                    君子尤可人，少日負俊聲。
                </div>
                
                <div class="paragraph">
                    曼倩聊玩世，子真豈求名。
                </div>
                
                <div class="paragraph">
                    一官姑自慰，三歲俄終更。
                </div>
                
                <div class="paragraph">
                    我從韓溪來，挽袂仍班荆。
                </div>
                
                <div class="paragraph">
                    殷勤故舊意，丁寧離別情。
                </div>
                
                <div class="paragraph">
                    聖門雖高遠，心地當恢宏。
                </div>
                
                <div class="paragraph">
                    篤敬己可克，致知義方精。
                </div>
                
                <div class="paragraph">
                    造次勤鑽仰，從容自規繩。
                </div>
                
                <div class="paragraph">
                    他時立朝右，風節彌堅貞。
                </div>
                
                <div class="paragraph">
                    江湖秋多風，歸途眼增明。
                </div>
                
                <div class="paragraph">
                    引首看高舉，毋辭事遐征。
                </div>
                
        </div>
    </div>
