    <div class="container">
        <h2 class="name">
            戲蕭高風曾孟聲二友  其二
        </h2>
        <div class="author"><a href="/author/ecaf3505-d7db-4cba-95a2-50f2fe63006d.html" title="羅公升" target="_blank">
                羅公升
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飛鴻響遥空，抱弋空遺影。
                </div>
                
                <div class="paragraph">
                    遊鱗縱前川，把釣睨枯井。
                </div>
                
                <div class="paragraph">
                    相看各如夢，欲去幾延頸。
                </div>
                
                <div class="paragraph">
                    勞心縱有獲，所獲僅蛙黽。
                </div>
                
                <div class="paragraph">
                    行人見之笑，千喚不一省。
                </div>
                
                <div class="paragraph">
                    滄溟四無邊，盡納天地境。
                </div>
                
                <div class="paragraph">
                    巨鰲載三山，未足污吾綆。
                </div>
                
                <div class="paragraph">
                    相顧作清遊，濯足壺嶠頂。
                </div>
                
        </div>
    </div>
