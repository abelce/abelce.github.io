    <div class="container">
        <h2 class="name">
            白虎行
        </h2>
        <div class="author"><a href="/author/aef384ca-2ab8-4d1a-b64e-09f068b2767e.html" title="周端臣" target="_blank">
                周端臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    女脩玄鳥開嬴始，附庸于周自非子。
                </div>
                
                <div class="paragraph">
                    由襄寖强三十世，末命昭莊踰崛起。
                </div>
                
                <div class="paragraph">
                    殺降濺血長平坑，返戈盡篡天王城。
                </div>
                
                <div class="paragraph">
                    黷兵不戢恃彊大，物忌太盛終當傾。
                </div>
                
                <div class="paragraph">
                    邯鄲賈人識奇貨，發謀不惜千金破。
                </div>
                
                <div class="paragraph">
                    窈窕尊前歌舞人，腹中已孕秦家禍。
                </div>
                
                <div class="paragraph">
                    怙勢陵威奮餘烈，怨氣愁聲九州裂。
                </div>
                
                <div class="paragraph">
                    虎暴狼貪天使然，六國未滅嬴先滅。
                </div>
                
                <div class="paragraph">
                    天道何曾長助彊，豈知用柔能勝剛。
                </div>
                
                <div class="paragraph">
                    君不見後來項羽戰無敵，却使山河歸漢王。
                </div>
                
        </div>
