    <div class="container">
        <h2 class="name">
            贈溧陽宋少府陟
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    李斯未相秦，且逐東門兔。
                </div>
                
                <div class="paragraph">
                    宋玉事襄王，能爲高唐賦。
                </div>
                
                <div class="paragraph">
                    常聞綠水曲，忽此相逢遇。
                </div>
                
                <div class="paragraph">
                    掃灑青天開，豁然披雲霧。
                </div>
                
                <div class="paragraph">
                    葳甤紫鸞鳥，巢在崑山樹。
                </div>
                
                <div class="paragraph">
                    驚風西北吹，飛落南溟去。
                </div>
                
                <div class="paragraph">
                    早懷經濟策，特受龍顏顧。
                </div>
                
                <div class="paragraph">
                    白玉棲青蠅，君臣忽行路。
                </div>
                
                <div class="paragraph">
                    人生感分義，貴欲呈丹素。
                </div>
                
                <div class="paragraph">
                    何日清中原，相期廓天步。
                </div>
                
        </div>
    </div>
