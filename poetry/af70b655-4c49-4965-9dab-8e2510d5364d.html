    <div class="container">
        <h2 class="name">
            水心亭
        </h2>
        <div class="author"><a href="/author/8a459300-d4ee-4f4e-a93f-f3f4f599b9d6.html" title="胡宏" target="_blank">
                胡宏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    水從靈澗來，清泚不可汚。
                </div>
                
                <div class="paragraph">
                    經過我亭下，妙見涓涓處。
                </div>
                
                <div class="paragraph">
                    見處事如何，欲說豈無路。
                </div>
                
                <div class="paragraph">
                    百丈生潮頭，一勺本性具。
                </div>
                
                <div class="paragraph">
                    經紀大地間，形勢中國著。
                </div>
                
                <div class="paragraph">
                    江漢荆襄望，河渭關洛固。
                </div>
                
                <div class="paragraph">
                    衡山折底柱，觸石堆灧澦。
                </div>
                
                <div class="paragraph">
                    沄沄三千丈，瀁瀁四海布。
                </div>
                
                <div class="paragraph">
                    豈有不巖阻，盈科演然去。
                </div>
                
                <div class="paragraph">
                    豈有不隄防，潤下渙無住。
                </div>
                
                <div class="paragraph">
                    畇畇青山田，渺渺均𣼩注。
                </div>
                
                <div class="paragraph">
                    蕩蕩白虹舟，飄颺任奔翥。
                </div>
                
                <div class="paragraph">
                    來者無終窮，濟者無量數。
                </div>
                
                <div class="paragraph">
                    周流造化功，妙體不競愫。
                </div>
                
                <div class="paragraph">
                    寄語觀水人，事不在章句。
                </div>
                
        </div>
    </div>
