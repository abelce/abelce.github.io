    <div class="container">
        <h2 class="name">
            擬歐陽舍人古篆
        </h2>
        <div class="author"><a href="/author/3dddd1a5-7ca2-487e-ba23-8f38e1a5b592.html" title="黄庶" target="_blank">
                黄庶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    隸書滿紙籀文廢，字法破碎失本根。
                </div>
                
                <div class="paragraph">
                    中間陽冰入篆室，下筆日與丞相親。
                </div>
                
                <div class="paragraph">
                    點畫各得萬物體，科蚪筋骨千載新。
                </div>
                
                <div class="paragraph">
                    泉銘學語童子知，大曆幾字名忽振。
                </div>
                
                <div class="paragraph">
                    足知古人自負恃，碑峴巨石垂千春。
                </div>
                
                <div class="paragraph">
                    篆字堆積天下宇，晚得紙本如希珍。
                </div>
                
                <div class="paragraph">
                    鋪舒牆壁動人眼，直木曲鐵若可捫。
                </div>
                
                <div class="paragraph">
                    人爲黄土久寂寞，略不訛缺纔鱗皴。
                </div>
                
                <div class="paragraph">
                    我疑山鬼恐漫滅，往往鎸鑿施斧斤。
                </div>
                
                <div class="paragraph">
                    公來醉吟江山國，得之愛嘆何殷勤。
                </div>
                
                <div class="paragraph">
                    刻詞猶恨紀不足，句句與古風雅鄰。
                </div>
                
                <div class="paragraph">
                    一旦紙貴文字市，粥詩賈篆聲云云。
                </div>
                
                <div class="paragraph">
                    蘇梅鸞鳳相上下，鄙語燕雀何能群。
                </div>
                
        </div>
    </div>
