    <div class="container">
        <h2 class="name">
            酬陸四十楚源春夜宿虎丘山對月寄梁四敬之兼見貽之作
        </h2>
        <div class="author"><a href="/author/960b4d4b-3e19-4710-8901-150f85df1d70.html" title="權德輿" target="_blank">
                權德輿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東風變[蘅]薄，時景日妍和。
                </div>
                
                <div class="paragraph">
                    更想千峯夜，浩然幽意多。
                </div>
                
                <div class="paragraph">
                    蕙香襲閑趾，松露泫喬柯。
                </div>
                
                <div class="paragraph">
                    潭影漾霞月，石牀封薜蘿。
                </div>
                
                <div class="paragraph">
                    夫君非歲時，已負青冥姿。
                </div>
                
                <div class="paragraph">
                    龍虎一門盛，淵雲四海推。
                </div>
                
                <div class="paragraph">
                    駸駸步騕褭，婉婉翥長離。
                </div>
                
                <div class="paragraph">
                    懸圃盡瓊樹，家林輕桂枝。
                </div>
                
                <div class="paragraph">
                    聲榮徒外獎，恬淡方自適。
                </div>
                
                <div class="paragraph">
                    逸氣凌顥清，仁祠訪金碧。
                </div>
                
                <div class="paragraph">
                    芊眠瑤草秀，斷續雲竇滴。
                </div>
                
                <div class="paragraph">
                    芳訊發幽緘，新詩比良覿。
                </div>
                
                <div class="paragraph">
                    故人石渠署，美價滿中朝。
                </div>
                
                <div class="paragraph">
                    落落杉松直，芬芬蘭杜飄。
                </div>
                
                <div class="paragraph">
                    雄詞鼓溟海，曠達豁煙霄。
                </div>
                
                <div class="paragraph">
                    營道幸同術，論心皆後凋。
                </div>
                
                <div class="paragraph">
                    循環伐木詠，緬邈招隱情。
                </div>
                
                <div class="paragraph">
                    慙茲擁腫才，愛彼潺湲清。
                </div>
                
                <div class="paragraph">
                    拘牽尚多故，夢想何由幷。
                </div>
                
                <div class="paragraph">
                    終結方外期，不待華髮生。
                </div>
                
        </div>
