    <div class="container">
        <h2 class="name">
            和李補闕曲江看蓮花
        </h2>
        <div class="author"><a href="/author/48bec9df-cba6-4dca-95b9-a0807db4e1c2.html" title="姚合" target="_blank">
                姚合
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    露荷迎曙發，灼灼復田田。
                </div>
                
                <div class="paragraph">
                    乍見神應駭，頻來眼尚顛。
                </div>
                
                <div class="paragraph">
                    光凝珠有蒂，焰起火無煙。
                </div>
                
                <div class="paragraph">
                    粉膩黃絲蘂，心重碧玉錢。
                </div>
                
                <div class="paragraph">
                    日浮秋轉麗，雨灑晚彌鮮。
                </div>
                
                <div class="paragraph">
                    醉豔酣千朵，愁紅思一川。
                </div>
                
                <div class="paragraph">
                    綠莖扶萼正，翠菂滿房圓。
                </div>
                
                <div class="paragraph">
                    淡暈還殊衆，繁英得自然。
                </div>
                
                <div class="paragraph">
                    高名猶不厭，上客去爭先。
                </div>
                
                <div class="paragraph">
                    景逸傾芳酒，懷濃習綵牋。
                </div>
                
                <div class="paragraph">
                    海霞寧有態，蜀錦不成妍。
                </div>
                
                <div class="paragraph">
                    客至應消病，僧來欲破禪。
                </div>
                
                <div class="paragraph">
                    曉多臨水立，夜只傍堤眠。
                </div>
                
                <div class="paragraph">
                    金似明沙渚，燈疑宿浦船。
                </div>
                
                <div class="paragraph">
                    風驚叢乍密，魚戲影微偏。
                </div>
                
                <div class="paragraph">
                    穠彩燒晴霧，殷姿纈碧泉。
                </div>
                
                <div class="paragraph">
                    畫工投粉筆，宮女棄花鈿。
                </div>
                
                <div class="paragraph">
                    鳥戀驚難起，蜂偷困不前。
                </div>
                
                <div class="paragraph">
                    遶行香爛熳，折贈意纏綿。
                </div>
                
                <div class="paragraph">
                    誰計江南曲，風流合管弦。
                </div>
                
        </div>
