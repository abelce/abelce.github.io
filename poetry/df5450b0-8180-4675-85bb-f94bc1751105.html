    <div class="container">
        <h2 class="name">
            得鹿
        </h2>
        <div class="author"><a href="/author/26655e31-49d7-4675-a981-9678212bf5c6.html" title="韋驤" target="_blank">
                韋驤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    呦呦山中鹿，倉卒出深藪。
                </div>
                
                <div class="paragraph">
                    車徒歘以至，驚顧却衝走。
                </div>
                
                <div class="paragraph">
                    荷篋適當之，觝觸難措手。
                </div>
                
                <div class="paragraph">
                    一夫不能勝，掎角賴前後。
                </div>
                
                <div class="paragraph">
                    我馬止其所，險隘不敢驟。
                </div>
                
                <div class="paragraph">
                    思欲縱之去，騰突懼反受。
                </div>
                
                <div class="paragraph">
                    𨃪𨈌縶四足，憤氣徒陰吼。
                </div>
                
                <div class="paragraph">
                    更番耦八肩，雙隻度九堠。
                </div>
                
                <div class="paragraph">
                    順風率汗背，暮達行館右。
                </div>
                
                <div class="paragraph">
                    解徽置中庭，微息已絕脰。
                </div>
                
                <div class="paragraph">
                    事殊注虞旗，難以公私剖。
                </div>
                
                <div class="paragraph">
                    臠割遇善屠，騞砉聲隨肘。
                </div>
                
                <div class="paragraph">
                    均霑及兵隸，不使或薄厚。
                </div>
                
                <div class="paragraph">
                    投醪古所重，况此徧羣口。
                </div>
                
                <div class="paragraph">
                    聞音不食肉，兹義予獨守。
                </div>
                
                <div class="paragraph">
                    猗嗟鹿之微，共命殆非偶。
                </div>
                
                <div class="paragraph">
                    不由馳獵窘，不以罟擭誘。
                </div>
                
                <div class="paragraph">
                    逡巡赴死地，有若杵投臼。
                </div>
                
                <div class="paragraph">
                    無乃失所向，猖狂自貽咎。
                </div>
                
                <div class="paragraph">
                    彼類榛莽間，知而能警否。
                </div>
                
        </div>
