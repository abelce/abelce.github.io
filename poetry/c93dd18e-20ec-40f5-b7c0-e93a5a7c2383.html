    <div class="container">
        <h2 class="name">
            雉山巖昔有僧結庵此山中誦法華經野雉日一集聽之至終卷乃去率以爲常忽數日不至山下有婦人産子腰脇間餘雉毛數寸寺有石紀其事 西山超然亭
        </h2>
        <div class="author"><a href="/author/ab51cdb8-9a9e-416f-a39b-e4b85931c330.html" title="孫覿" target="_blank">
                孫覿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龐區翳榛莽，地瘴藏百怪。
                </div>
                
                <div class="paragraph">
                    西山何軒軒，拔脚風塵外。
                </div>
                
                <div class="paragraph">
                    中縈一綫蟠，側立兩壁對。
                </div>
                
                <div class="paragraph">
                    旁連九疑高，遠控三湘大。
                </div>
                
                <div class="paragraph">
                    孤亭坐林杪，俯見飛鳥背。
                </div>
                
                <div class="paragraph">
                    號弓泣二女，禦魅竄四罪。
                </div>
                
                <div class="paragraph">
                    誰去窘拘囚，故自脱天械。
                </div>
                
                <div class="paragraph">
                    飄飄思凌雲，萬里風雨會。
                </div>
                
        </div>
    </div>
