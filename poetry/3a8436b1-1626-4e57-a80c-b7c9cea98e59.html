<body>
    <div class="container">
        <h2 class="name">
            八月十五夜贈張功曹
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    纖雲四卷天無河，清風吹空月舒波。
                </div>
                
                <div class="paragraph">
                    沙平水息聲影絕，一桮相屬君當歌。
                </div>
                
                <div class="paragraph">
                    君歌聲酸辭且苦，不能聽終淚如雨。
                </div>
                
                <div class="paragraph">
                    洞庭連天九疑高，蛟龍出沒猩鼯號。
                </div>
                
                <div class="paragraph">
                    十生九死到官所，幽居默默如藏逃。
                </div>
                
                <div class="paragraph">
                    下牀畏蛇食畏藥，海氣濕蟄熏腥臊。
                </div>
                
                <div class="paragraph">
                    昨者州前搥大鼓，嗣皇繼聖登夔臯。
                </div>
                
                <div class="paragraph">
                    赦書一日行萬里，罪從大辟皆除死。
                </div>
                
                <div class="paragraph">
                    遷者追廻流者還，滌瑕蕩垢清朝班。
                </div>
                
                <div class="paragraph">
                    州家申名使家抑，坎軻祗得移荆蠻。
                </div>
                
                <div class="paragraph">
                    判司卑官不堪說，未免捶楚塵埃間。
                </div>
                
                <div class="paragraph">
                    同時輩流多上道，天路幽險難追攀。
                </div>
                
                <div class="paragraph">
                    君歌且休聽我歌，我歌今與君殊科。
                </div>
                
        </div>
    </div>
