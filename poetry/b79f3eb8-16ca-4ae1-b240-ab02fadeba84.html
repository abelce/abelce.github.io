    <div class="container">
        <h2 class="name">
            心遠堂
        </h2>
        <div class="author"><a href="/author/698d514c-e3a0-4f9e-a461-c6b055a37f7c.html" title="高晞遠" target="_blank">
                高晞遠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    種竹期十年，栽橘盈千頭。
                </div>
                
                <div class="paragraph">
                    雖云多遠慮，無乃爲身謀。
                </div>
                
                <div class="paragraph">
                    高人絕塵累，俟德居此丘。
                </div>
                
                <div class="paragraph">
                    泰宇無畦畛，虛空有天游。
                </div>
                
                <div class="paragraph">
                    仁義尚蘧廬，道德成安流。
                </div>
                
                <div class="paragraph">
                    結茅依翠微，極目際平疇。
                </div>
                
                <div class="paragraph">
                    白雲度寥廓，黄鵠下滄洲。
                </div>
                
                <div class="paragraph">
                    百世此周覽，我志尚可求。
                </div>
                
                <div class="paragraph">
                    祇應柴桑翁，真趣共悠悠。
                </div>
                
        </div>
    </div>
