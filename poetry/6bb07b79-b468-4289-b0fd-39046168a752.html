<body>
    <div class="container">
        <h2 class="name">
            題閻立本畫水官
        </h2>
        <div class="author"><a href="/author/01d16e06-ea2f-4030-988d-58cf1128e81c.html" title="蘇洵" target="_blank">
                蘇洵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    水官騎蒼龍，龍行欲上天。
                </div>
                
                <div class="paragraph">
                    手攀時且住，浩若乘風船。
                </div>
                
                <div class="paragraph">
                    不知幾何長，足尾猶在淵。
                </div>
                
                <div class="paragraph">
                    下有二從臣，左右乘魚黿。
                </div>
                
                <div class="paragraph">
                    矍鑠相顧視，風舉衣袂翻。
                </div>
                
                <div class="paragraph">
                    女子侍君側，白頰垂雙鬟。
                </div>
                
                <div class="paragraph">
                    手執雉尾扇，容如未開蓮。
                </div>
                
                <div class="paragraph">
                    從者八九人，非鬼非戎蠻。
                </div>
                
                <div class="paragraph">
                    出水未成列，先登揚旗旜。
                </div>
                
                <div class="paragraph">
                    長刀擁旁牌，白羽注强拳。
                </div>
                
                <div class="paragraph">
                    雖服甲與裳，狀貌猶鯨鱣。
                </div>
                
                <div class="paragraph">
                    水獸不得從，仰面以手扳。
                </div>
                
                <div class="paragraph">
                    空虛走雷霆，雨電晦九川。
                </div>
                
                <div class="paragraph">
                    風師黑虎囊，面目昏塵煙。
                </div>
                
                <div class="paragraph">
                    翼從三神人，萬里朝天關。
                </div>
                
                <div class="paragraph">
                    我從大覺師，得此詭怪編。
                </div>
                
                <div class="paragraph">
                    畫者古閻子，于今三百年。
                </div>
                
                <div class="paragraph">
                    見者誰不愛，予者誠已難。
                </div>
                
                <div class="paragraph">
                    在我猶在子，此理寧非禪。
                </div>
                
                <div class="paragraph">
                    報之以好詞，何必畫在前。
                </div>
                
        </div>
