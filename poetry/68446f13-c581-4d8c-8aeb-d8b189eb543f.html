    <div class="container">
        <h2 class="name">
            隋堤柳
        </h2>
        <div class="author"><a href="/author/ca231108-6e0f-46ee-bf48-dd65b205d3d0.html" title="曹勛" target="_blank">
                曹勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    隋隄柳，千里夾隋隄。
                </div>
                
                <div class="paragraph">
                    隄中有平道，百尺隠金鎚。
                </div>
                
                <div class="paragraph">
                    柳色間桃李，行客迷芳菲。
                </div>
                
                <div class="paragraph">
                    牙檣從西來，雲表開龍旗。
                </div>
                
                <div class="paragraph">
                    一舟挽千人，萬舟若魚麗。
                </div>
                
                <div class="paragraph">
                    舟中盡絕色，不厭荒淫饑。
                </div>
                
                <div class="paragraph">
                    錦帆壓奔流，日夜東南馳。
                </div>
                
                <div class="paragraph">
                    龍舟未及返，身辱吳公泥。
                </div>
                
                <div class="paragraph">
                    神器失所託，化作迷樓灰。
                </div>
                
                <div class="paragraph">
                    向來桃與李，花色猶不衰。
                </div>
                
                <div class="paragraph">
                    向來堤上柳，柳色猶依依。
                </div>
                
                <div class="paragraph">
                    唐公已舉晉陽甲，草木雖小知無隋。
                </div>
                
        </div>
