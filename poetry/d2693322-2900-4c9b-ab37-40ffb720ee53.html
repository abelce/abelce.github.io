    <div class="container">
        <h2 class="name">
            次韻不浮弟自金陵相過
        </h2>
        <div class="author"><a href="/author/8d87cbb9-dde0-44e3-addf-4560b2f0655d.html" title="高斯得" target="_blank">
                高斯得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老夫睡眼方昏花，夢中忽聞歌隸華。
                </div>
                
                <div class="paragraph">
                    暮春逢此晴雨好，足慰飄零少陵老。
                </div>
                
                <div class="paragraph">
                    知君重踏東華塵，先訪雪堂老師兄。
                </div>
                
                <div class="paragraph">
                    大篇鏗鍧來扣寂，讀之宛如花萼集。
                </div>
                
                <div class="paragraph">
                    花殘誰復倚欄干，黄鶴催歸呼子安。
                </div>
                
                <div class="paragraph">
                    此花當屈第一指，徐娘風情猶可喜。
                </div>
                
                <div class="paragraph">
                    詩成共賦豈厭多，惠連何不偕羊何。
                </div>
                
                <div class="paragraph">
                    古來難并良與美，報答春光一盛旨。
                </div>
                
                <div class="paragraph">
                    勿云數見恐不鮮，勿憂相煎豆萁然。
                </div>
                
                <div class="paragraph">
                    我今已信天行止，小馮當門乃吾意。
                </div>
                
                <div class="paragraph">
                    一春花惱只顛狂，行樂最怕功名妨。
                </div>
                
                <div class="paragraph">
                    杜牧尋春遲有悔，且須十日澆磊隗。
                </div>
                
        </div>
