    <div class="container">
        <h2 class="name">
            跋袁起巖所藏後湖帖并遺像一軸詩中語皆檃括帖中語也
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生向來落異縣，故人十載不相聞。
                </div>
                
                <div class="paragraph">
                    歸來不但荒三逕，點檢松菊無一存。
                </div>
                
                <div class="paragraph">
                    裹輪加璧豈不好，朝廷禮數優遺老。
                </div>
                
                <div class="paragraph">
                    紅旗黄紙久罷休，青山白雲苦死留，咫尺西岡歸未得。
                </div>
                
                <div class="paragraph">
                    只待桃花水生半篙碧，便拏短艇歸結茅，共尋赤松與黄石。
                </div>
                
                <div class="paragraph">
                    風煙之表非人間，別有天地寬且閑。
                </div>
                
                <div class="paragraph">
                    周山賣却不要錢，袁家送酒一破顔。
                </div>
                
                <div class="paragraph">
                    猶嫌孤斟太落莫，更覓高人共杯杓。
                </div>
                
                <div class="paragraph">
                    銀鈎四紙墨尚鮮，妙處難與俗人言。
                </div>
                
                <div class="paragraph">
                    忽逢先生自天降，手扶太一青藜杖。
                </div>
                
                <div class="paragraph">
                    仙容可望不可親，飄然飛去青霞上。
                </div>
                
                <div class="paragraph">
                    白蘋滿棹何時歸，秋著蘆花知不知。
                </div>
                
        </div>
    </div>
