    <div class="container">
        <h2 class="name">
            和微之詩二十三首 和李勢女
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    減一分太短，增一分太長。
                </div>
                
                <div class="paragraph">
                    不朱面若花，不粉肌如霜。
                </div>
                
                <div class="paragraph">
                    色爲天下豔，心乃女中郎。
                </div>
                
                <div class="paragraph">
                    自言重不幸，家破身未亡。
                </div>
                
                <div class="paragraph">
                    人各有一死，此死職所當。
                </div>
                
                <div class="paragraph">
                    忍將先人體，與主爲疣瘡。
                </div>
                
                <div class="paragraph">
                    妾死主意快，從此兩無妨。
                </div>
                
                <div class="paragraph">
                    願信赤心語，速即白刃光。
                </div>
                
                <div class="paragraph">
                    南郡忽感激，却立捨鋒鋩。
                </div>
                
                <div class="paragraph">
                    撫背稱阿姉，歸我如歸鄉。
                </div>
                
                <div class="paragraph">
                    竟以恩信待，豈止猜妬忘。
                </div>
                
                <div class="paragraph">
                    由來几上肉，不足揮干將。
                </div>
                
                <div class="paragraph">
                    南郡死已久，骨枯墓蒼蒼。
                </div>
                
                <div class="paragraph">
                    願於墓上頭，立石鐫此章。
                </div>
                
                <div class="paragraph">
                    勸誡天下婦，不令陰勝陽。
                </div>
                
        </div>
    </div>
