    <div class="container">
        <h2 class="name">
            大雪晚睡夢李德修插瓊花一枝與語甚久既覺作此詩時在洞山
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮年踏黄塵，旅卧每自鄙。
                </div>
                
                <div class="paragraph">
                    此山頗岑寂，飲食亦清美。
                </div>
                
                <div class="paragraph">
                    瘦藤當一折，且作終老計。
                </div>
                
                <div class="paragraph">
                    曉堂看春雪，秀色浄窗几。
                </div>
                
                <div class="paragraph">
                    爐暖倚蒲圑，頹然成坐睡。
                </div>
                
                <div class="paragraph">
                    君從何所來，會我清夢裏。
                </div>
                
                <div class="paragraph">
                    瓊花斜裊帽，眸子湛秋水。
                </div>
                
                <div class="paragraph">
                    伊予雜懽笑，應阿竟何事。
                </div>
                
                <div class="paragraph">
                    忽然長揖去，驚覺在千里。
                </div>
                
                <div class="paragraph">
                    人生孰非夢，安有昏旦異。
                </div>
                
                <div class="paragraph">
                    心知目所見，歷歷皆虚僞。
                </div>
                
                <div class="paragraph">
                    他日或相逢，何殊開睫寐。
                </div>
                
                <div class="paragraph">
                    此詩當見渠，一展笑相視。
                </div>
                
        </div>
