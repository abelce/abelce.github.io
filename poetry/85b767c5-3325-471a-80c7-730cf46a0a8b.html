    <div class="container">
        <h2 class="name">
            和李校書雨中自秘省見訪知早入朝便入集賢不遇詩
        </h2>
        <div class="author"><a href="/author/04bd042b-9830-4998-a278-36ab9338fdba.html" title="王起" target="_blank">
                王起
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    台庭才子來欵扉，典校初從天祿歸。
                </div>
                
                <div class="paragraph">
                    已慙陋巷迴玉趾，仍聞細雨霑綵衣。
                </div>
                
                <div class="paragraph">
                    詰朝始趨鳳闕去，此日遂愁雞黍違。
                </div>
                
                <div class="paragraph">
                    憶昨謬官在烏府，喜君對門討魚魯。
                </div>
                
                <div class="paragraph">
                    直廬相望夜每闌，高閣遙臨月時吐。
                </div>
                
                <div class="paragraph">
                    昔聞三入承明廬，今來重入中秘書。
                </div>
                
                <div class="paragraph">
                    校文復忝丞相屬，博物更與張侯居。
                </div>
                
                <div class="paragraph">
                    新冠峩峩不變鐵，舊泉脉脈猶在渠。
                </div>
                
                <div class="paragraph">
                    忽枉情人吐芳訊，臨風不羨潘錦舒。
                </div>
                
                <div class="paragraph">
                    憶見青天霞未卷，吟翫瑤華不知晚。
                </div>
                
                <div class="paragraph">
                    自憐豈是風引舟，如何漸與蓬山遠。
                </div>
                
        </div>
    </div>
