<body>
    <div class="container">
        <h2 class="name">
            再作
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遇物無汙潔，經林失盛衰。
                </div>
                
                <div class="paragraph">
                    坐令磚似玉，立見髮如肌。
                </div>
                
                <div class="paragraph">
                    烏化瑶池鶴，騅成石闕獅。
                </div>
                
                <div class="paragraph">
                    傾都陳鷺翿，連野獵麑皮。
                </div>
                
                <div class="paragraph">
                    山裹青螺髻，城張白鳳帷。
                </div>
                
                <div class="paragraph">
                    佛宮迷鐵塔，御路翳金槌。
                </div>
                
                <div class="paragraph">
                    旟旆紛斜整，駕鵝雜正奇。
                </div>
                
                <div class="paragraph">
                    四絃穠李抹，三弄落梅吹。
                </div>
                
                <div class="paragraph">
                    舊積新仍壓，前驅後更馳。
                </div>
                
                <div class="paragraph">
                    舞狂寧俟拍，行亂不遵歧。
                </div>
                
                <div class="paragraph">
                    揚布疑非我，何郎竟指誰。
                </div>
                
                <div class="paragraph">
                    孔淄應不涅，墨素遂無悲。
                </div>
                
                <div class="paragraph">
                    勇勢將門塞，纖形探隙窺。
                </div>
                
                <div class="paragraph">
                    欹傾愁屋壁，踴躍羨童兒。
                </div>
                
                <div class="paragraph">
                    蓋垤危翻甕，填坑駭擲卮。
                </div>
                
                <div class="paragraph">
                    屐深知夜過，蹄淺認朝騎。
                </div>
                
                <div class="paragraph">
                    凍合將平海，冰堅已實池。
                </div>
                
                <div class="paragraph">
                    羲和光奪色，鳥雀命懸絲。
                </div>
                
                <div class="paragraph">
                    後陣多難測，陰機遠莫涯。
                </div>
                
                <div class="paragraph">
                    看雲方浩浩，望霽故遲遲。
                </div>
                
        </div>
