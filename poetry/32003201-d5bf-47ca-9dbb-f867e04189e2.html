    <div class="container">
        <h2 class="name">
            鈞天曲
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清都太皇居，窈在冥冥間。
                </div>
                
                <div class="paragraph">
                    神光貫中極，希微炯非煙。
                </div>
                
                <div class="paragraph">
                    紫宸邃以虛，絳闕高于天。
                </div>
                
                <div class="paragraph">
                    受職徠百靈，肅雍朝九寰。
                </div>
                
                <div class="paragraph">
                    大饗通明殿，張樂玉京山。
                </div>
                
                <div class="paragraph">
                    九奏感人心，萬舞形物先。
                </div>
                
                <div class="paragraph">
                    谷神靄清唱，黔嬴撫鳴彈。
                </div>
                
                <div class="paragraph">
                    緬彼世間音，下里何㛹娟。
                </div>
                
                <div class="paragraph">
                    闐闐響雷鼓，蹁躚舉雲鬟。
                </div>
                
                <div class="paragraph">
                    彗孛小垂手，日月兩彈丸。
                </div>
                
                <div class="paragraph">
                    陽春假優裝，投霓忽高弦。
                </div>
                
                <div class="paragraph">
                    壺矢一笑電，歌風發三嘆。
                </div>
                
                <div class="paragraph">
                    呼吸成千塵，神仙詎長年。
                </div>
                
                <div class="paragraph">
                    峨峨帝王都，積蘇浮九埏。
                </div>
                
                <div class="paragraph">
                    簫韶間猗那，鬭蟻蚊雷喧。
                </div>
                
                <div class="paragraph">
                    蟲沙與猿鶴，等細不足言。
                </div>
                
                <div class="paragraph">
                    遺音寄五柳，海山學成連。
                </div>
                
        </div>
