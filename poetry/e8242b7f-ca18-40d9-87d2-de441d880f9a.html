    <div class="container">
        <h2 class="name">
            酬獨孤二十六送歸通州
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    再拜捧兄贈，拜兄珍重言。
                </div>
                
                <div class="paragraph">
                    我有平生志，臨別將具論。
                </div>
                
                <div class="paragraph">
                    十歲慕倜儻，愛白不愛昏。
                </div>
                
                <div class="paragraph">
                    寧愛寒切烈，不愛暘溫暾。
                </div>
                
                <div class="paragraph">
                    二十走獵騎，三十遊海門。
                </div>
                
                <div class="paragraph">
                    憎兔跳趯趯，惡鵬黑翻翻。
                </div>
                
                <div class="paragraph">
                    鼇釣氣方壯，鶻拳心頗尊。
                </div>
                
                <div class="paragraph">
                    下觀鬇鬡輩，一掃冀不存。
                </div>
                
                <div class="paragraph">
                    名冠壯士籍，功酬明主恩。
                </div>
                
                <div class="paragraph">
                    不然合身棄，何況身上痕。
                </div>
                
                <div class="paragraph">
                    金石有銷爍，胏腑無寒溫。
                </div>
                
                <div class="paragraph">
                    分畫久已定，波濤何足煩。
                </div>
                
                <div class="paragraph">
                    嘗希蘇門嘯，詎厭巴樹猿。
                </div>
                
                <div class="paragraph">
                    瘴水徒浩浩，浮雲亦軒軒。
                </div>
                
                <div class="paragraph">
                    長歌莫長歡，飲斛莫飲樽。
                </div>
                
                <div class="paragraph">
                    生爲醉鄉客，死作達士魂。
                </div>
                
        </div>
