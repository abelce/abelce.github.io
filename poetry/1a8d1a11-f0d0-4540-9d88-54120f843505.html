    <div class="container">
        <h2 class="name">
            留題霍山應聖公廟
        </h2>
        <div class="author"><a href="/author/75e6511b-9cf0-41c9-bd48-aad7e89209d5.html" title="陳綱" target="_blank">
                陳綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峻極巍峨勢望雄，層巒疊嶂翠重重。
                </div>
                
                <div class="paragraph">
                    爲神有感興唐祚，作鎮無疆福晉封。
                </div>
                
                <div class="paragraph">
                    材産十州資構厦，泉分數邑潤耕農。
                </div>
                
                <div class="paragraph">
                    幽巖舊榻高人隠，絕頂遺墳古帝蹤。
                </div>
                
                <div class="paragraph">
                    欲雨片雲生峭壁，未明先日照危峰。
                </div>
                
                <div class="paragraph">
                    斷崖當午晴雷震，深壑經秋積靄濃。
                </div>
                
                <div class="paragraph">
                    樵去每逢游洞鹿，僧禪時見戲潭龍。
                </div>
                
                <div class="paragraph">
                    名光祀典傳千載，仰祝牲牢致享恭。
                </div>
                
        </div>
    </div>
