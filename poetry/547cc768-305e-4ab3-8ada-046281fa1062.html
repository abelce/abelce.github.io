    <div class="container">
        <h2 class="name">
            慈烏行
        </h2>
        <div class="author"><a href="/author/6f33ae1a-c4e4-4e79-ad4e-9c56d43c150e.html" title="鄭獬" target="_blank">
                鄭獬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鴉鴉林中雛，日晚猶未棲。
                </div>
                
                <div class="paragraph">
                    口銜山櫻來，獨向林中啼。
                </div>
                
                <div class="paragraph">
                    林中有鴉父，昔生六七兒。
                </div>
                
                <div class="paragraph">
                    一朝棄之去，空此群雛悲。
                </div>
                
                <div class="paragraph">
                    意謂父在林，還傍前山飛。
                </div>
                
                <div class="paragraph">
                    山中得山櫻，欲來反哺之。
                </div>
                
                <div class="paragraph">
                    繞林復穿樹，疑在葉東西。
                </div>
                
                <div class="paragraph">
                    東西竟無有，還上高高枝。
                </div>
                
                <div class="paragraph">
                    高枝僅空巢，見此涕沾衣。
                </div>
                
                <div class="paragraph">
                    復念營巢初，手足生瘡痍。
                </div>
                
                <div class="paragraph">
                    朝飛恐雛渴，暮飛恐雛饑。
                </div>
                
                <div class="paragraph">
                    一日萬千回，日日銜黍歸。
                </div>
                
                <div class="paragraph">
                    今我羽翼成，反哺方有期。
                </div>
                
                <div class="paragraph">
                    如何天奪去，遂成長別離。
                </div>
                
                <div class="paragraph">
                    山櫻正滿枝，結子紅琲肥。
                </div>
                
                <div class="paragraph">
                    而我不得哺，安用自啄爲。
                </div>
                
                <div class="paragraph">
                    嗟嗟我薄祜，哺之固已遲。
                </div>
                
                <div class="paragraph">
                    尚有慈母恩，群雛且相隨。
                </div>
                
        </div>
