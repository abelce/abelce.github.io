    <div class="container">
        <h2 class="name">
            恩賜御書呈同舍諸公
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聖神紹先古，述作備新書。
                </div>
                
                <div class="paragraph">
                    微生濫中秘，重賜等諸儒。
                </div>
                
                <div class="paragraph">
                    日月明天文，龜龍粲河圖。
                </div>
                
                <div class="paragraph">
                    精神駭耳目，黼藻賁泥塗。
                </div>
                
                <div class="paragraph">
                    發揮箧中藏，更得神宗初。
                </div>
                
                <div class="paragraph">
                    光華混新舊，筆墨肖錙銖。
                </div>
                
                <div class="paragraph">
                    幸生堯禹間，而見典與謨。
                </div>
                
                <div class="paragraph">
                    上爲四方賀，善繼古所無。
                </div>
                
                <div class="paragraph">
                    下竊私室榮，搢紳誰與俱。
                </div>
                
                <div class="paragraph">
                    漢史探會稽，周臣覽崑墟。
                </div>
                
                <div class="paragraph">
                    蕭條千萬里，筋力固已劬。
                </div>
                
                <div class="paragraph">
                    而我獨何人，荷寵安厥居。
                </div>
                
                <div class="paragraph">
                    受學庶無負，傳家既多餘。
                </div>
                
                <div class="paragraph">
                    願從二三子，講誦無時虚。
                </div>
                
        </div>
