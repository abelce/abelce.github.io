    <div class="container">
        <h2 class="name">
            酬友人
        </h2>
        <div class="author"><a href="/author/12af3cb2-b0a8-4125-ab43-c4e3017e8ab8.html" title="翁卷" target="_blank">
                翁卷
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    常憂別時數，每苦歡事疎。
                </div>
                
                <div class="paragraph">
                    矧茲同心人，契闊三月餘。
                </div>
                
                <div class="paragraph">
                    昨日携瘦藤，往訪林間廬。
                </div>
                
                <div class="paragraph">
                    差池不一見，出門恨何如。
                </div>
                
                <div class="paragraph">
                    今晨蒼童來，贈言委璠璵。
                </div>
                
                <div class="paragraph">
                    吟翫弗忍釋，絢彩摇襟裾。
                </div>
                
                <div class="paragraph">
                    子有供世才，胡爲未展舒。
                </div>
                
                <div class="paragraph">
                    我無資身策，合守貧賤居。
                </div>
                
                <div class="paragraph">
                    積疴困疲薾，焉得愁悶除。
                </div>
                
                <div class="paragraph">
                    慇懃荷久要，尚肯念到予。
                </div>
                
                <div class="paragraph">
                    南枝早梅白，古澗寒流虛。
                </div>
                
                <div class="paragraph">
                    明當復相尋，行游带琴書。
                </div>
                
                <div class="paragraph">
                    嚼花飲芳泉，哦詩更躊躇。
                </div>
                
        </div>
