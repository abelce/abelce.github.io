        <h2 class="name">
            贈朋詩
        </h2>
        <div class="author"><a href="/author/7c89b732-aeb0-42da-9ed2-5341c91fafbb.html" title="魏朋妻" target="_blank">
                魏朋妻
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孤墳臨清江，每覩白日晚。
                </div>
                
                <div class="paragraph">
                    松影搖長風，蟾光落嵓甸。
                </div>
                
                <div class="paragraph">
                    故鄉千里餘，親戚罕相見。
                </div>
                
                <div class="paragraph">
                    望望空雲山，哀哀淚如霰。
                </div>
                
                <div class="paragraph">
                    恨爲泉臺客，復此異鄉縣。
                </div>
                
                <div class="paragraph">
                    願言敦疇昔，勿以棄疵賤。
                </div>
                
        </div>
