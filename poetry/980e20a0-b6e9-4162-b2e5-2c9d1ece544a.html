        <h2 class="name">
            祁居之作亭山間名之以宜謂四時之皆宜也其後寓安有亭未名居之使榜以似宜寓安雖從之而其詩乃有未必輸公之語氣似未平也寓安欲余賦詩因爲解紛且以見二公相忘之意
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生有亭宜四時，乃使寓安名似宜。
                </div>
                
                <div class="paragraph">
                    寓安口諾心未肯，更欲老翁聊決疑。
                </div>
                
                <div class="paragraph">
                    老翁百事盡稱好，一生和羅常作椎。
                </div>
                
                <div class="paragraph">
                    况是宜亭頗静秀，聞說似宜尤復奇。
                </div>
                
                <div class="paragraph">
                    兩山相望俱不惡，二老較勝知何爲。
                </div>
                
                <div class="paragraph">
                    會當扶病躡雙屐，攜酒君家爲君醉。
                </div>
                
                <div class="paragraph">
                    不知春事已過眼，但見此亭俱可意。
                </div>
                
                <div class="paragraph">
                    且對青山食蛤蜊，一笑誰能知許事。
                </div>
                
        </div>
    </div>
