    <div class="container">
        <h2 class="name">
            隆上人歸省覲留龍山爲予寫起信論作此謝之
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    芙蓉阿隆耽兩耳，急性天然緩如葦。
                </div>
                
                <div class="paragraph">
                    懷親徑歸不肯留，少留龍山今月矣。
                </div>
                
                <div class="paragraph">
                    新交未數故人稀，睡足明窗臨棐几。
                </div>
                
                <div class="paragraph">
                    管城落帽爲微笑，便覺金光走龍尾。
                </div>
                
                <div class="paragraph">
                    試校鵝經拂硬黄，傳此寶書千餘紙。
                </div>
                
                <div class="paragraph">
                    紙光葉葉揭筠膜，字工戢戢行凍螘。
                </div>
                
                <div class="paragraph">
                    勝公昔讀龍宫文，百本妙談此其髓。
                </div>
                
                <div class="paragraph">
                    流落人間今幾年，此去西天十萬里。
                </div>
                
                <div class="paragraph">
                    我寄閑房古寺中，閬風著氈自當止。
                </div>
                
                <div class="paragraph">
                    自非道人三昧力，此書何以能至此。
                </div>
                
                <div class="paragraph">
                    炷香一讀萬緣空，海印發光初按指。
                </div>
                
                <div class="paragraph">
                    願君垢盡雞出燖，亦於此法信根起。
                </div>
                
                <div class="paragraph">
                    生生要續無盡燈，照了無明癡種子。
                </div>
                
        </div>
    </div>
