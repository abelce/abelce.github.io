    <div class="container">
        <h2 class="name">
            和洪老贈寂大師
        </h2>
        <div class="author"><a href="/author/951b934c-e057-4578-aed2-702264e3425c.html" title="謝逸" target="_blank">
                謝逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道人居笑庵，游戲大海寂。
                </div>
                
                <div class="paragraph">
                    鈎深無近用，鏡古有精識。
                </div>
                
                <div class="paragraph">
                    運籌不減良，任俠頗如劇。
                </div>
                
                <div class="paragraph">
                    未傳東土衣，不通左階籍。
                </div>
                
                <div class="paragraph">
                    歸自丹霞山，閉門不浪出。
                </div>
                
                <div class="paragraph">
                    室中拂未秉，戶外屨已積。
                </div>
                
                <div class="paragraph">
                    非關一念致，要是三昧力。
                </div>
                
                <div class="paragraph">
                    疊衾洗鉢外，何以度永日。
                </div>
                
                <div class="paragraph">
                    孤坐老此生，恐爲世情測。
                </div>
                
                <div class="paragraph">
                    談笑作佛事，豈不勝佔畢。
                </div>
                
                <div class="paragraph">
                    垂手試入廛，貪夫願投璧。
                </div>
                
                <div class="paragraph">
                    大木倒百圍，山靈不敢惜。
                </div>
                
                <div class="paragraph">
                    壯觀佛宇麗，鬼工莫儔匹。
                </div>
                
                <div class="paragraph">
                    衆生嗜欲利，如兒舐刀蜜。
                </div>
                
                <div class="paragraph">
                    睹此大莊嚴，一瞬萬緣失。
                </div>
                
                <div class="paragraph">
                    何時却閉門，養此幻化質。
                </div>
                
                <div class="paragraph">
                    老大百不知，面带黄瓜色。
                </div>
                
        </div>
