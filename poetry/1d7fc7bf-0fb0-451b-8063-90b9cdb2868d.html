    <div class="container">
        <h2 class="name">
            題婁億墓
        </h2>
        <div class="author"><a href="/author/9cf291ed-c2cc-4827-b86a-ffb03838e85d.html" title="陳舜俞" target="_blank">
                陳舜俞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    彼何人之門兮，雁行馬車。
                </div>
                
                <div class="paragraph">
                    老夫懷金兮，童子紆朱。
                </div>
                
                <div class="paragraph">
                    其取萬鍾兮，不差毫銖。
                </div>
                
                <div class="paragraph">
                    庖有粱肉兮，腹無圖書。
                </div>
                
                <div class="paragraph">
                    天之生此兮，何罪何辜。
                </div>
                
                <div class="paragraph">
                    句讀其話言兮，節文其步趨。
                </div>
                
                <div class="paragraph">
                    抱筆而宵吟兮，鋪楮而晝塗。
                </div>
                
                <div class="paragraph">
                    天子招其以仕兮，鄉人勉呼。
                </div>
                
                <div class="paragraph">
                    衆肩相煦摩兮，疾駕爭馳驅。
                </div>
                
                <div class="paragraph">
                    有司五上吾名兮，禮部曾不一知。
                </div>
                
                <div class="paragraph">
                    退將羸其角兮，進且跋其胡。
                </div>
                
                <div class="paragraph">
                    行年幾六十兮，僅免爲白徒。
                </div>
                
                <div class="paragraph">
                    一秩不能勝兮，朝强而暮殂。
                </div>
                
                <div class="paragraph">
                    考妣其謂我何兮，遑悼妻與孥。
                </div>
                
                <div class="paragraph">
                    高者我難諏兮，厚者行難語。
                </div>
                
                <div class="paragraph">
                    諸百恨寂默兮，秋草之墟。
                </div>
                
        </div>
