    <div class="container">
        <h2 class="name">
            自石林回過小玲瓏巖竇益奇昔爲富人吳氏所有今一子尚幼山檢校於官
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一丘乃中虛，洞穴四無礙。
                </div>
                
                <div class="paragraph">
                    却略巖岫杳，黝糾石牀怪。
                </div>
                
                <div class="paragraph">
                    蒼牛飲前池，碧罅灧微瀨。
                </div>
                
                <div class="paragraph">
                    雕鎪具百巧，圖畫窘千態。
                </div>
                
                <div class="paragraph">
                    哀湍寫壞磴，凍雨濕空翠。
                </div>
                
                <div class="paragraph">
                    疎梅照草棘，瘦竹拔蹊隧。
                </div>
                
                <div class="paragraph">
                    當時閭閻子，目力在塵外。
                </div>
                
                <div class="paragraph">
                    孤童藐難料，奇事疑有待。
                </div>
                
                <div class="paragraph">
                    誰歟千金捐，來換把茅蓋。
                </div>
                
                <div class="paragraph">
                    不仙亦足豪，衆垤皆累塊。
                </div>
                
                <div class="paragraph">
                    我評北山遊，勝絕此無對。
                </div>
                
                <div class="paragraph">
                    玲瓏詎可小，孰能爲之大。
                </div>
                
        </div>
    </div>
