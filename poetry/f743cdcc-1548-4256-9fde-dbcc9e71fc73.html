    <div class="container">
        <h2 class="name">
            王氏殤女墓銘
        </h2>
        <div class="author"><a href="/author/4f2fc2f0-577f-4075-a741-d81f1e1f817d.html" title="王□" target="_blank">
                王□
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    王氏殤女其名容，名由儀範三德充，誦詩閱史慕古風，卑盈樂善正養蒙。
                </div>
                
                <div class="paragraph">
                    是宜百祥期無窮，奈何美疓{下爲尔}剿其躬。
                </div>
                
                <div class="paragraph">
                    芳年奄謝午咸通，季夏二十三遘凶，翌月十八即幽宮，壽逾及笄三而終。
                </div>
                
                <div class="paragraph">
                    晉陽之胄冠諸宗，厥考長仁命不融，外族清河武城東，中外輝焯爲世雄。
                </div>
                
                <div class="paragraph">
                    今已矣夫石窌封，仲父刻銘藏戶中，以紓臨穴㛐悲恫。
                </div>
                
                <div class="paragraph">
                    古往今來萬化同，高高誰爲問圓穹？姑安是兮龜筮從，竢吉良兮從乃公。
                </div>
                
                <div class="paragraph">
                    （見饒宗頤編《唐宋墓誌·遠東學院藏拓片圖錄》）（按：此方墓誌無序，銘文通篇爲七言韻文，與詩無異。
                </div>
                
                <div class="paragraph">
                    在唐誌中頗罕見，故錄出之。
                </div>
                
                <div class="paragraph">
                    作者爲死者王容之仲父，「午咸通」即咸通三年壬午歲。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
