    <div class="container">
        <h2 class="name">
            崔覲詩
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崔覲者高士，梁州城固人。
                </div>
                
                <div class="paragraph">
                    讀書不求官，但與耕稼親。
                </div>
                
                <div class="paragraph">
                    夫婦既已老，左右無子孫。
                </div>
                
                <div class="paragraph">
                    一日召奴婢，盡以田宅均。
                </div>
                
                <div class="paragraph">
                    俾之各爲業，不用來相聞。
                </div>
                
                <div class="paragraph">
                    遂去隠南山，雜迹麋鹿群。
                </div>
                
                <div class="paragraph">
                    約曰或過汝，所給爲我陳。
                </div>
                
                <div class="paragraph">
                    有時携其妻，來至諸人門。
                </div>
                
                <div class="paragraph">
                    乃與具酒食，嘯詠相歡欣。
                </div>
                
                <div class="paragraph">
                    山南鄭餘慶，辟之爲參軍。
                </div>
                
                <div class="paragraph">
                    見趣使就職，漫不知吏文。
                </div>
                
                <div class="paragraph">
                    已復許謝事，但謂長者云。
                </div>
                
                <div class="paragraph">
                    補闕王直方，本覲之比鄰。
                </div>
                
                <div class="paragraph">
                    文宗時上書，召見蒙咨詢。
                </div>
                
                <div class="paragraph">
                    薦覲有高行，用可追至淳。
                </div>
                
                <div class="paragraph">
                    詔授起居郎，褒斜走蒲輪。
                </div>
                
                <div class="paragraph">
                    辭疾不肯至，高風概秋旻。
                </div>
                
                <div class="paragraph">
                    我昨過其縣，裴回想芳塵。
                </div>
                
                <div class="paragraph">
                    訪問諸故老，寂無祠與墳。
                </div>
                
                <div class="paragraph">
                    斯人久不競，薄夫何由敦。
                </div>
                
                <div class="paragraph">
                    此縣漢唐時，諸公揚清芬。
                </div>
                
                <div class="paragraph">
                    刻詩子堅廟，來者期不泯。
                </div>
                
        </div>
