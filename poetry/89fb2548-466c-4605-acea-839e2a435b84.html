    <div class="container">
        <h2 class="name">
            代雲岫送王介山
        </h2>
        <div class="author"><a href="/author/84fc727b-713f-45b0-ba15-f35db050636b.html" title="方一夔" target="_blank">
                方一夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    功名零落如破氈，羲娥不住隨流年。
                </div>
                
                <div class="paragraph">
                    問君發跡縣博士，幾時得到龍旂前。
                </div>
                
                <div class="paragraph">
                    我今老去覺今是，回首當年空自恥。
                </div>
                
                <div class="paragraph">
                    妄心不起百事冷，已作古井無波水。
                </div>
                
                <div class="paragraph">
                    看君富貴亹亹來，雲路何須取勢回。
                </div>
                
                <div class="paragraph">
                    忽然結束行萬里，首冠步摇趨天臺。
                </div>
                
                <div class="paragraph">
                    相思望望碧雲暮，少微光芒紛下覷。
                </div>
                
                <div class="paragraph">
                    應憶秋江老故人，瑶音定寄雲鴻去。
                </div>
                
                <div class="paragraph">
                    我時階砌蘭玉中，襹褷六翮摶秋空。
                </div>
                
                <div class="paragraph">
                    與君追逐赤霄上，寶劍騰空不可衝。
                </div>
                
                <div class="paragraph">
                    兩眼昏花惟我有，早梅樹下離亭酒。
                </div>
                
                <div class="paragraph">
                    呼童草寫送行詩，不是當今無價手。
                </div>
                
        </div>
