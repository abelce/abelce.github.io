    <div class="container">
        <h2 class="name">
            薄命篇
        </h2>
        <div class="author"><a href="/author/960b4d4b-3e19-4710-8901-150f85df1d70.html" title="權德輿" target="_blank">
                權德輿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔住邯鄲年尚少，只是嬌羞弄花鳥。
                </div>
                
                <div class="paragraph">
                    青樓碧紗大道邊，綠楊日暮風褭褭。
                </div>
                
                <div class="paragraph">
                    嬋娟玉貌二八餘，自憐顏色花不如。
                </div>
                
                <div class="paragraph">
                    麗質全勝秦氏女，藁砧寧用專城居。
                </div>
                
                <div class="paragraph">
                    歲去年來年漸長，青春紅粉全堪賞。
                </div>
                
                <div class="paragraph">
                    玉樓珠箔但閑居，南陌東城詎來往。
                </div>
                
                <div class="paragraph">
                    韶光日日看漸遲，[摽]梅既落行有時。
                </div>
                
                <div class="paragraph">
                    寧知燕趙娉婷子，翻嫁幽幷游俠兒。
                </div>
                
                <div class="paragraph">
                    年年結束青絲騎，出門一去何時至。
                </div>
                
                <div class="paragraph">
                    秋月空懸翡翠簾，春幃嬾臥鴛鴦被。
                </div>
                
                <div class="paragraph">
                    沙塞經時不寄書，深閨愁獨意何如。
                </div>
                
                <div class="paragraph">
                    花前拭淚情無限，月下調琴恨有餘。
                </div>
                
                <div class="paragraph">
                    離別苦多相見少，洞房愁夢何由曉。
                </div>
                
                <div class="paragraph">
                    閑看雙燕淚霏霏，靜對空牀魂悄悄。
                </div>
                
                <div class="paragraph">
                    鏡裏紅顏不自禁，陌頭香騎動春心。
                </div>
                
                <div class="paragraph">
                    爲問佳期早晚是，人人總解有黃金。
                </div>
                
        </div>
