    <div class="container">
        <h2 class="name">
            題廣福寺軒
        </h2>
        <div class="author"><a href="/author/86e3a397-1653-4cdd-8e9a-10b0f5c1bb1a.html" title="陳睍" target="_blank">
                陳睍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小軒架寒溜，激激鳴水蒼。
                </div>
                
                <div class="paragraph">
                    老僧不靳惜，借與一榻凉。
                </div>
                
                <div class="paragraph">
                    枕流暫憩息，清飈襲衣裳。
                </div>
                
                <div class="paragraph">
                    蟬聲亦多思，牽引晝夢長。
                </div>
                
                <div class="paragraph">
                    俗慮頓消處，栩栩無何鄉。
                </div>
                
                <div class="paragraph">
                    翻嫌市廛中，吏隠殊相妨。
                </div>
                
                <div class="paragraph">
                    未賦淵明歸，祗益袁君狂。
                </div>
                
                <div class="paragraph">
                    平生不勇决，戀戀粟一囊。
                </div>
                
                <div class="paragraph">
                    何如水西頭，飛雲共徜徉。
                </div>
                
                <div class="paragraph">
                    日尋方外遊，煮茗燒妙香。
                </div>
                
                <div class="paragraph">
                    此致渺未遂，嘯歌空自傷。
                </div>
                
                <div class="paragraph">
                    坐待山月明，拏舟泛滄浪。
                </div>
                
        </div>
