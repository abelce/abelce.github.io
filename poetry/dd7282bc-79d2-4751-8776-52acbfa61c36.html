    <div class="container">
        <h2 class="name">
            五月二十七日游諸洞
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    來南百慮拙，所得惟幽尋。
                </div>
                
                <div class="paragraph">
                    矧余玉雪友，共此丘壑心。
                </div>
                
                <div class="paragraph">
                    江亭俯虛曠，穴室窮邃深。
                </div>
                
                <div class="paragraph">
                    是時薄雨收，白靄籠青岑。
                </div>
                
                <div class="paragraph">
                    棄筇追野步，却扇開風襟。
                </div>
                
                <div class="paragraph">
                    炎方豈必好，差遠鼙鼓音。
                </div>
                
                <div class="paragraph">
                    且願海道清，莫問神州沉。
                </div>
                
                <div class="paragraph">
                    徘徊惜景短，留滯畏老侵。
                </div>
                
                <div class="paragraph">
                    昨遊感鶑哢，今至聞蟬吟。
                </div>
                
                <div class="paragraph">
                    常恐官事縶，佳日妨登臨。
                </div>
                
                <div class="paragraph">
                    譬如逃學兒，汲汲貪寸陰。
                </div>
                
                <div class="paragraph">
                    何因釋膠擾，把臂偕入林。
                </div>
                
        </div>
