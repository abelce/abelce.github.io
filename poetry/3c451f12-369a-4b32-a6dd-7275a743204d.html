<body>
    <div class="container">
        <h2 class="name">
            續八詠 冬野雪垂垂
        </h2>
        <div class="author"><a href="/author/7d6a9693-458a-4685-bc60-8d8ec70a5a7f.html" title="唐仲友" target="_blank">
                唐仲友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雪垂垂，迥野望中奇。
                </div>
                
                <div class="paragraph">
                    冥迷一色混，琢鏤萬般宜。
                </div>
                
                <div class="paragraph">
                    嚴風初作意，愛日爲收曦。
                </div>
                
                <div class="paragraph">
                    千山淡若慘，萬壑凍無姿。
                </div>
                
                <div class="paragraph">
                    同雲忽沍合，飛絮漸分披。
                </div>
                
                <div class="paragraph">
                    漫天歷亂落，灑檻橫斜吹。
                </div>
                
                <div class="paragraph">
                    粉浸兩溪浪，瓊削千林枝。
                </div>
                
                <div class="paragraph">
                    素虬橋枕渚，冰柱瓦流澌。
                </div>
                
                <div class="paragraph">
                    田種皆雍伯，絃絕非子期。
                </div>
                
                <div class="paragraph">
                    沙頭雁影滅，城角鳥聲悲。
                </div>
                
                <div class="paragraph">
                    烟孤辨村墅，天沈迷酒旗。
                </div>
                
                <div class="paragraph">
                    愛登樓之縱目，忘起粟之侵肌。
                </div>
                
                <div class="paragraph">
                    忽愁容以暫開，漏朝暉之照矚。
                </div>
                
                <div class="paragraph">
                    射積素之峰嶺，認微波之溪谷。
                </div>
                
                <div class="paragraph">
                    燦垂簷之明珠，爛開府之羣玉。
                </div>
                
                <div class="paragraph">
                    凜暮寒而復凝，灑夜聲而相續。
                </div>
                
                <div class="paragraph">
                    靚開闔以多端，玩朝昏而未足。
                </div>
                
                <div class="paragraph">
                    孤松氣獨剛，百穀土增沃。
                </div>
                
                <div class="paragraph">
                    積陰那可久，見睍深所欲。
                </div>
                
                <div class="paragraph">
                    白雪與陽春，願賡郢中曲。
                </div>
                
        </div>
