    <div class="container">
        <h2 class="name">
            元師自榮州來追送余于瀘之江安綿水驛因復用舊所賦此君軒詩韵贈之并簡元師法弟周彥公
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲行辛巳建中年，諸公起廢自林泉。
                </div>
                
                <div class="paragraph">
                    王師側聞陛下聖，抱琴欲奏南風絃。
                </div>
                
                <div class="paragraph">
                    孤臣蒙恩已三命，望堯如日開金鏡。
                </div>
                
                <div class="paragraph">
                    但憂衰疾不敢前，眼前黑花耳聞磬。
                </div>
                
                <div class="paragraph">
                    豈如道人山繞門，開軒友此歲寒君。
                </div>
                
                <div class="paragraph">
                    能來作詩賞勁節，家有曉事揚子雲。
                </div>
                
                <div class="paragraph">
                    籜龍森森新間舊，父翁老蒼孫子秀。
                </div>
                
                <div class="paragraph">
                    但知戰勝得道肥，莫問無肉令人瘦。
                </div>
                
                <div class="paragraph">
                    是師胸中抱明月，醉翁不死起自說。
                </div>
                
                <div class="paragraph">
                    竹影生凉到屋椽，此聲可聽不可傳。
                </div>
                
        </div>
