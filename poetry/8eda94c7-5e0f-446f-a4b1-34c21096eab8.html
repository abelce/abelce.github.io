    <div class="container">
        <h2 class="name">
            送蕭晉卿西行
        </h2>
        <div class="author"><a href="/author/6b43f271-38c4-4e6a-b2c5-8b154a5345e4.html" title="李伯玉" target="_blank">
                李伯玉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上馬能擊賊，下馬能草檄。
                </div>
                
                <div class="paragraph">
                    蕭郎負此文武之全才，當卧元龍樓百尺。
                </div>
                
                <div class="paragraph">
                    屏山閲盡眼中人，磊落深沉只識君。
                </div>
                
                <div class="paragraph">
                    冷官不受人料理，拄笏時看西山雲。
                </div>
                
                <div class="paragraph">
                    與君嘗談秘書閣，百二秦城錦相錯。
                </div>
                
                <div class="paragraph">
                    第恐羌兒或弄兵，今日始知先一著。
                </div>
                
                <div class="paragraph">
                    自有龍圖十萬兵，請乘一障終權輕。
                </div>
                
                <div class="paragraph">
                    初聞召至青油幕，袖中已草從軍行。
                </div>
                
                <div class="paragraph">
                    相國謀深古來少，想見智囊談未了。
                </div>
                
                <div class="paragraph">
                    賀蘭鼠子不足平，底用西征出師表。
                </div>
                
                <div class="paragraph">
                    凉州久苦寒烟埋，今年定見玉關開。
                </div>
                
                <div class="paragraph">
                    凱旋只在春風後，趁取閑閑登吹臺。
                </div>
                
        </div>
