    <div class="container">
        <h2 class="name">
            斬雞栖木
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舍南開小圃，土平如沃肥。
                </div>
                
                <div class="paragraph">
                    去年種桃李，今年花離離。
                </div>
                
                <div class="paragraph">
                    畦丁不解事，其傍樹雞栖。
                </div>
                
                <div class="paragraph">
                    雨潤枝柯繁，風吹花葉披。
                </div>
                
                <div class="paragraph">
                    頗乘風雨力，似欲桃李欺。
                </div>
                
                <div class="paragraph">
                    桃李不自持，向人顔色低。
                </div>
                
                <div class="paragraph">
                    客從何方來，指呼厲色辭。
                </div>
                
                <div class="paragraph">
                    謂我同薰蕕，蒙昏其在茲。
                </div>
                
                <div class="paragraph">
                    草木區以別，其猶異妍媸。
                </div>
                
                <div class="paragraph">
                    再拜謝客意，黽勉事剪夷。
                </div>
                
                <div class="paragraph">
                    桃李佳氣浮，欣欣如有知。
                </div>
                
                <div class="paragraph">
                    老夫意猶惡，有悔不可追。
                </div>
                
                <div class="paragraph">
                    大哉天地寬，含覆萬彙滋。
                </div>
                
                <div class="paragraph">
                    美惡詎可齊，俱受一元施。
                </div>
                
                <div class="paragraph">
                    援毫書其事，用貶小己私。
                </div>
                
        </div>
