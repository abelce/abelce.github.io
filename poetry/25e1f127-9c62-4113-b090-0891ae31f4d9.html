                <div class="paragraph">
                    知津積雨坡云爾，故並涪翁快閣晴。
                </div>
                
                <div class="paragraph">
                    投贈更欣佳士識，眵昏寧待好山明。
                </div>
                
                <div class="paragraph">
                    浩然放逐緣多病，東野窮愁坐不平。
                </div>
                
                <div class="paragraph">
