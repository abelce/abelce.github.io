    <div class="container">
        <h2 class="name">
            河魨之美唯西施乳得名舊矣而未有作詩者戲作此詩
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳王宮中半吳女，選入吳宮歌白苧。
                </div>
                
                <div class="paragraph">
                    姑蘇臺上看西施，羞得紅粧不歌舞。
                </div>
                
                <div class="paragraph">
                    青絲籠髻雲剪衣，玉垂雙乳膚凝脂。
                </div>
                
                <div class="paragraph">
                    香羅對畫兩鸂鶒，半約胸酥人未知。
                </div>
                
                <div class="paragraph">
                    邇來紅魚新入饌，西施乳入詩翁眼。
                </div>
                
                <div class="paragraph">
                    釅白還驚春雪温，細理不知燕玉軟。
                </div>
                
                <div class="paragraph">
                    坐中嘉名思昔人，未許八珍當禁臠。
                </div>
                
                <div class="paragraph">
                    更將人乳作蒸豚，可笑此郎風味淺。
                </div>
                
                <div class="paragraph">
                    不知柱下風流張相君，暮年飲乳不飲醇。
                </div>
                
                <div class="paragraph">
                    帳中侍兒知有幾，當時西子今未聞。
                </div>
                
                <div class="paragraph">
                    白頭自笑竹坡老，烹鮮誰餉杯中珍。
                </div>
                
                <div class="paragraph">
                    江瑤歛袂敢争席，一尊伴我抛青春。
                </div>
                
        </div>
    </div>
