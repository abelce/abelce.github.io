    <div class="container">
        <h2 class="name">
            送趙令赴江陵
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生所聞趙景明，太阿出匣百壬死。
                </div>
                
                <div class="paragraph">
                    不令赤手□□□，亦合麻鞋見天子。
                </div>
                
                <div class="paragraph">
                    霜風獵獵鬢毛斑，萬里水縣菰蒲間。
                </div>
                
                <div class="paragraph">
                    妻兒稱屈大夫笑，閉閣正用蘇麻頑。
                </div>
                
                <div class="paragraph">
                    邊頭有兵人要籍，邊頭有萊人要闢。
                </div>
                
                <div class="paragraph">
                    名佳實惡君勿信，塞下吏民須蕩佚。
                </div>
                
                <div class="paragraph">
                    檢民如葦身如弦，有時白眼對世賢。
                </div>
                
                <div class="paragraph">
                    正爾忽憶諸梁篇，稍事細謹無流連。
                </div>
                
        </div>
    </div>
