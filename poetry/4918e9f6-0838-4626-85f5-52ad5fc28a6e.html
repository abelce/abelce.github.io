    <div class="container">
        <h2 class="name">
            拙庵
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    笑携藜杖倚寒松，現世神仙一拙翁。
                </div>
                
                <div class="paragraph">
                    冠簡投關離玉闕，天人推出鎮琳宮。
                </div>
                
                <div class="paragraph">
                    身居星弁霞裾上，心在煙都月府中。
                </div>
                
                <div class="paragraph">
                    豈是摩挲令髮黑，不須服餌自顔紅。
                </div>
                
                <div class="paragraph">
                    百年贏得十分訥，萬事算來俱是空。
                </div>
                
                <div class="paragraph">
                    解織蜘蛛空結網，能言鸚鵡被樊籠。
                </div>
                
                <div class="paragraph">
                    閑將世味閑中嚼，靜把天機靜處窮。
                </div>
                
                <div class="paragraph">
                    學巧不如藏巧是，忘機不與用機同。
                </div>
                
                <div class="paragraph">
                    虛空不語虛空廣，造化無聲造化公。
                </div>
                
                <div class="paragraph">
                    六賊奈人閑不得，十魔見我懶相攻。
                </div>
                
                <div class="paragraph">
                    凝神多得佯呆力，養氣無非守口功。
                </div>
                
                <div class="paragraph">
                    欲雨只消呼瀣沆，要雷畧目召豐隆。
                </div>
                
                <div class="paragraph">
                    人間若也不容住，學騎白鶴乘天風。
                </div>
                
        </div>
