    <div class="container">
        <h2 class="name">
            送虞仲房赴潼川漕
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我來丹丘乘貳車，送客往往萬里餘。
                </div>
                
                <div class="paragraph">
                    盛山使君別寖久，漢中郡丞新寄書。
                </div>
                
                <div class="paragraph">
                    公指四明喜鄰境，典午何知成畫餠。
                </div>
                
                <div class="paragraph">
                    揚旌忽作梓潼行，去路六千抑何迥。
                </div>
                
                <div class="paragraph">
                    餘杭名家多俊奇，君於輩行尤白眉。
                </div>
                
                <div class="paragraph">
                    雍容晉韻足夷曠，百家到手無停披。
                </div>
                
                <div class="paragraph">
                    向來郎曹天咫尺，引身閩山接商舶。
                </div>
                
                <div class="paragraph">
                    賈胡嘆仰清節高，霧中親見越王石。
                </div>
                
                <div class="paragraph">
                    此行叱馭不作難，手遮西日又長安。
                </div>
                
                <div class="paragraph">
                    長安日近公應住，未放使星臨蜀山。
                </div>
                
                <div class="paragraph">
                    不然一行亦不惡，潼川應如錦城樂。
                </div>
                
                <div class="paragraph">
                    鄧侯功名凜如在，拾遺風采今猶昨。
                </div>
                
                <div class="paragraph">
                    流馬木牛諸葛公，飛輓正欲修前功。
                </div>
                
                <div class="paragraph">
                    蜀民險遠日凋瘵，摩撫要令畿甸同。
                </div>
                
                <div class="paragraph">
                    況公五絕追鼻祖，隸古真有兩漢風。
                </div>
                
                <div class="paragraph">
                    歸來富貴固未晚，爲傳此學川西東。
                </div>
                
        </div>
