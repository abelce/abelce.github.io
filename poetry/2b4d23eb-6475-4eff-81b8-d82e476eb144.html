<body>
    <div class="container">
        <h2 class="name">
            次韻庭藻再賦天申節錫燕書事
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蓬萊殿角薰風凉，法宮無事垂衣裳。
                </div>
                
                <div class="paragraph">
                    人間樂奏萬斯曲，枝上日轉咸池桑。
                </div>
                
                <div class="paragraph">
                    天皇初開紫府燕，御前催賜黄金觴。
                </div>
                
                <div class="paragraph">
                    誰乘風雲依日月，臣有力牧君軒黄。
                </div>
                
                <div class="paragraph">
                    望雲仰見天不遠，簪花莫厭鬢如霜。
                </div>
                
                <div class="paragraph">
                    五風十雨自中國，語從重譯傳名王。
                </div>
                
                <div class="paragraph">
                    年年五月熟荔子，又見北使朝連昌。
                </div>
                
                <div class="paragraph">
                    聖君當宁占寶曆，太史執筆書殊祥。
                </div>
                
                <div class="paragraph">
                    雲間雙闕日五色，下被四表同堯光。
                </div>
                
                <div class="paragraph">
                    風姿矯矯華省郎，珩璜結佩鳴水蒼。
                </div>
                
                <div class="paragraph">
                    但將兩耳聽韶濩，付與孺子歌滄浪。
                </div>
                
                <div class="paragraph">
                    傳杯遙想水殿冷，畫鼓咽咽清晝長。
                </div>
                
        </div>
