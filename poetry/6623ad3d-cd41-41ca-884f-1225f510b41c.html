        <h2 class="name">
            遊泰山六首 一
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四月上泰山，石屏御道開。
                </div>
                
                <div class="paragraph">
                    六龍過萬壑，澗谷隨縈迴。
                </div>
                
                <div class="paragraph">
                    馬跡遶碧峯，于今滿青苔。
                </div>
                
                <div class="paragraph">
                    飛流灑絕巘，水急松聲哀。
                </div>
                
                <div class="paragraph">
                    北眺崿嶂奇，傾崖向東摧。
                </div>
                
                <div class="paragraph">
                    洞門閉石扇，地底興雲雷。
                </div>
                
                <div class="paragraph">
                    登高望蓬瀛，想象金銀臺。
                </div>
                
                <div class="paragraph">
                    天門一長嘯，萬里清風來。
                </div>
                
                <div class="paragraph">
                    玉女四五人，飄颻下九垓。
                </div>
                
                <div class="paragraph">
                    含笑引素手，遺我流霞杯。
                </div>
                
                <div class="paragraph">
                    稽首再拜之，自愧非仙才。
                </div>
                
                <div class="paragraph">
                    曠然小宇宙，棄世何悠哉。
                </div>
                
        </div>
