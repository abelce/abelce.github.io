    <div class="container">
        <h2 class="name">
            酬東川李相公十六韻
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔附赤霄羽，葳蕤遊紫垣。
                </div>
                
                <div class="paragraph">
                    鬬班香案上，奏語玉晨尊。
                </div>
                
                <div class="paragraph">
                    戇直撩忌諱，科儀懲傲頑。
                </div>
                
                <div class="paragraph">
                    自從真籍除，棄置勿復論。
                </div>
                
                <div class="paragraph">
                    前時共遊者，日夕黃金軒。
                </div>
                
                <div class="paragraph">
                    請帝下巫覡，八荒求我魂。
                </div>
                
                <div class="paragraph">
                    鸞鳳屢鳴顧，燕雀尚籬藩。
                </div>
                
                <div class="paragraph">
                    徒令霄漢外，往往塵念存。
                </div>
                
                <div class="paragraph">
                    存念豈虛設，併投瓊與璠。
                </div>
                
                <div class="paragraph">
                    彈珠古所訝，此用何太敦。
                </div>
                
                <div class="paragraph">
                    鄒律寒氣變，鄭琴祥景奔。
                </div>
                
                <div class="paragraph">
                    靈芝繞身出，左右光彩繁。
                </div>
                
                <div class="paragraph">
                    碾玉無俗色，蘂珠非世言。
                </div>
                
                <div class="paragraph">
                    重慙前日句，陋若蕕並蓀。
                </div>
                
                <div class="paragraph">
                    臘月巴地雨，瘴江愁浪翻。
                </div>
                
                <div class="paragraph">
                    因持駭雞寶，一照濁水昏。
                </div>
                
        </div>
