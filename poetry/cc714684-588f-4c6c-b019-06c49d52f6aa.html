    <div class="container">
        <h2 class="name">
            題望海亭亭在卧龍絕頂
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瑞龍千丈何蜿蜒，蒼鱗翠鬣翔江邊。
                </div>
                
                <div class="paragraph">
                    路逢鏡湖乃下駐，玩珠不去知何年。
                </div>
                
                <div class="paragraph">
                    七州元帥擁畫戟，全家終日樓居仙。
                </div>
                
                <div class="paragraph">
                    霜笳一曲入銀漢，碧瓦萬疊浮嵐烟。
                </div>
                
                <div class="paragraph">
                    其間望海最傑觀，疏豁坐占蓬萊先。
                </div>
                
                <div class="paragraph">
                    風雲變化几席上，蛟鼉出沒闌干前。
                </div>
                
                <div class="paragraph">
                    手捫心房倚北斗，眼中萬象俱森然。
                </div>
                
                <div class="paragraph">
                    尚書喚客共領略，遠坊十里聞管弦。
                </div>
                
                <div class="paragraph">
                    從容賦詩出妙思，超絕欲拍微之肩。
                </div>
                
                <div class="paragraph">
                    坐中有客垂九十，追逐無路空自憐。
                </div>
                
                <div class="paragraph">
                    夜闌客散公歸院，笙歌隠隠在半天。
                </div>
                
                <div class="paragraph">
                    向來老客今何處，菱唱三更起釣船。
                </div>
                
        </div>
