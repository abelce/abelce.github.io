    <div class="container">
        <h2 class="name">
            簡趙子昂
        </h2>
        <div class="author"><a href="/author/ad9400c9-8329-4feb-8322-13c971bb5005.html" title="牟巘" target="_blank">
                牟巘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君維大雅姿，被服藹蘭蓀。
                </div>
                
                <div class="paragraph">
                    胸次綜流略，本本又元元。
                </div>
                
                <div class="paragraph">
                    手追七子作，凌厲氣所吞。
                </div>
                
                <div class="paragraph">
                    餘事到翰墨，藉甚聲價喧。
                </div>
                
                <div class="paragraph">
                    居然難自藏，珠玉走中原。
                </div>
                
                <div class="paragraph">
                    四年郎省戶，小滯當高鶱。
                </div>
                
                <div class="paragraph">
                    肯來爲多士，復除布春溫。
                </div>
                
                <div class="paragraph">
                    力爭吾道回，中流收崩奔。
                </div>
                
                <div class="paragraph">
                    眷言維桑舊，從容駐輶軒。
                </div>
                
                <div class="paragraph">
                    我亦喜再見，一笑略寒暄。
                </div>
                
                <div class="paragraph">
                    首誦新詩章，兩耳爲君尊。
                </div>
                
                <div class="paragraph">
                    高情殊磊落，俗子何足論。
                </div>
                
                <div class="paragraph">
                    顧我寂寞地，無物當贈言。
                </div>
                
                <div class="paragraph">
                    乃復携尺紙，看君醉墨翻。
                </div>
                
                <div class="paragraph">
                    霜木石共老，野竹翠不蕃。
                </div>
                
                <div class="paragraph">
                    落筆頻申頃，歲晚古色存。
                </div>
                
                <div class="paragraph">
                    思君時一把，此意期勿諼。
                </div>
                
        </div>
