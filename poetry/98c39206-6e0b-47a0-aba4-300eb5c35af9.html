    <div class="container">
        <h2 class="name">
            贈黄得運神童
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君初髪齊眉，玉頰照秋光。
                </div>
                
                <div class="paragraph">
                    誦詩巨萬紙，一目俱五行。
                </div>
                
                <div class="paragraph">
                    不信同舍兒，所閲隨廢忘。
                </div>
                
                <div class="paragraph">
                    姓名入清禁，詔落銅山陽。
                </div>
                
                <div class="paragraph">
                    十三見天子，奏對允且詳。
                </div>
                
                <div class="paragraph">
                    飜瀾誦五經，如水傳觥觴。
                </div>
                
                <div class="paragraph">
                    環觀共嗟異，朱紫如堵墻。
                </div>
                
                <div class="paragraph">
                    華裾小旋製，初掛煩宫粧。
                </div>
                
                <div class="paragraph">
                    歸來汝水濆，夾道萬夫望。
                </div>
                
                <div class="paragraph">
                    指目無雙裔，吟嗄有此郎。
                </div>
                
                <div class="paragraph">
                    異態懸睿想，行看登廟堂。
                </div>
                
                <div class="paragraph">
                    那知事齟齬，放浪魚稻鄉。
                </div>
                
                <div class="paragraph">
                    顧我與君别，忽忽移十霜。
                </div>
                
                <div class="paragraph">
                    更逢石門下，美髯如許長。
                </div>
                
                <div class="paragraph">
                    抵掌話夙昔，夜語響山房。
                </div>
                
                <div class="paragraph">
                    古人當大謬，噪索失其常。
                </div>
                
                <div class="paragraph">
                    夫子獨何得，坦率追羲皇。
                </div>
                
                <div class="paragraph">
                    乃爲任重器，愈抑道愈昌。
                </div>
                
                <div class="paragraph">
                    作詩以壽君，他日未易量。
                </div>
                
                <div class="paragraph">
                    功成徑歸來，復此山水傍。
                </div>
                
                <div class="paragraph">
                    幅巾青杖竹，卒歲以徜徉。
                </div>
                
        </div>
