    <div class="container">
        <h2 class="name">
            寄題栗亭縣名嘉亭
        </h2>
        <div class="author"><a href="/author/c18a97f8-99ea-493f-8ee3-7832731a4bad.html" title="賀鑄" target="_blank">
                賀鑄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少陵昔避地，幽栖鳳皇川。
                </div>
                
                <div class="paragraph">
                    始願獲其所，賦詩此終焉。
                </div>
                
                <div class="paragraph">
                    睠彼美林麓，蔭膏腴上田。
                </div>
                
                <div class="paragraph">
                    陽坡饒垂珠，陰谷繁玉延。
                </div>
                
                <div class="paragraph">
                    長鑱勤采劚，服食攀飛仙。
                </div>
                
                <div class="paragraph">
                    兵祲奪和氣，力耕無善年。
                </div>
                
                <div class="paragraph">
                    林坰開冰雪，旬浹斷庖烟。
                </div>
                
                <div class="paragraph">
                    嗚呼歌七章，暮節西南遷。
                </div>
                
                <div class="paragraph">
                    環堵久蕪沒，斯亭名尚傳。
                </div>
                
                <div class="paragraph">
                    茂宰愴懷古，增崇殊過前。
                </div>
                
                <div class="paragraph">
                    雕甍揭長簾，下容十客筵。
                </div>
                
                <div class="paragraph">
                    嫩嵐隔春叢，清竹鳴夏蟬。
                </div>
                
                <div class="paragraph">
                    風月有高興，寫之武城弦。
                </div>
                
                <div class="paragraph">
                    狂客屬尪廢，駑筋難强鞭。
                </div>
                
                <div class="paragraph">
                    何暇遠登覽，但哦鯨海篇。
                </div>
                
                <div class="paragraph">
                    尚苦八口累，依稀同曩賢。
                </div>
                
                <div class="paragraph">
                    餘齡寄幻境，未斷東西緣。
                </div>
                
                <div class="paragraph">
                    江淮米價平，一舸去悠然。
                </div>
                
                <div class="paragraph">
                    幸此歲豐樂，浮游吾所便。
                </div>
                
                <div class="paragraph">
                    異時訪陳躅，復使後人憐。
                </div>
                
        </div>
