<body>
    <div class="container">
        <h2 class="name">
            寄吳沖卿
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    物變極萬殊，心通纔一曲。
                </div>
                
                <div class="paragraph">
                    讀書謂已多，撫事知不足。
                </div>
                
                <div class="paragraph">
                    與君語承華，念此非不夙。
                </div>
                
                <div class="paragraph">
                    恨無數頃田，歸耕使成熟。
                </div>
                
                <div class="paragraph">
                    當官拙自計，易用忤流俗。
                </div>
                
                <div class="paragraph">
                    窮年走區區，得謗大於屋。
                </div>
                
                <div class="paragraph">
                    歸來汙省舍，又繼故人躅。
                </div>
                
                <div class="paragraph">
                    相逢祇數步，吏桉常填目。
                </div>
                
                <div class="paragraph">
                    切嗟非無朋，阻闊嗟何速。
                </div>
                
                <div class="paragraph">
                    孤危失所助，把卷常恨獨。
                </div>
                
                <div class="paragraph">
                    虛名終自誤，謬恩何見蹙。
                </div>
                
                <div class="paragraph">
                    清明有沖卿，奧美如晦叔。
                </div>
                
                <div class="paragraph">
                    時謂當選升，屈指尚五六。
                </div>
                
                <div class="paragraph">
                    揆才最不稱，饕寵寧無恧。
                </div>
                
                <div class="paragraph">
                    殷勤故人書，紙尾又見勗。
                </div>
                
                <div class="paragraph">
                    君雖好德言，我自望忠告。
                </div>
                
                <div class="paragraph">
                    易稱動不括，傳論大明服。
                </div>
                
                <div class="paragraph">
                    進爲非成材，罪恐不容贖。
                </div>
                
                <div class="paragraph">
                    歲殘東風生，陝樹塵翳麴。
                </div>
                
                <div class="paragraph">
                    何緣一杯酒，談笑相追逐。
                </div>
                
        </div>
