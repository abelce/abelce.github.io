    <div class="container">
        <h2 class="name">
            德清龜谿亭遇大雨
        </h2>
        <div class="author"><a href="/author/ab51cdb8-9a9e-416f-a39b-e4b85931c330.html" title="孫覿" target="_blank">
                孫覿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崩雲四合千嶂重，奔電一掣十里紅。
                </div>
                
                <div class="paragraph">
                    土囊叱吸萬竅風，江翻石走昏相蒙。
                </div>
                
                <div class="paragraph">
                    疾雷破柱鞭老龍，百賈顛沛市井空。
                </div>
                
                <div class="paragraph">
                    銀河倒傾千丈谼，魚鼈欲取山爲宫。
                </div>
                
                <div class="paragraph">
                    洪濤舂天怒相攻，大舸吹簸如飛蓬。
                </div>
                
                <div class="paragraph">
                    醉臥掀舞一葉中，洗我雲夢芥蒂胸。
                </div>
                
                <div class="paragraph">
                    忽然變滅何匆匆，雷公收聲電改容。
                </div>
                
                <div class="paragraph">
                    霞舒霧卷縈長虹，紺碧萬頃磨青銅。
                </div>
                
                <div class="paragraph">
                    溪邊結網南巷翁，白髮黄馘射兩瞳。
                </div>
                
                <div class="paragraph">
                    赤鱗騰出無留蹤，刻舟求劍何時逢。
                </div>
                
        </div>
    </div>
