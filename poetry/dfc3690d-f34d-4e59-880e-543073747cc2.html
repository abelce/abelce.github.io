    <div class="container">
        <h2 class="name">
            上黄任道
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    家世無雙舊，材資第一良。
                </div>
                
                <div class="paragraph">
                    山川儲地秀，日月合天光。
                </div>
                
                <div class="paragraph">
                    遠色抵千古，洪聲壓四方。
                </div>
                
                <div class="paragraph">
                    道如天未喪，子讓世誰當。
                </div>
                
                <div class="paragraph">
                    文斧摩空運，儒工縮手藏。
                </div>
                
                <div class="paragraph">
                    鎔金斥淄石，截玉出端剛。
                </div>
                
                <div class="paragraph">
                    追復軒羲舊，裨縫典誥亡。
                </div>
                
                <div class="paragraph">
                    誇傳爭噍噍，問望蔚堂堂。
                </div>
                
                <div class="paragraph">
                    章甫通期冠，緇裘詎合裳。
                </div>
                
                <div class="paragraph">
                    計量遺丈引，收取竟尋常。
                </div>
                
                <div class="paragraph">
                    有漸雖宜賀，論才固在傷。
                </div>
                
                <div class="paragraph">
                    偶來官簿版，何異任牛羊。
                </div>
                
                <div class="paragraph">
                    客有装垂槖，時窮道括囊。
                </div>
                
                <div class="paragraph">
                    貧才完竪褐，義不及妻糠。
                </div>
                
                <div class="paragraph">
                    劍折終羞屈，蘭移不改香。
                </div>
                
                <div class="paragraph">
                    幸偷容足地，恥學及羮墻。
                </div>
                
                <div class="paragraph">
                    同日如無善，當年尚取狂。
                </div>
                
                <div class="paragraph">
                    互鄉前事在，北面有先望。
                </div>
                
        </div>
