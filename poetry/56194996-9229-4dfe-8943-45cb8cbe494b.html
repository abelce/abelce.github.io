    <div class="container">
        <h2 class="name">
            謝親戚寄黄雀
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬金家書寄中庭，牘背仍題雙掩并。
                </div>
                
                <div class="paragraph">
                    不知千里寄底物，白泥紅印三十瓶。
                </div>
                
                <div class="paragraph">
                    瓷瓶淺染茱萸紫，心知親賓寄鄉味。
                </div>
                
                <div class="paragraph">
                    印泥未開出饞水，印泥一開香撲鼻。
                </div>
                
                <div class="paragraph">
                    江西山間黄羽衣，純綿被體白如脂。
                </div>
                
                <div class="paragraph">
                    偶然一念隨世網，身插兩翼那能飛。
                </div>
                
                <div class="paragraph">
                    誤蒙諸公相俎豆，月裏花邊一杯酒。
                </div>
                
                <div class="paragraph">
                    先生與渠元不疎，兩年眼底不見渠。
                </div>
                
                <div class="paragraph">
                    端能訪我荆溪曲，願借前籌酌酃淥。
                </div>
                
        </div>
    </div>
