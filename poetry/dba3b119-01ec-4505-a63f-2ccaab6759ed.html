    <div class="container">
        <h2 class="name">
            書懷贈南陵常贊府
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲星入漢年，方朔見明主。
                </div>
                
                <div class="paragraph">
                    調笑當時人，中天謝雲雨。
                </div>
                
                <div class="paragraph">
                    一去麒麟閣，遂將朝市乖。
                </div>
                
                <div class="paragraph">
                    故交不過門，秋草日上階。
                </div>
                
                <div class="paragraph">
                    當時何特達，獨與我心諧。
                </div>
                
                <div class="paragraph">
                    置酒凌歊臺，歡娛未曾歇。
                </div>
                
                <div class="paragraph">
                    歌動白紵山，舞迴天門月。
                </div>
                
                <div class="paragraph">
                    問我心中事，爲君前致辭。
                </div>
                
                <div class="paragraph">
                    君看我才能，何似魯仲尼。
                </div>
                
                <div class="paragraph">
                    大聖猶不遇，小儒安足悲。
                </div>
                
                <div class="paragraph">
                    雲南五月中，頻喪渡瀘師。
                </div>
                
                <div class="paragraph">
                    毒草殺漢馬，張兵奪雲旗。
                </div>
                
                <div class="paragraph">
                    至今西二河，流血擁僵屍。
                </div>
                
                <div class="paragraph">
                    將無七擒略，魯女惜園葵。
                </div>
                
                <div class="paragraph">
                    咸陽天下樞，累歲人不足。
                </div>
                
                <div class="paragraph">
                    雖有數斗玉，不如一盤粟。
                </div>
                
                <div class="paragraph">
                    賴得契宰衡，持釣慰風俗。
                </div>
                
                <div class="paragraph">
                    自顧無所用，辭家方來歸。
                </div>
                
                <div class="paragraph">
                    霜驚壯士髮，淚滿逐臣衣。
                </div>
                
                <div class="paragraph">
                    以此不安席，蹉跎身世違。
                </div>
                
                <div class="paragraph">
                    終當滅衛謗，不受魯人譏。
                </div>
                
        </div>
