    <div class="container">
        <h2 class="name">
            相和歌辭 短歌行
        </h2>
        <div class="author"><a href="/author/684fec1b-0683-4afc-9149-bbd65257aa6b.html" title="聶夷中" target="_blank">
                聶夷中
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    八月木蔭薄，十葉三墮枝。
                </div>
                
                <div class="paragraph">
                    人生過五十，亦已同此時。
                </div>
                
                <div class="paragraph">
                    朝出東郭門，嘉樹鬱參差。
                </div>
                
                <div class="paragraph">
                    暮出西郭門，原草已離披。
                </div>
                
                <div class="paragraph">
                    南鄰好臺榭，北鄰善歌吹。
                </div>
                
                <div class="paragraph">
                    榮華忽消歇，四顧令人悲。
                </div>
                
                <div class="paragraph">
                    生死與榮辱，四者乃常期。
                </div>
                
                <div class="paragraph">
                    古人恥其名，沒世無人知。
                </div>
                
                <div class="paragraph">
                    無言鬢似霜，勿謂髮如絲。
                </div>
                
        </div>
    </div>
