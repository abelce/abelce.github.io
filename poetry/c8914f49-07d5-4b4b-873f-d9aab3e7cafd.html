    <div class="container">
        <h2 class="name">
            玉局觀拜東坡先生海外畫像
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    商周去不還，盛哉漢唐宋。
                </div>
                
                <div class="paragraph">
                    蘇公本天人，謫墮爲世用。
                </div>
                
                <div class="paragraph">
                    太平極嘉祐，珠玉始包貢。
                </div>
                
                <div class="paragraph">
                    公車三千牘，字字岌飛動。
                </div>
                
                <div class="paragraph">
                    氣力倒犀象，律呂諧鸞鳯。
                </div>
                
                <div class="paragraph">
                    天驥西極來，矯矯不受鞚。
                </div>
                
                <div class="paragraph">
                    飛騰上臺閣，廢放落雲夢。
                </div>
                
                <div class="paragraph">
                    至寶不侵蝕，終亦老侍從。
                </div>
                
                <div class="paragraph">
                    晚途遷海表，萬里天宇空。
                </div>
                
                <div class="paragraph">
                    豈惟騎鯨魚，遂欲跨螮蝀。
                </div>
                
                <div class="paragraph">
                    心空物莫撓，氣老筆愈縱。
                </div>
                
                <div class="paragraph">
                    粃糠郊祀歌，遠友清廟頌。
                </div>
                
                <div class="paragraph">
                    我生雖後公，妙句得吟諷。
                </div>
                
                <div class="paragraph">
                    整衣拜遺像，千古尊正統。
                </div>
                
        </div>
