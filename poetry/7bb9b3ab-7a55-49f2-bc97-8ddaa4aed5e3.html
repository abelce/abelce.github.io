    <div class="container">
        <h2 class="name">
            望龍山懷道士許法稜
        </h2>
        <div class="author"><a href="/author/f11aa395-bb00-4069-9362-9c6e580b168e.html" title="劉長卿" target="_blank">
                劉長卿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    心惆悵，望龍山。
                </div>
                
                <div class="paragraph">
                    雲之際，鳥獨還。
                </div>
                
                <div class="paragraph">
                    懸崖絕壁幾千丈，綠蘿嫋嫋不可攀。
                </div>
                
                <div class="paragraph">
                    龍山高，誰能踐。
                </div>
                
                <div class="paragraph">
                    靈原中，蒼翠晚。
                </div>
                
                <div class="paragraph">
                    嵐煙瀑水如向人，終日迢迢空在眼。
                </div>
                
                <div class="paragraph">
                    中有一人披霓裳，誦經山頂飧瓊漿。
                </div>
                
                <div class="paragraph">
                    空林閑坐獨焚香，真官列侍儼成行。
                </div>
                
                <div class="paragraph">
                    朝入青霄禮玉堂，夜掃白雲眠石牀。
                </div>
                
                <div class="paragraph">
                    桃花洞裏居人滿，桂樹山中住日長，龍山高高遙相望。
                </div>
                
        </div>
    </div>
