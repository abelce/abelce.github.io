    <div class="container">
        <h2 class="name">
            嘲鼾睡
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    澹師晝睡時，聲氣一何猥。
                </div>
                
                <div class="paragraph">
                    頑飆吹肥脂，坑谷相嵬磊。
                </div>
                
                <div class="paragraph">
                    雄哮乍咽絕，每發壯益倍。
                </div>
                
                <div class="paragraph">
                    有如阿鼻尸，長喚忍衆罪。
                </div>
                
                <div class="paragraph">
                    馬牛驚不食，百鬼聚相待。
                </div>
                
                <div class="paragraph">
                    木枕十字裂，鏡面生痱癗。
                </div>
                
                <div class="paragraph">
                    鐵佛聞皺眉，石人戰搖腿。
                </div>
                
                <div class="paragraph">
                    孰云天地仁，吾欲責真宰。
                </div>
                
                <div class="paragraph">
                    幽尋虱搜耳，猛作濤翻海。
                </div>
                
                <div class="paragraph">
                    太陽不忍明，飛御皆惰怠。
                </div>
                
                <div class="paragraph">
                    乍如彭與黥，呼冤受葅醢。
                </div>
                
                <div class="paragraph">
                    又如圈中虎，號瘡兼吼餒。
                </div>
                
                <div class="paragraph">
                    雖令伶倫吹，苦韻難可改。
                </div>
                
                <div class="paragraph">
                    雖令巫咸招，魂爽難復在。
                </div>
                
                <div class="paragraph">
                    何山有靈藥，療此願與採。
                </div>
                
        </div>
