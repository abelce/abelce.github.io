    <div class="container">
        <h2 class="name">
            次韻袁憲閲兵許浦
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皇澤泉及瀕，戎索均帝闕。
                </div>
                
                <div class="paragraph">
                    邊屯笳簫地，彎弓睨胡月。
                </div>
                
                <div class="paragraph">
                    萬旅皆金繒，不待持閥閲。
                </div>
                
                <div class="paragraph">
                    于時江流澌，極目雲閣雪。
                </div>
                
                <div class="paragraph">
                    嬉嬉忘其寒，恩寵自稠疊。
                </div>
                
                <div class="paragraph">
                    使星照海徼，天意不虛設。
                </div>
                
                <div class="paragraph">
                    勞勤需摩拊，勇怯要旌別。
                </div>
                
                <div class="paragraph">
                    除器有良楛，扣閽許陳列。
                </div>
                
                <div class="paragraph">
                    古來分君憂，下敢謝薄劣。
                </div>
                
                <div class="paragraph">
                    叱馭陵九折，摧鋒取三捷。
                </div>
                
                <div class="paragraph">
                    况公經世才，翻浪海鯨掣。
                </div>
                
                <div class="paragraph">
                    夷吾吾目中，江左佇茂烈。
                </div>
                
                <div class="paragraph">
                    汾陽唐柱石，守器未應缺。
                </div>
                
                <div class="paragraph">
                    銜命茲小試，鼓勇士眥裂。
                </div>
                
                <div class="paragraph">
                    指揮用諸將，他日須此傑。
                </div>
                
                <div class="paragraph">
                    聖君中興主，詔語一見决。
                </div>
                
                <div class="paragraph">
                    治具有罅漏，詎容惜捫舌。
                </div>
                
                <div class="paragraph">
                    兆眹貴先識，沉默真小節。
                </div>
                
                <div class="paragraph">
                    鄙夫百僚底，欲隠尚不屑。
                </div>
                
                <div class="paragraph">
                    幾登王公門，面醜辭易竭。
                </div>
                
                <div class="paragraph">
                    向公又一鳴，當復笑燕說。
                </div>
                
        </div>
