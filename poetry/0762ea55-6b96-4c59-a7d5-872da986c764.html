    <div class="container">
        <h2 class="name">
            雙清閣詠雪
        </h2>
        <div class="author"><a href="/author/fecead3d-2861-4f0f-b4f4-17ba64e70bbe.html" title="黄伯固" target="_blank">
                黄伯固
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    箕伯宵聲怒，髽童早語咍。
                </div>
                
                <div class="paragraph">
                    飛花先臘白，和氣覺春回。
                </div>
                
                <div class="paragraph">
                    暗動雲都簇，先憑雨作媒。
                </div>
                
                <div class="paragraph">
                    有情皆噤慘，無物不低摧。
                </div>
                
                <div class="paragraph">
                    闊灑吞平野，斜飛透隙埃。
                </div>
                
                <div class="paragraph">
                    朦朧山下路，孤絕水邊桅。
                </div>
                
                <div class="paragraph">
                    厚載危傾壓，陰機巧剪裁。
                </div>
                
                <div class="paragraph">
                    溪流連底瀝，蒙嶺徹尖堆。
                </div>
                
                <div class="paragraph">
                    妬舞時飄袖，催詩賸遣材。
                </div>
                
                <div class="paragraph">
                    高將凌玉闕，清可並瑶臺。
                </div>
                
                <div class="paragraph">
                    密密疑霏屑，紛紛認落梅。
                </div>
                
                <div class="paragraph">
                    諏龜占䆉䅉，宿鷺歛毰毸。
                </div>
                
                <div class="paragraph">
                    凍案呵吟筆，高樓殢酒盃。
                </div>
                
                <div class="paragraph">
                    市衢停轍迹，香篆冷爐灰。
                </div>
                
                <div class="paragraph">
                    試問麻衣詠，何如柳絮才。
                </div>
                
                <div class="paragraph">
                    一時聊紀事，著句郢難陪。
                </div>
                
        </div>
    </div>
