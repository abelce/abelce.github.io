            十二月二十八日蒙恩責授檢校水部員外郎黄州團練副使復用前韵二首  其二
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生文字爲吾累，此去聲名不厭低。
                </div>
                
                <div class="paragraph">
                    塞上縱歸他日馬，城東不鬬少年雞。
                </div>
                
                <div class="paragraph">
                    休官彭澤貧無酒，隠几維摩病有妻。
                </div>
                
                <div class="paragraph">
                    堪笑睢陽老從事，爲余投檄向江西。
                </div>
                
        </div>
