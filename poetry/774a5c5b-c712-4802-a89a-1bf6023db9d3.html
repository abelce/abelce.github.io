    <div class="container">
        <h2 class="name">
            無住庵主爲余寫真報之以詩
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    驊騮固絕足，韓幹真畫者。
                </div>
                
                <div class="paragraph">
                    儻欲萬口傳，當畫千里馬。
                </div>
                
                <div class="paragraph">
                    吾才如跛鱉，子不觧騰跨。
                </div>
                
                <div class="paragraph">
                    初無籋雲姿，何勞人摹寫。
                </div>
                
                <div class="paragraph">
                    支郎妙人物，名聲遍日下。
                </div>
                
                <div class="paragraph">
                    事苟不當急，操筆有用捨。
                </div>
                
                <div class="paragraph">
                    一逢菘韭翁，終安陋樸野。
                </div>
                
                <div class="paragraph">
                    無鹽元自醜，强欲相紛赭。
                </div>
                
                <div class="paragraph">
                    至技不可名，厚意徒久假。
                </div>
                
                <div class="paragraph">
                    我欲報之詩，有作非大雅。
                </div>
                
        </div>
    </div>
