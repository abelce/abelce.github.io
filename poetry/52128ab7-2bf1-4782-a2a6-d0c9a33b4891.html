    <div class="container">
        <h2 class="name">
            次韻蕭饒州見寄  其一
        </h2>
        <div class="author"><a href="/author/6cce0b97-a6e4-4ecd-a4bb-f31779ad61e5.html" title="仇遠" target="_blank">
                仇遠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    至人本天游，上古惟野處。
                </div>
                
                <div class="paragraph">
                    如何種菊者，亦勝封千戶。
                </div>
                
                <div class="paragraph">
                    萬鍾且唾去，况復問阿堵。
                </div>
                
                <div class="paragraph">
                    先生東陵侯，成敗久目睹。
                </div>
                
                <div class="paragraph">
                    幾程上金臺，一節綰銅虎。
                </div>
                
                <div class="paragraph">
                    肯從赤松遊，餐芝擘麟脯。
                </div>
                
                <div class="paragraph">
                    溫故窮丹鉛，投閒棄圭組。
                </div>
                
                <div class="paragraph">
                    自是橫江鯨，終然辭網罟。
                </div>
                
                <div class="paragraph">
                    獨醒笑衆醉，此舉冠千古。
                </div>
                
                <div class="paragraph">
                    二疏三高後，欲數指難僂。
                </div>
                
                <div class="paragraph">
                    毋煩北山移，猿鶴當起舞。
                </div>
                
        </div>
    </div>
