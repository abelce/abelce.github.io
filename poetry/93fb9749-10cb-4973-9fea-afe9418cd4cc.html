    <div class="container">
        <h2 class="name">
            送僕射相公赴西京
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五十升端揆，西郊任保釐。
                </div>
                
                <div class="paragraph">
                    偶拋三事重，未失百僚師。
                </div>
                
                <div class="paragraph">
                    府縣威儀引，宮城管鑰隨。
                </div>
                
                <div class="paragraph">
                    粗官嫌出將，劇位是留司。
                </div>
                
                <div class="paragraph">
                    櫻筍供筵饌，蜩蟬響路岐。
                </div>
                
                <div class="paragraph">
                    碧紗題壁處，晝錦下車時。
                </div>
                
                <div class="paragraph">
                    請雨摩騰塔，尋芳白傅祠。
                </div>
                
                <div class="paragraph">
                    維嵩過舊隠，禊洛賦新詩。
                </div>
                
                <div class="paragraph">
                    禮絕應懸榻，公餘尚讀碑。
                </div>
                
                <div class="paragraph">
                    留臺咨拜表，內殿列須知。
                </div>
                
                <div class="paragraph">
                    易退甘龍卧，難虛是鳳池。
                </div>
                
                <div class="paragraph">
                    兩京全咫尺，三入不參差。
                </div>
                
                <div class="paragraph">
                    康濟荒年穀，風標飣座梨。
                </div>
                
                <div class="paragraph">
                    弼諧終在我，睠注更同誰。
                </div>
                
                <div class="paragraph">
                    溫樹陰猶在，甘棠影暫垂。
                </div>
                
                <div class="paragraph">
                    常濡玉堂筆，願草白麻詞。
                </div>
                
        </div>
