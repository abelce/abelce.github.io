    <div class="container">
        <h2 class="name">
            大雅堂
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少陵何人斯，曰似司馬遷。
                </div>
                
                <div class="paragraph">
                    太史牛馬走，於此何有焉。
                </div>
                
                <div class="paragraph">
                    瞢者瞢不理，知言超言前。
                </div>
                
                <div class="paragraph">
                    政如春在花，春豈必醜妍。
                </div>
                
                <div class="paragraph">
                    又如發清彈，意豈必在絃。
                </div>
                
                <div class="paragraph">
                    悠悠雲出山，滔滔水行川。
                </div>
                
                <div class="paragraph">
                    雲水山川行，莫測何能然。
                </div>
                
                <div class="paragraph">
                    不知其誰知，軟語黄庭堅。
                </div>
                
                <div class="paragraph">
                    庭堅語弗軟，壯折灧澦顛。
                </div>
                
                <div class="paragraph">
                    盡冩劍硤詩，不數金薤篇。
                </div>
                
                <div class="paragraph">
                    密付草玄後，夜光寒燭天。
                </div>
                
                <div class="paragraph">
                    扁作大雅堂，醉墨猶明鮮。
                </div>
                
                <div class="paragraph">
                    至今百歲後，此意惟心傳。
                </div>
                
                <div class="paragraph">
                    炎宋諸王孫，傳癖不復痊。
                </div>
                
                <div class="paragraph">
                    閉戶閲宗派，尚友清社賢。
                </div>
                
                <div class="paragraph">
                    呂韓儼前列，芳蠟然金蓮。
                </div>
                
                <div class="paragraph">
                    三洪偕二謝，病可携瘦權。
                </div>
                
                <div class="paragraph">
                    奪胎換骨法，妙處尤拳拳。
                </div>
                
                <div class="paragraph">
                    疏越正始音，細取麟角煎。
                </div>
                
                <div class="paragraph">
                    亦有老斲輪，堂下時蹁躚。
                </div>
                
        </div>
