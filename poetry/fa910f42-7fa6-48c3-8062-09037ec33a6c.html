    <div class="container">
        <h2 class="name">
            竹窗晝眠
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    初夏暑雨薄，但覺白日長。
                </div>
                
                <div class="paragraph">
                    向來萬里心，盡付一竹床。
                </div>
                
                <div class="paragraph">
                    新筍出林表，森然羽林槍。
                </div>
                
                <div class="paragraph">
                    時聞解籜聲，靈府生清凉。
                </div>
                
                <div class="paragraph">
                    平生喜晝眠，此志晚乃償。
                </div>
                
                <div class="paragraph">
                    安枕了無夢，孰爲蝶與莊。
                </div>
                
                <div class="paragraph">
                    徐起掬寒泉，中有菱絲香。
                </div>
                
                <div class="paragraph">
                    清嘯送落日，與世永相忘。
                </div>
                
        </div>
    </div>
