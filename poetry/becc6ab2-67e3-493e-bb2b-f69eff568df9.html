    <div class="container">
        <h2 class="name">
            寄濟明
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    茫乎一氣同渾淪，瀰漫六合無邊垠。
                </div>
                
                <div class="paragraph">
                    吁哉破散幾千載，被在萬物含其真。
                </div>
                
                <div class="paragraph">
                    清輕爲天濁爲地，一一厚薄理自勻。
                </div>
                
                <div class="paragraph">
                    駑駘騏驥不並廄，夜光魚目難相親。
                </div>
                
                <div class="paragraph">
                    錢郎少年稟清裔，英姿綽欲揮等倫。
                </div>
                
                <div class="paragraph">
                    忠言讜論躡根本，行義修篤無緇磷。
                </div>
                
                <div class="paragraph">
                    是家嚴君抱勁烈，直筆曾預螭頭臣。
                </div>
                
                <div class="paragraph">
                    我昔浮游霅溪側，傾蓋遇子情彌欣。
                </div>
                
                <div class="paragraph">
                    炎雲燒空五六月，漾舟南郭吟青蘋。
                </div>
                
                <div class="paragraph">
                    溪流寬圍野橋碧，溪樹靜嘯凉飈新。
                </div>
                
                <div class="paragraph">
                    奇探險取得佳句，欲壓柳惲江南春。
                </div>
                
                <div class="paragraph">
                    瓶盂屬我暫行役，樂事一跌成參辰。
                </div>
                
                <div class="paragraph">
                    使君旋亦報西去，紛紛萬變難重陳。
                </div>
                
                <div class="paragraph">
                    南山暮冬厚積雪，剛茂不死期松筠。
                </div>
                
        </div>
