    <div class="container">
        <h2 class="name">
            鄭州太守王龍圖出家妓彈琵琶即席有贈
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    偶騎匹馬游仙關，瑤池夜宴歡未闌。
                </div>
                
                <div class="paragraph">
                    邀予末坐聞清彈，琵琶十槽聲正繁。
                </div>
                
                <div class="paragraph">
                    初疑饑鸞啄玉應天響，忽似霹靂數聲春氣還。
                </div>
                
                <div class="paragraph">
                    曲徧將終檀板急，舞袖裂霞隨拍入。
                </div>
                
                <div class="paragraph">
                    踏碎瓊筵鸞步嬌，汗透香綃露桃濕。
                </div>
                
                <div class="paragraph">
                    解絛罷舞整花鈿，宛轉仙容雁行立。
                </div>
                
                <div class="paragraph">
                    主人使令持酒巵，香隨羅襪成塵飛。
                </div>
                
                <div class="paragraph">
                    銅龍無聲夜無極，煌煌燭焰回朝暉。
                </div>
                
                <div class="paragraph">
                    桃源花落長溪凈，人着秦衣樽俎罄。
                </div>
                
                <div class="paragraph">
                    豈如此會絕風流，主人慇懃賓客敬。
                </div>
                
                <div class="paragraph">
                    我作短歌公聽取，人世百年能幾許。
                </div>
                
                <div class="paragraph">
                    樂極哀來古所悲，不如立功當此時。
                </div>
                
        </div>
    </div>
