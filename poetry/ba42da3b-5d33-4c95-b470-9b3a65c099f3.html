    <div class="container">
        <h2 class="name">
            用元韻答楊大著李校書
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蓬萊雲氣依海鰲，中有詩仙流品高。
                </div>
                
                <div class="paragraph">
                    子雲抄書自點勘，方瞳炯炯分纖毫。
                </div>
                
                <div class="paragraph">
                    仲元公退便燕坐，日涉藝圃當遊遨。
                </div>
                
                <div class="paragraph">
                    烏衣裔孫不解此，但摘青蕊斟官醪。
                </div>
                
                <div class="paragraph">
                    壯年落筆無好語，況復衰颯垂霜毛。
                </div>
                
                <div class="paragraph">
                    二豪拔足立塵表，下視流俗徒滔滔。
                </div>
                
                <div class="paragraph">
                    詞鋒健鬭取一快，往復險韻不憚勞。
                </div>
                
                <div class="paragraph">
                    旁觀微之敵白傅，自分司馬優枚臯。
                </div>
                
                <div class="paragraph">
                    倡而不和當受罰，丐公酌酒羞二螯。
                </div>
                
        </div>
    </div>
