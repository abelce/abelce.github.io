    <div class="container">
        <h2 class="name">
            潛珠篇
        </h2>
        <div class="author"><a href="/author/3a2a90a4-a111-4c18-8639-742a6c5f1e7c.html" title="宋之問" target="_blank">
                宋之問
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜光四寸今所無，聞有入海求大珠。
                </div>
                
                <div class="paragraph">
                    大珠自愛潛不發，希世一見比明月。
                </div>
                
                <div class="paragraph">
                    靈物變化詎可尋？幾人皓首死閩越。
                </div>
                
                <div class="paragraph">
                    泥蟠沙臥海底沉，何知結愛美人心。
                </div>
                
                <div class="paragraph">
                    可憐曜乘十二乘，誰惜黃金七百金。
                </div>
                
                <div class="paragraph">
                    越鄉祈寶誠非易，涉險捐軀名與義。
                </div>
                
                <div class="paragraph">
                    天生至寶自無倫，如何真僞人莫分。
                </div>
                
                <div class="paragraph">
                    古來貴耳而賤目，恐君既見不及聞。
                </div>
                
                <div class="paragraph">
                    世有南山採薇子，從來道氣凌白雲。
                </div>
                
                <div class="paragraph">
                    今乃千里作一尉，無媒爲獻明聖君。
                </div>
                
                <div class="paragraph">
                    （同前七一頁）。
                </div>
                
        </div>
    </div>
