<body>
    <div class="container">
        <h2 class="name">
            送文大監赴召
        </h2>
        <div class="author"><a href="/author/f2839d0f-da80-476f-85fb-d555a7a5a0bc.html" title="陽枋" target="_blank">
                陽枋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雲門大卷聲鏗鏘，不比寒谷號蛩螿。
                </div>
                
                <div class="paragraph">
                    長笑歸來書滿床，著眼不用垂簪裳。
                </div>
                
                <div class="paragraph">
                    夤緣仕版亦逢場，一鼎熱處元清凉。
                </div>
                
                <div class="paragraph">
                    年來道心包乾剛，鑑凈水止無迎將。
                </div>
                
                <div class="paragraph">
                    付物大公齊混茫，玲瓏窗牖開八荒。
                </div>
                
                <div class="paragraph">
                    霽月海東懸秋霜，照破蒙昧橫津梁。
                </div>
                
                <div class="paragraph">
                    不才賦資如點狂，柱倚寶瑟心陶唐。
                </div>
                
                <div class="paragraph">
                    冰輪玉井情徜徉，祥雲麗日希餘光。
                </div>
                
                <div class="paragraph">
                    布帛菽粟味尤長，尋繹此樂徒激昂。
                </div>
                
                <div class="paragraph">
                    頎然美人天西方，許我立雪來其旁。
                </div>
                
                <div class="paragraph">
                    欲坐春風吸餘芳，聽說夜話攄中膓。
                </div>
                
                <div class="paragraph">
                    又聞催歸侍玉皇，挈提北斗斟天漿。
                </div>
                
                <div class="paragraph">
                    凈洗世表塵昏黄，席此廣宇歸康莊。
                </div>
                
                <div class="paragraph">
                    起舞掉頭帆飛揚，誓鳴急槳隨烏檣，參同希傳魏伯陽。
                </div>
                
        </div>
