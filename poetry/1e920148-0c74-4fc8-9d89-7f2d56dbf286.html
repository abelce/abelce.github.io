    <div class="container">
        <h2 class="name">
            奉贈正平上座
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    若人韻凝遠，天資復敦厖。
                </div>
                
                <div class="paragraph">
                    蕭然出塵表，幽寺聽逢逢。
                </div>
                
                <div class="paragraph">
                    劍峰極天净，懸瀑聲舂撞。
                </div>
                
                <div class="paragraph">
                    心猿久調御，業白瑩明缸。
                </div>
                
                <div class="paragraph">
                    殘河横曉鉢，霽霧起寒窗。
                </div>
                
                <div class="paragraph">
                    禪餘覓佳句，鼎鼐筆能扛。
                </div>
                
                <div class="paragraph">
                    我來孟冬月，望履塵心降。
                </div>
                
                <div class="paragraph">
                    世紛劇羊負，是身如帝江。
                </div>
                
                <div class="paragraph">
                    願借三峡水，一滋隴頭瀧。
                </div>
                
                <div class="paragraph">
                    永辦桑門服，猶堪追老龐。
                </div>
                
        </div>
    </div>
