    <div class="container">
        <h2 class="name">
            獻萬佛圖爲張雅州壽
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    博大真人哉，妙諦形而上。
                </div>
                
                <div class="paragraph">
                    林林總雛嬰，萬生同負襁。
                </div>
                
                <div class="paragraph">
                    赴者不可數，百川納溟漲。
                </div>
                
                <div class="paragraph">
                    隨取即隨給，孰識無盡藏。
                </div>
                
                <div class="paragraph">
                    勝報如所證，豈特妙好相。
                </div>
                
                <div class="paragraph">
                    龍天至幽嚴，窺覘輒稽顙。
                </div>
                
                <div class="paragraph">
                    開圖萬名字，只作一佛想。
                </div>
                
                <div class="paragraph">
                    風影可捕耶，變現自惚恍。
                </div>
                
                <div class="paragraph">
                    俛應區中緣，茲願固深廣。
                </div>
                
                <div class="paragraph">
                    君看朱兩轓，非真亦非妄。
                </div>
                
                <div class="paragraph">
                    化身元宰官，台符更兩兩。
                </div>
                
                <div class="paragraph">
                    祕言出寶笈，其品名壽量。
                </div>
                
                <div class="paragraph">
                    一絲起爐薰，洗耳鐘磬響。
                </div>
                
                <div class="paragraph">
                    搢笏爲公讀，萬劫一俯仰。
                </div>
                
        </div>
