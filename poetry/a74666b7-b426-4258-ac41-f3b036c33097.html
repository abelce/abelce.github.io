<body>
    <div class="container">
        <h2 class="name">
            食檳榔
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    月照無枝林，夜棟立萬礎。
                </div>
                
                <div class="paragraph">
                    眇眇雲間扇，蔭此八月暑。
                </div>
                
                <div class="paragraph">
                    上有垂房子，下繞絳刺禦。
                </div>
                
                <div class="paragraph">
                    風欺紫鳳卵，雨暗蒼龍乳。
                </div>
                
                <div class="paragraph">
                    裂包一墮地，還以皮自煮。
                </div>
                
                <div class="paragraph">
                    北客初未諳，勸食俗難阻。
                </div>
                
                <div class="paragraph">
                    中虛畏泄氣，始嚼或半吐。
                </div>
                
                <div class="paragraph">
                    吸津得微甘，著齒隨亦苦。
                </div>
                
                <div class="paragraph">
                    面目太嚴冷，滋味絕媚嫵。
                </div>
                
                <div class="paragraph">
                    誅彭勳可策，推轂勇宜賈。
                </div>
                
                <div class="paragraph">
                    瘴風作堅頑，導利時有補。
                </div>
                
                <div class="paragraph">
                    藥儲固可爾，果錄詎用許。
                </div>
                
                <div class="paragraph">
                    先生失膏粱，便腹委敗鼓。
                </div>
                
                <div class="paragraph">
                    日啖過一粒，腸胃爲所侮。
                </div>
                
                <div class="paragraph">
                    蟄雷殷臍腎，藜藿腐亭午。
                </div>
                
                <div class="paragraph">
                    書燈看膏盡，鉦漏歷歷數。
                </div>
                
                <div class="paragraph">
                    老眼怕少睡，竟使赤眥弩。
                </div>
                
                <div class="paragraph">
                    渴思梅林嚥，饑念黄獨舉。
                </div>
                
                <div class="paragraph">
                    柰何農經中，收此困羈旅。
                </div>
                
                <div class="paragraph">
                    牛舌不餉人，一斛肯多與。
                </div>
                
                <div class="paragraph">
                    乃知見本偏，但可酬惡語。
                </div>
                
        </div>
