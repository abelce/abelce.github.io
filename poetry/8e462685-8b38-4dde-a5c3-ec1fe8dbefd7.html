    <div class="container">
        <h2 class="name">
            馬上口占感梅感事二首  其一
        </h2>
        <div class="author"><a href="/author/55e19517-890a-4548-b2d4-6d5dab2be796.html" title="包恢" target="_blank">
                包恢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梅兄隨遇處，在水涯山巔。
                </div>
                
                <div class="paragraph">
                    或有近行路，不惹人愛憐。
                </div>
                
                <div class="paragraph">
                    儼如敬而遠，惟恐迫我前。
                </div>
                
                <div class="paragraph">
                    或有近人居，不傍門戶邊。
                </div>
                
                <div class="paragraph">
                    仍多向貧家，不爲華屋牽。
                </div>
                
                <div class="paragraph">
                    香不祈人聞，芳不取世妍。
                </div>
                
                <div class="paragraph">
                    似此性孤潔，秋毫絕縈纏。
                </div>
                
                <div class="paragraph">
                    彼有不知者，乃謂花莫先。
                </div>
                
                <div class="paragraph">
                    折之貯玉瓶，已是傷其天。
                </div>
                
                <div class="paragraph">
                    更大開苑囿，和根以之遷。
                </div>
                
                <div class="paragraph">
                    反指榮得地，带露淚自漣。
                </div>
                
                <div class="paragraph">
                    浸違山林意，豈其本性然。
                </div>
                
                <div class="paragraph">
                    和羹尚不願，其餘安足言。
                </div>
                
                <div class="paragraph">
                    但願復反本，同盟松竹堅。
                </div>
                
                <div class="paragraph">
                    西湖之孤山，猶嫌朝市喧。
                </div>
                
                <div class="paragraph">
                    上對玉輝山，下臨珠媚淵。
                </div>
                
                <div class="paragraph">
                    外此唯雪月，往來許周旋。
                </div>
                
                <div class="paragraph">
                    三友共一笑，歲寒同百年。
                </div>
                
                <div class="paragraph">
                    雖與世落落，自分安其偏。
                </div>
                
        </div>
