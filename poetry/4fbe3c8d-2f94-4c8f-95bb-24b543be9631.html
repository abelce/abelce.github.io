    <div class="container">
        <h2 class="name">
            青門歌送東臺張判官
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青門金鎖平旦開，城頭日出使車回。
                </div>
                
                <div class="paragraph">
                    青門柳枝正堪折，路傍一日幾人別。
                </div>
                
                <div class="paragraph">
                    東出青門路不窮，驛樓官樹灞陵東。
                </div>
                
                <div class="paragraph">
                    花撲征衣看似繡，雲隨去馬色疑驄。
                </div>
                
                <div class="paragraph">
                    胡姬酒壚日未午，絲繩玉缸酒如乳。
                </div>
                
                <div class="paragraph">
                    灞頭落花沒馬蹄，昨夜微雨花成泥。
                </div>
                
                <div class="paragraph">
                    黃鸝翅濕飛轉低，關東尺書醉嬾題。
                </div>
                
                <div class="paragraph">
                    須臾望君不可見，揚鞭飛鞚疾如箭。
                </div>
                
                <div class="paragraph">
                    借問使乎何時來，莫作東飛伯勞西飛燕。
                </div>
                
        </div>
    </div>
