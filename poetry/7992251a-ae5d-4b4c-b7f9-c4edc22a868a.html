<body>
    <div class="container">
        <h2 class="name">
            寄題齋館
        </h2>
        <div class="author"><a href="/author/55e0b61a-d507-400d-ae36-cf6838faeadc.html" title="胡宿" target="_blank">
                胡宿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東南有仙人，玉案經近侍。
                </div>
                
                <div class="paragraph">
                    爲愛飛來峰，翻然下平地。
                </div>
                
                <div class="paragraph">
                    白雲相與栖，絳雪居嘗餌。
                </div>
                
                <div class="paragraph">
                    日作冷泉游，時尋徑山醉。
                </div>
                
                <div class="paragraph">
                    徑山有五峰，參差標紫翠。
                </div>
                
                <div class="paragraph">
                    西山玉芝巖，縹緲多雲氣。
                </div>
                
                <div class="paragraph">
                    巖間名勝僧，除館待公至。
                </div>
                
                <div class="paragraph">
                    施樹得楩楠，開軒對松桂。
                </div>
                
                <div class="paragraph">
                    啼鳥傍簷楹，鳴泉落階砌。
                </div>
                
                <div class="paragraph">
                    蘚徑闊三條，籃輿時一詣。
                </div>
                
                <div class="paragraph">
                    汲井試茶腴，援琴和松吹。
                </div>
                
                <div class="paragraph">
                    榮啟老來歌，華胥午間睡。
                </div>
                
                <div class="paragraph">
                    追隨支許遊，嘯詠羲皇治。
                </div>
                
                <div class="paragraph">
                    武林賢主人，官儀斗樞貴。
                </div>
                
                <div class="paragraph">
                    同是老成人，俱懷方外志。
                </div>
                
                <div class="paragraph">
                    流水與斷墁，神交復心契。
                </div>
                
                <div class="paragraph">
                    數幅伻山圖，三伏挂廳事。
                </div>
                
                <div class="paragraph">
                    長謠紫芝曲，遠寄青霞意。
                </div>
                
                <div class="paragraph">
                    他年羾赤霄，定挹浮丘袂。
                </div>
                
        </div>
