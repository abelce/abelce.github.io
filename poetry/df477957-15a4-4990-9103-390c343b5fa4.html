<body>
    <div class="container">
        <h2 class="name">
            八哀詩 故司徒李公光弼
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    司徒天寶末，北收晉陽甲。
                </div>
                
                <div class="paragraph">
                    胡騎攻吾城，愁寂意不愜。
                </div>
                
                <div class="paragraph">
                    人安若泰山，薊北斷右脅。
                </div>
                
                <div class="paragraph">
                    朔方氣乃蘇，黎首見帝業。
                </div>
                
                <div class="paragraph">
                    二宮泣西郊，九廟起頹壓。
                </div>
                
                <div class="paragraph">
                    未散河陽卒，思明僞臣妾。
                </div>
                
                <div class="paragraph">
                    復自碣石來，火焚乾坤獵。
                </div>
                
                <div class="paragraph">
                    高視笑祿山，公又大獻捷。
                </div>
                
                <div class="paragraph">
                    異王冊崇勳，小敵信所怯。
                </div>
                
                <div class="paragraph">
                    擁兵鎮河汴，千里初妥帖。
                </div>
                
                <div class="paragraph">
                    青蠅紛營營，風雨秋一葉。
                </div>
                
                <div class="paragraph">
                    內省未入朝死淚終映睫。
                </div>
                
                <div class="paragraph">
                    大屋去高棟，長城埽遺堞。
                </div>
                
                <div class="paragraph">
                    平生白羽扇，零落蛟龍匣。
                </div>
                
                <div class="paragraph">
                    雅望與英姿，惻愴槐里接。
                </div>
                
                <div class="paragraph">
                    三軍晦光彩，烈士痛稠疊。
                </div>
                
                <div class="paragraph">
                    直筆在史臣，將來洗箱篋。
                </div>
                
                <div class="paragraph">
                    吾思哭孤冢，南紀阻歸楫。
                </div>
                
                <div class="paragraph">
                    扶顛永蕭條，未濟失利涉。
                </div>
                
                <div class="paragraph">
                    疲{艹/尔}竟何人，灑涕巴東峽。
                </div>
                
        </div>
