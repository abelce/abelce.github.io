    <div class="container">
        <h2 class="name">
            曹華國之子贈詩次韵答之
        </h2>
        <div class="author"><a href="/author/2aa579e5-1073-42ce-8103-7ec12359b8c1.html" title="李廌" target="_blank">
                李廌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生曹華國，志意多感慨。
                </div>
                
                <div class="paragraph">
                    塵埃迷俯仰，骯髒游方外。
                </div>
                
                <div class="paragraph">
                    余嘗賢若人，心以古人待。
                </div>
                
                <div class="paragraph">
                    食蘗甘有味，舐蜜遇潜蠆。
                </div>
                
                <div class="paragraph">
                    賫恨沒九原，長屯竟無泰。
                </div>
                
                <div class="paragraph">
                    宿草揜一丘，長夜遂千載。
                </div>
                
                <div class="paragraph">
                    喜君好男兒，贈語頗剛快。
                </div>
                
                <div class="paragraph">
                    弓裘解傳業，門戶茲有頼。
                </div>
                
                <div class="paragraph">
                    文章第美身，長門不須賣。
                </div>
                
        </div>
    </div>
