    <div class="container">
        <h2 class="name">
            南雄除夜讀老杜集至歲云暮矣多北風之句感時撫事命題爲篇
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歲云暮矣多北風，怒嗥萬里吹驚鴻。
                </div>
                
                <div class="paragraph">
                    只今我亦在行旅，陟彼庾嶺臨蒼穹。
                </div>
                
                <div class="paragraph">
                    霜寒不復瘴霧黑，酒賤頗得樽罍紅。
                </div>
                
                <div class="paragraph">
                    鼓角看看變新律，燭淚璀璀隨殘冬。
                </div>
                
                <div class="paragraph">
                    一階寄祿百無補，白髮又送年華終。
                </div>
                
                <div class="paragraph">
                    鬼章雖獲萬國賀，防邊未可旌旗空。
                </div>
                
                <div class="paragraph">
                    中原將帥誰第一，願如衛霍皆成功。
                </div>
                
                <div class="paragraph">
                    廟堂赫赫用耆舊，熟講仁義安羌戎。
                </div>
                
                <div class="paragraph">
                    我甘海隅食蚌蛤，飽視兩邑調租庸。
                </div>
                
                <div class="paragraph">
                    嗚呼不獨夔子之國杜陵翁，牙齒半落左耳聾。
                </div>
                
        </div>
