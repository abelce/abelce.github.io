    <div class="container">
        <h2 class="name">
            浩浩歌
        </h2>
        <div class="author"><a href="/author/6683ebff-d7ec-40b0-acff-13759fe38800.html" title="馬存" target="_blank">
                馬存
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浩浩歌，天地萬物如吾何。
                </div>
                
                <div class="paragraph">
                    用之解带食太倉，不用拂枕歸山阿。
                </div>
                
                <div class="paragraph">
                    君不見渭川漁父一竿竹，莘野耕叟數畝禾。
                </div>
                
                <div class="paragraph">
                    喜來起作商家霖，怒後便把周王戈。
                </div>
                
                <div class="paragraph">
                    又不見子陵橫足加帝腹，帝不敢動豈敢訶。
                </div>
                
                <div class="paragraph">
                    皇天爲忙逼，星辰相繫摩。
                </div>
                
                <div class="paragraph">
                    可憐相府癡，邀請先經過。
                </div>
                
                <div class="paragraph">
                    浩浩歌，天地萬物如吾何。
                </div>
                
                <div class="paragraph">
                    屈原枉死汩羅水，夷齊空臥西山坡。
                </div>
                
                <div class="paragraph">
                    丈夫犖犖不可羈，有身何用自滅磨。
                </div>
                
                <div class="paragraph">
                    吾觀聖賢心，自樂豈有他。
                </div>
                
                <div class="paragraph">
                    蒼生如命窮，吾道成蹉跎。
                </div>
                
                <div class="paragraph">
                    直須爲吊天下人，何必嫌恨傷邱阿。
                </div>
                
                <div class="paragraph">
                    浩浩歌，天地萬物如吾何。
                </div>
                
                <div class="paragraph">
                    玉堂金馬在何處，雲山石室高嵯峨。
                </div>
                
                <div class="paragraph">
                    低頭欲耕地雖少，仰面長笑天何多。
                </div>
                
                <div class="paragraph">
                    請君醉我一斗酒，紅光一面春風和。
                </div>
                
        </div>
