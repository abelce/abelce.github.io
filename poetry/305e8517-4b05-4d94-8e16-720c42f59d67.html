    <div class="container">
        <h2 class="name">
            醉爲馬墜諸公攜酒相看
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    甫也諸侯老賓客，罷酒酣歌拓金戟。
                </div>
                
                <div class="paragraph">
                    騎馬忽憶少年時，散蹄迸落瞿塘石。
                </div>
                
                <div class="paragraph">
                    白帝城門水雲外，低身直下八千尺。
                </div>
                
                <div class="paragraph">
                    粉堞電轉紫遊韁，東得平岡出天壁。
                </div>
                
                <div class="paragraph">
                    江村野堂爭入眼，垂鞭嚲鞚凌紫陌。
                </div>
                
                <div class="paragraph">
                    向來皓首驚萬人，自倚紅顏能騎射。
                </div>
                
                <div class="paragraph">
                    安知決臆追風足，朱汗驂驔猶噴玉。
                </div>
                
                <div class="paragraph">
                    不虞一蹶終損傷，人生快意多所辱。
                </div>
                
                <div class="paragraph">
                    職當憂戚伏衾枕，況乃遲暮加煩促。
                </div>
                
                <div class="paragraph">
                    明知來問腆我顏，杖藜強起依僮僕。
                </div>
                
                <div class="paragraph">
                    語盡還成開口笑，提攜別埽清谿曲。
                </div>
                
                <div class="paragraph">
                    酒肉如山又一時，初筵哀絲動豪竹。
                </div>
                
                <div class="paragraph">
                    共指西日不相貸，喧呼且覆杯中淥。
                </div>
                
                <div class="paragraph">
                    何必走馬來爲問，君不見嵇康養生遭殺戮。
                </div>
                
        </div>
    </div>
