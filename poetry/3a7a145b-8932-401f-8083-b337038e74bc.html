    <div class="container">
        <h2 class="name">
            餞洪帥張伯子華學尚書移鎮京口
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    周家天球祇一隻，張家今有雙白璧。
                </div>
                
                <div class="paragraph">
                    前稱紫薇後文昌，衙官二陸僕兩唐。
                </div>
                
                <div class="paragraph">
                    金章玉句迭清鏘，天孫雲機織錦裳。
                </div>
                
                <div class="paragraph">
                    松心竹節爭老蒼，冰壺水鏡明秋霜。
                </div>
                
                <div class="paragraph">
                    君不見于湖先生掌綸綍，二典三謨纔一筆。
                </div>
                
                <div class="paragraph">
                    君不見篤素先生立朝端，五臣十亂半武間。
                </div>
                
                <div class="paragraph">
                    聽履星辰踐台斗，翻身鳳池屈伸肘。
                </div>
                
                <div class="paragraph">
                    夢入飛雲卷雨簾，袖却築巖作霖手。
                </div>
                
                <div class="paragraph">
                    滕王閣上唐阿舒，春生秋殺震江湖。
                </div>
                
                <div class="paragraph">
                    吏部未見張尚書，春生儘有秋殺無。
                </div>
                
                <div class="paragraph">
                    江西十州百萬戶，父非姓召母非杜。
                </div>
                
                <div class="paragraph">
                    也祇周人兩句詩，豈弟君子民父母。
                </div>
                
                <div class="paragraph">
                    又去南徐作好春，落霞秋水亦眉顰。
                </div>
                
                <div class="paragraph">
                    南徐父老錯欣欣，玉皇催渠轉鴻鈞。
                </div>
                
        </div>
    </div>
