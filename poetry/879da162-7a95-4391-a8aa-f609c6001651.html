    <div class="container">
        <h2 class="name">
            送魏升卿擢第歸東都因懷魏校書陸渾喬潭
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    井上桐葉雨，灞亭卷秋風。
                </div>
                
                <div class="paragraph">
                    故人適戰勝，匹馬歸山東。
                </div>
                
                <div class="paragraph">
                    問君今年三十幾，能使香名滿人耳。
                </div>
                
                <div class="paragraph">
                    君不見三峰直上五千仞，見君文章亦如此。
                </div>
                
                <div class="paragraph">
                    如君兄弟天下稀，雄辭健筆皆若飛。
                </div>
                
                <div class="paragraph">
                    將軍金印嚲紫綬，御史鐵冠重繡衣。
                </div>
                
                <div class="paragraph">
                    喬生作尉別來久，因君爲問平安否。
                </div>
                
                <div class="paragraph">
                    魏侯校理復何如，前日人來不得書。
                </div>
                
                <div class="paragraph">
                    陸渾山下佳可賞，蓬閣閑時日應往。
                </div>
                
                <div class="paragraph">
                    自料青雲未有期，誰知白髮偏能長。
                </div>
                
                <div class="paragraph">
                    壚頭青絲白玉瓶，別時相顧酒如傾。
                </div>
                
                <div class="paragraph">
                    搖鞭舉袂忽不見，千樹萬樹空蟬鳴。
                </div>
                
        </div>
    </div>
