    <div class="container">
        <h2 class="name">
            戲贈詹安世
        </h2>
        <div class="author"><a href="/author/e858fd84-a17a-4000-9d9c-f65b334813f4.html" title="楊時" target="_blank">
                楊時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    綵舟駐閶門，初與子相識。
                </div>
                
                <div class="paragraph">
                    長空翥秋隼，爽氣橫八極。
                </div>
                
                <div class="paragraph">
                    摛辭鏤圭璋，吐論森劍戟。
                </div>
                
                <div class="paragraph">
                    鄧侯不願仕，志在書竹帛。
                </div>
                
                <div class="paragraph">
                    長纓係單于，落落藴奇策。
                </div>
                
                <div class="paragraph">
                    氣吞流沙外，意無燕然北。
                </div>
                
                <div class="paragraph">
                    虎牙有餘勇，戎虜非彊敵。
                </div>
                
                <div class="paragraph">
                    會當朔風勁，仗鉞控鳴鏑。
                </div>
                
                <div class="paragraph">
                    老夫慚衰謝，見子徒感激。
                </div>
                
                <div class="paragraph">
                    平生謬經綸，此意已寥寂。
                </div>
                
                <div class="paragraph">
                    信哉功名會，事道古難必。
                </div>
                
                <div class="paragraph">
                    窮通付時命，未足爲悅戚。
                </div>
                
                <div class="paragraph">
                    餘生如鼴鼠，滿腹微分畢。
                </div>
                
                <div class="paragraph">
                    行矣脫簪纓，翛然適吾適。
                </div>
                
        </div>
