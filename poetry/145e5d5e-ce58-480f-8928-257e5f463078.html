    <div class="container">
        <h2 class="name">
            送趙守
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    齊有高密，有沂有沐。
                </div>
                
                <div class="paragraph">
                    旁有泰山，莒魯郊關。
                </div>
                
                <div class="paragraph">
                    粵有人焉，氣清神聳。
                </div>
                
                <div class="paragraph">
                    立節以高，處義而重。
                </div>
                
                <div class="paragraph">
                    維節維義，肇自布衣。
                </div>
                
                <div class="paragraph">
                    根本淵源，所養可知。
                </div>
                
                <div class="paragraph">
                    以義爲文，洪暢精微。
                </div>
                
                <div class="paragraph">
                    以義持守，隠如堅城。
                </div>
                
                <div class="paragraph">
                    以義作爲，動如精兵。
                </div>
                
                <div class="paragraph">
                    面有正色，口無諛聲。
                </div>
                
                <div class="paragraph">
                    赤心可割，肝膽可傾。
                </div>
                
                <div class="paragraph">
                    以義接物，不矜不驕。
                </div>
                
                <div class="paragraph">
                    以義臨民，實庇汝曹。
                </div>
                
                <div class="paragraph">
                    實康實濟，實愷實悌。
                </div>
                
                <div class="paragraph">
                    民實宜之，實受其惠。
                </div>
                
                <div class="paragraph">
                    方今天下，雖曰治安。
                </div>
                
                <div class="paragraph">
                    正在所恤，民有饑寒。
                </div>
                
                <div class="paragraph">
                    公所往居，豈肯草草。
                </div>
                
                <div class="paragraph">
                    戒吏侵漁，欲民溫飽。
                </div>
                
                <div class="paragraph">
                    言者爲準，行者爲表。
                </div>
                
                <div class="paragraph">
                    維恕維平，除煩去擾。
                </div>
                
                <div class="paragraph">
                    狼摧其牙，虎縮其爪。
                </div>
                
                <div class="paragraph">
                    父子室家，足以相保。
                </div>
                
                <div class="paragraph">
                    作此詩者，豈徒然乎。
                </div>
                
                <div class="paragraph">
                    庶使其民，傳告歡呼。
                </div>
                
        </div>
