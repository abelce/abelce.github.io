    <div class="container">
        <h2 class="name">
            哭杜府君
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    叔高初過我，風度何玉立。
                </div>
                
                <div class="paragraph">
                    超然眾客中，可慕不待揖。
                </div>
                
                <div class="paragraph">
                    入都多賓友，伯高數來集。
                </div>
                
                <div class="paragraph">
                    質如琮璧潤，氣等芝蘭襲。
                </div>
                
                <div class="paragraph">
                    晚乃過仲高，午日曬行笠。
                </div>
                
                <div class="paragraph">
                    匆匆遽別去，悵望空怏悒。
                </div>
                
                <div class="paragraph">
                    有如此三高，青紫何足拾。
                </div>
                
                <div class="paragraph">
                    豈無知之者，相視莫維縶。
                </div>
                
                <div class="paragraph">
                    窮魚雖相憫，可愧吐微溼。
                </div>
                
                <div class="paragraph">
                    亦知尊公賢，何止蓋鄉邑。
                </div>
                
                <div class="paragraph">
                    向風每拳拳，識面真汲汲。
                </div>
                
                <div class="paragraph">
                    秋風忽聞訃，執書嘆以泣。
                </div>
                
                <div class="paragraph">
                    造門不自决，追悔今何及。
                </div>
                
                <div class="paragraph">
                    又聞著書富，手澤溢巾笈。
                </div>
                
                <div class="paragraph">
                    哀毀要無益，遺稿勤綴緝。
                </div>
                
        </div>
