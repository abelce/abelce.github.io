    <div class="container">
        <h2 class="name">
            姜宣彈小胡笳引歌
        </h2>
        <div class="author"><a href="/author/ff4f4562-7a11-44ba-84f0-dea287e55cdd.html" title="無名氏" target="_blank">
                無名氏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雷氏金徽琴，王君寶重輕千金。
                </div>
                
                <div class="paragraph">
                    三峽流中將得來，明窗拂席幽匣開。
                </div>
                
                <div class="paragraph">
                    朱弦宛轉盤鳳足，驟擊數聲風雨迴。
                </div>
                
                <div class="paragraph">
                    哀笳慢指董家本，姜宣得之妙思忖。
                </div>
                
                <div class="paragraph">
                    汎徽胡雁咽蕭蕭，繞指轆轤圓衮衮。
                </div>
                
                <div class="paragraph">
                    吞恨含情乍輕激，故國關山心歷歷。
                </div>
                
                <div class="paragraph">
                    潺湲疑是舞鸊鵜，砉騞如聞發鳴鏑。
                </div>
                
                <div class="paragraph">
                    流宮變徵漸幽咽，別鶴欲飛猨欲絕。
                </div>
                
                <div class="paragraph">
                    秋霜滿樹葉辭風，寒雛墜地烏啼血。
                </div>
                
                <div class="paragraph">
                    哀弦已罷春恨長，恨長何如懷我鄉。
                </div>
                
                <div class="paragraph">
                    我鄉安在長城窟，聞君膚奏心飄忽。
                </div>
                
                <div class="paragraph">
                    何時窄袖短貂裘，臙脂山下彎明月。
                </div>
                
        </div>
