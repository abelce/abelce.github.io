    <div class="container">
        <h2 class="name">
            遊靈巖寺
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吳王避暑地，西施採香路。
                </div>
                
                <div class="paragraph">
                    陵谷偶未移，山川尚如故。
                </div>
                
                <div class="paragraph">
                    遺宫俱泯滅，輪奐乃僧户。
                </div>
                
                <div class="paragraph">
                    梵放想遺轉，考槃疑簨簴。
                </div>
                
                <div class="paragraph">
                    繁華隨化遷，歘若高鳥度。
                </div>
                
                <div class="paragraph">
                    憂勤及豫怠，興隆與傾仆。
                </div>
                
                <div class="paragraph">
                    何異貉一丘，同歸易晞露。
                </div>
                
                <div class="paragraph">
                    平湖際遠海，環山莽回互。
                </div>
                
                <div class="paragraph">
                    澗草足芳菲，山泉多沮洳。
                </div>
                
                <div class="paragraph">
                    昔人經行處，賞會今已屢。
                </div>
                
                <div class="paragraph">
                    来者復爲誰，將亦遵往步。
                </div>
                
                <div class="paragraph">
                    新故更遞代，一往復何故。
                </div>
                
                <div class="paragraph">
                    日暮鐘磬閒，聊將澹吾慮。
                </div>
                
        </div>
