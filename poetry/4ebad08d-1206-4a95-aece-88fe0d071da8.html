    <div class="container">
        <h2 class="name">
            次韻潘德鄜山行
        </h2>
        <div class="author"><a href="/author/d6b5439b-2025-4f76-9372-a953a54eafaa.html" title="史浩" target="_blank">
                史浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    學佛以佛魔，學儒爲儒縛。
                </div>
                
                <div class="paragraph">
                    胡不朝隠几，嗒焉似南郭。
                </div>
                
                <div class="paragraph">
                    是非風過耳，名利束高閣。
                </div>
                
                <div class="paragraph">
                    回視平生心，無乃亦大錯。
                </div>
                
                <div class="paragraph">
                    便當息萬緣，擺去如斧削。
                </div>
                
                <div class="paragraph">
                    神遊八極表，笑傲有餘樂。
                </div>
                
                <div class="paragraph">
                    山水得勝處，一攬襟量廓。
                </div>
                
                <div class="paragraph">
                    杖錫羣峰顛，宮殿浮碧落。
                </div>
                
                <div class="paragraph">
                    下瞰徐符岩，居然在山脚。
                </div>
                
                <div class="paragraph">
                    衆水會一澗，頹波瀉珠箔。
                </div>
                
                <div class="paragraph">
                    奔放出中塗，隠潭鍾萬壑。
                </div>
                
                <div class="paragraph">
                    轟如破蟄雷，急似晴空雹。
                </div>
                
                <div class="paragraph">
                    或復地中行，鳶飛魚自躍。
                </div>
                
                <div class="paragraph">
                    躋攀至飛電，乳竇知誰鑿。
                </div>
                
                <div class="paragraph">
                    向來因風絮，句法誠軟弱。
                </div>
                
                <div class="paragraph">
                    六花傾萬倉，千古無鎖鑰。
                </div>
                
                <div class="paragraph">
                    濛潤遍寰海，何止灑林薄。
                </div>
                
                <div class="paragraph">
                    憑欄眼欲眩，頓洗眵昏濁。
                </div>
                
                <div class="paragraph">
                    翻身上妙高，愈覺吟魂矍。
                </div>
                
                <div class="paragraph">
                    鑿齒對彌天，相視兩無怍。
                </div>
                
                <div class="paragraph">
                    祇恐星軺登，蕙帳聞怨鶴。
                </div>
                
        </div>
