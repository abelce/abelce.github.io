    <div class="container">
        <h2 class="name">
            題陳公悦足軒
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    饑人未食長流涎，芋魁作飯腹果然。
                </div>
                
                <div class="paragraph">
                    八珍九鼎紛滿前，鼎中一臠不下咽。
                </div>
                
                <div class="paragraph">
                    吐而去之惟欲眠，貪夫嗜利絕可憐。
                </div>
                
                <div class="paragraph">
                    牙箸落手喜若顛，家有窟郎無數錢。
                </div>
                
                <div class="paragraph">
                    跨州連陌空多田，千頭萬尾不當緣。
                </div>
                
                <div class="paragraph">
                    高臺未傾金碧鮮，客食不下日十千。
                </div>
                
                <div class="paragraph">
                    棄禍忽起踵復旋，利激奴輩非關天。
                </div>
                
                <div class="paragraph">
                    太邱諸子圖畫傳，元方季方兩聯翩。
                </div>
                
                <div class="paragraph">
                    元也作詩如湧泉，高歌大笑傾四筵。
                </div>
                
                <div class="paragraph">
                    只今爲郎近日邊，季也勇退高騰騫。
                </div>
                
                <div class="paragraph">
                    結廬庇雨無餘椽，栽花移竹今幾年。
                </div>
                
                <div class="paragraph">
                    種穀只取田一廛，鷄肥酒熟客可延。
                </div>
                
                <div class="paragraph">
                    人生安分作當捐，眼前取足須隨緣。
                </div>
                
                <div class="paragraph">
                    倩營莵裘將老焉，伯氏欲掛神武冠。
                </div>
                
                <div class="paragraph">
                    歸作兩翁相對間，政看寶带黄金懸，未可便情詩盟寒。
                </div>
                
        </div>
