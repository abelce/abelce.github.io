    <div class="container">
        <h2 class="name">
            過邯鄲
        </h2>
        <div class="author"><a href="/author/ca231108-6e0f-46ee-bf48-dd65b205d3d0.html" title="曹勛" target="_blank">
                曹勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    恭持天子節，再經邯鄲城。
                </div>
                
                <div class="paragraph">
                    斷垣四頹缺，草樹皆欹傾。
                </div>
                
                <div class="paragraph">
                    慨念全趙時，英雄疲戰爭。
                </div>
                
                <div class="paragraph">
                    殆及五季末，瓜分無定盟。
                </div>
                
                <div class="paragraph">
                    慨念藺君高，璧亦安所盛。
                </div>
                
                <div class="paragraph">
                    翩翩魏公子，有德勝所稱。
                </div>
                
                <div class="paragraph">
                    殆今已千年，廢臺漫崢嶸。
                </div>
                
                <div class="paragraph">
                    趙民尚自若，歌舞娛春榮。
                </div>
                
                <div class="paragraph">
                    金石絲簧奏，彷彿餘新聲。
                </div>
                
                <div class="paragraph">
                    興廢乃爾爾，人事徒營營。
                </div>
                
                <div class="paragraph">
                    望城只歎息，盡付西山青。
                </div>
                
        </div>
