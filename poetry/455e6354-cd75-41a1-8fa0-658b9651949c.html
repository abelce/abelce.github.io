    <div class="container">
        <h2 class="name">
            癸丑仲秋建安郡學丁奠退而作頌并勉同志之士頌曰
        </h2>
        <div class="author"><a href="/author/729be96b-ac15-4c8d-a0ff-c9d63c13afe0.html" title="趙汝騰" target="_blank">
                趙汝騰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    建水懷襄，孔殿巋然。
                </div>
                
                <div class="paragraph">
                    文未墜地，道昭于天。
                </div>
                
                <div class="paragraph">
                    輪奐鼎新，丁奠揭虔。
                </div>
                
                <div class="paragraph">
                    肅肅冠佩，粲粲豆籩。
                </div>
                
                <div class="paragraph">
                    惟聖立範，載籍具傳。
                </div>
                
                <div class="paragraph">
                    渾渾噩噩，書教百篇。
                </div>
                
                <div class="paragraph">
                    危微精一，綱領所先。
                </div>
                
                <div class="paragraph">
                    詩六義教，風雅頌全。
                </div>
                
                <div class="paragraph">
                    曰思無邪，蔽以一言。
                </div>
                
                <div class="paragraph">
                    易教精微，四德首元。
                </div>
                
                <div class="paragraph">
                    演六十四，母坤父乾。
                </div>
                
                <div class="paragraph">
                    春秋事教，惟義與權。
                </div>
                
                <div class="paragraph">
                    行夏之時，獨許顔淵。
                </div>
                
                <div class="paragraph">
                    樂教導和，鐘鼓管絃。
                </div>
                
                <div class="paragraph">
                    雷出地豫，樂之大原。
                </div>
                
                <div class="paragraph">
                    禮教導中，三百三千。
                </div>
                
                <div class="paragraph">
                    其端辭遜，如始達泉。
                </div>
                
                <div class="paragraph">
                    垂茲六教，何千萬年。
                </div>
                
                <div class="paragraph">
                    睠惟此邦，儒哲比肩。
                </div>
                
                <div class="paragraph">
                    厥有考亭，是紹澗瀍。
                </div>
                
                <div class="paragraph">
                    發揮六學，有功聖賢。
                </div>
                
                <div class="paragraph">
                    守吏初獻，與士周旋。
                </div>
                
                <div class="paragraph">
                    祀畢作頌，同志勉旃。
                </div>
                
        </div>
