        <h2 class="name">
            嘉禾瑞於丁卯此粟瑞於戊辰兩年之間嘉瑞迭見所産之地其名亦美琴化所感盛矣哉再賦此爲梯飈明府賀
        </h2>
        <div class="author"><a href="/author/38d37624-c8b5-46c9-8516-49c8eb4cf0d5.html" title="林希逸" target="_blank">
                林希逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我貧冬舂苦不足，常時屢貸監河粟。
                </div>
                
                <div class="paragraph">
                    大貧忍口活小貧，仰天但冀田中熟。
                </div>
                
                <div class="paragraph">
                    去年已喜見嘉禾，今年得粟喜奈何。
                </div>
                
                <div class="paragraph">
                    一莖六穗最奇者，四四三三云更多。
                </div>
                
                <div class="paragraph">
                    禾生之鄉曰太平，粟生之里曰永福。
                </div>
                
                <div class="paragraph">
                    天公此意豈偶然，拍手歌之仍鼓腹。
                </div>
                
                <div class="paragraph">
                    憂國何人不願豐，太倉那得相因紅。
                </div>
                
                <div class="paragraph">
                    但令此物如水火，酒肉如山八蜡通。
                </div>
                
                <div class="paragraph">
                    人言此邦今樂土，長官於民如父母。
                </div>
                
                <div class="paragraph">
                    曰暘曰雨天應之，叶氣嘉生有如許。
                </div>
                
                <div class="paragraph">
                    長官寧非佛地人，三年一念何其仁。
                </div>
                
                <div class="paragraph">
                    要知此瑞爲誰出，金粟如來箇後身。
                </div>
                
        </div>
