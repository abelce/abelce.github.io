    <div class="container">
        <h2 class="name">
            奉酬李道源供奉
        </h2>
        <div class="author"><a href="/author/ef5c8014-f277-4eaa-ba92-e666f9350c59.html" title="王安中" target="_blank">
                王安中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    斯人倘遇真，何必吾黨士。
                </div>
                
                <div class="paragraph">
                    向來風騷伯，領略罄同軌。
                </div>
                
                <div class="paragraph">
                    仙路共飛騰，雞犬近天咫。
                </div>
                
                <div class="paragraph">
                    但看横槊語，力足走餘子。
                </div>
                
                <div class="paragraph">
                    小詩賦競病，政自賢乎已。
                </div>
                
                <div class="paragraph">
                    眼中管陶郎，翰墨頗自喜。
                </div>
                
                <div class="paragraph">
                    當官故癡絕，捉扇談名理。
                </div>
                
                <div class="paragraph">
                    早時隨計偕，晚墮鶡冠裏。
                </div>
                
                <div class="paragraph">
                    史君柱後文，此面惡難擬。
                </div>
                
                <div class="paragraph">
                    陸機生不識，尚想汗顔泚。
                </div>
                
                <div class="paragraph">
                    只今官罷閑，高唱動連紙。
                </div>
                
                <div class="paragraph">
                    齊西井邑富，三月花事起。
                </div>
                
                <div class="paragraph">
                    人奇渼陂同，物勝斜川似。
                </div>
                
                <div class="paragraph">
                    遠心破城府，快論注弦矢。
                </div>
                
                <div class="paragraph">
                    嗟予懷檄書，寸步畏瓜李。
                </div>
                
                <div class="paragraph">
                    投床夢婉娩，日永貪睡美。
                </div>
                
                <div class="paragraph">
                    亦思陪君嬉，静釣濠梁水。
                </div>
                
                <div class="paragraph">
                    君方事箠轡，問津從隗始。
                </div>
                
                <div class="paragraph">
                    十年投筆興，氣已無萬里。
                </div>
                
                <div class="paragraph">
                    努力就功名，爵禄天下砥。
                </div>
                
        </div>
