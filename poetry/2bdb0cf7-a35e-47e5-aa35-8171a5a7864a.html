    <div class="container">
        <h2 class="name">
            灸贅疣
        </h2>
        <div class="author"><a href="/author/3dddd1a5-7ca2-487e-ba23-8f38e1a5b592.html" title="黄庶" target="_blank">
                黄庶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    贅疣在予手，累久至三四。
                </div>
                
                <div class="paragraph">
                    初視君外物，於意不能置。
                </div>
                
                <div class="paragraph">
                    居閑或灸灼，已沒出復繼。
                </div>
                
                <div class="paragraph">
                    贅出與贅沒，曾莫生死異。
                </div>
                
                <div class="paragraph">
                    天地贅一氣，萬物贅天地。
                </div>
                
                <div class="paragraph">
                    贅復贅於人，小大而已矣。
                </div>
                
                <div class="paragraph">
                    人之於爲贅，作爲有大盩。
                </div>
                
                <div class="paragraph">
                    至理本無事，破真以爲僞。
                </div>
                
                <div class="paragraph">
                    善惡亂大性，賞罰亂大治。
                </div>
                
                <div class="paragraph">
                    宮徵亂大聲，青黄亂大賁。
                </div>
                
                <div class="paragraph">
                    寸尺亂大刑，酸鹹亂大味。
                </div>
                
                <div class="paragraph">
                    大樸如瘡疽，空虛無完理。
                </div>
                
                <div class="paragraph">
                    天地不爾仇，爾獨贅之計。
                </div>
                
                <div class="paragraph">
                    耻指不若人，孟子其有謂。
                </div>
                
                <div class="paragraph">
                    志小略其大，殆非達者意。
                </div>
                
                <div class="paragraph">
                    棄火復投艾，兩忘吾贅贅。
                </div>
                
        </div>
    </div>
