    <div class="container">
        <h2 class="name">
            挽通守陳帑院
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羌西屴之屹然兮，鍾此奇才。
                </div>
                
                <div class="paragraph">
                    方世道之緯繣兮，棄騏驥而駕駑駘。
                </div>
                
                <div class="paragraph">
                    以一尉而誅二凶兮，宜異言之喧豗。
                </div>
                
                <div class="paragraph">
                    炯此念而安民兮，皇恤乎身災。
                </div>
                
                <div class="paragraph">
                    公論雖屢蝕兮，猶有時而復開。
                </div>
                
                <div class="paragraph">
                    開之何未久兮，而終不能遂公之壯懷。
                </div>
                
                <div class="paragraph">
                    詩書兮自適，優游兮力齋。
                </div>
                
                <div class="paragraph">
                    扶疾而告修善之訓兮，俄怛焉而順隤。
                </div>
                
                <div class="paragraph">
                    彼西屴之無情兮，忍璜佩之沈薶。
                </div>
                
                <div class="paragraph">
                    生於是死於是兮，湛一氣之去來。
                </div>
                
                <div class="paragraph">
                    惟心無媿而氣不餒之言兮，萬古莫得而塵埃。
                </div>
                
                <div class="paragraph">
                    況有不朽之銘兮，表獨立於崔嵬。
                </div>
                
        </div>
