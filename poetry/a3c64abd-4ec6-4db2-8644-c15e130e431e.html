    <div class="container">
        <h2 class="name">
            同子瞻次過遠重字韵
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孟子自誇心不動，未試永嘉鐵輪重。
                </div>
                
                <div class="paragraph">
                    弟兄六十老病餘，萬里同遭海隅送。
                </div>
                
                <div class="paragraph">
                    長披羊裘類嚴子，罷食豬肝同閔仲。
                </div>
                
                <div class="paragraph">
                    大男留處事田畝，幼子隨行躬釜甕。
                </div>
                
                <div class="paragraph">
                    低眉語笑接鄰父，彈指吁嗟到蠻洞。
                </div>
                
                <div class="paragraph">
                    茅茨一日敢忘葺，桑柘十年須勉種。
                </div>
                
                <div class="paragraph">
                    來時邂逅得相携，歸去逡巡應復從。
                </div>
                
                <div class="paragraph">
                    莫驚憂患爾來同，久知出處平生共。
                </div>
                
                <div class="paragraph">
                    雖令子孫治家學，休炫文章供世用。
                </div>
                
                <div class="paragraph">
                    潁川築室久未成，夜來忽作西湖夢。
                </div>
                
        </div>
