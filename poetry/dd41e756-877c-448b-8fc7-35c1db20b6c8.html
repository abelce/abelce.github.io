    <div class="container">
        <h2 class="name">
            謝張待制赴飲
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我如沐猴冠，强佩刺史章。
                </div>
                
                <div class="paragraph">
                    儻令入朝班，驚倒鴛鷺行。
                </div>
                
                <div class="paragraph">
                    安敢延貴人，置酒登此堂。
                </div>
                
                <div class="paragraph">
                    知公蓋超然，軒冕等粃糠。
                </div>
                
                <div class="paragraph">
                    但逢臭味同，握手出肺腸。
                </div>
                
                <div class="paragraph">
                    肯爲宣明面，貧賤乃遽忘。
                </div>
                
                <div class="paragraph">
                    遠從三峽來，欲訪五畆桑。
                </div>
                
                <div class="paragraph">
                    聞昨去郡時，送者傾城隍。
                </div>
                
                <div class="paragraph">
                    皆言民疾苦，公見必慘傷。
                </div>
                
                <div class="paragraph">
                    奏疏每建白，細書親貼黄。
                </div>
                
                <div class="paragraph">
                    豈容廊廟具，而久滯一方。
                </div>
                
                <div class="paragraph">
                    使民濟大川，行矣爲舟航。
                </div>
                
                <div class="paragraph">
                    杖屨可少留，吉日辰甚良。
                </div>
                
                <div class="paragraph">
                    歌公竹枝詞，舉我柏葉觴。
                </div>
                
                <div class="paragraph">
                    勿辭飲之釂，不發寬饒狂。
                </div>
                
                <div class="paragraph">
                    釀以老翁泉，中有班馬香。
                </div>
                
        </div>
