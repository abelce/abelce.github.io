    <div class="container">
        <h2 class="name">
            吊友人朱子大
        </h2>
        <div class="author"><a href="/author/65cdc426-e685-4e1a-bbb3-99dfd8bd54d6.html" title="周文璞" target="_blank">
                周文璞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    與君昔並丹陽船，形容惘愴俱可憐。
                </div>
                
                <div class="paragraph">
                    自說宅囿及百年，藏三小山出雲煙。
                </div>
                
                <div class="paragraph">
                    土伯小廟自題扁，持照清池分醜妍。
                </div>
                
                <div class="paragraph">
                    吁嗟先君方下世，姪子賣半相炒煎。
                </div>
                
                <div class="paragraph">
                    出尋方伯待救護，與我密者纔萬錢。
                </div>
                
                <div class="paragraph">
                    是身災疢恐凋謝，語未脫口吁皇天。
                </div>
                
                <div class="paragraph">
                    那知君今亦逝川，洪崖白石夢杳然，竟從他姓改受廛。
                </div>
                
                <div class="paragraph">
                    嗚呼，朱君無歸，歸來但見空屋椽，入抱山骨於黄泉。
                </div>
                
        </div>
    </div>
