        <h2 class="name">
            題阮客舊居（《全唐詩》二六二作李陽冰，第三句「到」《詩話總龜》作「得」）
        </h2>
        <div class="author"><a href="/author/3ca170a2-7724-426a-b8f0-227f4f643062.html" title="李𬜪" target="_blank">
                李𬜪
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    空（趙明誠《金石錄》云：《題阮客舊居詩》，小篆書，《集古錄》以爲陽冰作。
                </div>
                
                <div class="paragraph">
                    驗其姓名，乃縉雲今李{茊/山}，非陽冰也。
                </div>
                
                <div class="paragraph">
                    其字畫亦不工。
                </div>
                
                <div class="paragraph">
                    蓋陽冰肅宗上元中嘗令縉運，其篆字石刻，尚多有存者，故歐陽公亦誤以此詩爲陽冰作爾。
                </div>
                
                <div class="paragraph">
                    ○《詩話總龜》二九《正訛門》〖趙明誠語見《金石錄》卷三十，「李{茊/山}」作「李𬜪」。
                </div>
                
                <div class="paragraph">
                    〗）。
                </div>
                
        </div>
