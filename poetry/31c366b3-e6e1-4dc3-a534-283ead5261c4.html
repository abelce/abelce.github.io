    <div class="container">
        <h2 class="name">
            喜趙昌甫姪三哥登科
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我祖紹聖初，蓋亦登名第。
                </div>
                
                <div class="paragraph">
                    君家龍圖公，實托同年契。
                </div>
                
                <div class="paragraph">
                    豈知渡江久，遊宦各零替。
                </div>
                
                <div class="paragraph">
                    低頭藉世祿，悵望月中桂。
                </div>
                
                <div class="paragraph">
                    宜爲俗輩嗤，敢作臺閣計。
                </div>
                
                <div class="paragraph">
                    子方英妙時，文已合斯世。
                </div>
                
                <div class="paragraph">
                    煌煌慶元春，南省果高綴。
                </div>
                
                <div class="paragraph">
                    相看慈恩塔，益振子苗裔。
                </div>
                
                <div class="paragraph">
                    如鳳千仞翔，如鶴九臯唳。
                </div>
                
                <div class="paragraph">
                    從茲恢遠業，其肯負六藝。
                </div>
                
                <div class="paragraph">
                    志尚昔之賢，仕明古之制。
                </div>
                
                <div class="paragraph">
                    清明到華要，慶會屏氛翳。
                </div>
                
                <div class="paragraph">
                    歎我正浮沉，期子轉磨礪。
                </div>
                
                <div class="paragraph">
                    載詠章泉詩，詞林信根柢。
                </div>
                
        </div>
