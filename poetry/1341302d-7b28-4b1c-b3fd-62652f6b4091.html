    <div class="container">
        <h2 class="name">
            咏史  其二
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦兵謀大梁，决河灌夷門。
                </div>
                
                <div class="paragraph">
                    百萬皆爲魚，閭里無一存。
                </div>
                
                <div class="paragraph">
                    不用無忌謀，人人皆有言。
                </div>
                
                <div class="paragraph">
                    天方縱秦毒，蕩滌乾與坤。
                </div>
                
                <div class="paragraph">
                    雖得阿衡佐，誰能救崩奔。
                </div>
                
                <div class="paragraph">
                    政先趣嬴禍，指鹿遂亡秦。
                </div>
                
                <div class="paragraph">
                    翟義爲漢謀，攝省因即真。
                </div>
                
                <div class="paragraph">
                    爲忠豈不難，殺身亦已仁。
                </div>
                
                <div class="paragraph">
                    天道良悠悠，成敗難重陳。
                </div>
                
                <div class="paragraph">
                    不見商山翁，采芝樂全真。
                </div>
                
                <div class="paragraph">
                    羽翼安儲皇，天子不得臣。
                </div>
                
        </div>
