    <div class="container">
        <h2 class="name">
            讀范桐廬述嚴先生祠堂碑
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二蛇志不同，相得榛莽裏。
                </div>
                
                <div class="paragraph">
                    一蛇化爲龍，一蛇化爲雉。
                </div>
                
                <div class="paragraph">
                    龍飛上高衢，雉飛入深水。
                </div>
                
                <div class="paragraph">
                    爲蜃自得宜，潛游滄海涘。
                </div>
                
                <div class="paragraph">
                    變化雖各殊，有道固終始。
                </div>
                
                <div class="paragraph">
                    光武與嚴陵，其義亦云爾。
                </div>
                
                <div class="paragraph">
                    所遇在草昧，既貴不爲起。
                </div>
                
                <div class="paragraph">
                    翻然歸富春，曾不相助治。
                </div>
                
                <div class="paragraph">
                    至今存清芬，烜赫耀圖史。
                </div>
                
                <div class="paragraph">
                    人傳七里灘，昔日來釣此。
                </div>
                
                <div class="paragraph">
                    灘上水濺濺，灘下石齒齒。
                </div>
                
                <div class="paragraph">
                    其人不可見，其事清且美。
                </div>
                
                <div class="paragraph">
                    有客乘朱輪，徘徊想前軌。
                </div>
                
                <div class="paragraph">
                    著辭刻之碑，復使存厥祀。
                </div>
                
                <div class="paragraph">
                    欲以廉貪夫，又以立懦士。
                </div>
                
                <div class="paragraph">
                    千載名不忘，休哉古君子。
                </div>
                
        </div>
