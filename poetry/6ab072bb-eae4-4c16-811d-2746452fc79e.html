    <div class="container">
        <h2 class="name">
            送陳擇之
        </h2>
        <div class="author"><a href="/author/89582e74-761e-4836-9917-9263a355b5b1.html" title="張栻" target="_blank">
                張栻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君能千里來，乃作觸熱去。
                </div>
                
                <div class="paragraph">
                    凉秋幸非遥，歸計無已遽。
                </div>
                
                <div class="paragraph">
                    向來文字間，講論有平素。
                </div>
                
                <div class="paragraph">
                    及茲共王事，益得君佳處。
                </div>
                
                <div class="paragraph">
                    幾微獨深窺，圭角本不露。
                </div>
                
                <div class="paragraph">
                    豈期寂寞濱，獲此友朋助。
                </div>
                
                <div class="paragraph">
                    吾邦雖云僻，山水足奇趣。
                </div>
                
                <div class="paragraph">
                    更期休沐晨，相與窮杖屨。
                </div>
                
                <div class="paragraph">
                    匆匆何少悰，咄咄出別語。
                </div>
                
                <div class="paragraph">
                    君懷負丞恩，行矣當及戍。
                </div>
                
                <div class="paragraph">
                    我亦念歸歟，霜天收栗芋。
                </div>
                
                <div class="paragraph">
                    後會未可期，往事屢回顧。
                </div>
                
                <div class="paragraph">
                    贈言復何有，獨以此道故。
                </div>
                
                <div class="paragraph">
                    寥寥千載前，達者同一路。
                </div>
                
                <div class="paragraph">
                    所趨固絕塵，所履無虛步。
                </div>
                
                <div class="paragraph">
                    臨深覺居高，仰止有餘慕。
                </div>
                
                <div class="paragraph">
                    要須學滄溟，匯此百川注。
                </div>
                
                <div class="paragraph">
                    他年儻相憶，訪我城南圃。
                </div>
                
                <div class="paragraph">
                    無使歲月深，永思編簡蠹。
                </div>
                
        </div>
