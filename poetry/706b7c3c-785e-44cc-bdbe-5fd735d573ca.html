        <h2 class="name">
            登多景樓分樓高天一握爲韻得一字樓非舊址惟東面可眺三隅暗甚時方改作榜稱米元章書蓋僞也語寺僧當易之
        </h2>
        <div class="author"><a href="/author/e9f4bc4a-bc29-4ae2-b934-f47016e17fb0.html" title="周孚" target="_blank">
                周孚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    往時百仞山，丹樓麗朝日。
                </div>
                
                <div class="paragraph">
                    江天富佳致，收攬不遺一。
                </div>
                
                <div class="paragraph">
                    匆匆熙豐事，電往那可詰。
                </div>
                
                <div class="paragraph">
                    故基誰爲徙，勝槩從此失。
                </div>
                
                <div class="paragraph">
                    如窺一面網，反隨三凌室。
                </div>
                
                <div class="paragraph">
                    幽懷鬰塵霧，老眼暗髹漆。
                </div>
                
                <div class="paragraph">
                    雖云一牛鳴，每至輒悔出。
                </div>
                
                <div class="paragraph">
                    使君改築意，正欲名稱實。
                </div>
                
                <div class="paragraph">
                    丁丁斤斧功，趁此玄月畢。
                </div>
                
                <div class="paragraph">
                    扁榜照華榱，仍須此翁筆。
                </div>
                
        </div>
