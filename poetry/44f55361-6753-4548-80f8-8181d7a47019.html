            登浮光四望亭
        </h2>
        <div class="author"><a href="/author/23bab7c2-af4b-44eb-b78e-ca2d1f4d3856.html" title="王柟" target="_blank">

            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    長年忍淚說中原，望徹中原隔戍垣。
                </div>
                
                <div class="paragraph">
                    誰遣江淮限南北，從來宇宙一乾坤。
                </div>
                
                <div class="paragraph">
                    功名紙上徒虛語，歲月誰邊恐斷魂。
                </div>
                
                <div class="paragraph">
                    老矣叫閽無處所，倚空長劍與誰論。
                </div>
                
        </div>
