    <div class="container">
        <h2 class="name">
            始生之日石子壽我以詩所以相屬之意再三甚厚飲其酒歌其詩既至于醉也援筆爲十韻報之
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五月居山晝清永，槐度微風舞疏影。
                </div>
                
                <div class="paragraph">
                    兒童喜我懸弧辰，洒掃庭除具盤皿。
                </div>
                
                <div class="paragraph">
                    烹鳬雋鵠未易辦，肴核隨時享桃杏。
                </div>
                
                <div class="paragraph">
                    頗當杯杓念吾親，每歲在旁珠炯炯。
                </div>
                
                <div class="paragraph">
                    今兹坐席小暌異，便覺親朋歡意冷。
                </div>
                
                <div class="paragraph">
                    遠煩濃粉砑蠻牋，細寫親書過修嶺。
                </div>
                
                <div class="paragraph">
                    堂中久闕起予論，遽此讀之雙眼醒。
                </div>
                
                <div class="paragraph">
                    遐年厚福定由天，囑我既勤當謹領。
                </div>
                
                <div class="paragraph">
                    永懷嘉意不能休，少慰蓼莪心耿耿。
                </div>
                
                <div class="paragraph">
                    爲君儘放酒杯深，搔首浩歌成酩酊。
                </div>
                
        </div>
    </div>
