    <div class="container">
        <h2 class="name">
            次韻題樂全庵贈鄧季明
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寓形天壌間，自適乃其至。
                </div>
                
                <div class="paragraph">
                    放懷得山林，肯逐市朝醉。
                </div>
                
                <div class="paragraph">
                    舉世競紛華，誰識靜中意。
                </div>
                
                <div class="paragraph">
                    澄清謝泥滓，淘汰見精粹。
                </div>
                
                <div class="paragraph">
                    遊心無何鄉，養此浩然氣。
                </div>
                
                <div class="paragraph">
                    猗歟樂全翁，於世寡所嗜。
                </div>
                
                <div class="paragraph">
                    築菴以自居，方丈含大地。
                </div>
                
                <div class="paragraph">
                    請問菴中人，其樂何由全。
                </div>
                
                <div class="paragraph">
                    萬物備我身，不以人滅天。
                </div>
                
                <div class="paragraph">
                    南畝豐可飽，北窗凉可眠。
                </div>
                
                <div class="paragraph">
                    尚友古之人，聖賢存簡編。
                </div>
                
                <div class="paragraph">
                    有時自種植，百卉爭芳妍。
                </div>
                
                <div class="paragraph">
                    賓來聊一醉，醉中亦逃禪。
                </div>
                
                <div class="paragraph">
                    鷄鶩自擾擾，獨鶴方雲騫。
                </div>
                
                <div class="paragraph">
                    嗟予幸相見，一見即忘年。
                </div>
                
                <div class="paragraph">
                    但愧聞道晚，敢懷著鞭先。
                </div>
                
                <div class="paragraph">
                    何當歸梁谿，耒耜買一鄽。
                </div>
                
                <div class="paragraph">
                    卜居學夫子，相望兩蕭然。
                </div>
                
        </div>
