    <div class="container">
        <h2 class="name">
            訪李真人
        </h2>
        <div class="author"><a href="/author/634069f9-e810-4fe2-9b5d-6d9c2cb08bc3.html" title="周源" target="_blank">
                周源
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    八十康強鬢未華，琴書圖史是生涯。
                </div>
                
                <div class="paragraph">
                    是非應不關心慮，名利何曾掛齒牙。
                </div>
                
                <div class="paragraph">
                    野鶴無心棲道院，巖花流水入仙家。
                </div>
                
                <div class="paragraph">
                    □□□□□□□，近聞巢許出煙霞。
                </div>
                
                <div class="paragraph">
                    （見道光《寶慶府志》卷一○三《藝文略四·金石一》。
                </div>
                
                <div class="paragraph">
                    此詩承陶敏先生錄示。
                </div>
                
                <div class="paragraph">
                    ）（按：《寶慶府志》云此詩刻石在郡南百里高霞山。
                </div>
                
                <div class="paragraph">
                    李真人名震，顯慶間修真於此，白晝衝舉。
                </div>
                
                <div class="paragraph">
                    周尚書源過訪留詩，勒碑新甲山仙宅。
                </div>
                
                <div class="paragraph">
                    萬曆間江涸碑見，獲此詩，泐第七句。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
