    <div class="container">
        <h2 class="name">
            鬼瞰吟
        </h2>
        <div class="author"><a href="/author/8d87cbb9-dde0-44e3-addf-4560b2f0655d.html" title="高斯得" target="_blank">
                高斯得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    相公不入府，却走湖上宅。
                </div>
                
                <div class="paragraph">
                    朝游廟堂上，暮作水雲客。
                </div>
                
                <div class="paragraph">
                    公府爵羅張，別墅車轂擊。
                </div>
                
                <div class="paragraph">
                    三日斂履朝，萬楫戈船疾。
                </div>
                
                <div class="paragraph">
                    畔官羲和誅，離局春秋責。
                </div>
                
                <div class="paragraph">
                    主寬置不問，士佞那敢斥。
                </div>
                
                <div class="paragraph">
                    倡優湛夜宴，臺館窮晨策。
                </div>
                
                <div class="paragraph">
                    華堂枕千巖，幽龕通百尺。
                </div>
                
                <div class="paragraph">
                    知非晉公洞，故是伯有窟。
                </div>
                
                <div class="paragraph">
                    蘧蘧夢蝶飛，冉冉長蛇出。
                </div>
                
                <div class="paragraph">
                    煩冤哭中夜，魑魅來白日。
                </div>
                
                <div class="paragraph">
                    方期燕婉求，難拒幽明迫。
                </div>
                
                <div class="paragraph">
                    天不相厥居，鬼乃瞰其室。
                </div>
                
                <div class="paragraph">
                    不見霍氏亡，千妖日叢積。
                </div>
                
                <div class="paragraph">
                    不見蔡京敗，萬怪無寧迹。
                </div>
                
                <div class="paragraph">
                    持危豈顛墜，起穢宜蕩滌。
                </div>
                
                <div class="paragraph">
                    君看韓家園，斜陽空寂歷。
                </div>
                
        </div>
