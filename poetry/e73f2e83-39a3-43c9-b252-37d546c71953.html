    <div class="container">
        <h2 class="name">
            奉和御製玉清昭應宫天書閣告成
        </h2>
        <div class="author"><a href="/author/ecee6cbf-db5f-42a2-aa90-06f12546b520.html" title="夏竦" target="_blank">
                夏竦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飈馭告期宵寤協，紫虚疇德秘符呈。
                </div>
                
                <div class="paragraph">
                    誕膺顧諟營恭館，仰悟威神奉太清。
                </div>
                
                <div class="paragraph">
                    密石礱磨鳩郢匠，非煙騰瑞集周禎。
                </div>
                
                <div class="paragraph">
                    上侔帝闕規模麗，遠掩迎年憲度明。
                </div>
                
                <div class="paragraph">
                    将閟玉文藏綠藴，載崇金閣對丹城。
                </div>
                
                <div class="paragraph">
                    高陞彩制修梁直，永據柔靈寶勢貞。
                </div>
                
                <div class="paragraph">
                    飛陛緣雲彌岌嶪，重欒倚漢益崢嶸。
                </div>
                
                <div class="paragraph">
                    良辰涓選繁禧茂，嚴蹕臨觀懿禮成。
                </div>
                
                <div class="paragraph">
                    慶賜春流均盛食，真香雲涌薦明誠。
                </div>
                
                <div class="paragraph">
                    薰絃濬發斯干詠，丕顯鴻猷洽治平。
                </div>
                
        </div>
