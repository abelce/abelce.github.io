    <div class="container">
        <h2 class="name">
            和李校書新題樂府十二首 蠻子朝
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西南六詔有遺種，僻在荒陬路尋壅。
                </div>
                
                <div class="paragraph">
                    部落支離君長賤，比諸夷狄爲幽冗。
                </div>
                
                <div class="paragraph">
                    犬戎彊盛頻侵削，降有憤心戰無勇。
                </div>
                
                <div class="paragraph">
                    夜防抄盜保深山，朝望煙塵上高冢。
                </div>
                
                <div class="paragraph">
                    鳥道繩橋來款附，非因慕化因危悚。
                </div>
                
                <div class="paragraph">
                    清平官繫金呿嵯，求天叩地持雙珙。
                </div>
                
                <div class="paragraph">
                    益州大將韋令公，頃實遭時定汧隴。
                </div>
                
                <div class="paragraph">
                    自居劇鎮無他績，幸得蠻來固恩寵。
                </div>
                
                <div class="paragraph">
                    爲蠻開道引蠻朝，迎蠻送蠻常繼踵。
                </div>
                
                <div class="paragraph">
                    天子臨軒四方賀，朝廷無事唯端拱。
                </div>
                
                <div class="paragraph">
                    漏天走馬春雨寒，瀘水飛蛇瘴煙重。
                </div>
                
                <div class="paragraph">
                    椎頭醜類除憂患，瘇足役夫勞洶湧。
                </div>
                
                <div class="paragraph">
                    匈奴互市歲不供，雲蠻通好轡長駷。
                </div>
                
                <div class="paragraph">
                    戎王養馬漸多年，南人耗顇西人恐。
                </div>
                
        </div>
