    <div class="container">
        <h2 class="name">
            答張郎中分寄翰林貢餘筆歌
        </h2>
        <div class="author"><a href="/author/1be7cefa-434e-4b89-a354-b272214b4294.html" title="張碧" target="_blank">
                張碧
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    圓金五寸輕錯刀，天人摘落霜兔毛。
                </div>
                
                <div class="paragraph">
                    我之宗兄掌文檄，翰林分與神仙毫。
                </div>
                
                <div class="paragraph">
                    東風吹柳作金線，狂湧辭波力生健。
                </div>
                
                <div class="paragraph">
                    此時捧得江文通，五色光從掌中見。
                </div>
                
                <div class="paragraph">
                    江龍角嫩無精彩，盡日揮空射煙靄。
                </div>
                
                <div class="paragraph">
                    誰能邀得懷素來，晴明書破琉璃海。
                </div>
                
                <div class="paragraph">
                    揚雄得之《甘泉賦》，胸中白鳯無因飛。
                </div>
                
                <div class="paragraph">
                    他年擬把補造化，穿江入海剜天涯。
                </div>
                
                <div class="paragraph">
                    昨宵夢見歐率更，先來醉我黃金觥。
                </div>
                
                <div class="paragraph">
                    手擎瑟瑟三十斗，博歸天上書《黃庭》。
                </div>
                
                <div class="paragraph">
                    夢中擺手不相許，悵望空乘碧雲去。
                </div>
                
                <div class="paragraph">
                    （《文房四譜》二《筆譜》）。
                </div>
                
        </div>
