<body>
    <div class="container">
        <h2 class="name">
            和門下殷侍郎新茶二十韻
        </h2>
        <div class="author"><a href="/author/2693c5c7-d610-45fc-b81f-ed05c3d76e5c.html" title="徐鉉" target="_blank">
                徐鉉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    暖吹入春園，新芽競粲然。
                </div>
                
                <div class="paragraph">
                    才教鷹嘴拆，未放雪花妍。
                </div>
                
                <div class="paragraph">
                    荷杖青林下，携筐旭景前。
                </div>
                
                <div class="paragraph">
                    孕靈資雨露，鍾秀自山川。
                </div>
                
                <div class="paragraph">
                    碾後香彌遠，烹來色更鮮。
                </div>
                
                <div class="paragraph">
                    名隨土地貴，味逐水泉遷。
                </div>
                
                <div class="paragraph">
                    力藉流黄暖，形模紫筍圓。
                </div>
                
                <div class="paragraph">
                    正當鑽柳火，遥想湧金泉。
                </div>
                
                <div class="paragraph">
                    任道時新物，須依古法煎。
                </div>
                
                <div class="paragraph">
                    輕甌浮綠乳，孤竈散餘烟。
                </div>
                
                <div class="paragraph">
                    甘薺非予匹，宮槐讓我先。
                </div>
                
                <div class="paragraph">
                    竹孤空冉冉，荷弱謾田田。
                </div>
                
                <div class="paragraph">
                    解渴消殘酒，清神減夜眠。
                </div>
                
                <div class="paragraph">
                    十漿何足饋，百榼盡堪捐。
                </div>
                
                <div class="paragraph">
                    采擷唯憂晚，營求不計錢。
                </div>
                
                <div class="paragraph">
                    任公因焙顯，陸氏有經傳。
                </div>
                
                <div class="paragraph">
                    愛甚真成僻，嘗多合得仙。
                </div>
                
                <div class="paragraph">
                    亭臺虛靜處，風月艷陽天。
                </div>
                
                <div class="paragraph">
                    自可臨泉石，何妨雜管弦。
                </div>
                
                <div class="paragraph">
                    東山似蒙頂，願得從諸賢。
                </div>
                
        </div>
