    <div class="container">
        <h2 class="name">
            行運河辛大觀先行以此走寄
        </h2>
        <div class="author"><a href="/author/b92da585-b04c-43ad-8b7e-2a13a62174f7.html" title="張舜民" target="_blank">
                張舜民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    同下龜山時，舟行篙參差。
                </div>
                
                <div class="paragraph">
                    夜投洪澤口，訪問失所之。
                </div>
                
                <div class="paragraph">
                    不應一日力，解至淮陰祠。
                </div>
                
                <div class="paragraph">
                    長淮自風浪，竟夕起憂疑。
                </div>
                
                <div class="paragraph">
                    旦日坐閘中，聽水忘朝饑。
                </div>
                
                <div class="paragraph">
                    清泠見雜詠，蓊密聞群咿。
                </div>
                
                <div class="paragraph">
                    就柳喜高蔭，避橋嫌窄卑。
                </div>
                
                <div class="paragraph">
                    凉風吹水面，襟袖不假披。
                </div>
                
                <div class="paragraph">
                    新螯與老鮭，登俎輒無遺。
                </div>
                
                <div class="paragraph">
                    飽食却思睡，睡起復何爲。
                </div>
                
                <div class="paragraph">
                    稍厭理文字，惟思弄孫兒。
                </div>
                
                <div class="paragraph">
                    尚有數舟酒，獨酌非所宜。
                </div>
                
                <div class="paragraph">
                    好話不得吐，兩日舌如茨。
                </div>
                
                <div class="paragraph">
                    舟行雖云樂，先後不可期。
                </div>
                
                <div class="paragraph">
                    爭如鞍馬間，吟嘯長追隨。
                </div>
                
        </div>
    </div>
