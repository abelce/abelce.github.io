    <div class="container">
        <h2 class="name">
            餞紫微高侍郎朝天
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    紫微星郎天上客，身是南宮小宗伯。
                </div>
                
                <div class="paragraph">
                    斗杓夜轉天門開，平地一聲驚霹靂。
                </div>
                
                <div class="paragraph">
                    已將椽筆提斯文，更決河漢排風雲。
                </div>
                
                <div class="paragraph">
                    銀潢直下洗戈甲，坐看九陌狂流奔。
                </div>
                
                <div class="paragraph">
                    黄金爲臺玉爲帳，有眼須看舍人樣。
                </div>
                
                <div class="paragraph">
                    紹興季歲說雍公，曾冠貂蟬登上相。
                </div>
                
                <div class="paragraph">
                    峨嵋山高鍾異人，昔年相國今後身。
                </div>
                
                <div class="paragraph">
                    聲名何嘗岷蜀隔，草木仍是江淮春。
                </div>
                
                <div class="paragraph">
                    君不見嘉熙聖主躬神武，法祖整軍蕩强虜。
                </div>
                
                <div class="paragraph">
                    又不見魏公一戰平麟猊，次年子月天廢齊。
                </div>
                
                <div class="paragraph">
                    天心廢興真有待，肯以貪殘易仁愛。
                </div>
                
                <div class="paragraph">
                    大數恰逢一百年，埽穴犁庭當復再。
                </div>
                
                <div class="paragraph">
                    今年又自淮西來，右相勳名傳九垓。
                </div>
                
                <div class="paragraph">
                    旄頭黑雲墜西北，兩兩比色明三台。
                </div>
                
                <div class="paragraph">
                    先朝貝州妖賊起，若比此胡僅蜂蟻。
                </div>
                
                <div class="paragraph">
                    當時禮部文侍郎，一日奏凱同平章。
                </div>
                
        </div>
