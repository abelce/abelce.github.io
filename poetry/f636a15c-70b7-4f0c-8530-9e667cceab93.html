    <div class="container">
        <h2 class="name">
            次韻張嵇仲侍郎
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    燕公提大筆，萬象入陶冶。
                </div>
                
                <div class="paragraph">
                    公今真似之，信是渥洼馬。
                </div>
                
                <div class="paragraph">
                    當年動天眷，愕睨肉食者。
                </div>
                
                <div class="paragraph">
                    珥貂漢廷臣，往往富平下。
                </div>
                
                <div class="paragraph">
                    朅來楚江城，百事聊復且。
                </div>
                
                <div class="paragraph">
                    傳聞九門開，裳珮翼如也。
                </div>
                
                <div class="paragraph">
                    巖廊正需公，料理及閑暇。
                </div>
                
                <div class="paragraph">
                    不然坐玉堂，堵立看揮洒。
                </div>
                
                <div class="paragraph">
                    胡爲尚居東，一麾凡屢假。
                </div>
                
                <div class="paragraph">
                    憶昔從公遊，端門正槐夏。
                </div>
                
                <div class="paragraph">
                    午騎聯輕肥，晨班從魚雅。
                </div>
                
                <div class="paragraph">
                    頻年江淮臥，隻影未爲寡。
                </div>
                
                <div class="paragraph">
                    誰云若遺□，殆甚履中苴。
                </div>
                
                <div class="paragraph">
                    相逢屢解榻，得句即邀社。
                </div>
                
                <div class="paragraph">
                    重追一笑歡，百憂罷牽惹。
                </div>
                
                <div class="paragraph">
                    况陪賦文機，不數分金賈。
                </div>
                
                <div class="paragraph">
                    青蒿倚長松，懷抱肯舒寫。
                </div>
                
                <div class="paragraph">
                    殘枝到春歸，風燈不留灺。
                </div>
                
                <div class="paragraph">
                    世人重虚名，自視輕拱把。
                </div>
                
                <div class="paragraph">
                    獨醒竟何事，空負月中斚。
                </div>
                
                <div class="paragraph">
                    及茲春尚餘，得酒勿復捨。
                </div>
                
        </div>
