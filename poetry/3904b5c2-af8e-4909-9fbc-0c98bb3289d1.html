    <div class="container">
        <h2 class="name">
            奉陪攖寧侍郎遊柏山寺謁梅公墓小憩行軒勉酌
        </h2>
        <div class="author"><a href="/author/067a1169-fe63-4101-b977-4e84526cc41e.html" title="李兼" target="_blank">
                李兼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蕭寺倚巖郭，昔遊幾何年。
                </div>
                
                <div class="paragraph">
                    茲辰愜幽賞，杖屨從儒先。
                </div>
                
                <div class="paragraph">
                    稍穿蒼蘚徑，旋入青蘿烟。
                </div>
                
                <div class="paragraph">
                    山色若倒屣，松風自鳴絃。
                </div>
                
                <div class="paragraph">
                    目力眩奇觀，步屧信所便。
                </div>
                
                <div class="paragraph">
                    俄登旃檀林，金碧耀脩緣。
                </div>
                
                <div class="paragraph">
                    道旁老木拱，詩翁久飛仙。
                </div>
                
                <div class="paragraph">
                    蟬蛻萬物表，蝶夢三生前。
                </div>
                
                <div class="paragraph">
                    至今二百載，相望箕斗懸。
                </div>
                
                <div class="paragraph">
                    緬懷文忠公，豐碑泯遺鎸。
                </div>
                
                <div class="paragraph">
                    樂善如緇衣，後世兩稱賢。
                </div>
                
                <div class="paragraph">
                    山僧矜好事，華表新題璇。
                </div>
                
                <div class="paragraph">
                    向來委榛棘，時情任渠遷。
                </div>
                
                <div class="paragraph">
                    先生笑撫掌，此事從古然。
                </div>
                
                <div class="paragraph">
                    相逢一樽酒，勸君小流連。
                </div>
                
                <div class="paragraph">
                    江梅欲浮動，春光向妖妍。
                </div>
                
                <div class="paragraph">
                    同遊二三子，舂容有佳篇。
                </div>
                
                <div class="paragraph">
                    歸歟不知夜，霜雪凈寒天。
                </div>
                
        </div>
    </div>
