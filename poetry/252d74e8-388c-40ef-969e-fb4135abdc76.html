    <div class="container">
        <h2 class="name">
            閣學袁侍郎以朝鯉豢龍兩圖見寄索和 豢龍
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    乾坤包萬有，納納百囊罟。
                </div>
                
                <div class="paragraph">
                    人位乎兩間，利與害爲禦。
                </div>
                
                <div class="paragraph">
                    一氣貫四時，五風偕十雨。
                </div>
                
                <div class="paragraph">
                    神龍以爲畜，擾御不予侮。
                </div>
                
                <div class="paragraph">
                    河有背負圖，庭無漦流女。
                </div>
                
                <div class="paragraph">
                    義理之不明，人情自疑沮。
                </div>
                
                <div class="paragraph">
                    範圍吾職分，往往若違拒。
                </div>
                
                <div class="paragraph">
                    同室操戈鋋，一身隔肺腑。
                </div>
                
                <div class="paragraph">
                    帝王豢龍意，棄置那復取。
                </div>
                
                <div class="paragraph">
                    四靈非不靈，有不得其所。
                </div>
                
                <div class="paragraph">
                    生息之相吹，古今鎮如許。
                </div>
                
                <div class="paragraph">
                    古人體天意，萬物我其主。
                </div>
                
                <div class="paragraph">
                    蟲莫知於龍，拊循如士伍。
                </div>
                
                <div class="paragraph">
                    今何故無人，亦足驗胸府。
                </div>
                
                <div class="paragraph">
                    聲和鳳來儀，心平轡如組。
                </div>
                
                <div class="paragraph">
                    矧伊人中瑞，治亂係嘿語。
                </div>
                
                <div class="paragraph">
                    欲入而閉門，誰出不由戶。
                </div>
                
                <div class="paragraph">
                    茲事闕人心，作詩附農圃。
                </div>
                
        </div>
    </div>
