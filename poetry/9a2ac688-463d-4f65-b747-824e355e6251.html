    <div class="container">
        <h2 class="name">
            送程思永
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    恭惟文簡公，雅意在人物。
                </div>
                
                <div class="paragraph">
                    一時推鑒裁，似秉袁許術。
                </div>
                
                <div class="paragraph">
                    莘莘材館盛，多自東床出。
                </div>
                
                <div class="paragraph">
                    昌黎宰相器，氣宇吞溟渤。
                </div>
                
                <div class="paragraph">
                    門闌最前席，褒借難具述。
                </div>
                
                <div class="paragraph">
                    愛賢前輩事，此道今誰恤。
                </div>
                
                <div class="paragraph">
                    我生獨何後，歎不及湔祓。
                </div>
                
                <div class="paragraph">
                    聲馳翰墨場，興盡雲霞窟。
                </div>
                
                <div class="paragraph">
                    古來豪傑士，可殺不可屈。
                </div>
                
                <div class="paragraph">
                    塗窮暫時爾，被褐未宜忽。
                </div>
                
                <div class="paragraph">
                    之子乃名裔，秀爽開風骨。
                </div>
                
                <div class="paragraph">
                    尚勉激頽波，典刑庶不沒。
                </div>
                
        </div>
