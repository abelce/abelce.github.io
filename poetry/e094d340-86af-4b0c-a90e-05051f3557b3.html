    <div class="container">
        <h2 class="name">
            贈張聽聲
        </h2>
        <div class="author"><a href="/author/fb4b34b2-c1ea-4145-9e35-672e920da6a5.html" title="李石" target="_blank">
                李石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人言鼻聽無如龍，聽不以耳乃反聾。
                </div>
                
                <div class="paragraph">
                    未若水母本無目，隔水響應相鳴雄。
                </div>
                
                <div class="paragraph">
                    我持此理問張瞍，廢目任耳偏能聰。
                </div>
                
                <div class="paragraph">
                    忍聞此聲亦憒憒，俗囂政在羣鳴中。
                </div>
                
                <div class="paragraph">
                    枉將蟻動作牛鬭，妄遣蚊聚成雷公。
                </div>
                
                <div class="paragraph">
                    昔人樂歸瞽其職，五音六律詩人矇。
                </div>
                
                <div class="paragraph">
                    我琴三尺玉橫膝，欲廣舜孝歌時雍。
                </div>
                
                <div class="paragraph">
                    游魚舞獸解人意，此意憂樂斯民同。
                </div>
                
                <div class="paragraph">
                    瞍乎洗耳試一聽，莫似北客歌南風。
                </div>
                
        </div>
