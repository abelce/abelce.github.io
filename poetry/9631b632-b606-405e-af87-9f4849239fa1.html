    <div class="container">
        <h2 class="name">
            奉和魯望秋日遣懷次韻
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高蹈爲時背，幽懷是事兼。
                </div>
                
                <div class="paragraph">
                    神仙君可致，江海我能淹。
                </div>
                
                <div class="paragraph">
                    共守庚申夜，同看乙巳占。
                </div>
                
                <div class="paragraph">
                    藥囊除紫蠹，丹竈拂紅鹽。
                </div>
                
                <div class="paragraph">
                    與物深無競，於生亦太廉。
                </div>
                
                <div class="paragraph">
                    鴻災因足警，魚禍爲稀潛。
                </div>
                
                <div class="paragraph">
                    筆硯秋光洗，衣巾夏蘚霑。
                </div>
                
                <div class="paragraph">
                    酒甔香竹院，魚籠挂茅簷。
                </div>
                
                <div class="paragraph">
                    琴忘因拋譜，詩存爲致籤。
                </div>
                
                <div class="paragraph">
                    茶旗經雨展，石笋帶雲尖。
                </div>
                
                <div class="paragraph">
                    鶴共心情慢，烏同面色黔。
                </div>
                
                <div class="paragraph">
                    向陽裁白帢，終歲憶貂襜。
                </div>
                
                <div class="paragraph">
                    取嶺爲山障，將泉作水簾。
                </div>
                
                <div class="paragraph">
                    溪晴多晚鷺，池廢足秋蟾。
                </div>
                
                <div class="paragraph">
                    破衲雖云補，閑齋未辦苫。
                </div>
                
                <div class="paragraph">
                    共君還有役，竟夕得厭厭。
                </div>
                
        </div>
