    <div class="container">
        <h2 class="name">
            贈周龐齋居士
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    召公八十入爲相，太公八十出爲將。
                </div>
                
                <div class="paragraph">
                    趙州八十方行脚，鍾離八十離塵劫。
                </div>
                
                <div class="paragraph">
                    古者八十方施爲，何况百歲七十稀。
                </div>
                
                <div class="paragraph">
                    居士而今七十七，黄髮皓齒修龐眉。
                </div>
                
                <div class="paragraph">
                    漢時欒巴七十七，紅爐煉就一朱橘。
                </div>
                
                <div class="paragraph">
                    晉鄭思遠七十七，方與葛洪一相識。
                </div>
                
                <div class="paragraph">
                    我知居士神仙人，蓬萊路上空月明。
                </div>
                
                <div class="paragraph">
                    人間宿留不肯歸，老松筋骨鶴精神。
                </div>
                
                <div class="paragraph">
                    性海淡淡寒潭瑩，心天耿耿銀河靜。
                </div>
                
                <div class="paragraph">
                    有一孟子耕書田，有一季子鏖筆陣。
                </div>
                
                <div class="paragraph">
                    弄璋弄瓦遂箕裘，雙鳳飛鳴椿樹秋。
                </div>
                
                <div class="paragraph">
                    壽山福海身優游，掇取酒船相拍浮。
                </div>
                
                <div class="paragraph">
                    南極一點夜照耀，勸君遲赴玉皇詔。
                </div>
                
                <div class="paragraph">
                    既到人間不住千百年，歸去空被老彭笑。
                </div>
                
        </div>
    </div>
