    <div class="container">
        <h2 class="name">
            春溪惡寄孫常川
        </h2>
        <div class="author"><a href="/author/e32269f2-2128-4d6d-955b-6e552b81fe97.html" title="戴表元" target="_blank">
                戴表元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春溪惡，日日春風吹過客。
                </div>
                
                <div class="paragraph">
                    千車萬轍不相嫌，一客歌來吹倒却。
                </div>
                
                <div class="paragraph">
                    旁人借問客爲誰，咸淳朝士今布衣，聲名欲隠人自知。
                </div>
                
                <div class="paragraph">
                    君不聞孫興公，逃亂走入黎州峰。
                </div>
                
                <div class="paragraph">
                    子孫百世居峰下，往往翰墨餘仙風。
                </div>
                
                <div class="paragraph">
                    鶉衣藿食何足恥，頭白河清吾亦俟。
                </div>
                
                <div class="paragraph">
                    向來南面五馬車，只飲西山一盂水。
                </div>
                
                <div class="paragraph">
                    青牛處處迷行蹤，白鶴歸來餘故宮。
                </div>
                
                <div class="paragraph">
                    道逢樵客知去遠，遲君不來三日晚。
                </div>
                
                <div class="paragraph">
                    溪水猶能作吳語，似續君家遂初賦。
                </div>
                
        </div>
    </div>
