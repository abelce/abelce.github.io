<body>
    <div class="container">
        <h2 class="name">
            謝京尹惠酒饌
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    逐客次江干，復此風雨夜。
                </div>
                
                <div class="paragraph">
                    元戎念寂寥，更僕相慰藉。
                </div>
                
                <div class="paragraph">
                    醽醁實珍肴，寵光生邸舍。
                </div>
                
                <div class="paragraph">
                    妻孥共感慼，道路或猜訝。
                </div>
                
                <div class="paragraph">
                    謂此偃蹇蹤，橫被彎弓射。
                </div>
                
                <div class="paragraph">
                    彼哉簧正巧，或者石猶下。
                </div>
                
                <div class="paragraph">
                    同志欲過從，避黨輒驚怕。
                </div>
                
                <div class="paragraph">
                    曾謂十連尊，理煩無頃暇。
                </div>
                
                <div class="paragraph">
                    惠顧及無聊，多言莫爲謝。
                </div>
                
                <div class="paragraph">
                    平生仗信義，正色叱姦詐。
                </div>
                
                <div class="paragraph">
                    此樣不入時，致入人話靶。
                </div>
                
                <div class="paragraph">
                    明時方獻文，安得有謗駡。
                </div>
                
                <div class="paragraph">
                    獨以殿廬中，語言少假借。
                </div>
                
                <div class="paragraph">
                    遂犯螳螂怒，間坐鴟鴞嚇。
                </div>
                
                <div class="paragraph">
                    先期入簾幕，坐是罹罟擭。
                </div>
                
                <div class="paragraph">
                    公施不報恩，高義等嵩華。
                </div>
                
                <div class="paragraph">
                    一言挾纊溫，所嗜非酒炙。
                </div>
                
                <div class="paragraph">
                    天日方清明，罪過宜宥赦。
                </div>
                
                <div class="paragraph">
                    白璧可洗瑕，煩公叩造化。
                </div>
                
        </div>
