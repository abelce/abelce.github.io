<body>
    <div class="container">
        <h2 class="name">
            高宗皇帝寶訓終編錫賚進詩
        </h2>
        <div class="author"><a href="/author/b1d10414-19ac-4f0b-8e34-f32bc701616b.html" title="程珌" target="_blank">
                程珌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    紅雲一朵金爐煙，黄傘亭亭午漏傳。
                </div>
                
                <div class="paragraph">
                    龍床猶御金華殿，方進群儒讀寶編。
                </div>
                
                <div class="paragraph">
                    編中並載神堯語，三十六年真復古。
                </div>
                
                <div class="paragraph">
                    祇今安用讀遺書，卓然已復光前緒。
                </div>
                
                <div class="paragraph">
                    高皇當日濟艱難，猶在經綸未備間。
                </div>
                
                <div class="paragraph">
                    今日山東河北地，百年羶去一朝還。
                </div>
                
                <div class="paragraph">
                    更有祖宗傳國璽，琢於元祐隆平際。
                </div>
                
                <div class="paragraph">
                    玉光射日篆雲飛，今日煌煌登寶几。
                </div>
                
                <div class="paragraph">
                    高皇一笑在天靈，神孫今日再中興。
                </div>
                
                <div class="paragraph">
                    錫與千秋萬歲齡，甲兵洗盡年豐登。
                </div>
                
                <div class="paragraph">
                    群臣尚或呻佔畢，微臣但拱坳頭立。
                </div>
                
                <div class="paragraph">
                    芳筵華秩及龍媒，亦拜聯翩自天錫。
                </div>
                
                <div class="paragraph">
                    更憶先朝徹講餘，有臣曰軾感恩腴。
                </div>
                
                <div class="paragraph">
                    願對紫薇花影下，試草招來贊普書。
                </div>
                
                <div class="paragraph">
                    今也梯航慕中夏，無復更待招來者。
                </div>
                
                <div class="paragraph">
                    微臣但摩千丈松，敬賡吉甫中興雅。
                </div>
                
        </div>
