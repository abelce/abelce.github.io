    <div class="container">
        <h2 class="name">
            贈畫魚賈兄
        </h2>
        <div class="author"><a href="/author/20d6b230-8f3e-4ab4-a7e6-0c3cb4124888.html" title="陳俞" target="_blank">
                陳俞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春江浩蕩春江闊，夜半湖聲湧新沫。
                </div>
                
                <div class="paragraph">
                    曉風吹斷碧雲根，萬頃滄波带晴豁。
                </div>
                
                <div class="paragraph">
                    浪花瀲灩翻紅桃，群魚出沒乘輕濤。
                </div>
                
                <div class="paragraph">
                    悠揚得意鼓鱗鬣，十十五五同爲曹。
                </div>
                
                <div class="paragraph">
                    昔曾觀瀾知此意，真樂胸中渺無際。
                </div>
                
                <div class="paragraph">
                    常嗟物理難形容，幸有賈君得精藝。
                </div>
                
                <div class="paragraph">
                    巨魚奮迅凌江湖，纖鱗錯雜依菰蒲。
                </div>
                
                <div class="paragraph">
                    精神萬狀幻新筆，巧與造化論錙銖。
                </div>
                
                <div class="paragraph">
                    朅來過我示奇作，數幅生綃圖縱壑。
                </div>
                
                <div class="paragraph">
                    呼童展向虛堂中，恍若當年見魚樂。
                </div>
                
                <div class="paragraph">
                    如君畫思幾通神，眼高世俗空無人。
                </div>
                
                <div class="paragraph">
                    石臺去後今幾載，毫端彷彿留芳塵。
                </div>
                
                <div class="paragraph">
                    又宜學取洞清拔，寫龍不寫潛波鮪。
                </div>
                
                <div class="paragraph">
                    徒能畫魚不畫龍，空使饞夫吐饞水。
                </div>
                
        </div>
    </div>
