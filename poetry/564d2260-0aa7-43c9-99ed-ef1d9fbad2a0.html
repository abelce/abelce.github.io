<body>
    <div class="container">
        <h2 class="name">
            城南感懷呈永叔
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春陽泛野動，春陰與天低。
                </div>
                
                <div class="paragraph">
                    遠林氣藹藹，長道風依依。
                </div>
                
                <div class="paragraph">
                    覽物雖蹔適，感懷翻然移。
                </div>
                
                <div class="paragraph">
                    所見既可駭，所聞良可悲。
                </div>
                
                <div class="paragraph">
                    去年水後旱，田畝不及犂。
                </div>
                
                <div class="paragraph">
                    冬溫晚得雪，宿麥生者稀。
                </div>
                
                <div class="paragraph">
                    前去固無望，即日已苦饑。
                </div>
                
                <div class="paragraph">
                    老稚滿田野，斲掘尋鳧茈。
                </div>
                
                <div class="paragraph">
                    此物近亦盡，卷耳共所資。
                </div>
                
                <div class="paragraph">
                    昔云能驅風，充腹理不疑。
                </div>
                
                <div class="paragraph">
                    今乃有毒厲，腸胃坐瘡痍。
                </div>
                
                <div class="paragraph">
                    十有七八死，當路橫其尸。
                </div>
                
                <div class="paragraph">
                    犬彘咋其骨，烏鳶啄其皮。
                </div>
                
                <div class="paragraph">
                    胡爲殘良民，令此鳥獸肥。
                </div>
                
                <div class="paragraph">
                    天豈意如此，决蕩莫可知。
                </div>
                
                <div class="paragraph">
                    高位厭粱肉，坐論攙雲霓。
                </div>
                
                <div class="paragraph">
                    豈無富人術，使之長熙熙。
                </div>
                
                <div class="paragraph">
                    我今饑伶俜，閔此復自思。
                </div>
                
                <div class="paragraph">
                    自濟既不暇，將復奈爾爲。
                </div>
                
                <div class="paragraph">
                    愁憤徒滿胸，嶸峵不能齊。
                </div>
                
        </div>
