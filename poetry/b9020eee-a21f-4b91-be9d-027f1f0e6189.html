    <div class="container">
        <h2 class="name">
            寄題潭帥王樞使佚老堂
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孺子滄浪濯纓處，千載新堂來卜鄰。
                </div>
                
                <div class="paragraph">
                    潦收無波徹底靜，東湖之水堂中人。
                </div>
                
                <div class="paragraph">
                    濛陽花譜勝洛下，竹西藥闌來海瀕。
                </div>
                
                <div class="paragraph">
                    新篁綠沉桂丹渥，嶽立奇石蒼苔皴。
                </div>
                
                <div class="paragraph">
                    賞心滿眼伴閉戶，天風夜下扶車輪。
                </div>
                
                <div class="paragraph">
                    胸中種蠡妙經濟，鬢鬚白雪朱顔春。
                </div>
                
                <div class="paragraph">
                    蒼生未佚身未老，斯堂未可忘斯民。
                </div>
                
                <div class="paragraph">
                    四年西略可萬世，孤撐獨立扛千鈞。
                </div>
                
                <div class="paragraph">
                    匹馬幡幡恃天日，危言岌岌愁鬼神。
                </div>
                
                <div class="paragraph">
                    浮生蚤休信不惡，持此欲去非吾聞。
                </div>
                
                <div class="paragraph">
                    客遊瀟湘逢騎吹，知公已爲蒼生起。
                </div>
                
                <div class="paragraph">
                    公今少勞佚者多，湛輩乃可寒江蓑。
                </div>
                
        </div>
