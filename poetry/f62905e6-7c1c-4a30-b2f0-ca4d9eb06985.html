    <div class="container">
        <h2 class="name">
            贈彭神童
        </h2>
        <div class="author"><a href="/author/0ca952ad-f3ee-4a04-bea8-1fe6f8266793.html" title="徐衡" target="_blank">
                徐衡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾家先世有童子，姓名嘗著杜詩史。
                </div>
                
                <div class="paragraph">
                    不緣神氣形相殊，安得公詩重褒美。
                </div>
                
                <div class="paragraph">
                    三百年有宋興，妙裔四海皆豪英。
                </div>
                
                <div class="paragraph">
                    番郡自古稱多士，群兒頭角又崢嶸。
                </div>
                
                <div class="paragraph">
                    洎水之東有彭氏，生兒五歲真佳瑞。
                </div>
                
                <div class="paragraph">
                    雙眸點漆肌骨清，不與孩提共嬉戲。
                </div>
                
                <div class="paragraph">
                    誦詩記字何了然，瑯瑯一口千萬言。
                </div>
                
                <div class="paragraph">
                    弱不勝衣行未穩，凌人氣岸已軒軒。
                </div>
                
                <div class="paragraph">
                    嗟予去國亦云久，爲報君恩矢奔走。
                </div>
                
                <div class="paragraph">
                    繡衣持節入閭閻，大半故人新白首。
                </div>
                
                <div class="paragraph">
                    與兒阿父昔同遊，高才終不事王侯。
                </div>
                
                <div class="paragraph">
                    報不在身當在子，發源所與今其流。
                </div>
                
                <div class="paragraph">
                    行看直上青雲梯，決取鐘如探囊中籌。
                </div>
                
        </div>
    </div>
