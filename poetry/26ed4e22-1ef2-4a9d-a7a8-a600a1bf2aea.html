<body>
    <div class="container">
        <h2 class="name">
            送仲嘉弟東歸赴湖州長興尉
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    喬松天與歲寒節，直從拱把禁霜雪。
                </div>
                
                <div class="paragraph">
                    如君生小樂真筌，衆說咻之莫能奪。
                </div>
                
                <div class="paragraph">
                    青春閉閤蛾眉怨，永日啖茹庖烟絕。
                </div>
                
                <div class="paragraph">
                    交朋勸止徒爾爲，我亦無言可開說。
                </div>
                
                <div class="paragraph">
                    老親坐堂眉不開，姑請聊向人間來。
                </div>
                
                <div class="paragraph">
                    人間可欲如涕唾，此心久已同寒灰。
                </div>
                
                <div class="paragraph">
                    太虛浮雲漫塵點，明鏡過影常往回。
                </div>
                
                <div class="paragraph">
                    宰官居士等人耳，捨喧取靜非兼該。
                </div>
                
                <div class="paragraph">
                    知君心量已超越，去盡障塞真奇哉。
                </div>
                
                <div class="paragraph">
                    王城蝸屋欣再睹，燭盡鴉啼夜深語。
                </div>
                
                <div class="paragraph">
                    云從投足窺吏曹，始知敝屣人爭恥。
                </div>
                
                <div class="paragraph">
                    長興風物吾所羨，朝拏扁舟晚叩縣。
                </div>
                
                <div class="paragraph">
                    霜刃割魚慎莫嘗，唯有青銅可照面。
                </div>
                
                <div class="paragraph">
                    我行作吏三十秋，日暮不歸鳥飛倦。
                </div>
                
                <div class="paragraph">
                    臨分欲效昔人言，畏子機鋒如閃電。
                </div>
                
                <div class="paragraph">
                    出門揮手即江湖，猛利應無兒女戀。
                </div>
                
        </div>
