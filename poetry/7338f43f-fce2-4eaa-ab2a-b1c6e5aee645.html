    <div class="container">
        <h2 class="name">
            送倪巨濟將仕
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    汴流六月翻黄沙，小舟兀浪如乘槎。
                </div>
                
                <div class="paragraph">
                    赤日下照烘朝霞，腹鳴肩舉氣喘呀。
                </div>
                
                <div class="paragraph">
                    亂眠僕夫股相加，柁樓晨飯羮黄茄。
                </div>
                
                <div class="paragraph">
                    時時矯首望土岸，木末殷轉江州車。
                </div>
                
                <div class="paragraph">
                    渴逢石泉不得汲，椎鼓催發無停檛。
                </div>
                
                <div class="paragraph">
                    問君何爲趣還家，答云五載居京華。
                </div>
                
                <div class="paragraph">
                    夜窗讀書眼生花，每食不飽潛咨嗟。
                </div>
                
                <div class="paragraph">
                    母髪半白弟髻丫，有妹久闕躬絲麻。
                </div>
                
                <div class="paragraph">
                    寄書細字如昏鴉，問胡眷戀歸期賒。
                </div>
                
                <div class="paragraph">
                    來時書笈手自拏，今歸上堂兩脚靴。
                </div>
                
                <div class="paragraph">
                    壽觴要及開霜瓜，子志如此良可嘉。
                </div>
                
                <div class="paragraph">
                    勸子博學如横罝，麋麟兔鹿盡所遮。
                </div>
                
                <div class="paragraph">
                    或典而法浮而葩，要歸於正謹去邪。
                </div>
                
                <div class="paragraph">
                    行如種植慎萌芽，念當務實勿求誇。
                </div>
                
                <div class="paragraph">
                    我行買犢耕三巴，佇子佳譽來天涯。
                </div>
                
        </div>
