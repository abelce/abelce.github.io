    <div class="container">
        <h2 class="name">
            謹次功成短項翁佳篇之韻
        </h2>
        <div class="author"><a href="/author/15ce72fd-8c72-4492-be03-aa524392acad.html" title="鍾孝國" target="_blank">
                鍾孝國
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見中山毛穎生，纂錄百氏編群經。
                </div>
                
                <div class="paragraph">
                    又不見革華祖都尉，殿上承恩舉足耳。
                </div>
                
                <div class="paragraph">
                    二物名譽由韓公，無乃衮褒俱中理。
                </div>
                
                <div class="paragraph">
                    君家酒罌依圖書，短項獨喜觴吾儒。
                </div>
                
                <div class="paragraph">
                    我加翁名乃率爾，諸公過聽歡有餘。
                </div>
                
                <div class="paragraph">
                    翁名稱意仰來前，再拜不願封酒泉。
                </div>
                
                <div class="paragraph">
                    傾懷解賈吟筆勇，注想只愁客杯乾。
                </div>
                
                <div class="paragraph">
                    主人冥心通與窮，從渠自引琉璃鍾。
                </div>
                
                <div class="paragraph">
                    醉中琢句千古廢，醒後逢人四海空。
                </div>
                
                <div class="paragraph">
                    林間日日吹春風，孛窣願卜重相逢。
                </div>
                
                <div class="paragraph">
                    長江小艇新雨後，一杯相屬會稽翁。
                </div>
                
        </div>
