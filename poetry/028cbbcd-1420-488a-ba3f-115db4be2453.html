    <div class="container">
        <h2 class="name">
            送千乘千能兩侄還鄉
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    治生不求富，讀書不求官。
                </div>
                
                <div class="paragraph">
                    譬如飲不醉，陶然有餘歡。
                </div>
                
                <div class="paragraph">
                    君看龐德公，白首終泥蟠。
                </div>
                
                <div class="paragraph">
                    豈無子孫念，顧獨貽以安。
                </div>
                
                <div class="paragraph">
                    鹿門上冢回，牀下拜龍鸞。
                </div>
                
                <div class="paragraph">
                    躬耕竟不起，耆舊節獨完。
                </div>
                
                <div class="paragraph">
                    念汝少多難，冰雪落綺紈。
                </div>
                
                <div class="paragraph">
                    五子如一人，奉養真色難。
                </div>
                
                <div class="paragraph">
                    烹雞獨饋母，自饗苜蓿盤。
                </div>
                
                <div class="paragraph">
                    口腹恐累人，寧我食無肝。
                </div>
                
                <div class="paragraph">
                    西來四千里，敝袍不言寒。
                </div>
                
                <div class="paragraph">
                    秀眉似我兄，亦復心閑寬。
                </div>
                
                <div class="paragraph">
                    忽然舍我去，歲晚留餘酸。
                </div>
                
                <div class="paragraph">
                    我豈軒冕人，青雲意先闌。
                </div>
                
                <div class="paragraph">
                    汝歸蒔松菊，環以青琅玕。
                </div>
                
                <div class="paragraph">
                    榿陰三年成，可以挂我冠。
                </div>
                
                <div class="paragraph">
                    清江入城郭，小圃生微瀾。
                </div>
                
                <div class="paragraph">
                    相從結茅舍，曝背談金鑾。
                </div>
                
        </div>
    </div>
