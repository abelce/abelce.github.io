    <div class="container">
        <h2 class="name">
            曾潮州到郡未幾首修韓文公廟次建貢闈可謂知化本矣某因讀韓公別趙子詩用韵以寄
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    韓公學孔子，不陋九夷居。
                </div>
                
                <div class="paragraph">
                    詆佛譏君王，道大忠有餘。
                </div>
                
                <div class="paragraph">
                    南遷八千里，文墨以自娛。
                </div>
                
                <div class="paragraph">
                    至今潮陽人，比屋皆詩書。
                </div>
                
                <div class="paragraph">
                    蓬茨得趙子，如獲滄海珠。
                </div>
                
                <div class="paragraph">
                    臨行贈以言，恨不與之俱。
                </div>
                
                <div class="paragraph">
                    德如昌黎公，聖人之徒與。
                </div>
                
                <div class="paragraph">
                    比周孔孟軻，不道遷相如。
                </div>
                
                <div class="paragraph">
                    韓公不可見，趙子今亦無。
                </div>
                
                <div class="paragraph">
                    潮人敬愛公，百世祀不渝。
                </div>
                
                <div class="paragraph">
                    英姿入山骨，凜凜蒼眉鬚。
                </div>
                
                <div class="paragraph">
                    彼哉逢吉鏄，金章裹猿狙。
                </div>
                
                <div class="paragraph">
                    使君藝且賢，所至政績殊。
                </div>
                
                <div class="paragraph">
                    下車首風教，廟修庭草除。
                </div>
                
                <div class="paragraph">
                    又聞新棘闈，輪奐歸畫圖。
                </div>
                
                <div class="paragraph">
                    繼坡當有作，大筆文辭驅。
                </div>
                
                <div class="paragraph">
                    惡詩願勿刻，人方笑其愚。
                </div>
                
        </div>
