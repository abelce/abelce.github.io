    <div class="container">
        <h2 class="name">
            燕歌行
        </h2>
        <div class="author"><a href="/author/7fde2d59-54a1-4272-a620-46c9aea3967f.html" title="汪元量" target="_blank">
                汪元量
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風刮地愁雲彤，草木爛死黄塵蒙。
                </div>
                
                <div class="paragraph">
                    撾鞞伐鼓聲鼕鼕，金鞍鐵馬摇玲瓏。
                </div>
                
                <div class="paragraph">
                    將軍浩氣吞長虹，幽并健兒膽力雄。
                </div>
                
                <div class="paragraph">
                    戰車軋軋馳先鋒，甲戈相撥聲摩空。
                </div>
                
                <div class="paragraph">
                    雁行魚貫彎角弓，披霜踏雪渡海東。
                </div>
                
                <div class="paragraph">
                    鬬血浸野吹腥風，捐軀報國效死忠。
                </div>
                
                <div class="paragraph">
                    鼓衰矢竭誰收功，將軍卸甲入九重。
                </div>
                
                <div class="paragraph">
                    錦袍宣賜金團龍，天子錫宴葡萄宮。
                </div>
                
                <div class="paragraph">
                    烹龍炰鸞割駝峰，紫霞瀲灧琉璃鍾。
                </div>
                
                <div class="paragraph">
                    天顔有喜春融融，乞與窈窕雙芙蓉。
                </div>
                
                <div class="paragraph">
                    虎符腰佩官益穹，歸來賀客皆王公。
                </div>
                
                <div class="paragraph">
                    戟門和氣春風中，美人左右如花紅。
                </div>
                
                <div class="paragraph">
                    朝歌夜舞何時窮，豈知沙場雨溼悲風急，冤魂戰鬼成行泣。
                </div>
                
        </div>
