<body>
    <div class="container">
        <h2 class="name">
            追詠西湖行樂寄傅清叔
        </h2>
        <div class="author"><a href="/author/7d6b23ab-399c-4a82-a341-1ff3092d758f.html" title="趙孟堅" target="_blank">
                趙孟堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聞借侯家宅，湖邊度夏凉。
                </div>
                
                <div class="paragraph">
                    鐘魚連梵寺，雉堞傍城牆。
                </div>
                
                <div class="paragraph">
                    閑適心無事，清和日正長。
                </div>
                
                <div class="paragraph">
                    藕花雖尚稚，荷葉自多香。
                </div>
                
                <div class="paragraph">
                    苦笋回餘味，青梅弄半黄。
                </div>
                
                <div class="paragraph">
                    生綃畫團扇，細葛製輕裳。
                </div>
                
                <div class="paragraph">
                    水近風生座，簷虛月滿廊。
                </div>
                
                <div class="paragraph">
                    龍舟花槳榾，騮馬紫絛韁。
                </div>
                
                <div class="paragraph">
                    竟日歌聲沸，通宵水面光。
                </div>
                
                <div class="paragraph">
                    不妨投轄飲，更稱靜琴張。
                </div>
                
                <div class="paragraph">
                    詩社聯行卷，仙姝學道粧。
                </div>
                
                <div class="paragraph">
                    英遊伴王謝，清夢到羲皇。
                </div>
                
                <div class="paragraph">
                    曾約陪遊蓋，慚稽動客檣。
                </div>
                
                <div class="paragraph">
                    憶君成悵望，爲我細思量。
                </div>
                
                <div class="paragraph">
                    幾度吟成後，憑誰遠寄將。
                </div>
                
                <div class="paragraph">
                    意多收不盡，事鄙每牽忙。
                </div>
                
                <div class="paragraph">
                    今夕微醺起，中宵捉筆狂。
                </div>
                
                <div class="paragraph">
                    浪吟無次第，聊表未遺忘。
                </div>
                
        </div>
