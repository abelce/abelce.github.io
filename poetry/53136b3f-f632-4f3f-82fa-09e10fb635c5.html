    <div class="container">
        <h2 class="name">
            孝宗皇帝杜甫萬丈潭詩御書贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    於戲中興，駐蹕東南。
                </div>
                
                <div class="paragraph">
                    江沱之安，匪帝所堪。
                </div>
                
                <div class="paragraph">
                    飆起霆驅，沛澤以甘。
                </div>
                
                <div class="paragraph">
                    慰于望霓，意則可探。
                </div>
                
                <div class="paragraph">
                    念昔臣甫，賦萬丈潭。
                </div>
                
                <div class="paragraph">
                    謂彼應龍，潛雺隠嵐。
                </div>
                
                <div class="paragraph">
                    豈嵌竇是即，豈泉石是耽。
                </div>
                
                <div class="paragraph">
                    救民一心，大造實參。
                </div>
                
                <div class="paragraph">
                    方陽初驕，民憂未惔。
                </div>
                
                <div class="paragraph">
                    彼界此疆，飲瓢粟甔。
                </div>
                
                <div class="paragraph">
                    遵養必時，畢毓畢涵。
                </div>
                
                <div class="paragraph">
                    亦既太甚，炎威孔燂。
                </div>
                
                <div class="paragraph">
                    播奏之艱，□□孰餤。
                </div>
                
                <div class="paragraph">
                    必其來蘇，以溉以覃。
                </div>
                
                <div class="paragraph">
                    帝惟明習，詎不我諳。
                </div>
                
                <div class="paragraph">
                    升自天衢，時乘其驂。
                </div>
                
                <div class="paragraph">
                    視此沸鑪，而忍弗戡。
                </div>
                
                <div class="paragraph">
                    維寧親是先，匪樂之酣。
                </div>
                
                <div class="paragraph">
                    維復讎是懷，匪垢之含。
                </div>
                
                <div class="paragraph">
                    鬰鬰久居，若古有談。
                </div>
                
                <div class="paragraph">
                    毋功之幸成，而德之或慚。
                </div>
                
                <div class="paragraph">
                    臣謂此心，與天地三。
                </div>
                
                <div class="paragraph">
                    龍變難諶，龍髯已毿。
                </div>
                
                <div class="paragraph">
                    心畫之昭，賁于寶函。
                </div>
                
        </div>
