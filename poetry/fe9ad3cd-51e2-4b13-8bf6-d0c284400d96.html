    <div class="container">
        <h2 class="name">
            讀長門賦
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    阿嬌負恃顔姝好，那知漢帝恩難保。
                </div>
                
                <div class="paragraph">
                    一朝秋水落芙蕖，幾歲長門閉春草。
                </div>
                
                <div class="paragraph">
                    自憐身世等前魚，舊寵全移衛子夫。
                </div>
                
                <div class="paragraph">
                    獨夜不眠香草枕，東箱斜月上金鋪。
                </div>
                
                <div class="paragraph">
                    曉驚永巷車音近，失喜疑君枉瑶軫。
                </div>
                
                <div class="paragraph">
                    臨風望幸立多時，却是輕雷聲隠隠。
                </div>
                
                <div class="paragraph">
                    年年織女會牽牛，百子池邊侍宴遊。
                </div>
                
                <div class="paragraph">
                    自從一落離宮後，無復穿針更上樓。
                </div>
                
                <div class="paragraph">
                    長記髫年聘時節，愛深金屋寧衰歇。
                </div>
                
                <div class="paragraph">
                    而今遽覺冷如冰，不解向人佯暖熱。
                </div>
                
                <div class="paragraph">
                    愁看空樹集珍禽，孔翠追飛鸞鳳吟。
                </div>
                
                <div class="paragraph">
                    顧步深嚬生悵望，伊誰一爲迴天心。
                </div>
                
                <div class="paragraph">
                    人言消渴臨邛客，天下工文專大冊。
                </div>
                
                <div class="paragraph">
                    黄金取酒奉文君，願悟君王賜顔色。
                </div>
                
                <div class="paragraph">
                    賦成果得大家憐，鳳觜煎膠續斷絃。
                </div>
                
                <div class="paragraph">
                    不似昭君離漢土，一生埋沒犬羊天。
                </div>
                
        </div>
