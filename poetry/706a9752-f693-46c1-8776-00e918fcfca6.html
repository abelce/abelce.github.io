    <div class="container">
        <h2 class="name">
            待潮顧浦宿耕者張欽舍
        </h2>
        <div class="author"><a href="/author/5dd33673-8f1a-4b20-b35f-9546d7024098.html" title="顔發" target="_blank">
                顔發
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海近雲氣昏，禹跡開茫茫。
                </div>
                
                <div class="paragraph">
                    晴林列障邏，什伍屯平岡。
                </div>
                
                <div class="paragraph">
                    頃遭七年旱，驟見九秋黄。
                </div>
                
                <div class="paragraph">
                    腰鐮喜復悲，泥水新圃場。
                </div>
                
                <div class="paragraph">
                    縣侯初下教，官賦無豐荒。
                </div>
                
                <div class="paragraph">
                    錯揮製錦刀，戲作編氓創。
                </div>
                
                <div class="paragraph">
                    身上催租瘢，短褐愁蓋藏。
                </div>
                
                <div class="paragraph">
                    課爲五縣最，薦飛十剡章。
                </div>
                
                <div class="paragraph">
                    逡巡掌邦計，跬步封侯王。
                </div>
                
                <div class="paragraph">
                    江淮十萬師，待飼正頡吭。
                </div>
                
                <div class="paragraph">
                    禾麥今已登，婦子戒勿嘗。
                </div>
                
                <div class="paragraph">
                    行俟天雨粟，飽食均四方。
                </div>
                
        </div>
    </div>
