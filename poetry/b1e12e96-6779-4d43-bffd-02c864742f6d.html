    <div class="container">
        <h2 class="name">
            懷趙府錄
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    知義稱仲子，義豈仲子明。
                </div>
                
                <div class="paragraph">
                    康章果何事，其如通國人。
                </div>
                
                <div class="paragraph">
                    國人眼芒羊，眇視終不親。
                </div>
                
                <div class="paragraph">
                    悠悠鹿爲馬，擾擾丹成青。
                </div>
                
                <div class="paragraph">
                    軻豈好辯哉，隠若不得平。
                </div>
                
                <div class="paragraph">
                    斥矯如斥羊，子孝俾孝信。
                </div>
                
                <div class="paragraph">
                    高風既偃草，雄辯如建瓴。
                </div>
                
                <div class="paragraph">
                    真固易爲贋，贋亦難逃真。
                </div>
                
                <div class="paragraph">
                    至今百世下，粲粲日與星。
                </div>
                
                <div class="paragraph">
                    向來宣城掾，趙擅梁楚聲。
                </div>
                
                <div class="paragraph">
                    束書甫言歸，議者紛而紜。
                </div>
                
                <div class="paragraph">
                    番騰巧如織，萋菲駢相新。
                </div>
                
                <div class="paragraph">
                    老我若病瘖，不覺勇自鳴。
                </div>
                
                <div class="paragraph">
                    掾自仙源來，世襲清流盟。
                </div>
                
                <div class="paragraph">
                    家法凜雪霜，厥緒方振振。
                </div>
                
                <div class="paragraph">
                    諸父相頡頏，渭陽更輪囷。
                </div>
                
                <div class="paragraph">
                    佞賢决雄雌，霄壤與渭涇。
                </div>
                
                <div class="paragraph">
                    軻死雖無傳，此舌死不泯。
                </div>
                
                <div class="paragraph">
                    不與智者道，此道誰商評。
                </div>
                
        </div>
