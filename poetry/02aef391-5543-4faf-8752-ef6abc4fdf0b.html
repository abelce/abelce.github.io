        <h2 class="name">
            育王老禪屢惠佳茗比又携日鑄爲餉因言久則味失師授以焙藏之法必有以專之笑謂非力所及謾成拙語解嘲錄以爲謝
        </h2>
        <div class="author"><a href="/author/7d8f9eda-ea02-435d-af01-05102d3de8ec.html" title="鄭清之" target="_blank">
                鄭清之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曾讀茶經如讀律，一物不備茶不出。
                </div>
                
                <div class="paragraph">
                    未論煮瀹應節度，第一收藏在堅密。
                </div>
                
                <div class="paragraph">
                    摘鮮封裹須焙芳，濕蒸爲寇防侵疆。
                </div>
                
                <div class="paragraph">
                    朝屯暮蒙要微火，九轉溫養如丹房。
                </div>
                
                <div class="paragraph">
                    育王老慧老茶事，新授秘訣乃如此。
                </div>
                
                <div class="paragraph">
                    幾番惠我先春芽，朅來細問茶何似。
                </div>
                
                <div class="paragraph">
                    我初謂師茶絕奇，十日之後如飲糜。
                </div>
                
                <div class="paragraph">
                    頗疑緇俗果異撰，良苦輒爲居所移。
                </div>
                
                <div class="paragraph">
                    吾言未終師絕叫，爲茶傳法恨不早。
                </div>
                
                <div class="paragraph">
                    綺疏應合有司存，料理如前毋草草。
                </div>
                
                <div class="paragraph">
                    對師大笑面欲靴，三年宰相食無鮭。
                </div>
                
                <div class="paragraph">
                    長鬚赤脚供井臼，荒寒政類山人家。
                </div>
                
                <div class="paragraph">
                    扊扅炊盡瓶笙吼，何曾敲雪春雲走。
                </div>
                
                <div class="paragraph">
                    不如時扣趙州門，侍者可人長摸首。
                </div>
                
        </div>
