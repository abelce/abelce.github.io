    <div class="container">
        <h2 class="name">
            賀范龍圖兼知延安
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大兵昔摧傷，兩将折旗鼓。
                </div>
                
                <div class="paragraph">
                    哀哉中國士，化作城下土。
                </div>
                
                <div class="paragraph">
                    冤魂不得返，殺氣凌彼蒼。
                </div>
                
                <div class="paragraph">
                    天亦爲之悲，白晝日無光。
                </div>
                
                <div class="paragraph">
                    人言此城下，往往鬼神哭。
                </div>
                
                <div class="paragraph">
                    此事天子憂，此心大夫辱。
                </div>
                
                <div class="paragraph">
                    昔公守東越，人怨公不用。
                </div>
                
                <div class="paragraph">
                    今日公在西，知公德持重。
                </div>
                
                <div class="paragraph">
                    築城不必堅，解甲不可攻。
                </div>
                
                <div class="paragraph">
                    何况保金城，弛張皆繫公。
                </div>
                
                <div class="paragraph">
                    汲黯輔炎漢，淮南內竦懼。
                </div>
                
                <div class="paragraph">
                    郅都守窮邊，匈奴爲之去。
                </div>
                
                <div class="paragraph">
                    此事昔所聞，今日見所親。
                </div>
                
                <div class="paragraph">
                    折衝樽俎間，震動旃裘民。
                </div>
                
                <div class="paragraph">
                    國恥行且刷，寇讎不可保。
                </div>
                
                <div class="paragraph">
                    斯人嘆微管，願及太平老。
                </div>
                
        </div>
    </div>
