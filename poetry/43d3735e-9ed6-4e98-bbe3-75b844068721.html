    <div class="container">
        <h2 class="name">
            今歲試士竟置酒起文堂延主司且作詩送之
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾州俗近古，他邦那得如。
                </div>
                
                <div class="paragraph">
                    飲食猶俎豆，傭販皆詩書。
                </div>
                
                <div class="paragraph">
                    今年屬賓興，詔下喧里閭。
                </div>
                
                <div class="paragraph">
                    白袍五千人，崛起塞路衢。
                </div>
                
                <div class="paragraph">
                    入門坐試席，正冠曳長裾。
                </div>
                
                <div class="paragraph">
                    談經慕康成，對策擬仲舒。
                </div>
                
                <div class="paragraph">
                    吟詩必二雅，作賦規三都。
                </div>
                
                <div class="paragraph">
                    傳聞選主司，考閲須鴻儒。
                </div>
                
                <div class="paragraph">
                    果然提權衡，未嘗謬錙銖。
                </div>
                
                <div class="paragraph">
                    得者固驚喜，失者亦歡呼。
                </div>
                
                <div class="paragraph">
                    鄉黨爲歎息，是事蓋久無。
                </div>
                
                <div class="paragraph">
                    老守蒙此聲，增重西南隅。
                </div>
                
                <div class="paragraph">
                    何以爲子謝，舉觴挽行車。
                </div>
                
                <div class="paragraph">
                    少留盡一醉，歸駕且勿驅。
                </div>
                
        </div>
    </div>
