    <div class="container">
        <h2 class="name">
            送程給事知越州  其一
        </h2>
        <div class="author"><a href="/author/581e54a3-81ec-4041-9ecd-099699bfe8f4.html" title="沈紳" target="_blank">
                沈紳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天街雨歇槐飛花，鎮東新府腰青緺。
                </div>
                
                <div class="paragraph">
                    曉排閶闔辭玉皇，肅齋先過文德衙。
                </div>
                
                <div class="paragraph">
                    赤墀再拜升東塗，赭袍前對明朱霞。
                </div>
                
                <div class="paragraph">
                    公行早爲上所器，恩言褒寵何光華。
                </div>
                
                <div class="paragraph">
                    翰林紫微文章公，歡然惜去宴頭加。
                </div>
                
                <div class="paragraph">
                    東堂西府爭落筆，詩艷萬丈靈星槎。
                </div>
                
                <div class="paragraph">
                    行周四方心尚壯，勁氣晚節開胡沙。
                </div>
                
                <div class="paragraph">
                    東南便鄉久思歸，翠巖白水得地嘉。
                </div>
                
                <div class="paragraph">
                    秋風鱸魚正鮮肥，旗鼓滿城看過家。
                </div>
                
                <div class="paragraph">
                    吾鄉禹功有餘烈，舊俗質厚民不譁。
                </div>
                
                <div class="paragraph">
                    比年天時苦荒札，大資公已勤櫛爬。
                </div>
                
                <div class="paragraph">
                    行當下車鎮清和，仁賢相繼自足夸。
                </div>
                
                <div class="paragraph">
                    蓬萊到日望三山，海波浸眼窮天涯。
                </div>
                
                <div class="paragraph">
                    酒濃詩豪真樂都，莫爲畫船留若耶。
                </div>
                
                <div class="paragraph">
                    公才甚高宜大用，歸來禁鼓聽新撾。
                </div>
                
        </div>
