    <div class="container">
        <h2 class="name">
            次韻監簿弟惠烏髭藥有詩
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漆城容可爲蔭室，髮白何由黑於漆。
                </div>
                
                <div class="paragraph">
                    但聞拔白成斑句，安得反老還童術。
                </div>
                
                <div class="paragraph">
                    嗟予同氣仍同心，憐我年侵雪更侵。
                </div>
                
                <div class="paragraph">
                    爾年少我尚餘紀，我髮縱禿當投簪。
                </div>
                
                <div class="paragraph">
                    頂如赤壺已無二，君有良方誠已試。
                </div>
                
                <div class="paragraph">
                    正使緇鬢猶能華，未免種鬚逢見戲。
                </div>
                
                <div class="paragraph">
                    我髮非病心合醫，心白髮白無已時。
                </div>
                
                <div class="paragraph">
                    欲將心來煩汝黑，且圖百問百不知。
                </div>
                
        </div>
    </div>
