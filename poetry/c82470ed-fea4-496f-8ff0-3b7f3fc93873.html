    <div class="container">
        <h2 class="name">
            邇英閣讀畢後漢書蒙恩賜御筵詩
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    赤伏開興運，昆陽定壮圖。
                </div>
                
                <div class="paragraph">
                    官儀還舊物，郊兆建新都。
                </div>
                
                <div class="paragraph">
                    杲日羣陰破，油雲萬類蘇。
                </div>
                
                <div class="paragraph">
                    鑾輿陟喬嶽，璽綬撫匈奴。
                </div>
                
                <div class="paragraph">
                    厚祿優諸將，嘉猷訪大儒。
                </div>
                
                <div class="paragraph">
                    重明紹堂構，奕葉奉規摹。
                </div>
                
                <div class="paragraph">
                    叔世條綱紊，遺風節義扶。
                </div>
                
                <div class="paragraph">
                    袁安空隕涕，楊震卒蒙辜。
                </div>
                
                <div class="paragraph">
                    佞指車前鹿，人瞻屋上烏。
                </div>
                
                <div class="paragraph">
                    炎精盡河渚，黄眚兆當塗。
                </div>
                
                <div class="paragraph">
                    青簡傳良直，金華侍燕娛。
                </div>
                
                <div class="paragraph">
                    興衰炳轍迹，淑慝粲龜符。
                </div>
                
                <div class="paragraph">
                    赫赫天光照，孳孳睿思紆。
                </div>
                
                <div class="paragraph">
                    方齊建武治，不啻永平俱。
                </div>
                
                <div class="paragraph">
                    化盛文明正，恩隆飲食需。
                </div>
                
                <div class="paragraph">
                    晞陽慚杞棘，濡咮愧鵜鶘。
                </div>
                
                <div class="paragraph">
                    帝力生成大，臣功報效無。
                </div>
                
                <div class="paragraph">
                    先民誠可監，願不忘斯須。
                </div>
                
        </div>
