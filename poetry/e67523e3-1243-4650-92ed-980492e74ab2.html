    <div class="container">
        <h2 class="name">
            久旱湫舍殆不可遣免一夕雷雨忽作
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    半夜一濯雨，斷夢失炎蒸。
                </div>
                
                <div class="paragraph">
                    汗甑不復鼓，蚊雷爲之停。
                </div>
                
                <div class="paragraph">
                    逡巡萬竅號，破窗風如傾。
                </div>
                
                <div class="paragraph">
                    絺帷强主宰，庭砌已滿盈。
                </div>
                
                <div class="paragraph">
                    極護老稚奔，懽呼閭里情。
                </div>
                
                <div class="paragraph">
                    但覺萬里返，浩蕩隨滄溟。
                </div>
                
                <div class="paragraph">
                    掠眼纔閃爍，劈耳俄掀轟。
                </div>
                
                <div class="paragraph">
                    豈暇計飄溺，且護嬰兒驚。
                </div>
                
                <div class="paragraph">
                    小休月在戶，却視斗挂甍。
                </div>
                
                <div class="paragraph">
                    唧唧與啾啾，次第先秋鳴。
                </div>
                
                <div class="paragraph">
                    粵從臘雪後，旱魃苦自明。
                </div>
                
                <div class="paragraph">
                    焦枯病三農，芽田不滋榮。
                </div>
                
                <div class="paragraph">
                    隴畝半坼裂，几席饒蠅虻。
                </div>
                
                <div class="paragraph">
                    端若一大難，眊焉猶宿酲。
                </div>
                
                <div class="paragraph">
                    點我讀書燈，凉宵聊與征。
                </div>
                
                <div class="paragraph">
                    庶几簡牘中，暫寓蠻觸爭。
                </div>
                
        </div>
    </div>
