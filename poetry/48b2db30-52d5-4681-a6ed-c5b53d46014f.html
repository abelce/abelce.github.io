        <h2 class="name">
            舊聞長沙城東梅塢甚盛近歲亦買園其間念欲一往未果也癸巳仲冬二十有八日始與客遊過東屯渡十餘里間玉雪彌望平時所未見也歸而爲詩以紀之
        </h2>
        <div class="author"><a href="/author/89582e74-761e-4836-9917-9263a355b5b1.html" title="張栻" target="_blank">
                張栻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    半生客荆楚，歷覽非一隅。
                </div>
                
                <div class="paragraph">
                    寧知城東路，有此梅萬株。
                </div>
                
                <div class="paragraph">
                    瘦馬路曉寒，清風起菰蒲。
                </div>
                
                <div class="paragraph">
                    度溪上平坂，頓覺景物殊。
                </div>
                
                <div class="paragraph">
                    霏雪下晴晝，香霧迷前驅。
                </div>
                
                <div class="paragraph">
                    近坡與遠嶺，玉立同一區。
                </div>
                
                <div class="paragraph">
                    老樹固瑰特，小枝亦敷腴。
                </div>
                
                <div class="paragraph">
                    有如衆君子，彙聚德不孤。
                </div>
                
                <div class="paragraph">
                    精粗無可揀，酥酪與醍醐。
                </div>
                
                <div class="paragraph">
                    千株未覺多，此語信不誣。
                </div>
                
                <div class="paragraph">
                    班荆或小憩，沽酒時一斟。
                </div>
                
                <div class="paragraph">
                    勝賞諒難盡，昭質知不渝。
                </div>
                
                <div class="paragraph">
                    我有十畝園，丘壑正盤紆。
                </div>
                
                <div class="paragraph">
                    念此縞袂侶，歲晚足我娛。
                </div>
                
                <div class="paragraph">
                    來遊自今始，琴書與之俱。
                </div>
                
                <div class="paragraph">
                    回首桃李場，冷淡莫邪揄。
                </div>
                
        </div>
    </div>
