    <div class="container">
        <h2 class="name">
            彦清生日
        </h2>
        <div class="author"><a href="/author/5f27e551-e774-4115-afaa-1d65d1a0a0cf.html" title="洪皓" target="_blank">
                洪皓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朔旦得天正，王孫慶始生。
                </div>
                
                <div class="paragraph">
                    北溟鵬已化，東國鳳先鳴。
                </div>
                
                <div class="paragraph">
                    卓爾神峰秀，昭然冰鑑清。
                </div>
                
                <div class="paragraph">
                    謀謨曾啓沃，議論復縱横。
                </div>
                
                <div class="paragraph">
                    棣棣威儀富，汪汪軌度宏。
                </div>
                
                <div class="paragraph">
                    古今書並覽，遼漢字兼行。
                </div>
                
                <div class="paragraph">
                    折獄嚴無訟，齊家肅有聲。
                </div>
                
                <div class="paragraph">
                    從軍依玉斧，敎子勝金籝。
                </div>
                
                <div class="paragraph">
                    築館勤延客，趨庭諍戢兵。
                </div>
                
                <div class="paragraph">
                    坐桑觀政異，飛舄入朝輕。
                </div>
                
                <div class="paragraph">
                    避亂迎文若，聞歌戲武城。
                </div>
                
                <div class="paragraph">
                    妙齡聊製錦，彊仕且和羹。
                </div>
                
                <div class="paragraph">
                    可謂田門相，寧譏尹世卿。
                </div>
                
                <div class="paragraph">
                    青雲應速致，綠綬諒垂榮。
                </div>
                
                <div class="paragraph">
                    正是頗勞止，何當早太平。
                </div>
                
                <div class="paragraph">
                    七年淹伴讀，萬里阻求成。
                </div>
                
                <div class="paragraph">
                    報主心雖切，思親骨亦驚。
                </div>
                
                <div class="paragraph">
                    自嗟同陟屺，誰與共班荆。
                </div>
                
                <div class="paragraph">
                    冬日凌晨至，祥星際曉明。
                </div>
                
                <div class="paragraph">
                    老彭知易比，五福不難幷。
                </div>
                
        </div>
