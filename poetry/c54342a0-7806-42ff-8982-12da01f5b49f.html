    <div class="container">
        <h2 class="name">
            纏頭曲
        </h2>
        <div class="author"><a href="/author/22b9e66d-50b0-405f-82e0-0b84f6447b12.html" title="趙汝鐩" target="_blank">
                趙汝鐩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    阿蠻妙舞翠袖長，臂韝珠絡带寶裝。
                </div>
                
                <div class="paragraph">
                    春風按試清元殿，粉白黛綠立兩傍。
                </div>
                
                <div class="paragraph">
                    三郎老手打羯鼓，太真纖指彈龍香。
                </div>
                
                <div class="paragraph">
                    箜篌野狐拍懷智，觱篥龜年笛寧王。
                </div>
                
                <div class="paragraph">
                    中有八姨坐綺席，淡掃蛾眉壓宮粧。
                </div>
                
                <div class="paragraph">
                    醉看阿蠻小垂手，飛燕輕盈驚鴻翔。
                </div>
                
                <div class="paragraph">
                    八姨指揮三郎聽，頒賚豈惜傾篚箱。
                </div>
                
                <div class="paragraph">
                    纏頭一局三百萬，莫遣傍人笑大唐。
                </div>
                
                <div class="paragraph">
                    尾聲方斷地衣卷，忽聞鼙鼓喧漁陽。
                </div>
                
                <div class="paragraph">
                    播遷纔出望賢路，玉食未進日卓午。
                </div>
                
                <div class="paragraph">
                    糲飯胡餠能幾許，不飽皇孫及妃主。
                </div>
                
                <div class="paragraph">
                    阿蠻知是何處去，但見豬龍胡旋舞。
                </div>
                
        </div>
