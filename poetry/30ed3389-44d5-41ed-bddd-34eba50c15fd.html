    <div class="container">
        <h2 class="name">
            次韵酬提舉林彥伯見贈
        </h2>
        <div class="author"><a href="/author/3df47f14-8864-40ed-8b10-536eb0bf6db5.html" title="黄履" target="_blank">
                黄履
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一篇遺我價十州，累幅溢目如星稠。
                </div>
                
                <div class="paragraph">
                    清時名遂事高尚，啟期三樂消百憂。
                </div>
                
                <div class="paragraph">
                    嗟余與公晚相值，讀此始歎真詩流。
                </div>
                
                <div class="paragraph">
                    辭嚴義篤起余興，白雲遶筆窗前遊。
                </div>
                
                <div class="paragraph">
                    乍如無鹽燭青鏡，顧視西子知狂羞。
                </div>
                
                <div class="paragraph">
                    又如午夜按長劍，恍惚不辨明珠投。
                </div>
                
                <div class="paragraph">
                    爲公聊敘我來幸，皇華相厚如相酬。
                </div>
                
                <div class="paragraph">
                    民淳事簡稱迂拙，閱月偶諧庭今修。
                </div>
                
                <div class="paragraph">
                    因尋遺跡共登覽，乘醉賡詠馳如郵。
                </div>
                
                <div class="paragraph">
                    王襄宣布豈足頌，愧公直欲昭旂旒。
                </div>
                
        </div>
    </div>
