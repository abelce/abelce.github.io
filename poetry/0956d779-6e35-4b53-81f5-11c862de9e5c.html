    <div class="container">
        <h2 class="name">
            酬新安仁孝主簿
        </h2>
        <div class="author"><a href="/author/9ced3415-efc0-4944-9271-c5e0c4e58be1.html" title="員興宗" target="_blank">
                員興宗
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    汴水奔流天子都，海涵百谷來羣儒。
                </div>
                
                <div class="paragraph">
                    黑笠白袍紛盈衢，清才落筆各有徒。
                </div>
                
                <div class="paragraph">
                    人人懷矛戈戟殳，文陣未戰磨以須。
                </div>
                
                <div class="paragraph">
                    我方整旅備不虞，坐驚縶微黨援孤。
                </div>
                
                <div class="paragraph">
                    聞君烈烈真丈夫，外視宮室呈廉隅。
                </div>
                
                <div class="paragraph">
                    於時委身願投壺，亦既見止心則愉。
                </div>
                
                <div class="paragraph">
                    聯翩折趐同嗟吁，奈何西歸不得俱。
                </div>
                
                <div class="paragraph">
                    地遠天高成異區，尺書相問藥困痡。
                </div>
                
                <div class="paragraph">
                    繼之詩句非常模，字妙羲獻堪僕奴。
                </div>
                
                <div class="paragraph">
                    幽懷感深長鬰紆，魚目安可酬驪珠。
                </div>
                
                <div class="paragraph">
                    古今窮達猶摴蒱，慎無致意榮且枯。
                </div>
                
                <div class="paragraph">
                    六經且務評精粗，一朝良媒聘閭娵，神房山館魁衆姝。
                </div>
                
        </div>
    </div>
