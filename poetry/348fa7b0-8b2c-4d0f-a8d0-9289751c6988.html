    <div class="container">
        <h2 class="name">
            釋奠于學和劉判官韵
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昔未冠隨親庭，采芹曾挹泮水清。
                </div>
                
                <div class="paragraph">
                    仰高先聖空有志，逮壯纔能脫白丁。
                </div>
                
                <div class="paragraph">
                    三釜及親雖可喜，抗塵不復論書史。
                </div>
                
                <div class="paragraph">
                    舊遊恍若一夢中，十載何期兩來此。
                </div>
                
                <div class="paragraph">
                    慚無善政及邦人，况負平生道德心。
                </div>
                
                <div class="paragraph">
                    再瞻廟像直汗下，正恐不爲神所歆。
                </div>
                
                <div class="paragraph">
                    朝來俎豆敬通靈，幸頼賢僚贊禮成。
                </div>
                
                <div class="paragraph">
                    更勤佳句愧盛意，敢與前賢齊令名。
                </div>
                
                <div class="paragraph">
                    詞場自顧非元帥，白髮星星徒滿戴。
                </div>
                
                <div class="paragraph">
                    尚期君與振斯文，休嗟蓮幕淹三載。
                </div>
                
        </div>
    </div>
