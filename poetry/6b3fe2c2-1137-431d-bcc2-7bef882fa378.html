    <div class="container">
        <h2 class="name">
            送宣州杜都官
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜聞陵陽峰上雨，曉見宛溪春水平。
                </div>
                
                <div class="paragraph">
                    畫船不待雙櫓挾，歸客喜成千里行。
                </div>
                
                <div class="paragraph">
                    牧之文采宜未泯，夫子風流今有聲。
                </div>
                
                <div class="paragraph">
                    篇什高吟鳳凰下，翰墨醉灑烟雲生。
                </div>
                
                <div class="paragraph">
                    撥置簿書有餘力，放意樽罍無俗情。
                </div>
                
                <div class="paragraph">
                    忠義非徒勸風俗，愷悌固可交神明。
                </div>
                
                <div class="paragraph">
                    餘休比戶得涵泳，嚚訟累歲皆澄清。
                </div>
                
                <div class="paragraph">
                    薦章交論付丞相，士行如此宜名卿。
                </div>
                
                <div class="paragraph">
                    江湖一見十年舊，談笑相逢肝膽傾。
                </div>
                
                <div class="paragraph">
                    鷦鷯一枝亦自得，去矣黄鵠高飛鳴。
                </div>
                
        </div>
    </div>
