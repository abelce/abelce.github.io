    <div class="container">
        <h2 class="name">
            望京謠
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雙鑾北狩淹歸轂，寂寞梁園春草綠。
                </div>
                
                <div class="paragraph">
                    猶傳故老守孤城，官軍不到黄河曲。
                </div>
                
                <div class="paragraph">
                    連雲樓櫓已灰燼，更倚窗扉防箭鏃。
                </div>
                
                <div class="paragraph">
                    招兵太半出羣盜，繡䘿蒙衣屢翻覆。
                </div>
                
                <div class="paragraph">
                    前宗後社力誅鉏，白刃如霜挂人肉。
                </div>
                
                <div class="paragraph">
                    州橋燈火夜無光，夾道狐狸晝相逐。
                </div>
                
                <div class="paragraph">
                    往時汴泗絕行舟，市糶十千塵滿斛。
                </div>
                
                <div class="paragraph">
                    衣冠避胡多在南，胡馬却食江南粟。
                </div>
                
                <div class="paragraph">
                    謀臣武士力俱困，海角飄摇轉黄屋。
                </div>
                
                <div class="paragraph">
                    盤庚五遷方擇利，昆陽一戰何當卜。
                </div>
                
                <div class="paragraph">
                    寧聞犬豕亂中華，漢祚承天終必復。
                </div>
                
                <div class="paragraph">
                    夕烽明處望千門，孤臣祇欲吞聲哭。
                </div>
                
        </div>
