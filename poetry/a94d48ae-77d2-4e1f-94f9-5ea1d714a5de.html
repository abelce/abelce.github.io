    <div class="container">
        <h2 class="name">
            鄧循道分財贍族湘陰諸老賦詩同作
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    卜式與弟貲，如塞無底竇。
                </div>
                
                <div class="paragraph">
                    其愛止弟耳，親舊竟何有。
                </div>
                
                <div class="paragraph">
                    二疏得賜金，盡以散親舊。
                </div>
                
                <div class="paragraph">
                    但可施一時，安能繼其後。
                </div>
                
                <div class="paragraph">
                    然於簡編中，耿光白如晝。
                </div>
                
                <div class="paragraph">
                    鄧侯功名姿，穎脱蓋天授。
                </div>
                
                <div class="paragraph">
                    分財贍族人，約劵規永久。
                </div>
                
                <div class="paragraph">
                    君看純孝心，履狶先履瘦。
                </div>
                
                <div class="paragraph">
                    紛紛窶人子，懸鶉露兩肘。
                </div>
                
                <div class="paragraph">
                    雨雪抱兒女，扣門易升斗。
                </div>
                
                <div class="paragraph">
                    鄧氏豈無貧，炊烟滿蓬牖。
                </div>
                
                <div class="paragraph">
                    安知寒微中，不復生奇秀。
                </div>
                
                <div class="paragraph">
                    陰功雖無形，報應捷於口。
                </div>
                
                <div class="paragraph">
                    此風起頹俗，能使薄者厚。
                </div>
                
                <div class="paragraph">
                    作詩附家傳，想見爲拊手。
                </div>
                
        </div>
    </div>
