    <div class="container">
        <h2 class="name">
            林叔和見訪道舊感歎因以爲贈
        </h2>
        <div class="author"><a href="/author/b3a3e65d-becd-4718-97f6-1b38ea109129.html" title="葉適" target="_blank">
                葉適
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    與子異州壤，取友四十年。
                </div>
                
                <div class="paragraph">
                    狂心蚤探索，出語乾道前。
                </div>
                
                <div class="paragraph">
                    向來朱建安，拊手笑淵源。
                </div>
                
                <div class="paragraph">
                    小心承父昆，刻意睎回騫。
                </div>
                
                <div class="paragraph">
                    不求壠斷登，有路直如絃。
                </div>
                
                <div class="paragraph">
                    計其所不爲，敵富逾百千。
                </div>
                
                <div class="paragraph">
                    衆駿跨險遠，獨鵠超眇綿。
                </div>
                
                <div class="paragraph">
                    謂當共驂服，可以爭聯翩。
                </div>
                
                <div class="paragraph">
                    誰知竟大謬，寸影孤雲邊。
                </div>
                
                <div class="paragraph">
                    南省無姓名，俛眉自愁煎。
                </div>
                
                <div class="paragraph">
                    家蔬僅掩豆，野蝗來蔽天。
                </div>
                
                <div class="paragraph">
                    過我城西偶，相視各華顛。
                </div>
                
                <div class="paragraph">
                    寒菊已收花，枯井未回泉。
                </div>
                
                <div class="paragraph">
                    人生寓地上，蟻垤交折旋。
                </div>
                
                <div class="paragraph">
                    中間較得失，區區等浮烟。
                </div>
                
                <div class="paragraph">
                    喜君佳兒姪，放筆追奔川。
                </div>
                
                <div class="paragraph">
                    許身若卧龍，斬蛟透重淵。
                </div>
                
                <div class="paragraph">
                    所虞氣力豪，未受規矩鎸。
                </div>
                
                <div class="paragraph">
                    過翁非止肖，奕世始稱賢。
                </div>
                
                <div class="paragraph">
                    從今掩蓬蓽，同賦歸來篇。
                </div>
                
        </div>
