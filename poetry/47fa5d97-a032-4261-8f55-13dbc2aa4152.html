    <div class="container">
        <h2 class="name">
            送郭乂雜言
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    地上青草出，經冬今始歸。
                </div>
                
                <div class="paragraph">
                    博陵無近信，猶未換春衣。
                </div>
                
                <div class="paragraph">
                    憐汝不忍別，送汝上酒樓。
                </div>
                
                <div class="paragraph">
                    初行莫早發，且宿霸橋頭。
                </div>
                
                <div class="paragraph">
                    功名須及早，歲月莫虛擲。
                </div>
                
                <div class="paragraph">
                    早年已工詩，近日兼注易。
                </div>
                
                <div class="paragraph">
                    何時過東洛，早晚度盟津。
                </div>
                
                <div class="paragraph">
                    朝歌城邊柳嚲地，邯鄲道上花撲人。
                </div>
                
                <div class="paragraph">
                    去年四月初，我正在河朔。
                </div>
                
                <div class="paragraph">
                    曾上君家縣北樓，樓上分明見恆嶽。
                </div>
                
                <div class="paragraph">
                    中山明府待君來，須計行程及早回。
                </div>
                
                <div class="paragraph">
                    到家速覓長安使，待汝書封我自開。
                </div>
                
        </div>
