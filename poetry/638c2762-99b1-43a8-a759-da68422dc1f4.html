            題靈鰻廟三首  其三
        </h2>

        <div class="paragraphs">
            
                <div class="paragraph">
                    亘古人間蒙潤澤，數泓雲底貯清泠。
                </div>
                
                <div class="paragraph">
                    功将名並山無泐，道與人尊地轉靈。
                </div>
                
                <div class="paragraph">
                    曉殿千家供香火，旱天萬里入風霆。
                </div>
                
                <div class="paragraph">
                    誰知别有醍醐味，行路憧憧半未醒。
                </div>
                
        </div>
