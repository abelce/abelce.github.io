        <h2 class="name">
            上巳訪楊廷秀賞牡丹于御書匾榜之齋其東園僅一畝爲術者九名曰三三徑意象絕新
        </h2>
        <div class="author"><a href="/author/c75e2e0f-4213-4a45-8e9f-9ccf5edd2624.html" title="周必大" target="_blank">
                周必大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楊監全勝賀監家，賜湖豈比賜書華。
                </div>
                
                <div class="paragraph">
                    四環自斸三三徑，頃刻常開七七花。
                </div>
                
                <div class="paragraph">
                    門外有田聊伏臘，望中無處不烟霞。
                </div>
                
                <div class="paragraph">
                    却慚下客非摩詰，無畫無詩只謾誇。
                </div>
                
        </div>
