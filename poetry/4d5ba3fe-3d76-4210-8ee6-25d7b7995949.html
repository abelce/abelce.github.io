    <div class="container">
        <h2 class="name">
            懷西湖寄晁美叔同年
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西湖天下景，游者無愚賢。
                </div>
                
                <div class="paragraph">
                    淺深隨所得，誰能識其全。
                </div>
                
                <div class="paragraph">
                    嗟我本狂直，早爲世所捐。
                </div>
                
                <div class="paragraph">
                    獨專山水樂，付與寧非天。
                </div>
                
                <div class="paragraph">
                    三百六十寺，幽尋遂窮年。
                </div>
                
                <div class="paragraph">
                    所至得其妙，心知口難傳。
                </div>
                
                <div class="paragraph">
                    至今清夜夢，耳目餘芳鮮。
                </div>
                
                <div class="paragraph">
                    君持使者節，風采爍雲煙。
                </div>
                
                <div class="paragraph">
                    清流與碧巘，安肯爲君妍。
                </div>
                
                <div class="paragraph">
                    胡不屏騎從，暫借僧榻眠。
                </div>
                
                <div class="paragraph">
                    讀我壁間詩，清凉洗煩煎。
                </div>
                
                <div class="paragraph">
                    策杖無道路，直造意所便。
                </div>
                
                <div class="paragraph">
                    應逢古漁父，葦間自延緣。
                </div>
                
                <div class="paragraph">
                    問道若有得，買魚勿論錢。
                </div>
                
        </div>
