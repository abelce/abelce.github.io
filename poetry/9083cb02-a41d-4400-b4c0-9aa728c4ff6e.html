    <div class="container">
        <h2 class="name">
            初下東周贈孟郊
        </h2>
        <div class="author"><a href="/author/62270999-7fd1-4271-9615-8642fac7bf73.html" title="劉言史" target="_blank">
                劉言史
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鶴老身更卬，龜死殼亦靈。
                </div>
                
                <div class="paragraph">
                    正信非外沿，終始全本情。
                </div>
                
                <div class="paragraph">
                    童子不戲塵，積書就巖扃。
                </div>
                
                <div class="paragraph">
                    身著木葉衣，養鹿兼牸耕。
                </div>
                
                <div class="paragraph">
                    偶隨下山雲，荏苒失故程。
                </div>
                
                <div class="paragraph">
                    漸入機險中，危思難太行。
                </div>
                
                <div class="paragraph">
                    十髮九縷絲，悠然東周城。
                </div>
                
                <div class="paragraph">
                    言詞野麋態，出口多累形。
                </div>
                
                <div class="paragraph">
                    因依漢元寮，未思羇細輕。
                </div>
                
                <div class="paragraph">
                    [冷]竈助新熱，靜砧與寒聲。
                </div>
                
                <div class="paragraph">
                    斷蓬在門欄，豈當桃李榮。
                </div>
                
                <div class="paragraph">
                    寄食若蠹蟲，侵損利微生。
                </div>
                
                <div class="paragraph">
                    固非拙爲強，懦劣外療幷。
                </div>
                
                <div class="paragraph">
                    素堅冰蘖心，潔持保堅貞。
                </div>
                
                <div class="paragraph">
                    修文返正風，刊字齊古經。
                </div>
                
                <div class="paragraph">
                    慙將衰末分，高棲喧世名。
                </div>
                
        </div>
