    <div class="container">
        <h2 class="name">
            仙巖四瀑布即事寄上祕書包監侍郎七兄吏部李侍郎十七兄婺州趙中丞處州齊諫議明州李九郎十四韻
        </h2>
        <div class="author"><a href="/author/bc0ceb9f-42ca-48e2-981a-8d1ff20830b6.html" title="路應" target="_blank">
                路應
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    絕境久蒙蔽，芟蘿方迨茲。
                </div>
                
                <div class="paragraph">
                    樵蘇尚未及，冠冕誰能知。
                </div>
                
                <div class="paragraph">
                    緣崖開逕小，架木度空危。
                </div>
                
                <div class="paragraph">
                    水激千雷發，珠聯萬貫垂。
                </div>
                
                <div class="paragraph">
                    陰晴狀非一，昏旦勢多奇。
                </div>
                
                <div class="paragraph">
                    井識軒轅跡，壇餘漢武基。
                </div>
                
                <div class="paragraph">
                    猨聲響深洞，巖影倒澄池。
                </div>
                
                <div class="paragraph">
                    想像虬龍去，依稀羽客隨。
                </div>
                
                <div class="paragraph">
                    翫奇目豈倦，尋異神忘疲。
                </div>
                
                <div class="paragraph">
                    干雲松作蓋，積翠薜成帷。
                </div>
                
                <div class="paragraph">
                    含意攀丹桂，凝情顧紫芝。
                </div>
                
                <div class="paragraph">
                    芸香藹芳氣，冰鏡徹圓規。
                </div>
                
                <div class="paragraph">
                    胥念滄波遠，徒懷魏闕期。
                </div>
                
                <div class="paragraph">
                    徵黃應計日，莫鄙北山移。
                </div>
                
        </div>
    </div>
