    <div class="container">
        <h2 class="name">
            宇文樞密借示范寬春山圖妙絕一時以詩送還
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    范生本以寬得名，不學關仝與李成。
                </div>
                
                <div class="paragraph">
                    筆端自出一機杼，理通神會真其能。
                </div>
                
                <div class="paragraph">
                    橫披小軸屢到眼，頗亦時能辨真贋。
                </div>
                
                <div class="paragraph">
                    未見弘大如公藏，茂樹喬山春爛漫。
                </div>
                
                <div class="paragraph">
                    此圖不是江南山，寒空青嶂疑商顔。
                </div>
                
                <div class="paragraph">
                    高高下下幾佳處，莊家時有茅三間。
                </div>
                
                <div class="paragraph">
                    橋梁樓觀各有趣，一夫驅馿何處去。
                </div>
                
                <div class="paragraph">
                    安得隨入杳靄間，布襪青鞋踏空霧。
                </div>
                
                <div class="paragraph">
                    近山忽斷見遥碧，天涯一望無中極。
                </div>
                
                <div class="paragraph">
                    胸中丘壑誰測知，鐵屋石人驚筆力。
                </div>
                
                <div class="paragraph">
                    鵝谿六幅高堂空，終日對坐心神融。
                </div>
                
                <div class="paragraph">
                    看罷爲我捲還客，自此歸余境夢中。
                </div>
                
        </div>
