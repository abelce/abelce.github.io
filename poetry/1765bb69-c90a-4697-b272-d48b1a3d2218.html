    <div class="container">
        <h2 class="name">
            次韻庭藻韓園燕集
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故老歸來有喬木，更結飛樓繞湖綠。
                </div>
                
                <div class="paragraph">
                    城南去天無尺五，中有人間幾巖谷。
                </div>
                
                <div class="paragraph">
                    驊騮曉踏金谷園，花邊立馬絲竹喧。
                </div>
                
                <div class="paragraph">
                    金屈巵行碧落酒，繡羅襦醉雙紋鴛。
                </div>
                
                <div class="paragraph">
                    吳姫遺鈿客墮幘，白眼舉觴天宇窄。
                </div>
                
                <div class="paragraph">
                    春深别館花如烟，藉草傳杯地爲席。
                </div>
                
                <div class="paragraph">
                    君居當東我復西，莫嫌酒涴身上衣。
                </div>
                
                <div class="paragraph">
                    遙知第五橋邊路，桐葉題詩人未歸。
                </div>
                
                <div class="paragraph">
                    明朝雨驟風苦惡，殘榼雖存不堪酌。
                </div>
                
                <div class="paragraph">
                    更須拭眼到風篁，急呼海棠償舊約。
                </div>
                
        </div>
    </div>
