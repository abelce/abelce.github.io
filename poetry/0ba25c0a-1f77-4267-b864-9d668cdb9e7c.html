    <div class="container">
        <h2 class="name">
            戲答聖俞
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鶴行而啄，青玉嘴，枯松脚。
                </div>
                
                <div class="paragraph">
                    兔蹲而纍，尖兩耳，攢四蹄。
                </div>
                
                <div class="paragraph">
                    往往於人家高堂浄屋曾見之，錦裝玉軸掛壁垂。
                </div>
                
                <div class="paragraph">
                    乍見拭目猶驚疑，羽毛襂褷眼睛活，若動不動如風吹。
                </div>
                
                <div class="paragraph">
                    主人矜誇百金買，云此絕筆人間奇。
                </div>
                
                <div class="paragraph">
                    畫師畫生不畫死，所得百分三二爾，豈如翫物翫其真。
                </div>
                
                <div class="paragraph">
                    凡物可愛惟精神，況此二物物之珍。
                </div>
                
                <div class="paragraph">
                    月光臨靜夜，雪色凌清晨。
                </div>
                
                <div class="paragraph">
                    二物於此時，瑩無一點纖埃塵。
                </div>
                
                <div class="paragraph">
                    不惟可醒醉翁醉，能使詩老詩思添清新。
                </div>
                
                <div class="paragraph">
                    醉翁謂詩老，子勿誚我愚。
                </div>
                
                <div class="paragraph">
                    老弄兔兒憐鶴雛，與子俱老其衰乎。
                </div>
                
                <div class="paragraph">
                    奈何反捨我，欲問東家看舞姝。
                </div>
                
                <div class="paragraph">
                    須防舞姝見客笑，白髮蒼顔君自照。
                </div>
                
        </div>
