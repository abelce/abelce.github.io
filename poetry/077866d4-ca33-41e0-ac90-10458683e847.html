    <div class="container">
        <h2 class="name">
            送述明居士燕道覺歸東林
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見錢塘西湖三賢堂，林蘇宋人白傅唐。
                </div>
                
                <div class="paragraph">
                    三賢生本不相識，死乃異代同蒸嘗。
                </div>
                
                <div class="paragraph">
                    又不見吳江垂虹三高祠，鴟夷一舸浮西施。
                </div>
                
                <div class="paragraph">
                    天隨陸子玄真子，求志逃名非一時。
                </div>
                
                <div class="paragraph">
                    何似廬山東林三大老，生偶同時不同道。
                </div>
                
                <div class="paragraph">
                    道若不同同中心，香爐峰下足幽討。
                </div>
                
                <div class="paragraph">
                    雁門法師禪非禪，虎溪道士仙非仙。
                </div>
                
                <div class="paragraph">
                    栗里先生醉非醉，三方寸地通一天。
                </div>
                
                <div class="paragraph">
                    妥靈猶想當時笑，鼎立宇宙膽相照。
                </div>
                
                <div class="paragraph">
                    借問此笑笑者何，別有丹青不傳妙。
                </div>
                
                <div class="paragraph">
                    述明棄官歸東林，玉帝降敕榮冠簪。
                </div>
                
                <div class="paragraph">
                    羽衣似與儒釋異，所不異者胸中心。
                </div>
                
                <div class="paragraph">
                    我謂不須較同異，亦勿强求笑中意。
                </div>
                
                <div class="paragraph">
                    天下至今知幾晉法當忘言，祖述淵明醉還醉。
                </div>
                
        </div>
    </div>
