    <div class="container">
        <h2 class="name">
            程八信孺表弟剖符單父相遇潁川歸鄉待闕作長句贈別
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生猶及見大門，弟兄中外十七人。
                </div>
                
                <div class="paragraph">
                    兩家門戶甲鄉黨，正如潁川數孫陳。
                </div>
                
                <div class="paragraph">
                    嗈嗈鳴雁略雲漢，風吹散落天一垠。
                </div>
                
                <div class="paragraph">
                    歸來勉强整毛羽，飲水啄粒傷離羣。
                </div>
                
                <div class="paragraph">
                    東西隔絕不敢恨，死生相失長悲辛。
                </div>
                
                <div class="paragraph">
                    蕭蕭華髮對妻子，往往老淚流衣巾。
                </div>
                
                <div class="paragraph">
                    仲叔已盡季亦老，雙星孤月耿獨存。
                </div>
                
                <div class="paragraph">
                    老夫閉門不敢出，喜君三度乘朱輪。
                </div>
                
                <div class="paragraph">
                    今春剖符地尤勝，不齊自古留芳塵。
                </div>
                
                <div class="paragraph">
                    回車訪我念衰老，挽衣把臂才逡巡。
                </div>
                
                <div class="paragraph">
                    君行到官我未死，杖藜便是不速賓。
                </div>
                
                <div class="paragraph">
                    一尊酌我當有問，此國豈有賢於君。
                </div>
                
        </div>
    </div>
