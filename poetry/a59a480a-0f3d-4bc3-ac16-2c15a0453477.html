    <div class="container">
        <h2 class="name">
            避暑冷泉
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    火雲散鱗甲，萬瓦如炊燖。
                </div>
                
                <div class="paragraph">
                    東華車馬塵，褦襶不自禁。
                </div>
                
                <div class="paragraph">
                    誰能半日閒，脫身此窺臨。
                </div>
                
                <div class="paragraph">
                    百錢買漁篷，橫截南北岑。
                </div>
                
                <div class="paragraph">
                    追隨二三子，未害山水淫。
                </div>
                
                <div class="paragraph">
                    邂逅十八公，俱作笙鶴吟。
                </div>
                
                <div class="paragraph">
                    頗聞彼上人，振鬣萬馬瘖。
                </div>
                
                <div class="paragraph">
                    試詩沒字碑，往聽無絃琴。
                </div>
                
                <div class="paragraph">
                    空堂無枯秀，契我回向心。
                </div>
                
                <div class="paragraph">
                    清凉一味禪，揮玉開煩襟。
                </div>
                
                <div class="paragraph">
                    笑指亭下泉，杉竹涵幽深。
                </div>
                
                <div class="paragraph">
                    蘚橋於三閘，龍怒飛出林。
                </div>
                
                <div class="paragraph">
                    奔雷吼春壑，晴雪生午陰。
                </div>
                
                <div class="paragraph">
                    人間正炎熱，去作三日霖。
                </div>
                
        </div>
