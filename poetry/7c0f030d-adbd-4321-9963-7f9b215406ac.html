    <div class="container">
        <h2 class="name">
            奉題周南仲正字所藏閻立本畫蘇李別
        </h2>
        <div class="author"><a href="/author/36ffccd3-007c-4eac-be9e-7f80a444a868.html" title="朱鼐" target="_blank">
                朱鼐
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少卿昔在河梁別，執手踟躕不能發。
                </div>
                
                <div class="paragraph">
                    萬古初傳五字詩，努力相期在明德。
                </div>
                
                <div class="paragraph">
                    子卿海上氈爲食，故人朅來重相覿。
                </div>
                
                <div class="paragraph">
                    不覺看羊度歲年，却因射鴈傳消息。
                </div>
                
                <div class="paragraph">
                    人間此是長別離，少卿在虜子卿歸。
                </div>
                
                <div class="paragraph">
                    歸歟尚握漢臣節，留者永衣胡人衣。
                </div>
                
                <div class="paragraph">
                    天長地闊半尺絹，滿眼雲愁風景變。
                </div>
                
                <div class="paragraph">
                    一人仰叫頭脫冠，一人橫涕袖著面。
                </div>
                
                <div class="paragraph">
                    閻君國相稱畫師，未必想像能爾奇。
                </div>
                
                <div class="paragraph">
                    前身恐是胡婦子，曾見兩公分袂時。
                </div>
                
        </div>
