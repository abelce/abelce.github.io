    <div class="container">
        <h2 class="name">
            太湖詩 以毛公泉一缾獻上諫議因寄
        </h2>
        <div class="author"><a href="/author/3dec908f-7d1d-4405-93ce-35b1e429debd.html" title="皮日休" target="_blank">
                皮日休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉根昔成道，茲塢四百年。
                </div>
                
                <div class="paragraph">
                    毿毿被其體，號爲綠毛仙。
                </div>
                
                <div class="paragraph">
                    因思清[泠]汲，鑿彼岝𡿃巔。
                </div>
                
                <div class="paragraph">
                    五色既鍊矣，一勺方鏗然。
                </div>
                
                <div class="paragraph">
                    既用文武火，俄窮雌雄篇。
                </div>
                
                <div class="paragraph">
                    赤鹽撲紅霧，白華飛素煙。
                </div>
                
                <div class="paragraph">
                    服之生羽翼，倏爾沖玄天。
                </div>
                
                <div class="paragraph">
                    真隱尚有迹，厥祀將近千。
                </div>
                
                <div class="paragraph">
                    我來討靈勝，到此期終焉。
                </div>
                
                <div class="paragraph">
                    滴苦破竇淨，蘚深餘甃圓。
                </div>
                
                <div class="paragraph">
                    澄如玉髓潔，汎如金精鮮。
                </div>
                
                <div class="paragraph">
                    顏色半帶乳，氣味全和鉛。
                </div>
                
                <div class="paragraph">
                    飲之融痞蹇，濯之伸拘攣。
                </div>
                
                <div class="paragraph">
                    有時玩者觸，倏忽風雷顛。
                </div>
                
                <div class="paragraph">
                    素綆絲不短，越罌腹甚便。
                </div>
                
                <div class="paragraph">
                    汲時月液動，擔處玉漿旋。
                </div>
                
                <div class="paragraph">
                    敢獻大司諫，置之鈴閣前。
                </div>
                
                <div class="paragraph">
                    清如介潔性，滌比埽蕩權。
                </div>
                
                <div class="paragraph">
                    炙背野人興，亦思侯伯憐。
                </div>
                
                <div class="paragraph">
                    也知飲冰苦，願受一缾泉。
                </div>
                
        </div>
