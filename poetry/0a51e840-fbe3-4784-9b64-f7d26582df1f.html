    <div class="container">
        <h2 class="name">
            食河豚
        </h2>
        <div class="author"><a href="/author/51ae5004-33d7-428e-88df-1fec36b4fd5b.html" title="周承勛" target="_blank">
                周承勛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見楚王渡江萍如日，剖而食之甜似蜜。
                </div>
                
                <div class="paragraph">
                    河魨本自食楊花，花結浮萍萍結實。
                </div>
                
                <div class="paragraph">
                    又不見越王食鱠遺其餘，中流化作王餘魚。
                </div>
                
                <div class="paragraph">
                    河魨本是當年物，尚带西子胸前酥。
                </div>
                
                <div class="paragraph">
                    春江摇摇波面暖，蔞蒿蒙茸蘆筍短。
                </div>
                
                <div class="paragraph">
                    嫩肥初破鼈裙重，膩白細挑羊腦滿。
                </div>
                
                <div class="paragraph">
                    嗟予二年留江城，嗜此不去遲吾行。
                </div>
                
                <div class="paragraph">
                    鱸鮮便覺官可棄，雁美却得人呼卿。
                </div>
                
                <div class="paragraph">
                    鄰翁勸我知機早，有毒傷人如鴆鳥。
                </div>
                
                <div class="paragraph">
                    世閒萬事是機穽，此外傷人亦非少。
                </div>
                
                <div class="paragraph">
                    我生有命懸乎天，飽死終勝饑垂涎。
                </div>
                
                <div class="paragraph">
                    君看子美牛炙死，若死嚴武尤可憐。
                </div>
                
        </div>
