    <div class="container">
        <h2 class="name">
            雲門過何山
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漠漠稻滿陂，濛濛雨霑衣。
                </div>
                
                <div class="paragraph">
                    林花落更新，磎鳥止復飛。
                </div>
                
                <div class="paragraph">
                    我作山中行，十日未擬歸。
                </div>
                
                <div class="paragraph">
                    思酒過野店，念茶叩僧扉。
                </div>
                
                <div class="paragraph">
                    眠枕松下石，適意無訶譏。
                </div>
                
                <div class="paragraph">
                    心廣體自舒，泰然不肉肥。
                </div>
                
                <div class="paragraph">
                    念昔在官塗，萬事與願違。
                </div>
                
                <div class="paragraph">
                    逢人無一欣，對食或累欷。
                </div>
                
                <div class="paragraph">
                    低回三十年，竟不飽蕨薇。
                </div>
                
                <div class="paragraph">
                    空將書五車，自誑腹十圍。
                </div>
                
                <div class="paragraph">
                    餘日猶幾何，可復貪塵鞿。
                </div>
                
                <div class="paragraph">
                    賸拾柏子香，閉門觀昨非。
                </div>
                
        </div>
