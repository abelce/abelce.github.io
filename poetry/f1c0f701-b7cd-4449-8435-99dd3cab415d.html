    <div class="container">
        <h2 class="name">
            別劉寺簿子澄赴岳州倅
        </h2>
        <div class="author"><a href="/author/21b6d03a-6d29-4f19-859a-3879366bb999.html" title="彭龜年" target="_blank">
                彭龜年
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新蟬鳴高柳，輕鷗弄晴川。
                </div>
                
                <div class="paragraph">
                    浮家作遠遊，觸熱豈所便。
                </div>
                
                <div class="paragraph">
                    武昌古都會，形勝兩國肩。
                </div>
                
                <div class="paragraph">
                    貔貅雜民居，烽火照敵邊。
                </div>
                
                <div class="paragraph">
                    朝廷重牧守，尤需治中賢。
                </div>
                
                <div class="paragraph">
                    君侯文章家，班馬不敢先。
                </div>
                
                <div class="paragraph">
                    墨莊一種子，落實今幾年。
                </div>
                
                <div class="paragraph">
                    瞠乎出其後，獨得道學傳。
                </div>
                
                <div class="paragraph">
                    誠身自孝悌，玩理潛天淵。
                </div>
                
                <div class="paragraph">
                    悠然靜中春，洶洶風濤前。
                </div>
                
                <div class="paragraph">
                    四海滿譽望，諸公爭挽牽。
                </div>
                
                <div class="paragraph">
                    容臺志不舒，別駕用未專。
                </div>
                
                <div class="paragraph">
                    去就抑何心，行可吾亦然。
                </div>
                
                <div class="paragraph">
                    余也溝瀆質，誤辱青黄妍。
                </div>
                
                <div class="paragraph">
                    工夫懇切切，習氣猶拘攣。
                </div>
                
                <div class="paragraph">
                    居然作別離，欲別思綿綿。
                </div>
                
                <div class="paragraph">
                    歸鴻幾時來，江樹底晚烟。
                </div>
                
        </div>
    </div>
