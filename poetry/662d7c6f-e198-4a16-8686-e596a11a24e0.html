    <div class="container">
        <h2 class="name">
            病後遇王倚飲贈歌
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    麟角鳳觜世莫識，煎膠續弦奇自見。
                </div>
                
                <div class="paragraph">
                    尚看王生抱此懷，在于甫也何由羨。
                </div>
                
                <div class="paragraph">
                    且遇王生慰疇昔，素知賤子甘貧賤。
                </div>
                
                <div class="paragraph">
                    酷見凍餒不足恥，多病沈年苦無健。
                </div>
                
                <div class="paragraph">
                    王生怪我顏色惡，荅云伏枕艱難徧。
                </div>
                
                <div class="paragraph">
                    瘧癘三秋孰可忍，寒熱百日相交戰。
                </div>
                
                <div class="paragraph">
                    頭白眼暗坐有胝，肉黃皮皺命如綫。
                </div>
                
                <div class="paragraph">
                    惟生哀我未平復，爲我力致美殽膳。
                </div>
                
                <div class="paragraph">
                    遣人向市賒香稉，喚婦出房親自饌。
                </div>
                
                <div class="paragraph">
                    長安冬葅酸且綠，金城土酥靜如練。
                </div>
                
                <div class="paragraph">
                    兼求富豪且割鮮，密沽斗酒諧終宴。
                </div>
                
                <div class="paragraph">
                    故人情義晚誰似，令我手腳輕欲漩。
                </div>
                
                <div class="paragraph">
                    老馬爲駒信不虛，當時得意況深眷。
                </div>
                
                <div class="paragraph">
                    但使殘年飽喫飯，只願無事常相見。
                </div>
                
        </div>
    </div>
