            某去五月罷館職還鄉塗中以詩寄同舍云去國懷明主離群念舊游翻令到家夢中夜繞瀛洲今以史職復至道山訪舊或遷或去惟後園脩竹乃故人也感嘆良久因成短篇
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蓬萊隔弱水，三年兩來游。
                </div>
                
                <div class="paragraph">
                    群仙各何之，翩然蛻神洲。
                </div>
                
                <div class="paragraph">
                    園中舊籜龍，勁節含清幽。
                </div>
                
                <div class="paragraph">
                    手摘歲寒葉，恍惚乘歸舟。
                </div>
                
        </div>
