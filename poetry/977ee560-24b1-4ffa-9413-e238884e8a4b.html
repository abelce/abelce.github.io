    <div class="container">
        <h2 class="name">
            翫月金陵城西孫楚酒樓達曙歌吹日晚乘醉著紫綺裘烏紗巾與酒客數人櫂歌秦淮往石頭訪崔四侍御
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨翫西城月，青天垂玉鉤。
                </div>
                
                <div class="paragraph">
                    朝沽金陵酒，歌吹孫楚樓。
                </div>
                
                <div class="paragraph">
                    忽憶繡衣人，乘船往石頭。
                </div>
                
                <div class="paragraph">
                    草裹烏紗巾，倒被紫綺裘。
                </div>
                
                <div class="paragraph">
                    兩岸拍手笑，疑是王子猷。
                </div>
                
                <div class="paragraph">
                    酒客十數公，崩騰醉中流。
                </div>
                
                <div class="paragraph">
                    謔浪櫂海客，喧呼傲陽侯。
                </div>
                
                <div class="paragraph">
                    半道逢吳姬，卷簾出揶揄。
                </div>
                
                <div class="paragraph">
                    我憶君到此，不知狂與羞。
                </div>
                
                <div class="paragraph">
                    一月一見君，三杯便回橈。
                </div>
                
                <div class="paragraph">
                    舍舟共連袂，行上南渡橋。
                </div>
                
                <div class="paragraph">
                    興發歌綠水，秦客爲之搖。
                </div>
                
                <div class="paragraph">
                    雞鳴復相招，清宴逸雲霄。
                </div>
                
                <div class="paragraph">
                    贈我數百字，字字凌風飆。
                </div>
                
                <div class="paragraph">
                    繫之衣裘上，相憶每長謠。
                </div>
                
        </div>
    </div>
