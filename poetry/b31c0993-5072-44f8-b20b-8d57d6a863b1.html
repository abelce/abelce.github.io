    <div class="container">
        <h2 class="name">
            蓬萊飛峰
        </h2>
        <div class="author"><a href="/author/100836b7-910c-4f8b-bf51-bfa3594b0de6.html" title="韓信同" target="_blank">
                韓信同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海上神山名自昔，來去隨潮無定迹。
                </div>
                
                <div class="paragraph">
                    天人俯覽念虛浮，六鰲頂戴窮神力。
                </div>
                
                <div class="paragraph">
                    群仙貝闕蕊珠宮，多種瑶芝瓊草碧。
                </div>
                
                <div class="paragraph">
                    依然根著不堅牢，飛入石堂作南壁。
                </div>
                
                <div class="paragraph">
                    螺紋蠣迹石龍存，雲氣隨潮時雨濕。
                </div>
                
                <div class="paragraph">
                    仙風颯爽生羽翰，招納霓裳羽衣客。
                </div>
                
                <div class="paragraph">
                    試登絕頂望五湖，高樓洞天纔咫尺。
                </div>
                
                <div class="paragraph">
                    藥爐灰冷多登真，九轉丹成人未識。
                </div>
                
                <div class="paragraph">
                    雲間鶴迹託來篇，王鄧真人久相憶。
                </div>
                
        </div>
    </div>
