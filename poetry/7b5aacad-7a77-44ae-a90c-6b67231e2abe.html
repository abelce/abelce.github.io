<body>
    <div class="container">
        <h2 class="name">
            紀異詩
        </h2>
        <div class="author"><a href="/author/38d37624-c8b5-46c9-8516-49c8eb4cf0d5.html" title="林希逸" target="_blank">
                林希逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    城中醮龍龍苦蟄，城門夜開八人入。
                </div>
                
                <div class="paragraph">
                    粵從東關煽喊呀，飛煙卷作半空霞。
                </div>
                
                <div class="paragraph">
                    祝融熛怒咋齒牙，彤幢絳旆紛要遮。
                </div>
                
                <div class="paragraph">
                    扶桑剝落喧撐叉，兩岸炮焦幾百家。
                </div>
                
                <div class="paragraph">
                    當時諸校陣陣來，傳呼數里聲如雷。
                </div>
                
                <div class="paragraph">
                    州官令嚴兵官急，斤斧鑱鋤勾綆集。
                </div>
                
                <div class="paragraph">
                    其奈枯河無瀋汁，炎曹橫恣玄冥讋。
                </div>
                
                <div class="paragraph">
                    天雖有淚不敢泣，千人萬人瞠眼立。
                </div>
                
                <div class="paragraph">
                    撲之愈張聽自戢，就中那得十數椽。
                </div>
                
                <div class="paragraph">
                    敗壁穿穴簷瓦懸，四圍灰燼渠巋然。
                </div>
                
                <div class="paragraph">
                    鄰人驚怪一郡傳，掃街老嫗今幾年。
                </div>
                
                <div class="paragraph">
                    隻身窮獨頭如綿，家無一孔破絮纏。
                </div>
                
                <div class="paragraph">
                    只餘一棺候棄捐，以此籲天天見憐。
                </div>
                
                <div class="paragraph">
                    幽明之理豈眇綿，天在屋頭非虛言。
                </div>
                
                <div class="paragraph">
                    陸渾山火雖富妍，無所勸戒何足編，惜渠不遇昌黎仙。
                </div>
                
        </div>
