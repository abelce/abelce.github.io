    <div class="container">
        <h2 class="name">
            和羅仲素寄子靜長篇
        </h2>
        <div class="author"><a href="/author/f7eab6a0-790e-461e-b568-819f4a9626af.html" title="陳淵" target="_blank">
                陳淵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龜山絕壑蟠豫章，秀幹往往參天長。
                </div>
                
                <div class="paragraph">
                    十年收拾多散亡，只有太白追蟾光。
                </div>
                
                <div class="paragraph">
                    知君所得不可詳，宴坐鐔溪名益彰。
                </div>
                
                <div class="paragraph">
                    獨嘗爲我露其鋩，盡掃楊墨揮韓莊。
                </div>
                
                <div class="paragraph">
                    邇來黄面稍侵疆，劍藏于室矢在房。
                </div>
                
                <div class="paragraph">
                    分將肌肉剜爲瘡，猶說道心乃平常。
                </div>
                
                <div class="paragraph">
                    我欲從之挹餘芳，竟坐此傳乖所望。
                </div>
                
                <div class="paragraph">
                    新詩謾說陋漢唐，直以未畫窮羲皇。
                </div>
                
                <div class="paragraph">
                    豈知籓籬不自防，欲舉萬目誰爲綱。
                </div>
                
                <div class="paragraph">
                    况彼桀驁非勤王，安用援手登之堂。
                </div>
                
                <div class="paragraph">
                    愛君駿足如飛黄，一空冀北無留良。
                </div>
                
                <div class="paragraph">
                    四蹄雷雹方騰驤，肯如駑馬徒爭强。
                </div>
                
        </div>
    </div>
