    <div class="container">
        <h2 class="name">
            梅山歌
        </h2>
        <div class="author"><a href="/author/a4ba3f1c-0cf8-4db6-8070-ccf71849652e.html" title="章惇" target="_blank">
                章惇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    開梅山，開梅山，梅山萬仞摩星躔。
                </div>
                
                <div class="paragraph">
                    捫蘿鳥道十步九曲折，時有僵木橫崖巓。
                </div>
                
                <div class="paragraph">
                    肩摩直下視南岳，迴首蜀道猶平川。
                </div>
                
                <div class="paragraph">
                    人家迤邐見板屋，火耕磽多畬田。
                </div>
                
                <div class="paragraph">
                    穿堂之鼓堂壁懸，兩頭擊鼓歌聲傳。
                </div>
                
                <div class="paragraph">
                    長藤酌酒跪而飲，何物爽口鹽爲先。
                </div>
                
                <div class="paragraph">
                    白巾裹髻衣錯結，野花山果青垂肩。
                </div>
                
                <div class="paragraph">
                    如今丁口漸繁息，世界雖異如桃源。
                </div>
                
                <div class="paragraph">
                    熙寧天子聖慮遠，命將傳檄令開邊。
                </div>
                
                <div class="paragraph">
                    給牛貸種使開懇，植桑種稻輸緡錢。
                </div>
                
                <div class="paragraph">
                    不持寸刃得地一千里，王道蕩蕩堯爲天。
                </div>
                
                <div class="paragraph">
                    大開庠序明禮教，撫柔新俗威無專。
                </div>
                
                <div class="paragraph">
                    小臣作詩備雅樂，梅山之崖詩可鐫。
                </div>
                
                <div class="paragraph">
                    此詩可勒不可泯，頌聲千古長潺潺。
                </div>
                
        </div>
