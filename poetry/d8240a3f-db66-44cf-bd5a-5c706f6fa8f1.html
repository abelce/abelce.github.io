    <div class="container">
        <h2 class="name">
            送梁子熙聯句
        </h2>
        <div class="author"><a href="/author/2bdcda0b-a0f9-4012-b3c8-428e694a8ee2.html" title="蘇舜元" target="_blank">
                蘇舜元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大榮大辱，能生死人。
                </div>
                
                <div class="paragraph">
                    二物不並，以撓厥真。
                </div>
                
                <div class="paragraph">
                    之子病悶，腸如車輪。
                </div>
                
                <div class="paragraph">
                    勞憂到母，饒寒著身。
                </div>
                
                <div class="paragraph">
                    世俗鹵莽，輒置莫親。
                </div>
                
                <div class="paragraph">
                    文彩華豔，伏不得伸。
                </div>
                
                <div class="paragraph">
                    悽吟哀號，酸入四鄰。
                </div>
                
                <div class="paragraph">
                    夜計破午，若燕作秦。
                </div>
                
                <div class="paragraph">
                    腹憤軋軋，胸奇陳陳。
                </div>
                
                <div class="paragraph">
                    淮國晚嶺，吳渠春津。
                </div>
                
                <div class="paragraph">
                    去謝夙藴，歸逢故辛。
                </div>
                
                <div class="paragraph">
                    雌火相丑，刮鑿遯屯。
                </div>
                
                <div class="paragraph">
                    駕風鞭霆，以脫凡鱗。
                </div>
                
        </div>
