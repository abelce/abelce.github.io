<body>
    <div class="container">
        <h2 class="name">
            上李西美制置
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    諦觀天地間，物物無非易。
                </div>
                
                <div class="paragraph">
                    有情洎無情，與我固真一。
                </div>
                
                <div class="paragraph">
                    伏羲未仰俯，卦象已先畫。
                </div>
                
                <div class="paragraph">
                    乾坤易之門，神機盡開闢。
                </div>
                
                <div class="paragraph">
                    周文魯仲尼，傳授何太密。
                </div>
                
                <div class="paragraph">
                    古今元共處，心心印空寂。
                </div>
                
                <div class="paragraph">
                    展編韋三絕，門人豈語詰。
                </div>
                
                <div class="paragraph">
                    曾高本愚魯，超然入于室。
                </div>
                
                <div class="paragraph">
                    子思中庸篇，孟軻仁義術。
                </div>
                
                <div class="paragraph">
                    于易初不言，此道皎如日。
                </div>
                
                <div class="paragraph">
                    寥落餘千載，學者空陳迹。
                </div>
                
                <div class="paragraph">
                    條葉競尋採，幾人擷其實。
                </div>
                
                <div class="paragraph">
                    盤根有仙李，靈芽一枝出。
                </div>
                
                <div class="paragraph">
                    衣鉢自家傳，獨智探聖域。
                </div>
                
                <div class="paragraph">
                    契兹三聖書，羹墻面相覿。
                </div>
                
                <div class="paragraph">
                    雅懷親炙願，進退終跼蹐。
                </div>
                
                <div class="paragraph">
                    達人具大觀，胸次吞溟渤。
                </div>
                
                <div class="paragraph">
                    斐章露肝膽，猶愧多言失。
                </div>
                
                <div class="paragraph">
                    儻許接玄談，平生事已畢。
                </div>
                
        </div>
