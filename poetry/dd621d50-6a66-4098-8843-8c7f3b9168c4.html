    <div class="container">
        <h2 class="name">
            復用前韵答明略并呈魯直
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廖君憤世談刺口，人言寧食葱三斗。
                </div>
                
                <div class="paragraph">
                    軒然齃鼻頤隠肩，日日醉市驅馿還。
                </div>
                
                <div class="paragraph">
                    我初目病視彷彿，望君有異大人間。
                </div>
                
                <div class="paragraph">
                    新豐兩行惜不上，竹林風來虛自賞。
                </div>
                
                <div class="paragraph">
                    俯頭落筆千人驚，一戰取齊餘兩城。
                </div>
                
                <div class="paragraph">
                    田生龍甲頼束葦，詭勝尾熱安知榮。
                </div>
                
                <div class="paragraph">
                    盈盈府中誰憐此，爲君愧慚黄夫子。
                </div>
                
                <div class="paragraph">
                    論功欲識非戰罪，試使喑噁走楊喜。
                </div>
                
                <div class="paragraph">
                    君不見方朔高才良獨難，割肉要令生自彈。
                </div>
                
                <div class="paragraph">
                    北軍給食誰致爾，羊求平昔安能攀。
                </div>
                
                <div class="paragraph">
                    偶然捧檄忽擲板，鳥自知還雲出山。
                </div>
                
        </div>
    </div>
