    <div class="container">
        <h2 class="name">
            贈汪莘叔野
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    汪子宦不達，四海漫聲名。
                </div>
                
                <div class="paragraph">
                    有弟極磊落，氣宇和而清。
                </div>
                
                <div class="paragraph">
                    三冬文史足，十年書劍成。
                </div>
                
                <div class="paragraph">
                    出言見瓌穎，府庫森五兵。
                </div>
                
                <div class="paragraph">
                    於身則已拙，泛如池中萍。
                </div>
                
                <div class="paragraph">
                    輕肥置度外，辛苦抱遺經。
                </div>
                
                <div class="paragraph">
                    乃知佳子弟，必由賢父兄。
                </div>
                
                <div class="paragraph">
                    念子初来時，我方疾病攖。
                </div>
                
                <div class="paragraph">
                    相從四寒暑，所歷不可聽。
                </div>
                
                <div class="paragraph">
                    昏昏醉夢裏，得君時一醒。
                </div>
                
                <div class="paragraph">
                    擁爐共殘火，軟語當盃鐺。
                </div>
                
                <div class="paragraph">
                    君亦不我厭，爲我雙眼青。
                </div>
                
                <div class="paragraph">
                    勿云軀幹小，氣吞横海鯨。
                </div>
                
                <div class="paragraph">
                    懸榻念文舉，開逕憶淵明。
                </div>
                
                <div class="paragraph">
                    二子風流遠，感君兄弟情。
                </div>
                
                <div class="paragraph">
                    窮通有時節，此士爾勿輕。
                </div>
                
        </div>
