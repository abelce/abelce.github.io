    <div class="container">
        <h2 class="name">
            鼓吹曲辭 鼓吹鐃歌 吐谷渾
        </h2>
        <div class="author"><a href="/author/b9bb65fe-f1af-4173-82fd-f7bb7f70e6a0.html" title="柳宗元" target="_blank">
                柳宗元
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吐谷渾盛彊，背西海以夸。
                </div>
                
                <div class="paragraph">
                    歲侵擾我疆，退匿險且遐。
                </div>
                
                <div class="paragraph">
                    帝謂神武師，往征靖皇家。
                </div>
                
                <div class="paragraph">
                    烈烈斾其旗，熊虎雜龍蛇。
                </div>
                
                <div class="paragraph">
                    王旅千萬人，銜枚默無譁。
                </div>
                
                <div class="paragraph">
                    束刃踰山徼，張翼縱漠沙。
                </div>
                
                <div class="paragraph">
                    一舉刈羶腥，尸骸積如麻。
                </div>
                
                <div class="paragraph">
                    除惡務本根，況敢遺萌芽。
                </div>
                
                <div class="paragraph">
                    洋洋西海水，威命窮天涯。
                </div>
                
                <div class="paragraph">
                    係虜來王都，犒樂窮休嘉。
                </div>
                
                <div class="paragraph">
                    登高望還師，竟野如春華。
                </div>
                
                <div class="paragraph">
                    行者靡不歸，親戚讙要遮。
                </div>
                
                <div class="paragraph">
                    凱旋獻清廟，萬國思無邪。
                </div>
                
        </div>
