    <div class="container">
        <h2 class="name">
            喜雪上太守
        </h2>
        <div class="author"><a href="/author/22d78a1d-d9fc-4297-b408-663ba160ceff.html" title="朱長文" target="_blank">
                朱長文
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    築壇精禱意通神，零雨先期澤此民。
                </div>
                
                <div class="paragraph">
                    驟作六花猶及臘，更遲一日即回春。
                </div>
                
                <div class="paragraph">
                    斜飄燕寢初驚密，平壓高樓漸喜勻。
                </div>
                
                <div class="paragraph">
                    千里山河忘險穢，十門坊市絕埃塵。
                </div>
                
                <div class="paragraph">
                    謝庭賀燕凌晨集，郢曲歌聲遇景新。
                </div>
                
                <div class="paragraph">
                    細入吟窗粘凍筆，輕隨舞袖落花茵。
                </div>
                
                <div class="paragraph">
                    膠舟漸進危檣遠，汲井彌甘短綆伸。
                </div>
                
                <div class="paragraph">
                    遍壅枯根蘇杞柳，巧粧寒葉活松筠。
                </div>
                
                <div class="paragraph">
                    終朝訟息延佳客，幾度年豐達紫宸。
                </div>
                
                <div class="paragraph">
                    力可回天消旱暵，爲霖豈獨傅巖人。
                </div>
                
        </div>
    </div>
