    <div class="container">
        <h2 class="name">
            庭下青書带
        </h2>
        <div class="author"><a href="/author/52f2e4f1-8585-40cc-ade4-14c694683c4d.html" title="唐士恥" target="_blank">
                唐士恥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    庭下青書带，書带瑞康成。
                </div>
                
                <div class="paragraph">
                    康成還遁世，行藏理則明。
                </div>
                
                <div class="paragraph">
                    六經具縑冊，儒先效勳績。
                </div>
                
                <div class="paragraph">
                    誰知百世下，其功明且亟。
                </div>
                
                <div class="paragraph">
                    易首純乾稱六龍，六龍御天風雲從。
                </div>
                
                <div class="paragraph">
                    書始唐堯大中世，蕩蕩如天莫可蹤。
                </div>
                
                <div class="paragraph">
                    詩則二南淵且奧，春秋賞罰王道通。
                </div>
                
                <div class="paragraph">
                    禮樂灰於秦火酷，然其遺意和且雍。
                </div>
                
                <div class="paragraph">
                    漢儒掇拾無遺力，兀守章句非從容。
                </div>
                
                <div class="paragraph">
                    二京之末康成出，六經將出逢此翁。
                </div>
                
                <div class="paragraph">
                    然而本無超俗姿，猶寄視聽於盲聾。
                </div>
                
                <div class="paragraph">
                    豈如先生一理貫，洞照六籍羅心胸。
                </div>
                
                <div class="paragraph">
                    歷數帝王如一二，天地由我方全功。
                </div>
                
                <div class="paragraph">
                    仲尼春秋欲成日，麟出魯郊殊超軼。
                </div>
                
                <div class="paragraph">
                    孔道大哉雖不用，所感亦大非凡質。
                </div>
                
                <div class="paragraph">
                    區區一康成，書带瑞已形。
                </div>
                
                <div class="paragraph">
                    先生非此比，況茲道既行。
                </div>
                
                <div class="paragraph">
                    當使麟鳳輩，雜沓更縱橫。
                </div>
                
        </div>
