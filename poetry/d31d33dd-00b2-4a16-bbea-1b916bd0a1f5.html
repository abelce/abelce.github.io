    <div class="container">
        <h2 class="name">
            再次韻作招隠篇
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我家五畝園，泉細地不渴。
                </div>
                
                <div class="paragraph">
                    載酒噬肯遊，開門誰汝遏。
                </div>
                
                <div class="paragraph">
                    典衣買花栽，種十八九活。
                </div>
                
                <div class="paragraph">
                    繁華出荒穢，天巧容人奪。
                </div>
                
                <div class="paragraph">
                    三徑紆曉步，兩部厭晴聒。
                </div>
                
                <div class="paragraph">
                    長日岸幘嘯，看人曳裾謁。
                </div>
                
                <div class="paragraph">
                    伸屈較倚伏，烜赫藏戾孽。
                </div>
                
                <div class="paragraph">
                    蠻觸勝負間，吾老飽所閲。
                </div>
                
                <div class="paragraph">
                    孰知花藥疇，細炷沈檀屑。
                </div>
                
                <div class="paragraph">
                    此樂彼莫顧，渠愛我已割。
                </div>
                
                <div class="paragraph">
                    微吟會心處，山鳥亦欣說。
                </div>
                
                <div class="paragraph">
                    焉得喙三尺，佳處爲君說。
                </div>
                
                <div class="paragraph">
                    秋蘭媚幽芳，野竹挺高節。
                </div>
                
                <div class="paragraph">
                    當知陶一觴，可敵蕭八葉。
                </div>
                
                <div class="paragraph">
                    駢來作螟蠃，獨立耿玉雪。
                </div>
                
        </div>
