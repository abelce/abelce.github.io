    <div class="container">
        <h2 class="name">
            程儀父求石鼓文作歌贈之
        </h2>
        <div class="author"><a href="/author/a942e0a1-b94e-450b-9df7-5f9aa6040ab2.html" title="周密" target="_blank">
                周密
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宣王東征獵岐下，頌美聲詩足雄詫。
                </div>
                
                <div class="paragraph">
                    神模鬼劃不可名，斯冰後出何爲者。
                </div>
                
                <div class="paragraph">
                    日皴雪剝三千年，絕無僅有爭流傳。
                </div>
                
                <div class="paragraph">
                    龍鱗鳳咮敢求備，頌秦詛楚難參肩。
                </div>
                
                <div class="paragraph">
                    退之倔强少假借，咄咄誇奇補風雅。
                </div>
                
                <div class="paragraph">
                    逸詩闕史不可知，要爲吉日車攻亞。
                </div>
                
                <div class="paragraph">
                    宣和內府輯衆珍，氈韜駝負填泥金。
                </div>
                
                <div class="paragraph">
                    昆明夜半經劫火，六丁下取無由尋。
                </div>
                
                <div class="paragraph">
                    醉翁集古一千卷，此碣居然膺首選。
                </div>
                
                <div class="paragraph">
                    菖蒲土炭嗜不同，知味幾人嘗鼎臠。
                </div>
                
                <div class="paragraph">
                    我生癖古亦太癡，訂音考義忘寒饑。
                </div>
                
                <div class="paragraph">
                    君今迂緩尤可笑，不寶金帛求殘碑。
                </div>
                
                <div class="paragraph">
                    感君此意何敢靳，妙處難言君自領。
                </div>
                
                <div class="paragraph">
                    丈夫意氣當相期，會勒奇勳上鍾鼎。
                </div>
                
        </div>
    </div>
