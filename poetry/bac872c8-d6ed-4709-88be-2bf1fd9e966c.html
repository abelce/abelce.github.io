<body>
    <div class="container">
        <h2 class="name">
            謝鄭州張資政惠書寄酥十四韻
        </h2>
        <div class="author"><a href="/author/26655e31-49d7-4675-a981-9678212bf5c6.html" title="韋驤" target="_blank">
                韋驤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崢嶸歲律垂更舊，蕪室蕭然度清晝。
                </div>
                
                <div class="paragraph">
                    追想牙旌欲首途，策羸取别嘗重復。
                </div>
                
                <div class="paragraph">
                    躊躇去德不勝情，歸迫嚴闉僅能走。
                </div>
                
                <div class="paragraph">
                    歘驚霜月再弦望，西向拳拳使心疚。
                </div>
                
                <div class="paragraph">
                    心之疚兮日益深，使者踵門書忽授。
                </div>
                
                <div class="paragraph">
                    燦然誨語盈累幅，字字煇華敵瓊琇。
                </div>
                
                <div class="paragraph">
                    殷勤睠與奚所貽，紙尾復題酥以侑。
                </div>
                
                <div class="paragraph">
                    開緘珍視未敢嘗，捧重臨風且三嗅。
                </div>
                
                <div class="paragraph">
                    初疑黄玉可如泥，和以露華凝不溜。
                </div>
                
                <div class="paragraph">
                    又訝仙膏久鍊成，自有光芒發昏瞀。
                </div>
                
                <div class="paragraph">
                    輕言豈學陸機對，以况蓴羮一何謬。
                </div>
                
                <div class="paragraph">
                    依稀乳酒下青雲，詩慕少陵慚淺陋。
                </div>
                
                <div class="paragraph">
                    汪洋惠意不可酬，匕箸姑停聊密覆。
                </div>
                
                <div class="paragraph">
                    留向春朝助後觴，却望台星祝公壽。
                </div>
                
        </div>
    </div>
