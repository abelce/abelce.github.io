    <div class="container">
        <h2 class="name">
            次韵李公擇梅花
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    詩人固長貧，日午饑未動。
                </div>
                
                <div class="paragraph">
                    偶然得一飽，萬象困嘲弄。
                </div>
                
                <div class="paragraph">
                    尋花不論命，愛雪長忍凍。
                </div>
                
                <div class="paragraph">
                    天公非不憐，聽飽即喧鬨。
                </div>
                
                <div class="paragraph">
                    君爲三郡守，所至滿賓從。
                </div>
                
                <div class="paragraph">
                    江湖常在眼，詩酒事豪縱。
                </div>
                
                <div class="paragraph">
                    奉使今折磨，清比於陵仲。
                </div>
                
                <div class="paragraph">
                    永懷茶山下，携妓修春貢。
                </div>
                
                <div class="paragraph">
                    更憶檻泉亭，插花雲髻重。
                </div>
                
                <div class="paragraph">
                    蕭然卧灊麓，愁聽春禽哢。
                </div>
                
                <div class="paragraph">
                    忽見早梅花，不飲但孤諷。
                </div>
                
                <div class="paragraph">
                    詩成獨寄我，字字愈頭痛。
                </div>
                
                <div class="paragraph">
                    嗟君本侍臣，筆橐從上雍。
                </div>
                
                <div class="paragraph">
                    脫靴吟芍藥，給札賦雲夢。
                </div>
                
                <div class="paragraph">
                    何人慰流落，嘉蘤天爲種。
                </div>
                
                <div class="paragraph">
                    杯傾笛中吟，帽拂果下鞚。
                </div>
                
                <div class="paragraph">
                    感時念羈旅，此意吾儕共。
                </div>
                
                <div class="paragraph">
                    故山今何有，桐花集幺鳳。
                </div>
                
                <div class="paragraph">
                    君亦憶匡廬，歸掃藏書洞。
                </div>
                
                <div class="paragraph">
                    何當種此花，各抱漢陰甕。
                </div>
                
        </div>
