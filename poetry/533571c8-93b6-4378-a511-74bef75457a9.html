    <div class="container">
        <h2 class="name">
            斗南竹林祠歌
        </h2>
        <div class="author"><a href="/author/1e5a988e-496e-46b3-b03a-2a299dba9022.html" title="孫應時" target="_blank">
                孫應時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見唐河諸將兵馬回，河朔百城門不開。
                </div>
                
                <div class="paragraph">
                    邊烽夜舉天子怒，六龍曉發鳴春雷。
                </div>
                
                <div class="paragraph">
                    金陵玉壘中道惑，澶淵一擲吁難哉。
                </div>
                
                <div class="paragraph">
                    當時事勢在國史，萊公之功不其偉。
                </div>
                
                <div class="paragraph">
                    幽燕可還敵可臣，西顧寧論夏州李。
                </div>
                
                <div class="paragraph">
                    用公不盡天所惜，天不生公更誰恃。
                </div>
                
                <div class="paragraph">
                    嗟公雄豪從少年，如虎在山龍在淵。
                </div>
                
                <div class="paragraph">
                    淮陰指掌楚歸漢，望諸叱咤齊爲燕。
                </div>
                
                <div class="paragraph">
                    兩朝五起豈不遇，膠漆擺撼難爲堅。
                </div>
                
                <div class="paragraph">
                    癭相讒巧亦云極，鶴相惡謀何卒卒。
                </div>
                
                <div class="paragraph">
                    青衫到骭吾一咍，羊酒迎道爾堪恤。
                </div>
                
                <div class="paragraph">
                    可憐夷獠護裝橐，想見神明扶正直。
                </div>
                
                <div class="paragraph">
                    公安插竹南遷時，手回造化理不疑。
                </div>
                
                <div class="paragraph">
                    雲車風馭今來否，迎神送神姑爾爲。
                </div>
                
                <div class="paragraph">
                    蕭蕭寒綠泣江雨，長似襄陽墮淚碑。
                </div>
                
        </div>
