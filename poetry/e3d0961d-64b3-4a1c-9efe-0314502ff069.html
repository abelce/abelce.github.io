    <div class="container">
        <h2 class="name">
            和勸農篇
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天臨下土，是生烝民。
                </div>
                
                <div class="paragraph">
                    耕食鑿飲，乃含其真。
                </div>
                
                <div class="paragraph">
                    淳澆樸散，巧僞相因。
                </div>
                
                <div class="paragraph">
                    誰其還之，時惟聖人。
                </div>
                
                <div class="paragraph">
                    聖人立政，爰重黍稷。
                </div>
                
                <div class="paragraph">
                    設命官司，職是播植。
                </div>
                
                <div class="paragraph">
                    春勤于耕，秋乃有穡。
                </div>
                
                <div class="paragraph">
                    儲其嬴餘，荒歲足食。
                </div>
                
                <div class="paragraph">
                    瞻彼中原，祁邳平陸。
                </div>
                
                <div class="paragraph">
                    春日載陽，和風肅穆。
                </div>
                
                <div class="paragraph">
                    夫耕婦饁，儔類相逐。
                </div>
                
                <div class="paragraph">
                    少壯竭力，逸此耆宿。
                </div>
                
                <div class="paragraph">
                    豈無他圖，惟兹永久。
                </div>
                
                <div class="paragraph">
                    利其耒耜，十千維耦。
                </div>
                
                <div class="paragraph">
                    带月荷鋤，侵星耘畝。
                </div>
                
                <div class="paragraph">
                    崇本抑末，孰敢游手。
                </div>
                
                <div class="paragraph">
                    終年厭飱，報則不貴。
                </div>
                
                <div class="paragraph">
                    千箱萬倉，以副汝冀。
                </div>
                
                <div class="paragraph">
                    爲酒爲醴，樂此分至。
                </div>
                
                <div class="paragraph">
                    仰奉俯畜，夫復何愧。
                </div>
                
                <div class="paragraph">
                    四體不勤，丈人所鄙。
                </div>
                
                <div class="paragraph">
                    带經而耕，豈廢冠履。
                </div>
                
                <div class="paragraph">
                    我思古人，希風往軌。
                </div>
                
                <div class="paragraph">
                    躬耕南陽，無使專美。
                </div>
                
        </div>
