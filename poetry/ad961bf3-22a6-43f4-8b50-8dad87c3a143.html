    <div class="container">
        <h2 class="name">
            次韻轉庵讀中興碑
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    千秋金鏡唐元龜，苞桑鏡見龜灼知。
                </div>
                
                <div class="paragraph">
                    女主爲禍已云慘，天寶之亂尤危疑。
                </div>
                
                <div class="paragraph">
                    九齡早悟綢繆詩，其奈哥奴基棼絲。
                </div>
                
                <div class="paragraph">
                    外人何得與家事，旋聞潜納河洲雎。
                </div>
                
                <div class="paragraph">
                    席誇祿兒李裴和，助桀爲虐幾乘危。
                </div>
                
                <div class="paragraph">
                    趣之使亂果爲誰，張巡廟哭祇涕垂。
                </div>
                
                <div class="paragraph">
                    高將軍固非遠慮，掉頭肯和金刀篪。
                </div>
                
                <div class="paragraph">
                    四鎮休罪高仙芝，張垍早措平章辭。
                </div>
                
                <div class="paragraph">
                    望賢宮中例忍饑，金刀胡餠方效奇。
                </div>
                
                <div class="paragraph">
                    事有至難已言之，賊心包藏久竊窺。
                </div>
                
                <div class="paragraph">
                    春秋知我盍罪我，監國引嫌孰維持。
                </div>
                
                <div class="paragraph">
                    顔筆勁節霜筠似，元文秋月華星如。
                </div>
                
        </div>
