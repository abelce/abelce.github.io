    <div class="container">
        <h2 class="name">
            惠墨
        </h2>
        <div class="author"><a href="/author/7d8f9eda-ea02-435d-af01-05102d3de8ec.html" title="鄭清之" target="_blank">
                鄭清之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老龍卧蒼海，千年抱明珠。
                </div>
                
                <div class="paragraph">
                    神禹決淮泗，偃蹇不受驅。
                </div>
                
                <div class="paragraph">
                    怒走崧岱頂，風雨撼八區。
                </div>
                
                <div class="paragraph">
                    亭亭立天柱，化作青松株。
                </div>
                
                <div class="paragraph">
                    蟠根蟄九地，融液如流酥。
                </div>
                
                <div class="paragraph">
                    嶙峋脫支節，幽人拾肌膚。
                </div>
                
                <div class="paragraph">
                    虹光夜穿屋，盎突明膏腴。
                </div>
                
                <div class="paragraph">
                    芳薰漸凝漬，玄霜出冰壺。
                </div>
                
                <div class="paragraph">
                    糅以丹鳳髓，摹以青龜趺。
                </div>
                
                <div class="paragraph">
                    擣以明月兔，曝之暘谷烏。
                </div>
                
                <div class="paragraph">
                    或潤似玉玦，或堅如金觚。
                </div>
                
                <div class="paragraph">
                    六丁下取將，香藹流清都。
                </div>
                
                <div class="paragraph">
                    絳闕注仙籍，白日飛凡夫。
                </div>
                
                <div class="paragraph">
                    借問何神靈，黑質分龍軀。
                </div>
                
                <div class="paragraph">
                    干將昨已至，莫耶復來趨。
                </div>
                
                <div class="paragraph">
                    二龍適吻合，變化尤其殊。
                </div>
                
                <div class="paragraph">
                    君看一滴水，雙雙躍天衢。
                </div>
                
        </div>
