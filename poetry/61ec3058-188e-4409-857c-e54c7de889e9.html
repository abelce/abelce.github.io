    <div class="container">
        <h2 class="name">
            答孫莘老病中寄謝諸同舍
        </h2>
        <div class="author"><a href="/author/50cebce0-2e7b-46d7-ba8d-4f0d5701c5a0.html" title="范祖禹" target="_blank">
                范祖禹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    言有逆耳忠，藥有苦口利。
                </div>
                
                <div class="paragraph">
                    康强本危慮，憂患生逸意。
                </div>
                
                <div class="paragraph">
                    先生蹈周孔，陋巷樂仁義。
                </div>
                
                <div class="paragraph">
                    新命登諫垣，四方想平治。
                </div>
                
                <div class="paragraph">
                    舞雩逐清爽，伏枕送炎熾。
                </div>
                
                <div class="paragraph">
                    作詩存警戒，教告在同志。
                </div>
                
                <div class="paragraph">
                    蒼生繫正人，丹扆渴高議。
                </div>
                
                <div class="paragraph">
                    矧當敷經訓，勸講日嚴侍。
                </div>
                
                <div class="paragraph">
                    桓榮大師尊，鄭公三鑑備。
                </div>
                
                <div class="paragraph">
                    天衢進方亨，王路坦無陂。
                </div>
                
                <div class="paragraph">
                    告猷補衮職，正色伏蒲地。
                </div>
                
                <div class="paragraph">
                    陽城可以起，醇酒毋數醉。
                </div>
                
        </div>
