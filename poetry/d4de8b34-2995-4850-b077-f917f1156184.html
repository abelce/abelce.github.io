    <div class="container">
        <h2 class="name">
            長蘆詠蝗
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飛蝗乎，飛蝗乎，誰使汝爲飛蝗，而如此之孽也。
                </div>
                
                <div class="paragraph">
                    一氣所生乃自然，百蟲之中何爲者。
                </div>
                
                <div class="paragraph">
                    若歲大旱汝則多，人雖畏之可奈何。
                </div>
                
                <div class="paragraph">
                    來時漫不見首尾，往往蔽日連數里。
                </div>
                
                <div class="paragraph">
                    河南却集河北岸，東村西村鬧如螘。
                </div>
                
                <div class="paragraph">
                    捕逐百千才十一，入地如錐又生子。
                </div>
                
                <div class="paragraph">
                    山林所過爲一空，萬口颯颯如雨風。
                </div>
                
                <div class="paragraph">
                    稻粱黍稷復何有，田疇已盡腹未充。
                </div>
                
                <div class="paragraph">
                    農夫去歲望得雪，千耦輩作乘春發。
                </div>
                
                <div class="paragraph">
                    耕耘喜及苗已長，與汝何冤乃遭齧。
                </div>
                
                <div class="paragraph">
                    忍見深冬瘦如腊，徵賦繁興蓄積缺。
                </div>
                
                <div class="paragraph">
                    我有薄田在江州，五歲之中三不收。
                </div>
                
                <div class="paragraph">
                    流災得無及彼土，搏手安敢期高秋。
                </div>
                
                <div class="paragraph">
                    陰陽調和非我事，凍餒逼迫同民憂。
                </div>
                
                <div class="paragraph">
                    有生所往隨有累，不及飲啄波中鷗。
                </div>
                
        </div>
