<body>
    <div class="container">
        <h2 class="name">
            洗竹十八韻
        </h2>
        <div class="author"><a href="/author/a13a38d9-cedc-41c8-a8c6-5e1857204879.html" title="李新" target="_blank">
                李新
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    誰倣王郎子，庭前種修竹。
                </div>
                
                <div class="paragraph">
                    清陰生曉雲，遠意近幽谷。
                </div>
                
                <div class="paragraph">
                    歲久太昏翳，客來爲湔沐。
                </div>
                
                <div class="paragraph">
                    掠地芟蒙茸，揮空除樸樕。
                </div>
                
                <div class="paragraph">
                    碧篠惡微瑣，孤根賞幽獨。
                </div>
                
                <div class="paragraph">
                    惟防高節傷，不厭冗材秃。
                </div>
                
                <div class="paragraph">
                    露枝借蟬附，風榦貽鳳宿。
                </div>
                
                <div class="paragraph">
                    筠消螻蟻驚，影淺虻蚋哭。
                </div>
                
                <div class="paragraph">
                    減裁終瘦骨，瀟洒自空腹。
                </div>
                
                <div class="paragraph">
                    初勞揀擇手，終入窮淡目。
                </div>
                
                <div class="paragraph">
                    月浪細搖金，秋聲寒戛玉。
                </div>
                
                <div class="paragraph">
                    差肩存挺直，亂眼憎拳曲。
                </div>
                
                <div class="paragraph">
                    洞然大夫心，卓爾高士躅。
                </div>
                
                <div class="paragraph">
                    春風雨零紅，林木霜換綠。
                </div>
                
                <div class="paragraph">
                    長久此君操，正可起頹俗。
                </div>
                
                <div class="paragraph">
                    山陰牛羊侵，渭濱斤斧辱。
                </div>
                
                <div class="paragraph">
                    持君易金錢，伐盡猶不足。
                </div>
                
                <div class="paragraph">
                    是中主人賢，不作薪藁束。
                </div>
                
        </div>
