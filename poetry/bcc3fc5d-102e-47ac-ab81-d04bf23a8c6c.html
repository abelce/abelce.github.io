    <div class="container">
        <h2 class="name">
            同韻傚歐蘇體
        </h2>
        <div class="author"><a href="/author/7b6da4b9-a631-4e95-a3e3-7453e02ae790.html" title="于石" target="_blank">
                于石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    草廬抱膝方卧龍，獰飈撼戶雲埋峰。
                </div>
                
                <div class="paragraph">
                    凍鵲依依飛墮地，饑鷹側翅低盤空。
                </div>
                
                <div class="paragraph">
                    豈知水官夜鏖戰，鞭虯笞鳳驅前鋒。
                </div>
                
                <div class="paragraph">
                    茫茫萬里混一色，遠近高下俱迷蹤。
                </div>
                
                <div class="paragraph">
                    松標特立凜生氣，竹腰不折凌高風。
                </div>
                
                <div class="paragraph">
                    長江一派清不泯，浩浩獨行天地中。
                </div>
                
                <div class="paragraph">
                    小民祁寒易咨怨，君子守道惟固窮。
                </div>
                
                <div class="paragraph">
                    有雪無雪兩不問，仁耕義耨無歉豐。
                </div>
                
                <div class="paragraph">
                    君不見閉門無人僵卧處，任渠門外深丈許。
                </div>
                
                <div class="paragraph">
                    窮則當與凡民異，達則當爲國之瑞。
                </div>
                
                <div class="paragraph">
                    何當燮理司化鈞，坐令寒谷回陽春。
                </div>
                
        </div>
