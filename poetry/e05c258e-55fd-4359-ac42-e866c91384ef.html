    <div class="container">
        <h2 class="name">
            奉和御製與天下臣庶恭上玉皇大帝天帝聖號
        </h2>
        <div class="author"><a href="/author/ecee6cbf-db5f-42a2-aa90-06f12546b520.html" title="夏竦" target="_blank">
                夏竦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皇皇至德召和平，茂烈馨香已告成。
                </div>
                
                <div class="paragraph">
                    祇報元符營紫館，欽崇上帝薦鴻名。
                </div>
                
                <div class="paragraph">
                    夤威潔志通三境，宥密真游降九清。
                </div>
                
                <div class="paragraph">
                    淳耀先期觀道秘，休成協吉順天正。
                </div>
                
                <div class="paragraph">
                    瓊干文彩雲幡列，金簡熒煌玉字呈。
                </div>
                
                <div class="paragraph">
                    藻衞導迎揚盛則，靈場陟降極精誠。
                </div>
                
                <div class="paragraph">
                    綿區率籲民胥悦，篆素鋪觀古未行。
                </div>
                
                <div class="paragraph">
                    廣樂乍兼簫籟響，仙風微動珮環聲。
                </div>
                
                <div class="paragraph">
                    颺煙層宙祥輝涌，稱慶齋闈瑞氣生。
                </div>
                
                <div class="paragraph">
                    道蔭符通嘉應集，中宸繁貺永充盈。
                </div>
                
        </div>
