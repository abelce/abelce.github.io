    <div class="container">
        <h2 class="name">
            又明日復同惇立總領吴德素運使章思台過天禧寺登雨花臺再用前韻
        </h2>
        <div class="author"><a href="/author/b9a8c3c2-1641-417e-b12f-c6254c7704f4.html" title="葉夢得" target="_blank">
                葉夢得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    言經朱雀桁，復度白雞年。
                </div>
                
                <div class="paragraph">
                    謝公不可見，廢壘蔓草纒。
                </div>
                
                <div class="paragraph">
                    三日瞰坰牧，所懷多昔賢。
                </div>
                
                <div class="paragraph">
                    陂陀北城墩，誰可作九泉。
                </div>
                
                <div class="paragraph">
                    石頭控峥嶸，目盡西南天。
                </div>
                
                <div class="paragraph">
                    定都記孔明，赤壁方凱旋。
                </div>
                
                <div class="paragraph">
                    惟初鼎足計，用意良已虔。
                </div>
                
                <div class="paragraph">
                    更作長干行，秦淮亂清漣。
                </div>
                
                <div class="paragraph">
                    殘春掃餘花，密葉未有蟬。
                </div>
                
                <div class="paragraph">
                    高臺略四遠，綠野浮芊眠。
                </div>
                
                <div class="paragraph">
                    午陰久未移，幽景爲我延。
                </div>
                
                <div class="paragraph">
                    使君固不凡，况有嘉客先。
                </div>
                
                <div class="paragraph">
                    老大百念息，爨餘豈遺烟。
                </div>
                
                <div class="paragraph">
                    了知塵外心，本自無間然。
                </div>
                
        </div>
