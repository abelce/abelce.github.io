    <div class="container">
        <h2 class="name">
            寄傅推官堯俞
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三川帝王宅，二周冠蓋都。
                </div>
                
                <div class="paragraph">
                    上公釐德化，多士盛中區。
                </div>
                
                <div class="paragraph">
                    是年詔有司，使獻賢能書。
                </div>
                
                <div class="paragraph">
                    傳納事匪易，吾與夫子俱。
                </div>
                
                <div class="paragraph">
                    率馬仰騏驥，治玉慚礛䃴。
                </div>
                
                <div class="paragraph">
                    同舟共艱難，傾蓋聊歡娛。
                </div>
                
                <div class="paragraph">
                    浮雲儼高冠，白雪紛長裾。
                </div>
                
                <div class="paragraph">
                    馳辭若波濤，掌握皆明珠。
                </div>
                
                <div class="paragraph">
                    詆訶詎敢然，倚辦實有須。
                </div>
                
                <div class="paragraph">
                    從子驂之靳，相與步驟趨。
                </div>
                
                <div class="paragraph">
                    棘圍似南宮，大暑臨通衢。
                </div>
                
                <div class="paragraph">
                    不遺老成人，頗多君子儒。
                </div>
                
                <div class="paragraph">
                    丞相顧而嘆，里閭共稱譽。
                </div>
                
                <div class="paragraph">
                    狂士或妄談，衆人皆揶揄。
                </div>
                
                <div class="paragraph">
                    至今頗自矜，快意勝過屠。
                </div>
                
                <div class="paragraph">
                    不言世所無，請問誰弗如。
                </div>
                
                <div class="paragraph">
                    微官苦繩墨，離別天一隅。
                </div>
                
                <div class="paragraph">
                    向風願相從，不及單飛鳬。
                </div>
                
                <div class="paragraph">
                    雲中多賓鴻，河中多鯉魚。
                </div>
                
                <div class="paragraph">
                    契闊誠未忘，寄聲當勿疏。
                </div>
                
        </div>
