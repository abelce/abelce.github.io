    <div class="container">
        <h2 class="name">
            祐姪初赴鄉舉吾家讀書三世至此姪纔七人作十八韵誨之
        </h2>
        <div class="author"><a href="/author/1e5a988e-496e-46b3-b03a-2a299dba9022.html" title="孫應時" target="_blank">
                孫應時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    家學今三世，儒流甫七人。
                </div>
                
                <div class="paragraph">
                    生涯元窶悴，存沒幾酸辛。
                </div>
                
                <div class="paragraph">
                    父幹真吾責，孫枝見汝新。
                </div>
                
                <div class="paragraph">
                    提携從總丱，成長及冠巾。
                </div>
                
                <div class="paragraph">
                    幸有源流正，應先器質醇。
                </div>
                
                <div class="paragraph">
                    緒餘雖耳染，緣飾匪天真。
                </div>
                
                <div class="paragraph">
                    黄卷心懷古，青燈坐達晨。
                </div>
                
                <div class="paragraph">
                    定無錢使鬼，當見筆如神。
                </div>
                
                <div class="paragraph">
                    科目誠沿襲，朝家重選掄。
                </div>
                
                <div class="paragraph">
                    桂分清夜月，花趁曲江春。
                </div>
                
                <div class="paragraph">
                    此日雲霄路，他年柱石臣。
                </div>
                
                <div class="paragraph">
                    成功期濟世，私喜固榮親。
                </div>
                
                <div class="paragraph">
                    俗薄堪長笑，才輕不自珍。
                </div>
                
                <div class="paragraph">
                    胮肛誇小技，屑窣較微塵。
                </div>
                
                <div class="paragraph">
                    努力初濡翰，馳心謹問津。
                </div>
                
                <div class="paragraph">
                    利名卑汲汲，教誨實諄諄。
                </div>
                
                <div class="paragraph">
                    莫濫齊庭吹，空慙越里顰。
                </div>
                
                <div class="paragraph">
                    裁詩不盡意，持付合書紳。
                </div>
                
        </div>
    </div>
