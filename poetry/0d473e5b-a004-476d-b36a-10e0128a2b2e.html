    <div class="container">
        <h2 class="name">
            呈癡絕庵主頌
        </h2>
        <div class="author"><a href="/author/5b02b5c3-103c-4c3e-907a-3df191e2f768.html" title="徐敏子" target="_blank">
                徐敏子
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    癡絕有菴不肯住，弄老挑雲徑山去。
                </div>
                
                <div class="paragraph">
                    地水火風分裂時，親書贈予黄葛布。
                </div>
                
                <div class="paragraph">
                    蛻封讀罷咽無語，會得龍鬚能辟暑。
                </div>
                
                <div class="paragraph">
                    豈知玉骨本清涼，書則珍藏布不取。
                </div>
                
                <div class="paragraph">
                    源老忽踏幽深路，道在隔山遥望處。
                </div>
                
                <div class="paragraph">
                    巨帙已載閑葛藤，何堪又送閑家具。
                </div>
                
                <div class="paragraph">
                    開眼一看笑呵呵，猶有這箇可奈何。
                </div>
                
                <div class="paragraph">
                    來而不往非世法，聊效芹忱媿不多。
                </div>
                
                <div class="paragraph">
                    兩角茶，十袋麵，寶瓶飛錢五十萬。
                </div>
                
                <div class="paragraph">
                    虔心獻此一瓣香，奉爲禪師作清薦。
                </div>
                
                <div class="paragraph">
                    且問先師來不來，玉山菴頂碧雲開。
                </div>
                
                <div class="paragraph">
                    更煩大衆打圓相，撥取青蓮火裏灰。
                </div>
                
        </div>
    </div>
