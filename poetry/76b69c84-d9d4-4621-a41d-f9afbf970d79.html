        文學泉（〖1〗《全唐詩》一二九裴迪《西塔寺陸羽茶泉》，共八句，最後二句爲此詩所無。題下注《統籤》云：「此詩楊慎以爲見之石刻，然羽自在大曆後，則非迪詩矣。」〖楊慎語見《升庵詩話》卷十二。按裴迪爲玄、肅間人，代宗時似已不存，陸羽約生於開元末，卒於貞元末，與裴迪時代相接。然詩中云：「景陵西塔寺，……曾經陸羽居。草堂荒產蛤，茶井冷生魚。」似應爲陸羽身後作。裴夷直長慶、大和間在世，與詩意正合。《統籤》疑僞是，當從《輿紀勝》歸夷直。〗〖2〗《輿地紀勝》七六《復州》）
