    <div class="container">
        <h2 class="name">
            送姚太博
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春風動地吹春去，行人不肯江邊住。
                </div>
                
                <div class="paragraph">
                    片帆朝掛暮千里，烟霧蒼茫宿何處。
                </div>
                
                <div class="paragraph">
                    夫君少年日，射策明光宫。
                </div>
                
                <div class="paragraph">
                    同時得意三百輩，上林曾醉桃花紅。
                </div>
                
                <div class="paragraph">
                    十餘年間事超忽，幾在青雲幾白骨。
                </div>
                
                <div class="paragraph">
                    君雖未甚榮，亦足有餘樂。
                </div>
                
                <div class="paragraph">
                    存心不負聖與賢，何須畫影凌烟閣。
                </div>
                
                <div class="paragraph">
                    潯陽城頭北樓壯，邂逅相逢觀暝漲。
                </div>
                
                <div class="paragraph">
                    魚龍奔走勢莫分，却憶當年兵火愁殺人。
                </div>
                
                <div class="paragraph">
                    至今戰場無綠草，冤魂夜哭寒蟾老。
                </div>
                
                <div class="paragraph">
                    臨風瀝酒一弔之，而我浮生何足道。
                </div>
                
                <div class="paragraph">
                    聊爲君行歌數聲，青山截斷江流平。
                </div>
                
                <div class="paragraph">
                    晴雲相對似能舞，野鳥好語如吹笙。
                </div>
                
                <div class="paragraph">
                    却送閑愁付滄海，身雖離異心無改。
                </div>
                
                <div class="paragraph">
                    若到蓬萊王母家，爲攀桃樹遙相待。
                </div>
                
        </div>
