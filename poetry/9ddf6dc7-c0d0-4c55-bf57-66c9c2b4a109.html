    <div class="container">
        <h2 class="name">
            酬郭先輩
        </h2>
        <div class="author"><a href="/author/2693c5c7-d610-45fc-b81f-ed05c3d76e5c.html" title="徐鉉" target="_blank">
                徐鉉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太原郭夫子，行高文炳蔚。
                </div>
                
                <div class="paragraph">
                    弱齡負世譽，一舉游月窟。
                </div>
                
                <div class="paragraph">
                    仙籍第三人，時人故稱屈。
                </div>
                
                <div class="paragraph">
                    昔余吏西省，傾蓋名籍籍。
                </div>
                
                <div class="paragraph">
                    及我竄羣舒，向風心鬰鬰。
                </div>
                
                <div class="paragraph">
                    歸來暮江上，雲霧一披拂。
                </div>
                
                <div class="paragraph">
                    雷雨不下施，猶作池中物。
                </div>
                
                <div class="paragraph">
                    念君介然氣，感時思奮發。
                </div>
                
                <div class="paragraph">
                    示我數篇文，與古爭馳突。
                </div>
                
                <div class="paragraph">
                    綵縟粲英華，理深刮肌骨。
                </div>
                
                <div class="paragraph">
                    古詩尤精奧，史論皆宏拔。
                </div>
                
                <div class="paragraph">
                    舉此措諸民，何憂民不活。
                </div>
                
                <div class="paragraph">
                    吁嗟吾道薄，與世長迂闊。
                </div>
                
                <div class="paragraph">
                    顧我徒有心，數奇身正絀。
                </div>
                
                <div class="paragraph">
                    論兵屬少年，經國須儒術。
                </div>
                
                <div class="paragraph">
                    夫子無自輕，蒼生正愁疾。
                </div>
                
        </div>
