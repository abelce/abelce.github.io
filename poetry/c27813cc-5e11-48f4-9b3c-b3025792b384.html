    <div class="container">
        <h2 class="name">
            送考功劉大著出守嘉禾分韻得相字
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夙昔抱奇志，取友周四方。
                </div>
                
                <div class="paragraph">
                    遠遊阻風塵，隠思鬰衷腸。
                </div>
                
                <div class="paragraph">
                    羞以麋鹿性，綴茲鴛鷺行。
                </div>
                
                <div class="paragraph">
                    三年去復還，同省皆望郎。
                </div>
                
                <div class="paragraph">
                    劉侯交最久，德履金玉相。
                </div>
                
                <div class="paragraph">
                    佩瓊矯衆嫮，製荷耿孤芳。
                </div>
                
                <div class="paragraph">
                    暫寄錦衾直，倚登白玉堂。
                </div>
                
                <div class="paragraph">
                    忽以刺郡請，翻然整歸裝。
                </div>
                
                <div class="paragraph">
                    安輿擁鶴髮，懷綬榮錦鄉。
                </div>
                
                <div class="paragraph">
                    那知槜李城，騎竹喧道傍。
                </div>
                
                <div class="paragraph">
                    矯首候鳴騶，如渴須飲漿。
                </div>
                
                <div class="paragraph">
                    紫禁屢入對，從前幾封章。
                </div>
                
                <div class="paragraph">
                    肯袖活國手，春疇課耕桑。
                </div>
                
                <div class="paragraph">
                    納約易爲入，公寧久回翔。
                </div>
                
                <div class="paragraph">
                    熟看氣弘毅，致遠可易量。
                </div>
                
                <div class="paragraph">
                    蹇我歸未能，遲留重慙惶。
                </div>
                
                <div class="paragraph">
                    亦思丐一麾，庶以毫髮償。
                </div>
                
                <div class="paragraph">
                    樂莫樂心知，執手歌慷慨。
                </div>
                
                <div class="paragraph">
                    安得飛霞佩，雲霄相頡頏。
                </div>
                
        </div>
