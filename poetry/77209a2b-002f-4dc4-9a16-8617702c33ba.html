<body>
    <div class="container">
        <h2 class="name">
            題束道輔懷疏亭二首  其二
        </h2>
        <div class="author"><a href="/author/8d581477-079c-4455-ad8b-19cda0ed2742.html" title="劉跂" target="_blank">
                劉跂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賢哉疏太傅，遺榮歸印綬。
                </div>
                
                <div class="paragraph">
                    當時漢廷臣，未省出其右。
                </div>
                
                <div class="paragraph">
                    進爲豈不能，止足吾所守。
                </div>
                
                <div class="paragraph">
                    驅車曉出關，祖帳已芻狗。
                </div>
                
                <div class="paragraph">
                    惟餘清風在，竹帛端不朽。
                </div>
                
                <div class="paragraph">
                    大夫懷家聲，相望千年後。
                </div>
                
                <div class="paragraph">
                    結廬離城郭，與致寄林藪。
                </div>
                
                <div class="paragraph">
                    華髮映童顔，如公殆無有。
                </div>
                
                <div class="paragraph">
                    何必松與喬，豈弟神所壽。
                </div>
                
                <div class="paragraph">
                    嗟余真漫浪，持是終安取。
                </div>
                
                <div class="paragraph">
                    敢言六百石，固已愧升斗。
                </div>
                
                <div class="paragraph">
                    行當自免去，執謁隨鄰叟。
                </div>
                
                <div class="paragraph">
                    縱復無新詩，猶期飲醇酒。
                </div>
                
                <div class="paragraph">
                    但問客如此，亦許登亭否。
                </div>
                
        </div>
