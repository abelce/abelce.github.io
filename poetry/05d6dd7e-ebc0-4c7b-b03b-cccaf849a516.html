    <div class="container">
        <h2 class="name">
            同德麟諸公觀秋風閣自賦詩臺乘月汎江
        </h2>
        <div class="author"><a href="/author/2aa579e5-1073-42ce-8103-7ec12359b8c1.html" title="李廌" target="_blank">
                李廌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虛閣凌縹緲，危臺俯湠漫。
                </div>
                
                <div class="paragraph">
                    憑檻眺落景，倚柱送歸翰。
                </div>
                
                <div class="paragraph">
                    空濛暝色合，戃怳天宇寬。
                </div>
                
                <div class="paragraph">
                    皎皎明月上，炯炯青林端。
                </div>
                
                <div class="paragraph">
                    寂歷四郊靜，陰森清夜闌。
                </div>
                
                <div class="paragraph">
                    秉燭下草岸，迴船遵柳灘。
                </div>
                
                <div class="paragraph">
                    繁星粲湛彩，白烟隠微瀾。
                </div>
                
                <div class="paragraph">
                    夷猶放𤃩溜，闇澹數烟巒。
                </div>
                
                <div class="paragraph">
                    絺衣凉風發，角巾滋露漙。
                </div>
                
                <div class="paragraph">
                    心適醒亦狂，樂極清更歡。
                </div>
                
                <div class="paragraph">
                    叩舷過龍室，抵掌驚水官。
                </div>
                
                <div class="paragraph">
                    仍思爇犀炬，下欲窺蛟盤。
                </div>
                
                <div class="paragraph">
                    風雲襲毛髮，冰雪澡肺肝。
                </div>
                
                <div class="paragraph">
                    慨歎念前哲，興懷成壯觀。
                </div>
                
                <div class="paragraph">
                    蹇予棄甽畝，放意遠遊般。
                </div>
                
                <div class="paragraph">
                    合鞅昔徂歲，維舟今戒寒。
                </div>
                
                <div class="paragraph">
                    佩服良友義，論言畏塗難。
                </div>
                
                <div class="paragraph">
                    茲遊興不淺，冒險夜未安。
                </div>
                
                <div class="paragraph">
                    風波彼何懼，忠信邪能奸。
                </div>
                
        </div>
