    <div class="container">
        <h2 class="name">
            聞潮陽吳子野出家
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    予昔少年日，氣蓋里閭俠。
                </div>
                
                <div class="paragraph">
                    自言似劇孟，叩門知緩急。
                </div>
                
                <div class="paragraph">
                    千金已散盡，白首空四壁。
                </div>
                
                <div class="paragraph">
                    烈士歎暮年，老驥悲伏櫪。
                </div>
                
                <div class="paragraph">
                    妻孥真敝屣，脫棄何足惜。
                </div>
                
                <div class="paragraph">
                    四大猶幻座，衣冠矧外物。
                </div>
                
                <div class="paragraph">
                    一朝發無上，願老靈山宅。
                </div>
                
                <div class="paragraph">
                    世事子如何，禪心久空寂。
                </div>
                
                <div class="paragraph">
                    世間出世間，此道無兩得。
                </div>
                
                <div class="paragraph">
                    故應入枯槁，習氣要除拂。
                </div>
                
                <div class="paragraph">
                    丈夫生豈易，趣捨志匪石。
                </div>
                
                <div class="paragraph">
                    當爲獅子吼，佛法無南北。
                </div>
                
        </div>
