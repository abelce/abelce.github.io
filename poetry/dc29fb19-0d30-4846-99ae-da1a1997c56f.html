    <div class="container">
        <h2 class="name">
            在端州知家累以九月九日發衡州因寄（題擬）
        </h2>
        <div class="author"><a href="/author/c484b4d3-17e3-44c7-8cac-9784065fbe08.html" title="李紳" target="_blank">
                李紳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    菊花開日有人逢，知過衡陽迴雁峰。
                </div>
                
                <div class="paragraph">
                    江樹送秋黃葉少，海天迎遠碧雲重。
                </div>
                
                <div class="paragraph">
                    音書斷達聽蠻鵲，風水多虞祝媼龍。
                </div>
                
                <div class="paragraph">
                    想見病身渾不識，自磨青鏡照衰容。
                </div>
                
                <div class="paragraph">
                    （李紳《追昔遊詩》卷一《逾嶺嶠止荒陬抵高要》詩「雁飛難渡漳江東」句下自注引。
                </div>
                
                <div class="paragraph">
                    ）（按：自注云：「余在南中日，知家累以其年九月九日發衡州，因寄云〖略〗。
                </div>
                
                <div class="paragraph">
                    」爲後來追述語氣。
                </div>
                
                <div class="paragraph">
                    今據以擬題。
                </div>
                
                <div class="paragraph">
                    宣統《高要縣志》擬題爲《移家來端州先寄以詩》，與原注不甚契合。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
