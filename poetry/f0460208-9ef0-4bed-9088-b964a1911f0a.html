    <div class="container">
        <h2 class="name">
            有懷
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪石磊磊出，溪光失溶溶。
                </div>
                
                <div class="paragraph">
                    呼童理新堰，小駐萬折東。
                </div>
                
                <div class="paragraph">
                    素杙競駢立，蒼皮堆已重。
                </div>
                
                <div class="paragraph">
                    誰裁一道天，忽墮顧視中。
                </div>
                
                <div class="paragraph">
                    遠淥送鳬鶩，餘茲上杉松。
                </div>
                
                <div class="paragraph">
                    微波且勿摇，照我澹有容。
                </div>
                
                <div class="paragraph">
                    炎曦爲變色，爽氣排高空。
                </div>
                
                <div class="paragraph">
                    懷哉所親愛，此適未遽同。
                </div>
                
                <div class="paragraph">
                    徜徉孰爲伴，惟有溪頭風。
                </div>
                
                <div class="paragraph">
                    時來翻素書，頗似驚我慵。
                </div>
                
                <div class="paragraph">
                    騷騷復策策，涉獵味正濃。
                </div>
                
                <div class="paragraph">
                    久而寂無聲，無乃意自融。
                </div>
                
                <div class="paragraph">
                    却泛碧滄浪，鱗鱗散遺蹤。
                </div>
                
                <div class="paragraph">
                    我亦隠几酣，那能辨雌雄。
                </div>
                
        </div>
