    <div class="container">
        <h2 class="name">
            續夢
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    造化有真機，寒暑不停軸。
                </div>
                
                <div class="paragraph">
                    秋風促絡緯，春雨鳴播穀。
                </div>
                
                <div class="paragraph">
                    一氣臂屈伸，萬事手翻覆。
                </div>
                
                <div class="paragraph">
                    得牛或貽災，失馬詎非福。
                </div>
                
                <div class="paragraph">
                    七侯梁冀誅，三妹國忠族。
                </div>
                
                <div class="paragraph">
                    鼎貴正酣豢，旁窺已魚肉。
                </div>
                
                <div class="paragraph">
                    自古聖賢徒，不耻貧賤辱。
                </div>
                
                <div class="paragraph">
                    忠信以爲寶，豈弟而干祿。
                </div>
                
                <div class="paragraph">
                    但信命行藏，不計得遲速。
                </div>
                
                <div class="paragraph">
                    泰極必有否，剝爛乃爲復。
                </div>
                
                <div class="paragraph">
                    一理無間斷，九卦要精熟。
                </div>
                
                <div class="paragraph">
                    夢起獨忘言，窗前數叢菊。
                </div>
                
        </div>
