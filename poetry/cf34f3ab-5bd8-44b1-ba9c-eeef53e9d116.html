    <div class="container">
        <h2 class="name">
            春送從叔遊襄陽
        </h2>
        <div class="author"><a href="/author/ee77dd1a-835f-4682-b690-381d106eee6a.html" title="李頎" target="_blank">
                李頎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    言別恨非一，棄置我宗英。
                </div>
                
                <div class="paragraph">
                    向用五經笥，今爲千里行。
                </div>
                
                <div class="paragraph">
                    裹糧顧庭草，羸馬詰朝鳴。
                </div>
                
                <div class="paragraph">
                    斗酒對寒食，雜花宜晚晴。
                </div>
                
                <div class="paragraph">
                    春衣采洲路，夜飲南陽城。
                </div>
                
                <div class="paragraph">
                    客夢峴山曉，漁歌江水清。
                </div>
                
                <div class="paragraph">
                    楚俗少相知，遠遊難稱情。
                </div>
                
                <div class="paragraph">
                    同人應館穀，刺史在郊迎。
                </div>
                
                <div class="paragraph">
                    只合侍丹扆，翻令辭上京。
                </div>
                
                <div class="paragraph">
                    時方春欲暮，歎息向流鶯。
                </div>
                
        </div>
    </div>
