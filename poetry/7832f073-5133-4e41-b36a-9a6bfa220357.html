<body>
    <div class="container">
        <h2 class="name">
            浣川定海奉餞樂成郭明府年兄赴改官班趙振文司令首賦古體因輒有述
        </h2>
        <div class="author"><a href="/author/2827c49f-614a-426c-9b71-9885793415ad.html" title="戴栩" target="_blank">
                戴栩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明越昔薄遊，地隔情自綴。
                </div>
                
                <div class="paragraph">
                    君鳬從天來，余馬適棧繫。
                </div>
                
                <div class="paragraph">
                    人言官一方，閲士既其細。
                </div>
                
                <div class="paragraph">
                    義扣賢者心，利謁鄙夫計。
                </div>
                
                <div class="paragraph">
                    里居亦有云，官吏吾熟睨。
                </div>
                
                <div class="paragraph">
                    漏屋詎自知，知漏在所憩。
                </div>
                
                <div class="paragraph">
                    嗟余甘養拙，掩室敢徑詣。
                </div>
                
                <div class="paragraph">
                    而君政疑神，萬戶誦美惠。
                </div>
                
                <div class="paragraph">
                    奮髯吏膽冰，落筆民病蛻。
                </div>
                
                <div class="paragraph">
                    邑負督常平，什九緣稅契。
                </div>
                
                <div class="paragraph">
                    君爲融以衷，公妥私不盭。
                </div>
                
                <div class="paragraph">
                    咄彼萋菲徒，嘴毒欲旁噬。
                </div>
                
                <div class="paragraph">
                    能儀百鳳凰，莫尾一獢猘。
                </div>
                
                <div class="paragraph">
                    薦滿趣天京，恩深留海裔。
                </div>
                
                <div class="paragraph">
                    忘形無語贈，折柳蟬失嘒。
                </div>
                
                <div class="paragraph">
                    趙侯獨先鳴，句勇不自制。
                </div>
                
                <div class="paragraph">
                    蕩蕩九門開，貴塗期並軑。
                </div>
                
                <div class="paragraph">
                    勿作貴人談，輕此寒士藝。
                </div>
                
        </div>
