    <div class="container">
        <h2 class="name">
            送張緡子望太常簿
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    張侯於我丈人行，十年江湖心鄉往。
                </div>
                
                <div class="paragraph">
                    平生獨立白雪曲，少時妙譽青雲上。
                </div>
                
                <div class="paragraph">
                    胡爲四十尚飄蓬，逢衣騎馬鄴城中。
                </div>
                
                <div class="paragraph">
                    將軍寶帳簪履肅，開府畫筵簫鼓雄。
                </div>
                
                <div class="paragraph">
                    况復儒宮飽閑暇，堂有叢書竹萧洒。
                </div>
                
                <div class="paragraph">
                    論文不厭夜經過，起看北斗插黄河。
                </div>
                
                <div class="paragraph">
                    相逢安得怨寂莫，仲宣樓頭良可樂。
                </div>
                
                <div class="paragraph">
                    何當奇計出番禺，未應長檄開邛筰。
                </div>
                
                <div class="paragraph">
                    太常句稽亦不冗，少卿淑問清時重。
                </div>
                
                <div class="paragraph">
                    俎豆之事則嘗聞，男兒讀書業有用。
                </div>
                
                <div class="paragraph">
                    歸去天邊道路長，東風春草滿池塘。
                </div>
                
                <div class="paragraph">
                    美人不來時晼晚，誰與玩此林間芳。
                </div>
                
        </div>
