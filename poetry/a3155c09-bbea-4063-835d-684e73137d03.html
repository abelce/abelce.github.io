    <div class="container">
        <h2 class="name">
            送楊帥赴詔
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    謂公目光謝牛背，公視赤子未脫綳。
                </div>
                
                <div class="paragraph">
                    謂公足跡躡龍尾，公守凍壁如癡蠅。
                </div>
                
                <div class="paragraph">
                    看公進退無一可，公欲自判何方憑。
                </div>
                
                <div class="paragraph">
                    邇來詔書下峻層，趣公入趁花底根。
                </div>
                
                <div class="paragraph">
                    腰龜杖節亦已了，持橐上雍須公能。
                </div>
                
                <div class="paragraph">
                    公言臣是江西獰，坐中十言九带棖。
                </div>
                
                <div class="paragraph">
                    滿朝貴人面雪色，可忍一一爲臣頳。
                </div>
                
                <div class="paragraph">
                    吉州城南水如澠，有蔞可絲魴可罾。
                </div>
                
                <div class="paragraph">
                    書生說食涎已滿，寄謝龍闕雙觚稜。
                </div>
                
                <div class="paragraph">
                    祝融海王神最靈，胡能呵霧遮前程。
                </div>
                
                <div class="paragraph">
                    堂堂大舸截江去，天吳擊鼓馮夷迎。
                </div>
                
                <div class="paragraph">
                    孰居其間爲此爭，東西欲奪公無情。
                </div>
                
                <div class="paragraph">
                    衆生焦灼大火聚，公但抱寶眠清冷。
                </div>
                
        </div>
    </div>
