        <h2 class="name">
            雅宜山在城西五十里有德慶庵在其下穹窿山福順寺長老紹堯翁作詩取以雅宜爲號求詩
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雅宜山低一拳石，氣壓華嵩千丈碧。
                </div>
                
                <div class="paragraph">
                    不論城市與林丘，愛山例是詩人癖。
                </div>
                
                <div class="paragraph">
                    寒泉修竹蒼崖底，青山解與高人語。
                </div>
                
                <div class="paragraph">
                    花落猿吟總是機，舉似山僧盡成句。
                </div>
                
                <div class="paragraph">
                    山僧來獻詩人號，百種不如山色好。
                </div>
                
                <div class="paragraph">
                    德慶禪牀明月夜，館娃人海紅塵曉。
                </div>
                
                <div class="paragraph">
                    我知山心雅好靜，犖确不容車馬造。
                </div>
                
                <div class="paragraph">
                    草堂宜雨又宜晴，藜杖芒鞋時一到。
                </div>
                
        </div>
    </div>
