    <div class="container">
        <h2 class="name">
            神燈
        </h2>
        <div class="author"><a href="/author/ec5a294f-331e-4078-b4d0-1f53231034d6.html" title="朱天民" target="_blank">
                朱天民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔向長老說，北山有神燈。
                </div>
                
                <div class="paragraph">
                    六月神初度，邑人競高登。
                </div>
                
                <div class="paragraph">
                    夜深無消息，忽其見崚嶒。
                </div>
                
                <div class="paragraph">
                    璀璨作奇葩，點綴橫玉繩。
                </div>
                
                <div class="paragraph">
                    漸漸出陰壑，兩兩度松藤。
                </div>
                
                <div class="paragraph">
                    乍明既倏晦，此沒或彼興。
                </div>
                
                <div class="paragraph">
                    光中若有人，前後相參承。
                </div>
                
                <div class="paragraph">
                    久久乃散去，各自爲儕朋。
                </div>
                
                <div class="paragraph">
                    神意會羣望，歡盡車方升。
                </div>
                
                <div class="paragraph">
                    我家枕朔岡，夢寐雲氣騰。
                </div>
                
                <div class="paragraph">
                    日暮啟窗戶，揮扇卻炎蒸。
                </div>
                
                <div class="paragraph">
                    跂于默一祝，祥光來相應。
                </div>
                
                <div class="paragraph">
                    體大赤杲日，中瑩融明冰。
                </div>
                
                <div class="paragraph">
                    此乃少爲貴，羣囑當未曾。
                </div>
                
        </div>
