    <div class="container">
        <h2 class="name">
            十五日過許夜雨暴作明日行四十里宿於穎橋又明日晴書時
        </h2>
        <div class="author"><a href="/author/f7eab6a0-790e-461e-b568-819f4a9626af.html" title="陳淵" target="_blank">
                陳淵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    狂風撼平野，沙礫眯兩目。
                </div>
                
                <div class="paragraph">
                    筍輿我與君，道遠疲徵逐。
                </div>
                
                <div class="paragraph">
                    驚雷一夜發，暴雨溢川谷。
                </div>
                
                <div class="paragraph">
                    平明泥没趾，寸步不容續。
                </div>
                
                <div class="paragraph">
                    我生賦窮蹇，觸處背天福。
                </div>
                
                <div class="paragraph">
                    風雨豈不好，行路非所欲。
                </div>
                
                <div class="paragraph">
                    中途聊息肩，村驛便可宿。
                </div>
                
                <div class="paragraph">
                    我勞固其分，端恐僵僮僕。
                </div>
                
                <div class="paragraph">
                    燎爐燃濕薪，傍舍酒初熟。
                </div>
                
                <div class="paragraph">
                    安能浣愁腸，但取充饑腹。
                </div>
                
                <div class="paragraph">
                    中宵耿不眠，明月忽挂屋。
                </div>
                
                <div class="paragraph">
                    攬衣起視夜，秣馬亦膏轂。
                </div>
                
                <div class="paragraph">
                    人情易喜愠，天道有飜覆。
                </div>
                
                <div class="paragraph">
                    陰霽那可知，去去無欲速。
                </div>
                
        </div>
