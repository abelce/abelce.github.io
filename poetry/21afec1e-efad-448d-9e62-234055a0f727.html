    <div class="container">
        <h2 class="name">
            南內朝賀歸呈同官
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    薄雲蔽秋曦，清雨不成泥。
                </div>
                
                <div class="paragraph">
                    罷賀南內衙，歸涼曉淒淒。
                </div>
                
                <div class="paragraph">
                    綠槐十二街，渙散馳輪蹄。
                </div>
                
                <div class="paragraph">
                    余惟戇書生，孤身無所齎。
                </div>
                
                <div class="paragraph">
                    三黜竟不去，致官九列齊。
                </div>
                
                <div class="paragraph">
                    豈惟一身榮，佩玉冠簪犀。
                </div>
                
                <div class="paragraph">
                    滉蕩天門高，著籍朝厥妻。
                </div>
                
                <div class="paragraph">
                    文才不如人，行又無町畦。
                </div>
                
                <div class="paragraph">
                    問之朝廷事，略不知東西。
                </div>
                
                <div class="paragraph">
                    況於經籍深，豈究端與倪。
                </div>
                
                <div class="paragraph">
                    君恩太山重，不見酬稗稊。
                </div>
                
                <div class="paragraph">
                    所職事無多，又不自提撕。
                </div>
                
                <div class="paragraph">
                    明庭集孔鸞，曷取於鳧鷖。
                </div>
                
                <div class="paragraph">
                    樹以松與柏，不宜間蒿藜。
                </div>
                
                <div class="paragraph">
                    婉孌自媚好，幾時不見擠。
                </div>
                
                <div class="paragraph">
                    貪食以忘軀，尠不調鹽醯。
                </div>
                
                <div class="paragraph">
                    法吏多少年，磨淬出角圭。
                </div>
                
                <div class="paragraph">
                    將舉汝愆尤，以爲己階梯。
                </div>
                
                <div class="paragraph">
                    收身歸關東，期不到死迷。
                </div>
                
        </div>
