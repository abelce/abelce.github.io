    <div class="container">
        <h2 class="name">
            將適吳楚留別章使君留後兼幕府諸公得柳字
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我來入蜀門，歲月亦已久。
                </div>
                
                <div class="paragraph">
                    豈惟長兒童，自覺成老醜。
                </div>
                
                <div class="paragraph">
                    常恐性坦率，失身爲杯酒。
                </div>
                
                <div class="paragraph">
                    近辭痛飲徒，折節萬夫後。
                </div>
                
                <div class="paragraph">
                    昔如縱壑魚，今如喪家狗。
                </div>
                
                <div class="paragraph">
                    既無遊方戀，行止復何有。
                </div>
                
                <div class="paragraph">
                    相逢半新故，取別隨薄厚。
                </div>
                
                <div class="paragraph">
                    不意青草湖，扁舟落吾手。
                </div>
                
                <div class="paragraph">
                    眷眷章梓州，開筵俯高柳。
                </div>
                
                <div class="paragraph">
                    樓前出騎馬，帳下羅賓友。
                </div>
                
                <div class="paragraph">
                    健兒簸紅旗，此樂或難朽。
                </div>
                
                <div class="paragraph">
                    日車隱崑崙，鳥雀噪戶牖。
                </div>
                
                <div class="paragraph">
                    波濤未足畏，三峽徒雷吼。
                </div>
                
                <div class="paragraph">
                    所憂盜賊多，重見衣冠走。
                </div>
                
                <div class="paragraph">
                    中原消息斷，黃屋今安否。
                </div>
                
                <div class="paragraph">
                    終作適荆蠻，安排用莊叟。
                </div>
                
                <div class="paragraph">
                    隨雲拜東皇，挂席上南斗。
                </div>
                
                <div class="paragraph">
                    有使即寄書，無使長回首。
                </div>
                
        </div>
