    <div class="container">
        <h2 class="name">
            答宣闐司理
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風賦義趣深，傳訓或得失。
                </div>
                
                <div class="paragraph">
                    後人語雖淺，辨識猶百一。
                </div>
                
                <div class="paragraph">
                    歐陽最我知，初時且尚窒。
                </div>
                
                <div class="paragraph">
                    比以爲橄欖，迴甘始稱述。
                </div>
                
                <div class="paragraph">
                    老於文學人，尚不即究悉。
                </div>
                
                <div class="paragraph">
                    宜乎與世士，橫爾遭詬唧。
                </div>
                
                <div class="paragraph">
                    誓將默無言，負暄方抱膝。
                </div>
                
                <div class="paragraph">
                    非非孰是是，都莫答問詰。
                </div>
                
                <div class="paragraph">
                    歲暮宣參軍，辭如鮑昭逸。
                </div>
                
                <div class="paragraph">
                    粲然傾明珠，褒我頗過實。
                </div>
                
                <div class="paragraph">
                    便言楚江萍，光彩侔旭日。
                </div>
                
                <div class="paragraph">
                    自慙流浪蹤，不得蒿芹匹。
                </div>
                
                <div class="paragraph">
                    復爲苦硬句，酬報强把筆。
                </div>
                
        </div>
