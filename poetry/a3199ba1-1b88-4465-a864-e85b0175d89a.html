<body>
    <div class="container">
        <h2 class="name">
            廣陵大雪
        </h2>
        <div class="author"><a href="/author/26be0d4e-aad4-4e0d-b376-769b26c3e3c5.html" title="韓琦" target="_blank">
                韓琦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淮南常歲冬猶燠，今年陰沴何嚴酷。
                </div>
                
                <div class="paragraph">
                    黑雲漫天一月昏，大雪飛揚平壓屋。
                </div>
                
                <div class="paragraph">
                    風力軒號助其勢，擺撼琳瑯摧凍木。
                </div>
                
                <div class="paragraph">
                    通宵徹晝不暫停，堆積樓臺滿溪谷。
                </div>
                
                <div class="paragraph">
                    有時造出可憐態，柳絮梨花亂紛撲。
                </div>
                
                <div class="paragraph">
                    乘溫變化雨聲來，度日階庭恣淋漉。
                </div>
                
                <div class="paragraph">
                    幾縈寒霰不成絲，驟集踈簷還掛瀑。
                </div>
                
                <div class="paragraph">
                    蟄蛙得意欲跳擲，幽鷺無情成挫辱。
                </div>
                
                <div class="paragraph">
                    罾魚江叟冰透蓑，賣炭野翁泥沒輻。
                </div>
                
                <div class="paragraph">
                    閭閻細民誠可哀，三市不喧游手束。
                </div>
                
                <div class="paragraph">
                    牛衣破解突無烟，餓犬聲微饑子哭。
                </div>
                
                <div class="paragraph">
                    我聞上天主時澤，亦有常數滋農穀。
                </div>
                
                <div class="paragraph">
                    膏潤均於一歲中，是謂年豐調玉燭。
                </div>
                
                <div class="paragraph">
                    此來盛冬過爾多，却慮麥秋欠霑足。
                </div>
                
                <div class="paragraph">
                    太守憂民仰天祝，願曙氛霾看晴旭。
                </div>
                
                <div class="paragraph">
                    望晴不晴無奈何，擁被醉眠頭更縮。
                </div>
                
        </div>
