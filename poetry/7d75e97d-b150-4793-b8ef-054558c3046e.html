    <div class="container">
        <h2 class="name">
            史少師賜第賞芍藥分韻得木字
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    帝城有僊山，雙徑森萬玉。
                </div>
                
                <div class="paragraph">
                    洞戶入深窈，突兀見華屋。
                </div>
                
                <div class="paragraph">
                    相君領衆客，紅藥想芬馥。
                </div>
                
                <div class="paragraph">
                    霜刀妙裁剪，烟脂點冰縠。
                </div>
                
                <div class="paragraph">
                    枝弱不勝花，翠葉共斜矗。
                </div>
                
                <div class="paragraph">
                    向來爭春風，桃李媿麤俗。
                </div>
                
                <div class="paragraph">
                    百卉紛何在，庭樹擁新綠。
                </div>
                
                <div class="paragraph">
                    此花丈人行，儼立見幽獨。
                </div>
                
                <div class="paragraph">
                    相君戴花笑，和氣俱可掬。
                </div>
                
                <div class="paragraph">
                    人言此花勝，相君意傾屬。
                </div>
                
                <div class="paragraph">
                    誰知心廣大，何物不蒙福。
                </div>
                
                <div class="paragraph">
                    豈以庭中花，而肯棄凡木。
                </div>
                
                <div class="paragraph">
                    君看擇勝具，所在可追逐。
                </div>
                
                <div class="paragraph">
                    自言居閑時，情話會親族。
                </div>
                
                <div class="paragraph">
                    一花有可觀，爛賞費銀燭。
                </div>
                
                <div class="paragraph">
                    此心何揀擇，寓意本無欲。
                </div>
                
                <div class="paragraph">
                    以此宰天下，以此鎮藩服。
                </div>
                
                <div class="paragraph">
                    兒童與走卒，人人歌相國。
                </div>
                
                <div class="paragraph">
                    有能達此觀，春風四時足。
                </div>
                
        </div>
