    <div class="container">
        <h2 class="name">
            與李紹祖劉文潛飲酒
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉子我所敬，未嘗言囁嚅。
                </div>
                
                <div class="paragraph">
                    李子我所畏，氣豪才有餘。
                </div>
                
                <div class="paragraph">
                    自昔得二子，重之比璠璵。
                </div>
                
                <div class="paragraph">
                    喜今至是邦，乃與二子俱。
                </div>
                
                <div class="paragraph">
                    劉子忽告行，具舟下東吳。
                </div>
                
                <div class="paragraph">
                    念欲相挽留，佐我治文書。
                </div>
                
                <div class="paragraph">
                    天台望其來，交章滿公車。
                </div>
                
                <div class="paragraph">
                    李子復繼往，刺史親題輿。
                </div>
                
                <div class="paragraph">
                    似云日延佇，正此州家須。
                </div>
                
                <div class="paragraph">
                    二子古益友，終歲可與居。
                </div>
                
                <div class="paragraph">
                    一朝捨我去，別淚濕襟裾。
                </div>
                
        </div>
    </div>
