    <div class="container">
        <h2 class="name">
            西湖寺逢子偉
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我行厭風埃，日莫休逆旅。
                </div>
                
                <div class="paragraph">
                    疲坐捫蚤蝨，呼童洗袍袴。
                </div>
                
                <div class="paragraph">
                    起尋古招提，思與幽人晤。
                </div>
                
                <div class="paragraph">
                    忽覺華氣生，乃與周郎遇。
                </div>
                
                <div class="paragraph">
                    笑談傾坐人，我亦爲停麈。
                </div>
                
                <div class="paragraph">
                    袖中出新詩，貫珠穿妙語。
                </div>
                
                <div class="paragraph">
                    麗如花林風，清甚空階雨。
                </div>
                
                <div class="paragraph">
                    坐令覊旅情，掣肘棄余去。
                </div>
                
                <div class="paragraph">
                    太平疆場空，英雄功業悞。
                </div>
                
                <div class="paragraph">
                    如君文武姿，其可著閑處。
                </div>
                
                <div class="paragraph">
                    霸陵舊將軍，月黑射猛虎。
                </div>
                
                <div class="paragraph">
                    夜歸逢醉尉，頗復較勝負。
                </div>
                
                <div class="paragraph">
                    丈夫有用舍，世態度今古。
                </div>
                
                <div class="paragraph">
                    何時紫泥書，夜半搥門户。
                </div>
                
                <div class="paragraph">
                    邊風吹塞塵，千騎紅粧女。
                </div>
                
                <div class="paragraph">
                    横槊賦新詩，唾手取黠虜。
                </div>
                
                <div class="paragraph">
                    麒麟入圖畫，佩劍撚白羽。
                </div>
                
        </div>
