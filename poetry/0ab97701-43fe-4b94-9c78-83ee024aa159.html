    <div class="container">
        <h2 class="name">
            遭族人橫逆
        </h2>
        <div class="author"><a href="/author/6819234f-07fb-404d-8a4c-fa44ddb637c9.html" title="陳淳" target="_blank">
                陳淳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    顔子有犯不之校，胸懷洒落冰雪融。
                </div>
                
                <div class="paragraph">
                    孟軻橫逆必自反，律己程度嚴秋霜。
                </div>
                
                <div class="paragraph">
                    君子於物本無悶，小人胡爾好有攻。
                </div>
                
                <div class="paragraph">
                    矧今薄俗抑又甚，絕無禮義爭豪强。
                </div>
                
                <div class="paragraph">
                    大倫大法毀瓦礫，小計小數橫干將。
                </div>
                
                <div class="paragraph">
                    背面反覆蓋常態，是非毀譽無定章。
                </div>
                
                <div class="paragraph">
                    朝爲懿親暮仇虜，外結同好中豺狼。
                </div>
                
                <div class="paragraph">
                    奉之屈膝轉摇尾，擠之下石仍揮槍。
                </div>
                
                <div class="paragraph">
                    喜躋跖蹻夷齊上，怒黜皋益共鯀傍。
                </div>
                
                <div class="paragraph">
                    要之總總皆吾外，於我內者庸何傷。
                </div>
                
                <div class="paragraph">
                    達人大觀等毫毛，不爲欣戚留心胸。
                </div>
                
                <div class="paragraph">
                    剛應以柔逆以順，譟應以靜暴以恭。
                </div>
                
                <div class="paragraph">
                    紅爐點雪不少凝，曲直勝負何所量。
                </div>
                
                <div class="paragraph">
                    况乎他石可攻玉，火經百鍊金始剛。
                </div>
                
                <div class="paragraph">
                    堅吾志節熟吾仁，理義之益端無窮。
                </div>
                
        </div>
