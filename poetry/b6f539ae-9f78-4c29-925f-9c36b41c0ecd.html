    <div class="container">
        <h2 class="name">
            憶洞庭
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年慷慨輕遠行，岀入楚越多所經。
                </div>
                
                <div class="paragraph">
                    每令百川盡衣带，獨憶岳陽觀洞庭。
                </div>
                
                <div class="paragraph">
                    方輿沈潛似無地，倚蓋回還徒見星。
                </div>
                
                <div class="paragraph">
                    始疑上帝限南北，恐有漏澤連青冥。
                </div>
                
                <div class="paragraph">
                    西風八月氛霧收，曠宇千里令人醒。
                </div>
                
                <div class="paragraph">
                    苦爲外境相誘掖，欲棄塵世浮滄溟。
                </div>
                
                <div class="paragraph">
                    當時發狂頗自怪，真擬乘興攜湘靈。
                </div>
                
                <div class="paragraph">
                    至今局促不如意，坐視歲月無時停。
                </div>
                
                <div class="paragraph">
                    涼秋滿眼更多感，回首尚覺君山青。
                </div>
                
        </div>
    </div>
