    <div class="container">
        <h2 class="name">
            詵十二弟以冬菊盆爲余壽此花品金色而中心作葱管突起正如金荔子乃作雪中英一首謝之
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    弟以冬菊爲兄壽，臨風多情爲三嗅。
                </div>
                
                <div class="paragraph">
                    煌煌金椀覆金柈，葱管玲瓏明艷透。
                </div>
                
                <div class="paragraph">
                    重陽曾見金佛頭，頂似旋螺踴泡漚。
                </div>
                
                <div class="paragraph">
                    別有一種金荔子，心中簇簇高堆起。
                </div>
                
                <div class="paragraph">
                    此時衆菊爭紛敷，二品於中亦自殊。
                </div>
                
                <div class="paragraph">
                    况此千林骨立後，何從得此金覆盂。
                </div>
                
                <div class="paragraph">
                    從來菊號霜下傑，今當喚作雪中英。
                </div>
                
                <div class="paragraph">
                    雪中松柏不若汝剛貞，孔云後凋特晚耳，冬嶺落毛釵亂橫。
                </div>
                
                <div class="paragraph">
                    水仙山礬何足道，此花便是梅花兄。
                </div>
                
        </div>
    </div>
