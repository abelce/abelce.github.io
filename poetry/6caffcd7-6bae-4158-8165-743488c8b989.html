    <div class="container">
        <h2 class="name">
            銘詩一首
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    眼如電，十年讀。
                </div>
                
                <div class="paragraph">
                    腹如櫛，三冬足。
                </div>
                
                <div class="paragraph">
                    昔池上，賡黄鵠。
                </div>
                
                <div class="paragraph">
                    今田間，叱黄犢。
                </div>
                
                <div class="paragraph">
                    耕谷口，廬汾曲。
                </div>
                
                <div class="paragraph">
                    潔去就，免殆辱。
                </div>
                
                <div class="paragraph">
                    余先人，奮白屋。
                </div>
                
                <div class="paragraph">
                    忠孝家，文章籙。
                </div>
                
                <div class="paragraph">
                    修名遠，大運促。
                </div>
                
                <div class="paragraph">
                    藐諸孤，忝似續。
                </div>
                
                <div class="paragraph">
                    既顯庸，亦老宿。
                </div>
                
                <div class="paragraph">
                    如毛德，如天福。
                </div>
                
                <div class="paragraph">
                    郭之東，溪之北。
                </div>
                
                <div class="paragraph">
                    百弓地，十圍木。
                </div>
                
                <div class="paragraph">
                    樂哉丘，吾所卜。
                </div>
                
                <div class="paragraph">
                    漢趙岐，唐杜牧。
                </div>
                
                <div class="paragraph">
                    皆自銘，不它屬。
                </div>
                
                <div class="paragraph">
                    雖短章，頗實錄。
                </div>
                
        </div>
