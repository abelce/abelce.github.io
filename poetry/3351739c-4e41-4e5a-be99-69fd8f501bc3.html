    <div class="container">
        <h2 class="name">
            送伊闕王大夫歌
        </h2>
        <div class="author"><a href="/author/e7cd3b97-b259-4dea-939b-8e289db353ca.html" title="司馬光" target="_blank">
                司馬光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    于嗟古之道邈既遠兮，日陵夷而就衰。
                </div>
                
                <div class="paragraph">
                    羣儒角逐異端競進兮，聖塗榛枳幽昧而難知。
                </div>
                
                <div class="paragraph">
                    君獨恥從衆人之後兮，軒然高舉遠取而窮追。
                </div>
                
                <div class="paragraph">
                    撥去虹蜺汛掃氛濁兮，廓然廼得睹夫朝曦。
                </div>
                
                <div class="paragraph">
                    授邑於雒之南兮，始者既學今得而施。
                </div>
                
                <div class="paragraph">
                    歸風俗於醇厚兮，又何西門卓魯之足爲。
                </div>
                
                <div class="paragraph">
                    消奸化桀折牙杜蘖兮，寂不知其所之。
                </div>
                
                <div class="paragraph">
                    何者爲令之德兮，黄童皓首接手而遊嬉。
                </div>
                
                <div class="paragraph">
                    菽粟露積牛羊被野兮，百里獨比於太古之時。
                </div>
                
                <div class="paragraph">
                    予願解冠棄佩兮，受一廛於伊之野。
                </div>
                
                <div class="paragraph">
                    蓑身笠首兮，同邑民以熙熙。
                </div>
                
        </div>
