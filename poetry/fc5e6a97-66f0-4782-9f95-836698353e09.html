    <div class="container">
        <h2 class="name">
            三月十四日陪帥卿出遊一首
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    未出堯山雲，既出雲徐開。
                </div>
                
                <div class="paragraph">
                    君侯與天通，造化力可回。
                </div>
                
                <div class="paragraph">
                    駕言訪巖扉，羣彥森然陪。
                </div>
                
                <div class="paragraph">
                    旗鉞映川原，笳吹喧蒿萊。
                </div>
                
                <div class="paragraph">
                    掃石坐夷曠，捫葛窺崔嵬。
                </div>
                
                <div class="paragraph">
                    訾洲久蕪沒，草樹皆新培。
                </div>
                
                <div class="paragraph">
                    范張數君子，遺刻蒼蘚埋。
                </div>
                
                <div class="paragraph">
                    方羊不忍去，返照明千崖。
                </div>
                
                <div class="paragraph">
                    沙禽就栖宿，綵鷁猶泝洄。
                </div>
                
                <div class="paragraph">
                    眷焉宇宙間，此樂何常哉。
                </div>
                
                <div class="paragraph">
                    鄴都會應劉，梁園命鄒枚。
                </div>
                
                <div class="paragraph">
                    主公富貴人，襟抱尤雄猜。
                </div>
                
                <div class="paragraph">
                    當年篇翰存，往往鄰俳諧。
                </div>
                
                <div class="paragraph">
                    英英大都督，羔鴈招遺才。
                </div>
                
                <div class="paragraph">
                    雲煙生妙筆，冰雪懸靈臺。
                </div>
                
                <div class="paragraph">
                    况復是夕霽，素魄海上來。
                </div>
                
                <div class="paragraph">
                    一碧九萬里，空洞無纖埃。
                </div>
                
                <div class="paragraph">
                    臨風惜飲量，孤負黄金罍。
                </div>
                
                <div class="paragraph">
                    座中盡文豪，授簡奚徘徊。
                </div>
                
                <div class="paragraph">
                    吾詩固拙速，聊爲石生媒。
                </div>
                
        </div>
