    <div class="container">
        <h2 class="name">
            入奏行贈西山檢察使竇侍御
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    竇侍御，驥之子，鳳之雛。
                </div>
                
                <div class="paragraph">
                    年未三十忠義俱，骨鯁絕代無。
                </div>
                
                <div class="paragraph">
                    炯如一段清冰出萬壑，置在迎風寒露之玉壺。
                </div>
                
                <div class="paragraph">
                    蔗漿歸廚金盌凍，洗滌煩熱足以寧君軀。
                </div>
                
                <div class="paragraph">
                    政用疎通合典則，戚聯豪貴耽文儒。
                </div>
                
                <div class="paragraph">
                    兵革未息人未蘇，天子亦念西南隅。
                </div>
                
                <div class="paragraph">
                    吐蕃憑陵氣頗麤，竇氏檢察應時須。
                </div>
                
                <div class="paragraph">
                    運糧繩橋壯士喜，斬木火井窮猿呼。
                </div>
                
                <div class="paragraph">
                    八州刺史思一戰，三城守邊却可圖。
                </div>
                
                <div class="paragraph">
                    此行入奏計未小，密奉賢旨恩宜殊。
                </div>
                
                <div class="paragraph">
                    繡衣春當霄漢立，綵服日向庭闈趨。
                </div>
                
                <div class="paragraph">
                    省郎京尹必俯拾，江花未落還成都。
                </div>
                
                <div class="paragraph">
                    江花未落還成都，肯訪浣花老翁無。
                </div>
                
                <div class="paragraph">
                    爲君酤酒滿眼酤，與奴白飯馬青芻。
                </div>
                
        </div>
