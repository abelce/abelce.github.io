    <div class="container">
        <h2 class="name">
            含風夕
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    炎昏勌煩久，逮此含風夕。
                </div>
                
                <div class="paragraph">
                    夏服稍輕清，秋堂已岑寂。
                </div>
                
                <div class="paragraph">
                    載欣涼宇曠，復念佳辰擲。
                </div>
                
                <div class="paragraph">
                    絡緯驚歲功，顧我何成績。
                </div>
                
                <div class="paragraph">
                    青熒微月鉤，幽暉洞陰魄。
                </div>
                
                <div class="paragraph">
                    水鏡涵玉輪，若見淵泉璧。
                </div>
                
                <div class="paragraph">
                    參差簾牖重，次第籠虛白。
                </div>
                
                <div class="paragraph">
                    樹影滿空牀，螢光綴深壁。
                </div>
                
                <div class="paragraph">
                    悵望牽牛星，復爲經年隔。
                </div>
                
                <div class="paragraph">
                    露網褭風珠，輕河泛遙碧。
                </div>
                
                <div class="paragraph">
                    詎無深秋夜，感此乍流易。
                </div>
                
                <div class="paragraph">
                    亦有遲暮年，壯年良自惜。
                </div>
                
                <div class="paragraph">
                    循環切中腸，感念追往昔。
                </div>
                
                <div class="paragraph">
                    接瞬無停陰，何言問陳積。
                </div>
                
                <div class="paragraph">
                    馨香推蕙蘭，堅貞諭松柏。
                </div>
                
                <div class="paragraph">
                    生物固有涯，安能比金石。
                </div>
                
                <div class="paragraph">
                    況茲百齡內，擾擾紛衆役。
                </div>
                
                <div class="paragraph">
                    日月東西馳，飛車無留跡。
                </div>
                
                <div class="paragraph">
                    來者良未窮，去矣定奚適。
                </div>
                
                <div class="paragraph">
                    委順在物爲，營營復何益。
                </div>
                
        </div>
