    <div class="container">
        <h2 class="name">
            忠孝圖
        </h2>
        <div class="author"><a href="/author/d858defa-18d2-4baf-9838-95cd2cb178f2.html" title="彭汝礪" target="_blank">
                彭汝礪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君親等乾坤，恩義俱罔極。
                </div>
                
                <div class="paragraph">
                    浮生一毫髮，盡出覆載力。
                </div>
                
                <div class="paragraph">
                    我思古之人，節義有遺則。
                </div>
                
                <div class="paragraph">
                    以身託萬事，糜殞終無嗇。
                </div>
                
                <div class="paragraph">
                    名教落編簡，不與日月蝕。
                </div>
                
                <div class="paragraph">
                    世薄道亦微，綱常墮荆棘。
                </div>
                
                <div class="paragraph">
                    想像不可追，徘徊意悽惻。
                </div>
                
                <div class="paragraph">
                    燕卿真士雄，繪素見顔色。
                </div>
                
                <div class="paragraph">
                    謀惟引深思，摩揣窮多識。
                </div>
                
                <div class="paragraph">
                    金朱寵純懿，斧鉞誅姦慝。
                </div>
                
                <div class="paragraph">
                    欲將春秋法，轉徙示九域。
                </div>
                
                <div class="paragraph">
                    肥陵泮宮庭，收拾在四壁。
                </div>
                
                <div class="paragraph">
                    千年土中身，精神回翰墨。
                </div>
                
                <div class="paragraph">
                    崢嶸列星辰，奴隸生歎息。
                </div>
                
                <div class="paragraph">
                    已死疑可求，欲語嗟復默。
                </div>
                
                <div class="paragraph">
                    清風颯冰霜，直氣森劍戟。
                </div>
                
                <div class="paragraph">
                    富貴喜圖畫，蓄聚窮千億。
                </div>
                
                <div class="paragraph">
                    丹青彼雖工，龜鑑吾自得。
                </div>
                
                <div class="paragraph">
                    願言同此心，論世師盛德。
                </div>
                
                <div class="paragraph">
                    當使忠孝風，自家刑邦國。
                </div>
                
        </div>
