    <div class="container">
        <h2 class="name">
            酬秋塘古詩之惠
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鄉來小朵煙蒼蒼，烏紗瘦策尋初凉。
                </div>
                
                <div class="paragraph">
                    囊封借月留雲章，朗吟響答山琅琅。
                </div>
                
                <div class="paragraph">
                    寥寥十載遥相望，尺書不得鴻鴈將。
                </div>
                
                <div class="paragraph">
                    朅來屢分讀書床，殘編斷柬雜朱黄。
                </div>
                
                <div class="paragraph">
                    梅花楮帳芙蓉裳，書傳騰馥掩衆芳。
                </div>
                
                <div class="paragraph">
                    前日破雨破竹窗，勃窣倒屣成踉蹌。
                </div>
                
                <div class="paragraph">
                    寒暄一語不暇吐，望之巋然魯靈光。
                </div>
                
                <div class="paragraph">
                    郊寒豈復療島瘦，齊大叵堪容楚狂。
                </div>
                
                <div class="paragraph">
                    亭亭雪茸未下榻，采采霜薺先盈筐。
                </div>
                
                <div class="paragraph">
                    長歌爛爛古錦段，十詩亹亹秋圃場。
                </div>
                
                <div class="paragraph">
                    離騷大雅得祖述，夜光明月相抵當。
                </div>
                
                <div class="paragraph">
                    不貽它人乃見及，三嚥十襲藏緘箱。
                </div>
                
                <div class="paragraph">
                    藿葵䫲頷欠瓊玖，誰羹甘露醫滄浪。
                </div>
                
                <div class="paragraph">
                    車輪裹蒲碾雲漢，爲我舉手瓢天漿。
                </div>
                
        </div>
    </div>
