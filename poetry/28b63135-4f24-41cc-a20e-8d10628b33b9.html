    <div class="container">
        <h2 class="name">
            讀王建射虎行
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我讀射虎行，感概興長歎。
                </div>
                
                <div class="paragraph">
                    官羌射虎得虎難，山下遠立常空還。
                </div>
                
                <div class="paragraph">
                    惜留猛虎著山裏，射殺顧恐終身閑。
                </div>
                
                <div class="paragraph">
                    有如邊將圖偷安，遵養時賦容其姦。
                </div>
                
                <div class="paragraph">
                    翻愁努力盡高鳥，良弓掛壁無由彎。
                </div>
                
                <div class="paragraph">
                    君不見劉巨容高千里，留賊自資媒富貴，恐賊盡誅身不利。
                </div>
                
                <div class="paragraph">
                    坐令屈律裹頭人，橫暴九州狂螫噬。
                </div>
                
                <div class="paragraph">
                    嗟嗟忠臣心不移，受刀摩頸甘如飴。
                </div>
                
                <div class="paragraph">
                    紛紛血刃勇不顧，一死未謝君王知。
                </div>
                
                <div class="paragraph">
                    官軍壯志吞蠻夷，匈奴不滅寧家爲。
                </div>
                
                <div class="paragraph">
                    相公誓欲平淮西，慨言賊在歸無期。
                </div>
                
                <div class="paragraph">
                    霍公裴公今已矣，我吟射虎徒歔欷。
                </div>
                
        </div>
    </div>
