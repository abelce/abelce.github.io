    <div class="container">
        <h2 class="name">
            壬戌正旦日蝕值陰有詩明日雨微雪再賦
        </h2>
        <div class="author"><a href="/author/c88533a5-c042-4204-a161-e4b2ee92127e.html" title="黎廷瑞" target="_blank">
                黎廷瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    艷娥煽妖悖且饕，雲師圍之騎周遭。
                </div>
                
                <div class="paragraph">
                    飛廉喑嗚挾箭號，萬鼓動地助戰鏖。
                </div>
                
                <div class="paragraph">
                    吳剛棄斧北且逃，扶桑君還騎巨鰲。
                </div>
                
                <div class="paragraph">
                    銀蜍腹聚流清膏，玉兔顙折飛白毛。
                </div>
                
                <div class="paragraph">
                    蒼茫殺氣橫四郊，凍鳶無語饑鴻嗷。
                </div>
                
                <div class="paragraph">
                    紫皇第功封二豪，汝馬可歸弓可櫜。
                </div>
                
                <div class="paragraph">
                    黄道肅穆君請遨，黔首顒顒光勿韜。
                </div>
                
                <div class="paragraph">
                    願駕丹轂揚錦旄，疾驅六龍升海濤。
                </div>
                
                <div class="paragraph">
                    五色爛爛中天高，衣披水子絳錦袍。
                </div>
                
                <div class="paragraph">
                    葵心不寧憂忉忉，矯首東方歌楚騷。
                </div>
                
        </div>
    </div>
