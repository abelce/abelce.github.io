<body>
    <div class="container">
        <h2 class="name">
            建德新牆詩
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山廨不營堵，筠篁爲密籬。
                </div>
                
                <div class="paragraph">
                    初年固可蔽，晏歲不能支。
                </div>
                
                <div class="paragraph">
                    已被巢蜂蠹，復爲荒葛虆。
                </div>
                
                <div class="paragraph">
                    夏雨久枯脆，秋風遂傾敧。
                </div>
                
                <div class="paragraph">
                    雞鶩恣穿逸，牛羊來踐窺。
                </div>
                
                <div class="paragraph">
                    我議欲板築，羣走皆不怡。
                </div>
                
                <div class="paragraph">
                    首吏先進白，土踈不可爲。
                </div>
                
                <div class="paragraph">
                    潦雨忽暴集，澗流如突馳。
                </div>
                
                <div class="paragraph">
                    我心賾其極，斯語其見欺。
                </div>
                
                <div class="paragraph">
                    用竹乃戶率，破得緣而私。
                </div>
                
                <div class="paragraph">
                    冬斂葺西角，春調完北陲。
                </div>
                
                <div class="paragraph">
                    循環日有壞，煩擾無虛時。
                </div>
                
                <div class="paragraph">
                    介决弗爾惑，遂飭闢其基。
                </div>
                
                <div class="paragraph">
                    榛莽一芟去，畚鍤能悅隨。
                </div>
                
                <div class="paragraph">
                    膏潤非朽壤，峭削隠金鎚。
                </div>
                
                <div class="paragraph">
                    荏苒未踰月，屹如長雲垂。
                </div>
                
                <div class="paragraph">
                    疏壍備水害，既圬復蓬茨。
                </div>
                
                <div class="paragraph">
                    豈唯禦貛豹，亦以防狐狸。
                </div>
                
                <div class="paragraph">
                    且有內外隔，絕聞閭巷卑。
                </div>
                
                <div class="paragraph">
                    安然茲燕息，來者勿吾隳。
                </div>
                
        </div>
