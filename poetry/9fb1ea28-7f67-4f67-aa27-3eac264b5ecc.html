    <div class="container">
        <h2 class="name">
            送正仲都官知睦州
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    每嗟相逢少，常苦離別多。
                </div>
                
                <div class="paragraph">
                    行行復壯壯，往往起悲歌。
                </div>
                
                <div class="paragraph">
                    古來易水上，義士有荆軻。
                </div>
                
                <div class="paragraph">
                    捐軀思報恩，飲恨歌奈何。
                </div>
                
                <div class="paragraph">
                    况彼兒女懷，牽纏如蔓蘿。
                </div>
                
                <div class="paragraph">
                    是以世間人，鬢髮易番番。
                </div>
                
                <div class="paragraph">
                    喜君得郡章，東歸隨春波。
                </div>
                
                <div class="paragraph">
                    灘上嚴子祠，繫船聊經過。
                </div>
                
                <div class="paragraph">
                    其人當漢興，富貴不可羅。
                </div>
                
                <div class="paragraph">
                    足加天子腹，傲去釣於河。
                </div>
                
                <div class="paragraph">
                    冬披破羊裘，夏披破草蓑。
                </div>
                
                <div class="paragraph">
                    心中小宇宙，尤哂獻玉和。
                </div>
                
                <div class="paragraph">
                    我慙賤丈夫，豈異戴面儺。
                </div>
                
                <div class="paragraph">
                    未免爲鬼笑，誰知懼揮訶。
                </div>
                
                <div class="paragraph">
                    安得如君行，收跡已蹉跎。
                </div>
                
                <div class="paragraph">
                    空將閒歲月，塵埃浪銷磨。
                </div>
                
                <div class="paragraph">
                    正同三峽賈，盡力向盤渦。
                </div>
                
        </div>
