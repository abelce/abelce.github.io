    <div class="container">
        <h2 class="name">
            寄題明月禪院（之二）
        </h2>
        <div class="author"><a href="/author/20e8038a-40b3-456d-84a0-a04847fa281c.html" title="贊寧" target="_blank">
                贊寧
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    積翠湖心迤邐長，洞臺蕭寺兩交光。
                </div>
                
                <div class="paragraph">
                    鳥行黑點波濤白，楓葉紅蓮橘柚黃。
                </div>
                
                <div class="paragraph">
                    人我絕時偎樹石，是非來處接帆檣。
                </div>
                
                <div class="paragraph">
                    如何遂得追遊性，擺却營營不急忙。
                </div>
                
                <div class="paragraph">
                    （見范成大纂《吳郡志》卷三十三。
                </div>
                
                <div class="paragraph">
                    ）（按：《吳郡志》錄贊寧詩二首，題作《寄題水月禪院》。
                </div>
                
                <div class="paragraph">
                    然同卷云：水月禪院，「天祐四年，刺史曹珪以『明月』名之，皇朝祥符間詔易今名。
                </div>
                
                <div class="paragraph">
                    」院名「水月」，在贊寧死後，克據舊名改題。
                </div>
                
                <div class="paragraph">
                    其一已收入《全唐詩補逸》卷十八。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
