    <div class="container">
        <h2 class="name">
            昌甫送松溪茶蓋云得之晁丈
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    章泉寄我松溪茶，北苑雙井未足誇。
                </div>
                
                <div class="paragraph">
                    蓋以人勝茶亦勝，况復二老文章家。
                </div>
                
                <div class="paragraph">
                    松溪主人未識面，每鄉往之而咨嗟。
                </div>
                
                <div class="paragraph">
                    想見讀書坐清晝，薰風兩鬢生霜華。
                </div>
                
                <div class="paragraph">
                    趙晁婣睦久同志，近知往詣情愈嘉。
                </div>
                
                <div class="paragraph">
                    慇懃包裹得此茗，歸來奚忍自啜耶。
                </div>
                
                <div class="paragraph">
                    憐我於晁頗臭味，一旦拜此忻無涯。
                </div>
                
                <div class="paragraph">
                    亟呼童奴取活水，烹煎試起瓊玉花。
                </div>
                
                <div class="paragraph">
                    不但愛此瓊玉花，茶因人勝無以加。
                </div>
                
        </div>
    </div>
