    <div class="container">
        <h2 class="name">
            寄宋君輔
        </h2>
        <div class="author"><a href="/author/dd3233f3-fca7-4be5-b666-3698b3a81d96.html" title="韓淲" target="_blank">
                韓淲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仕則有用舍，學則有舒卷。
                </div>
                
                <div class="paragraph">
                    但願培之深，名宦恐不免。
                </div>
                
                <div class="paragraph">
                    范歐久逾新，黄俞近莫辨。
                </div>
                
                <div class="paragraph">
                    後先行與靜，信各萬人選。
                </div>
                
                <div class="paragraph">
                    自是有犂鉏，自是有軒冕。
                </div>
                
                <div class="paragraph">
                    如聞復授徒，鄉里足稱善。
                </div>
                
                <div class="paragraph">
                    青青謹對矣，話柄由我轉。
                </div>
                
                <div class="paragraph">
                    杳邈天外心，其奈知德鮮。
                </div>
                
                <div class="paragraph">
                    興言相逢時，一再僅游衍。
                </div>
                
                <div class="paragraph">
                    夜來定何盃，午後亦何臠。
                </div>
                
                <div class="paragraph">
                    達生恨弗果，情深話猶淺。
                </div>
                
                <div class="paragraph">
                    東家山水窟，氣岸必洪展。
                </div>
                
                <div class="paragraph">
                    綠草三逕春，幽光徧苔蘚。
                </div>
                
        </div>
