    <div class="container">
        <h2 class="name">
            郊廟歌辭 漢宗廟樂舞辭 觀德舞
        </h2>
        <div class="author"><a href="/author/4fc9d658-530e-42a8-bb65-706a8f04090f.html" title="張昭" target="_blank">
                張昭
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高廟明靈再啓圖，金根玉輅幸神都。
                </div>
                
                <div class="paragraph">
                    巢阿丹凰銜書命，入昴飛星獻寶符。
                </div>
                
                <div class="paragraph">
                    正換熏弦娛赤子，忽登仙駕泣蒼梧。
                </div>
                
                <div class="paragraph">
                    薦櫻鶴館笳簫咽，酌鬯金楹劒佩趨。
                </div>
                
                <div class="paragraph">
                    星俎雲罍兼魯禮，朱干象箾雜巴渝。
                </div>
                
                <div class="paragraph">
                    氤氳龍麝交青瑣，髣髴[錫]鑾下蘂珠。
                </div>
                
                <div class="paragraph">
                    薦豆奉觴親玉几，配天合祖耀璿樞。
                </div>
                
                <div class="paragraph">
                    受釐飲酒皇歡洽，仰俟餘靈泰九區。
                </div>
                
        </div>
    </div>
