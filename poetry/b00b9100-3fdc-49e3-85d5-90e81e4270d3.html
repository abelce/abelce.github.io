        <h2 class="name">
            漵浦柟木洞蓋神龍所居今年夏大旱縣官乞取其水以禱立應民猶以爲未足因作是詩以遺諸公致再請之意焉
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    傾心南山雲，如渴望梅嶺。
                </div>
                
                <div class="paragraph">
                    朝來有佳思，拄笏不見頂。
                </div>
                
                <div class="paragraph">
                    豐隆駿奔走，列缺元馳騁。
                </div>
                
                <div class="paragraph">
                    雨不到人間，風伯乃爲梗。
                </div>
                
                <div class="paragraph">
                    生來食官倉，四海無二頃。
                </div>
                
                <div class="paragraph">
                    歌詩視天漢，一念極耿耿。
                </div>
                
                <div class="paragraph">
                    階前甃清泉，洮頮冰雪冷。
                </div>
                
                <div class="paragraph">
                    乾喉欲生煙，空下百尺綆。
                </div>
                
                <div class="paragraph">
                    幽軒竹三四，柯葉殊秀整。
                </div>
                
                <div class="paragraph">
                    邇來頭搶地，但懼不得永。
                </div>
                
                <div class="paragraph">
                    以斯占稻粱，生意魚在鼎。
                </div>
                
                <div class="paragraph">
                    潛虯民司命，膏澤浸茲境。
                </div>
                
                <div class="paragraph">
                    邑官樹嘉政，責報甚形影。
                </div>
                
                <div class="paragraph">
                    缾罌走十里，豈憚一再請。
                </div>
                
                <div class="paragraph">
                    君其潔齋俟，百穀正延頸。
                </div>
                
                <div class="paragraph">
                    客子無遠謀，空腸望遺秉。
                </div>
                
        </div>
    </div>
