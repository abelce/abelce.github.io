    <div class="container">
        <h2 class="name">
            峨嵋亭即席再送
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長江奔來一山裂，兩岸崔嵬聳雙闕。
                </div>
                
                <div class="paragraph">
                    石人空老薜蘿衣，夜夜孤猿嘯寒月。
                </div>
                
                <div class="paragraph">
                    斯亭誰作名峨嵋，顰翠含愁惜離别。
                </div>
                
                <div class="paragraph">
                    浮生後會難再得，况復相看頭雪白。
                </div>
                
                <div class="paragraph">
                    停盃執手聊逡巡，畫鼓銅鉦莫催客。
                </div>
                
                <div class="paragraph">
                    客行西望紫皇家，紫皇真人駕龍車。
                </div>
                
                <div class="paragraph">
                    海若驅鯨上金釣，玉女挾春妝寶花。
                </div>
                
                <div class="paragraph">
                    千官稱觴祝天壽，簫韶九成奉肴酒。
                </div>
                
                <div class="paragraph">
                    青霄闊步隨鵷鸞，肯向江頭戀楊柳。
                </div>
                
                <div class="paragraph">
                    楊柳花飛春日遲，登峨嵋兮送君歸。
                </div>
                
        </div>
    </div>
