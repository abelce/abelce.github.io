    <div class="container">
        <h2 class="name">
            還守台州次陸務觀贈行韻
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蟬噪高柳岸，鷺飛遠沙汀。
                </div>
                
                <div class="paragraph">
                    蕭然感予懷，清靜游神庭。
                </div>
                
                <div class="paragraph">
                    老樹失故綠，殘芳謝微馨。
                </div>
                
                <div class="paragraph">
                    胡爲趣召節，日日晨昏星。
                </div>
                
                <div class="paragraph">
                    放纜西興渡，落帆浙江亭。
                </div>
                
                <div class="paragraph">
                    恭惟陛下聖，萬國瞻儀刑。
                </div>
                
                <div class="paragraph">
                    黼座懸日月，孤燈耿熒熒。
                </div>
                
                <div class="paragraph">
                    况復如許病，自知不能廷。
                </div>
                
                <div class="paragraph">
                    所以乞閑散，庶幾守沈冥。
                </div>
                
                <div class="paragraph">
                    方虞秋霜嚴，翻得春露零。
                </div>
                
                <div class="paragraph">
                    再聞芸草香，一洗海物腥。
                </div>
                
                <div class="paragraph">
                    父老喜我來，無異化鶴丁。
                </div>
                
                <div class="paragraph">
                    兒童喜我來，小駟騎青青。
                </div>
                
                <div class="paragraph">
                    諒有隔生契，不然定誰令。
                </div>
                
                <div class="paragraph">
                    四海習鑿齒，幾年讀書螢。
                </div>
                
                <div class="paragraph">
                    新詩中律呂，雖美無人聽。
                </div>
                
                <div class="paragraph">
                    鳴聲勿浪出，坐待軒皇伶。
                </div>
                
        </div>
