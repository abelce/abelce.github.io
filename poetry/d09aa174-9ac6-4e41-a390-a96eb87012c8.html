    <div class="container">
        <h2 class="name">
            夜起有感
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古人所願爲，莫若言事官。
                </div>
                
                <div class="paragraph">
                    前後五百輩，風節何索然。
                </div>
                
                <div class="paragraph">
                    士所甚榮者，草詔登金鑾。
                </div>
                
                <div class="paragraph">
                    繆妄或預選，文章何足傳。
                </div>
                
                <div class="paragraph">
                    又如相人國，操秉中書權。
                </div>
                
                <div class="paragraph">
                    姦邪雜庸懦，覆餗鼎實顛。
                </div>
                
                <div class="paragraph">
                    代天分百工，設此三要職。
                </div>
                
                <div class="paragraph">
                    我雖幸登名，三不踐其一。
                </div>
                
                <div class="paragraph">
                    嘗叨臺諫命，大臣陰見柅。
                </div>
                
                <div class="paragraph">
                    擊搏非所能，甘受一麾斥。
                </div>
                
                <div class="paragraph">
                    于時已潰亂，竟不保宗祏。
                </div>
                
                <div class="paragraph">
                    論罪誅枯𩨨，孰可付史筆。
                </div>
                
                <div class="paragraph">
                    星河夜西流，看天徒嘆息。
                </div>
                
        </div>
    </div>
