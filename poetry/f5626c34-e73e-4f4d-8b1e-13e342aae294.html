    <div class="container">
        <h2 class="name">
            山中阻雨欲登華頂峰而不果
        </h2>
        <div class="author"><a href="/author/73960e95-63e4-407a-aab7-9d981cce1a50.html" title="洪适" target="_blank">
                洪适
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔聞天台山，一萬八千丈。
                </div>
                
                <div class="paragraph">
                    層峰目華頂，魂夢幾馳想。
                </div>
                
                <div class="paragraph">
                    朅來乘清秋，明發將獨往。
                </div>
                
                <div class="paragraph">
                    小雨巧作難，祥雲約仍爽。
                </div>
                
                <div class="paragraph">
                    風磴漬苔蘚，霜崖亂榛莽。
                </div>
                
                <div class="paragraph">
                    崢嶸一何峻，梯空不可上。
                </div>
                
                <div class="paragraph">
                    便思捐竹輿，徐行倩藤杖。
                </div>
                
                <div class="paragraph">
                    老僧挹而言，茲山韜萬象。
                </div>
                
                <div class="paragraph">
                    舉頭天宇逼，寓目巖扉敞。
                </div>
                
                <div class="paragraph">
                    重溟倒寒影，萬壑振幽響。
                </div>
                
                <div class="paragraph">
                    峽迥啼猱猿，林高隕楂橡。
                </div>
                
                <div class="paragraph">
                    仙袂挹浮丘，飄然頓塵網。
                </div>
                
                <div class="paragraph">
                    今茲風雨時，烟霧接穹壤。
                </div>
                
                <div class="paragraph">
                    勁寒或薄人，跬步迷俯仰。
                </div>
                
                <div class="paragraph">
                    不如遊石梁，重來事真賞。
                </div>
                
                <div class="paragraph">
                    斯言既纚纚，誠哉非我誑。
                </div>
                
                <div class="paragraph">
                    俗駕爲之回，蕪音不堪榜。
                </div>
                
                <div class="paragraph">
                    寄聲山中靈，心期空鞅鞅。
                </div>
                
        </div>
