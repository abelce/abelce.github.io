    <div class="container">
        <h2 class="name">
            與董承君棋輒勝四籌作藥名五言詩奉戲
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    董子獷且狂，孔公孽更毒。
                </div>
                
                <div class="paragraph">
                    文楸石棋子，白及黑對局。
                </div>
                
                <div class="paragraph">
                    預知子輕敵，銳膽坐看覆。
                </div>
                
                <div class="paragraph">
                    一時羅列徧，先與推大腹。
                </div>
                
                <div class="paragraph">
                    欻如飛廉驅，窘若防風戮。
                </div>
                
                <div class="paragraph">
                    餘兵尚百合，續斷聊忽忽。
                </div>
                
                <div class="paragraph">
                    猛虎仗爪牙，中塗佯躑躅。
                </div>
                
                <div class="paragraph">
                    嗟嗟草草甚，驅豬令迫逐。
                </div>
                
                <div class="paragraph">
                    直前無夷險，觱撥下子速。
                </div>
                
                <div class="paragraph">
                    而我頗從容，莽草先設伏。
                </div>
                
                <div class="paragraph">
                    常山肆縱橫，大戟挾長轂。
                </div>
                
                <div class="paragraph">
                    威靈先震盪，巨勝侔破竹。
                </div>
                
                <div class="paragraph">
                    蕭蕭馬鳴退，戰血餘川谷。
                </div>
                
                <div class="paragraph">
                    百步笑奔崩，獨活嗟窮蹙。
                </div>
                
                <div class="paragraph">
                    萎蕤不復騁，銷蝕神采縮。
                </div>
                
                <div class="paragraph">
                    作詩誚伊棋，我壯知子曲。
                </div>
                
        </div>
    </div>
