    <div class="container">
        <h2 class="name">
            和永叔琅邪山庶子泉陽冰石篆詩
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一氣破散萬事起，獨有篆籀含其真。
                </div>
                
                <div class="paragraph">
                    周鼓秦山壞已久，下至唐室始有人。
                </div>
                
                <div class="paragraph">
                    宗臣轉注得天法，質雖渾厚氣乃振。
                </div>
                
                <div class="paragraph">
                    人間所存十數處，豐疎異體世共珍。
                </div>
                
                <div class="paragraph">
                    其中琅邪石泉記，比之他法殊不倫。
                </div>
                
                <div class="paragraph">
                    鐵鎖關連玉鉤壯，曲處力可持萬鈞。
                </div>
                
                <div class="paragraph">
                    復疑蛟虯植爪角，隱入翠壁蟠未伸。
                </div>
                
                <div class="paragraph">
                    近來欲眼苦不賞，惟有風月時相親。
                </div>
                
                <div class="paragraph">
                    紫微仙人謫此守，此地勝絕舊喜聞。
                </div>
                
                <div class="paragraph">
                    公餘往觀領賓從，獵獵畫隼摇青春。
                </div>
                
                <div class="paragraph">
                    遠休車騎步泉側，酌泉愛篆移朝昏。
                </div>
                
                <div class="paragraph">
                    揮弄潺湲玩點畫，情通恍惚疑前身。
                </div>
                
                <div class="paragraph">
                    作詩緘本遠相寄，邀我共賦意甚勤。
                </div>
                
                <div class="paragraph">
                    昨承見教久閣筆，壓以大句尤難文。
                </div>
                
                <div class="paragraph">
                    高風勝事日傾倒，安得身寄西飛雲。
                </div>
                
        </div>
    </div>
