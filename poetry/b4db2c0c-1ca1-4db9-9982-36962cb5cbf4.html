    <div class="container">
        <h2 class="name">
            毅果出示次卿詩編中有彭門見寄之作乃追和元韵
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    往憶烏衣郎，北走彭門道。
                </div>
                
                <div class="paragraph">
                    六年隔音容，萬事掛懷抱。
                </div>
                
                <div class="paragraph">
                    相思枉停雲，尺紙開小草。
                </div>
                
                <div class="paragraph">
                    爲言清夜夢，莞爾同一笑。
                </div>
                
                <div class="paragraph">
                    黄樓渺天末，路遠何由到。
                </div>
                
                <div class="paragraph">
                    我亦仰屋梁，恍若落月照。
                </div>
                
                <div class="paragraph">
                    神交見顔色，此理固良妙。
                </div>
                
                <div class="paragraph">
                    撫事思少年，相期在嵩少。
                </div>
                
                <div class="paragraph">
                    是時海內安，王師未征討。
                </div>
                
                <div class="paragraph">
                    尚有丘壑姿，可寄沮溺傲。
                </div>
                
                <div class="paragraph">
                    一從胡鶵驕，斯民困征調。
                </div>
                
                <div class="paragraph">
                    一死抗賊徒，奇禍發詞藻。
                </div>
                
                <div class="paragraph">
                    造物苦見憎，與俗坐殊好。
                </div>
                
                <div class="paragraph">
                    微軀此棲遲，長夜悲靜悄。
                </div>
                
                <div class="paragraph">
                    蒼狗變浮雲，世事那可料。
                </div>
                
                <div class="paragraph">
                    傷心埋白玉，急景轉飛鳥。
                </div>
                
                <div class="paragraph">
                    幸此好事人，遺編爲傾倒。
                </div>
                
                <div class="paragraph">
                    老眼倏巳明，權門益慵掃。
                </div>
                
        </div>
