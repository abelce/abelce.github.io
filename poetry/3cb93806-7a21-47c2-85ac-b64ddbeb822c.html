    <div class="container">
        <h2 class="name">
            過瓜洲
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    偉哉千里萬里流，衮衮其來自巴蜀。
                </div>
                
                <div class="paragraph">
                    奔騰澎湃入尾閭，勢雄何啻吞百谷。
                </div>
                
                <div class="paragraph">
                    金焦對峙兩鰲浮，千頃玻瓈浸其足。
                </div>
                
                <div class="paragraph">
                    光生金碧殿閣湧，氣蒸紫翠林叢沃。
                </div>
                
                <div class="paragraph">
                    附庸更有小陂陀，東晉詩仙卧其麓。
                </div>
                
                <div class="paragraph">
                    穹龜長蛇簸風雨，鬼怪神奇不可觸。
                </div>
                
                <div class="paragraph">
                    地靈設險莫此如，此天所以限南北。
                </div>
                
                <div class="paragraph">
                    江山終古無變遷，世運如輸幾翻覆。
                </div>
                
                <div class="paragraph">
                    英雄滅沒去不反，人事紛輪轉相續。
                </div>
                
                <div class="paragraph">
                    嗟予蟄處幾二紀，殆類龜藏蝸局縮。
                </div>
                
                <div class="paragraph">
                    茲來雲夢氣可吞，浩蕩乾坤在吾目。
                </div>
                
                <div class="paragraph">
                    靴紋獵獵日流輝，鬟黛葱葱雨初沐。
                </div>
                
                <div class="paragraph">
                    沙禽雲鳥自往來，浪舶風帆互征逐。
                </div>
                
                <div class="paragraph">
                    野芳零落舞殘紅，汀草蒙茸漲平綠。
                </div>
                
                <div class="paragraph">
                    爛然宇宙一丹青，絕勝鵝溪千畫幅。
                </div>
                
                <div class="paragraph">
                    歸舟那得大如川，載取江頭春萬斛。
                </div>
                
        </div>
