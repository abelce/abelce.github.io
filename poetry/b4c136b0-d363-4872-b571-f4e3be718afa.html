    <div class="container">
        <h2 class="name">
            花月長吟
        </h2>
        <div class="author"><a href="/author/a8ae684e-b392-4037-ae26-f5040a75c15a.html" title="邵雍" target="_blank">
                邵雍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年貪讀兩行書，人世樂事都如愚。
                </div>
                
                <div class="paragraph">
                    而今却欲釋前憾，柰何意氣難如初。
                </div>
                
                <div class="paragraph">
                    每逢花開與月圓，一般情態還何如。
                </div>
                
                <div class="paragraph">
                    當此之際無詩酒，情亦願死不願甦。
                </div>
                
                <div class="paragraph">
                    花逢皓月精神好，月見奇花光彩舒。
                </div>
                
                <div class="paragraph">
                    人與花月合爲一，但覺此身遊蕊珠。
                </div>
                
                <div class="paragraph">
                    又恐月爲雲阻隔，又恐花爲風破除。
                </div>
                
                <div class="paragraph">
                    若無詩酒重收管，過此又却成輕辜。
                </div>
                
                <div class="paragraph">
                    可收幸有長詩篇，可管幸有清酒壺。
                </div>
                
                <div class="paragraph">
                    詩扁酒壺時一講，長如花月相招呼。
                </div>
                
                <div class="paragraph">
                    有花無月愁花老，有月無花恨月孤。
                </div>
                
                <div class="paragraph">
                    月恨只憑詩告訴，花愁全仰酒枝梧。
                </div>
                
                <div class="paragraph">
                    月恨花愁無一點，始知詩酒有功夫。
                </div>
                
                <div class="paragraph">
                    些兒林下閑踈散，做得風流罪過無。
                </div>
                
        </div>
