    <div class="container">
        <h2 class="name">
            辛巳正月十六日張雲齋過訪郭舜元高飛卿持草書黄庭來會作上元歌
        </h2>
        <div class="author"><a href="/author/03cec5a5-4c16-4b1b-8a0a-87a029b37d8c.html" title="家鉉翁" target="_blank">
                家鉉翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    市人歡呼賞元夕，羈人掩關玩周易。
                </div>
                
                <div class="paragraph">
                    易中具足光明燈，一燈散作千百億。
                </div>
                
                <div class="paragraph">
                    粵從上元甲子到於今，經幾上元此燈炯炯如一日。
                </div>
                
                <div class="paragraph">
                    靜思此理發長嘯，短檠孤坐看虛碧。
                </div>
                
                <div class="paragraph">
                    廣文先生乃我義理朋，從我求觀無盡燈。
                </div>
                
                <div class="paragraph">
                    我燈無盡易無盡，五行陰陽太極惟一心。
                </div>
                
                <div class="paragraph">
                    東鄰有客好奇逸，袖出異書光芒與我易相射。
                </div>
                
                <div class="paragraph">
                    平生但識羲孔元之元，不省虛皇大道玄中玄。
                </div>
                
                <div class="paragraph">
                    我欲與君互酬答，各妙其妙勿以言語傳。
                </div>
                
                <div class="paragraph">
                    會得易中極玄中玄，與子日日張燈作上元。
                </div>
                
        </div>
    </div>
