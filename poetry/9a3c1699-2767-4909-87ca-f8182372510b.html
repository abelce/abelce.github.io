    <div class="container">
        <h2 class="name">
            觀傅公濟胡志衡楚越唱和集因成短句奉贈
        </h2>
        <div class="author"><a href="/author/d6323b45-c85a-4d10-94ae-1442011d43b4.html" title="周行己" target="_blank">
                周行己
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清露凝百草，四海黄葉秋。
                </div>
                
                <div class="paragraph">
                    遊子思故鄉，中夜攬衣裘。
                </div>
                
                <div class="paragraph">
                    起坐不成寐，歎息銜百憂。
                </div>
                
                <div class="paragraph">
                    久客豈其願，亦爲甘旨謀。
                </div>
                
                <div class="paragraph">
                    平生少年日，睥睨氣食牛。
                </div>
                
                <div class="paragraph">
                    秉志三皇前，展步狹九州。
                </div>
                
                <div class="paragraph">
                    乃今已半百，尚有餓凍愁。
                </div>
                
                <div class="paragraph">
                    生逢聖明代，不忍棄田疇。
                </div>
                
                <div class="paragraph">
                    折節衆士底，足爲妻嫂羞。
                </div>
                
                <div class="paragraph">
                    伯樂尚未遇，焉知非驊騮。
                </div>
                
                <div class="paragraph">
                    觀其楚越集，迥覺出輩流。
                </div>
                
                <div class="paragraph">
                    有如閱武庫，森然見戈矛。
                </div>
                
                <div class="paragraph">
                    近者咸興作，無乃或暗投。
                </div>
                
                <div class="paragraph">
                    五車空拄腹，一飽豈易求。
                </div>
                
                <div class="paragraph">
                    不如臨洮子，匹馬萬戶侯。
                </div>
                
                <div class="paragraph">
                    遇合各有時，莫笑東家丘。
                </div>
                
        </div>
