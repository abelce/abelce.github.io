    <div class="container">
        <h2 class="name">
            野農謠
        </h2>
        <div class="author"><a href="/author/8b2305d1-d0a2-4d13-b82e-14117c479428.html" title="利登" target="_blank">
                利登
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年陽春二月中，守令出郊親勸農。
                </div>
                
                <div class="paragraph">
                    紅雲一道擁歸騎，村村鏤榜粘春風。
                </div>
                
                <div class="paragraph">
                    行行蛇蚓字相續，野農不識何由讀。
                </div>
                
                <div class="paragraph">
                    唯聞是年秋，粒顆民不收。
                </div>
                
                <div class="paragraph">
                    上堂對妻子，炊多糴少饑。
                </div>
                
                <div class="paragraph">
                    號啾下堂見官吏，稅多輸少喧征求。
                </div>
                
                <div class="paragraph">
                    呼官視田吏視釜，官去掉頭吏不顧。
                </div>
                
                <div class="paragraph">
                    內煎外迫兩無計，更以饑軀受笞箠。
                </div>
                
                <div class="paragraph">
                    古來丘壠幾多人，此日孱生豈難棄。
                </div>
                
                <div class="paragraph">
                    今年二月春，重見勸農文。
                </div>
                
                <div class="paragraph">
                    我勤自鍾惰自釜，何用官司勸我氓。
                </div>
                
                <div class="paragraph">
                    農亦不必勸，文亦不必述。
                </div>
                
                <div class="paragraph">
                    但願官民通有無，莫令租吏打門叫呼疾。
                </div>
                
                <div class="paragraph">
                    或言州家一年三百六十日，念及我農惟此日。
                </div>
                
        </div>
