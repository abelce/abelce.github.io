    <div class="container">
        <h2 class="name">
            次仲彌性所知陳丈大卿韻
        </h2>
        <div class="author"><a href="/author/d3ae70e9-221a-4983-9546-181ce2e4d27f.html" title="張元幹" target="_blank">
                張元幹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伏波晚歲思少遊，萬事過眼如雲浮。
                </div>
                
                <div class="paragraph">
                    我生不樂城市隘，受性但愜林泉幽。
                </div>
                
                <div class="paragraph">
                    稍同臭味自投合，肯與流俗相對酬。
                </div>
                
                <div class="paragraph">
                    旅懷久已乏佳趣，白日政覺多閑愁。
                </div>
                
                <div class="paragraph">
                    舂容大篇忽旁及，氣象楚澤涵新秋。
                </div>
                
                <div class="paragraph">
                    律嚴雖許强續尾，韻險豈復能畫籌。
                </div>
                
                <div class="paragraph">
                    逍遥一舸白太傅，蹴踏五字韋蘇州。
                </div>
                
                <div class="paragraph">
                    主人頻誇小鬟舞，勸客且聽吳娃謳。
                </div>
                
                <div class="paragraph">
                    從來誰數折巾郭，重到似是栽桃劉。
                </div>
                
                <div class="paragraph">
                    夢入江湖渺春水，何如此念隨輕鷗。
                </div>
                
        </div>
