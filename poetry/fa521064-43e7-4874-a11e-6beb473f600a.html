    <div class="container">
        <h2 class="name">
            休日黄推官登臺
        </h2>
        <div class="author"><a href="/author/40973003-c86e-4e40-88bb-3472f33fc8f3.html" title="趙汝譡" target="_blank">
                趙汝譡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    禪閣自何代，萬緣委飛埃。
                </div>
                
                <div class="paragraph">
                    碑圖久亦滅，棟宗半欲摧。
                </div>
                
                <div class="paragraph">
                    一水中貫野，練光遠縈回。
                </div>
                
                <div class="paragraph">
                    山容媚煙日，澹若今碧開。
                </div>
                
                <div class="paragraph">
                    清言已忘暑，况復同此杯。
                </div>
                
                <div class="paragraph">
                    攀登曠士情，感寓騷人才。
                </div>
                
                <div class="paragraph">
                    停坡引歸騎，表郭瞻高臺。
                </div>
                
                <div class="paragraph">
                    空夜兩古柏，颯颯吹凉來。
                </div>
                
        </div>
    </div>
