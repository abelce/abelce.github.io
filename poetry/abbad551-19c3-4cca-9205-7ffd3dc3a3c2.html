    <div class="container">
        <h2 class="name">
            邗上聞鶑
        </h2>
        <div class="author"><a href="/author/9d61a955-3288-4ec4-bdca-c7c62cb540ae.html" title="趙公豫" target="_blank">
                趙公豫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    邗堤芳草軟如綿，夭桃媚柳何娟娟。
                </div>
                
                <div class="paragraph">
                    朱欄繡閣依山巔，萬仞巍巍直接天。
                </div>
                
                <div class="paragraph">
                    坐卧其中似畫船，開簾俯視小百川。
                </div>
                
                <div class="paragraph">
                    牙檣錦纜泊江邊，紅顔放棹來翩躚。
                </div>
                
                <div class="paragraph">
                    歌音繚繞落花前，傾耳聽之清且圓。
                </div>
                
                <div class="paragraph">
                    倉庚飛翮羽毛鮮，嬌啼婉轉極清妍。
                </div>
                
                <div class="paragraph">
                    高風盛德頌前賢，徘徊勝事堪流連。
                </div>
                
                <div class="paragraph">
                    君不見吳歌楚舞變桑田，雄圖霸業沉深淵，黄鸝睍睆迷村烟。
                </div>
                
        </div>
    </div>
