    <div class="container">
        <h2 class="name">
            次韻知縣兄夏夜古調
        </h2>
        <div class="author"><a href="/author/2ea43041-3b9b-429e-8812-d7b9dac4bcb9.html" title="蘇泂" target="_blank">
                蘇泂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    非禽胡能飛，羽翰上青霄。
                </div>
                
                <div class="paragraph">
                    非木胡能花，開謝隨驚飈。
                </div>
                
                <div class="paragraph">
                    始予眷所生，於世免塵囂。
                </div>
                
                <div class="paragraph">
                    頗知師甯蘧，貧樂富無驕。
                </div>
                
                <div class="paragraph">
                    異哉肯顧我，古音日寥寥。
                </div>
                
                <div class="paragraph">
                    介然守其業，彈琴自逍遥。
                </div>
                
                <div class="paragraph">
                    採苡以永晨，芻藁以終宵。
                </div>
                
                <div class="paragraph">
                    尚思舉斯人，還復淳其澆。
                </div>
                
                <div class="paragraph">
                    言瞻彼穹矣，維斗南之杓。
                </div>
                
                <div class="paragraph">
                    言瞻彼水矣，維海東之潮。
                </div>
                
                <div class="paragraph">
                    慨然契薰兮，邈余逮虞姚。
                </div>
                
        </div>
    </div>
