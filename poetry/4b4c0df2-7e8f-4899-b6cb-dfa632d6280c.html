    <div class="container">
        <h2 class="name">
            令狐信芳招飲天慶呈張文煥
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仲秋久不雨，殘暑氣猶鬰。
                </div>
                
                <div class="paragraph">
                    晝夢化飛鴻，青冥脫羅罻。
                </div>
                
                <div class="paragraph">
                    果有叩門者，嘉招爲湔祓。
                </div>
                
                <div class="paragraph">
                    林下見高人，杯中得佳物。
                </div>
                
                <div class="paragraph">
                    世故萬不平，如利劍一刜。
                </div>
                
                <div class="paragraph">
                    何况詩家流，談鋒出奇倔。
                </div>
                
                <div class="paragraph">
                    味同本道合，心敬匪貌屈。
                </div>
                
                <div class="paragraph">
                    維茲古琳宮，巋然金碧屹。
                </div>
                
                <div class="paragraph">
                    生雲石巑岏，蔭日樹蓊蔚。
                </div>
                
                <div class="paragraph">
                    更有竹萬竿，風梢互披拂。
                </div>
                
                <div class="paragraph">
                    黄冠作何行，享此傲簪紱。
                </div>
                
                <div class="paragraph">
                    吾儕許借景，仙意亦彷彿。
                </div>
                
                <div class="paragraph">
                    其徒傳異書，昇空白日歘。
                </div>
                
                <div class="paragraph">
                    腐儒早知命，靈丹未甘乞。
                </div>
                
                <div class="paragraph">
                    座間亦有賦，腸枯語言吃。
                </div>
                
                <div class="paragraph">
                    崖根茗泉深，尚留一再掘。
                </div>
                
        </div>
