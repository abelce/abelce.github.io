    <div class="container">
        <h2 class="name">
            九懷 鴟夷子皮
        </h2>
        <div class="author"><a href="/author/0f61d5a1-d5a1-4fdf-b871-996bdc9f2ea7.html" title="高似孫" target="_blank">
                高似孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    越山兮青青，江波兮噴薄。
                </div>
                
                <div class="paragraph">
                    萬里兮長風，引驚瀾兮去之。
                </div>
                
                <div class="paragraph">
                    夫君兮以淵爲期，水何爲兮勞苦。
                </div>
                
                <div class="paragraph">
                    越山兮升雲，江水兮未平。
                </div>
                
                <div class="paragraph">
                    舉酒兮訊君，將與余兮心傾。
                </div>
                
                <div class="paragraph">
                    若有人兮颭雲旗，舞神魚兮踏文螭。
                </div>
                
                <div class="paragraph">
                    奏水星兮叫冰夷，橫壯氣兮海爲飛。
                </div>
                
                <div class="paragraph">
                    麋臺兮生草，言如毛兮人杲杲。
                </div>
                
                <div class="paragraph">
                    夕宿兮江臯，越兵西兮如拉槁。
                </div>
                
                <div class="paragraph">
                    一沐浴兮九江，水揚波兮淙淙。
                </div>
                
                <div class="paragraph">
                    飛余橈兮雁渚，舍余璫兮漁矼。
                </div>
                
                <div class="paragraph">
                    望美人兮未來，心不怡兮難降。
                </div>
                
                <div class="paragraph">
                    有酒兮如冰，呼膾具兮魚龍腥。
                </div>
                
                <div class="paragraph">
                    澆磊塊兮洗磅礴，有老父兮愁偏醒。
                </div>
                
        </div>
