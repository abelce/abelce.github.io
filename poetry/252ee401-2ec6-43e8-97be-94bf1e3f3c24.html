    <div class="container">
        <h2 class="name">
            次主簿叔雪韻
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    向來一雪亦草草，天知詩人眼未飽。
                </div>
                
                <div class="paragraph">
                    相傳南風爲雪骨，此言未試吾不曉。
                </div>
                
                <div class="paragraph">
                    昨日忽驚冬作春，暖氣吹人軟欲倒。
                </div>
                
                <div class="paragraph">
                    惟餘桃李未著花，便恐蟄蟲偷出窖。
                </div>
                
                <div class="paragraph">
                    南風未了却北風，一夜吹翻青玉昊。
                </div>
                
                <div class="paragraph">
                    今晨冷傍筆管生，似妬吟邊事幽討。
                </div>
                
                <div class="paragraph">
                    司寒作意欲再雪，凍雀求哀不容禱。
                </div>
                
                <div class="paragraph">
                    令人還憶柳柳州，解道千山絕飛鳥。
                </div>
                
                <div class="paragraph">
                    誰教愛雪却嫌寒，歡喜十分九煩惱。
                </div>
                
                <div class="paragraph">
                    詩人凍死不足憐，凍死猶應談雪好。
                </div>
                
                <div class="paragraph">
                    寄聲滕六何似休，浄盡將雲爲儂掃。
                </div>
                
        </div>
