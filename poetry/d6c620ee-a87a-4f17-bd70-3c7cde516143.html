    <div class="container">
        <h2 class="name">
            蒲塘道中寄懷歸宗逈中法闡法仁三僧
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窗鷄唤晨炊，轂聲轉水轍。
                </div>
                
                <div class="paragraph">
                    出遨得會稽，辨嚴未明發。
                </div>
                
                <div class="paragraph">
                    朔氣犯襟裾，露華襲毛髪。
                </div>
                
                <div class="paragraph">
                    仿像滹沱河，幽事期可悦。
                </div>
                
                <div class="paragraph">
                    旅雁起寒塘，疏林耿明月。
                </div>
                
                <div class="paragraph">
                    挽彼歲寒姿，然萁共明滅。
                </div>
                
                <div class="paragraph">
                    豈惟甦奚奴，政可烘履襪。
                </div>
                
                <div class="paragraph">
                    黎明詣蕭寺，餉糜隨盥櫛。
                </div>
                
                <div class="paragraph">
                    風廊謔談僧，蒲團尋老衲。
                </div>
                
                <div class="paragraph">
                    堂堂大圜照，此渠親記莂。
                </div>
                
                <div class="paragraph">
                    緬懷湯惠休，妙理頗詣絕。
                </div>
                
                <div class="paragraph">
                    超然宴法窟，胸次包禹穴。
                </div>
                
                <div class="paragraph">
                    闡師遠遊孫，卓卓霜下傑。
                </div>
                
                <div class="paragraph">
                    真成一角麟，笑我緣盎鼈。
                </div>
                
                <div class="paragraph">
                    寂子延陵秀，暉映敵冰雪。
                </div>
                
                <div class="paragraph">
                    渥洼真龍媒，作駒已汗血。
                </div>
                
                <div class="paragraph">
                    刮膜藉金篦，嘉言霏玉屑。
                </div>
                
                <div class="paragraph">
                    德星毎難聚，顧兔復易缺。
                </div>
                
                <div class="paragraph">
                    紫霄上巑岏，石鏡懸瑩澈。
                </div>
                
                <div class="paragraph">
                    幽期不嫌頻，難遣芳歲歇。
                </div>
                
        </div>
