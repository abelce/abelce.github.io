    <div class="container">
        <h2 class="name">
            讀呂居仁舊詩有懷其人作詩寄之
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    學詩如參禪，慎勿參死句。
                </div>
                
                <div class="paragraph">
                    縱橫無不可，乃在歡喜處。
                </div>
                
                <div class="paragraph">
                    又如學仙子，辛苦終不遇。
                </div>
                
                <div class="paragraph">
                    忽然毛骨換，正用口訣故。
                </div>
                
                <div class="paragraph">
                    居仁說活法，大意欲人悟。
                </div>
                
                <div class="paragraph">
                    常言古作者，一一從此路。
                </div>
                
                <div class="paragraph">
                    豈惟如是說，實亦造佳處。
                </div>
                
                <div class="paragraph">
                    其圓如金彈，所向若脫兔。
                </div>
                
                <div class="paragraph">
                    風吹春空雲，頃刻多態度。
                </div>
                
                <div class="paragraph">
                    鏘然奏琴筑，間以八珍具。
                </div>
                
                <div class="paragraph">
                    人誰無口耳，寧不起欣慕。
                </div>
                
                <div class="paragraph">
                    一編落吾手，貪讀不能去。
                </div>
                
                <div class="paragraph">
                    嘗疑君胸中，食飲但風露。
                </div>
                
                <div class="paragraph">
                    經年闕親近，方寸滿塵霧。
                </div>
                
                <div class="paragraph">
                    足音何時來，招喚亦云屢。
                </div>
                
                <div class="paragraph">
                    賤子當爲君，移家七閩住。
                </div>
                
        </div>
    </div>
