    <div class="container">
        <h2 class="name">
            贈王君用求畫小屏
        </h2>
        <div class="author"><a href="/author/b79b0e3d-ac60-4e87-921e-fb0256ca9ebb.html" title="衛博" target="_blank">
                衛博
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先生本是談天口，雲夢胸中吞八九。
                </div>
                
                <div class="paragraph">
                    一丘一壑未忘情，得之於心應之手。
                </div>
                
                <div class="paragraph">
                    分裂玄圃翻瀟湘，鬼神夜泣蛟龍藏。
                </div>
                
                <div class="paragraph">
                    興來八極眇揮灑，陵奪萬象歸微茫。
                </div>
                
                <div class="paragraph">
                    十日一水五日石，千年王宰今相識。
                </div>
                
                <div class="paragraph">
                    已知相識意相親，異時直恐空相憶。
                </div>
                
                <div class="paragraph">
                    跨鯨挾矢滄海遊，袖無贔屭無乃羞。
                </div>
                
                <div class="paragraph">
                    促迫能事吾豈敢，激昂浩興君應酬。
                </div>
                
                <div class="paragraph">
                    崩崖壓牀浪翻屋，咫尺端將萬里蹙。
                </div>
                
                <div class="paragraph">
                    我生有意水石間，枕潄須君一屏足。
                </div>
                
        </div>
