    <div class="container">
        <h2 class="name">
            西軒雜言
        </h2>
        <div class="author"><a href="/author/a13a38d9-cedc-41c8-a8c6-5e1857204879.html" title="李新" target="_blank">
                李新
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風琴牛笛難度曲，早韭晚菘誰當肉。
                </div>
                
                <div class="paragraph">
                    筆端畫餅不得飽，汁少熬雞渾未熟。
                </div>
                
                <div class="paragraph">
                    三年楮葉太勞力，八尺鼓圍竟空腹。
                </div>
                
                <div class="paragraph">
                    遙遙華胄猶龍孫，皎皎白駒縶空谷。
                </div>
                
                <div class="paragraph">
                    頭風豈無草檄愈，醬瓿正須太玄覆。
                </div>
                
                <div class="paragraph">
                    供書小吏腕幾脱，免冠毛頴髮仍秃。
                </div>
                
                <div class="paragraph">
                    年來軋思倒挽牛，逃虚僧社高如秋。
                </div>
                
                <div class="paragraph">
                    乞身得此清涼國，不減人間萬戶侯。
                </div>
                
        </div>
