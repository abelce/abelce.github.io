    <div class="container">
        <h2 class="name">
            見子瞻粲字韵詩和答三人四返不困而愈崛奇輒次韵寄彭門三首  其一
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公才如洪河，灌注天下半。
                </div>
                
                <div class="paragraph">
                    風日未嘗攖，晝夜聖所歎。
                </div>
                
                <div class="paragraph">
                    名世二十年，窮無歌舞玩。
                </div>
                
                <div class="paragraph">
                    入宮又見妬，徒友飛鳥散。
                </div>
                
                <div class="paragraph">
                    一飽事難諧，五車書作伴。
                </div>
                
                <div class="paragraph">
                    風雨暗樓臺，雞鳴自昏旦。
                </div>
                
                <div class="paragraph">
                    雖非錦繡贈，欲報青玉案。
                </div>
                
                <div class="paragraph">
                    文似離騷經，詩窺關雎亂。
                </div>
                
                <div class="paragraph">
                    賤生恨學晚，曾未奉巾盥。
                </div>
                
                <div class="paragraph">
                    昨蒙雙鯉魚，遠託鄭人緩。
                </div>
                
                <div class="paragraph">
                    風義薄秋天，神明還舊貫。
                </div>
                
                <div class="paragraph">
                    更磨薦禰墨，推挽起疲懦。
                </div>
                
                <div class="paragraph">
                    忽忽未嗣音，微陽歸候炭。
                </div>
                
                <div class="paragraph">
                    仁風從東來，拭目望齋館。
                </div>
                
                <div class="paragraph">
                    鳥聲日日春，柳色弄晴暖。
                </div>
                
                <div class="paragraph">
                    漫有酒盈樽，何因見此粲。
                </div>
                
        </div>
    </div>
