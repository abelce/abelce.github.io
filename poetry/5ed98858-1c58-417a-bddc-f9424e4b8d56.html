    <div class="container">
        <h2 class="name">
            夔州永安宮詞
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    許昌門外驅霆靂，玉筯驚拋夜無迹。
                </div>
                
                <div class="paragraph">
                    五花驕馬雲作蹄，飛渡檀溪人未識。
                </div>
                
                <div class="paragraph">
                    大隄八月陰風起，葉落花黄心欲死。
                </div>
                
                <div class="paragraph">
                    山枯石裂見蒼龍，三十六鱗纔赴水。
                </div>
                
                <div class="paragraph">
                    逢逢搥鼓上瞿塘，老瞞落筆三川忙。
                </div>
                
                <div class="paragraph">
                    蓬萊一夜兩鼇死，血殷海水天無光。
                </div>
                
                <div class="paragraph">
                    金戈鐵馬宮前道，龍旗未捲君王老。
                </div>
                
                <div class="paragraph">
                    當時玉座醉春桃，今日銅駝泣秋草。
                </div>
                
                <div class="paragraph">
                    從來兩髀彫鞍側，不爲兒曹營玉食。
                </div>
                
                <div class="paragraph">
                    生將一死答將軍，死用一生酬相國。
                </div>
                
                <div class="paragraph">
                    喬家小郎名賞音，玉房花貌空沉吟。
                </div>
                
                <div class="paragraph">
                    吳娃解掩夫差面，難繫劉郎一寸心。
                </div>
                
        </div>
