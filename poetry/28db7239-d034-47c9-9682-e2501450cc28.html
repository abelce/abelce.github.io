    <div class="container">
        <h2 class="name">
            懷舊用昔人蜀道詩韵
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曩自白帝城，一馬獨入蜀。
                </div>
                
                <div class="paragraph">
                    晝行多水湄，夜宿必山麓。
                </div>
                
                <div class="paragraph">
                    時聞木客嘯，常憂射工毒。
                </div>
                
                <div class="paragraph">
                    蜿蜒蛇兩頭，踸踔夔一足。
                </div>
                
                <div class="paragraph">
                    豈惟耳目駭，直恐性命促。
                </div>
                
                <div class="paragraph">
                    稍歷葭萌西，遂出劍閣北。
                </div>
                
                <div class="paragraph">
                    奴僵不敢訴，馬病猶盡力。
                </div>
                
                <div class="paragraph">
                    我亦困人客，一日带屢束。
                </div>
                
                <div class="paragraph">
                    最憶蒼溪縣，送客一亭綠。
                </div>
                
                <div class="paragraph">
                    豆枯狐兔肥，霜早柿栗熟。
                </div>
                
                <div class="paragraph">
                    酒酸壓查梨，妓野立土木。
                </div>
                
                <div class="paragraph">
                    主別意益勤，我去疲已極。
                </div>
                
                <div class="paragraph">
                    行行求旅店，借問久乃得。
                </div>
                
                <div class="paragraph">
                    溪聲答歌長，燈焰照影獨。
                </div>
                
                <div class="paragraph">
                    村深寒更甚，薪盡燒簀竹。
                </div>
                
                <div class="paragraph">
                    須臾風雨至，終夕苦漏屋。
                </div>
                
                <div class="paragraph">
                    於時厭道途，自誓棄微祿。
                </div>
                
                <div class="paragraph">
                    猶幾三十年，始謝祝史職。
                </div>
                
                <div class="paragraph">
                    君恩念篤老，內閣使寓直。
                </div>
                
                <div class="paragraph">
                    亦思秋豪報，力憊藝黍稷。
                </div>
                
                <div class="paragraph">
                    却尋少時書，開卷有慚色。
                </div>
                
        </div>
