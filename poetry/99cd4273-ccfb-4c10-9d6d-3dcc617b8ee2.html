    <div class="container">
        <h2 class="name">
            和安汝功採紫竹杖篇
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    赤籐表珍奇，桃竹寄吟玩。
                </div>
                
                <div class="paragraph">
                    高情在丘壑，微物懷深睠。
                </div>
                
                <div class="paragraph">
                    徵工匝遠林，彌山選一幹。
                </div>
                
                <div class="paragraph">
                    雲根傍崖蹙，椹色涵霜變。
                </div>
                
                <div class="paragraph">
                    匪憑精刃揮，根柢難立斷。
                </div>
                
                <div class="paragraph">
                    慇懃爲摩撫，燁燁光浮爛。
                </div>
                
                <div class="paragraph">
                    觸石聲含鍾，撢波影摇電。
                </div>
                
                <div class="paragraph">
                    矧余疲曳姿，假力斯過半。
                </div>
                
                <div class="paragraph">
                    皇皇駟馬威，秦趙昔臨按。
                </div>
                
                <div class="paragraph">
                    胡爲步槃跚，猥逐漁樵伴。
                </div>
                
                <div class="paragraph">
                    千金一顧重，朽質增華煥。
                </div>
                
                <div class="paragraph">
                    不經提携手，棄擲亦何算。
                </div>
                
                <div class="paragraph">
                    夙懷用捨情，感茲發長歎。
                </div>
                
        </div>
