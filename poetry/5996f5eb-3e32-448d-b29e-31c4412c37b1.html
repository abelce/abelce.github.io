    <div class="container">
        <h2 class="name">
            韶石行
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    扁舟未下連虞灘，韶石羅列誰雕刓。
                </div>
                
                <div class="paragraph">
                    化工有意露怪變，待彼虞舜來觀翫。
                </div>
                
                <div class="paragraph">
                    泊舟登岸始遠覽，兩峰直裂諸峰巑。
                </div>
                
                <div class="paragraph">
                    青鸞低徊欲下飲，翠鳳却舞摶修翰。
                </div>
                
                <div class="paragraph">
                    蟄龍钁雷怒奮角，帝子出震初峨冠。
                </div>
                
                <div class="paragraph">
                    日光撲撲散金蕊，蓮花透澈琉璃盤。
                </div>
                
                <div class="paragraph">
                    行衣十里仙霧濕，暝色一抹輕綃寒。
                </div>
                
                <div class="paragraph">
                    我將仙崖想韶樂，北風忽變陰漫漫。
                </div>
                
                <div class="paragraph">
                    松搖長空吼萬壑，溪走石脚淙驚湍。
                </div>
                
                <div class="paragraph">
                    遺音自與天地響，聽不以耳精神完。
                </div>
                
                <div class="paragraph">
                    重曈一去無復還，隨風波兮陟雲間。
                </div>
                
                <div class="paragraph">
                    瀟湘洞庭亦何有，竹上血淚千年斑。
                </div>
                
                <div class="paragraph">
                    九成不作至道息，紛紛後世疇能攀。
                </div>
                
                <div class="paragraph">
                    登韶石兮情飄飄而未盡，飭彼柴車兮且將造乎蒼梧九疑之深山。
                </div>
                
        </div>
