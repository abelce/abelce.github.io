    <div class="container">
        <h2 class="name">
            遊潯州南山
        </h2>
        <div class="author"><a href="/author/372561e2-296a-46ef-ac30-6f612b56c9dd.html" title="江邦佐" target="_blank">
                江邦佐
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南山特地森奇峰，嶙峋怪石盤虬龍。
                </div>
                
                <div class="paragraph">
                    巨靈夜半擘山腹，幻出巖竇相玲瓏。
                </div>
                
                <div class="paragraph">
                    陰陽石罅滴瓊液，拂拂洞戶生天風。
                </div>
                
                <div class="paragraph">
                    宸章炳煥神物護，斷碑零落蒼苔封。
                </div>
                
                <div class="paragraph">
                    稚川飛昇歲月久，丹竈灰冷留遺蹤。
                </div>
                
                <div class="paragraph">
                    曉猿夜鶴自驚怨，朝嵐夕靄常溟濛。
                </div>
                
                <div class="paragraph">
                    我來依守困朱墨，欲尋勝概嗟無從。
                </div>
                
                <div class="paragraph">
                    公餘乘興一登覽，萬象獻狀來無窮。
                </div>
                
                <div class="paragraph">
                    金莖濯露素秋節，清凉不與世人同。
                </div>
                
                <div class="paragraph">
                    憑虛孤嘯岸巾幘，收拾爽氣歸胸中。
                </div>
                
                <div class="paragraph">
                    俗駕自憐難久駐，還作泠然御風去。
                </div>
                
                <div class="paragraph">
                    太息真仙杳不逢，碧雲暮合空凝竚。
                </div>
                
        </div>
    </div>
