    <div class="container">
        <h2 class="name">
            祭詩
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生胡不辰，八齡失吾祖。
                </div>
                
                <div class="paragraph">
                    今垂四十年，眉目略可覩。
                </div>
                
                <div class="paragraph">
                    當時深根培，所望大門戶。
                </div>
                
                <div class="paragraph">
                    岳也忝一科，遺餘曾不補。
                </div>
                
                <div class="paragraph">
                    而乃輕濤江，飛檄淮南府。
                </div>
                
                <div class="paragraph">
                    父兄肯相隨，薄飯共貧苦。
                </div>
                
                <div class="paragraph">
                    寧知事大謬，俱作一抔土。
                </div>
                
                <div class="paragraph">
                    去年汶素蹕，永痛松柏古。
                </div>
                
                <div class="paragraph">
                    祿釜亦已矣，尚安事圭組。
                </div>
                
                <div class="paragraph">
                    今年誤一出，竟犯時輩怒。
                </div>
                
                <div class="paragraph">
                    去國不及炊，觸熱到環堵。
                </div>
                
                <div class="paragraph">
                    無何七月望，新露灑秋宇。
                </div>
                
                <div class="paragraph">
                    近郊有蘭若，梵唄薄雲雨。
                </div>
                
                <div class="paragraph">
                    彼氓一念存，提携頗旁午。
                </div>
                
                <div class="paragraph">
                    因果夫何如，亦各言恃怙。
                </div>
                
                <div class="paragraph">
                    伊予祖父兄，超然定何許。
                </div>
                
                <div class="paragraph">
                    然皆其忌月，悲豈不氓愈。
                </div>
                
                <div class="paragraph">
                    齋盂饌伊蒲，從衆共傴僂。
                </div>
                
                <div class="paragraph">
                    蓋以妄塞悲，有淚泚清酤。
                </div>
                
        </div>
