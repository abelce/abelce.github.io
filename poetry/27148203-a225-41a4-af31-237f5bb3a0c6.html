    <div class="container">
        <h2 class="name">
            詩三百三首 二四三
        </h2>
        <div class="author"><a href="/author/4e7d1dc2-5e90-4306-9056-387e93adb854.html" title="寒山" target="_blank">
                寒山
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我有六兄弟，就中一箇惡。
                </div>
                
                <div class="paragraph">
                    打伊又不得，駡伊又不著。
                </div>
                
                <div class="paragraph">
                    處處無奈何，耽財好淫殺。
                </div>
                
                <div class="paragraph">
                    見好埋頭愛，貪心過羅剎。
                </div>
                
                <div class="paragraph">
                    阿爺惡見伊，阿孃嫌不悅。
                </div>
                
                <div class="paragraph">
                    昨被我捉得，惡駡恣情掣。
                </div>
                
                <div class="paragraph">
                    趂向無人處，一一向伊說。
                </div>
                
                <div class="paragraph">
                    汝今須改行，覆車須改轍。
                </div>
                
                <div class="paragraph">
                    若也不信受，共汝惡合殺。
                </div>
                
                <div class="paragraph">
                    汝受我調伏，我共汝覓活。
                </div>
                
                <div class="paragraph">
                    從此盡和同，如今過菩薩。
                </div>
                
                <div class="paragraph">
                    學業攻鑪冶，鍊盡三山鐵。
                </div>
                
                <div class="paragraph">
                    至今靜恬恬，衆人皆讚說。
                </div>
                
        </div>
