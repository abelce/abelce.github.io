            子進舍人北歸過衡陽累曰會話粗釋暌間之念復辱佳章存慰衰朽輒次韻以謝
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年詞掖與君逢，今日天涯白髪翁。
                </div>
                
                <div class="paragraph">
                    賴有江山供晚景，未先蒲桞困西風。
                </div>
                
                <div class="paragraph">
                    歸心已適三川外，髙論仍倍一笑中。
                </div>
                
                <div class="paragraph">
                    深幸未寒交道在，非徒清句及衰窮。
                </div>
                
        </div>
