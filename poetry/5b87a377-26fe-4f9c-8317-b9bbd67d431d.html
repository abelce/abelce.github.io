    <div class="container">
        <h2 class="name">
            奉和郎中遊仙山四瀑布兼寄李吏部包祕監判官
        </h2>
        <div class="author"><a href="/author/8061afc4-d91b-46ed-a793-2e3add4c3ca4.html" title="孟翔" target="_blank">
                孟翔
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人恣探討，飛流稱石門。
                </div>
                
                <div class="paragraph">
                    安知郡城側，別有神泉源。
                </div>
                
                <div class="paragraph">
                    疏鑿意大禹，勤求聞軒轅。
                </div>
                
                <div class="paragraph">
                    悠悠幾千歲，翳薈羣木繁。
                </div>
                
                <div class="paragraph">
                    奇狀出蔽蔓，勝概畢討論。
                </div>
                
                <div class="paragraph">
                    沿崖百丈落，奔注當空翻。
                </div>
                
                <div class="paragraph">
                    下如散雨足，上擬屯雲根。
                </div>
                
                <div class="paragraph">
                    變態凡幾處，靜神竟朝昏。
                </div>
                
                <div class="paragraph">
                    渴賢寄珠玉，受馥尋蘭蓀。
                </div>
                
                <div class="paragraph">
                    蘿蔦罥紫綬，巖隈駐朱轓。
                </div>
                
                <div class="paragraph">
                    方思謝康樂，好事名空存。
                </div>
                
        </div>
    </div>
