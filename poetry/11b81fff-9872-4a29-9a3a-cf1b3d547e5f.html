    <div class="container">
        <h2 class="name">
            林寺丞許惠桂花
        </h2>
        <div class="author"><a href="/author/2411a2f6-2f89-433f-baa5-fc6ec222772b.html" title="袁燮" target="_blank">
                袁燮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羨君仙隠占龍山，愛君風度超人寰。
                </div>
                
                <div class="paragraph">
                    手移仙葩第一品，布列竹籬松徑間。
                </div>
                
                <div class="paragraph">
                    秋來月色轉清好，秋半花蕊方斕斑。
                </div>
                
                <div class="paragraph">
                    對花如在月宮裏，誰道人境非天關。
                </div>
                
                <div class="paragraph">
                    徹骨濃薰真酷烈，可人佳態原幽閒。
                </div>
                
                <div class="paragraph">
                    雖復施朱未嫌赤，定知鄰女難同班。
                </div>
                
                <div class="paragraph">
                    聞說名園富奇麗，芬芳次第如循環。
                </div>
                
                <div class="paragraph">
                    丹心自與君子合，瓊枝更許諸郎攀。
                </div>
                
                <div class="paragraph">
                    我亦生來有花癖，每逢絕艷一解顔。
                </div>
                
                <div class="paragraph">
                    知君百金重然諾，和根遣送應不慳。
                </div>
                
        </div>
    </div>
