    <div class="container">
        <h2 class="name">
            送張漢卿左藏
        </h2>
        <div class="author"><a href="/author/8bd2107f-1250-4ab3-b1e2-ac32bfc69359.html" title="釋寶曇" target="_blank">
                釋寶曇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    溪間曾語離，夜雨忽悲壯。
                </div>
                
                <div class="paragraph">
                    俄頃山月明，照我蓬背上。
                </div>
                
                <div class="paragraph">
                    欹枕念此行，變化或萬狀。
                </div>
                
                <div class="paragraph">
                    江湖大圓鏡，有此白鳥樣。
                </div>
                
                <div class="paragraph">
                    公言早崛奇，平處謝堤障。
                </div>
                
                <div class="paragraph">
                    劃嚴如行師，百萬未可傍。
                </div>
                
                <div class="paragraph">
                    疇昔粲可間，發此無盡藏。
                </div>
                
                <div class="paragraph">
                    我饑寒欲死，甘露扶繒纊。
                </div>
                
                <div class="paragraph">
                    目視飛鴻卑，未易蒙此貺。
                </div>
                
                <div class="paragraph">
                    西風束書至，闢戶問亡恙。
                </div>
                
                <div class="paragraph">
                    吾事公所知，它人雜嘲謗。
                </div>
                
        </div>
    </div>
