<body>
    <div class="container">
        <h2 class="name">
            雨後看山因憶黄世南先生詩以相招
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新霜夜落群梢鳴，群風刮天爲早晴。
                </div>
                
                <div class="paragraph">
                    南山向曉盡張列，頹嶺斷壑當空橫。
                </div>
                
                <div class="paragraph">
                    開軒一見喜無量，走上高閣臨飛甍。
                </div>
                
                <div class="paragraph">
                    層欄倚遍不能下，狀貌秀活圍雙睛。
                </div>
                
                <div class="paragraph">
                    奔騰遠近若波浪，愛極擬去中間行。
                </div>
                
                <div class="paragraph">
                    此時只恨少佳客，相共叫笑誇崢嶸。
                </div>
                
                <div class="paragraph">
                    我思黄子者奇士，趣向超越無俗情。
                </div>
                
                <div class="paragraph">
                    手提詩筆若椽大，到處詠物物有名。
                </div>
                
                <div class="paragraph">
                    我今此縣頗幽僻，復在歲杪天氣清。
                </div>
                
                <div class="paragraph">
                    溪中魚蟹易尋覓，林下梨栗新收盛。
                </div>
                
                <div class="paragraph">
                    子如訪我住旬浹，此品可備盤與觥。
                </div>
                
                <div class="paragraph">
                    遂馳僕馬去邀子，願子爲我聊出城。
                </div>
                
                <div class="paragraph">
                    私心不獨徒見子，亦願播此山之聲。
                </div>
                
                <div class="paragraph">
                    子如不見不爲詠，可惜此山虛此生。
                </div>
                
        </div>
    </div>
