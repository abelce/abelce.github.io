    <div class="container">
        <h2 class="name">
            和吳沖卿江鄰幾二學士王景彝舍人秋興
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我謂蓬瀛客，清切不畏炎。
                </div>
                
                <div class="paragraph">
                    及觀秋興篇，無遠此窮閻。
                </div>
                
                <div class="paragraph">
                    乃知天地大，節候無愛嫌。
                </div>
                
                <div class="paragraph">
                    寒不爲富減，暑不爲貧添。
                </div>
                
                <div class="paragraph">
                    向者遭蒸炊，靡不同炮燖。
                </div>
                
                <div class="paragraph">
                    西風吹雨至，凉氣何纖纖。
                </div>
                
                <div class="paragraph">
                    霈然沃萬物，不更畢宿占。
                </div>
                
                <div class="paragraph">
                    紈扇捉苦倦，盤冰得仍厭。
                </div>
                
                <div class="paragraph">
                    蠅癡驅又來，蚊嚵喙猶尖。
                </div>
                
                <div class="paragraph">
                    絺衣不復浹，醅醪壓初甜。
                </div>
                
                <div class="paragraph">
                    客有憎壁蝎，客有困靴襜。
                </div>
                
                <div class="paragraph">
                    一以磔爲喜，一以嬾自謙。
                </div>
                
                <div class="paragraph">
                    唯有螭頭人，朝立宮殿簷。
                </div>
                
                <div class="paragraph">
                    盛誇樓觀高，又極星斗瞻。
                </div>
                
                <div class="paragraph">
                    予慙異羣公，歸意如陶潛。
                </div>
                
                <div class="paragraph">
                    自念菊將坼，復思禾可鎌。
                </div>
                
                <div class="paragraph">
                    舂禾作釀熟，獨邀影與蟾。
                </div>
                
                <div class="paragraph">
                    此樂雖易有，彼榮安得兼。
                </div>
                
        </div>
