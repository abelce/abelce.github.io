    <div class="container">
        <h2 class="name">
            贈吳丹
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巧者力苦勞，智者心苦憂。
                </div>
                
                <div class="paragraph">
                    愛君無巧智，終歲閑悠悠。
                </div>
                
                <div class="paragraph">
                    嘗登御史府，亦佐東諸候。
                </div>
                
                <div class="paragraph">
                    手操糾謬簡，心運決勝籌。
                </div>
                
                <div class="paragraph">
                    宦途似風水，君心如虛舟。
                </div>
                
                <div class="paragraph">
                    泛然而不有，進退得自由。
                </div>
                
                <div class="paragraph">
                    今來脫豸冠，時往侍龍樓。
                </div>
                
                <div class="paragraph">
                    官曹稱心靜，居處隨跡幽。
                </div>
                
                <div class="paragraph">
                    冬負南榮日，支體甚溫柔。
                </div>
                
                <div class="paragraph">
                    夏臥北窗風，枕席如涼秋。
                </div>
                
                <div class="paragraph">
                    南山入舍下，酒甕在牀頭。
                </div>
                
                <div class="paragraph">
                    人間有閑地，何必隱林丘。
                </div>
                
                <div class="paragraph">
                    顧我愚且昧，勞生殊未休。
                </div>
                
                <div class="paragraph">
                    一入金門直，星霜三四周。
                </div>
                
                <div class="paragraph">
                    主恩信難報，近地徒久留。
                </div>
                
                <div class="paragraph">
                    終當乞閑官，退與夫子遊。
                </div>
                
        </div>
