        <h2 class="name">
            遊善權山留題三首 乾洞
        </h2>
        <div class="author"><a href="/author/3b0cde58-b347-4d5e-9182-d5a170d55b97.html" title="陳克" target="_blank">
                陳克
            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    神仙何時開，中虛仰縈盤。
                </div>
                
                <div class="paragraph">
                    呀然九地低，怪此天壤寬。
                </div>
                
                <div class="paragraph">
                    窈窅闢瓊戶，璁瓏綴珠鬘。
                </div>
                
                <div class="paragraph">
                    陰道差險絕，真形謝雕剜。
                </div>
                
                <div class="paragraph">
                    閬風安在哉，突兀浮雲端。
                </div>
                
                <div class="paragraph">
                    天高鬼神惡，欲往良獨難。
                </div>
                
                <div class="paragraph">
                    空飛遽未暇，穴處如何安。
                </div>
                
                <div class="paragraph">
                    相將三重茅，勢面玄都壇。
                </div>
                
                <div class="paragraph">
                    仙田滿嘉植，玉彩長闌干。
                </div>
                
                <div class="paragraph">
                    心空腹自實，寧計米鹽殘。
                </div>
                
        </div>
