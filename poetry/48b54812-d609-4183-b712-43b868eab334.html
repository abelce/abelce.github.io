    <div class="container">
        <h2 class="name">
            中秋約子溫兄子山弟小酌一展壽慶兩大字賦長句
        </h2>
        <div class="author"><a href="/author/0cee112c-b51f-4f92-bc36-4c0a4969513a.html" title="錢時" target="_blank">
                錢時
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前年齊山得壽字，體勢端方嵩嶽峙。
                </div>
                
                <div class="paragraph">
                    今年包帚書慶圖，更覺龍驤而虎踞。
                </div>
                
                <div class="paragraph">
                    今我幸爲堯舜民，賢者送似生精神。
                </div>
                
                <div class="paragraph">
                    壽匪自天實由我，慶果何物寧緣人。
                </div>
                
                <div class="paragraph">
                    西風縹緲中秋節，滿院巖花香正冽。
                </div>
                
                <div class="paragraph">
                    團圞兄弟小持觴，二字一展相娛悅。
                </div>
                
                <div class="paragraph">
                    安得突兀起高堂，名以壽慶當中央。
                </div>
                
                <div class="paragraph">
                    吾三人者和且康，年年此日岩花香。
                </div>
                
        </div>
    </div>
