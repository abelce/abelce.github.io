<body>
    <div class="container">
        <h2 class="name">
            送王慎中
        </h2>
        <div class="author"><a href="/author/dddb6e38-b5ae-42e4-9cc5-a7d97cbb14d3.html" title="黄裳" target="_blank">
                黄裳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    爲貧爲仕我與君，失意以歸南北雲。
                </div>
                
                <div class="paragraph">
                    豈把去留論適莫，豈因得喪悲離合。
                </div>
                
                <div class="paragraph">
                    人是人非春覺夢，物來物去花開落。
                </div>
                
                <div class="paragraph">
                    攀緣一斷六塵空，緣至乃施無斧鑿。
                </div>
                
                <div class="paragraph">
                    不求脫，不與縛，君期萬法無憂樂。
                </div>
                
                <div class="paragraph">
                    不可減，不可增，君期一性無虧成。
                </div>
                
                <div class="paragraph">
                    世人{土適}埴誰知己，不怨不知知不喜。
                </div>
                
                <div class="paragraph">
                    塵縈嘗與衆凡悲，流轉域中而已矣。
                </div>
                
                <div class="paragraph">
                    君之入道人不知，不得已事君不爲。
                </div>
                
                <div class="paragraph">
                    天然淡薄日一飯，心機不用如嬰兒。
                </div>
                
                <div class="paragraph">
                    聞其風者少當愧，此道亦更清于夷。
                </div>
                
                <div class="paragraph">
                    君歸休，白心碧眼非庸流。
                </div>
                
                <div class="paragraph">
                    內觀無物四肢墮，性天虛闊陰雲收。
                </div>
                
                <div class="paragraph">
                    君歸去，曉猿夜鶴無尋處。
                </div>
                
                <div class="paragraph">
                    爐中靈藥果誰傳，林下老人終共語。
                </div>
                
                <div class="paragraph">
                    何時我向江邊來，相從方外幽懷開。
                </div>
                
                <div class="paragraph">
                    長願爲雲逐東野，莫教風思生塵埃。
                </div>
                
        </div>
