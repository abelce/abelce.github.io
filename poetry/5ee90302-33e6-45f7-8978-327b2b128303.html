    <div class="container">
        <h2 class="name">
            寄題天台臨海白鶴廟康濟泉爲顔魯子少卿作
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    將軍射虎不射石，石作於菟能沒鏑。
                </div>
                
                <div class="paragraph">
                    翻然再控弓不力，俊鶻豪鷹眼前失。
                </div>
                
                <div class="paragraph">
                    兩泉後先今抗行，何物使之令人驚。
                </div>
                
                <div class="paragraph">
                    泉出在山流在地，却似只從方寸生。
                </div>
                
                <div class="paragraph">
                    沉沉玉甃碧雙峙，旱爲甘霖渴爲醴。
                </div>
                
                <div class="paragraph">
                    白鶴千年歸不歸，半夜空山泣神鬼。
                </div>
                
                <div class="paragraph">
                    令君爲政無近名，天以斯泉印其清。
                </div>
                
                <div class="paragraph">
                    泉邊有樹仍蔽芾，他日思君於此地。
                </div>
                
        </div>
    </div>
