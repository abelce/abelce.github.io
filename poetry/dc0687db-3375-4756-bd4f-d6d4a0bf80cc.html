    <div class="container">
        <h2 class="name">
            癸酉閠十二月朔旦入夜雪復作静言歲歉斯人艱食展轉不能寐强沃一杯徑醉因成此詩
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宿雁驚江渚，餓彪嘯林丘。
                </div>
                
                <div class="paragraph">
                    不知雪如許，但怪風颼飀。
                </div>
                
                <div class="paragraph">
                    起看堂前柳，枯梢戞鳴球。
                </div>
                
                <div class="paragraph">
                    安得萬家春，解我饑寒憂。
                </div>
                
                <div class="paragraph">
                    旋支折脚鐺，移燈視床頭。
                </div>
                
                <div class="paragraph">
                    發蒙餘半缾，聊温三四甌。
                </div>
                
                <div class="paragraph">
                    鳴腸時一沃，曲身漸和柔。
                </div>
                
                <div class="paragraph">
                    遥應原野間，錦衾覆釐麰。
                </div>
                
                <div class="paragraph">
                    農夫庤錢鎛，指日望有秋。
                </div>
                
                <div class="paragraph">
                    願言開同雲，東郊從春游。
                </div>
                
        </div>
    </div>
