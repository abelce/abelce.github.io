    <div class="container">
        <h2 class="name">
            贈李常李堂
        </h2>
        <div class="author"><a href="/author/37834b2d-5409-44b5-bb01-a8913d239403.html" title="石介" target="_blank">
                石介
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    顓頊宅帝丘，放勛葬成陽。
                </div>
                
                <div class="paragraph">
                    有虞漁雷澤，三帝聲汪洋。
                </div>
                
                <div class="paragraph">
                    聖人遺風烈，生民多材良。
                </div>
                
                <div class="paragraph">
                    吾宋八十年，賢傑近相望。
                </div>
                
                <div class="paragraph">
                    黄州號辭伯，兩朝專文章。
                </div>
                
                <div class="paragraph">
                    尚書實大臣，朝廷畏雄剛。
                </div>
                
                <div class="paragraph">
                    堂堂高夫子，立言肩荀揚。
                </div>
                
                <div class="paragraph">
                    凜凜李丞相，功業齊蕭張。
                </div>
                
                <div class="paragraph">
                    三人名未泯，相國方騰驤。
                </div>
                
                <div class="paragraph">
                    又生不世才，李常與李堂。
                </div>
                
                <div class="paragraph">
                    二子皆絕羣，鳳凰摩蒼蒼。
                </div>
                
                <div class="paragraph">
                    一舉一萬里，志氣不可量。
                </div>
                
                <div class="paragraph">
                    新文各百首，寒金敲琳琅。
                </div>
                
                <div class="paragraph">
                    古音抱淳澹，雲和與空桑。
                </div>
                
                <div class="paragraph">
                    豪氣邁儔匹，騕褭與飛黄。
                </div>
                
                <div class="paragraph">
                    千里希一賢，四公乃同鄉。
                </div>
                
                <div class="paragraph">
                    二子復穎耀，士風實深長。
                </div>
                
                <div class="paragraph">
                    遥知濮水上，千載流聲光。
                </div>
                
        </div>
