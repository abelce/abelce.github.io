    <div class="container">
        <h2 class="name">
            袁誇郎遇仙詩 誇郎贈封平仲詩
        </h2>
        <div class="author"><a href="/author/03d9a8f0-2e75-4cfe-882f-a5779f03c96a.html" title="不詳" target="_blank">
                不詳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寶匣開玉琴，高梧追煩暑。
                </div>
                
                <div class="paragraph">
                    商絃一以發，白雲飄然舉。
                </div>
                
                <div class="paragraph">
                    何必蒼梧東，激情懷怨浦。
                </div>
                
                <div class="paragraph">
                    （見程毅中校本《玄怪錄》卷四。
                </div>
                
                <div class="paragraph">
                    （〖1〗《玄怪錄》：陳朱崖太守袁洪兒，小名誇郎，年二十，羅得翠翠鳥，鳥化爲一婢，又結識封郎平仲。
                </div>
                
                <div class="paragraph">
                    次日往訪封郎，至一處賓館宏敞，窮極瑰寶。
                </div>
                
                <div class="paragraph">
                    復識王氏兄弟，又與封氏姨成婚。
                </div>
                
                <div class="paragraph">
                    衆人吟詩鼓琴，誇郎遂無歸思。
                </div>
                
                <div class="paragraph">
                    奚諸人云他徙，迴顧已無一物。
                </div>
                
                <div class="paragraph">
                    誇郎數月猶惝恍，終歲乃如故。
                </div>
                
                <div class="paragraph">
                    〖節錄大意〗）。
                </div>
                
        </div>
