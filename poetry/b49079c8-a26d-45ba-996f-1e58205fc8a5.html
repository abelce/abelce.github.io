    <div class="container">
        <h2 class="name">
            西風起高原一首奉送應之太博東歸
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風起高原，萬象動秋色。
                </div>
                
                <div class="paragraph">
                    渺瀰潔寒流，慘淡升杲日。
                </div>
                
                <div class="paragraph">
                    嗈嗈雲端雁，所響知自擇。
                </div>
                
                <div class="paragraph">
                    豈獨順寒暑，行将避矰弋。
                </div>
                
                <div class="paragraph">
                    蕭蕭林間葉，早暮見疏密。
                </div>
                
                <div class="paragraph">
                    危梢怯摇撼，懔若遇彊敵。
                </div>
                
                <div class="paragraph">
                    騷人與志士，趨向在幽寂。
                </div>
                
                <div class="paragraph">
                    悲歌節物變，浩歎歳月失。
                </div>
                
                <div class="paragraph">
                    遠憂積不解，難以斗酒滌。
                </div>
                
                <div class="paragraph">
                    中夜撫鳴琴，餘聲寫沈鬱。
                </div>
                
                <div class="paragraph">
                    竊嘗窮天運，舒慘固其職。
                </div>
                
                <div class="paragraph">
                    胡爲世網中，情熊異休戚。
                </div>
                
                <div class="paragraph">
                    達觀殊不爾，曠懷居自適。
                </div>
                
                <div class="paragraph">
                    偉歟當世賢，明爽照今昔。
                </div>
                
                <div class="paragraph">
                    孤高松柏操，肯與霜雪易。
                </div>
                
                <div class="paragraph">
                    磊落鷹隼拳，何憚狐兔擊。
                </div>
                
                <div class="paragraph">
                    天涯共一笑，肝膽露纖悉。
                </div>
                
                <div class="paragraph">
                    相從恨不早，此别重嗟惜。
                </div>
                
                <div class="paragraph">
                    夷途快覽望，還馭忘涉歷。
                </div>
                
                <div class="paragraph">
                    悲哉宋玉賦，安可贈行客。
                </div>
                
        </div>
