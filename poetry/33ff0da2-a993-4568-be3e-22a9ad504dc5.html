    <div class="container">
        <h2 class="name">
            中秋謝彦恭惠酒
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    中秋有佳月，名醖來海康。
                </div>
                
                <div class="paragraph">
                    海康太守賢，憐我持空觴。
                </div>
                
                <div class="paragraph">
                    遠分十具至，呼兒喚鄰墻。
                </div>
                
                <div class="paragraph">
                    坐客盡飲流，一舉空罍缸。
                </div>
                
                <div class="paragraph">
                    酒酣對明月，不藉燈燭光。
                </div>
                
                <div class="paragraph">
                    移席俯清流，照我兩鬢霜。
                </div>
                
                <div class="paragraph">
                    海北與海南，各在天一方。
                </div>
                
                <div class="paragraph">
                    我老歸無期，兩地遙相望。
                </div>
                
                <div class="paragraph">
                    宴坐桄榔庵，守此歲月長。
                </div>
                
                <div class="paragraph">
                    願子一咄嗟，跨空結飛梁。
                </div>
                
                <div class="paragraph">
                    度此往來人，魚鹽變耕桑。
                </div>
                
                <div class="paragraph">
                    籬邊白衣來，莫待菊蘂黄。
                </div>
                
        </div>
