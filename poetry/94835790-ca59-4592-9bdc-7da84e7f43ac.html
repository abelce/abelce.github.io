    <div class="container">
        <h2 class="name">
            舟中夜飲憶和弟聯句
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生如浮雲，聚散苦不定。
                </div>
                
                <div class="paragraph">
                    向來詩酒歡，雖唱誰與應。
                </div>
                
                <div class="paragraph">
                    蟋蟀鳴在戶，玉衡逼冬孟。
                </div>
                
                <div class="paragraph">
                    悠悠千里思，寂寂中夜静。
                </div>
                
                <div class="paragraph">
                    豈曰無他人，不如我同姓。
                </div>
                
                <div class="paragraph">
                    吁嗟繋名利，有若置機阱。
                </div>
                
                <div class="paragraph">
                    窘然塵埃中，恥無六翮勁。
                </div>
                
                <div class="paragraph">
                    訪戴舟已慚，攀嵇駕難命。
                </div>
                
                <div class="paragraph">
                    臨觴置不飲，引領起獨詠。
                </div>
                
                <div class="paragraph">
                    莽莽天地昏，誰知我心怲。
                </div>
                
        </div>
    </div>
