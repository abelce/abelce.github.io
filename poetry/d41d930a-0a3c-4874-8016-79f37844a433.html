        <h2 class="name">
            倒押前韻
        </h2>
        <div class="author"><a href="/author/940202e3-7656-4ac7-a64a-cf796e380a39.html" title="韓偓" target="_blank">
                韓偓
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白下同歸路，烏衣枉作鄰。
                </div>
                
                <div class="paragraph">
                    珮聲猶隔箔，香氣已迎人。
                </div>
                
                <div class="paragraph">
                    酒勸杯須滿，書羞字不勻。
                </div>
                
                <div class="paragraph">
                    歌憐黃竹怨，味實碧桃珍。
                </div>
                
                <div class="paragraph">
                    翦燭非良策，當關是要津。
                </div>
                
                <div class="paragraph">
                    東阿初度洛，楊惲舊家秦。
                </div>
                
                <div class="paragraph">
                    粉化橫波溢，衫輕曉霧春。
                </div>
                
                <div class="paragraph">
                    鵶黃雙鳳翅，麝月半魚鱗。
                </div>
                
                <div class="paragraph">
                    別袂飜如浪，迴腸轉似輪。
                </div>
                
                <div class="paragraph">
                    後期纔注脚，前事又含顰。
                </div>
                
                <div class="paragraph">
                    縱有才難詠，寧無畫逼真。
                </div>
                
                <div class="paragraph">
                    天香聞更有，瓊樹見長新。
                </div>
                
                <div class="paragraph">
                    鬬草常更僕，迷鬮誤達晨。
                </div>
                
                <div class="paragraph">
                    齅花判不得，檀注惹風塵。
                </div>
                
        </div>
