    <div class="container">
        <h2 class="name">
            插田歌
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岡頭花草齊，燕子東西飛。
                </div>
                
                <div class="paragraph">
                    田塍望如線，白水光參差。
                </div>
                
                <div class="paragraph">
                    農婦白紵裙，農父綠蓑衣。
                </div>
                
                <div class="paragraph">
                    齊唱郢中歌，嚶儜如竹枝。
                </div>
                
                <div class="paragraph">
                    但聞怨響音，不辨俚語詞。
                </div>
                
                <div class="paragraph">
                    時時一大笑，此必相嘲嗤。
                </div>
                
                <div class="paragraph">
                    水平苗漠漠，煙火生墟落。
                </div>
                
                <div class="paragraph">
                    黃犬往復還，赤雞鳴且啄。
                </div>
                
                <div class="paragraph">
                    路旁誰家郎，烏帽衫袖長。
                </div>
                
                <div class="paragraph">
                    自言上計吏，年幼離帝鄉。
                </div>
                
                <div class="paragraph">
                    田夫語計吏，君家儂定諳。
                </div>
                
                <div class="paragraph">
                    一來長安道，眼大不相參。
                </div>
                
                <div class="paragraph">
                    計吏笑致辭，長安真大處。
                </div>
                
                <div class="paragraph">
                    省門高軻峨，儂入無度數。
                </div>
                
                <div class="paragraph">
                    昨來補衛士，唯用筒竹布。
                </div>
                
                <div class="paragraph">
                    君看二三年，我作官人去。
                </div>
                
        </div>
