    <div class="container">
        <h2 class="name">
            王操之舊京帖贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    永嘉戎馬摇乾坤，渡江一馬黄屋奔。
                </div>
                
                <div class="paragraph">
                    中原文獻無復存，僅有筆陣興王門。
                </div>
                
                <div class="paragraph">
                    猗歟大令趾右軍，幾年埒美名金昆。
                </div>
                
                <div class="paragraph">
                    片紙斷爛如瑶琨，鸞蛟蛇蚓置勿論。
                </div>
                
                <div class="paragraph">
                    爲問此帖當何人，豺狼父子蟻君臣。
                </div>
                
                <div class="paragraph">
                    綱常肇自清濁分，孰能自植無君恩。
                </div>
                
                <div class="paragraph">
                    是時咸洛塵霾昏，阡原變徙陵谷翻。
                </div>
                
                <div class="paragraph">
                    家人丘隴何足言，痛裂乃爾摧心肝。
                </div>
                
                <div class="paragraph">
                    義熙九土封函關，遺氓遮道挽息真。
                </div>
                
                <div class="paragraph">
                    矢口止誦公家墳，人心大義端不泯。
                </div>
                
                <div class="paragraph">
                    誰其主議畫淮濆，伊瀍王氣空膏屯。
                </div>
                
                <div class="paragraph">
                    悠悠千載有此臣，委質無乃慚州民。
                </div>
                
                <div class="paragraph">
                    感歎遺墨氣涌山，我欲請劍同朱雲。
                </div>
                
                <div class="paragraph">
                    收亭楸檟方成阡，大呼爲叫九天閽。
                </div>
                
        </div>
