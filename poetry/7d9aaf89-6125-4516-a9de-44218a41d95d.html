    <div class="container">
        <h2 class="name">
            三黜詩
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    下惠爲士師，子文乃令尹。
                </div>
                
                <div class="paragraph">
                    仕也固不喜，黜之何嘗愠。
                </div>
                
                <div class="paragraph">
                    直道宜少合，高風諒難泯。
                </div>
                
                <div class="paragraph">
                    大抵君子心，惟義素藏韞。
                </div>
                
                <div class="paragraph">
                    進非爲私謀，退亦爲道隱。
                </div>
                
                <div class="paragraph">
                    顧彼榮與辱，於吾不加損。
                </div>
                
                <div class="paragraph">
                    我公天下賢，許國以誠悃。
                </div>
                
                <div class="paragraph">
                    危言屢啟納，大事費量忖。
                </div>
                
                <div class="paragraph">
                    審如秦和醫，良劑起疾疢。
                </div>
                
                <div class="paragraph">
                    工如魯匠斵，鉅木赴繩準。
                </div>
                
                <div class="paragraph">
                    昔嘗遷九江，誰謂去途窘。
                </div>
                
                <div class="paragraph">
                    又嘗謫蘄水，恬然泛驚濆。
                </div>
                
                <div class="paragraph">
                    于今已三黜，去就決不混。
                </div>
                
                <div class="paragraph">
                    遠視前世賢，並驅而齊軫。
                </div>
                
                <div class="paragraph">
                    大敵衆所畏，未戰勢自殞。
                </div>
                
                <div class="paragraph">
                    惟公鼓而前，萬旅悚兵楯。
                </div>
                
                <div class="paragraph">
                    晚節人所重，半道或凋隕。
                </div>
                
                <div class="paragraph">
                    惟公久益壯，千古激忠憤。
                </div>
                
                <div class="paragraph">
                    大明方乘離，元老反遇遯。
                </div>
                
                <div class="paragraph">
                    得喪未易言，所繫在邦本。
                </div>
                
        </div>
