<body>
    <div class="container">
        <h2 class="name">
            贈天台禪鑒
        </h2>
        <div class="author"><a href="/author/dddb6e38-b5ae-42e4-9cc5-a7d97cbb14d3.html" title="黄裳" target="_blank">
                黄裳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    逸興東西自難卜，快可追風白花足。
                </div>
                
                <div class="paragraph">
                    巾飄飄，蓑蔌蔌。
                </div>
                
                <div class="paragraph">
                    每引三盃通道瓢，即陳一闋離塵曲。
                </div>
                
                <div class="paragraph">
                    獨忘懷，人注目。
                </div>
                
                <div class="paragraph">
                    恐是秦漁來混俗，落花流水難拘束。
                </div>
                
                <div class="paragraph">
                    幾度桃花春又復，戲翫人生榮與辱。
                </div>
                
                <div class="paragraph">
                    石火光中寄此生，故山休問歸遲速。
                </div>
                
                <div class="paragraph">
                    東秦別後無行蹤，忽見回轅自西蜀。
                </div>
                
                <div class="paragraph">
                    二十光陰一轉頭，新白已能班舊綠。
                </div>
                
                <div class="paragraph">
                    偶懷起滅寒生粟，蓋亦超然坐觀獨。
                </div>
                
                <div class="paragraph">
                    便望雲山歸去來，無生之師在巖谷。
                </div>
                
                <div class="paragraph">
                    由禪而入從真修，休效諸山編語錄。
                </div>
                
                <div class="paragraph">
                    如來藏裏磨尼珠，走上玉爐光斷續。
                </div>
                
                <div class="paragraph">
                    螺髻明，鵲巢驚。
                </div>
                
                <div class="paragraph">
                    向死生中脫死生，象罔得之方始靈。
                </div>
                
                <div class="paragraph">
                    掃除物我雙何有，懷抱乾坤一混成。
                </div>
                
                <div class="paragraph">
                    十三位上窺憂喜，正法眼開無處避。
                </div>
                
                <div class="paragraph">
                    是時人道真仙子，方尚圖中舊行止。
                </div>
                
        </div>
