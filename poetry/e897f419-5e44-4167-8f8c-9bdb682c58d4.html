    <div class="container">
        <h2 class="name">
            次韵秦觀見寄
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東家有賢人，西家苦相忽。
                </div>
                
                <div class="paragraph">
                    幽蘭委冰霜，掩靄特未發。
                </div>
                
                <div class="paragraph">
                    春風限芳蕤，爛漫安可沒。
                </div>
                
                <div class="paragraph">
                    東南信多士，人物世不闕。
                </div>
                
                <div class="paragraph">
                    考槃溪山間，自獻耻干謁。
                </div>
                
                <div class="paragraph">
                    誰憐幽閒女，艷色比南越。
                </div>
                
                <div class="paragraph">
                    垂耳困鹽車，捐金空買骨。
                </div>
                
                <div class="paragraph">
                    讀書謝世事，閉門動論月。
                </div>
                
                <div class="paragraph">
                    予生亦羈旅，處世常卒卒。
                </div>
                
                <div class="paragraph">
                    誰令釣竿手，强復此持笏。
                </div>
                
                <div class="paragraph">
                    惟餘七尺軀，空洞中無物。
                </div>
                
                <div class="paragraph">
                    時蒙好事過，解榻聊一拂。
                </div>
                
                <div class="paragraph">
                    野情樂江海，夢想扁舟兀。
                </div>
                
                <div class="paragraph">
                    隠居便醉睡，世路多顛蹶。
                </div>
                
                <div class="paragraph">
                    榮華一朝事，毀譽百年歇。
                </div>
                
                <div class="paragraph">
                    相勸沐咸池，陽阿晞汝髮。
                </div>
                
        </div>
