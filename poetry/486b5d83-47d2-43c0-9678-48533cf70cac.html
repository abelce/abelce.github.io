            書事覺菴
        </h2>
        <div class="author"><a href="/author/36f1ef38-ca06-45a8-aa10-7f39ef9d1ede.html" title="穆脩" target="_blank">
                穆脩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惠澤涵濡四海同，微生曾莫預昆蟲。
                </div>
                
                <div class="paragraph">
                    不參品物陶鎔外，獨作窮人蓋載中。
                </div>
                
                <div class="paragraph">
                    深穽已顛猶磷石，危苕將籜更推風。
                </div>
                
                <div class="paragraph">
                    一家寄命嗟無地，何負明神與上穹。
                </div>
                
        </div>
