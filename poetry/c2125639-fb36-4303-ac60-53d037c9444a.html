    <div class="container">
        <h2 class="name">
            道林寺送别崔提刑
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    湘江傾瀉明河源，湘山來落如駿奔。
                </div>
                
                <div class="paragraph">
                    尋幽乘興莫辭遠，白雲中有黄金園。
                </div>
                
                <div class="paragraph">
                    佛師無心法愈密，徒衆先後陳卑尊。
                </div>
                
                <div class="paragraph">
                    甘泉噴灑仙籟爽，此身已覺超籠樊。
                </div>
                
                <div class="paragraph">
                    高堂却見山外水，古鑑磨開蒼蘚昏。
                </div>
                
                <div class="paragraph">
                    長城深鏁萬家富，老木自作千營屯。
                </div>
                
                <div class="paragraph">
                    兩洲半没鯨鼓鬣，雙崖斗起天爲門。
                </div>
                
                <div class="paragraph">
                    滄溟不識幾番變，石泐猶有濤淙痕。
                </div>
                
                <div class="paragraph">
                    茯苓愈大愈堪食，深鋤但惜傷松根。
                </div>
                
                <div class="paragraph">
                    登高覽物亦徒爾，秋色况是當離樽。
                </div>
                
                <div class="paragraph">
                    崔侯才思鋭無敵，蒼鷹得兔霜翎翻。
                </div>
                
                <div class="paragraph">
                    嗟余染翰愧復正，累句何足先行軒。
                </div>
                
                <div class="paragraph">
                    故人柄政坐東府，請君獻策安黎元。
                </div>
                
        </div>
