    <div class="container">
        <h2 class="name">
            送王舍人超武
        </h2>
        <div class="author"><a href="/author/2ea03161-90b5-4f94-8c4f-4a52ee8eb4f6.html" title="王庭珪" target="_blank">
                王庭珪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    王郎遠器宜廟堂，胡爲奔走天一方。
                </div>
                
                <div class="paragraph">
                    吳越相望峙雄壘，雙旌再開南斗傍。
                </div>
                
                <div class="paragraph">
                    手攜仙人綠玉杖，坐褰刺史赤帷裳。
                </div>
                
                <div class="paragraph">
                    平生廣莫意萬里，眼高四海無相當。
                </div>
                
                <div class="paragraph">
                    舍人舊班紫宸陛，天馬豈受青絲韁。
                </div>
                
                <div class="paragraph">
                    騎驢到部正閱歳，飄然鵠舉摩天翔。
                </div>
                
                <div class="paragraph">
                    嬰兒十萬啼塞路，各遮馬首持杯觴。
                </div>
                
                <div class="paragraph">
                    忽聞半夜發輕舸，追走不及徒悲傷。
                </div>
                
                <div class="paragraph">
                    繡衣飛章有巨力，不須州民投皂嚢。
                </div>
                
                <div class="paragraph">
                    正恐君王知治狀，便向劍履趨明光。
                </div>
                
                <div class="paragraph">
                    鰲頭蓬萊在平地，日邊除書細作行。
                </div>
                
        </div>
