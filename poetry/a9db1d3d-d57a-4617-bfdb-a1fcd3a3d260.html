    <div class="container">
        <h2 class="name">
            述祖德贈湖上諸沈
        </h2>
        <div class="author"><a href="/author/3188bc11-6105-4656-bb53-038d49fd0785.html" title="皎然" target="_blank">
                皎然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我祖文章有盛名，千年海內重嘉聲。
                </div>
                
                <div class="paragraph">
                    雪飛梁苑操奇賦，春發池塘得佳句。
                </div>
                
                <div class="paragraph">
                    世業相承及我身，風流自謂過時人。
                </div>
                
                <div class="paragraph">
                    初看甲乙矜言語，對客偏能鴝鵒舞。
                </div>
                
                <div class="paragraph">
                    飽用黃金無所求，長裾曳地干王侯。
                </div>
                
                <div class="paragraph">
                    一朝金盡長裾裂，吾道不行計亦拙。
                </div>
                
                <div class="paragraph">
                    歲晚高歌悲苦寒，空堂危坐百憂攢。
                </div>
                
                <div class="paragraph">
                    昔時軒蓋金陵下，何處不傳沈與謝。
                </div>
                
                <div class="paragraph">
                    綿綿芳籍至今聞，眷眷通宗有數君。
                </div>
                
                <div class="paragraph">
                    誰見予心獨飄泊，依山寄水似浮雲。
                </div>
                
        </div>
    </div>
