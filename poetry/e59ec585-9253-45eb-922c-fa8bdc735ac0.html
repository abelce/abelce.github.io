    <div class="container">
        <h2 class="name">
            送絜齋倉使袁都官歸班
        </h2>
        <div class="author"><a href="/author/22b9e66d-50b0-405f-82e0-0b84f6447b12.html" title="趙汝鐩" target="_blank">
                趙汝鐩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六轡按部朝出關，郵鈴插羽夜趣還。
                </div>
                
                <div class="paragraph">
                    詔字天飛紫泥濕，一點郎星歸拱北。
                </div>
                
                <div class="paragraph">
                    鄉來翻動大壑魚，致君堯舜真須臾。
                </div>
                
                <div class="paragraph">
                    金甌未啟請麾去，旋頒漢節登范車。
                </div>
                
                <div class="paragraph">
                    先生有道出洙泗，派分象山接洛水。
                </div>
                
                <div class="paragraph">
                    振鐸重席闡聖傳，此心之外無二理。
                </div>
                
                <div class="paragraph">
                    先生有才輩伊周，胸襟百萬森戈矛。
                </div>
                
                <div class="paragraph">
                    新亭肯作楚囚泣，誓楫一念清神州。
                </div>
                
                <div class="paragraph">
                    此行豈但蘭再握，講帷欠公熙帝學。
                </div>
                
                <div class="paragraph">
                    火城照空沙堤新，堂印押班運籌幄。
                </div>
                
                <div class="paragraph">
                    絜齋牆仞世龍門，瓣香夙昔鑽仰心，邑債一了即歸耕。
                </div>
                
                <div class="paragraph">
                    但當拭目天上新經綸，日與漁樵擊壤歌太平。
                </div>
                
        </div>
    </div>
