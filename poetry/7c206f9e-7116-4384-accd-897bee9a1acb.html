    <div class="container">
        <h2 class="name">
            挽石子重
        </h2>
        <div class="author"><a href="/author/53c6bfb3-408e-4520-a19a-051f5462c38c.html" title="陸九淵" target="_blank">
                陸九淵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古重百里長，寄命謀託孤。
                </div>
                
                <div class="paragraph">
                    今以京秩授，糜至無賢愚。
                </div>
                
                <div class="paragraph">
                    州家督版帳，殿最視所輸。
                </div>
                
                <div class="paragraph">
                    况乃積弊久，宿負堆文符。
                </div>
                
                <div class="paragraph">
                    老姦乘倉皇，陰拱爲師模。
                </div>
                
                <div class="paragraph">
                    民窮斂愈急，吏飽官自癯。
                </div>
                
                <div class="paragraph">
                    天子爲焦勞，宵旰思良圖。
                </div>
                
                <div class="paragraph">
                    高選部使者，庶使德意敷。
                </div>
                
                <div class="paragraph">
                    石君在薦剡，聞者皆歡愉。
                </div>
                
                <div class="paragraph">
                    不知何方民，凋瘵遲君蘇。
                </div>
                
                <div class="paragraph">
                    君丞固安日，歲旱當蠲租。
                </div>
                
                <div class="paragraph">
                    縣白如故事，守怒牢睢盱。
                </div>
                
                <div class="paragraph">
                    頼君爭之力，意得所請俞。
                </div>
                
                <div class="paragraph">
                    揭數授里正，俾後不可渝。
                </div>
                
                <div class="paragraph">
                    又嘗宰尤溪，吏輩初闚𨵦。
                </div>
                
                <div class="paragraph">
                    首以財匱告，欲闢侵民途。
                </div>
                
                <div class="paragraph">
                    君乃治稅籍，弊蠹窮根株。
                </div>
                
                <div class="paragraph">
                    簡易以便民，上下交相孚。
                </div>
                
                <div class="paragraph">
                    民自不忍負，豈復煩催驅。
                </div>
                
                <div class="paragraph">
                    關征且損數，孰謂儒術迂。
                </div>
                
                <div class="paragraph">
                    使家得此人，黄屋何憂虞。
                </div>
                
                <div class="paragraph">
                    惜哉不及用，重使吾嗟吁。
                </div>
                
        </div>
