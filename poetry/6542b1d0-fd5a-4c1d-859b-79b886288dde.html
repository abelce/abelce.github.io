    <div class="container">
        <h2 class="name">
            遊聖水興慈寺
        </h2>
        <div class="author"><a href="/author/dbf2833a-09ac-45ed-962e-2b4dc87c8032.html" title="蔡逸" target="_blank">
                蔡逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二月春事半，縣花無數開。
                </div>
                
                <div class="paragraph">
                    江頭連騎行，江霧紹法埃。
                </div>
                
                <div class="paragraph">
                    下馬坐清蔭，觀魚大江隈。
                </div>
                
                <div class="paragraph">
                    行行歷山寺，金碧森樓臺。
                </div>
                
                <div class="paragraph">
                    拂石有唐碑，字老生莓苔。
                </div>
                
                <div class="paragraph">
                    緬想古今事，悠然一傷懷。
                </div>
                
                <div class="paragraph">
                    解榼醉泉石，徬徨不忍回。
                </div>
                
                <div class="paragraph">
                    辭徑下扁舟，重開賸樽罍。
                </div>
                
                <div class="paragraph">
                    江煙暝川谷，冰輪出崔嵬。
                </div>
                
                <div class="paragraph">
                    水面映金波，流光浮玉杯。
                </div>
                
                <div class="paragraph">
                    蕩漾舟渚間，往來恣徘徊。
                </div>
                
                <div class="paragraph">
                    一棹轉圓沙，燈火來相催。
                </div>
                
                <div class="paragraph">
                    高歌賦厭厭，會須期再來。
                </div>
                
        </div>
