    <div class="container">
        <h2 class="name">
            過齊篇
        </h2>
        <div class="author"><a href="/author/d72c7c08-6bdf-4796-93dd-bd7361c3a97e.html" title="張方平" target="_blank">
                張方平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有叟羈窮垂白頭，潛神密理同天遊。
                </div>
                
                <div class="paragraph">
                    朝歌鼓刀既屠紂，渭濱垂鈎來釣周。
                </div>
                
                <div class="paragraph">
                    晚遭西伯與同載，首封東海荒營丘。
                </div>
                
                <div class="paragraph">
                    洋洋大風僅千祀，當年固乃屠釣儔。
                </div>
                
                <div class="paragraph">
                    世變後有薛公文，館中多坐倜儻人。
                </div>
                
                <div class="paragraph">
                    魯連節重輕丘山，馮驩氣高微風雲。
                </div>
                
                <div class="paragraph">
                    丈夫志義絕流俗，豈與層層雛鼠羣。
                </div>
                
                <div class="paragraph">
                    楚漢興亡事已微，後世傾奪奚足譏。
                </div>
                
                <div class="paragraph">
                    龍韜豹略苦迂闊，使公復生將安歸。
                </div>
                
        </div>
    </div>
