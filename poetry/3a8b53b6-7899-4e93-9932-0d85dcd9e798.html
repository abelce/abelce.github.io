    <div class="container">
        <h2 class="name">
            贈張仲謀
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    車如雞栖馬如狗，閉門常多出門少。
                </div>
                
                <div class="paragraph">
                    去天尺五張公子，官居城南池館好。
                </div>
                
                <div class="paragraph">
                    健兒快馬紫游韁，迎我不知沙路長。
                </div>
                
                <div class="paragraph">
                    高榆老柳媚寒日，枯荷小鴨凍野航。
                </div>
                
                <div class="paragraph">
                    津人刺船起應客，遙知故人一水隔。
                </div>
                
                <div class="paragraph">
                    下馬索酒呼三遲，騎奴笑言客竟癡。
                </div>
                
                <div class="paragraph">
                    向來情義比瓜葛，萬事略不置町畦。
                </div>
                
                <div class="paragraph">
                    追數存亡異憂樂，燭如白虹貫酒巵。
                </div>
                
                <div class="paragraph">
                    開軒臨水弄長笛，吹落殘月風凄凄。
                </div>
                
                <div class="paragraph">
                    城頭漏下四十刻，破魔驚睡聽新詩。
                </div>
                
                <div class="paragraph">
                    君詩清壯悲節物，正與秋蟲同一律。
                </div>
                
                <div class="paragraph">
                    邇來更覺苦語工，思婦霜碪擣寒月。
                </div>
                
                <div class="paragraph">
                    朱顔綠髮深誤人，不似草木長青春。
                </div>
                
                <div class="paragraph">
                    潔身好賢君自有，今日相看進于舊。
                </div>
                
                <div class="paragraph">
                    以茲敢傾一盃酒，爲太夫人千萬壽。
                </div>
                
        </div>
