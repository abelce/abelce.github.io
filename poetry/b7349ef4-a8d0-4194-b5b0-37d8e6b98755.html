    <div class="container">
        <h2 class="name">
            大乘讚十首 八
        </h2>
        <div class="author"><a href="/author/40075bb4-0e11-4b39-9353-67bbec2cecbf.html" title="寶誌" target="_blank">
                寶誌
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世間幾許癡人，將道復欲求道。
                </div>
                
                <div class="paragraph">
                    廣尋諸義紛紜，自救己身不了。
                </div>
                
                <div class="paragraph">
                    專尋他文亂說，自稱至理妙好。
                </div>
                
                <div class="paragraph">
                    徒勞一生虛過，永劫沈淪生老。
                </div>
                
                <div class="paragraph">
                    濁愛纏心不捨，清淨智心自惱。
                </div>
                
                <div class="paragraph">
                    真如法界叢林，返作荆棘荒草。
                </div>
                
                <div class="paragraph">
                    但執黃葉爲金，不悟棄金求寶。
                </div>
                
                <div class="paragraph">
                    所以失念狂走，強力裝持相好。
                </div>
                
                <div class="paragraph">
                    口內誦經誦論，心裏尋常枯槁。
                </div>
                
                <div class="paragraph">
                    一朝覺本心空，具足真如不少。
                </div>
                
        </div>
    </div>
