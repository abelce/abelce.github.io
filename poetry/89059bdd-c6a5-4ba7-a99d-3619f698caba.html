    <div class="container">
        <h2 class="name">
            晚步汴堤始見春色次夜與蔡君規鄭希仁同飲進奏官舍
        </h2>
        <div class="author"><a href="/author/c1bc95c8-53cb-42cd-b7e8-9ce9ffcafaaf.html" title="李之儀" target="_blank">
                李之儀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨日行河堤，柳色綠如埽。
                </div>
                
                <div class="paragraph">
                    只疑晚煙罩寒林，細看始知春已到。
                </div>
                
                <div class="paragraph">
                    春來本不與我期，病中蹉却春來時。
                </div>
                
                <div class="paragraph">
                    塵埃雨過風不起，但見紅紫咄咄陵高枝。
                </div>
                
                <div class="paragraph">
                    年年見春隨分喜，今年見春略無意。
                </div>
                
                <div class="paragraph">
                    泊然相遇等幻化，況是客愁如夢裏。
                </div>
                
                <div class="paragraph">
                    前年隨春入都門，去年探春海上村。
                </div>
                
                <div class="paragraph">
                    今年作客還到此，萬里漂浮誰與論。
                </div>
                
                <div class="paragraph">
                    故人邂逅羅酒樽，白髮相逢情更親。
                </div>
                
                <div class="paragraph">
                    身世崎嶇有底急，終日裂臍如歸雲。
                </div>
                
                <div class="paragraph">
                    倚門幾夜環連夢，勃窣稚子行逡巡。
                </div>
                
                <div class="paragraph">
                    扁舟早晚東南奔，車馬紛紛愁殺人。
                </div>
                
        </div>
    </div>
