    <div class="container">
        <h2 class="name">
            同魯直文潛飲刑部杜君章家次封丘杜觀仲韵
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廷尉風流才絕塵，最憐高髻歌陽春。
                </div>
                
                <div class="paragraph">
                    兩鬟亦解倚瑟語，催送花前紅袖舞。
                </div>
                
                <div class="paragraph">
                    黄張翰墨海內名，席上生風清夏宇。
                </div>
                
                <div class="paragraph">
                    封丘自倚筆勢豪，不怕當筵賦鸚鵡。
                </div>
                
                <div class="paragraph">
                    對酒含情古所憐，樂事幾時如過雨。
                </div>
                
                <div class="paragraph">
                    阮公鑪邊不擬歸，陸郎班騅無用嘶。
                </div>
                
                <div class="paragraph">
                    長燈照出簾幙外，缺月墮落藩牆西。
                </div>
                
                <div class="paragraph">
                    斗酒雙魚何足貴，李侯氣許山東吏。
                </div>
                
                <div class="paragraph">
                    正須新麵雜青槐，千里紫蓴江上來。
                </div>
                
                <div class="paragraph">
                    長船刻玉流霞動，快引不須帆櫓送。
                </div>
                
                <div class="paragraph">
                    自作新詞碧牡丹，箸擊盃翻釵墜鳳。
                </div>
                
                <div class="paragraph">
                    芍藥佳名聞昔人，滿插不辭歸帽重。
                </div>
                
                <div class="paragraph">
                    倒床任作鼻鳴雷，屋上啼烏還喚夢。
                </div>
                
        </div>
    </div>
