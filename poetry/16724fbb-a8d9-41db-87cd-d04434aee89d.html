    <div class="container">
        <h2 class="name">
            初遊投子山
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東山未嘗到，興言往遊觀。
                </div>
                
                <div class="paragraph">
                    尋幽味已淡，全勝交凡官。
                </div>
                
                <div class="paragraph">
                    揚鞭遂出郭，樵路行縈彎。
                </div>
                
                <div class="paragraph">
                    遇險輒捨馬，聽松頻側冠。
                </div>
                
                <div class="paragraph">
                    霜天正枵寥，野吹何蕭酸。
                </div>
                
                <div class="paragraph">
                    强步且數里，猶在荒林間。
                </div>
                
                <div class="paragraph">
                    峰回得古寺，一叩雲中關。
                </div>
                
                <div class="paragraph">
                    高僧奪睡出，迎對如嗔煩。
                </div>
                
                <div class="paragraph">
                    解榻迸伏鼠，煮茶爆新泉。
                </div>
                
                <div class="paragraph">
                    東亭一何高，岌若崖臨淵。
                </div>
                
                <div class="paragraph">
                    西庵更爽亢，基與堂甍班。
                </div>
                
                <div class="paragraph">
                    延緣徧登坐，共羨閒人閒。
                </div>
                
                <div class="paragraph">
                    同遊二三子，取酒醺吾顔。
                </div>
                
                <div class="paragraph">
                    約略脩市果，橫斜列山盤。
                </div>
                
                <div class="paragraph">
                    飲語快不徹，望睫張無端。
                </div>
                
                <div class="paragraph">
                    曦光忽銜西，歸思攻餘歡。
                </div>
                
                <div class="paragraph">
                    撩樵灑醉毫，拂壁羅矛干。
                </div>
                
                <div class="paragraph">
                    調笑下前坂，暮色凄漫漫。
                </div>
                
                <div class="paragraph">
                    行矣重回首，林凹數聲猨。
                </div>
                
        </div>
