    <div class="container">
        <h2 class="name">
            戲答趙伯充勸莫學書及爲席子澤解嘲
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生飲酒不盡味，五鼎餽肉如嚼蠟。
                </div>
                
                <div class="paragraph">
                    我醉欲眠便遣客，三年窺牆亦面壁。
                </div>
                
                <div class="paragraph">
                    空餘小來翰墨場，松煙兔穎傍明窗。
                </div>
                
                <div class="paragraph">
                    偶隨兒戲灑墨汁，衆人許在崔杜行。
                </div>
                
                <div class="paragraph">
                    晚學長沙小三昧，幻出萬物真成狂。
                </div>
                
                <div class="paragraph">
                    龍蛇起陸雷破柱，自喜奇觀繞繩牀。
                </div>
                
                <div class="paragraph">
                    家人駡笑寧有道，污染黄素敗粉牆。
                </div>
                
                <div class="paragraph">
                    誠不如南鄰席明府，蛛網鎖硯蝸書梁。
                </div>
                
                <div class="paragraph">
                    懷中探丸起九死，才術頗似漢太倉。
                </div>
                
                <div class="paragraph">
                    感君詩句喚夢覺，邯鄲初未熟黄粱。
                </div>
                
                <div class="paragraph">
                    身如朝露無牢强，翫此白駒過隙光。
                </div>
                
                <div class="paragraph">
                    從此永明書百卷，自公退食一爐香。
                </div>
                
        </div>
