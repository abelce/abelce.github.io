    <div class="container">
        <h2 class="name">
            美人梳頭
        </h2>
        <div class="author"><a href="/author/1be7cefa-434e-4b89-a354-b272214b4294.html" title="張碧" target="_blank">
                張碧
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉堂花院小枝紅，綠窗一片春光曉。
                </div>
                
                <div class="paragraph">
                    玉容驚覺濃睡醒，圓蟾挂出妝臺表。
                </div>
                
                <div class="paragraph">
                    金盤解下叢鬟碎，三尺巫雲綰朝翠。
                </div>
                
                <div class="paragraph">
                    皓指高低寸黛愁，水精梳滑參差墜。
                </div>
                
                <div class="paragraph">
                    須臾攏掠蟬鬢生，玉釵冷透冬冰明。
                </div>
                
                <div class="paragraph">
                    芙蓉拆向新開臉，秋泉慢轉眸波橫。
                </div>
                
                <div class="paragraph">
                    鸚鵡偷來話心曲，屏風半倚遙山綠。
                </div>
                
        </div>
    </div>
