    <div class="container">
        <h2 class="name">
            紹興帥相湯公會五客蓬萊閣登望海亭屬某賦詩
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    赫赫會稽郡，潭潭府公居。
                </div>
                
                <div class="paragraph">
                    一州勝絕處，畢集于庭除。
                </div>
                
                <div class="paragraph">
                    秦望極高秀，千峰散江湖。
                </div>
                
                <div class="paragraph">
                    蓬萊爲收攬，遠近爭奔趨。
                </div>
                
                <div class="paragraph">
                    溟渤無百里，登臨失東隅。
                </div>
                
                <div class="paragraph">
                    翬飛卧龍頂，便可窺方壺。
                </div>
                
                <div class="paragraph">
                    丞相不獨饗，故人盛招呼。
                </div>
                
                <div class="paragraph">
                    兵厨列樽俎，賓次羅簪裾。
                </div>
                
                <div class="paragraph">
                    傑閣坐褫带，危亭上肩輿。
                </div>
                
                <div class="paragraph">
                    耄倪爭指似，還見雲間無。
                </div>
                
                <div class="paragraph">
                    一月明白璧，五星燦連珠。
                </div>
                
                <div class="paragraph">
                    鄙夫何足數，愧汗沾霜鬚。
                </div>
                
                <div class="paragraph">
                    客有徐季海，題名數行書。
                </div>
                
                <div class="paragraph">
                    怒猊抉石外，筋力顔之徒。
                </div>
                
                <div class="paragraph">
                    周老盍命駕，屬聞遂懸車。
                </div>
                
                <div class="paragraph">
                    何妨行役事，政用兒孫扶。
                </div>
                
        </div>
    </div>
