    <div class="container">
        <h2 class="name">
            冬日宣城開元寺贈元孚上人
        </h2>
        <div class="author"><a href="/author/a343a038-72f5-4980-a857-9a7d3fcc2b11.html" title="許渾" target="_blank">
                許渾
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一鉢事南宗，僧儀稱病容。
                </div>
                
                <div class="paragraph">
                    曹溪花裏別，蕭寺竹前逢。
                </div>
                
                <div class="paragraph">
                    燭影深寒殿，經聲徹曙鐘。
                </div>
                
                <div class="paragraph">
                    欲齋簷睡鴿，初定壁吟蛩。
                </div>
                
                <div class="paragraph">
                    詩繼休遺韻，書傳永逸蹤。
                </div>
                
                <div class="paragraph">
                    藝多人譽洽，機絕道情濃。
                </div>
                
                <div class="paragraph">
                    汲澗瓶沈藻，眠堦錫挂松。
                </div>
                
                <div class="paragraph">
                    雲鳴新放鶴，池臥舊降龍。
                </div>
                
                <div class="paragraph">
                    露茗山廚焙，霜秔野碓舂。
                </div>
                
                <div class="paragraph">
                    梵文明處譯，禪衲暖時縫。
                </div>
                
                <div class="paragraph">
                    層塔題應遍，飛軒步不慵。
                </div>
                
                <div class="paragraph">
                    繡梁交薜荔，畫井倒芙蓉。
                </div>
                
                <div class="paragraph">
                    翠戶垂旗網，朱窗列劒鋒。
                </div>
                
                <div class="paragraph">
                    寒風金磬遠，晴雪玉樓重。
                </div>
                
                <div class="paragraph">
                    妙理三乘達，清才萬象供。
                </div>
                
                <div class="paragraph">
                    山高橫睥睨，灘淺聚艨艟。
                </div>
                
                <div class="paragraph">
                    微霧蒼平楚，殘暉淡遠峰。
                </div>
                
                <div class="paragraph">
                    林疎霜摵摵，波靜月溶溶。
                </div>
                
                <div class="paragraph">
                    劒出因雷煥，琴全遇蔡邕。
                </div>
                
                <div class="paragraph">
                    西方知有社，支許合相從。
                </div>
                
        </div>
