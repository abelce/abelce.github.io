    <div class="container">
        <h2 class="name">
            贈李頤老
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    弘毅年少時，學易一念酷。
                </div>
                
                <div class="paragraph">
                    研精覃思苦，見理不見欲。
                </div>
                
                <div class="paragraph">
                    一朝感蒼蒼，床下産神竹。
                </div>
                
                <div class="paragraph">
                    弘毅益自信，夜寐目不屬。
                </div>
                
                <div class="paragraph">
                    族長閔其勞，令人付斤劚。
                </div>
                
                <div class="paragraph">
                    惜哉凌雲姿，一斷不復續。
                </div>
                
                <div class="paragraph">
                    弘毅少安枕，旦氣幾爲梏。
                </div>
                
                <div class="paragraph">
                    時匠司剪伐，壽命旋見蹙。
                </div>
                
                <div class="paragraph">
                    神明信可畏，感應亦何速。
                </div>
                
                <div class="paragraph">
                    至今旁舍笋，不生弘毅屋。
                </div>
                
                <div class="paragraph">
                    康成書带草，千載登史錄。
                </div>
                
                <div class="paragraph">
                    吾書此段奇，後學宜三復。
                </div>
                
                <div class="paragraph">
                    弘毅勉歲寒，任道照猗綠。
                </div>
                
        </div>
