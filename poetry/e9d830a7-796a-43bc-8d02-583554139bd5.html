    <div class="container">
        <h2 class="name">
            次韵三弟學士題七寶英師壁
        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">
                蘇頌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巖居得幽勝，俗累無憂傷。
                </div>
                
                <div class="paragraph">
                    占彼鳳山腋，建茲法雲堂。
                </div>
                
                <div class="paragraph">
                    宵眠一氈蒲，晝食幾稻粱。
                </div>
                
                <div class="paragraph">
                    浄衆集善緣，勇猛能自强。
                </div>
                
                <div class="paragraph">
                    瑞相嚴中楹，梵夾羅四旁。
                </div>
                
                <div class="paragraph">
                    軒窗據蒼崖，松竹圍重岡。
                </div>
                
                <div class="paragraph">
                    不雜人世喧，更覺禪味長。
                </div>
                
                <div class="paragraph">
                    我嘗命賓友，間或携肴觴。
                </div>
                
                <div class="paragraph">
                    中休憩丈室，遠覽登上方。
                </div>
                
                <div class="paragraph">
                    念昔保城塹，屹然壯金湯。
                </div>
                
                <div class="paragraph">
                    列剎以百數，息民殄千殃。
                </div>
                
                <div class="paragraph">
                    爰居盡樂土，利用無缺斨。
                </div>
                
                <div class="paragraph">
                    遂使吳會俗，長爲禮義鄉。
                </div>
                
                <div class="paragraph">
                    何獨竺乾域，寶山亦清凉。
                </div>
                
        </div>
