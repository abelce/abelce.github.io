    <div class="container">
        <h2 class="name">
            雁南飛
        </h2>
        <div class="author"><a href="/author/e32269f2-2128-4d6d-955b-6e552b81fe97.html" title="戴表元" target="_blank">
                戴表元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雁南飛，飛且鳴。
                </div>
                
                <div class="paragraph">
                    我不愛爾絕漢排雲之健翼，愛爾秋來意氣各有適。
                </div>
                
                <div class="paragraph">
                    江湖萬里同風聲，風聲萬里秋蕭索，山鄉田荒水鄉薄。
                </div>
                
                <div class="paragraph">
                    不應專爲稻粱來，得飽自住今亦樂。
                </div>
                
                <div class="paragraph">
                    群飛嘹唳奈爾何，青天茫茫無網羅。
                </div>
                
                <div class="paragraph">
                    誰知世有苦心者，夜半聞聲悲轉多。
                </div>
                
                <div class="paragraph">
                    雁南飛，勸爾飛時莫近征婦舍，手觸邊衣添淚下。
                </div>
                
                <div class="paragraph">
                    更莫飛近貧士屋，絃絕樽空怨悽獨。
                </div>
                
                <div class="paragraph">
                    雁南飛，飛且止，世事驚人例如此。
                </div>
                
                <div class="paragraph">
                    我昔扁舟五湖水，年年見爾秋風裏。
                </div>
                
                <div class="paragraph">
                    如今未斷少年情，一度雁來心一驚。
                </div>
                
                <div class="paragraph">
                    今年雁來明年去，明年去去江南路。
                </div>
                
                <div class="paragraph">
                    欲將書寄去邊人，明年認作書回處。
                </div>
                
        </div>
    </div>
