    <div class="container">
        <h2 class="name">
            獨遊因勝有懷蘇丈信臣時任衡州幕予明年亦官淮上矣
        </h2>
        <div class="author"><a href="/author/e9f4bc4a-bc29-4ae2-b934-f47016e17fb0.html" title="周孚" target="_blank">
                周孚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    力田不罪歲，吾猶識斯人。
                </div>
                
                <div class="paragraph">
                    氣清色坦夷，可畏還可親。
                </div>
                
                <div class="paragraph">
                    五年鹿門遊，莫辨主與賓。
                </div>
                
                <div class="paragraph">
                    老屋每下榻，寒庖屢分珍。
                </div>
                
                <div class="paragraph">
                    人生會合難，朝吳莫燕秦。
                </div>
                
                <div class="paragraph">
                    忽隨湖雁去，坐見江梅春。
                </div>
                
                <div class="paragraph">
                    滄波與天連，音問何由頻。
                </div>
                
                <div class="paragraph">
                    向來燕居室，蕭然淡無塵。
                </div>
                
                <div class="paragraph">
                    簿書換清談，歎息生一貧。
                </div>
                
                <div class="paragraph">
                    新陽革故歲，我復效此顰。
                </div>
                
                <div class="paragraph">
                    吾人亦何事，政愧祁孔賓。
                </div>
                
                <div class="paragraph">
                    何時此山南，得與翁並鄰。
                </div>
                
        </div>
    </div>
