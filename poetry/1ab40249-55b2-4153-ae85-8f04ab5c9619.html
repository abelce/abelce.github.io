    <div class="container">
        <h2 class="name">
            送戴石屏歸天台
        </h2>
        <div class="author"><a href="/author/3af9cbd8-fa8b-420b-96aa-71d129ae1976.html" title="陳宗道" target="_blank">
                陳宗道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天台四萬八千丈，一根直下寒銀浪。
                </div>
                
                <div class="paragraph">
                    青蓮老子夜不眠，往往飛魂到其上。
                </div>
                
                <div class="paragraph">
                    詩情不減流白雲，千載重見戴叔倫。
                </div>
                
                <div class="paragraph">
                    蓮花峰下赤城洞，芒鞵翻笑山中人。
                </div>
                
                <div class="paragraph">
                    秋風孤篁八九尺，老面百摺赬銅色。
                </div>
                
                <div class="paragraph">
                    田文席上摩吟髭，鶻立蒼苔烟雨黑。
                </div>
                
                <div class="paragraph">
                    我家竹屋棲龍岡，夜搗孤月餐寒霜。
                </div>
                
                <div class="paragraph">
                    醉騎白鹿軍峰下，一見贈我青瑶璫。
                </div>
                
                <div class="paragraph">
                    南山臺前春正好，萬壑千涯清夢曉。
                </div>
                
                <div class="paragraph">
                    蒼苔石磴撫闌干，往事飛鴻天亦笑。
                </div>
                
                <div class="paragraph">
                    君今東首回牙檣，我亦西去凌蒼蒼。
                </div>
                
                <div class="paragraph">
                    截江橋南春水急，酒酣不記攀垂楊。
                </div>
                
                <div class="paragraph">
                    軍峰江南最高處，我上峰頭望君去。
                </div>
                
                <div class="paragraph">
                    歸時定入天台山，舉首雲間一相顧。
                </div>
                
        </div>
    </div>
