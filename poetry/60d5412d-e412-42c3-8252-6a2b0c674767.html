    <div class="container">
        <h2 class="name">
            曹司封詩
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自我勝冠带，日聞鄉黨議。
                </div>
                
                <div class="paragraph">
                    意嫌風俗衰，長老俱喻利。
                </div>
                
                <div class="paragraph">
                    緬懷千歲士，未謂今昔替。
                </div>
                
                <div class="paragraph">
                    果哉曹大夫，高度跨一世。
                </div>
                
                <div class="paragraph">
                    人皆競錐刀，趨走候形勢。
                </div>
                
                <div class="paragraph">
                    强能弋公侯，弱或丐奴婢。
                </div>
                
                <div class="paragraph">
                    而公獨長往，亦豈惡富貴。
                </div>
                
                <div class="paragraph">
                    顧當拯頹波，且以伸吾義。
                </div>
                
                <div class="paragraph">
                    昔在天聖中，太后猶稱制。
                </div>
                
                <div class="paragraph">
                    桓桓諫議公，正色風憲地。
                </div>
                
                <div class="paragraph">
                    王室依老臣，蕭牆屏奸計。
                </div>
                
                <div class="paragraph">
                    一麾竟謫守，褒贈身後事。
                </div>
                
                <div class="paragraph">
                    至今誦遺烈，每雪義士涕。
                </div>
                
                <div class="paragraph">
                    天倫見霜標，粲粲真難弟。
                </div>
                
                <div class="paragraph">
                    大雅貴老成，春秋有凡例。
                </div>
                
                <div class="paragraph">
                    吾將編野史，著述二公志。
                </div>
                
                <div class="paragraph">
                    直清先伯夷，退靜後季次。
                </div>
                
                <div class="paragraph">
                    願爲得者規，不使達者愧。
                </div>
                
        </div>
