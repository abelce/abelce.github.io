    <div class="container">
        <h2 class="name">
            送趙倅秩滿東歸分韻得念字
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    官閒頗成贅，習懶積懷歉。
                </div>
                
                <div class="paragraph">
                    古井無復波，寒灰豈能焰。
                </div>
                
                <div class="paragraph">
                    苟且信自慚，奔競亦良厭。
                </div>
                
                <div class="paragraph">
                    學道無新功，但覺益友欠。
                </div>
                
                <div class="paragraph">
                    夫君珪璋姿，表裏絕瑕玷。
                </div>
                
                <div class="paragraph">
                    瓦礫誠可羞，溫潤得漸染。
                </div>
                
                <div class="paragraph">
                    向來三語稱，吾里懷闚覘。
                </div>
                
                <div class="paragraph">
                    名談造根柢，高文在鉛槧。
                </div>
                
                <div class="paragraph">
                    轉首十五年，天庭久宜掞。
                </div>
                
                <div class="paragraph">
                    胡然慰窮愁，相逢古天塹。
                </div>
                
                <div class="paragraph">
                    治中員外置，縮手靳韝䪜。
                </div>
                
                <div class="paragraph">
                    從容國醫旁，出語即中砭。
                </div>
                
                <div class="paragraph">
                    邂逅秩云滿，蕭條理琴劍。
                </div>
                
                <div class="paragraph">
                    炯炯幽者蘭，林深守孤艷。
                </div>
                
                <div class="paragraph">
                    寧受蕭艾欺，忍使薋菉僣。
                </div>
                
                <div class="paragraph">
                    誰歟功名塗，由己拯昏墊。
                </div>
                
                <div class="paragraph">
                    小草非遠志，臭味真有忝。
                </div>
                
                <div class="paragraph">
                    羞殺東方生，饑死更求贍。
                </div>
                
                <div class="paragraph">
                    因君動行李，令我起歸念。
                </div>
                
                <div class="paragraph">
                    西山有石田，努力事耕斂。
                </div>
                
        </div>
