    <div class="container">
        <h2 class="name">
            記述二十韻爲趙沂公作
        </h2>
        <div class="author"><a href="/author/4d1a6710-62c6-409e-8d6a-f2c28b971b52.html" title="徐璣" target="_blank">
                徐璣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    日月交輝際，乾坤欲整時。
                </div>
                
                <div class="paragraph">
                    謀謨無遠近，顧盼有安危。
                </div>
                
                <div class="paragraph">
                    國倚宗臣重，人惟正統推。
                </div>
                
                <div class="paragraph">
                    將軍兼問古，中尉不言私。
                </div>
                
                <div class="paragraph">
                    美德開初禩，清風起四維。
                </div>
                
                <div class="paragraph">
                    山河春藹藹，雨露夜垂垂。
                </div>
                
                <div class="paragraph">
                    川浩黿鼉穴，田豐鼠兔窺。
                </div>
                
                <div class="paragraph">
                    險辭萋莫已，深網障無遺。
                </div>
                
                <div class="paragraph">
                    流謗看金策，純誠表竹枝。
                </div>
                
                <div class="paragraph">
                    丹心元未改，隻影去奚疑。
                </div>
                
                <div class="paragraph">
                    能勝歸天道，云亡忽事宜。
                </div>
                
                <div class="paragraph">
                    蜀關幾犬豕，淮岸邇旌旗。
                </div>
                
                <div class="paragraph">
                    將相通新好，朝廷說舊規。
                </div>
                
                <div class="paragraph">
                    渠奸甘授首，盛代鞏丕基。
                </div>
                
                <div class="paragraph">
                    褒敘還宗祏，光昭在鼎彝。
                </div>
                
                <div class="paragraph">
                    凄凉餘謚法，慷慨付諸兒。
                </div>
                
                <div class="paragraph">
                    汨水芬芳地，三閭絕好詞。
                </div>
                
                <div class="paragraph">
                    子蘭真已矣，靳尚亦奚爲。
                </div>
                
                <div class="paragraph">
                    樂事云悲事，新知匪故知。
                </div>
                
                <div class="paragraph">
                    續騷何日了，千古泪如絲。
                </div>
                
        </div>
