    <div class="container">
        <h2 class="name">
            送陸務觀
        </h2>
        <div class="author"><a href="/author/fb4b34b2-c1ea-4145-9e35-672e920da6a5.html" title="李石" target="_blank">
                李石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    近別已不易，遠別良更難。
                </div>
                
                <div class="paragraph">
                    莫作遠近想，便覺宇宙寬。
                </div>
                
                <div class="paragraph">
                    聚散與出處，等以道眼看。
                </div>
                
                <div class="paragraph">
                    君去便鄉國，我留爲親懽。
                </div>
                
                <div class="paragraph">
                    吳蜀視旅亭，隨處寓以安。
                </div>
                
                <div class="paragraph">
                    誰能詫凡見，鷃翮齊鵬摶。
                </div>
                
                <div class="paragraph">
                    是家好門地，羽儀耀朝端。
                </div>
                
                <div class="paragraph">
                    竹西丞相客，冀北幕府官。
                </div>
                
                <div class="paragraph">
                    清廟瑚璉器，仙人承露盤。
                </div>
                
                <div class="paragraph">
                    談笑翰墨香，芳佩雜茝蘭。
                </div>
                
                <div class="paragraph">
                    雪山笏拄頤，碧玉高巑岏。
                </div>
                
                <div class="paragraph">
                    鋒車促收召，買舟繫江干。
                </div>
                
                <div class="paragraph">
                    瞿塘浪粘天，怒濤駕風湍。
                </div>
                
                <div class="paragraph">
                    西湖軟紅路，塔級層旃檀。
                </div>
                
                <div class="paragraph">
                    還來捧御床，剖腹呈琅玕。
                </div>
                
                <div class="paragraph">
                    前修席玉鉉，舊事追金鑾。
                </div>
                
                <div class="paragraph">
                    潦倒困災患，名節空彫殘。
                </div>
                
                <div class="paragraph">
                    不假子夏蓋，敢彈貢禹冠。
                </div>
                
                <div class="paragraph">
                    隔濶如昨夢，道義期歲寒。
                </div>
                
                <div class="paragraph">
                    日邊一紙書，時煩問加餐。
                </div>
                
        </div>
