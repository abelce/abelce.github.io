    <div class="container">
        <h2 class="name">
            酬晦齋謝司直和子壽宮使賦歸來望思之臺
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    推恩保四海，寡恩徒自戕。
                </div>
                
                <div class="paragraph">
                    父兮不念子，悠悠我心傷。
                </div>
                
                <div class="paragraph">
                    父子至情天性也，戾豈自經溝瀆者。
                </div>
                
                <div class="paragraph">
                    回天無藥愈狂酲，朽索胡爲羈六馬。
                </div>
                
                <div class="paragraph">
                    邪心不作天不疑，皇恤江充劉屈氂。
                </div>
                
                <div class="paragraph">
                    靈脩一悟倘可冀，抑免殺身傷父慈。
                </div>
                
                <div class="paragraph">
                    千秋一言機發弩，墮甑已非何所補。
                </div>
                
                <div class="paragraph">
                    歸來望思兮胡不歸，千古萬古一抔土。
                </div>
                
        </div>
    </div>
