    <div class="container">
        <h2 class="name">
            贈陶琴師
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一雨濯旱秋滴滴，西風吹破蒼苔色。
                </div>
                
                <div class="paragraph">
                    松壇月冷夜三更，烏鵲無聲露華白。
                </div>
                
                <div class="paragraph">
                    鼇宮飲散酒盃空，萬籟蕭騷天變黑。
                </div>
                
                <div class="paragraph">
                    惠然爲我鼓長琴，聲裏胡笳十八拍。
                </div>
                
                <div class="paragraph">
                    凄凄嗚嗚寒蟬鳴，黯然古澗泉琤琤。
                </div>
                
                <div class="paragraph">
                    挑攏撚抹緩復急，遠聽近聽如猿聲。
                </div>
                
                <div class="paragraph">
                    我生飄泊何雲萍，故國關山萬里程。
                </div>
                
                <div class="paragraph">
                    君將三疊入吾耳，調中話出吾平生。
                </div>
                
                <div class="paragraph">
                    曲罷空歌舞笙鶴，直欲騰身歸碧落。
                </div>
                
        </div>
    </div>
