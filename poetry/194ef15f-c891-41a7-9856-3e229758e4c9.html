<body>
    <div class="container">
        <h2 class="name">
            安定山
        </h2>
        <div class="author"><a href="/author/458cc214-d06f-4621-8117-dd8021a8b1fa.html" title="張恪" target="_blank">
                張恪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    常懷玉壘李謫仙，精神浩瀚游八表。
                </div>
                
                <div class="paragraph">
                    頂摩蒼天弄白日，方丈蓬萊思清矯。
                </div>
                
                <div class="paragraph">
                    吾鄉夙號山水邦，縈青繚白雜蒼縹。
                </div>
                
                <div class="paragraph">
                    人間要自有佳趣，何必東瞷扶桑曉。
                </div>
                
                <div class="paragraph">
                    江郎秀色照閩吳，咀嚼自可忘幽悄。
                </div>
                
                <div class="paragraph">
                    爛柯山與浮雲齊，突星騎石凌飛鳥。
                </div>
                
                <div class="paragraph">
                    何獨此山名未燿，無乃潛德避喧擾。
                </div>
                
                <div class="paragraph">
                    定是壺中小有天，衆星未易立譚了。
                </div>
                
                <div class="paragraph">
                    物之顯晦固有數，巧曆誰能窮忽秒。
                </div>
                
                <div class="paragraph">
                    我聞雁岩古來無，山經不載事沉杳。
                </div>
                
                <div class="paragraph">
                    後世奇祕始發見，游人足迹竟盤繞。
                </div>
                
                <div class="paragraph">
                    九華妙觀人未覩，劉郎當時眼偏瞭。
                </div>
                
                <div class="paragraph">
                    固知有物必有遇，此理甚明非深渺。
                </div>
                
                <div class="paragraph">
                    豈惟安定名不腐，自覺劉郎才力少。
                </div>
                
                <div class="paragraph">
                    我詩那能爲重輕，九鼎借助鴻毛小。
                </div>
                
                <div class="paragraph">
                    群豪自可繼唐賢，聯名况有詩僧皎。
                </div>
                
        </div>
    </div>
