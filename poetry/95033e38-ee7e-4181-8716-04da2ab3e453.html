    <div class="container">
        <h2 class="name">
            暇日邀王天任諸公遊南坡天任有詩因次韻  其三
        </h2>
        <div class="author"><a href="/author/7a87cdf9-7ab0-4578-9584-2627bff4822f.html" title="虞儔" target="_blank">
                虞儔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雨驟頻垂脚，山高故隠巔。
                </div>
                
                <div class="paragraph">
                    南坡疑斷路，平地怪流泉。
                </div>
                
                <div class="paragraph">
                    猿鶴誰爲伴，鳬鴻亦墮前。
                </div>
                
                <div class="paragraph">
                    梅黄雖借潤，榴火漫呈妍。
                </div>
                
                <div class="paragraph">
                    人世隙駒過，天形磨蟻旋。
                </div>
                
                <div class="paragraph">
                    雲容愁暮合，霞彩望朝鮮。
                </div>
                
                <div class="paragraph">
                    已負杖藜約，宜修香火緣。
                </div>
                
                <div class="paragraph">
                    江山如得助，風月敢論錢。
                </div>
                
                <div class="paragraph">
                    今日苦不樂，此情誰與宣。
                </div>
                
                <div class="paragraph">
                    高歌懷杜曲，晚賦擬樊川。
                </div>
                
                <div class="paragraph">
                    屋破時懸溜，弓驚不受弦。
                </div>
                
                <div class="paragraph">
                    好邀沽酒伴，却羨泛舟仙。
                </div>
                
                <div class="paragraph">
                    竹色杯中綠，花光筆下牋。
                </div>
                
                <div class="paragraph">
                    左持還有蟹，右畫更成圓。
                </div>
                
                <div class="paragraph">
                    自笑牛刀割，難安鷄肋拳。
                </div>
                
                <div class="paragraph">
                    補天非我事，聊爾繼新篇。
                </div>
                
        </div>
    </div>
