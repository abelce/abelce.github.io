    <div class="container">
        <h2 class="name">
            上安撫程給事十六韻
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    臺省儀型舊，垣扉寵渥新。
                </div>
                
                <div class="paragraph">
                    詞章關造化，論議藴經倫。
                </div>
                
                <div class="paragraph">
                    去國悲風木，流年感隙塵。
                </div>
                
                <div class="paragraph">
                    未教居鼎鼐，亦合上星辰。
                </div>
                
                <div class="paragraph">
                    何自占雙使，從誰問大鈞。
                </div>
                
                <div class="paragraph">
                    熊湘辰告入，牛斗夜光陳。
                </div>
                
                <div class="paragraph">
                    禮樂須賢帥，湖山要主人。
                </div>
                
                <div class="paragraph">
                    一言九重寤，八縣十州春。
                </div>
                
                <div class="paragraph">
                    拾穗歌時熟，投醪味德醇。
                </div>
                
                <div class="paragraph">
                    燕閒餘畫㦸，談笑且綸巾。
                </div>
                
                <div class="paragraph">
                    早晚登黄閣，聲猷動紫宸。
                </div>
                
                <div class="paragraph">
                    有儒嗟濩落，無路話邅迍。
                </div>
                
                <div class="paragraph">
                    憶拜編書賜，祇憐負弩身。
                </div>
                
                <div class="paragraph">
                    或疑千里馬，曾遇九方歅。
                </div>
                
                <div class="paragraph">
                    北斗言瞻切，西山入夢頻。
                </div>
                
                <div class="paragraph">
                    登臨冀軒豁，未敢歎輪囷。
                </div>
                
        </div>
