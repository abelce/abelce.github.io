    <div class="container">
        <h2 class="name">
            邢兄招納凉大善以醉眠不及往大篇見嘲一筆走和
        </h2>
        <div class="author"><a href="/author/2ea43041-3b9b-429e-8812-d7b9dac4bcb9.html" title="蘇泂" target="_blank">
                蘇泂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨宵予不飲，月下看風生。
                </div>
                
                <div class="paragraph">
                    不飲竟大奇，識此風月清。
                </div>
                
                <div class="paragraph">
                    今宵予醉狂，醉眼仍看月。
                </div>
                
                <div class="paragraph">
                    月落猶未醒，思與枕簟歇。
                </div>
                
                <div class="paragraph">
                    從來清凉事，果爲獨士慳。
                </div>
                
                <div class="paragraph">
                    良月如佳人，解后亦已難。
                </div>
                
                <div class="paragraph">
                    月色政爾好，友生偶然來。
                </div>
                
                <div class="paragraph">
                    此樂如此時，百歲能幾回。
                </div>
                
                <div class="paragraph">
                    我眠不在枕，我醉不在杯。
                </div>
                
                <div class="paragraph">
                    平明視鬢毛，定恐此物催。
                </div>
                
                <div class="paragraph">
                    四十餘一年，侵尋行老景。
                </div>
                
                <div class="paragraph">
                    人老欲何爲，此話當自領。
                </div>
                
                <div class="paragraph">
                    大塊天地寬，酒泉歲月永。
                </div>
                
                <div class="paragraph">
                    非醉復非眠，快活心下省。
                </div>
                
        </div>
    </div>
