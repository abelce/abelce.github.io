    <div class="container">
        <h2 class="name">
            和表弟包穎見寄
        </h2>
        <div class="author"><a href="/author/8e34f22f-e205-4373-9688-1ea6a751dccd.html" title="徐鉉" target="_blank">
                徐鉉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生中表最情親，浮世那堪聚散頻。
                </div>
                
                <div class="paragraph">
                    謝眺却吟歸省閣，劉楨猶自臥漳濱。
                </div>
                
                <div class="paragraph">
                    舊游半是前生事，要路多達後進人。
                </div>
                
                <div class="paragraph">
                    且喜新吟報強健，明年相望杏園春。
                </div>
                
                <div class="paragraph">
                    （《徐公文集》卷三。
                </div>
                
                <div class="paragraph">
                    ）（按：《徐公文集》卷三收《表弟包穎見寄》，爲包穎寄徐鉉之作；其次爲和詩一首，爲徐鉉和包穎之作。
                </div>
                
                <div class="paragraph">
                    《全唐詩》誤以包穎詩收徐鉉名下，而以徐和詩錄歸包穎名下。
                </div>
                
                <div class="paragraph">
                    今爲分別移正之。
                </div>
                
                <div class="paragraph">
                    此則參《文史》二十五輯曹汛先生文。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
