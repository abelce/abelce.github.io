    <div class="container">
        <h2 class="name">
            喜賓暘歸
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    魯翁秀山歸，虛翁錢塘留。
                </div>
                
                <div class="paragraph">
                    虛翁秀山來，魯翁錢塘遊。
                </div>
                
                <div class="paragraph">
                    中秋前三日，西東各登舟。
                </div>
                
                <div class="paragraph">
                    及至中秋夕，兩翁空相求。
                </div>
                
                <div class="paragraph">
                    是夕亦無月，欲飲無朋儔。
                </div>
                
                <div class="paragraph">
                    重九謂胥會，獨醉南山秋。
                </div>
                
                <div class="paragraph">
                    風雨更旬餘，掩關空室幽。
                </div>
                
                <div class="paragraph">
                    忽聞落葉響，野屨穿林陬。
                </div>
                
                <div class="paragraph">
                    驚視乃魯翁，虛翁失百憂。
                </div>
                
                <div class="paragraph">
                    急呼一斗酒，果茹與兒謀。
                </div>
                
                <div class="paragraph">
                    俗態定難詰，時事勿浪籌。
                </div>
                
                <div class="paragraph">
                    默酌無一語，世人知此不。
                </div>
                
        </div>
