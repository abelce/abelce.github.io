    <div class="container">
        <h2 class="name">
            奉和滁州九咏九首 琅琊泉石篆
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陽冰絕藝天下稱，琅琊石篆新有名。
                </div>
                
                <div class="paragraph">
                    初留泉涯俗誰顧，一日貴重繇先生。
                </div>
                
                <div class="paragraph">
                    古今書法不可數，猶有字本存於經。
                </div>
                
                <div class="paragraph">
                    我於八體未曾學，雖得此字寧能評。
                </div>
                
                <div class="paragraph">
                    高文老筆又所愛，欲敘仿佛辭非精。
                </div>
                
                <div class="paragraph">
                    筆端應驅鬼神聚，筆妙敻與陰陽爭。
                </div>
                
                <div class="paragraph">
                    刻雕萬象出冥昧，不見刀斧曾經營。
                </div>
                
                <div class="paragraph">
                    奇形挺若聳崖巘，險勢直恐生風霆。
                </div>
                
                <div class="paragraph">
                    雨來莽蒼龍蛟起，秋入寥泬星斗明。
                </div>
                
                <div class="paragraph">
                    先生七言載其側，爲地自與丘山平。
                </div>
                
                <div class="paragraph">
                    先生抱材置荒郡，有若此字存岩扃。
                </div>
                
                <div class="paragraph">
                    當還先生坐廊廟，悉引萬事歸繩衡。
                </div>
                
                <div class="paragraph">
                    遂收此字入秘府，不使日灼莓苔縈。
                </div>
                
                <div class="paragraph">
                    高材重寶不失一，唐舜湯禹寧非朋。
                </div>
                
        </div>
    </div>
