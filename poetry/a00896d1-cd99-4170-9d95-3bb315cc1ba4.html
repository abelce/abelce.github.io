    <div class="container">
        <h2 class="name">
            韓蘄王湖上騎馿圖爲王孫葉葉賦
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    取日虞淵戰臨平，鼓起金山麾伏兵。
                </div>
                
                <div class="paragraph">
                    既不畫此背嵬軍陣形，國容貂蟬佩葱珩，軍容金甲馬朱纓。
                </div>
                
                <div class="paragraph">
                    又不畫此生面真儀刑，昔王不肯專樞庭。
                </div>
                
                <div class="paragraph">
                    清凉居士以自名，散遣萬騎還屯營。
                </div>
                
                <div class="paragraph">
                    獨控長耳遊林坰，林間坐石樵叟爭。
                </div>
                
                <div class="paragraph">
                    不無醉尉呵夜行，孰識朱門抗旄旌。
                </div>
                
                <div class="paragraph">
                    王孫妙年萬事輕，欲蹈箕潁遺浮榮。
                </div>
                
                <div class="paragraph">
                    龔侯淡墨勝丹青，作此灞橋風雪征。
                </div>
                
                <div class="paragraph">
                    龍變不測人中英，諦觀豈是寒書生。
                </div>
                
                <div class="paragraph">
                    丈夫出處吾能評，不可長劍即短檠。
                </div>
                
                <div class="paragraph">
                    得時用世身名亨，否哉履道幽人貞。
                </div>
                
                <div class="paragraph">
                    葉葉用意何崢嶸，大司馬侃孫淵明。
                </div>
                
        </div>
