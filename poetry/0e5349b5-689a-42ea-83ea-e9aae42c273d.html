    <div class="container">
        <h2 class="name">
            白雪歌送武判官歸京
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風捲地白草折，胡天八月即飛雪。
                </div>
                
                <div class="paragraph">
                    忽然一夜春風來，千樹萬樹梨花開。
                </div>
                
                <div class="paragraph">
                    散入珠簾濕羅幕，狐裘不煖錦衾薄。
                </div>
                
                <div class="paragraph">
                    將軍角弓不得控，都護鐵衣冷難着。
                </div>
                
                <div class="paragraph">
                    瀚海闌干百丈冰，愁雲黲淡萬里凝。
                </div>
                
                <div class="paragraph">
                    中軍置酒飲歸客，胡琴琵琶與羌笛。
                </div>
                
                <div class="paragraph">
                    紛紛暮雪下轅門，風掣紅旗凍不翻。
                </div>
                
                <div class="paragraph">
                    輪臺東門送君去，去時雪滿天山路。
                </div>
                
                <div class="paragraph">
                    山迴路轉不見君，雪上空留馬行處。
                </div>
                
        </div>
    </div>
