    <div class="container">
        <h2 class="name">
            別可山
        </h2>
        <div class="author"><a href="/author/e31a3922-f9ba-4d47-b6a2-fe407f8dcf41.html" title="葉茵" target="_blank">
                葉茵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    松江之左，可漁可農。
                </div>
                
                <div class="paragraph">
                    古樹陰陰，碧波溶溶。
                </div>
                
                <div class="paragraph">
                    子契予好，携家而從。
                </div>
                
                <div class="paragraph">
                    載笑載語，乃棹輕篷。
                </div>
                
                <div class="paragraph">
                    冥訪前脩，天隨室邇。
                </div>
                
                <div class="paragraph">
                    中心孔嘉，爰居爰止。
                </div>
                
                <div class="paragraph">
                    有薰自南，景物清美。
                </div>
                
                <div class="paragraph">
                    槐柳于前，煩歊潜弭。
                </div>
                
                <div class="paragraph">
                    我有旨酒，與子酌之。
                </div>
                
                <div class="paragraph">
                    既醉且舞，且歌而詩。
                </div>
                
                <div class="paragraph">
                    陶然樂只，厥情怡怡。
                </div>
                
                <div class="paragraph">
                    一日舍去，豈不念茲。
                </div>
                
                <div class="paragraph">
                    客懷先秋，興言欲別。
                </div>
                
                <div class="paragraph">
                    屢止屢辭，行計已决。
                </div>
                
                <div class="paragraph">
                    送子于舟，期我乎雪。
                </div>
                
                <div class="paragraph">
                    敬哉前邁，于時炎熱。
                </div>
                
                <div class="paragraph">
                    惆悵若失，延佇長津。
                </div>
                
                <div class="paragraph">
                    復面猶賒，柰何夕晨。
                </div>
                
                <div class="paragraph">
                    豈無他友，白首如新。
                </div>
                
                <div class="paragraph">
                    念子實繁，融融天真。
                </div>
                
                <div class="paragraph">
                    北山有梅，南山有雲。
                </div>
                
                <div class="paragraph">
                    下有猿鶴，中有隠君。
                </div>
                
                <div class="paragraph">
                    千里命駕，予敢不厪。
                </div>
                
                <div class="paragraph">
                    乃志必獲，載歌斯文。
                </div>
                
        </div>
