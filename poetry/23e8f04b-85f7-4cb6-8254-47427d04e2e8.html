    <div class="container">
        <h2 class="name">
            次韻金陵掾屬登賞心亭十六韻
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賞心淮水頭，樓觀岌以舉。
                </div>
                
                <div class="paragraph">
                    下分漚鳥界，上入歸鴻許。
                </div>
                
                <div class="paragraph">
                    登梯雲濕履，肆席星落俎。
                </div>
                
                <div class="paragraph">
                    龍爭失孫馬，鯨戮空峻處。
                </div>
                
                <div class="paragraph">
                    湖通晉代溝，草入吳時圃。
                </div>
                
                <div class="paragraph">
                    長嘯動危闌，驚風散濛雨。
                </div>
                
                <div class="paragraph">
                    君看柱間字，夭矯尚飛舞。
                </div>
                
                <div class="paragraph">
                    身後豈不榮，生前固多齬。
                </div>
                
                <div class="paragraph">
                    君看亭下人，古木冠黄土。
                </div>
                
                <div class="paragraph">
                    猶應悔存日，剩不荒酒所。
                </div>
                
                <div class="paragraph">
                    只今十九客，一笑集賓宇。
                </div>
                
                <div class="paragraph">
                    却後三十年，重來共誰語。
                </div>
                
                <div class="paragraph">
                    念此令人悲，鬢髮坐成古。
                </div>
                
                <div class="paragraph">
                    忽憶少年時，勝具濟剛膂。
                </div>
                
                <div class="paragraph">
                    前川問花柳，春半天色午。
                </div>
                
                <div class="paragraph">
                    此樂今未央，寒藤進衰武。
                </div>
                
        </div>
