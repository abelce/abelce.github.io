    <div class="container">
        <h2 class="name">
            別段生
        </h2>
        <div class="author"><a href="/author/351b144b-3b3a-4ba9-a785-fb36281bc2e1.html" title="張籍" target="_blank">
                張籍
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    與子骨肉親，願言長相隨。
                </div>
                
                <div class="paragraph">
                    況離父母傍，從我學書詩。
                </div>
                
                <div class="paragraph">
                    同在道路間，講論亦未虧。
                </div>
                
                <div class="paragraph">
                    爲文於我前，日夕生光儀。
                </div>
                
                <div class="paragraph">
                    行役多疾疚，賴此相扶持。
                </div>
                
                <div class="paragraph">
                    貧賤事難拘，今日有別離。
                </div>
                
                <div class="paragraph">
                    我去秦城中，子留汴水湄。
                </div>
                
                <div class="paragraph">
                    離情兩飄斷，不異風中絲。
                </div>
                
                <div class="paragraph">
                    幼年獨爲客，舉動難得宜。
                </div>
                
                <div class="paragraph">
                    努力自修勵，常如見我時。
                </div>
                
                <div class="paragraph">
                    送我登山岡，再拜問還期。
                </div>
                
                <div class="paragraph">
                    還期在新年，勿怨歡會遲。
                </div>
                
        </div>
