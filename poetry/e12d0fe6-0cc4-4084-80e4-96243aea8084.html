    <div class="container">
        <h2 class="name">
            遊峴山次韻三首  其一
        </h2>
        <div class="author"><a href="/author/9dd1cae1-cc15-468a-bede-b783011eb06a.html" title="陳與義" target="_blank">
                陳與義
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜度一程雲，平明踏山址。
                </div>
                
                <div class="paragraph">
                    山神豈妬我，飛雨亂眸子。
                </div>
                
                <div class="paragraph">
                    重岳衮衮去，前傑後俊偉。
                </div>
                
                <div class="paragraph">
                    晦明更百態，始望那及此。
                </div>
                
                <div class="paragraph">
                    路窮得精廬，稅駕諮祖始。
                </div>
                
                <div class="paragraph">
                    老僧千金意，佳處相指似。
                </div>
                
                <div class="paragraph">
                    先生一笑領，得句易翻水。
                </div>
                
                <div class="paragraph">
                    安石未歸山，却要山料理。
                </div>
                
                <div class="paragraph">
                    奇哉此一段，驚世無前軌。
                </div>
                
                <div class="paragraph">
                    酬山以快飲，春蕨正滋旨。
                </div>
                
                <div class="paragraph">
                    一丘儻許予，高卧飽松髓。
                </div>
                
                <div class="paragraph">
                    城中謾拄笏，那知有茲事。
                </div>
                
        </div>
