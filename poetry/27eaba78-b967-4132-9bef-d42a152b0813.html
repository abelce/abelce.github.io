    <div class="container">
        <h2 class="name">
            憶九江呈李端叔
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    家園大江東，清湓映匡廬。
                </div>
                
                <div class="paragraph">
                    波光搖空濶，嵐翠隨捲舒。
                </div>
                
                <div class="paragraph">
                    廓然形影消，所見惟清虚。
                </div>
                
                <div class="paragraph">
                    此是列仙宅，當年來不居。
                </div>
                
                <div class="paragraph">
                    一官老南北，十年棄樵漁。
                </div>
                
                <div class="paragraph">
                    諒無飛昇骨，宜與煙霞疏。
                </div>
                
                <div class="paragraph">
                    子亦喜登臨，持氣爲舟車。
                </div>
                
                <div class="paragraph">
                    乘馬搴虹蜺，俯澗窺蟾蜍。
                </div>
                
                <div class="paragraph">
                    賦詩不計篇，飲酒動斗餘。
                </div>
                
                <div class="paragraph">
                    一爲簮纓縳，屢感歲月除。
                </div>
                
                <div class="paragraph">
                    西征臨瀚海，東使騎鯨魚。
                </div>
                
                <div class="paragraph">
                    歸來顔已蒼，相見兩勤渠。
                </div>
                
                <div class="paragraph">
                    話及少年事，慨然咏歸與。
                </div>
                
                <div class="paragraph">
                    富貴非所期，朝衣裹猿狙。
                </div>
                
                <div class="paragraph">
                    鼎食多憂煎，未若羮園蔬。
                </div>
                
                <div class="paragraph">
                    何當永卜鄰，之子同耕耡。
                </div>
                
                <div class="paragraph">
                    清風卧醉石，落日登籃輿。
                </div>
                
                <div class="paragraph">
                    道逢酒家旆，聊復爲躊躇。
                </div>
                
                <div class="paragraph">
                    白首入石城，君心竟何如。
                </div>
                
                <div class="paragraph">
                    不然因便道，鳴騶時訪余。
                </div>
                
        </div>
