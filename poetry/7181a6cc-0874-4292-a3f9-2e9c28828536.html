    <div class="container">
        <h2 class="name">
            寄題張法曹瞻雲軒
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    張侯名軒意可知，如登太行看雲移。
                </div>
                
                <div class="paragraph">
                    我雖未得登軒墀，不鄙要我巴人詞。
                </div>
                
                <div class="paragraph">
                    爾時膝下遨以嬉，欲斵數語語不隨。
                </div>
                
                <div class="paragraph">
                    娛侍東嘉樂無涯，官舍偪仄親不怡。
                </div>
                
                <div class="paragraph">
                    安輿相將甬水湄，日日東望勞支頤。
                </div>
                
                <div class="paragraph">
                    秋風得檄欣星馳，歸拜親下聊信眉。
                </div>
                
                <div class="paragraph">
                    官事有程不得違，欲去故國行遲遲。
                </div>
                
                <div class="paragraph">
                    重來橘柚黄金垂，霜著新蟹雙螯肥。
                </div>
                
                <div class="paragraph">
                    海魚甘鮮一尺圍，欲奉色養春爲期。
                </div>
                
                <div class="paragraph">
                    瞻雲之思今同之，慨然落筆成新詩。
                </div>
                
                <div class="paragraph">
                    人閒至樂在庭闈，何用自縛微官爲。
                </div>
                
                <div class="paragraph">
                    君方欲解左顧龜，我亦日思投檄歸。
                </div>
                
                <div class="paragraph">
                    相望百里俱萊衣，從他天外閑雲飛。
                </div>
                
        </div>
