    <div class="container">
        <h2 class="name">
            烏林行
        </h2>
        <div class="author"><a href="/author/cb7b0531-bb40-4cee-96b9-a0c33ed657e4.html" title="馬子嚴" target="_blank">
                馬子嚴
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荆州兒曹不足恃，何物老瞞欺一世。
                </div>
                
                <div class="paragraph">
                    兵書浪語十三篇，不料烏林出奇計。
                </div>
                
                <div class="paragraph">
                    隆準雲孫驅伏龍，紫髯强援要江東。
                </div>
                
                <div class="paragraph">
                    戈船植羽蔽寒日，雪浪崩崖驚晚風。
                </div>
                
                <div class="paragraph">
                    行閒一卒如兒戲，持火絕江人不意。
                </div>
                
                <div class="paragraph">
                    灰銷漢賊終老心，功入喬家少年壻。
                </div>
                
                <div class="paragraph">
                    君不見華容道旁春草生，魂銷不聽車馬聲。
                </div>
                
                <div class="paragraph">
                    哀猿夜啼霜月冷，空餘野燐沙邊明。
                </div>
                
        </div>
