    <div class="container">
        <h2 class="name">
            某天資坦率人也性又剛褊偶以使事暫去行闕馬上放目頗適野性作出郊一首簡知我者
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    出郊何所欣，所欣在觀眺。
                </div>
                
                <div class="paragraph">
                    殷紅著新枝，濃綠浮遠嶠。
                </div>
                
                <div class="paragraph">
                    悠然出塵想，快若追風驃。
                </div>
                
                <div class="paragraph">
                    幾年偪仄懷，兒女困嘲誚。
                </div>
                
                <div class="paragraph">
                    人生貴適意，官職豈不要。
                </div>
                
                <div class="paragraph">
                    從來坦率性，痼疾難救療。
                </div>
                
                <div class="paragraph">
                    沈湎與獨醒，亦各以所好。
                </div>
                
                <div class="paragraph">
                    鶴脛自然長，斷之定號叫。
                </div>
                
                <div class="paragraph">
                    譬如食茶味，煎煎人外料。
                </div>
                
                <div class="paragraph">
                    言行自有常，安能改吾調。
                </div>
                
                <div class="paragraph">
                    浩歌歸去來，家有老德耀。
                </div>
                
                <div class="paragraph">
                    永託煙雲岑，終焉擅漁釣。
                </div>
                
        </div>
    </div>
