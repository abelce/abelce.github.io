    <div class="container">
        <h2 class="name">
            同劉君俞城西寺避暑
        </h2>
        <div class="author"><a href="/author/b2acc82e-9341-4636-b1b5-614bb469b32a.html" title="李復" target="_blank">
                李復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    節欲春秋交，寒暑爭愈悍。
                </div>
                
                <div class="paragraph">
                    故知陰陽氣，盛極暑方變。
                </div>
                
                <div class="paragraph">
                    七月庚伏末，困弱但流汗。
                </div>
                
                <div class="paragraph">
                    天地一大爐，造物虐相玩。
                </div>
                
                <div class="paragraph">
                    早衰虛實反，舉動多顛眩。
                </div>
                
                <div class="paragraph">
                    安得甘露漿，鑿頂沃清灌。
                </div>
                
                <div class="paragraph">
                    招提古浮圖，巋壯壓西甸。
                </div>
                
                <div class="paragraph">
                    烈風無時休，寂陰却炎暵。
                </div>
                
                <div class="paragraph">
                    幾有籃輿興，客來發我願。
                </div>
                
                <div class="paragraph">
                    共遊不暇徐，到寺日未旦。
                </div>
                
                <div class="paragraph">
                    童兒青芒屩，潔洒花雨散。
                </div>
                
                <div class="paragraph">
                    斌駮溪石枕，凝滑水紋簟。
                </div>
                
                <div class="paragraph">
                    張置相對卧，境閑心不亂。
                </div>
                
                <div class="paragraph">
                    有時聞妙香，忽來傳靜飯。
                </div>
                
                <div class="paragraph">
                    飽起摩腹行，看盡長廊徧。
                </div>
                
                <div class="paragraph">
                    却呼竹窗僧，汲泉具茗椀。
                </div>
                
                <div class="paragraph">
                    道在語嘿間，淺深隨所見。
                </div>
                
                <div class="paragraph">
                    同將煩惱蠲，盡洗清凉觀。
                </div>
                
                <div class="paragraph">
                    茲游豈無益，欲繼慎莫緩。
                </div>
                
        </div>
