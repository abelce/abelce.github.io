    <div class="container">
        <h2 class="name">
            書李西臺詩帖
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古來論書如論馬，不看皮毛看筋骨。
                </div>
                
                <div class="paragraph">
                    赤驥雖瘦神彩駿，骨筋强奇氣突兀。
                </div>
                
                <div class="paragraph">
                    點畫筋骨生筆端，昔人小伎不自忽。
                </div>
                
                <div class="paragraph">
                    用筆臨紙如用兵，敵陣深攻橫馳突。
                </div>
                
                <div class="paragraph">
                    水墨淋漓無顧藉，鋒毫來往輕陵捽。
                </div>
                
                <div class="paragraph">
                    皂鵰蒼隼搏秋天，老蜃長蛟結幽窟。
                </div>
                
                <div class="paragraph">
                    李唐末年天下亂，劍戟縱橫文藝缺。
                </div>
                
                <div class="paragraph">
                    鍾王遺法散不傳，二百年來更蕪沒。
                </div>
                
                <div class="paragraph">
                    卧豪側管不到紙，狐渡春冰輕窸窣。
                </div>
                
                <div class="paragraph">
                    尋蹤貌影見形似，坐擬前人已超越。
                </div>
                
                <div class="paragraph">
                    禿盡南山千兔毫，妙絕曾無一毛髮。
                </div>
                
                <div class="paragraph">
                    西臺老李得古意，揮灑工夫通怳惚。
                </div>
                
                <div class="paragraph">
                    昔聞已覺心思啟，今見頓使蒙蔽發。
                </div>
                
                <div class="paragraph">
                    縹襮欲卷更復開，明發臨風到華月。
                </div>
                
        </div>
    </div>
