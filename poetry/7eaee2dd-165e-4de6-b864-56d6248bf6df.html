    <div class="container">
        <h2 class="name">
            寄李輈侍郎
        </h2>
        <div class="author"><a href="/author/224dcf7e-0e26-4a4d-95ec-dffac2221a90.html" title="賈島" target="_blank">
                賈島
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    終過盟津書，分明夢不虛。
                </div>
                
                <div class="paragraph">
                    人從清渭別，地隔太行餘。
                </div>
                
                <div class="paragraph">
                    賓幕誰嫌靜，公門但晏如。
                </div>
                
                <div class="paragraph">
                    櫑鞞乾霹靂，斜漢溼蟾蜍。
                </div>
                
                <div class="paragraph">
                    追琢垂今後，敦龐得古初。
                </div>
                
                <div class="paragraph">
                    井臺憐操築，漳岸想丕疏。
                </div>
                
                <div class="paragraph">
                    亦冀鏗珉珮，終當直石渠。
                </div>
                
                <div class="paragraph">
                    此身多抱疾，幽里近營居。
                </div>
                
                <div class="paragraph">
                    憶漱蘇門澗，經浮楚澤瀦。
                </div>
                
                <div class="paragraph">
                    松栽侵古影，葷斷尚芹葅。
                </div>
                
                <div class="paragraph">
                    語嘿曾延接，心源離滓淤。
                </div>
                
                <div class="paragraph">
                    誰言姓琴氏，獨跨角生魚。
                </div>
                
        </div>
