    <div class="container">
        <h2 class="name">
            送秦仲防制幹
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦郎相家子，被服一寒士。
                </div>
                
                <div class="paragraph">
                    不味膏粱珍，嗜書如嗜芰。
                </div>
                
                <div class="paragraph">
                    仕途樂平進，欲上行或止。
                </div>
                
                <div class="paragraph">
                    制使護瀛壖，婉畫幕中試。
                </div>
                
                <div class="paragraph">
                    不避癡兒譏，但欲了官事。
                </div>
                
                <div class="paragraph">
                    君賢他可及，好善無與比。
                </div>
                
                <div class="paragraph">
                    公餘仍進學，訪問無巨細。
                </div>
                
                <div class="paragraph">
                    片言苟有聞，必欲窮根柢。
                </div>
                
                <div class="paragraph">
                    一介有可觀，窮閻必躬履。
                </div>
                
                <div class="paragraph">
                    老我甘投閑，衡門人所棄。
                </div>
                
                <div class="paragraph">
                    惟君異時好，時來訪生死。
                </div>
                
                <div class="paragraph">
                    淡交久而敬，清談或移晷。
                </div>
                
                <div class="paragraph">
                    一朝語余別，摻袪不容已。
                </div>
                
                <div class="paragraph">
                    向來二三公，頗亦同臭味。
                </div>
                
                <div class="paragraph">
                    去去群欲空，今君又行矣。
                </div>
                
                <div class="paragraph">
                    欲歸投金瀨，尚眷甬東水。
                </div>
                
                <div class="paragraph">
                    結交多老蒼，要路有知己。
                </div>
                
                <div class="paragraph">
                    青氈我家舊，勉旃收上第。
                </div>
                
                <div class="paragraph">
                    先聽傳除書，使我喜不寐。
                </div>
                
                <div class="paragraph">
                    別後未相忘，毋愛書一紙。
                </div>
                
        </div>
