    <div class="container">
        <h2 class="name">
            酬張協律
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人鬻舂地，今人復一賢。
                </div>
                
                <div class="paragraph">
                    屬余藩守日，方君臥病年。
                </div>
                
                <div class="paragraph">
                    麗思阻文宴，芳蹤闕賓筵。
                </div>
                
                <div class="paragraph">
                    經時豈不懷，欲往事屢牽。
                </div>
                
                <div class="paragraph">
                    公府適煩倦，開緘瑩新篇。
                </div>
                
                <div class="paragraph">
                    非將握中寶，何以比其妍。
                </div>
                
                <div class="paragraph">
                    感茲棲寓詞，想復痾瘵纏。
                </div>
                
                <div class="paragraph">
                    空宇風霜交，幽居情思綿。
                </div>
                
                <div class="paragraph">
                    當以貧非病，孰云白未玄。
                </div>
                
                <div class="paragraph">
                    邑中有其人，憔倅即我愆。
                </div>
                
                <div class="paragraph">
                    由來牧守重，英俊得薦延。
                </div>
                
                <div class="paragraph">
                    匪人等鴻毛，斯道何由宣。
                </div>
                
                <div class="paragraph">
                    遭時無早晚，蘊器俟良緣。
                </div>
                
                <div class="paragraph">
                    觀文心未衰，勿藥疾當痊。
                </div>
                
                <div class="paragraph">
                    晨期簡牘罷，馳慰子忡然。
                </div>
                
        </div>
    </div>
