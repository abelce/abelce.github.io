    <div class="container">
        <h2 class="name">
            和酒歌
        </h2>
        <div class="author"><a href="/author/3b7e5b95-5301-4ce1-afd7-da9ce9e9ccdf.html" title="趙希逢" target="_blank">
                趙希逢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    安得鏡湖分一曲，寧可不受千鍾祿。
                </div>
                
                <div class="paragraph">
                    百年三萬六千場，認取醉鄉去路熟。
                </div>
                
                <div class="paragraph">
                    猖狂莫學少年時，身心早已偃鼓旗。
                </div>
                
                <div class="paragraph">
                    速營糟丘防老境，無行不與酒相隨。
                </div>
                
                <div class="paragraph">
                    忘形孰主又孰客，江上清風山間月。
                </div>
                
                <div class="paragraph">
                    把杯對影又即吾，我與風月難一闕。
                </div>
                
                <div class="paragraph">
                    興來更涉小小園，壺中勝賞真有天。
                </div>
                
                <div class="paragraph">
                    酒池不怕深似海，探春日日掉𦨻舡。
                </div>
                
                <div class="paragraph">
                    愁腸任待紛千縷，一醉不知手欲舞。
                </div>
                
                <div class="paragraph">
                    轉悲成歡瞬息間，功用神聖捷如許。
                </div>
                
                <div class="paragraph">
                    困來不管玉頹山，只恐朝酲欲析難。
                </div>
                
                <div class="paragraph">
                    憑虛直向崑崙上，坐看驚濤飛去帆。
                </div>
                
        </div>
