<body>
    <div class="container">
        <h2 class="name">
            大雲寺二十韻
        </h2>
        <div class="author"><a href="/author/55f167ca-6563-4d8b-b1c0-d156b476b66a.html" title="元稹" target="_blank">
                元稹
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    地勝宜臺殿，山晴離垢氛。
                </div>
                
                <div class="paragraph">
                    現身千佛國，護世四王軍。
                </div>
                
                <div class="paragraph">
                    碧耀高樓瓦，赬飛半壁文。
                </div>
                
                <div class="paragraph">
                    鶴林縈古道，雁墖沒歸雲。
                </div>
                
                <div class="paragraph">
                    幡影中天颺，鐘聲下界聞。
                </div>
                
                <div class="paragraph">
                    攀蘿極峰頂，游目到江濆。
                </div>
                
                <div class="paragraph">
                    馴鴿閑依綴，調猿靜守羣。
                </div>
                
                <div class="paragraph">
                    虎行風捷獵，龍睡氣氛氳。
                </div>
                
                <div class="paragraph">
                    穫稻禪衣卷，燒畬劫火焚。
                </div>
                
                <div class="paragraph">
                    新英蜂采掇，荒草象耕耘。
                </div>
                
                <div class="paragraph">
                    鉢付靈童洗，香教善女熏。
                </div>
                
                <div class="paragraph">
                    果枝低罯罯，花雨澤雰雰。
                </div>
                
                <div class="paragraph">
                    示化維摩疾，降魔力士勳。
                </div>
                
                <div class="paragraph">
                    聽經神變見，說偈鳥紛紜。
                </div>
                
                <div class="paragraph">
                    上境光猶在，深谿暗不分。
                </div>
                
                <div class="paragraph">
                    竹籠煙欲暝，松帶日餘曛。
                </div>
                
                <div class="paragraph">
                    真諦成知別，迷心尚有云。
                </div>
                
                <div class="paragraph">
                    多生沈五蘊，宿習樂三墳。
                </div>
                
                <div class="paragraph">
                    諭鹿車雖設，如蠶緒正棼。
                </div>
                
                <div class="paragraph">
                    且將平等義，還奉聖明君。
                </div>
                
        </div>
