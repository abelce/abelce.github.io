        <h2 class="name">
            前日探梅李元翁以疾不往和詩有玉華野人多病惱獨守寒爐煨芋魁句復用前韻約同賞
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西湖十里真佳哉，百花未放梅先開。
                </div>
                
                <div class="paragraph">
                    吾儕好事頗成癖，探春不憚衝風埃。
                </div>
                
                <div class="paragraph">
                    李生不出苦病惱，書閲肘後占河魁。
                </div>
                
                <div class="paragraph">
                    膽瓶相對數點雪，錦腸寫出飄然才。
                </div>
                
                <div class="paragraph">
                    人如西湖有涵養，句與和靖爭奇瑰。
                </div>
                
                <div class="paragraph">
                    重尋勝游有新約，湖山準擬詩仙來。
                </div>
                
                <div class="paragraph">
                    寒爐蹲鴟不必煨，爲花痛飲拚千盃。
                </div>
                
                <div class="paragraph">
                    願君及早理杖屨，莫令立馬頭頻回。
                </div>
                
        </div>
