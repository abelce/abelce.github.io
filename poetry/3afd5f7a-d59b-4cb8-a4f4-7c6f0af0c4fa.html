    <div class="container">
        <h2 class="name">
            和百舌
        </h2>
        <div class="author"><a href="/author/3b7e5b95-5301-4ce1-afd7-da9ce9e9ccdf.html" title="趙希逢" target="_blank">
                趙希逢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四序循環機不息，百花獨梅先占得。
                </div>
                
                <div class="paragraph">
                    紛紛紅紫未動頭，飛蝶遊蜂聖得識。
                </div>
                
                <div class="paragraph">
                    數聲啼破枝頭春，來從何處綠楊陰。
                </div>
                
                <div class="paragraph">
                    黄鸝鉗口燕無語，是甚嬌聲敢囀禽。
                </div>
                
                <div class="paragraph">
                    梨花院落如飛雪，百樣間關調巧舌。
                </div>
                
                <div class="paragraph">
                    工兼衆語媚韶華，一部笙簧長按節。
                </div>
                
                <div class="paragraph">
                    東君拂袖賞音稀，寂寞無言蒿下飛。
                </div>
                
                <div class="paragraph">
                    一春滕口說底事，徒爾貽笑諸羽衣。
                </div>
                
                <div class="paragraph">
                    人生可以直則直，萬言萬當豈如默。
                </div>
                
                <div class="paragraph">
                    三年不鳴忽一鳴，驚動東西與南北。
                </div>
                
        </div>
    </div>
