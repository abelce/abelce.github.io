    <div class="container">
        <h2 class="name">
            恩波橋
        </h2>
        <div class="author"><a href="/author/d79da531-5a9c-4887-beb5-35da832b70c1.html" title="陳延齡" target="_blank">
                陳延齡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    富春勝趣景一幅，四面好山青簇簇。
                </div>
                
                <div class="paragraph">
                    浙江逶迤向東來，千里平鋪鴨頭綠。
                </div>
                
                <div class="paragraph">
                    老夫作官從此遊，恩波閣道如虹浮。
                </div>
                
                <div class="paragraph">
                    凭欄夜半玩星斗，會稽分夜天南頭。
                </div>
                
                <div class="paragraph">
                    是時萬籟寂不作，惟見翺翔雙白鶴。
                </div>
                
                <div class="paragraph">
                    赤松正與董雙成，坐駕雲軿窮碧落。
                </div>
                
                <div class="paragraph">
                    素娥海上來相迎，玉笙度曲鸞鳳鳴。
                </div>
                
                <div class="paragraph">
                    商音嫋嫋洗人耳，驚起葛翁仙夢醒。
                </div>
                
                <div class="paragraph">
                    走着氅衣忙草草，開門誤踢神爐倒。
                </div>
                
                <div class="paragraph">
                    丹光飛起掩月明，虎嘯龍吟天地老。
                </div>
                
        </div>
