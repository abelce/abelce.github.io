    <div class="container">
        <h2 class="name">
            先春賦梅一首
        </h2>
        <div class="author"><a href="/author/33df0d5f-248c-491a-9346-1c9ee31a6ec6.html" title="陳棣" target="_blank">
                陳棣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    與客到先春，衰思覺飛越。
                </div>
                
                <div class="paragraph">
                    時當萬卉凋，似補羣花闕。
                </div>
                
                <div class="paragraph">
                    始信元化功，生意何曾輟。
                </div>
                
                <div class="paragraph">
                    却疑鈞天宴，羣仙委珮玦。
                </div>
                
                <div class="paragraph">
                    不數藐姑仙，神膚瑩氷雪。
                </div>
                
                <div class="paragraph">
                    癯然抱清幽，卓爾負奇絕。
                </div>
                
                <div class="paragraph">
                    生香巧藏密，靜艷羞容悅。
                </div>
                
                <div class="paragraph">
                    陽萌知獨復，歲寒見孤潔。
                </div>
                
                <div class="paragraph">
                    我來觴其下，坐對垂垂發。
                </div>
                
                <div class="paragraph">
                    頭白不待摧，顔赬爲爾設。
                </div>
                
                <div class="paragraph">
                    因思年少時，高枝手攀折。
                </div>
                
                <div class="paragraph">
                    林逋與何遜，妙語誰優劣。
                </div>
                
                <div class="paragraph">
                    老矣吟事慳，人笑心如鐵。
                </div>
                
                <div class="paragraph">
                    何當夜深來，更看梢頭月。
                </div>
                
        </div>
