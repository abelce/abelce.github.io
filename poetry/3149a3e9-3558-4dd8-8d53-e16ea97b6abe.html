    <div class="container">
        <h2 class="name">
            送廣利大師歸江東
        </h2>
        <div class="author"><a href="/author/4509e236-f804-4312-92ce-1c7b7c02df22.html" title="崔遠" target="_blank">
                崔遠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚山楓老楚江清，笠挂高帆浪注罌。
                </div>
                
                <div class="paragraph">
                    真性本無前後際，葉舟誰問去來程。
                </div>
                
                <div class="paragraph">
                    忘機每與鷗爲伴，息念應憐月共明。
                </div>
                
                <div class="paragraph">
                    想見家山諸弟子，盛誇新賜大師名。
                </div>
                
                <div class="paragraph">
                    （見宋岳珂纂《寶真齋法書贊》卷六）（按：岳珂云此詩真跡一卷，嘉定甲申九月贖之邵邸，楷書，詩幷序尾紀共八行。
                </div>
                
                <div class="paragraph">
                    詩末署：「中書侍郎平章事崔遠，乾寧四年季夏二十九日書。
                </div>
                
                <div class="paragraph">
                    」珂另有贊語，評其書法，茲不錄。
                </div>
                
                <div class="paragraph">
                    〖1〗《宣和書譜》卷四著錄崔遠《送{巩/言}光詩》。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
