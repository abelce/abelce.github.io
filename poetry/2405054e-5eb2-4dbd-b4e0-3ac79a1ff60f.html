            月泉趙寺丞壽像贊
        </h2>
        <div class="author"><a href="/author/368d5437-638f-40ec-8e58-9f549b3b9bd3.html" title="釋慧開" target="_blank">
                釋慧開
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    身爲皇族，名著南宮。
                </div>
                
                <div class="paragraph">
                    孔孟屋裏，做模打樣。
                </div>
                
                <div class="paragraph">
                    釋老室內，談玄說空。
                </div>
                
                <div class="paragraph">
                    似箇般伎倆，半錢不直，又說甚道理三教俱通。
                </div>
                
                <div class="paragraph">
                    從前學解掀翻盡，却於無處立宗風。
                </div>
                
                <div class="paragraph">
                    天龍更爲重饒舌，熨斗煎茶銚不同。
                </div>
                
        </div>
