    <div class="container">
        <h2 class="name">
            寄題僧榮妙勝齋
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    婉婉江記室，故廬在西陵。
                </div>
                
                <div class="paragraph">
                    疇昔文雅地，何年鐘梵興。
                </div>
                
                <div class="paragraph">
                    越江下朝海，門前紺波騰。
                </div>
                
                <div class="paragraph">
                    蒼茫夢筆事，誰似畫橋稱。
                </div>
                
                <div class="paragraph">
                    世道久蒙昧，至人絕勾繩。
                </div>
                
                <div class="paragraph">
                    名存誰有實，身往復奚憑。
                </div>
                
                <div class="paragraph">
                    萬生着動靜，其初匪云應。
                </div>
                
                <div class="paragraph">
                    紛然競其趣，自知遠真乘。
                </div>
                
                <div class="paragraph">
                    上人學智者，髙談信能承。
                </div>
                
                <div class="paragraph">
                    知以妙爲勝，新題敞相仍。
                </div>
                
                <div class="paragraph">
                    色相不足誇，是境方清澄。
                </div>
                
                <div class="paragraph">
                    行期授記誨，爲我比然燈。
                </div>
                
        </div>
    </div>
