    <div class="container">
        <h2 class="name">
            質夫和來
        </h2>
        <div class="author"><a href="/author/8e2b9253-f0c8-4c87-bfe4-6ebbfdcbd932.html" title="鄧肅" target="_blank">
                鄧肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生不顧四壁空，千金買笑醉春風。
                </div>
                
                <div class="paragraph">
                    半夜酒紅潮玉頰，亭亭秋水影芙蓉。
                </div>
                
                <div class="paragraph">
                    作文忽慕元和格，遂入賢關親眉白。
                </div>
                
                <div class="paragraph">
                    遽聞皇甫語穿天，淵源蓋是退之客。
                </div>
                
                <div class="paragraph">
                    琢句出人數等高，要令天下無英豪。
                </div>
                
                <div class="paragraph">
                    擊節一觀百憂失，不覺此身猶布袍。
                </div>
                
                <div class="paragraph">
                    平生自足牛蹄水，爲公辟易數百里。
                </div>
                
                <div class="paragraph">
                    願得佳句時飛來，此間幸有子期耳。
                </div>
                
                <div class="paragraph">
                    雨意朝來猶許重，安得相從恣嘲弄。
                </div>
                
                <div class="paragraph">
                    虀鹽充腹燈一螢，兀坐亡聊真夢夢。
                </div>
                
                <div class="paragraph">
                    會鞭匹馬城東陬，對床臭味兩相投。
                </div>
                
                <div class="paragraph">
                    歸來筆下飽奇怪，不須更事子長遊。
                </div>
                
        </div>
