    <div class="container">
        <h2 class="name">
            次韵子瞻送千乘千能
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年食糠覈，吐去願一官。
                </div>
                
                <div class="paragraph">
                    躬耕遇斂穫，不知以爲歡。
                </div>
                
                <div class="paragraph">
                    謂言一飛翔，要勝終屈蟠。
                </div>
                
                <div class="paragraph">
                    朝廷未遑入，江海失所安。
                </div>
                
                <div class="paragraph">
                    多憂變華髮，照影慚雙鸞。
                </div>
                
                <div class="paragraph">
                    恩從萬里歸，獨喜大節完。
                </div>
                
                <div class="paragraph">
                    日食太倉米，篋中有餘紈。
                </div>
                
                <div class="paragraph">
                    奇窮不當爾，自信處此難。
                </div>
                
                <div class="paragraph">
                    長女聞孀居，將食淚滴槃。
                </div>
                
                <div class="paragraph">
                    老妻飽憂患，悲吒摧心肝。
                </div>
                
                <div class="paragraph">
                    西飛問黄鵠，誰當救饑寒。
                </div>
                
                <div class="paragraph">
                    二子憐我老，輦致心一寬。
                </div>
                
                <div class="paragraph">
                    別久得會合，喜極成辛酸。
                </div>
                
                <div class="paragraph">
                    忽聞倚門望，有書驚歲闌。
                </div>
                
                <div class="paragraph">
                    深情見緩急，欲報非琅玕。
                </div>
                
                <div class="paragraph">
                    勸爾勤孝友，慎毋慕衣冠。
                </div>
                
                <div class="paragraph">
                    淵渟自成井，放瀉當生瀾。
                </div>
                
                <div class="paragraph">
                    豈有白雪駒，舉足無和鑾。
                </div>
                
        </div>
