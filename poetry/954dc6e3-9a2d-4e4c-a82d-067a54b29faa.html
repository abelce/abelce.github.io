<body>
    <div class="container">
        <h2 class="name">
            送魯元翰少卿知衛州
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    冗士無處著，寄身范公園。
                </div>
                
                <div class="paragraph">
                    桃李忽成陰，薺麥秀已繁。
                </div>
                
                <div class="paragraph">
                    閉門春晝永，惟有黄蜂喧。
                </div>
                
                <div class="paragraph">
                    誰人肯携酒，共醉榆柳村。
                </div>
                
                <div class="paragraph">
                    髯卿獨何者，一月三到門。
                </div>
                
                <div class="paragraph">
                    我不往拜之，髯來意彌敦。
                </div>
                
                <div class="paragraph">
                    堂堂元老後，亹亹仁人言。
                </div>
                
                <div class="paragraph">
                    憶在錢塘歲，情好均弟昆。
                </div>
                
                <div class="paragraph">
                    時於冰雪中，笑語作春溫。
                </div>
                
                <div class="paragraph">
                    欲飲徑相覓，夜開叢竹軒。
                </div>
                
                <div class="paragraph">
                    搜尋到篋笥，鮓醢無復存。
                </div>
                
                <div class="paragraph">
                    每愧烟火中，玉腕親炮燔。
                </div>
                
                <div class="paragraph">
                    別來今幾何，相對如夢魂。
                </div>
                
                <div class="paragraph">
                    告我當北渡，新詩侑清樽。
                </div>
                
                <div class="paragraph">
                    坡陀太行麓，洶湧黄河翻。
                </div>
                
                <div class="paragraph">
                    仕宦非不遇，王畿西北垣。
                </div>
                
                <div class="paragraph">
                    斯民如魚耳，見網則驚奔。
                </div>
                
                <div class="paragraph">
                    皎皎千丈清，不如尺水渾。
                </div>
                
                <div class="paragraph">
                    刑政雖首務，念當養其源。
                </div>
                
                <div class="paragraph">
                    一聞襦袴音，盜賊安足論。
                </div>
                
        </div>
