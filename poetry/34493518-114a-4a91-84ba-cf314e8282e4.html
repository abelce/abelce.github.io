<body>
    <div class="container">
        <h2 class="name">
            送鄭尚書罷帥歸福州
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    共惟漢從官，三仕屈吾指。
                </div>
                
                <div class="paragraph">
                    前輩有鄭公，後來王趙耳。
                </div>
                
                <div class="paragraph">
                    更生初去國，玉色欣共理。
                </div>
                
                <div class="paragraph">
                    我時見一葉，已識秋風起。
                </div>
                
                <div class="paragraph">
                    明年孔戣去，零落真復爾。
                </div>
                
                <div class="paragraph">
                    王師凜孤鶴，獨叫青雲裏。
                </div>
                
                <div class="paragraph">
                    下有萬伏弦，開雲看白雉。
                </div>
                
                <div class="paragraph">
                    前年鄭公來，初論差可喜。
                </div>
                
                <div class="paragraph">
                    謂當上聯璧，共舉漢綱紀。
                </div>
                
                <div class="paragraph">
                    三年越山中，不使度此水。
                </div>
                
                <div class="paragraph">
                    低頭用朱墨，得去真晚矣。
                </div>
                
                <div class="paragraph">
                    况當少天官，風木赴淮涘。
                </div>
                
                <div class="paragraph">
                    一時東都空，物理固如此。
                </div>
                
                <div class="paragraph">
                    此行關世運，特可慰閭里。
                </div>
                
                <div class="paragraph">
                    下有賢寓公，上有名刺史。
                </div>
                
                <div class="paragraph">
                    想見閩父老，懽喜屐折齒。
                </div>
                
                <div class="paragraph">
                    雖然廟朝舊，迹遠心自邇。
                </div>
                
                <div class="paragraph">
                    公行見趙公，此語式舉似。
                </div>
                
                <div class="paragraph">
                    有事當驛聞，毋忘漢天子。
                </div>
                
        </div>
    </div>
