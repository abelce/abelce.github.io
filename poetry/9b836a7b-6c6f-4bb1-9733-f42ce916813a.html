    <div class="container">
        <h2 class="name">
            挽文文山
        </h2>
        <div class="author"><a href="/author/ba9d4c2b-4dcd-4a90-9c6e-674c0aadd305.html" title="鄧剡" target="_blank">
                鄧剡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶公淚懸河，九地無此事瀉。
                </div>
                
                <div class="paragraph">
                    想公騎赤龍，請命蒼梧野。
                </div>
                
                <div class="paragraph">
                    世人醉生死，翻笑獨醒者。
                </div>
                
                <div class="paragraph">
                    焉知千載英，精爽皎不夜。
                </div>
                
                <div class="paragraph">
                    義士無廢興，時運有代謝。
                </div>
                
                <div class="paragraph">
                    念昔喪亂初，公騎使君馬。
                </div>
                
                <div class="paragraph">
                    奮袂起勤王，忼慨淚盈把。
                </div>
                
                <div class="paragraph">
                    須臾三萬衆，如自九天下。
                </div>
                
                <div class="paragraph">
                    燈棋書檄交，笑語雜悲咤。
                </div>
                
                <div class="paragraph">
                    捧土障洪河，一繩維大廈。
                </div>
                
                <div class="paragraph">
                    至哉朝宗性，百折終不舍。
                </div>
                
                <div class="paragraph">
                    身北冠自南，血碧心肯化。
                </div>
                
                <div class="paragraph">
                    顔鉤凜忠勁，杜詩蔚騷雅。
                </div>
                
                <div class="paragraph">
                    晉陽骨肉冤，東市刀兵解。
                </div>
                
                <div class="paragraph">
                    精誠揭天日，氣魄動夷夏。
                </div>
                
                <div class="paragraph">
                    丈夫如此何，一死尤足怕。
                </div>
                
                <div class="paragraph">
                    田橫老賓客，白髮餘息假。
                </div>
                
                <div class="paragraph">
                    有時夢巖電，意悟當飄灑。
                </div>
                
                <div class="paragraph">
                    非無中丞傳，殺青自誰寫。
                </div>
                
                <div class="paragraph">
                    魂歸哀江南，千秋俎鄉社。
                </div>
                
        </div>
