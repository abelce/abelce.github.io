    <div class="container">
        <h2 class="name">
            登石傘峰
        </h2>
        <div class="author"><a href="/author/58502465-b19a-4aeb-bfbe-2df56cdbdf9d.html" title="王承鄴" target="_blank">
                王承鄴
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    作鎮得良牧，撫戎慙匪仁。
                </div>
                
                <div class="paragraph">
                    每觀龔黃化，煦物如陽春。
                </div>
                
                <div class="paragraph">
                    政簡似多暇，遊從邀衆賓。
                </div>
                
                <div class="paragraph">
                    鳴騶鏡水畔，捨櫂耶溪津。
                </div>
                
                <div class="paragraph">
                    偶茲逢勝境，頓覺離囂塵。
                </div>
                
                <div class="paragraph">
                    丞相築室在，季方結廬新。
                </div>
                
                <div class="paragraph">
                    登臨經絕頂，矚眺怡心神。
                </div>
                
                <div class="paragraph">
                    金章照玉傘，龍節陵松鱗。
                </div>
                
                <div class="paragraph">
                    笙歌入中流，聲角聞城闉。
                </div>
                
                <div class="paragraph">
                    更吟瓊瑤篇，願言書諸紳。
                </div>
                
                <div class="paragraph">
                    （見《會稽掇英總集》卷四）。
                </div>
                
        </div>
