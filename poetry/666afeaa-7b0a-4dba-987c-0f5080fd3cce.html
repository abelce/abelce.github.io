    <div class="container">
        <h2 class="name">
            秋晴見天際飛鴻有感
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新晴天宇色正青，群鴻高鶱在冥冥。
                </div>
                
                <div class="paragraph">
                    兒童相呼共仰視，我亦扶杖來中庭。
                </div>
                
                <div class="paragraph">
                    豐年到處稻粱滿，胡不暫下栖沙汀。
                </div>
                
                <div class="paragraph">
                    應須江海寄曠快，肯爲霜雪嗟飄零。
                </div>
                
                <div class="paragraph">
                    書生可笑不自喜，憔悴久翦籠中翎。
                </div>
                
                <div class="paragraph">
                    鷗波萬里每愧杜，鶴化千載知非丁。
                </div>
                
                <div class="paragraph">
                    風前哀號漫激烈，月下孤影常竛竮。
                </div>
                
                <div class="paragraph">
                    詩成欲寫復懶去，誦似溪友聲泠泠。
                </div>
                
        </div>
    </div>
