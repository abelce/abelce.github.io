    <div class="container">
        <h2 class="name">
            金山行
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金山杳在滄溟中，雪崖冰柱浮仙宫。
                </div>
                
                <div class="paragraph">
                    乾坤扶持自今古，日月彷彿躔西東。
                </div>
                
                <div class="paragraph">
                    我泛靈槎出塵世，搜索異境窺神功。
                </div>
                
                <div class="paragraph">
                    一朝登臨重歎息，四時想像何其雄。
                </div>
                
                <div class="paragraph">
                    捲簾夜閣挂北斗，大鯨駕浪吹長空。
                </div>
                
                <div class="paragraph">
                    舟摧岸斷豈足數，往往霹靂搥蛟龍。
                </div>
                
                <div class="paragraph">
                    寒蟾八月蕩瑤海，秋光上下磨青銅。
                </div>
                
                <div class="paragraph">
                    鳥飛不盡暮天碧，漁歌忽斷蘆花風。
                </div>
                
                <div class="paragraph">
                    蓬萊久聞未成往，壯觀絕致遙應同。
                </div>
                
                <div class="paragraph">
                    潮生潮落夜還曉，物與數會誰能窮。
                </div>
                
                <div class="paragraph">
                    百年形影浪自苦，便欲此地安微躬。
                </div>
                
                <div class="paragraph">
                    白雲南來入我望，又起歸興隨征鴻。
                </div>
                
        </div>
    </div>
