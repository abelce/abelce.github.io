        <div class="paragraphs">
            
                <div class="paragraph">
                    西風吹雨葉還飄，憶我同袍隔海濤。
                </div>
                
                <div class="paragraph">
                    江塔眺山青入佛，邊城履雪白連鵰。
                </div>
                
                <div class="paragraph">
                    身離世界歸天竺，影挂虛空度石橋。
                </div>
                
                <div class="paragraph">
                    應念無成獨流轉，嬾磨銅片鬢毛焦。
                </div>
                
        </div>
