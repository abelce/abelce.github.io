    <div class="container">
        <h2 class="name">
            汝州王待制以長篇勸予復飲酒因謝之
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前因飲酒多，乃苦傷營衛。
                </div>
                
                <div class="paragraph">
                    嘔血踰數升，幾不成病肺。
                </div>
                
                <div class="paragraph">
                    上念父母老，下念妻兒稚。
                </div>
                
                <div class="paragraph">
                    不死常抱痾，於身寧自貴。
                </div>
                
                <div class="paragraph">
                    樊子來勸我，止飲良有謂。
                </div>
                
                <div class="paragraph">
                    公復遺我詩，責我詞甚毅。
                </div>
                
                <div class="paragraph">
                    指以年齒衰，非酒何養氣。
                </div>
                
                <div class="paragraph">
                    春飲景可樂，夏飲暑可避。
                </div>
                
                <div class="paragraph">
                    秋飲心忘愁，冬飲暖勝被。
                </div>
                
                <div class="paragraph">
                    醉歌人不怪，醉言人不忌。
                </div>
                
                <div class="paragraph">
                    在酒功實多，止酒酒何罪。
                </div>
                
                <div class="paragraph">
                    假如壽九十，今子已半世。
                </div>
                
                <div class="paragraph">
                    不飲徒自苦，未必止爲利。
                </div>
                
                <div class="paragraph">
                    胡汨妄與真，恐乖達者意。
                </div>
                
                <div class="paragraph">
                    屈原吟澤畔，方悟獨醒累。
                </div>
                
                <div class="paragraph">
                    子居今之時，安免人病議。
                </div>
                
                <div class="paragraph">
                    是以告子勤，子守亦謬詩。
                </div>
                
                <div class="paragraph">
                    我讀纔一過，不覺顔起愧。
                </div>
                
                <div class="paragraph">
                    自茲願少飲，但不使疾熾。
                </div>
                
                <div class="paragraph">
                    書此以謝公，公言誠有味。
                </div>
                
        </div>
