    <div class="container">
        <h2 class="name">
            太常魏博士遠出賊庭江外相逢因敘其事
        </h2>
        <div class="author"><a href="/author/d737e430-5472-4399-aa2c-a27b802d2aaa.html" title="皇甫冉" target="_blank">
                皇甫冉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    烽火驚戎塞，豺狼犯帝畿。
                </div>
                
                <div class="paragraph">
                    川原無稼穡，日月翳光輝。
                </div>
                
                <div class="paragraph">
                    里社枌榆毀，宮城騎吏非。
                </div>
                
                <div class="paragraph">
                    羣生被慘毒，雜虜耀輕肥。
                </div>
                
                <div class="paragraph">
                    多士從芳餌，唯君識禍機。
                </div>
                
                <div class="paragraph">
                    心同合浦葉，命寄首陽薇。
                </div>
                
                <div class="paragraph">
                    耻作纖鱗喣，方隨高鳥飛。
                </div>
                
                <div class="paragraph">
                    山經商嶺出，水泛漢池歸。
                </div>
                
                <div class="paragraph">
                    離別霜凝鬢，逢迎淚迸衣。
                </div>
                
                <div class="paragraph">
                    京華長路絕，江海故人稀。
                </div>
                
                <div class="paragraph">
                    秉節身常苦，求仁志不違。
                </div>
                
                <div class="paragraph">
                    秪應窮野外，耕種且相依。
                </div>
                
        </div>
