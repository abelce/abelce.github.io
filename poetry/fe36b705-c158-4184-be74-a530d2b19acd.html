    <div class="container">
        <h2 class="name">
            夏日李公見訪
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遠林暑氣薄，公子過我遊。
                </div>
                
                <div class="paragraph">
                    貧居類村塢，僻近城南樓。
                </div>
                
                <div class="paragraph">
                    旁舍頗淳樸，所願亦易求。
                </div>
                
                <div class="paragraph">
                    隔屋喚西家，借問有酒不。
                </div>
                
                <div class="paragraph">
                    牆頭過濁醪，展席俯長流。
                </div>
                
                <div class="paragraph">
                    清風左右至，客意已驚秋。
                </div>
                
                <div class="paragraph">
                    巢多衆鳥鬬，葉密鳴蟬稠。
                </div>
                
                <div class="paragraph">
                    苦道此物聒，孰謂吾廬幽。
                </div>
                
                <div class="paragraph">
                    水花晚色靜，庶足充淹留。
                </div>
                
                <div class="paragraph">
                    預恐尊中盡，更起爲君謀。
                </div>
                
        </div>
    </div>
