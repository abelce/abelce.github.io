    <div class="container">
        <h2 class="name">
            雪晚望懷子充宗弟
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歸雲度山椒，木末留夕照。
                </div>
                
                <div class="paragraph">
                    聮翩銜尾鴉，不復明楚調。
                </div>
                
                <div class="paragraph">
                    安知牛尻沒，便出豐年笑。
                </div>
                
                <div class="paragraph">
                    南阮有偉人，領略造意表。
                </div>
                
                <div class="paragraph">
                    端憂突不煙，岑寂有餘妙。
                </div>
                
                <div class="paragraph">
                    簡遠到安豐，邁往同逸少。
                </div>
                
                <div class="paragraph">
                    頗教弟子員，鉛槧發清奥。
                </div>
                
                <div class="paragraph">
                    誰可相推轂，僅自免鐫譙。
                </div>
                
                <div class="paragraph">
                    閱月不傳音，柴門跡如掃。
                </div>
                
                <div class="paragraph">
                    藜床還睡債，癭杯敦夙好。
                </div>
                
                <div class="paragraph">
                    爲君短長吟，扶笻送飛鳥。
                </div>
                
        </div>
    </div>
