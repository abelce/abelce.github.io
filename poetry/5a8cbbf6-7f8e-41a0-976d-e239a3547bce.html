    <div class="container">
        <h2 class="name">
            久雨喜晴檢閲計院紀以舂容之篇敬用韻爲謝
        </h2>
        <div class="author"><a href="/author/77631ef2-ef13-4c28-977d-7c48e959795c.html" title="吳潛" target="_blank">
                吳潛
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    樂天何愛詠，堯夫非好吟。
                </div>
                
                <div class="paragraph">
                    愧乏康濟術，粗懷饑溺心。
                </div>
                
                <div class="paragraph">
                    彌旬雨翻屋，耄倪泣蒼䫒。
                </div>
                
                <div class="paragraph">
                    微臣職芻牧，癢痛入肌深。
                </div>
                
                <div class="paragraph">
                    行若負刺芒，坐如隠氈鍼。
                </div>
                
                <div class="paragraph">
                    再拜告神明，寸心秉堅金。
                </div>
                
                <div class="paragraph">
                    蠲租還已債，議獄并弛刑。
                </div>
                
                <div class="paragraph">
                    但求講實政，何暇競虛名。
                </div>
                
                <div class="paragraph">
                    天威咫尺臨，昏翳忽開明。
                </div>
                
                <div class="paragraph">
                    宿苗既豐碩，穉秧靡飄淫。
                </div>
                
                <div class="paragraph">
                    阿香亦效靈，排陰吐洪音。
                </div>
                
                <div class="paragraph">
                    推出太陽輝，天外旋收聲。
                </div>
                
                <div class="paragraph">
                    老守寬近憂，濁醪呼客斟。
                </div>
                
                <div class="paragraph">
                    客有勸翁歸，前身豈傅霖。
                </div>
                
        </div>
