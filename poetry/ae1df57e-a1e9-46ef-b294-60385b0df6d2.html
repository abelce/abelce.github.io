    <div class="container">
        <h2 class="name">
            送外兄張會之
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我見舅氏如母存，舅氏之子吾弟昆。
                </div>
                
                <div class="paragraph">
                    昔年兒童今白髮，舊事豈復能追論。
                </div>
                
                <div class="paragraph">
                    烏乎外家久零落，無復駟馬乘朱軒。
                </div>
                
                <div class="paragraph">
                    諸甥獨我偶未死，投老得郡西南奔。
                </div>
                
                <div class="paragraph">
                    故鄉隔遠親舊少，忽騎款段呼我門。
                </div>
                
                <div class="paragraph">
                    相逢握手問存歿，流淚欲哭聲復吞。
                </div>
                
                <div class="paragraph">
                    頗聞二頃皆負郭，力田自可供晨昏。
                </div>
                
                <div class="paragraph">
                    兒婚女嫁都已了，翁嫗屢醉茅柴渾。
                </div>
                
                <div class="paragraph">
                    人生如此萬事足，便可送老三家村。
                </div>
                
                <div class="paragraph">
                    我行四方走萬里，十畝未有桑麻園。
                </div>
                
                <div class="paragraph">
                    欲置一錐無著處，儒冠誤我知何言。
                </div>
                
                <div class="paragraph">
                    買牛賣劍計已决，家有竹隠堪負暄。
                </div>
                
                <div class="paragraph">
                    兄能遠來復過我，當釀白酒烹雞豚。
                </div>
                
        </div>
    </div>
