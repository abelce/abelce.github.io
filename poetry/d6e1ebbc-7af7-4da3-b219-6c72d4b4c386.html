    <div class="container">
        <h2 class="name">
            香奩體
        </h2>
        <div class="author"><a href="/author/81ff7078-a00f-480d-97a9-7a5e7f9af0ce.html" title="陳允平" target="_blank">
                陳允平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小院薰風滿，閑庭白晝長。
                </div>
                
                <div class="paragraph">
                    蜻蜓楊柳岸，鸂鶒芰荷塘。
                </div>
                
                <div class="paragraph">
                    雲合朱檐卸，山高翠閣涼。
                </div>
                
                <div class="paragraph">
                    蔓滋青薜荔，芽長紫良薑。
                </div>
                
                <div class="paragraph">
                    簾幕深深地，闌干曲曲廊。
                </div>
                
                <div class="paragraph">
                    淡烟瑶草細，流水碧桃香。
                </div>
                
                <div class="paragraph">
                    幡影重門靜，苔痕小篆荒。
                </div>
                
                <div class="paragraph">
                    螭盤丹鼎雪，龍吸露臺漿。
                </div>
                
                <div class="paragraph">
                    琴古翻新調，笙沉靘舊簧。
                </div>
                
                <div class="paragraph">
                    雨聲犀角枕，月色象牙牀。
                </div>
                
                <div class="paragraph">
                    掌上雙鸚鵡，屏間兩鳳凰。
                </div>
                
                <div class="paragraph">
                    石函藏寶劍，金鑰啟瑶箱。
                </div>
                
                <div class="paragraph">
                    扇雉團清影，奩鴛試曉妝。
                </div>
                
                <div class="paragraph">
                    霞綃衣窄索，雲錦珮玎璫。
                </div>
                
                <div class="paragraph">
                    鬢攏金蟬矗，釵橫玉燕翔。
                </div>
                
                <div class="paragraph">
                    袂飄天水碧，裙濺鬰金黄。
                </div>
                
                <div class="paragraph">
                    太液簫初遠，蓬壺漏未央。
                </div>
                
                <div class="paragraph">
                    流星飛碧落，零雨下銀潢。
                </div>
                
                <div class="paragraph">
                    去去人千里，迢迢天一方。
                </div>
                
                <div class="paragraph">
                    斷腸春洛浦，殘夢夜瀟湘。
                </div>
                
        </div>
