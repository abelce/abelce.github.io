    <div class="container">
        <h2 class="name">
            許宰和篇至再用韻謝
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陶令束带對督郵，歸來高興潛有激。
                </div>
                
                <div class="paragraph">
                    昌黎縣齋飽讀書，自謂此日足可惜。
                </div>
                
                <div class="paragraph">
                    二賢詩留天地間，千載寶之爲雙璧。
                </div>
                
                <div class="paragraph">
                    當官不妨文字樂，似此人物不時出。
                </div>
                
                <div class="paragraph">
                    宦海風濤縣爲甚，文書束筍紛莫擘。
                </div>
                
                <div class="paragraph">
                    許侯敏手良不難，錯節居然逢匠石。
                </div>
                
                <div class="paragraph">
                    寬租農扈享豐登，講學如流蘇廢疾。
                </div>
                
                <div class="paragraph">
                    筆力重於丈二殳，詩筒敏似尺一檄。
                </div>
                
                <div class="paragraph">
                    句中之眼獨心知，貽奪陶韓少人識。
                </div>
                
                <div class="paragraph">
                    鄉有達尊性愛士，縣榻於堂賞英特。
                </div>
                
                <div class="paragraph">
                    冰車雪輾笑鈍遲，不爾續題尤富溢。
                </div>
                
                <div class="paragraph">
                    窮冬四壁坐無聊，渴思一字車渠百。
                </div>
                
                <div class="paragraph">
                    走僕乞取稛載歸，底用黄金壯顔色。
                </div>
                
                <div class="paragraph">
                    祇恐天上六丁聞，一夜取將煩霹靂。
                </div>
                
        </div>
    </div>
