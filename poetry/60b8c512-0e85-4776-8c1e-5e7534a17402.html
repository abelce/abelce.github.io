    <div class="container">
        <h2 class="name">
            待潮浙江口寄左與言大夫葉元亮學士兼簡吳似之大著
        </h2>
        <div class="author"><a href="/author/18e56259-b629-4431-bbd6-8c8b5d0424a6.html" title="劉一止" target="_blank">
                劉一止
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今日江頭雪欲作，濤怒風豪兩噴薄。
                </div>
                
                <div class="paragraph">
                    青鞋黄帽湖海人，獨立沙邊如病鶴。
                </div>
                
                <div class="paragraph">
                    閑身不待君賜與，擬占風烟佳處着。
                </div>
                
                <div class="paragraph">
                    如何寸祿晚見招，踉蹡欲前還欲却。
                </div>
                
                <div class="paragraph">
                    翩翩西湖兩公子，胸次崢嶸飽邱壑。
                </div>
                
                <div class="paragraph">
                    糟床夜注喜相報，自發清吟侑觴酌。
                </div>
                
                <div class="paragraph">
                    我來一笑豈易得，十載湖山負佳約。
                </div>
                
                <div class="paragraph">
                    間關百態成底事，毛髪星星已非昨。
                </div>
                
                <div class="paragraph">
                    人間俯仰變今古，總似潮生與潮落。
                </div>
                
                <div class="paragraph">
                    會須乞取此身健，在眼好山俱着脚。
                </div>
                
                <div class="paragraph">
                    頗聞神方能却老，肯輔衰殘殊不惡。
                </div>
                
                <div class="paragraph">
                    因聲更約吳太史，石鼎他年煮仙藥。
                </div>
                
        </div>
    </div>
