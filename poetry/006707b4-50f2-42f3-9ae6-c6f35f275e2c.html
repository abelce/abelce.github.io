    <div class="container">
        <h2 class="name">
            彥思示望南山詩因答
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    余於岐雍間，屢走官道上。
                </div>
                
                <div class="paragraph">
                    終南百里近，不得迂馬訪。
                </div>
                
                <div class="paragraph">
                    徒常飫雙眼，引首旦夕望。
                </div>
                
                <div class="paragraph">
                    群巒突天起，氣勢頗豪王。
                </div>
                
                <div class="paragraph">
                    余名愛山者，所見亦無量。
                </div>
                
                <div class="paragraph">
                    嵩華最魁傑，詩之豈曾讓。
                </div>
                
                <div class="paragraph">
                    至此覺才弱，不敢輒名狀。
                </div>
                
                <div class="paragraph">
                    世謂秦土强，捨是孰爲壯。
                </div>
                
                <div class="paragraph">
                    彥思奇偉士，雅志同所尚。
                </div>
                
                <div class="paragraph">
                    近自山中來，滿幅以詩貺。
                </div>
                
                <div class="paragraph">
                    凡是山勝絕，鈎罥付心匠。
                </div>
                
                <div class="paragraph">
                    驅聯以大語，句度實奔放。
                </div>
                
                <div class="paragraph">
                    豁若展圖畫，壓紙千萬嶂。
                </div>
                
                <div class="paragraph">
                    讀之未云徹，早自肝膽喪。
                </div>
                
                <div class="paragraph">
                    試欲效其說，無迹可依傍。
                </div>
                
                <div class="paragraph">
                    坐見山所有，已若一携杖。
                </div>
                
                <div class="paragraph">
                    何當俯清渭，解带濯塵坱。
                </div>
                
                <div class="paragraph">
                    掉手入巖谷，琴樽樂幽曠。
                </div>
                
                <div class="paragraph">
                    浩漭八極大，冥心恣飄颺。
                </div>
                
                <div class="paragraph">
                    此意殊未諧，臨風一悽愴。
                </div>
                
        </div>
