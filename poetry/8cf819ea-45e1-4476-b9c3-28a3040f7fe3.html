    <div class="container">
        <h2 class="name">
            覽柏中允兼子姪數人除官制詞因述父子兄弟四美載歌絲綸
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    紛然喪亂際，見此忠孝門。
                </div>
                
                <div class="paragraph">
                    蜀中寇亦甚，柏氏功彌存。
                </div>
                
                <div class="paragraph">
                    深誠補王室，戮力自元昆。
                </div>
                
                <div class="paragraph">
                    三止錦江沸，獨清玉壘昏。
                </div>
                
                <div class="paragraph">
                    高名入竹帛，新渥照乾坤。
                </div>
                
                <div class="paragraph">
                    子弟先卒伍，芝蘭疊璵璠。
                </div>
                
                <div class="paragraph">
                    同心注師律，灑血在戎軒。
                </div>
                
                <div class="paragraph">
                    絲綸實具載，紱冕已殊恩。
                </div>
                
                <div class="paragraph">
                    奉公舉骨肉，誅叛經寒溫。
                </div>
                
                <div class="paragraph">
                    金甲雪猶凍，朱旗塵不飜。
                </div>
                
                <div class="paragraph">
                    每聞戰場說，歘激懦氣奔。
                </div>
                
                <div class="paragraph">
                    聖主國多盜，賢臣官則尊。
                </div>
                
                <div class="paragraph">
                    方當節鉞用，必絕祲沴根。
                </div>
                
                <div class="paragraph">
                    吾病日回首，雲臺誰再論。
                </div>
                
                <div class="paragraph">
                    作歌挹盛事，推轂期孤騫。
                </div>
                
        </div>
    </div>
