        <h2 class="name">
            過盱江麻姑山題絕句
        </h2>
        <div class="author"><a href="/author/8698499f-2c89-4c15-94b3-b23ea7584217.html" title="繆島雲" target="_blank">
                繆島雲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬疊峰巒入太清，麻姑從此會方平。
                </div>
                
                <div class="paragraph">
                    一從燕罷歸何處，寶殿瑤臺空月明。
                </div>
                
                <div class="paragraph">
                    （見宋趙與虤《娛書堂詩話》卷下）（〖1〗《娛書堂詩話》：「先作『自從』，後於同輩舉似，同輩云：『詩固清矣，自字未穩，當作一字。
                </div>
                
                <div class="paragraph">
                    』雲服其言。
                </div>
                
                <div class="paragraph">
                    暨再入山，已爲人改作『一從』矣。
                </div>
                
                <div class="paragraph">
                    亦可謂一字師。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
    </div>
