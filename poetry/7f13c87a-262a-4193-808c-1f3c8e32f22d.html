    <div class="container">
        <h2 class="name">
            徐元敏察院頃和子中兄長篇語頗相屬今承出使交廣次韻送行兼簡經略劉文潛
        </h2>
        <div class="author"><a href="/author/c75e2e0f-4213-4a45-8e9f-9ccf5edd2624.html" title="周必大" target="_blank">
                周必大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年同仕秦淮口，醉裏殷勤掃花帚。
                </div>
                
                <div class="paragraph">
                    蒼顔白髮二紀中，夢斷賞心并折柳。
                </div>
                
                <div class="paragraph">
                    非才晚汙論思地，分察久觀彈擊手。
                </div>
                
                <div class="paragraph">
                    端方期不負耳目，詰曲誰能學跟肘。
                </div>
                
                <div class="paragraph">
                    善良無憂藜藿採，讒諂有類麏䴥走。
                </div>
                
                <div class="paragraph">
                    三年執法念少休，萬里立功圖不朽。
                </div>
                
                <div class="paragraph">
                    遥知二十五州民，即日春風散醇酒。
                </div>
                
                <div class="paragraph">
                    吏驚綉斧指東海，士喜文星避南斗。
                </div>
                
                <div class="paragraph">
                    由來炎雲多瘴癘，是處黄茅少林藪。
                </div>
                
                <div class="paragraph">
                    自從英英賢牧至，蔽芾棠陰地無醜。
                </div>
                
                <div class="paragraph">
                    同年相逢定傾蓋，痛飲何妨暫濡首。
                </div>
                
                <div class="paragraph">
                    書來不用詫梅花，共說蒼生蘇息否。
                </div>
                
        </div>
