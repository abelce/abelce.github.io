    <div class="container">
        <h2 class="name">
            送戴三徵君還谷口舊居
        </h2>
        <div class="author"><a href="/author/e6583edd-e288-4bd7-a7b9-d8f4bce9cd92.html" title="理瑩" target="_blank">
                理瑩
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巖穴多遺秀，弓車屢遠招。
                </div>
                
                <div class="paragraph">
                    周王尊渭叟，潁客傲唐堯。
                </div>
                
                <div class="paragraph">
                    出處天波洽，關河地勢遙。
                </div>
                
                <div class="paragraph">
                    瞻星吳郡夜，作霧華山朝。
                </div>
                
                <div class="paragraph">
                    清論虛重席，閑居挂一瓢。
                </div>
                
                <div class="paragraph">
                    漁歌思坐酌，宸渥寵行軺。
                </div>
                
                <div class="paragraph">
                    春爲荷裳煖，霜因葛履消。
                </div>
                
                <div class="paragraph">
                    層崖懸瀑溜，萬壑振清飆。
                </div>
                
                <div class="paragraph">
                    谷鳥猶遷木，場駒正食苗。
                </div>
                
                <div class="paragraph">
                    謝安何日起，台鼎佇君調。
                </div>
                
        </div>
    </div>
