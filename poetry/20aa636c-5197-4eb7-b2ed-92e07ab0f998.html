    <div class="container">
        <h2 class="name">
            覓李尉白犬
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長安少年好狗馬，日日遨遊五陵下。
                </div>
                
                <div class="paragraph">
                    八尺騰驤行地龍，突過無前追疾風。
                </div>
                
                <div class="paragraph">
                    一箭穿空兩鵰墮，尚挾白羽腰騂弓。
                </div>
                
                <div class="paragraph">
                    回鞭更踏南山路，射殺山中白額虎。
                </div>
                
                <div class="paragraph">
                    却解重環四尺獒，快逐豐狐搜狡兔。
                </div>
                
                <div class="paragraph">
                    獵罷歸來喚歌舞，釃酒割鮮供笑語。
                </div>
                
                <div class="paragraph">
                    窮巷書生那有此，毛穎陶泓守環堵。
                </div>
                
                <div class="paragraph">
                    老來無力跨蹇馿，少日青鞋只徒步。
                </div>
                
                <div class="paragraph">
                    何况平生非獵師，何須有犬如韓盧。
                </div>
                
                <div class="paragraph">
                    青氈舊物猶在室，吹燈未滅憂穿窬。
                </div>
                
                <div class="paragraph">
                    似聞黄耳雲來孫，豐顱拳尾雪不如。
                </div>
                
                <div class="paragraph">
                    從公覓取扞門戶，主人高枕偷兒避。
                </div>
                
        </div>
