    <div class="container">
        <h2 class="name">
            家有小園比他處果蓏倍登或問鄭子何術致此告之曰漢武帝使海上縣官親漁魚皆不出其後捐以予民則魚復來因知天之生物本以惠濟窮民彼富足者不可兼而得也吾貧甚矣安知造物者不以是少私之耶戲爲一詩
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞縣官漁海魚不出，捐以予民魚乃復。
                </div>
                
                <div class="paragraph">
                    天之生物豈無意，殆欲憐貧補不足。
                </div>
                
                <div class="paragraph">
                    吾家元無二頃田，卒歲何人分半菽。
                </div>
                
                <div class="paragraph">
                    小園自幸有餘地，背負經書刀鋤斸。
                </div>
                
                <div class="paragraph">
                    年來種植類櫜駝，隨手髙低便新綠。
                </div>
                
                <div class="paragraph">
                    魁然瓜芋塞區肥，無數桃梅壓枝熟。
                </div>
                
                <div class="paragraph">
                    既收弄暖開鬚麥，又摘多穰過拳粟。
                </div>
                
                <div class="paragraph">
                    雖無蓄積累瓶盎，采掇猶能飫腸腹。
                </div>
                
                <div class="paragraph">
                    天於此圃非偶然，坐作山居野人祿。
                </div>
                
        </div>
