    <div class="container">
        <h2 class="name">
            五言城北別親友
        </h2>
        <div class="author"><a href="/author/2e6b7fcb-7299-4d6d-a8ce-7ab59ec29fc2.html" title="沈遘" target="_blank">
                沈遘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝出北門道，後車何轟轟。
                </div>
                
                <div class="paragraph">
                    顧皆我親友，送我胡中行。
                </div>
                
                <div class="paragraph">
                    置酒古寺堂，勸酌紛縱橫。
                </div>
                
                <div class="paragraph">
                    飲闌眎四坐，悄若意弗平。
                </div>
                
                <div class="paragraph">
                    試問坐上客，客言安敢承。
                </div>
                
                <div class="paragraph">
                    謂我自慷慨，固無兒女情。
                </div>
                
                <div class="paragraph">
                    幸當無事時，奚忽爲北征。
                </div>
                
                <div class="paragraph">
                    憐我不受辱，往拜單于營。
                </div>
                
                <div class="paragraph">
                    憂我衰病餘，跋涉萬里程。
                </div>
                
                <div class="paragraph">
                    二者所不堪，奈何誰使令。
                </div>
                
                <div class="paragraph">
                    我笑謂坐客，我豈徇利名。
                </div>
                
                <div class="paragraph">
                    仕既不得已，王命方丁寧。
                </div>
                
                <div class="paragraph">
                    上羞傅介子，下愧蘇子卿。
                </div>
                
                <div class="paragraph">
                    第結匈奴心，以保先帝盟。
                </div>
                
                <div class="paragraph">
                    惓惓謝親友，敢辭釂餘觥。
                </div>
                
        </div>
