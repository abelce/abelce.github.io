        </h2>
        <div class="author"><a href="/author/13e1bd85-7db1-4c13-84c4-fee6e04f4aa1.html" title="陳洙" target="_blank">

        <div class="paragraphs">
            
                <div class="paragraph">
                    清曉捫蘿踏嶺雲，寒風飛溜溼衣巾。
                </div>
                
                <div class="paragraph">
                    上攀霄漢無多地，直視城闉幾點塵。
                </div>
                
                <div class="paragraph">
                    古木半陰藏宿霧，山禽相語厭遊人。
                </div>
                
                <div class="paragraph">
                    明年更補閩中吏，來看桃花爛漫春。
                </div>
                
        </div>
