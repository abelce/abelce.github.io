<body>
    <div class="container">
        <h2 class="name">
            中秋月下作
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年城南作中秋，江雲遮月爛不收。
                </div>
                
                <div class="paragraph">
                    幽人獨對秋風立，姮娥似隔重雲羞。
                </div>
                
                <div class="paragraph">
                    更長忽聽曉鼓急，夢去只有殘燈留。
                </div>
                
                <div class="paragraph">
                    今歲不知身在此，門枕長江風自起。
                </div>
                
                <div class="paragraph">
                    樽中有酒坐有客，江面如天月如水。
                </div>
                
                <div class="paragraph">
                    秋風滿樹凉葉飛，新歡欲盡還成悲。
                </div>
                
                <div class="paragraph">
                    身其餘幾事不偶，老之將至吾今衰。
                </div>
                
                <div class="paragraph">
                    人生閱世自有數，萬事反覆難預知。
                </div>
                
                <div class="paragraph">
                    何當舉酒一再拜，與月更作明年期。
                </div>
                
        </div>
