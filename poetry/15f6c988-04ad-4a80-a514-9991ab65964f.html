    <div class="container">
        <h2 class="name">
            沒蕃士
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丁年仕轅門，欲食萬里肉。
                </div>
                
                <div class="paragraph">
                    敵兵方强梁，邊境日局縮。
                </div>
                
                <div class="paragraph">
                    是時十月交，轉戰大河曲。
                </div>
                
                <div class="paragraph">
                    落日天地昏，風塵蔽川陸。
                </div>
                
                <div class="paragraph">
                    我師自憑陵，虜騎出深谷。
                </div>
                
                <div class="paragraph">
                    路窮矢交墜，壮士同僇辱。
                </div>
                
                <div class="paragraph">
                    投身致網罟，南向長慟哭。
                </div>
                
                <div class="paragraph">
                    忠義安可論，功名亦已覆。
                </div>
                
                <div class="paragraph">
                    悠悠捐歲序，忽忽抱心曲。
                </div>
                
                <div class="paragraph">
                    每生悔爲禍，致死倘還福。
                </div>
                
                <div class="paragraph">
                    夜渡黄河冰，獨依荒榛宿。
                </div>
                
                <div class="paragraph">
                    狐狸鳴我旁，虎豹相馳逐。
                </div>
                
                <div class="paragraph">
                    脱身僅毫毛，夜動晝必伏。
                </div>
                
                <div class="paragraph">
                    肌膚存空骨，性命半鬼籙。
                </div>
                
                <div class="paragraph">
                    十月到亭堠，門人識風俗。
                </div>
                
                <div class="paragraph">
                    回頭復長望，慷慨淚盈目。
                </div>
                
                <div class="paragraph">
                    憶昔萬人出，今還一身復。
                </div>
                
                <div class="paragraph">
                    可憐同時輩，視我猶鴻鵠。
                </div>
                
                <div class="paragraph">
                    永棄絕域中，幾時脱臣僕。
                </div>
                
                <div class="paragraph">
                    叩門謁主帥，長跪向人哭。
                </div>
                
                <div class="paragraph">
                    可汗甚桀黠，其下亦輯睦。
                </div>
                
                <div class="paragraph">
                    弩力思長策，勿輕用人屬。
                </div>
                
        </div>
