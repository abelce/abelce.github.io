    <div class="container">
        <h2 class="name">
            題畫蟲鳥
        </h2>
        <div class="author"><a href="/author/af1ea516-bbcf-4a61-8cc1-8768aaf64e01.html" title="趙文" target="_blank">
                趙文
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    泥行郭索其神全，枯枝獨抱吟風仙。
                </div>
                
                <div class="paragraph">
                    細腰追逐相後先，畫眉雙棲鬭嬋娟。
                </div>
                
                <div class="paragraph">
                    一鳴一止俱自然，老猴如鬼踞石邊。
                </div>
                
                <div class="paragraph">
                    遊蜂何爲過其前，水禽伺魚雙眼穿。
                </div>
                
                <div class="paragraph">
                    久而無得倦欲眠，鸜之鵒之高樹巔。
                </div>
                
                <div class="paragraph">
                    俯視螳臂爲垂涎，之蟲不作名利牽。
                </div>
                
                <div class="paragraph">
                    飲啄之外何所便，人生擾擾真可憐。
                </div>
                
                <div class="paragraph">
                    笑談對面森戈鋋，王侯螻蟻俱埃煙。
                </div>
                
                <div class="paragraph">
                    大年未可笑小年，世間唯有蟲能天。
                </div>
                
        </div>
