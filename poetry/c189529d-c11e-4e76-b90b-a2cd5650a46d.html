<body>
    <div class="container">
        <h2 class="name">
            訟風伯
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天胡久不雨，我欲訟之天。
                </div>
                
                <div class="paragraph">
                    二麥槁欲死，驕陽猶熾然。
                </div>
                
                <div class="paragraph">
                    重陰數布野，雨意來無邊。
                </div>
                
                <div class="paragraph">
                    未許一濡地，輒遇四風顛。
                </div>
                
                <div class="paragraph">
                    擺搖澗谷響，寧復留雲煙。
                </div>
                
                <div class="paragraph">
                    雨師良已勤，風伯殆未悛。
                </div>
                
                <div class="paragraph">
                    天公縱此爲，忍使暴我田。
                </div>
                
                <div class="paragraph">
                    默訴若有答，不待巫史傳。
                </div>
                
                <div class="paragraph">
                    昨者六七月，屋溜如繩懸。
                </div>
                
                <div class="paragraph">
                    淋漓逮十日，奔突潰百川。
                </div>
                
                <div class="paragraph">
                    行旅已斷道，閭閻欲通船。
                </div>
                
                <div class="paragraph">
                    不藉屏翳功，日星幾變遷。
                </div>
                
                <div class="paragraph">
                    我請酌民情，血誠通帝淵。
                </div>
                
                <div class="paragraph">
                    風雨要有時，乃不爲咎愆。
                </div>
                
                <div class="paragraph">
                    赤子仰粒食，云何絕其煙。
                </div>
                
                <div class="paragraph">
                    徒閔負販勞，不憂稼穡先。
                </div>
                
                <div class="paragraph">
                    怨讟滿南畝，懽忻爲市廛。
                </div>
                
                <div class="paragraph">
                    謾說昏墊害，欲誇掃除賢。
                </div>
                
                <div class="paragraph">
                    何曾補日月，空祇留饑年。
                </div>
                
                <div class="paragraph">
                    區區訟風伯，聊賡退之篇。
                </div>
                
        </div>
