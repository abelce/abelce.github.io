        <h2 class="name">
            寄青城龍谿奐道人
        </h2>
        <div class="author">作者: 岑參
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五嶽之丈人，西望青瞢瞢。
                </div>
                
                <div class="paragraph">
                    雲開露崖嶠，百里見石稜。
                </div>
                
                <div class="paragraph">
                    龍谿盤中峰，上有蓮華僧。
                </div>
                
                <div class="paragraph">
                    絕頂小蘭若，四時嵐氣凝。
                </div>
                
                <div class="paragraph">
                    身同雲虛無，心與谿清澄。
                </div>
                
                <div class="paragraph">
                    誦戒龍每聽，賦詩人則稱。
                </div>
                
                <div class="paragraph">
                    杉風吹袈裟，石壁懸孤燈。
                </div>
                
                <div class="paragraph">
                    久欲謝微祿，誓將歸大乘。
                </div>
                
                <div class="paragraph">
                    願聞開士說，庶以心相應。
                </div>
                
        </div>
    </div>
