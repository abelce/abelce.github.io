    <div class="container">
        <h2 class="name">
            登絳州富公嵩巫亭示同行者
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羣峯擁軒檻，竹樹陰漠漠。
                </div>
                
                <div class="paragraph">
                    公胡苦思山，規構自心作。
                </div>
                
                <div class="paragraph">
                    惟予愛山者，初仕即京洛。
                </div>
                
                <div class="paragraph">
                    嵩峯三十六，終日對高閣。
                </div>
                
                <div class="paragraph">
                    陰晴無朝暮，紫氣常浮泊。
                </div>
                
                <div class="paragraph">
                    雄然九州中，氣象壓寥廓。
                </div>
                
                <div class="paragraph">
                    亦嘗步其巔，培塿視四岳。
                </div>
                
                <div class="paragraph">
                    其後竄荆蠻，始識峽山惡。
                </div>
                
                <div class="paragraph">
                    長江瀉天來，巨石忽開拓。
                </div>
                
                <div class="paragraph">
                    始疑茫昧初，渾沌死鎸鑿。
                </div>
                
                <div class="paragraph">
                    神功夜催就，萬仞成一削。
                </div>
                
                <div class="paragraph">
                    尤奇十二峯，隱見入冥邈。
                </div>
                
                <div class="paragraph">
                    人蹤斷攀緣，異物定所託。
                </div>
                
                <div class="paragraph">
                    顧瞻但徘徊，想像逢綽約。
                </div>
                
                <div class="paragraph">
                    嵩山近可愛，泉石吾已諾。
                </div>
                
                <div class="paragraph">
                    終其以幽人，白首老雲壑。
                </div>
                
                <div class="paragraph">
                    荆巫惜遐荒，詭怪杳難貌。
                </div>
                
                <div class="paragraph">
                    至今清夜思，魂夢輒飛愕。
                </div>
                
                <div class="paragraph">
                    偶來玩茲亭，塵眼刮昏膜。
                </div>
                
                <div class="paragraph">
                    況逢秋雨霽，濃翠新染濯。
                </div>
                
                <div class="paragraph">
                    峯端上明月，且可留幽酌。
                </div>
                
        </div>
