    <div class="container">
        <h2 class="name">
            江陵遇元九李六二侍御紀事書情呈十二韻
        </h2>
        <div class="author"><a href="/author/29f06834-542c-4135-85ea-711f51a88229.html" title="竇鞏" target="_blank">
                竇鞏
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自見人相愛，如君愛我稀。
                </div>
                
                <div class="paragraph">
                    好閑容問道，攻短每言非。
                </div>
                
                <div class="paragraph">
                    夢想何曾間，追歡未省違。
                </div>
                
                <div class="paragraph">
                    看花憐後到，避酒許先歸。
                </div>
                
                <div class="paragraph">
                    柳寺春堤遠，津橋曙月微。
                </div>
                
                <div class="paragraph">
                    漁翁隨去處，禪客共因依。
                </div>
                
                <div class="paragraph">
                    蓬閣初疑義，霜臺晚畏威。
                </div>
                
                <div class="paragraph">
                    學深通古字，心直觸危機。
                </div>
                
                <div class="paragraph">
                    肯滯荆州掾，猶香柏署衣。
                </div>
                
                <div class="paragraph">
                    山連巫峽秀，田傍渚宮肥。
                </div>
                
                <div class="paragraph">
                    美玉方齊價，遷鸎尚怯飛。
                </div>
                
                <div class="paragraph">
                    佇看霄漢上，連步侍彤闈。
                </div>
                
        </div>
