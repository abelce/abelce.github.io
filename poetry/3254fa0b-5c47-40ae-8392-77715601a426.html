    <div class="container">
        <h2 class="name">
            酒肆行
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    豪家沽酒長安陌，一旦起樓高百尺。
                </div>
                
                <div class="paragraph">
                    碧疏玲瓏含春風，銀題彩幟邀上客。
                </div>
                
                <div class="paragraph">
                    迴瞻丹鳳闕，直視樂遊苑。
                </div>
                
                <div class="paragraph">
                    四方稱賞名已高，五陵車馬無近遠。
                </div>
                
                <div class="paragraph">
                    晴景悠揚三月天，桃花飄俎柳垂筵。
                </div>
                
                <div class="paragraph">
                    繁絲急管一時合，他壚鄰肆何寂然。
                </div>
                
                <div class="paragraph">
                    主人無厭且專利，百斛須臾一壺費。
                </div>
                
                <div class="paragraph">
                    初醲後薄爲大偷，飲者知名不知味。
                </div>
                
                <div class="paragraph">
                    深門潛醞客來稀，終歲醇醲味不移。
                </div>
                
                <div class="paragraph">
                    長安酒徒空擾擾，路傍過去那得知。
                </div>
                
        </div>
    </div>
