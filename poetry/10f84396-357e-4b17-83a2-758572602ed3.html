<body>
    <div class="container">
        <h2 class="name">
            明古頌（一作「授指」）
        </h2>
        <div class="author"><a href="/author/0db433ab-52f4-423e-924f-421d5f42c65a.html" title="智閑" target="_blank">
                智閑
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古人骨，多靈異。
                </div>
                
                <div class="paragraph">
                    賢子孫。
                </div>
                
                <div class="paragraph">
                    密安置。
                </div>
                
                <div class="paragraph">
                    此一門，成孝義。
                </div>
                
                <div class="paragraph">
                    人未達，莫差池。
                </div>
                
                <div class="paragraph">
                    須志固，遣狐疑。
                </div>
                
                <div class="paragraph">
                    得安靜，不傾危。
                </div>
                
                <div class="paragraph">
                    向即遠，求即離。
                </div>
                
                <div class="paragraph">
                    取即失（一作「急」），急（一作「失」）即遲。
                </div>
                
                <div class="paragraph">
                    無計校，忘覺知。
                </div>
                
                <div class="paragraph">
                    濁流識，今古僞。
                </div>
                
                <div class="paragraph">
                    一剎那，通變異。
                </div>
                
                <div class="paragraph">
                    嵯峨山，石火起（一作「氣」）。
                </div>
                
                <div class="paragraph">
                    內裏發，焚巔𡻭。
                </div>
                
                <div class="paragraph">
                    無遮攔，燒海底。
                </div>
                
                <div class="paragraph">
                    決網疎，靈焰細。
                </div>
                
                <div class="paragraph">
                    六月臥，去被衣（一作「衣被」）。
                </div>
                
                <div class="paragraph">
                    蓋不得，無假僞。
                </div>
                
                <div class="paragraph">
                    達道人，習（一作「唱」）祖意。
                </div>
                
                <div class="paragraph">
                    我師宗，古來諱。
                </div>
                
                <div class="paragraph">
                    唯此人，善安置。
                </div>
                
                <div class="paragraph">
                    足法財，去（一作「具」）慙愧。
                </div>
                
                <div class="paragraph">
                    不虛施，用處諦。
                </div>
                
                <div class="paragraph">
                    有人問，小（一作「少」）呵氣。
                </div>
                
                <div class="paragraph">
                    更尋（一作「審」）來，說米貴。
                </div>
                
        </div>
