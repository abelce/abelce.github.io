    <div class="container">
        <h2 class="name">
            留别邵公言
        </h2>
        <div class="author"><a href="/author/72e02721-6aec-480b-9c06-676840a5b595.html" title="毛滂" target="_blank">
                毛滂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公言雅知我，良勝我自知。
                </div>
                
                <div class="paragraph">
                    往年得爲僚，税駕清江湄。
                </div>
                
                <div class="paragraph">
                    覺君有勝致，真率仍天資。
                </div>
                
                <div class="paragraph">
                    定交傾盖間，快語明肝脾。
                </div>
                
                <div class="paragraph">
                    我生七不堪，百謫將安之。
                </div>
                
                <div class="paragraph">
                    官長笑不罵，兒童容遨嬉。
                </div>
                
                <div class="paragraph">
                    掾舍等禪房，竹樹含幽姿。
                </div>
                
                <div class="paragraph">
                    其間有閒味，共此非君誰。
                </div>
                
                <div class="paragraph">
                    駕言寫予憂，欲致車已脂。
                </div>
                
                <div class="paragraph">
                    往披五老雲，下採蒼山芝。
                </div>
                
                <div class="paragraph">
                    翛然送日月，萬慮忽若遺。
                </div>
                
                <div class="paragraph">
                    朅來兩溪上，邂逅寛所思。
                </div>
                
                <div class="paragraph">
                    微風送白蘋，藻荇搖寒漪。
                </div>
                
                <div class="paragraph">
                    水清不受釣，魚細安可騎。
                </div>
                
                <div class="paragraph">
                    亦復可憐人，鷗鷺相委蛇。
                </div>
                
                <div class="paragraph">
                    君豈鷗鷺羣，鵷鸞往追隨。
                </div>
                
                <div class="paragraph">
                    所遭即定分，固有何庸麾。
                </div>
                
                <div class="paragraph">
                    我生儻可用，豈惜山英移。
                </div>
                
                <div class="paragraph">
                    榮華如食薺，貧賤亦嘗飴。
                </div>
                
                <div class="paragraph">
                    顧今適當還，捃拾聊充饑。
                </div>
                
                <div class="paragraph">
                    從君借蓑笠，破雨收江蘺。
                </div>
                
        </div>
