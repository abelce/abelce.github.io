    <div class="container">
        <h2 class="name">
            題嚴陵釣臺一首
        </h2>
        <div class="author"><a href="/author/578eee12-e4d4-4164-aba3-389c5d4ce52e.html" title="王阮" target="_blank">
                王阮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西都庸庸生禍胎，東都切切繩公台。
                </div>
                
                <div class="paragraph">
                    平生故人苦畏辱，坐定白雲那肯來。
                </div>
                
                <div class="paragraph">
                    沉幾深略滿帝腹，且憩先生一雙足。
                </div>
                
                <div class="paragraph">
                    使知天上麒麟兒，不似犬羊甘豢畜。
                </div>
                
                <div class="paragraph">
                    渭濱老叟不自持，爲人人以鷹名之。
                </div>
                
                <div class="paragraph">
                    豈識桐江一竿竹，依舊秋風魚正肥。
                </div>
                
                <div class="paragraph">
                    古來賢者亦避世，往往適逢天地閉。
                </div>
                
                <div class="paragraph">
                    得如建武亦不惡，又值首陽難降志。
                </div>
                
                <div class="paragraph">
                    山木陰陰江面寒，此天別在壺中寬。
                </div>
                
                <div class="paragraph">
                    幾曾流出桃花去，寶氣自駭人間觀。
                </div>
                
                <div class="paragraph">
                    當時不願世知己，稱到于今却如此。
                </div>
                
                <div class="paragraph">
                    塞馬得失天好還，千駟齊侯不窮理。
                </div>
                
        </div>
