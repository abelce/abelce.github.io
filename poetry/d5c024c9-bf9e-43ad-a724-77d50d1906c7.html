    <div class="container">
        <h2 class="name">
            芋洋嶺背聞雨聲滿山細聽林上槁葉風過之相戛擊而成音後先疏數中節清絕難狀篷籠夜雨未足爲奇
        </h2>
        <div class="author"><a href="/author/6aed6f67-88ee-4e01-9364-797998741e0a.html" title="鞏豐" target="_blank">
                鞏豐
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    日未出扶桑，雲猶屯海嶽。
                </div>
                
                <div class="paragraph">
                    宛是欲雨時，朝陰凜巖壑。
                </div>
                
                <div class="paragraph">
                    霜林亂葉多，荏苒乾未落。
                </div>
                
                <div class="paragraph">
                    颯颯滿空山，細聽微雨作。
                </div>
                
                <div class="paragraph">
                    一葉初自吟，萬葉競相謔。
                </div>
                
                <div class="paragraph">
                    就彼最高枝，相摩應宮角。
                </div>
                
                <div class="paragraph">
                    燥響欲相憑，風來能領略。
                </div>
                
                <div class="paragraph">
                    須臾不聞風，但聽雨索索。
                </div>
                
                <div class="paragraph">
                    是雨亦無奇，如雨乃可樂。
                </div>
                
                <div class="paragraph">
                    風停葉靜時，雨從何處著。
                </div>
                
                <div class="paragraph">
                    霜野物聲乾，終带塵土濁。
                </div>
                
                <div class="paragraph">
                    篷音非出虛，瓢音太傷朴。
                </div>
                
                <div class="paragraph">
                    得似此聲清，瀟灑過笙鶴。
                </div>
                
                <div class="paragraph">
                    天籟者非耶，夔襄不能學。
                </div>
                
        </div>
