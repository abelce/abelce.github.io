    <div class="container">
        <h2 class="name">
            謝夔守賈昌言禮賓
        </h2>
        <div class="author"><a href="/author/d589f29b-f1f2-407b-8d07-742b6cab0aa7.html" title="馮山" target="_blank">
                馮山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    伯樂善相馬，相內不相外。
                </div>
                
                <div class="paragraph">
                    造父善御馬，御成不御敗。
                </div>
                
                <div class="paragraph">
                    沙丘有病馬，志遠力未憊。
                </div>
                
                <div class="paragraph">
                    盤身怯泥土，俛首困草稗。
                </div>
                
                <div class="paragraph">
                    强起時奮迅，悲鳴輙喑噫。
                </div>
                
                <div class="paragraph">
                    駑駘倦相逐，童僕幾見賣。
                </div>
                
                <div class="paragraph">
                    斯人一回顧，世俗始驚怪。
                </div>
                
                <div class="paragraph">
                    冀北有駿馬，散蹄雨雹快。
                </div>
                
                <div class="paragraph">
                    去勢馳滅没，朝荆暮燕代。
                </div>
                
                <div class="paragraph">
                    銜轡苟庸拙，道途足險隘。
                </div>
                
                <div class="paragraph">
                    斯人一駷手，千里瞬息屆。
                </div>
                
                <div class="paragraph">
                    二者豈不偉，繄人而否泰。
                </div>
                
                <div class="paragraph">
                    相也命所係，御也才所賴。
                </div>
                
                <div class="paragraph">
                    名馬世常有，伏櫪固有待。
                </div>
                
                <div class="paragraph">
                    伯造不世出，古今重遭會。
                </div>
                
                <div class="paragraph">
                    相得互相起，兩致一無礙。
                </div>
                
                <div class="paragraph">
                    所以馬與人，功名各自大。
                </div>
                
        </div>
