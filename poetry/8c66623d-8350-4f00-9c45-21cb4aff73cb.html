    <div class="container">
        <h2 class="name">
            送龍圖范丈德孺帥慶
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見先君往在康定中，奉詔經略河西戎。
                </div>
                
                <div class="paragraph">
                    大順胡蘆盡耕稼，賊書不到秦關東。
                </div>
                
                <div class="paragraph">
                    邊人咸識侍中子，至今猶說將軍似。
                </div>
                
                <div class="paragraph">
                    給事文武龍圖賢，大馮小馮安足言。
                </div>
                
                <div class="paragraph">
                    齠年書傳有肝膽，二十起家車檻檻。
                </div>
                
                <div class="paragraph">
                    蛟龍雲雨時可用，麒麟圖畫功非晚。
                </div>
                
                <div class="paragraph">
                    况聞馳傳厭山谷，頃時河隴嚴飛輓。
                </div>
                
                <div class="paragraph">
                    朝廷屬休蘭會兵，秦人倚慶爲長城。
                </div>
                
                <div class="paragraph">
                    時平斥候正須遠，軍閑留田未宜輕。
                </div>
                
                <div class="paragraph">
                    東風浩浩吹榆柳，相勸西城古原酒。
                </div>
                
                <div class="paragraph">
                    班春曷不問遺老，先公遠謀尚多有。
                </div>
                
                <div class="paragraph">
                    女郎山下萬貔貅，部曲肥馬身輕裘。
                </div>
                
                <div class="paragraph">
                    比曹賞腸飽無用，談話豈得希封侯。
                </div>
                
                <div class="paragraph">
                    趙邊今日須李牧，士無超距姑食肉。
                </div>
                
        </div>
    </div>
