<body>
    <div class="container">
        <h2 class="name">
            送高丞別
        </h2>
        <div class="author"><a href="/author/a17be749-bde2-471d-9a49-faefcc3c9a5e.html" title="李呂" target="_blank">
                李呂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君侯七閩英，學問早有餘。
                </div>
                
                <div class="paragraph">
                    年時猶未冠，鼓篋游上都。
                </div>
                
                <div class="paragraph">
                    文成筆五色，四海仰名譽。
                </div>
                
                <div class="paragraph">
                    調丞尉江邑，有實不願圖。
                </div>
                
                <div class="paragraph">
                    朅來對二松，清襟映冰壺。
                </div>
                
                <div class="paragraph">
                    粹然眉睫間，未變庠序儒。
                </div>
                
                <div class="paragraph">
                    胸中浩然氣，固已雄萬夫。
                </div>
                
                <div class="paragraph">
                    我窮卧洲渚，江鷗以爲徒。
                </div>
                
                <div class="paragraph">
                    屢枉高軒過，峩冠講唐虞。
                </div>
                
                <div class="paragraph">
                    馳騁文史樂，時得陪卷舒。
                </div>
                
                <div class="paragraph">
                    瓜代遽及期，此情將焉如。
                </div>
                
                <div class="paragraph">
                    恥作兒女態，揮淚沾衣裾。
                </div>
                
                <div class="paragraph">
                    虎溪豈限我，足創方趦趄。
                </div>
                
                <div class="paragraph">
                    悵望不遠送，搔首空躊躇。
                </div>
                
                <div class="paragraph">
                    所覬善行李，早達三山隅。
                </div>
                
                <div class="paragraph">
                    安居未容久，快作朝省趨。
                </div>
                
                <div class="paragraph">
                    用賢世所急，君才應時需。
                </div>
                
                <div class="paragraph">
                    願補仲山衮，再矢皋陶謨。
                </div>
                
                <div class="paragraph">
                    勿以得失慮，行當翱天衢。
                </div>
                
                <div class="paragraph">
                    愧乏折箠贈，短篇見區區。
                </div>
                
                <div class="paragraph">
                    他時舊交念，闊{門扁}寄樵漁。
                </div>
                
        </div>
