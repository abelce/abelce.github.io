    <div class="container">
        <h2 class="name">
            送舒永豐
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    斯民如草木，九聖含春温。
                </div>
                
                <div class="paragraph">
                    秋風一披拂，零落難重陳。
                </div>
                
                <div class="paragraph">
                    嗣皇回日御，杲杲昇朝暾。
                </div>
                
                <div class="paragraph">
                    誰令天驕子，欲肆長鯨吞。
                </div>
                
                <div class="paragraph">
                    王師一倡亂，諸將皆星奔。
                </div>
                
                <div class="paragraph">
                    可憐爾羣蒼，終不負漢恩。
                </div>
                
                <div class="paragraph">
                    固亦念顛仆，所喜邦本存。
                </div>
                
                <div class="paragraph">
                    舒侯名家郎，翔鸞未鶱騰。
                </div>
                
                <div class="paragraph">
                    稍分民社寄，似欲親撥煩。
                </div>
                
                <div class="paragraph">
                    盍敷寛大詔，力補瘡痍痕。
                </div>
                
                <div class="paragraph">
                    勿謂蕞爾邑，安能著華軒。
                </div>
                
                <div class="paragraph">
                    妙割俱有用，雞牛無足言。
                </div>
                
                <div class="paragraph">
                    君看密縣宰，視民真子孫。
                </div>
                
                <div class="paragraph">
                    汗馬無寸勞，太傅豈不尊。
                </div>
                
                <div class="paragraph">
                    扶衰其有意，願復矜元元。
                </div>
                
        </div>
    </div>
