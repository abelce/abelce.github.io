    <div class="container">
        <h2 class="name">
            題郭太尉金州第中至喜堂
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    安康甲第天下傳，玉題繡井摩雲烟。
                </div>
                
                <div class="paragraph">
                    落成鼓吹震百里，意氣欲壓秦山川。
                </div>
                
                <div class="paragraph">
                    第中筑堂最宏麗，奎畫岌岌蛟龍纏。
                </div>
                
                <div class="paragraph">
                    知公所喜在勇退，顧視解組如登仙。
                </div>
                
                <div class="paragraph">
                    公心雖爾天未可，終倚北伐銘燕然。
                </div>
                
                <div class="paragraph">
                    十年宿衛功第一，小却卧護長淮邊。
                </div>
                
                <div class="paragraph">
                    帳前犀甲羅十萬，幕下珠履逾三千。
                </div>
                
                <div class="paragraph">
                    願公小緩高枕計，即今河雒猶腥膻。
                </div>
                
                <div class="paragraph">
                    出師雞鹿擁皂纛，畫象麒麟峨玉蟬。
                </div>
                
                <div class="paragraph">
                    是時公喜客亦樂，爲公滿瀉黄金船。
                </div>
                
        </div>
    </div>
