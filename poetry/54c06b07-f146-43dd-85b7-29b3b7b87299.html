    <div class="container">
        <h2 class="name">
            貢士張智觀登禾山白雲峰絕頂愛其清曠乃結庵辟穀凡十年後遂落髮法名永元紹興三年夏訪予於城中具道所以出家及携詩東遊之意因作是詩以餞之
        </h2>
        <div class="author"><a href="/author/7839a9d3-4588-4c0c-91de-be6f0b95ce9d.html" title="劉才邵" target="_blank">
                劉才邵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白雲山人機鑒高，了見萬法棲秋毫。
                </div>
                
                <div class="paragraph">
                    龜腸蟬腹耐清苦，空山坐聽鼪鼯號。
                </div>
                
                <div class="paragraph">
                    無心索價驚衆耳，尚恐名出終難逃。
                </div>
                
                <div class="paragraph">
                    一朝解去薜蘿服，鬋剔須髮披方袍。
                </div>
                
                <div class="paragraph">
                    黄龍宗旨人難湊，涓滴不容消息漏。
                </div>
                
                <div class="paragraph">
                    一到禾山謁老方，全機不露三關透。
                </div>
                
                <div class="paragraph">
                    城中軍馬正紛紛，紅塵漲空日色瘦。
                </div>
                
                <div class="paragraph">
                    問師觸熱有底忙，云向疏山聊宿留。
                </div>
                
                <div class="paragraph">
                    蒐奇獵怪窮端倪，詩胆大於身數圍。
                </div>
                
                <div class="paragraph">
                    勿憂平淡少人愛，此去定逢韓退之。
                </div>
                
                <div class="paragraph">
                    年來世味種種薄，文字習氣黏如黐。
                </div>
                
                <div class="paragraph">
                    自信文通才未盡，猶堪重擬碧雲詩。
                </div>
                
        </div>
