    <div class="container">
        <h2 class="name">
            聞雪湖張簽判訃
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘉興陸長官，遺我尺素書。
                </div>
                
                <div class="paragraph">
                    報云鈞天詔九地，奪我好友張雪湖。
                </div>
                
                <div class="paragraph">
                    雪湖翩翩上天去，下眎塵滓知何如。
                </div>
                
                <div class="paragraph">
                    因依未去時，泠然山澤癯。
                </div>
                
                <div class="paragraph">
                    萬象困搜攪，撚斷蒼髯鬚。
                </div>
                
                <div class="paragraph">
                    十年不調閉戶居，鐵石不受煙火腴。
                </div>
                
                <div class="paragraph">
                    辟俗如辟豕負塗，後來稍稍低簪裾，百步掩鼻猶反趨。
                </div>
                
                <div class="paragraph">
                    官高金多嬌妻奴，蠛蠓亂眼才斯須。
                </div>
                
                <div class="paragraph">
                    填門只有長者車，北海尊酒無時無。
                </div>
                
                <div class="paragraph">
                    明朝一飯欠宿儲，印泥指爪嗟鴻鵠。
                </div>
                
                <div class="paragraph">
                    精明定化爲蘭菊，紉稱騷人陸離佩，英泛綠尊澆魁雷。
                </div>
                
                <div class="paragraph">
                    騷人之腹秋蟬清，吐芳騰馥日日新。
                </div>
                
                <div class="paragraph">
                    紛紛郁郁仍輪囷，散爲天地無邊春。
                </div>
                
        </div>
