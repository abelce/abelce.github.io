    <div class="container">
        <h2 class="name">
            送蒙齋赴召六首  其五
        </h2>
        <div class="author"><a href="/author/55e19517-890a-4548-b2d4-6d5dab2be796.html" title="包恢" target="_blank">
                包恢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘗聞魏仲英，謂仕欲行志。
                </div>
                
                <div class="paragraph">
                    後宮權豪等，損去志乃遂。
                </div>
                
                <div class="paragraph">
                    如云皆不可，隠身是爲智。
                </div>
                
                <div class="paragraph">
                    此志雖可稱，一節非道備。
                </div>
                
                <div class="paragraph">
                    不聞政適人，格心第一義。
                </div>
                
                <div class="paragraph">
                    如未可與權，當道豈易致。
                </div>
                
                <div class="paragraph">
                    齊王好貨色，孟子不少刺。
                </div>
                
                <div class="paragraph">
                    導之百姓同，王道真易易。
                </div>
                
                <div class="paragraph">
                    自實學不明，言與實難離。
                </div>
                
                <div class="paragraph">
                    何能格一非，適以滋衆僞。
                </div>
                
                <div class="paragraph">
                    最是講說多，虛文只成贅。
                </div>
                
                <div class="paragraph">
                    經或不如史，禍福可趨避。
                </div>
                
                <div class="paragraph">
                    下至不害伯，猶能救時弊。
                </div>
                
                <div class="paragraph">
                    此可觀世變，言之橫涕淚。
                </div>
                
                <div class="paragraph">
                    道本無不通，君子當不器。
                </div>
                
        </div>
