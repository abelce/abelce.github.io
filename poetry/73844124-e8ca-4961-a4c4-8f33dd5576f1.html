    <div class="container">
        <h2 class="name">
            謝杜倅職方兼簡湯史君
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    李白昔遊宣城時，誰爲太守賢相宜。
                </div>
                
                <div class="paragraph">
                    掣鈴交通喚六博，壯哉意氣凌虹霓。
                </div>
                
                <div class="paragraph">
                    北望樓高氣象古，遺風餘思猶依依。
                </div>
                
                <div class="paragraph">
                    我來正值青春半，雜花爛笑禽爭飛。
                </div>
                
                <div class="paragraph">
                    輕烟繚繞淡白日，細風蕩漾吹游絲。
                </div>
                
                <div class="paragraph">
                    高樓簾卷鄰袖出，百尺欄干横酒旗。
                </div>
                
                <div class="paragraph">
                    銀鞍白馬不知數，龍箏鳳管相追隨。
                </div>
                
                <div class="paragraph">
                    杜陵遠孫駕别乘，恩威得所名聲馳。
                </div>
                
                <div class="paragraph">
                    華堂重搆喚賓客，風前共倒黄金巵。
                </div>
                
                <div class="paragraph">
                    我爲下客最疏放，辱君許可能文詞。
                </div>
                
                <div class="paragraph">
                    死生夤緣釋氏說，但覺時換名姓非。
                </div>
                
                <div class="paragraph">
                    寄言太守勿感慼，共對佳人花下迷。
                </div>
                
                <div class="paragraph">
                    莫敎流水落花去，空聞暮雨哀猿啼。
                </div>
                
        </div>
    </div>
