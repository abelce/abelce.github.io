    <div class="container">
        <h2 class="name">
            乞醯
        </h2>
        <div class="author"><a href="/author/66c379af-e045-4622-b54b-dd249791f767.html" title="謝枋得" target="_blank">
                謝枋得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生忍酸寒，鼻吸醋三斗。
                </div>
                
                <div class="paragraph">
                    先民耻乞字，乞醯良可醜。
                </div>
                
                <div class="paragraph">
                    賣鷄買魚烹，鷄魚誰舍取。
                </div>
                
                <div class="paragraph">
                    將爲水晶鱠，聊悅苦吟口。
                </div>
                
                <div class="paragraph">
                    主人曰無醯，調和只宜酒。
                </div>
                
                <div class="paragraph">
                    一夜嚴霜寒，池冰堅可扣。
                </div>
                
                <div class="paragraph">
                    誰知酒不冰，流澌魚可走。
                </div>
                
                <div class="paragraph">
                    旁觀粲然笑，易牙知此否。
                </div>
                
                <div class="paragraph">
                    始知五味和，鹹酸必相有。
                </div>
                
                <div class="paragraph">
                    提壺我有求，君甕肯發瓿。
                </div>
                
                <div class="paragraph">
                    宿諾惠未來，望梅渴已久。
                </div>
                
                <div class="paragraph">
                    似聞君釀醯，巧心出楊柳。
                </div>
                
                <div class="paragraph">
                    楊柳屬他人，腸斷香山叟。
                </div>
                
                <div class="paragraph">
                    舉瓢酌醯時，又憶玉纖手。
                </div>
                
                <div class="paragraph">
                    一顧一心酸，淚珠滿翠袖。
                </div>
                
                <div class="paragraph">
                    此亦人至情，何不告朋友。
                </div>
                
                <div class="paragraph">
                    古人有乞漿，得酒意愈厚。
                </div>
                
                <div class="paragraph">
                    又恐酒俱來，太歲正在酉。
                </div>
                
        </div>
