    <div class="container">
        <h2 class="name">
            書後村詩卷
        </h2>
        <div class="author"><a href="/author/a37f3a16-1ab3-4e69-b745-c226bc94af83.html" title="張埴" target="_blank">
                張埴
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我看後村詩，未許後生到。
                </div>
                
                <div class="paragraph">
                    油然真意興，流出好懷抱。
                </div>
                
                <div class="paragraph">
                    蜂蝶林中花，牛羊原上草。
                </div>
                
                <div class="paragraph">
                    孤村來午饁，小澗生新潦。
                </div>
                
                <div class="paragraph">
                    扶孫行更健，阻雨歸不早。
                </div>
                
                <div class="paragraph">
                    買魚船迸灘，畏虎樵爭道。
                </div>
                
                <div class="paragraph">
                    客多待荷花，田少種粳稻。
                </div>
                
                <div class="paragraph">
                    木龍有造化，野鶴無煩惱。
                </div>
                
                <div class="paragraph">
                    中秋月到笛，九日鞠上帽。
                </div>
                
                <div class="paragraph">
                    東舍簾酥胸，西鄰績鬼貌。
                </div>
                
                <div class="paragraph">
                    剖開床頭甕，澆沃腹中稿。
                </div>
                
                <div class="paragraph">
                    對燈舞僛僛，撫几歌浩浩。
                </div>
                
                <div class="paragraph">
                    明朝復何事，隨意足幽討。
                </div>
                
                <div class="paragraph">
                    牆下負暄宜，臘前得白好。
                </div>
                
                <div class="paragraph">
                    金穰心願遂，木刻足跡掃。
                </div>
                
                <div class="paragraph">
                    此樂政無價，吾詩尤是寶。
                </div>
                
                <div class="paragraph">
                    清風百世下，持以見郊島。
                </div>
                
                <div class="paragraph">
                    持以見郊島，豈不一絕倒。
                </div>
                
                <div class="paragraph">
                    豈不一絕倒，來迎玉山老。
                </div>
                
        </div>
