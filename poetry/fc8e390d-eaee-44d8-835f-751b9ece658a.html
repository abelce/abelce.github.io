        <h2 class="name">
            喜涼
        </h2>
        <div class="author"><a href="/author/940202e3-7656-4ac7-a64a-cf796e380a39.html" title="韓偓" target="_blank">
                韓偓
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    爐炭燒人百疾生，鳳狂龍躁減心情。
                </div>
                
                <div class="paragraph">
                    四山毒瘴乾坤濁，一簟涼風世界清。
                </div>
                
                <div class="paragraph">
                    楚調忽驚淒玉柱，漢宮應已溼金莖。
                </div>
                
                <div class="paragraph">
                    豪強頓息蛙脣吻，爽利重新鶻眼睛。
                </div>
                
                <div class="paragraph">
                    穩想海槎朝犯斗，健思胡馬夜飜營。
                </div>
                
                <div class="paragraph">
                    東南亦是中華分，蒸鬱相凌太不平。
                </div>
                
        </div>
