    <div class="container">
        <h2 class="name">
            寄題鮑昌朝足軒
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江南有散人，幾年卧草野。
                </div>
                
                <div class="paragraph">
                    破甑餘塵埃，衡門絕車馬。
                </div>
                
                <div class="paragraph">
                    倘非義所安，一介不取捨。
                </div>
                
                <div class="paragraph">
                    闢軒窮巷間，此意非滿假。
                </div>
                
                <div class="paragraph">
                    雖云外不足，中有至足者。
                </div>
                
                <div class="paragraph">
                    道義輩古人，文章播天下。
                </div>
                
                <div class="paragraph">
                    一點浩然氣，萬象資陶冶。
                </div>
                
                <div class="paragraph">
                    持此復何求，酣歌對醆斚。
                </div>
                
                <div class="paragraph">
                    吁哉簞瓢樂，千古一回也。
                </div>
                
                <div class="paragraph">
                    先生於此時，卓然秉大雅。
                </div>
                
                <div class="paragraph">
                    顧我愧高風，亦忝詩酒社。
                </div>
                
                <div class="paragraph">
                    何當登此軒，抵掌共披寫。
                </div>
                
        </div>
