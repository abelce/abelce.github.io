    <div class="container">
        <h2 class="name">
            明妃曲一首
        </h2>
        <div class="author"><a href="/author/578eee12-e4d4-4164-aba3-389c5d4ce52e.html" title="王阮" target="_blank">
                王阮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    胡塵漠漠風捲沙，明妃馬上彈琵琶。
                </div>
                
                <div class="paragraph">
                    琵琶一曲思歸譜，明妃淚盡胡兒舞。
                </div>
                
                <div class="paragraph">
                    胡兒不道思歸苦，更問漢宮餘幾許。
                </div>
                
                <div class="paragraph">
                    古來和戎人似鐵，漢家和戎人似雪。
                </div>
                
                <div class="paragraph">
                    午窗一抹春山橫，萬里關河不須設。
                </div>
                
                <div class="paragraph">
                    燕支帳寒秋復春，翠被不禁愁殺人。
                </div>
                
                <div class="paragraph">
                    人生不可無黄金，無黄金兮死沉淪。
                </div>
                
                <div class="paragraph">
                    明妃也莫怨青塚，死有佳名生有用。
                </div>
                
                <div class="paragraph">
                    君不見秦樓當日卷衣女，一一空隨宿草腐。
                </div>
                
        </div>
