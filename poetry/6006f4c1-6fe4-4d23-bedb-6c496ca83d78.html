    <div class="container">
        <h2 class="name">
            奉和梧守蔡希蘧留題石室
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    疊石稜層萬尋碧，老仙自作琉璃宅。
                </div>
                
                <div class="paragraph">
                    翛然一徑出人寰，北斗三臺無咫尺。
                </div>
                
                <div class="paragraph">
                    大巖杳杳吞滄溟，小竇疏疏吐朝日。
                </div>
                
                <div class="paragraph">
                    芙蓉羃瀝乳成花，鱗鬣摧頹龍蜕骨。
                </div>
                
                <div class="paragraph">
                    危弦脆管遞仙飇，爛錦輕綃變雲物。
                </div>
                
                <div class="paragraph">
                    二李能書玉鈕懸，僭鋹未是真王質。
                </div>
                
                <div class="paragraph">
                    人亡國變今幾年，唯有文章記崷崒。
                </div>
                
                <div class="paragraph">
                    勝游况遇中郎孫，詩擬杜陵相彷彿。
                </div>
                
                <div class="paragraph">
                    洪河噴作三門流，突騎長驅五千匹。
                </div>
                
                <div class="paragraph">
                    令人驚嗟但縮手，近世雄豪無此筆。
                </div>
                
                <div class="paragraph">
                    不唯險韻難追攀，學道輸君先得一。
                </div>
                
        </div>
