    <div class="container">
        <h2 class="name">
            登鹿門山
        </h2>
        <div class="author"><a href="/author/06ebd017-d8d1-4d1e-81d9-f96d9848c0d5.html" title="孟浩然" target="_blank">
                孟浩然
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清曉因興來，乘流越江峴。
                </div>
                
                <div class="paragraph">
                    沙禽近方識，浦樹遙莫辨。
                </div>
                
                <div class="paragraph">
                    漸至鹿門山，山明翠微淺。
                </div>
                
                <div class="paragraph">
                    巖潭多屈曲，舟檝屢回轉。
                </div>
                
                <div class="paragraph">
                    昔聞龐德公，采藥遂不返。
                </div>
                
                <div class="paragraph">
                    金澗餌芝朮，石牀臥苔蘚。
                </div>
                
                <div class="paragraph">
                    紛吾感耆舊，結攬事攀踐。
                </div>
                
                <div class="paragraph">
                    隱迹今尚存，高風邈已遠。
                </div>
                
                <div class="paragraph">
                    白雲何時去，丹桂空偃蹇。
                </div>
                
                <div class="paragraph">
                    探討意未窮，回艇夕陽晚。
                </div>
                
        </div>
    </div>
