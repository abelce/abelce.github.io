    <div class="container">
        <h2 class="name">
            贈採訪使閤門穆舍人
        </h2>
        <div class="author"><a href="/author/4ef786a9-6317-470d-bec7-dcaf282ea503.html" title="王禹偁" target="_blank">
                王禹偁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    經略十三州，東南帝不憂。
                </div>
                
                <div class="paragraph">
                    二年辭玉砌，幾夜夢珠旒。
                </div>
                
                <div class="paragraph">
                    旌旆雖遐適，江山是勝遊。
                </div>
                
                <div class="paragraph">
                    風謠隨處採，民瘼盡心求。
                </div>
                
                <div class="paragraph">
                    報國機鈐密，供吟景象幽。
                </div>
                
                <div class="paragraph">
                    煮茶溪畔寺，望月海邊樓。
                </div>
                
                <div class="paragraph">
                    步武思龍尾，琴書在鷁舟。
                </div>
                
                <div class="paragraph">
                    聽泉調玉軫，拂石試銀鈎。
                </div>
                
                <div class="paragraph">
                    古畫多收買，新詩寡和詶。
                </div>
                
                <div class="paragraph">
                    酒醒聞瀑響，睡起見潮頭。
                </div>
                
                <div class="paragraph">
                    奉使時將久，歸朝禮必優。
                </div>
                
                <div class="paragraph">
                    一麾先出守，萬戶待封侯。
                </div>
                
                <div class="paragraph">
                    遇主當宜貴，遺材亦合收。
                </div>
                
                <div class="paragraph">
                    此身居下位，無路畫良籌。
                </div>
                
                <div class="paragraph">
                    已悔田園廢，堪驚鬢髮秋。
                </div>
                
                <div class="paragraph">
                    憑誰念寒苦，祇自擬歸休。
                </div>
                
                <div class="paragraph">
                    僻甚陶元亮，貧過魯仲由。
                </div>
                
                <div class="paragraph">
                    品題殊不濫，清濁肯同流。
                </div>
                
                <div class="paragraph">
                    復命期三接，陳詩說四愁。
                </div>
                
                <div class="paragraph">
                    薦雄如有便，還解殺身酬。
                </div>
                
        </div>
