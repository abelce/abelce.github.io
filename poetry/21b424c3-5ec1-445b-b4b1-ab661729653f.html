    <div class="container">
        <h2 class="name">
            次韵東坡武昌西山詩
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    黨論一興誰可回，賢路荆棘爭先栽。
                </div>
                
                <div class="paragraph">
                    竄流多能擅筆墨，囚拘或可爲鹽梅。
                </div>
                
                <div class="paragraph">
                    雪堂先生萬人敵，議論磊落心崔嵬。
                </div>
                
                <div class="paragraph">
                    向來羅織脫一死，至今詩話存烏臺。
                </div>
                
                <div class="paragraph">
                    憑高望遠想宏放，眼界四海空無埃。
                </div>
                
                <div class="paragraph">
                    黄岡踏遍興未盡，絕江浪破琉璃堆。
                </div>
                
                <div class="paragraph">
                    漫郎神交信如在，石爲窊樽勝金罍。
                </div>
                
                <div class="paragraph">
                    鄧侯先曾訪遺跡，銘文深刻山之隈。
                </div>
                
                <div class="paragraph">
                    山荒地僻分埋沒，二公前後搜莓苔。
                </div>
                
                <div class="paragraph">
                    元祐一洗人間怨，天地清寧公道開。
                </div>
                
                <div class="paragraph">
                    玉堂同念舊游勝，筆端萬物挫欲摧。
                </div>
                
                <div class="paragraph">
                    時哉難得復易失，弟兄遠過崖與雷。
                </div>
                
                <div class="paragraph">
                    北歸天涯望陽羨，買田不及歸去來。
                </div>
                
                <div class="paragraph">
                    我爲長歌弔此老，慟哭未抵長歌哀。
                </div>
                
        </div>
    </div>
