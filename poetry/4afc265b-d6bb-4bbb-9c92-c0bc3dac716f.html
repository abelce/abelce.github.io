    <div class="container">
        <h2 class="name">
            送李季才戶部出守衡陽
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君來我去國，我還君得州。
                </div>
                
                <div class="paragraph">
                    世事巧違人，參辰不同謀。
                </div>
                
                <div class="paragraph">
                    庚午蜀貢琛，君名亞龍頭。
                </div>
                
                <div class="paragraph">
                    回翔三十年，班序晚見收。
                </div>
                
                <div class="paragraph">
                    邊聲震宇縣，樞筦須良籌。
                </div>
                
                <div class="paragraph">
                    心期白粉闈，晉扈翠雲裘。
                </div>
                
                <div class="paragraph">
                    忽以外庸請，高軒擁前騶。
                </div>
                
                <div class="paragraph">
                    展也清廟器，若爲南國侯。
                </div>
                
                <div class="paragraph">
                    事會轉轇轕，材難費搜求。
                </div>
                
                <div class="paragraph">
                    似聞石廩峰，瓊佩鬰飛浮。
                </div>
                
                <div class="paragraph">
                    其下維清湘，杜蘭滿汀洲。
                </div>
                
                <div class="paragraph">
                    官閒足娛玩，聊以寬隠憂。
                </div>
                
                <div class="paragraph">
                    良會當有期，玉泉來蹇修。
                </div>
                
                <div class="paragraph">
                    芳聲保不沫，歲晏終綢繆。
                </div>
                
                <div class="paragraph">
                    我迂諒無補，行世况鮮儔。
                </div>
                
                <div class="paragraph">
                    言歸承明直，塵容祇含羞。
                </div>
                
                <div class="paragraph">
                    思土重紆軫，風埃苦淹留。
                </div>
                
                <div class="paragraph">
                    佇君建名業，同理溯峽舟。
                </div>
                
                <div class="paragraph">
                    白首三間茅，相依岷峨陬。
                </div>
                
        </div>
