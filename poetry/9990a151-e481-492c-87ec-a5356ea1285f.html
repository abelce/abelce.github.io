    <div class="container">
        <h2 class="name">
            流民歎
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朔方頻年無好雨，五種不入虛春秋。
                </div>
                
                <div class="paragraph">
                    邇來后土中夜震，有似巨鼇復戴三山遊。
                </div>
                
                <div class="paragraph">
                    傾牆摧棟壓老弱，冤聲未定隨洪流。
                </div>
                
                <div class="paragraph">
                    地文劃劙水觱沸，十戶八九生魚頭。
                </div>
                
                <div class="paragraph">
                    稍聞澶淵渡河日數萬，河北不知虛幾州。
                </div>
                
                <div class="paragraph">
                    纍纍襁負襄葉間，問舍無所耕無牛。
                </div>
                
                <div class="paragraph">
                    初來猶自得曠土，嗟爾後至將何怙。
                </div>
                
                <div class="paragraph">
                    刺史守令真分憂，明詔哀痛如父母。
                </div>
                
                <div class="paragraph">
                    廟堂已用伊呂徒，何時眼前見安堵。
                </div>
                
                <div class="paragraph">
                    疏遠之謀未易陳，市上三言或成虎。
                </div>
                
                <div class="paragraph">
                    禍災流行固無時，堯湯水旱人不知。
                </div>
                
                <div class="paragraph">
                    桓侯之疾初無證，扁鵲入秦始治病。
                </div>
                
                <div class="paragraph">
                    投膠盈掬俟河清，一簞豈能續民命。
                </div>
                
                <div class="paragraph">
                    雖然猶願及此春，略講周公十二政。
                </div>
                
                <div class="paragraph">
                    風生羣口方出奇，老生常談幸聽之。
                </div>
                
        </div>
