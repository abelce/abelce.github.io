    <div class="container">
        <h2 class="name">
            蜀先主廟古柏
        </h2>
        <div class="author"><a href="/author/68c847cd-979a-4c0d-b966-f60a09be85eb.html" title="裴士禹" target="_blank">
                裴士禹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    武侯翊漢嗣，始欲大神器。
                </div>
                
                <div class="paragraph">
                    天命固有常，雲雷極屯否。
                </div>
                
                <div class="paragraph">
                    流星墜武帳，萬卒摧銳氣。
                </div>
                
                <div class="paragraph">
                    孤負卧龍心，三顧君臣意。
                </div>
                
                <div class="paragraph">
                    廟貌今寂寥，握節空垂淚。
                </div>
                
                <div class="paragraph">
                    興廢事徒然，無以窮往志。
                </div>
                
                <div class="paragraph">
                    陵前古柏樹，千丈起平地。
                </div>
                
                <div class="paragraph">
                    根大壓巨鼇，心虛藏野燧。
                </div>
                
                <div class="paragraph">
                    風動虬龍枝，雷雨隨聲至。
                </div>
                
                <div class="paragraph">
                    疑是虛空間，神明專擁庇。
                </div>
                
                <div class="paragraph">
                    不爾千萬年，突兀無枯瘁。
                </div>
                
                <div class="paragraph">
                    觀栢又慘然，念侯功業熾。
                </div>
                
                <div class="paragraph">
                    功業亙無窮，與柏共蒼翠。
                </div>
                
        </div>
    </div>
