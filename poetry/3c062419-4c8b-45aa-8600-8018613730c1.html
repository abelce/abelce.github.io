    <div class="container">
        <h2 class="name">
            三高祠詠古三首  其一
        </h2>
        <div class="author"><a href="/author/7905593d-739b-4cfc-a6fd-ff023fce7e1e.html" title="劉季孫" target="_blank">
                劉季孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大湖際天碧，浩蕩浮萬象。
                </div>
                
                <div class="paragraph">
                    中有洞庭山，天作蓬壺樣。
                </div>
                
                <div class="paragraph">
                    蘆葦秋蕭蕭，時聞發漁唱。
                </div>
                
                <div class="paragraph">
                    風順如可尋，月明迷所向。
                </div>
                
                <div class="paragraph">
                    有人在扁舟，髪白意夷曠。
                </div>
                
                <div class="paragraph">
                    扣舷了不顧，出沒信波浪。
                </div>
                
                <div class="paragraph">
                    心已類水石，何由知得喪。
                </div>
                
                <div class="paragraph">
                    遺民至如今，自古惟越相。
                </div>
                
                <div class="paragraph">
                    初爲吳都囚，君臣憂醢醬。
                </div>
                
                <div class="paragraph">
                    忍恥人謂愚，祈生世知妄。
                </div>
                
                <div class="paragraph">
                    尪癯脫萬死，歸國奇謀創。
                </div>
                
                <div class="paragraph">
                    行師舞群姓，下令躍諸將。
                </div>
                
                <div class="paragraph">
                    夜半覆姑蘇，夫差始悲愴。
                </div>
                
                <div class="paragraph">
                    安惻寬晷刻，反掌成伯王。
                </div>
                
                <div class="paragraph">
                    江山入會稽，功高誰與抗。
                </div>
                
                <div class="paragraph">
                    寵利速禍敗，忠臣半誅放。
                </div>
                
                <div class="paragraph">
                    遯去舉邦求，君王鑄形狀。
                </div>
                
                <div class="paragraph">
                    寂寥數千年，相見霜縑上。
                </div>
                
        </div>
