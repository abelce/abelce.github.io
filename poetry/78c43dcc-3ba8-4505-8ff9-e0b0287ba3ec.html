<body>
    <div class="container">
        <h2 class="name">
            憶敬亭山作
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    忽憶敬亭山，翠碧千萬尋。
                </div>
                
                <div class="paragraph">
                    白雲拂地弄晴影，黄猿嘯晚清人心。
                </div>
                
                <div class="paragraph">
                    桃花流水三月深，柳絮披烟辭故林。
                </div>
                
                <div class="paragraph">
                    重樓複殿据山脚，像塑制度祠非淫。
                </div>
                
                <div class="paragraph">
                    晉時謝守曾賽雨，至今石上鐫遺吟。
                </div>
                
                <div class="paragraph">
                    五言雅重參二典，琅琅一誦鏗璆琳。
                </div>
                
                <div class="paragraph">
                    綠潭無底白玉沈，千載何人知此音。
                </div>
                
                <div class="paragraph">
                    李白騎鯨出滄海，回鞭曾宿岧嶤岑。
                </div>
                
                <div class="paragraph">
                    却泛虚舟弄溪月，紫霞之杯傾不歇。
                </div>
                
                <div class="paragraph">
                    醉來更約崔宗之，秋水玄談清興發。
                </div>
                
                <div class="paragraph">
                    數公逸駕何當還，悵望英風不可攀。
                </div>
                
                <div class="paragraph">
                    信道相看兩不厭，古來只有敬亭山。
                </div>
                
        </div>
