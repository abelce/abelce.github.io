    <div class="container">
        <h2 class="name">
            遊靈岩
        </h2>
        <div class="author"><a href="/author/89582e74-761e-4836-9917-9263a355b5b1.html" title="張栻" target="_blank">
                張栻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我登姑蘇臺，笑指前溪水。
                </div>
                
                <div class="paragraph">
                    水從具區來，古色映清泚。
                </div>
                
                <div class="paragraph">
                    明朝泛舟去，兩岸雜蘋芷。
                </div>
                
                <div class="paragraph">
                    縈紆知幾曲，舉目皆可喜。
                </div>
                
                <div class="paragraph">
                    稻熟千頃黄，秋入四山紫。
                </div>
                
                <div class="paragraph">
                    疎鐘度橫塘，青帘穿野市。
                </div>
                
                <div class="paragraph">
                    忽驚秀氣逼，突兀平地起。
                </div>
                
                <div class="paragraph">
                    飛閣出林顛，穹石滿山趾。
                </div>
                
                <div class="paragraph">
                    褰裳上深徑，鳴蟬聲聒耳。
                </div>
                
                <div class="paragraph">
                    木罅露遐觀，欲進足屢止。
                </div>
                
                <div class="paragraph">
                    梵宮開何年，金碧煥相倚。
                </div>
                
                <div class="paragraph">
                    上方納湖光，千里凈如砥。
                </div>
                
                <div class="paragraph">
                    中峯何亭亭，正爾當燕几。
                </div>
                
                <div class="paragraph">
                    沙闊鷗鷺微，水落魚龍徙。
                </div>
                
                <div class="paragraph">
                    雲遶闔閭邦，草迷于越壘。
                </div>
                
                <div class="paragraph">
                    琴臺俯香徑，不念前王侈。
                </div>
                
                <div class="paragraph">
                    茲山自古今，詎此能爲疻。
                </div>
                
                <div class="paragraph">
                    老松獨堅卧，根株互盤峙。
                </div>
                
                <div class="paragraph">
                    頹然閲滄波，愛此青未已。
                </div>
                
                <div class="paragraph">
                    我來三日留，幽事付行李。
                </div>
                
                <div class="paragraph">
                    領畧寧有窮，登臨聊可紀。
                </div>
                
        </div>
