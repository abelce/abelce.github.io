    <div class="container">
        <h2 class="name">
            題尹商卿自信齋
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虛靈一寸心，至遠而至近。
                </div>
                
                <div class="paragraph">
                    真能位天地，信可爲堯舜。
                </div>
                
                <div class="paragraph">
                    不以利欲熏，則爲習俗焮。
                </div>
                
                <div class="paragraph">
                    怗怗弄文墨，若若誇綬印。
                </div>
                
                <div class="paragraph">
                    聖賢豈我輩，位育非吾分。
                </div>
                
                <div class="paragraph">
                    亦有識其然，責泉於九仞。
                </div>
                
                <div class="paragraph">
                    人言力不足，我謂知不盡。
                </div>
                
                <div class="paragraph">
                    商卿聞吾言，其信其不信。
                </div>
                
        </div>
    </div>
