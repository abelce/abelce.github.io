<body>
    <div class="container">
        <h2 class="name">
            送表叔賈元範赴省試
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    河東先生才行高，昔游太學聯烝髦。
                </div>
                
                <div class="paragraph">
                    雄文偉論萬人敵，糠秕歆向奴劉曹。
                </div>
                
                <div class="paragraph">
                    摶風自許九萬里，肯作斥鷃游蓬蒿。
                </div>
                
                <div class="paragraph">
                    禮闈一戰果得雋，妙割不折庖丁刀。
                </div>
                
                <div class="paragraph">
                    禮部無端抑韓子，至今士論猶嗷嗷。
                </div>
                
                <div class="paragraph">
                    霜蹄暫蹶志益銳，不學郊島徒悲號。
                </div>
                
                <div class="paragraph">
                    聖君圖治方側席，茲復下詔求賢豪。
                </div>
                
                <div class="paragraph">
                    壯懷思雪會稽耻，廣場猛效蘭臯鏖。
                </div>
                
                <div class="paragraph">
                    焚舟决勝在此舉，鄉閭屬望心焦勞。
                </div>
                
                <div class="paragraph">
                    天庭射策决素藴，忠言爲國驅腥臊。
                </div>
                
                <div class="paragraph">
                    區區一第溷君耳，要將事業窺伊臯。
                </div>
                
                <div class="paragraph">
                    瓊林宴罷躍歸騎，薰風拂面吹恩袍。
                </div>
                
        </div>
    </div>
