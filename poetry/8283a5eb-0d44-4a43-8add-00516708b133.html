    <div class="container">
        <h2 class="name">
            裴尹東溪別業
        </h2>
        <div class="author"><a href="/author/ee77dd1a-835f-4682-b690-381d106eee6a.html" title="李頎" target="_blank">
                李頎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公才廊廟器，官亞河南守。
                </div>
                
                <div class="paragraph">
                    別墅臨都門，驚湍激前後。
                </div>
                
                <div class="paragraph">
                    舊交與羣從，十日一攜手。
                </div>
                
                <div class="paragraph">
                    幅巾望寒山，長嘯對高柳。
                </div>
                
                <div class="paragraph">
                    清歡信可尚，散吏亦何有。
                </div>
                
                <div class="paragraph">
                    岸雪清城陰，水光遠林首。
                </div>
                
                <div class="paragraph">
                    閑觀野人筏，或飲川上酒。
                </div>
                
                <div class="paragraph">
                    幽雲澹徘徊，白鷺飛左右。
                </div>
                
                <div class="paragraph">
                    庭竹垂臥內，村烟隔南阜。
                </div>
                
                <div class="paragraph">
                    始知物外情，簪紱同芻狗。
                </div>
                
        </div>
    </div>
