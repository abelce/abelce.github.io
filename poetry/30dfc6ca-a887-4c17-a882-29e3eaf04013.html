    <div class="container">
        <h2 class="name">
            淳熙十三年六月中使奉德壽宮命捕金銀魚
        </h2>
        <div class="author"><a href="/author/038fc595-1c53-463c-a3e2-5c8fad17b43c.html" title="胡某" target="_blank">
                胡某
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    千頃山高六十里，上有寒潭清且泚。
                </div>
                
                <div class="paragraph">
                    神龍久向此中蟠，作霖肯爲蒼生起。
                </div>
                
                <div class="paragraph">
                    羣魚從之時浮沈，噞喁光彩歲月深。
                </div>
                
                <div class="paragraph">
                    自然形質異凡鬣，或如美玉或如金。
                </div>
                
                <div class="paragraph">
                    或青或紅或閒色，縱使丹青模不得。
                </div>
                
                <div class="paragraph">
                    幾年潛伏少人知，一旦聲名動京國。
                </div>
                
                <div class="paragraph">
                    皇家太平端好奇，麟欲效瑞鳳欲儀。
                </div>
                
                <div class="paragraph">
                    白環銀甕爭走獻，豈得汝輩藏洿池。
                </div>
                
                <div class="paragraph">
                    深山大澤多遺寶，紆餘卓犖皆娟好。
                </div>
                
                <div class="paragraph">
                    願移網罟聊一施，嶄然頭角趨明時。
                </div>
                
        </div>
    </div>
