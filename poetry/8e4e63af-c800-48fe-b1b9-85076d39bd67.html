    <div class="container">
        <h2 class="name">
            輪臺歌奉送封大夫出師西征
        </h2>
        <div class="author"><a href="/author/adeb0527-2130-4044-a0bc-7a0c6bdb8e2a.html" title="岑參" target="_blank">
                岑參
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    輪臺城頭夜吹角，輪臺城北旄頭落。
                </div>
                
                <div class="paragraph">
                    羽書昨夜過渠黎，單于已在金山西。
                </div>
                
                <div class="paragraph">
                    戍樓西望煙塵黑，漢兵屯在輪臺北。
                </div>
                
                <div class="paragraph">
                    上將擁旄西出征，平明吹笛大軍行。
                </div>
                
                <div class="paragraph">
                    四邊伐鼓雪海湧，三軍大呼陰山動。
                </div>
                
                <div class="paragraph">
                    虜塞兵氣連雲屯，戰場白骨纏草根。
                </div>
                
                <div class="paragraph">
                    劒河風急雪片闊，沙口石凍馬蹄脫。
                </div>
                
                <div class="paragraph">
                    亞相勤王甘苦辛，誓將報主靜邊塵。
                </div>
                
                <div class="paragraph">
                    古來青史誰不見，今見功名勝古人。
                </div>
                
        </div>
    </div>
