        <h2 class="name">
            桂林山水奇麗妙絕天下柳子厚記訾家洲亭粗見其略余以六月六日度桂林嶺欲更僕詣象属暑甚遂少留日從諸公于巖穴之下穹林巨壑近接闤閽之中遠不過城闉之趾居高望遠夸雄鬭麗殆不可狀擇其尤者以十詩記之名之曰桂林十詠 曾公巖曾子宣丞相元豐中守桂林遊七星山始見此洞芟薙草莽平坦方廣可容數百人悉布磚甓之入洞十餘步有澗水横其前不可涉公梁石爲橋以便遊者號曾公巖
        </h2>
        <div class="author"><a href="/author/ab51cdb8-9a9e-416f-a39b-e4b85931c330.html" title="孫覿" target="_blank">
                孫覿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羣峰依天立，萬馬屹不動。
                </div>
                
                <div class="paragraph">
                    風欹紫玉珂，雨暗青絲鞚。
                </div>
                
                <div class="paragraph">
                    相君千里目，渺渺孤鴻送。
                </div>
                
                <div class="paragraph">
                    披雲覷天巧，鑿翠出巖洞。
                </div>
                
                <div class="paragraph">
                    中空貫長虹，側立剖大甕。
                </div>
                
                <div class="paragraph">
                    宛宛臥石梁，欲起時地控。
                </div>
                
                <div class="paragraph">
                    玉棺已上天，甘棠有遺誦。
                </div>
                
                <div class="paragraph">
                    獨餘澗底泉，時與幽人共。
                </div>
                
        </div>
