    <div class="container">
        <h2 class="name">
            與石巖方常簿游白水塘觀龍湫
        </h2>
        <div class="author"><a href="/author/dc8efd1d-5912-49af-88c4-d2efd3f48290.html" title="蒲壽宬" target="_blank">
                蒲壽宬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孤燈照不寐，獨起行遶床。
                </div>
                
                <div class="paragraph">
                    命駕欲千里，千里債已償。
                </div>
                
                <div class="paragraph">
                    可憐太拙計，弗學時世粧。
                </div>
                
                <div class="paragraph">
                    癖嗜鎸聱牙，拄彼枯腎腸。
                </div>
                
                <div class="paragraph">
                    柴桑賦移居，取友勝面墻。
                </div>
                
                <div class="paragraph">
                    奇文與疑義，相與窺抑揚。
                </div>
                
                <div class="paragraph">
                    願給薪水役，懐此一瓣香。
                </div>
                
                <div class="paragraph">
                    自分參也魯，或笑道士狂。
                </div>
                
                <div class="paragraph">
                    吁嗟古之人，踽踽而涼凉。
                </div>
                
                <div class="paragraph">
                    我不欲富貴，修短由上蒼。
                </div>
                
                <div class="paragraph">
                    齊奴爾何事，彭祖今何方。
                </div>
                
                <div class="paragraph">
                    莊周蝶體態，淳于蟻侯王。
                </div>
                
                <div class="paragraph">
                    龍湫一瞬息，珠琲萬斛強。
                </div>
                
                <div class="paragraph">
                    汎汎蓮葉舟，淼淼白水塘。
                </div>
                
                <div class="paragraph">
                    薜荔爲我衣，芙蓉爲我裳。
                </div>
                
                <div class="paragraph">
                    握石爲我飴，採菊爲我粻。
                </div>
                
                <div class="paragraph">
                    興懐自千載，有酒且一觴。
                </div>
                
        </div>
    </div>
