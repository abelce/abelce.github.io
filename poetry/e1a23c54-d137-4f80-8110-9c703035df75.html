    <div class="container">
        <h2 class="name">
            壽外舅楊開國
        </h2>
        <div class="author"><a href="/author/fef0ca1d-f6d2-4a83-bc15-8c9aebc175c1.html" title="真德秀" target="_blank">
                真德秀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大中大夫漢千戶，子男一位周諸侯。
                </div>
                
                <div class="paragraph">
                    人生到此不易得，况復寶带懸精鏐。
                </div>
                
                <div class="paragraph">
                    雖然三者皆外物，達人睨視如雲浮。
                </div>
                
                <div class="paragraph">
                    天公最嗇是眉壽，七十從來已稀有。
                </div>
                
                <div class="paragraph">
                    堂堂玉立仙遊翁，歲比磻溪未華首。
                </div>
                
                <div class="paragraph">
                    碧瞳射人雙鏡懸，曉窗貝葉聲琅然。
                </div>
                
                <div class="paragraph">
                    問渠那得許强健，陰功久在朱陵編。
                </div>
                
                <div class="paragraph">
                    願翁遨嬉更千歲，做盡人間方便事。
                </div>
                
                <div class="paragraph">
                    却乘白鶴御丹鸞，直上紫清朝玉帝。
                </div>
                
        </div>
    </div>
