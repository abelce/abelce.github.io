    <div class="container">
        <h2 class="name">
            次韻葉權之
        </h2>
        <div class="author"><a href="/author/72e02721-6aec-480b-9c06-676840a5b595.html" title="毛滂" target="_blank">
                毛滂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二年錦衣城，坐悵朋游落。
                </div>
                
                <div class="paragraph">
                    雙瞳不敢白，但向湖山著。
                </div>
                
                <div class="paragraph">
                    頃當舍之去，眼界垂落寞。
                </div>
                
                <div class="paragraph">
                    忽逢昔所傾，人事豈容約。
                </div>
                
                <div class="paragraph">
                    西行追畫鷁，北首望金雀。
                </div>
                
                <div class="paragraph">
                    斯人玉樹明，映我蒹葭惡。
                </div>
                
                <div class="paragraph">
                    平生函牛鼎，顧可作雞臛。
                </div>
                
                <div class="paragraph">
                    干將久在冶，宜有當槖籥。
                </div>
                
                <div class="paragraph">
                    大器不匆匆，一飛要寥廓。
                </div>
                
                <div class="paragraph">
                    佳哉妙五言，珠琲相磊硌。
                </div>
                
                <div class="paragraph">
                    長城矗金墉，銛鋒露霜鍔。
                </div>
                
                <div class="paragraph">
                    向我寧可當，倒戈爲之却。
                </div>
                
                <div class="paragraph">
                    我生已數奇，世味寒冰薄。
                </div>
                
                <div class="paragraph">
                    兹行聊爾耳，外物矧可略。
                </div>
                
                <div class="paragraph">
                    所喜得公游，昏愚煩發藥。
                </div>
                
                <div class="paragraph">
                    不重千金裘，爲公了杯酌。
                </div>
                
        </div>
