    <div class="container">
        <h2 class="name">
            送沈沅陵
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世官古所譏，世祿今不廢。
                </div>
                
                <div class="paragraph">
                    要之苟有人，二者非苦背。
                </div>
                
                <div class="paragraph">
                    君祖我曾祖，紹聖同廷對。
                </div>
                
                <div class="paragraph">
                    素風我莫嗣，清德君可輩。
                </div>
                
                <div class="paragraph">
                    江湖渺聞名，荆蠻適親誨。
                </div>
                
                <div class="paragraph">
                    忘年君固美，並行我終悔。
                </div>
                
                <div class="paragraph">
                    許以相唱酬，何止聞謦欬。
                </div>
                
                <div class="paragraph">
                    君行竟先我，後會何時再。
                </div>
                
                <div class="paragraph">
                    江花與江草，頗恨遠目礙。
                </div>
                
                <div class="paragraph">
                    君於門戶責，有似松柏耐。
                </div>
                
                <div class="paragraph">
                    而我詩書樂，政爾羞同隊。
                </div>
                
                <div class="paragraph">
                    臨分曷告我，苦語幸勿愛。
                </div>
                
                <div class="paragraph">
                    我亦安贈君，結蘭以爲佩。
                </div>
                
                <div class="paragraph">
                    庶幾二祖風，歲久端如在。
                </div>
                
        </div>
