    <div class="container">
        <h2 class="name">
            紀羅楊二子游南嶺石人峰
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二子同游石人峰，深行翠篠黄茅中。
                </div>
                
                <div class="paragraph">
                    初嫌微徑無人蹤，行到半嶺徑亦窮。
                </div>
                
                <div class="paragraph">
                    來時猶自聞雞犬，且行且語不覺遠。
                </div>
                
                <div class="paragraph">
                    上頭無梯下無岸，前頭難攀後難返。
                </div>
                
                <div class="paragraph">
                    黄茅翠篠深復深，忽有笛聲出暗林。
                </div>
                
                <div class="paragraph">
                    草根一把牛骨骼，血點濺地驚人心。
                </div>
                
                <div class="paragraph">
                    二子相看面無色，疾趨山後空王宅。
                </div>
                
                <div class="paragraph">
                    野僧聞此叫絕天，拊破禪床椎倒壁。
                </div>
                
                <div class="paragraph">
                    荒山豈有吹笛聲，乃是卧虎鼻息鳴。
                </div>
                
                <div class="paragraph">
                    二子歸來向儂說，猶道茲游最清絕。
                </div>
                
                <div class="paragraph">
                    茲游清絕豈不佳，二子性命如泥沙。
                </div>
                
        </div>
