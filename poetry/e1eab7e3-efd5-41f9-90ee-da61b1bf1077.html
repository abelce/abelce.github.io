    <div class="container">
        <h2 class="name">
            還丹金液歌
        </h2>
        <div class="author"><a href="/author/d25db7c1-7d6a-4aae-a61f-72bfba3c6e8b.html" title="元陽子" target="_blank">
                元陽子
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    和氣和太初，初氣終歸一。
                </div>
                
                <div class="paragraph">
                    母子本相生，相生又相失。
                </div>
                
                <div class="paragraph">
                    陰鍊玄陰精，月旬嫁於日。
                </div>
                
                <div class="paragraph">
                    日月既相交，還丹赩然出。
                </div>
                
                <div class="paragraph">
                    北方取河車，南方朱雀一。
                </div>
                
                <div class="paragraph">
                    碧水生妙花，白花懷玉質。
                </div>
                
                <div class="paragraph">
                    龍虬入相交，刀圭須謹密。
                </div>
                
                <div class="paragraph">
                    獨弄在乾坤，能滋於萬物。
                </div>
                
                <div class="paragraph">
                    姹女玄陰精，二種皆歸一。
                </div>
                
                <div class="paragraph">
                    河上無水銀，乃合著陰律。
                </div>
                
                <div class="paragraph">
                    蕩蕩赤龍蟠，火候看容質。
                </div>
                
                <div class="paragraph">
                    變作裏蹄金，黃芽無根術。
                </div>
                
                <div class="paragraph">
                    火記三百篇，知之萬不失。
                </div>
                
                <div class="paragraph">
                    如騾懷姙駒，自懷其形質。
                </div>
                
                <div class="paragraph">
                    （《正統道藏》珠芓號《還丹金液歌註》。
                </div>
                
                <div class="paragraph">
                    原有張果註。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
