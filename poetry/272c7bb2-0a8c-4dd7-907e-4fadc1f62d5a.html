<body>
    <div class="container">
        <h2 class="name">
            石港高侯見遺雛鶴輒成十五韵
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生好鶴乃天性，得自高侯非所祈。
                </div>
                
                <div class="paragraph">
                    啄插錐芒初穎脫，頂埋丹顆未依稀。
                </div>
                
                <div class="paragraph">
                    親携竊笑髠籠返，細看恐先喬舄飛。
                </div>
                
                <div class="paragraph">
                    三島夢魂迷曉色，九秋舞影怯霜威。
                </div>
                
                <div class="paragraph">
                    長哦自異晨烏啅，瘦骨全勝野雀肥。
                </div>
                
                <div class="paragraph">
                    無跡可尋華表舊，有程應想洞天歸。
                </div>
                
                <div class="paragraph">
                    精神瀟灑元非俗，飲喙安閒似見幾。
                </div>
                
                <div class="paragraph">
                    載以畫船休觖望，浴之野水好生輝。
                </div>
                
                <div class="paragraph">
                    漢宮舊拂仙入掌，遼海今看羽客衣。
                </div>
                
                <div class="paragraph">
                    勿爲稻粱生健羨，第令鷄鶩許投依。
                </div>
                
                <div class="paragraph">
                    鳴皋不隔高騫志，截脛初忘過分譏。
                </div>
                
                <div class="paragraph">
                    夜砌行聞清露警，午窗終伴醉棋圍。
                </div>
                
                <div class="paragraph">
                    右軍鵝謾誇真賞，海客鷗空駭暗機。
                </div>
                
                <div class="paragraph">
                    烟月此生真不負，蓬茅他日肯相違。
                </div>
                
                <div class="paragraph">
                    片心便擬成高謝，騎去揚州弄晚暉。
                </div>
                
        </div>
    </div>
