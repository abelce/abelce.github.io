    <div class="container">
        <h2 class="name">
            蔡琰歸漢圖
        </h2>
        <div class="author"><a href="/author/a6e3a8b7-fe09-46c2-aca6-f828d00d5b9d.html" title="林景熙" target="_blank">
                林景熙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文姬別胡地，一騎輕南馳。
                </div>
                
                <div class="paragraph">
                    傷哉賢王北，一騎挾二兒。
                </div>
                
                <div class="paragraph">
                    二兒抱父啼，問母何所之。
                </div>
                
                <div class="paragraph">
                    停鞭屢回首，重會知無期。
                </div>
                
                <div class="paragraph">
                    孰云天壤內，野心無人彝。
                </div>
                
                <div class="paragraph">
                    凡物以類偶，濕化猶相隨。
                </div>
                
                <div class="paragraph">
                    穹廬况萬里，日暮驚沙吹。
                </div>
                
                <div class="paragraph">
                    惜哉辨琴智，不辨華與夷。
                </div>
                
                <div class="paragraph">
                    縱憐形勢迫，難掩節義虧。
                </div>
                
                <div class="paragraph">
                    獨有思漢心，寫入哀絃知。
                </div>
                
                <div class="paragraph">
                    一朝天使至，千金贖蛾眉。
                </div>
                
                <div class="paragraph">
                    雨露洗腥瘢，陽和變愁姿。
                </div>
                
                <div class="paragraph">
                    出關拜漢月，照妾心苦悲。
                </div>
                
                <div class="paragraph">
                    妾心倘未白，何以覲彤墀。
                </div>
                
                <div class="paragraph">
                    狐死尚首丘，越鳥終南枝。
                </div>
                
                <div class="paragraph">
                    如何李都尉，沒齒陰山陲。
                </div>
                
        </div>
