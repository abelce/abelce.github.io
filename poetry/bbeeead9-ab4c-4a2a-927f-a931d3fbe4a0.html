    <div class="container">
        <h2 class="name">
            視盜之南山
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮冬策羸馬，祇役走南山。
                </div>
                
                <div class="paragraph">
                    原野勢忽盡，並溪屢回沿。
                </div>
                
                <div class="paragraph">
                    列石如牛羊，流泉鳴佩環。
                </div>
                
                <div class="paragraph">
                    兩峽忽壁立，仰失團圓天。
                </div>
                
                <div class="paragraph">
                    淺澗凍欲絕，層冰洌我泉。
                </div>
                
                <div class="paragraph">
                    躋攀越前嶺，危石萬丈懸。
                </div>
                
                <div class="paragraph">
                    衣薄近翠壁，雲低上層顛。
                </div>
                
                <div class="paragraph">
                    谷深日無輝，地絕風更寒。
                </div>
                
                <div class="paragraph">
                    百里不逢人，我徒互悲歎。
                </div>
                
                <div class="paragraph">
                    但見女几峰，萬尋戈劍攢。
                </div>
                
                <div class="paragraph">
                    淋漓鎖冰雪，冷射狐裘穿。
                </div>
                
                <div class="paragraph">
                    日暮投主人，茅茨起孤烟。
                </div>
                
                <div class="paragraph">
                    燃薪不計束，未解手足拳。
                </div>
                
                <div class="paragraph">
                    主人前致辭，問官來苦艱。
                </div>
                
                <div class="paragraph">
                    我答豈得已，王事不可閑。
                </div>
                
                <div class="paragraph">
                    饋我脫粟飯，殷勤爲加餐。
                </div>
                
                <div class="paragraph">
                    山家無酒肉，粗糲味亦甘。
                </div>
                
                <div class="paragraph">
                    月出萬嶺光，夜歸霜滿鞍。
                </div>
                
                <div class="paragraph">
                    迴視所歷途，猿鳥應愁顔。
                </div>
                
                <div class="paragraph">
                    暗想酸兩股，夜眠驚夢魂。
                </div>
                
                <div class="paragraph">
                    人生亦可貴，何事戀微官。
                </div>
                
        </div>
