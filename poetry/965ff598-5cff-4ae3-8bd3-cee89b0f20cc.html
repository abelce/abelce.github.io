    <div class="container">
        <h2 class="name">
            掩役夫張進骸
        </h2>
        <div class="author"><a href="/author/b9bb65fe-f1af-4173-82fd-f7bb7f70e6a0.html" title="柳宗元" target="_blank">
                柳宗元
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    生死悠悠爾，一氣聚散之。
                </div>
                
                <div class="paragraph">
                    偶來紛喜怒，奄忽已復辭。
                </div>
                
                <div class="paragraph">
                    爲役孰賤辱，爲貴非神奇。
                </div>
                
                <div class="paragraph">
                    一朝纊息定，枯巧無妍媸。
                </div>
                
                <div class="paragraph">
                    生平勤皂櫪，剉秣不告疲。
                </div>
                
                <div class="paragraph">
                    既死給槥櫝，葬之東山基。
                </div>
                
                <div class="paragraph">
                    奈何值崩湍，蕩析臨路垂。
                </div>
                
                <div class="paragraph">
                    髐然暴百骸，散亂不復支。
                </div>
                
                <div class="paragraph">
                    從者幸告余，睠之涓然悲。
                </div>
                
                <div class="paragraph">
                    猫虎獲迎祭，犬馬有蓋帷。
                </div>
                
                <div class="paragraph">
                    佇立唁爾魂，豈復識此爲。
                </div>
                
                <div class="paragraph">
                    畚鍤載埋瘞，溝瀆護其危。
                </div>
                
                <div class="paragraph">
                    我心得所安，不謂爾有知。
                </div>
                
                <div class="paragraph">
                    掩骼著春令，茲焉適其時。
                </div>
                
                <div class="paragraph">
                    及物非吾事，聊且顧爾私。
                </div>
                
        </div>
