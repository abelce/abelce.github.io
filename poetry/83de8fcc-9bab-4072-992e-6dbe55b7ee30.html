    <div class="container">
        <h2 class="name">
            侯郎中新置西湖
        </h2>
        <div class="author"><a href="/author/8946fdd3-7da7-41c8-937c-00d87c500f08.html" title="方干" target="_blank">
                方干
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遠近利民因智力，周迴潤物像心源。
                </div>
                
                <div class="paragraph">
                    菰蒲縱感生成惠，鱣鮪那占廣大恩。
                </div>
                
                <div class="paragraph">
                    瀲灩清輝吞半郭，縈紆別派入遙村。
                </div>
                
                <div class="paragraph">
                    砂泉遶石通山脈，岸木黏萍是浪痕。
                </div>
                
                <div class="paragraph">
                    已見澄來連鏡底，兼知極處浸雲根。
                </div>
                
                <div class="paragraph">
                    波濤不起時方泰，舟檝徐行日易昏。
                </div>
                
                <div class="paragraph">
                    煙霧未應藏島嶼，鳧鷖亦解避旌旛。
                </div>
                
                <div class="paragraph">
                    雖云桃葉歌還醉，却被荷花笑不言。
                </div>
                
                <div class="paragraph">
                    孤鶴必應思鳳詔，凡魚豈合在龍門。
                </div>
                
                <div class="paragraph">
                    能將盛事添元化，一夕機謨萬古存。
                </div>
                
        </div>
    </div>
