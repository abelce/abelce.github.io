    <div class="container">
        <h2 class="name">
            次韵斌老冬至書懷示子舟篇末見及之作因以贈子舟歸
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二宗性清真，俱抱歲寒節。
                </div>
                
                <div class="paragraph">
                    常思風雲會，爲國奮忠烈。
                </div>
                
                <div class="paragraph">
                    道方滄波穨，位有豺虎竊。
                </div>
                
                <div class="paragraph">
                    夫婦相魚肉，關中一丈雪。
                </div>
                
                <div class="paragraph">
                    北風夜涔涔，竹枯松栢折。
                </div>
                
                <div class="paragraph">
                    泰來拔茅連，井收寒泉冽。
                </div>
                
                <div class="paragraph">
                    天地復其所，我輩皆慰愜。
                </div>
                
                <div class="paragraph">
                    何爲對樽壺，似見小敵怯。
                </div>
                
                <div class="paragraph">
                    大宗垂紫髯，貴氣已森列。
                </div>
                
                <div class="paragraph">
                    小宗新換骨，健啗頗腴悅。
                </div>
                
                <div class="paragraph">
                    昨宵連環夢，秣馬待明發。
                </div>
                
                <div class="paragraph">
                    寒日一線長，把酒相喻說。
                </div>
                
                <div class="paragraph">
                    人生但安樂，逢世無巧拙。
                </div>
                
                <div class="paragraph">
                    斑衣戲親庭，不作經年別。
                </div>
                
                <div class="paragraph">
                    猶有未歸心，遠寄丁香結。
                </div>
                
        </div>
    </div>
