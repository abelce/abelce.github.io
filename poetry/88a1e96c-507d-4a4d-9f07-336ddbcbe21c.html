    <div class="container">
        <h2 class="name">
            元寂宮生祠行
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    間臺珍館嚴鶴林，老桂鉅竹籠春陰。
                </div>
                
                <div class="paragraph">
                    騎鶴僊翁杳莫尋，適從何來貂插金。
                </div>
                
                <div class="paragraph">
                    裳珮丹青雜璆琳，旗旛繡綵薰甲沉。
                </div>
                
                <div class="paragraph">
                    蕊函三洞羅森森，雲璈九奏鏘愔愔。
                </div>
                
                <div class="paragraph">
                    擁爐步虛摇箕參，稽首寥陽祈博臨。
                </div>
                
                <div class="paragraph">
                    庭下朝謁紛冠簪，願言福壽高於岑。
                </div>
                
                <div class="paragraph">
                    問子爲誰對輒瘖，以目代口手拊襟。
                </div>
                
                <div class="paragraph">
                    伊民豺虎國蠹蟫，細大敲剝無遺針。
                </div>
                
                <div class="paragraph">
                    凜虞膏血供几砧，巧諛曲媚求回心。
                </div>
                
                <div class="paragraph">
                    天乎少戢湯火燖，庶幾沸魚逃釜鬵。
                </div>
                
                <div class="paragraph">
                    上帝福善禍必淫，高目下耳一監歆。
                </div>
                
                <div class="paragraph">
                    察此頌禱皆呻吟，革彼飛鴞懷好音。
                </div>
                
                <div class="paragraph">
                    嗚呼愛而祠者古，畏而祠者今。
                </div>
                
                <div class="paragraph">
                    安得皞皞相忘，武城弦歌單父琴。
                </div>
                
        </div>
    </div>
