    <div class="container">
        <h2 class="name">
            洛陽曲
        </h2>
        <div class="author"><a href="/author/f334ab4c-98e0-4f3b-bfdd-daac2d509a81.html" title="陳襄" target="_blank">
                陳襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    有客頓征轡，暮宿洛陽堤。
                </div>
                
                <div class="paragraph">
                    洛陽繁華地，慨然心傷悲。
                </div>
                
                <div class="paragraph">
                    憶昔季倫家，朱門鼎貴時。
                </div>
                
                <div class="paragraph">
                    錦步四十里，冠蓋相追隨。
                </div>
                
                <div class="paragraph">
                    寵移百琲珠，醉擊珊瑚枝。
                </div>
                
                <div class="paragraph">
                    一旦委溝壑，身隨朝露晞。
                </div>
                
                <div class="paragraph">
                    綺樓自顛仆，金谷無人歸。
                </div>
                
                <div class="paragraph">
                    綠珠千古魂，散作香塵飛。
                </div>
                
                <div class="paragraph">
                    荒榛塞中道，惟有寒螿啼。
                </div>
                
                <div class="paragraph">
                    嗟哉百世後，驕奢徒爾爲。
                </div>
                
        </div>
