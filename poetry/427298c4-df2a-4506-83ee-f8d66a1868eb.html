        <h2 class="name">
            太白經附頌
        </h2>
        <div class="author"><a href="/author/f11467a2-6fd7-4c1e-9cb7-8adff3a1a306.html" title="施肩吾" target="_blank">
                施肩吾
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神水華池便是丹，東西高下自相看。
                </div>
                
                <div class="paragraph">
                    勸君莫把凡鉛弄，活計生涯便好捐。
                </div>
                
                <div class="paragraph">
                    鉛則何妨本自鉛，鉛中何處覓神仙？
                </div>
                
                <div class="paragraph">
                    東西南北還丹了，爭奈仙家不肯傳。
                </div>
                
                <div class="paragraph">
                    同色同名合好音，亦能爍爍亦沉沉。
                </div>
                
                <div class="paragraph">
                    乾坤顛倒驅雷雨，龍躍安能出上陰？
                </div>
                
                <div class="paragraph">
                    （《正統道藏》本《太白經》）。
                </div>
                
        </div>
    </div>
