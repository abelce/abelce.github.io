    <div class="container">
        <h2 class="name">
            虞仲通判以溪聲名軒約同賦
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山根出泉瀉鳴玉，上有蒼崖擎佛屋。
                </div>
                
                <div class="paragraph">
                    無風水石自撞觸，不盡潮音發寒谷。
                </div>
                
                <div class="paragraph">
                    宰官不是雲間陸，舊識南泉生處熟。
                </div>
                
                <div class="paragraph">
                    當軒大榜與名目，平地重翻偃溪曲。
                </div>
                
                <div class="paragraph">
                    曲中時轉三妙語，一一聲音談佛祖。
                </div>
                
                <div class="paragraph">
                    喧豗噫視十方鼓，萬壑風雷送烟雨。
                </div>
                
                <div class="paragraph">
                    此聲不屬聞中取，六鑿相攘竟誰主。
                </div>
                
                <div class="paragraph">
                    後來紛紛何足數，五乳峰頭曾賺舉。
                </div>
                
                <div class="paragraph">
                    山翁有耳百不聞，團蒲曲几窮朝暮。
                </div>
                
                <div class="paragraph">
                    何時沿溪掬寒綠，掃葉煎茶睡初足。
                </div>
                
        </div>
    </div>
