    <div class="container">
        <h2 class="name">
            送外甥法真一師
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仕祿不及養，勇往學金仙。
                </div>
                
                <div class="paragraph">
                    棄家如脱屣，壞衣披稻田。
                </div>
                
                <div class="paragraph">
                    見汝若見母，令我涕泗漣。
                </div>
                
                <div class="paragraph">
                    我方齓齠時，巨獄遭摧顛。
                </div>
                
                <div class="paragraph">
                    汝母挈我往，西江赴臨川。
                </div>
                
                <div class="paragraph">
                    愛育比其兒，衣食無頗偏。
                </div>
                
                <div class="paragraph">
                    追隨二三載，思親我言還。
                </div>
                
                <div class="paragraph">
                    是時汝未産，顧今三十年。
                </div>
                
                <div class="paragraph">
                    汝壯我已老，死者歸重泉。
                </div>
                
                <div class="paragraph">
                    悠悠記昨夢，幻妄真可憐。
                </div>
                
                <div class="paragraph">
                    汝能逃世累，趣尚固已賢。
                </div>
                
                <div class="paragraph">
                    京華勿久棲，還當擇深淵。
                </div>
                
                <div class="paragraph">
                    返窮生死本，勿爲言句纒。
                </div>
                
                <div class="paragraph">
                    拭我衣上淚，贈汝金石篇。
                </div>
                
        </div>
