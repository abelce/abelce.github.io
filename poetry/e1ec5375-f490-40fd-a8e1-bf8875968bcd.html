        <h2 class="name">
            六月十四夜久雨新霽見月極佳坐觀萬堂中收拾塵霓湛然不作久不見此趣因書之以寄正仲
        </h2>
        <div class="author"><a href="/author/44d896e5-a0ab-4792-b3d3-6fc6e8711839.html" title="舒岳祥" target="_blank">
                舒岳祥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    久雨新霽如發蒙，嫩月出海來屋東。
                </div>
                
                <div class="paragraph">
                    開軒靜聽百蟲語，清光入沼翻簾櫳。
                </div>
                
                <div class="paragraph">
                    白日勞勞生萬事，不如淡月含冥濛。
                </div>
                
                <div class="paragraph">
                    收心展體且高枕，合眼不管東方紅。
                </div>
                
                <div class="paragraph">
                    我緣居貧得清省，晏起一粥黄昏鐘。
                </div>
                
                <div class="paragraph">
                    更深一頓白湯餠，坐送落月沉西峰。
                </div>
                
                <div class="paragraph">
                    眼昏燈下不看字，與書相忘如不逢。
                </div>
                
                <div class="paragraph">
                    漸收少年辟穀效，養取眼力成方瞳。
                </div>
                
                <div class="paragraph">
                    自行此法頗簡易，有能修之神氣充。
                </div>
                
                <div class="paragraph">
                    臨役多憂劉正仲，少忍一月毋怱怱。
                </div>
                
        </div>
    </div>
