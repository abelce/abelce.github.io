        </h2>
        <div class="author"><a href="/author/f83a835d-62a0-49cd-bfa8-6bd1d1ec68c5.html" title="范仲淹" target="_blank">
                范仲淹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瑤壇日月静中長，詩思時時逸謝塘。
                </div>
                
                <div class="paragraph">
                    神枕自成仙島夢，朝衣猶有御爐香。
                </div>
                
                <div class="paragraph">
                    三元祕簡侵星奏，五嶺靈芽待雪甞。
                </div>
                
                <div class="paragraph">
                    金闕九重留不住，高風何處是嚴光。
                </div>
                
        </div>
