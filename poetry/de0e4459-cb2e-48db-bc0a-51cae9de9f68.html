    <div class="container">
        <h2 class="name">
            至元重光單閼之歲春正月隴西郡太夫人介壽八十子侍郎帥其昆弟子姪內外姻族寮友賓客奉觴上壽如儀州人士相與嘉歎爭爲歌詩詠其事而繡使紫山胡公爲之序云
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    斷機碎錦纈，短髻剪青絲。
                </div>
                
                <div class="paragraph">
                    殷勤謝師友，老婦得佳兒。
                </div>
                
                <div class="paragraph">
                    長宦客四方，鶴髪在高堂。
                </div>
                
                <div class="paragraph">
                    安得凌風翼，高飛至母傍。
                </div>
                
                <div class="paragraph">
                    春暉不可報，萱草日日長。
                </div>
                
                <div class="paragraph">
                    今夕知何夕，門有車馬跡。
                </div>
                
                <div class="paragraph">
                    堂下羅鐘鼓，堂上合賓客。
                </div>
                
                <div class="paragraph">
                    春風吹綠酒，起舞兒獻壽。
                </div>
                
                <div class="paragraph">
                    客問年幾何，舊歲七十九。
                </div>
                
                <div class="paragraph">
                    此去三千年，蟠桃始開花。
                </div>
                
                <div class="paragraph">
                    花開又結實，瑶池度歲華。
                </div>
                
                <div class="paragraph">
                    客起再拜言，遺核幸分甘。
                </div>
                
                <div class="paragraph">
                    小人亦有母，八十又加三。
                </div>
                
                <div class="paragraph">
                    核中有瓊漿，飲之勝啜菽。
                </div>
                
                <div class="paragraph">
                    懷歸滿袖香，仙霞燭幽谷。
                </div>
                
        </div>
