    <div class="container">
        <h2 class="name">
            江頭吟
        </h2>
        <div class="author"><a href="/author/178d9de4-beb2-4751-a589-4ba506bc9071.html" title="李南金" target="_blank">
                李南金
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    兒時盛氣高於山，不信壯士有饑寒。
                </div>
                
                <div class="paragraph">
                    如今一杯零落酒，風雨蝕盡征袍單。
                </div>
                
                <div class="paragraph">
                    側立崑奴面鐵色，楚客不言未吹笛。
                </div>
                
                <div class="paragraph">
                    關山有月無人聲，自是江頭渚花發。
                </div>
                
                <div class="paragraph">
                    渚花春少未得妍，凝立青山圍水天。
                </div>
                
                <div class="paragraph">
                    杜鵑故態不解事，盡情叫入青楓烟。
                </div>
                
                <div class="paragraph">
                    壯士未握邊頭槊，旄頭如月幾時落。
                </div>
                
                <div class="paragraph">
                    如今世界不愛賢，看取青峰白雲角。
                </div>
                
                <div class="paragraph">
                    嗚呼一歌兮歌已怨，壺中無酒可續嚥。
                </div>
                
        </div>
    </div>
