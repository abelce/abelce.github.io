    <div class="container">
        <h2 class="name">
            送伯達兄赴嘉禾
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生三十餘，憂患恰半生。
                </div>
                
                <div class="paragraph">
                    飄零萬里外，偶存三弟兄。
                </div>
                
                <div class="paragraph">
                    去去復遠別，朔風催客征。
                </div>
                
                <div class="paragraph">
                    相看各華髪，豈免兒女情。
                </div>
                
                <div class="paragraph">
                    五載臥箕潁，分甘一廛氓。
                </div>
                
                <div class="paragraph">
                    嗟哉生理拙，口腹不解營。
                </div>
                
                <div class="paragraph">
                    各逐升斗仕，彈冠愧淵明。
                </div>
                
                <div class="paragraph">
                    誰知三徑荒，聊代十畝耕。
                </div>
                
                <div class="paragraph">
                    我政牛馬走，君乃簿書嬰。
                </div>
                
                <div class="paragraph">
                    壯心已灰槁，焦芽不復萌。
                </div>
                
                <div class="paragraph">
                    莊舄偶懷越，嗣宗求步兵。
                </div>
                
                <div class="paragraph">
                    行藏本無意，簪組鴻毛輕。
                </div>
                
                <div class="paragraph">
                    脫去西風塵，江山照人清。
                </div>
                
                <div class="paragraph">
                    扁舟五湖月，千里爲蒓羹。
                </div>
                
                <div class="paragraph">
                    行著下下考，願辭赫赫名。
                </div>
                
                <div class="paragraph">
                    青衫旁吏，時哉那可爭。
                </div>
                
        </div>
