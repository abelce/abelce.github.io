    <div class="container">
        <h2 class="name">
            次韻具茨老人觀臘月十五日按兵
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六花陣合紅滿川，鼓鼙聲喧旌暗天。
                </div>
                
                <div class="paragraph">
                    錦裘繡帽不動鞭，腰鞬兩弓誰更先。
                </div>
                
                <div class="paragraph">
                    城狐社鼠空百千，一呼辟易投戈鋋。
                </div>
                
                <div class="paragraph">
                    霹靂晝射蛟螭淵，妖星夜落蚩尤躔。
                </div>
                
                <div class="paragraph">
                    穀城老父書誰傳，可爲帝師策萬全。
                </div>
                
                <div class="paragraph">
                    脱兔一出忽復旋，風聲鶴唳驚虚弦。
                </div>
                
                <div class="paragraph">
                    常山蛇勢孰後前，四頭八尾屢變遷。
                </div>
                
                <div class="paragraph">
                    何止內政分軌連，部伍聊足相糾聯。
                </div>
                
                <div class="paragraph">
                    勢如漂石奔流泉，蒙衝未數浮江船。
                </div>
                
                <div class="paragraph">
                    三軍不用呼飛燕，功成唾手豈待年。
                </div>
                
                <div class="paragraph">
                    長安賊平不改廛，萬里玉關沉夕烟。
                </div>
                
                <div class="paragraph">
                    降王曳組未解纒，白麻曉下彤庭宣。
                </div>
                
                <div class="paragraph">
                    兵雄澤潞非公賢，談笑自足空戎邊。
                </div>
                
        </div>
