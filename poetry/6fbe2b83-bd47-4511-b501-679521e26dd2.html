    <div class="container">
        <h2 class="name">
            贈劉道原
        </h2>
        <div class="author"><a href="/author/9cf291ed-c2cc-4827-b86a-ffb03838e85d.html" title="陳舜俞" target="_blank">
                陳舜俞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三年江湖上，得友唯道原。
                </div>
                
                <div class="paragraph">
                    少小負英特，誦書日萬言。
                </div>
                
                <div class="paragraph">
                    長好史氏學，執筆以專門。
                </div>
                
                <div class="paragraph">
                    廢興數千載，抵掌洪河翻。
                </div>
                
                <div class="paragraph">
                    潔身比夷齊，見義勇育賁。
                </div>
                
                <div class="paragraph">
                    唯不善玄解，惡佛如仇冤。
                </div>
                
                <div class="paragraph">
                    我雖異于此，知有學行尊。
                </div>
                
                <div class="paragraph">
                    就之同霧露，貴之如瑶琨。
                </div>
                
                <div class="paragraph">
                    共爲廬山游，移宿窮林園。
                </div>
                
                <div class="paragraph">
                    水石最好處，盡日流清尊。
                </div>
                
                <div class="paragraph">
                    所願聞高談，美若嘗熊蹯。
                </div>
                
                <div class="paragraph">
                    夫子之故人，公台既調元。
                </div>
                
                <div class="paragraph">
                    聞初學問時，幽蘭并芳蓀。
                </div>
                
                <div class="paragraph">
                    及今議論乖，良弓對驚猿。
                </div>
                
                <div class="paragraph">
                    雲泥成睽離，治亂空自論。
                </div>
                
                <div class="paragraph">
                    古來用才者，如梓匠輪轅。
                </div>
                
                <div class="paragraph">
                    短長無棄遺，同異非仇恩。
                </div>
                
                <div class="paragraph">
                    何不付國史，置子西掖垣。
                </div>
                
                <div class="paragraph">
                    我語雖鄙賤，幾欲叫天閽。
                </div>
                
        </div>
