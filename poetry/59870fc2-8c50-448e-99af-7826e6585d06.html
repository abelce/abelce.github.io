    <div class="container">
        <h2 class="name">
            別施君叔异
        </h2>
        <div class="author"><a href="/author/8e2b9253-f0c8-4c87-bfe4-6ebbfdcbd932.html" title="鄧肅" target="_blank">
                鄧肅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    泮水儒生急寸祿，白袍干人如立鵠。
                </div>
                
                <div class="paragraph">
                    爭注蟲魚股置錐，世外語言不到目。
                </div>
                
                <div class="paragraph">
                    我嫌人醉還啜醨，常嗟心迹兩相離。
                </div>
                
                <div class="paragraph">
                    邂逅得君能我意，筆端聊復出新奇。
                </div>
                
                <div class="paragraph">
                    愛君未冠少年郎，語出輒驚鵷鷺行。
                </div>
                
                <div class="paragraph">
                    若不紛華替初志，事業他時未易量。
                </div>
                
                <div class="paragraph">
                    今被青衫走塵土，滿面春風歸仕路。
                </div>
                
                <div class="paragraph">
                    拄笏政可望西山，莫見輶軒腰傴僂。
                </div>
                
                <div class="paragraph">
                    我今縶維猶未釋，相思何處訪縱跡。
                </div>
                
                <div class="paragraph">
                    爲君時望斗牛間，期君光芒高萬尺。
                </div>
                
        </div>
    </div>
