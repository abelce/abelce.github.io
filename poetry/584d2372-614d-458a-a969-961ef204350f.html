    <div class="container">
        <h2 class="name">
            假作美人詩
        </h2>
        <div class="author"><a href="/author/33729831-4174-4f39-9f92-53da573f8856.html" title="上官儀" target="_blank">
                上官儀
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宋臘何須說，虞姬未足談。
                </div>
                
                <div class="paragraph">
                    頰態花翻愧，眉成月倒懸（《詩格》作「妝罷花更醜，眉成月對愁」。
                </div>
                
                <div class="paragraph">
                    此首爲讚譽志。
                </div>
                
                <div class="paragraph">
                    以上六首皆見《文鏡秘府論》地卷《六志》引上官儀《筆札華梁》。
                </div>
                
                <div class="paragraph">
                    《吟窗雜錄》卷一引託名魏文帝《詩格》每首各引二句。
                </div>
                
                <div class="paragraph">
                    ）（按：《文鏡秘府論》原注「《筆札》略同」，《筆札》即指《筆札華梁》。
                </div>
                
                <div class="paragraph">
                    王夢鷗《唐初詩學著述考》考證僞題魏文帝《詩格》，實即《筆札華梁》之刪節本，又謂「其『假作某詩』云云，其詩疑即上官儀詩」。
                </div>
                
                <div class="paragraph">
                    王利器《文鏡秘府論校注》云：「蓋無適例，故爾假作也。
                </div>
                
                <div class="paragraph">
                    」今據以收歸上官儀名下。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
