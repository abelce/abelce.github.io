    <div class="container">
        <h2 class="name">
            大雪馬上次敬夫韻
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仙人喬嶽頂，散髮吹參差。
                </div>
                
                <div class="paragraph">
                    喚我二三友，集此西南垂。
                </div>
                
                <div class="paragraph">
                    列筵命洛公，侑坐迎江妃。
                </div>
                
                <div class="paragraph">
                    導之千羽旄，投以萬璧璣。
                </div>
                
                <div class="paragraph">
                    繽紛一何麗，晻靄難具知。
                </div>
                
                <div class="paragraph">
                    衆真亦來翔，恍覺叢霄低。
                </div>
                
                <div class="paragraph">
                    茫茫雲霧合，一一瓊瑶姿。
                </div>
                
                <div class="paragraph">
                    回首謝世人，千載空相思。
                </div>
                
                <div class="paragraph">
                    吾衰怯雄觀，未敢探此奇。
                </div>
                
                <div class="paragraph">
                    短衣一匹馬，幸甚得所隨。
                </div>
                
                <div class="paragraph">
                    天寒飲我酒，酒罷賡君詩。
                </div>
                
                <div class="paragraph">
                    人生易南北，復此知何時。
                </div>
                
        </div>
