    <div class="container">
        <h2 class="name">
            中秋月寄子由三首  其二
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六年逢此月，五年照離別。
                </div>
                
                <div class="paragraph">
                    歌君別時曲，滿座爲淒咽。
                </div>
                
                <div class="paragraph">
                    留都信繁麗，此會豈輕擲。
                </div>
                
                <div class="paragraph">
                    鎔銀百頃湖，挂鏡千尋闕。
                </div>
                
                <div class="paragraph">
                    三更歌吹罷，人影亂清樾。
                </div>
                
                <div class="paragraph">
                    歸來北堂下，寒光翻露葉。
                </div>
                
                <div class="paragraph">
                    喚酒與婦飲，念我向兒說。
                </div>
                
                <div class="paragraph">
                    豈知衰病後，空盞對梨栗。
                </div>
                
                <div class="paragraph">
                    但見古河東，荍麥花鋪雪。
                </div>
                
                <div class="paragraph">
                    欲和去年曲，復恐心斷絕。
                </div>
                
        </div>
    </div>
