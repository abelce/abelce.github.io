    <div class="container">
        <h2 class="name">
            六年春贈分司東都諸公
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我爲同州牧，內愧無才術。
                </div>
                
                <div class="paragraph">
                    忝擢恩已多，遭逢幸非一。
                </div>
                
                <div class="paragraph">
                    偶當穀賤歲，適值民安日。
                </div>
                
                <div class="paragraph">
                    郡縣獄空虛，鄉閭盜奔逸。
                </div>
                
                <div class="paragraph">
                    其間最幸者，朝客多分秩。
                </div>
                
                <div class="paragraph">
                    行接鴛鷺羣，坐成芝蘭室。
                </div>
                
                <div class="paragraph">
                    時聯拜表騎，間動題詩筆。
                </div>
                
                <div class="paragraph">
                    夜雪秉燭遊，春風攜榼出。
                </div>
                
                <div class="paragraph">
                    花教鶯點檢，柳付風排比。
                </div>
                
                <div class="paragraph">
                    法酒淡清漿，含桃嫋紅實。
                </div>
                
                <div class="paragraph">
                    洛童調金管，盧女鏗瑤瑟。
                </div>
                
                <div class="paragraph">
                    黛慘歌思深，腰凝舞拍密。
                </div>
                
                <div class="paragraph">
                    每因同醉樂，自覺忘衰疾。
                </div>
                
                <div class="paragraph">
                    始悟肘後方，不如杯中物。
                </div>
                
                <div class="paragraph">
                    生涯隨日過，世事何時畢？
                </div>
                
                <div class="paragraph">
                    老子苦乖慵，希君數牽率。
                </div>
                
        </div>
