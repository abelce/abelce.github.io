    <div class="container">
        <h2 class="name">
            己卯冬大寒有感
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    延川未撤警，夕烽照冰雪。
                </div>
                
                <div class="paragraph">
                    窮邊苦寒地，兵氣相躔結。
                </div>
                
                <div class="paragraph">
                    主將初臨戎，猛思風前發。
                </div>
                
                <div class="paragraph">
                    朝笳吹餘哀，疊鼓暮不絕。
                </div>
                
                <div class="paragraph">
                    淹留未見敵，愁端密如髮。
                </div>
                
                <div class="paragraph">
                    予聞古烈士，自誓立壯節。
                </div>
                
                <div class="paragraph">
                    丸泥封函關，長纓繫南越。
                </div>
                
                <div class="paragraph">
                    本爲朝廷羞，寧計身命活。
                </div>
                
                <div class="paragraph">
                    功名非與期，冊書豈磨滅。
                </div>
                
                <div class="paragraph">
                    然由在遇專，醜類易翦伐。
                </div>
                
                <div class="paragraph">
                    訓士無他才，賞罰在果决。
                </div>
                
                <div class="paragraph">
                    近聞邊方奏，中覆多沈沒。
                </div>
                
                <div class="paragraph">
                    罪者既稽誅，功者不見閱。
                </div>
                
                <div class="paragraph">
                    雖使頗牧生，勇智當坐竭。
                </div>
                
                <div class="paragraph">
                    或云廟堂上，與彼勢相戛。
                </div>
                
                <div class="paragraph">
                    恐其立異勳，欻然自超拔。
                </div>
                
                <div class="paragraph">
                    不知百萬師，寒刮膚革裂。
                </div>
                
                <div class="paragraph">
                    關中閑誅斂，農產半匱竭。
                </div>
                
                <div class="paragraph">
                    我欲叫上帝，願帝下明罰。
                </div>
                
                <div class="paragraph">
                    早令黠虜亡，無爲生民孽。
                </div>
                
        </div>
