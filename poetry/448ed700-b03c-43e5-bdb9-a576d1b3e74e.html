    <div class="container">
        <h2 class="name">
            崔球夢妻作詩（題擬）
        </h2>
        <div class="author"><a href="/author/03d9a8f0-2e75-4cfe-882f-a5779f03c96a.html" title="不詳" target="_blank">
                不詳
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    數日相望極，須知意思迷。
                </div>
                
                <div class="paragraph">
                    夢魂不怕險，飛過大江西。
                </div>
                
                <div class="paragraph">
                    （見《增修詩話總龜前集》卷三五引李頎《古今詩話》）（〖1〗《古今詩話》云：「池陽崔球爲太學生，苦學不歸。
                </div>
                
                <div class="paragraph">
                    一日，晝夢到其家，見其妻正寫字呼之，不應，與之言，不答，眡其所書，乃詩也，曰〖略〗。
                </div>
                
                <div class="paragraph">
                    既覺，歷歷記之。
                </div>
                
                <div class="paragraph">
                    數日書至，其妻寄此詩，一字不差。
                </div>
                
                <div class="paragraph">
                    驗其寫詩日，乃球得夢之日也。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
                
        </div>
    </div>
