    <div class="container">
        <h2 class="name">
            送劉寺丞赴浙西提舉分韻得霄字鹽官縣以海漂蕩命劉措置
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君王位三極，五氣咸宣昭。
                </div>
                
                <div class="paragraph">
                    有一弗余若，引咎自己招。
                </div>
                
                <div class="paragraph">
                    如何圻甸閒，靈胥敢爲妖。
                </div>
                
                <div class="paragraph">
                    毋謂一指搐，能使身無聊。
                </div>
                
                <div class="paragraph">
                    是用選膚使，汝往鋤其驕。
                </div>
                
                <div class="paragraph">
                    將指得若人，譴異不足銷。
                </div>
                
                <div class="paragraph">
                    水生乎天一，陽實爲根苗。
                </div>
                
                <div class="paragraph">
                    疏通乃循軌，壅塞逾驚漂。
                </div>
                
                <div class="paragraph">
                    是理與政通，更當省厥徭。
                </div>
                
                <div class="paragraph">
                    績成報天子，鳴珮行青霄。
                </div>
                
        </div>
    </div>
