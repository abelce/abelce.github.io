    <div class="container">
        <h2 class="name">
            賀歐西湖登第兼呈宏齋
        </h2>
        <div class="author"><a href="/author/16ccf239-478a-4405-816c-11067fc09011.html" title="蕭立之" target="_blank">
                蕭立之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年君上西湖船，白紵如雪春風前。
                </div>
                
                <div class="paragraph">
                    今年君上天街馬，柳汁澆袍生色畫。
                </div>
                
                <div class="paragraph">
                    人生窮達那得知，宰相正用時來爲。
                </div>
                
                <div class="paragraph">
                    愛君負大積者厚，萬里轉軸辭門畿。
                </div>
                
                <div class="paragraph">
                    蹇予食籍閩州飯，書桉塵深鬢絲短。
                </div>
                
                <div class="paragraph">
                    西風一夜入山城，南雁無情秋夢遠。
                </div>
                
                <div class="paragraph">
                    宏齋老師魯靈光，乞身不許猶周行。
                </div>
                
                <div class="paragraph">
                    老臣政爾仗經濟，世道亦復關行藏。
                </div>
                
                <div class="paragraph">
                    零陵千官閑言語，重見箋詩出烏府。
                </div>
                
                <div class="paragraph">
                    瀼西白石渡頭船，且喚漫郎聽夜雨。
                </div>
                
                <div class="paragraph">
                    一官局束爲人鞿，宇宙風物皆危機。
                </div>
                
                <div class="paragraph">
                    短章醉墨江南路，却愛當年未第時。
                </div>
                
        </div>
    </div>
