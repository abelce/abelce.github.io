    <div class="container">
        <h2 class="name">
            詔除虛額錢計庭遣簡州通判王和叟再至謂考實未然也人日贈和叟一首
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天王念遠民，哀此西南隅。
                </div>
                
                <div class="paragraph">
                    主者按其籍，取之盡錙銖。
                </div>
                
                <div class="paragraph">
                    掃地皆赤立，名獨存版圖。
                </div>
                
                <div class="paragraph">
                    竭澤儻未已，來年恐無魚。
                </div>
                
                <div class="paragraph">
                    明詔甚寬大，宿負當蠲除。
                </div>
                
                <div class="paragraph">
                    主者慘不樂，何以充輓輸。
                </div>
                
                <div class="paragraph">
                    刺史詎可信，殆將有爲無。
                </div>
                
                <div class="paragraph">
                    遣官視故府，姑往考簿書。
                </div>
                
                <div class="paragraph">
                    簿書亦難憑，緣絕或欺予。
                </div>
                
                <div class="paragraph">
                    不如持明詔，却還桑大夫。
                </div>
                
                <div class="paragraph">
                    跋涉君徒勞，兩駕泥軾車。
                </div>
                
                <div class="paragraph">
                    所幸得一歡，莫辭留斯須。
                </div>
                
                <div class="paragraph">
                    今晨屬挑菜，啗我園中蔬。
                </div>
                
                <div class="paragraph">
                    蔬食君莫笑，郡縣誠空虛。
                </div>
                
        </div>
    </div>
