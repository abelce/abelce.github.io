    <div class="container">
        <h2 class="name">
            大雲寺贊公房四首 四
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    童兒汲井華，慣捷缾上手。
                </div>
                
                <div class="paragraph">
                    沾灑不濡地，埽除似無帚。
                </div>
                
                <div class="paragraph">
                    明霞爛複閣，霽霧搴高牖。
                </div>
                
                <div class="paragraph">
                    側塞被徑花，飄颻委墀柳。
                </div>
                
                <div class="paragraph">
                    艱難世事迫，隱遯佳期後。
                </div>
                
                <div class="paragraph">
                    晤語契深心，那能總箝口。
                </div>
                
                <div class="paragraph">
                    奉辭還杖策，暫別終回首。
                </div>
                
                <div class="paragraph">
                    泱泱泥污人，听听國多狗。
                </div>
                
                <div class="paragraph">
                    既未免羈絆，時來憩奔走。
                </div>
                
                <div class="paragraph">
                    近公如白雪，執熱煩何有。
                </div>
                
        </div>
