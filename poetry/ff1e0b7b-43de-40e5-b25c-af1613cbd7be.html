<body>
    <div class="container">
        <h2 class="name">
            淮人多食蛙者作詩示意
        </h2>
        <div class="author"><a href="/author/fb9269e0-583d-4c11-9a79-eb4bc88aeaa0.html" title="朱翌" target="_blank">
                朱翌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淮人爲水族，庖膾亦已巧。
                </div>
                
                <div class="paragraph">
                    田間有鳴雞，性命得自保。
                </div>
                
                <div class="paragraph">
                    吳人口垂涎，捕取窮浩渺。
                </div>
                
                <div class="paragraph">
                    於吳産或多，於淮求則少。
                </div>
                
                <div class="paragraph">
                    要之業境會，食債良自繞。
                </div>
                
                <div class="paragraph">
                    予也家淮南，遊吳嘗草草。
                </div>
                
                <div class="paragraph">
                    平生下箸處，但覺皆羊棗。
                </div>
                
                <div class="paragraph">
                    不論赤鯶公，亦及長鬚老。
                </div>
                
                <div class="paragraph">
                    何况鼓吹部，可作鐘鼎寶。
                </div>
                
                <div class="paragraph">
                    世間多空中，所見徒有表。
                </div>
                
                <div class="paragraph">
                    至美不外示，魚鼈豈皆好。
                </div>
                
                <div class="paragraph">
                    君看十月鶉，羽翼甚輕矯。
                </div>
                
                <div class="paragraph">
                    變化須臾間，不念舊池沼。
                </div>
                
                <div class="paragraph">
                    食鶉乃無言，食蛙或顰愀。
                </div>
                
                <div class="paragraph">
                    鶉蛙等無二，妄想自顛倒。
                </div>
                
                <div class="paragraph">
                    舌根無盡期，所得在一飽。
                </div>
                
                <div class="paragraph">
                    哀哉南路徐，食方說燖煼。
                </div>
                
                <div class="paragraph">
                    但俱供芋羹，不必著錦襖。
                </div>
                
                <div class="paragraph">
                    較之食瘡痂，豈但能稍稍。
                </div>
                
        </div>
