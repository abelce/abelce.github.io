    <div class="container">
        <h2 class="name">
            會師宰
        </h2>
        <div class="author"><a href="/author/565ca53a-baef-466b-8655-eedcd301d203.html" title="范純仁" target="_blank">
                范純仁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    憶昨相逢際，風喧洛城春。
                </div>
                
                <div class="paragraph">
                    芳菲供愁眼，衣袂偕京塵。
                </div>
                
                <div class="paragraph">
                    艱難各之適，會合寧逡巡。
                </div>
                
                <div class="paragraph">
                    君歸來何時，我約赴無因。
                </div>
                
                <div class="paragraph">
                    自此還相望，渴臆生埃塵。
                </div>
                
                <div class="paragraph">
                    晚歲留故丘，山村寂無鄰。
                </div>
                
                <div class="paragraph">
                    落日送樵牧，蒼烟起荆榛。
                </div>
                
                <div class="paragraph">
                    季弟自城至，開顔慰天倫。
                </div>
                
                <div class="paragraph">
                    遽言長者車，相過止來晨。
                </div>
                
                <div class="paragraph">
                    茲遇出意表，俟迎屢冠巾。
                </div>
                
                <div class="paragraph">
                    寒途馬歷歷，幽扉犬狺狺。
                </div>
                
                <div class="paragraph">
                    野夫競走報，似能喜佳賓。
                </div>
                
                <div class="paragraph">
                    空堂揖顔色，和氣相氤氳。
                </div>
                
                <div class="paragraph">
                    開尊共燈燭，笑語何諄諄。
                </div>
                
                <div class="paragraph">
                    朝遊禹門寺，暮歷清伊濱。
                </div>
                
                <div class="paragraph">
                    危龕儼金像，遠波舒翠鱗。
                </div>
                
                <div class="paragraph">
                    石樓最清絕，就宿同禂茵。
                </div>
                
                <div class="paragraph">
                    灘聲夜逾急，天然謝韶鈞。
                </div>
                
                <div class="paragraph">
                    閒淡盡物理，至樂還天真。
                </div>
                
                <div class="paragraph">
                    人生足羈束，此會尤難頻。
                </div>
                
                <div class="paragraph">
                    所期道義心，白首長相親。
                </div>
                
        </div>
