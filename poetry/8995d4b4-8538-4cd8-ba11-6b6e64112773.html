    <div class="container">
        <h2 class="name">
            暇日小園散病將種秋菜督勒耕牛兼書觸目
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    不愛入州府，畏人嫌我真。
                </div>
                
                <div class="paragraph">
                    及乎歸茅宇，旁舍未曾嗔。
                </div>
                
                <div class="paragraph">
                    老病忌拘束，應接喪精神。
                </div>
                
                <div class="paragraph">
                    江邨意自放，林木心所欣。
                </div>
                
                <div class="paragraph">
                    秋耕屬地濕，山雨近甚勻。
                </div>
                
                <div class="paragraph">
                    冬菁飯之半，牛力晚來新。
                </div>
                
                <div class="paragraph">
                    深耕種數畝，未甚後四鄰。
                </div>
                
                <div class="paragraph">
                    嘉蔬既不一，名數頗具陳。
                </div>
                
                <div class="paragraph">
                    荆巫非苦寒，采擷接青春。
                </div>
                
                <div class="paragraph">
                    飛來兩白鶴，暮啄泥中芹。
                </div>
                
                <div class="paragraph">
                    雄者左翮垂，損傷已露筋。
                </div>
                
                <div class="paragraph">
                    一步再流血，尚經矰繳勤。
                </div>
                
                <div class="paragraph">
                    三步六號叫，志屈悲哀頻。
                </div>
                
                <div class="paragraph">
                    鸞皇不相待，側頸訴高旻。
                </div>
                
                <div class="paragraph">
                    杖藜俯沙渚，爲汝鼻酸辛。
                </div>
                
        </div>
