    <div class="container">
        <h2 class="name">
            秉之兄受代還京師余送行次甘陵雨三晝夜不止十二日乃雪平地幾尺木壓而折者十三四十五日既別秉之於南郭賦其事以寄王履道王時在大名
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    季秋霜未降，草木尚華滋。
                </div>
                
                <div class="paragraph">
                    蕭索重陽雨，黄菊共凄其。
                </div>
                
                <div class="paragraph">
                    謂此膚寸澤，杲杲行復晞。
                </div>
                
                <div class="paragraph">
                    那知三日霖，淫潦方在茲。
                </div>
                
                <div class="paragraph">
                    我行既齟齬，我車遂逶遲。
                </div>
                
                <div class="paragraph">
                    僧房耿不眠，半夜寒侵扉。
                </div>
                
                <div class="paragraph">
                    開門怪事發，積雪滿前墀。
                </div>
                
                <div class="paragraph">
                    雨師技止此，更復出新奇。
                </div>
                
                <div class="paragraph">
                    兒童叫踴躍，僮僕驚嗟咨。
                </div>
                
                <div class="paragraph">
                    云此太早計，有眼省見稀。
                </div>
                
                <div class="paragraph">
                    天公豈怪我，不樂愁何爲。
                </div>
                
                <div class="paragraph">
                    幻此千頃玉，伸我一寸眉。
                </div>
                
                <div class="paragraph">
                    呼兒覓酒家，典衣具醇醨。
                </div>
                
                <div class="paragraph">
                    醉中見鄉社，命駕將言歸。
                </div>
                
                <div class="paragraph">
                    忽憶剡溪友，徑吟招隠詩。
                </div>
                
                <div class="paragraph">
                    嗟余興豈盡，無因謁戴逵。
                </div>
                
        </div>
    </div>
