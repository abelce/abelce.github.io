<body>
    <div class="container">
        <h2 class="name">
            仲兄去歲落一齒書來悵然作詩以寛其意
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四大非我有，元氣力護持。
                </div>
                
                <div class="paragraph">
                    齒從齠齓換，既老還復隳。
                </div>
                
                <div class="paragraph">
                    太公含兩齒，卒爲帝王師。
                </div>
                
                <div class="paragraph">
                    睢陽嚼空齦，名與日月垂。
                </div>
                
                <div class="paragraph">
                    張儀但舌在，折齒激范雎。
                </div>
                
                <div class="paragraph">
                    漢相老無齒，飲乳如嬰兒。
                </div>
                
                <div class="paragraph">
                    安得鐵如意，擊堕還離離。
                </div>
                
                <div class="paragraph">
                    齒存固可喜，齒落無深悲。
                </div>
                
                <div class="paragraph">
                    退之有成言，軟飯穩送之。
                </div>
                
                <div class="paragraph">
                    何須噬乾胏，但可食肉靡。
                </div>
                
                <div class="paragraph">
                    養生已有堂，晏坐吞朝曦。
                </div>
                
                <div class="paragraph">
                    谷神定不死，老聃豈吾欺。
                </div>
                
                <div class="paragraph">
                    時爲五禽戲，納息如靈龜。
                </div>
                
                <div class="paragraph">
                    命友日飲醇，弄孫且含飴。
                </div>
                
                <div class="paragraph">
                    齒落會復生，千載儻可期。
                </div>
                
        </div>
    </div>
