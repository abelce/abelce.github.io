<body>
    <div class="container">
        <h2 class="name">
            示胡二郎歌
        </h2>
        <div class="author"><a href="/author/e9ba0307-9686-4b4d-83b0-d9733970ce5e.html" title="成都醉道士" target="_blank">
                成都醉道士
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    欲究丹砂理，幽玄無處尋。
                </div>
                
                <div class="paragraph">
                    不離鉛與汞，無出水中金。
                </div>
                
                <div class="paragraph">
                    金欲煉時須得水，水遇土兮終不起。
                </div>
                
                <div class="paragraph">
                    但知火候不參差，自得還丹微妙旨。
                </div>
                
                <div class="paragraph">
                    人世分明知有死，剛只留心戀朱紫。
                </div>
                
                <div class="paragraph">
                    豈知光景片時間，將謂人生長似此。
                </div>
                
                <div class="paragraph">
                    何不迴心師至道？免逐年光虛自老。
                </div>
                
                <div class="paragraph">
                    臨樽只解醉醺酣，對鏡方知漸枯槁。
                </div>
                
                <div class="paragraph">
                    二郎切切聽我語，仙鄉咫尺無寒暑。
                </div>
                
                <div class="paragraph">
                    與君說盡只如斯，莫戀嬌奢不肯去。
                </div>
                
                <div class="paragraph">
                    感君恩義言方苦，火急迴心求出路。
                </div>
                
                <div class="paragraph">
                    吟成數句贈君辭，不覺便成今與古。
                </div>
                
        </div>
