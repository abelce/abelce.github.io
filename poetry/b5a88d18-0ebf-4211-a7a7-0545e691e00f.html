    <div class="container">
        <h2 class="name">
            謝吳迪吉以麻源桃實法製黄精見遺
        </h2>
        <div class="author"><a href="/author/951b934c-e057-4578-aed2-702264e3425c.html" title="謝逸" target="_blank">
                謝逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生剛直心，真率類狂絞。
                </div>
                
                <div class="paragraph">
                    居首富兒門，肉食亦不飽。
                </div>
                
                <div class="paragraph">
                    北堂老髮垂，喜懼我心攪。
                </div>
                
                <div class="paragraph">
                    瘦妻首飛蓬，敢謂美而佼。
                </div>
                
                <div class="paragraph">
                    婦姑宵不寐，清餓常至卯。
                </div>
                
                <div class="paragraph">
                    幸頼親友人，饋送亦稍稍。
                </div>
                
                <div class="paragraph">
                    崔嵬華子岡，秀嶺橫參昴。
                </div>
                
                <div class="paragraph">
                    木桃芘菟竹，歲永樛枝撓。
                </div>
                
                <div class="paragraph">
                    千年採掇餘，曾近麻姑爪。
                </div>
                
                <div class="paragraph">
                    喧喧聲利區，獻酬呈獪狡。
                </div>
                
                <div class="paragraph">
                    分甘及衡門，古心君獨拗。
                </div>
                
                <div class="paragraph">
                    作詩報嘉惠，質野言非巧。
                </div>
                
        </div>
