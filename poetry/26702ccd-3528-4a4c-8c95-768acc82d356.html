    <div class="container">
        <h2 class="name">
            被旨許浦閲舟歸
        </h2>
        <div class="author"><a href="/author/7654cf72-09ef-4edc-a6c2-ed148c6969af.html" title="袁說友" target="_blank">
                袁說友
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    皇家百萬兵，一一拱行闕。
                </div>
                
                <div class="paragraph">
                    肦恩勞軍士，有詔涓良月。
                </div>
                
                <div class="paragraph">
                    鳴鑾肅天仗，君王自親閲。
                </div>
                
                <div class="paragraph">
                    旌旗照鼙鼓，鎧甲耀冰雪。
                </div>
                
                <div class="paragraph">
                    金繒辱君賜，再拜嵩呼疊。
                </div>
                
                <div class="paragraph">
                    天子曰嘻哉，長江殆虛設。
                </div>
                
                <div class="paragraph">
                    雲屯皆壯士，寧有中外別。
                </div>
                
                <div class="paragraph">
                    廼命臣某某，腆犒均行列。
                </div>
                
                <div class="paragraph">
                    許之問軍旅，利害與優劣。
                </div>
                
                <div class="paragraph">
                    臣聞疇昔論，舟師利通捷。
                </div>
                
                <div class="paragraph">
                    出入如風馳，進退如電掣。
                </div>
                
                <div class="paragraph">
                    鄉來經始意，規置有餘烈。
                </div>
                
                <div class="paragraph">
                    更張一何誤，事亦隨廢缺。
                </div>
                
                <div class="paragraph">
                    橫舟卧平沙，鍪胄半折裂。
                </div>
                
                <div class="paragraph">
                    蒙衝纔什五，水卒無梟傑。
                </div>
                
                <div class="paragraph">
                    祇今衆弊見，噤不一語决。
                </div>
                
                <div class="paragraph">
                    往往憂國者，無路伸喙舌。
                </div>
                
                <div class="paragraph">
                    小臣愧不敏，銜命紆華節。
                </div>
                
                <div class="paragraph">
                    願陳一得慮，竹頭而木屑。
                </div>
                
                <div class="paragraph">
                    方略許圖上，稽首思罄竭。
                </div>
                
                <div class="paragraph">
                    君王赦其愚，臣敢畢其說。
                </div>
                
        </div>
