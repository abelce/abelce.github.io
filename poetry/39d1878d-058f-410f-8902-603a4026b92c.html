    <div class="container">
        <h2 class="name">
            送王賓玉
        </h2>
        <div class="author"><a href="/author/27e38a40-1338-4f20-9e71-1fe3e4fd3cc7.html" title="强至" target="_blank">
                强至
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    相如昔乘使者車，縣令負弩當前驅。
                </div>
                
                <div class="paragraph">
                    頗矜意氣誇里閭，檄詞爛熳肆欺誣。
                </div>
                
                <div class="paragraph">
                    歸來不說民饑臞，餘佞更留封禪書。
                </div>
                
                <div class="paragraph">
                    江山清絕冠天區，豈甘久被斯人汙。
                </div>
                
                <div class="paragraph">
                    邇來炳靈軼古初，耆俊相繼馳亨衢。
                </div>
                
                <div class="paragraph">
                    堂堂御史今名儒，志節慷慨忠義俱。
                </div>
                
                <div class="paragraph">
                    才高識遠器有餘，不似文園淺丈夫。
                </div>
                
                <div class="paragraph">
                    一朝持節歸成都，使星皎皎臨坤隅。
                </div>
                
                <div class="paragraph">
                    輟從憲府恩意殊，霜威鶚擊正所須。
                </div>
                
                <div class="paragraph">
                    奸胥所在察于荼，交券計斤良可吁。
                </div>
                
                <div class="paragraph">
                    鋤凶芟穢忌踟躕，元惡須行七日誅。
                </div>
                
                <div class="paragraph">
                    惡除惠澤益霑濡，頓使枯瘠都豐腴。
                </div>
                
                <div class="paragraph">
                    坐茵未暖氈氍毹，詔歸還直承明廬。
                </div>
                
                <div class="paragraph">
                    朝廷急賢恢遠圖，碧雞金馬不用渠。
                </div>
                
                <div class="paragraph">
                    以人報國功難逾，諸生中有何武無。
                </div>
                
        </div>
