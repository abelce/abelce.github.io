    <div class="container">
        <h2 class="name">
            寄題郭侯至喜堂
        </h2>
        <div class="author"><a href="/author/c0dd87d9-40b1-4ecc-89be-2fe8f427f7f4.html" title="章甫" target="_blank">
                章甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岷江西來會衆水，峽束奔湍吁可畏。
                </div>
                
                <div class="paragraph">
                    長年三老更相賀，舟到夷陵若平地。
                </div>
                
                <div class="paragraph">
                    寧知市朝車馬塵，仕路風波尤畏人。
                </div>
                
                <div class="paragraph">
                    急流往往捷有神，灩澦瞿唐何足云。
                </div>
                
                <div class="paragraph">
                    祇今四海滔滔是，未省幾人知此理。
                </div>
                
                <div class="paragraph">
                    君侯不與世沉浮，家有新堂名至喜。
                </div>
                
                <div class="paragraph">
                    武昌重鎮居上游，雲屯禁旅皆貔貅。
                </div>
                
                <div class="paragraph">
                    君侯智略誰與儔，天子久寬西顧憂。
                </div>
                
                <div class="paragraph">
                    令嚴將士無驕色，玉帳晝閒人語寂。
                </div>
                
                <div class="paragraph">
                    中齋一榻凈無塵，自炷爐香讀周易。
                </div>
                
                <div class="paragraph">
                    有時領客尊酒同，雅歌投壺雙頰紅。
                </div>
                
                <div class="paragraph">
                    門前官柳摇春風，想應目送天邊鴻。
                </div>
                
                <div class="paragraph">
                    狐兔中原須盡掃，功成身退天之道。
                </div>
                
                <div class="paragraph">
                    角巾歸路颺輕舟，童僕懽迎人未老。
                </div>
                
        </div>
