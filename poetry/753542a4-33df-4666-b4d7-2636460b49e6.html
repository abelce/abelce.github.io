    <div class="container">
        <h2 class="name">
            菖蒲山子歌
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南人生長在山間，家家有窗窗有山。
                </div>
                
                <div class="paragraph">
                    吳峰楚嶠不知數，但見雲埋雨洗堆烟鬟。
                </div>
                
                <div class="paragraph">
                    誰知長安綺紈子，一拳何處鑱雲根。
                </div>
                
                <div class="paragraph">
                    陽侯疏鑿出巖穴，上有斕斑皺蘚紋。
                </div>
                
                <div class="paragraph">
                    下有千歲不死瑤草蒼鬚繁，痴兒持此矜王孫。
                </div>
                
                <div class="paragraph">
                    朝攜磈礧登朱門，暮擁紅旌辭帝閽。
                </div>
                
                <div class="paragraph">
                    開元承平二十年，四邊無警不控弦。
                </div>
                
                <div class="paragraph">
                    綉衣半是花鳥使，達官避路誰敢言。
                </div>
                
                <div class="paragraph">
                    大艑岢峨春浪碧，處處爭看太湖石。
                </div>
                
                <div class="paragraph">
                    天心不肯乾太湖，八州萬口空嗟吁。
                </div>
                
                <div class="paragraph">
                    纍石作山齊華嶽，千峰萬巒撐碧落。
                </div>
                
                <div class="paragraph">
                    樛龍夭矯攬雲雨，彷彿去天無一握。
                </div>
                
                <div class="paragraph">
                    錦帆東下飛龍舟，咸陽苑籞空蕭索。
                </div>
                
                <div class="paragraph">
                    杜陵野老哀江頭，菖蒲之山兮誰爾留。
                </div>
                
        </div>
