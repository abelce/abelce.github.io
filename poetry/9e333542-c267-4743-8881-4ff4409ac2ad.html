    <div class="container">
        <h2 class="name">
            東平留贈狄司馬
        </h2>
        <div class="author"><a href="/author/020bec1e-f9c0-4a20-9650-305e570d88ec.html" title="高適" target="_blank">
                高適
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古人無宿諾，茲道以爲難。
                </div>
                
                <div class="paragraph">
                    萬里赴知己，一言誠可歎。
                </div>
                
                <div class="paragraph">
                    馬蹄經月窟，劒術指樓蘭。
                </div>
                
                <div class="paragraph">
                    地出北庭盡，城臨西海寒。
                </div>
                
                <div class="paragraph">
                    森然瞻武庫，則是弄儒翰。
                </div>
                
                <div class="paragraph">
                    入幕綰銀綬，乘軺兼鐵冠。
                </div>
                
                <div class="paragraph">
                    練兵日精銳，殺敵無遺殘。
                </div>
                
                <div class="paragraph">
                    獻捷見天子，論功俘可汗。
                </div>
                
                <div class="paragraph">
                    激昂丹墀下，顧盼青雲端。
                </div>
                
                <div class="paragraph">
                    誰謂縱橫策，翻爲權勢干。
                </div>
                
                <div class="paragraph">
                    將軍既坎壈，使者亦辛酸。
                </div>
                
                <div class="paragraph">
                    耿介挹三事，羇離從一官。
                </div>
                
                <div class="paragraph">
                    知君不得意，他日會鵬摶。
                </div>
                
        </div>
