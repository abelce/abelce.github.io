    <div class="container">
        <h2 class="name">
            孫彥古畫風雨山水歌
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山深巖高石壁青，白日忽變天晦冥。
                </div>
                
                <div class="paragraph">
                    黑風驅雲走不停，驚電疾雨來如傾。
                </div>
                
                <div class="paragraph">
                    山前雨點大如手，山下水湧危槎橫。
                </div>
                
                <div class="paragraph">
                    崩崖古樹老有靈，吼怒直與風雲爭。
                </div>
                
                <div class="paragraph">
                    枝披葉偃鬭不怯，萬竅却欲藏雷霆。
                </div>
                
                <div class="paragraph">
                    鞭馿疾驅者誰子，石路嶮澀馿凌兢。
                </div>
                
                <div class="paragraph">
                    目迷心懾愈不及，來憩樹下如寒蠅。
                </div>
                
                <div class="paragraph">
                    蒼茫直與鬼神接，恍惚不保龍蛇驚。
                </div>
                
                <div class="paragraph">
                    平居此樂忽入眼，孫家古圖纔可辨。
                </div>
                
                <div class="paragraph">
                    奈何一幅一尺餘，欲奪天地之奇變。
                </div>
                
                <div class="paragraph">
                    我心愛之良有以，昔苦山行親遇此。
                </div>
                
                <div class="paragraph">
                    一生兩足不下堂，輸爾朱家貴公子。
                </div>
                
        </div>
