    <div class="container">
        <h2 class="name">
            尹子漸哀辭
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漂流江湖外，負罪氣慘悽。
                </div>
                
                <div class="paragraph">
                    況聞故人死，驚呼不成啼。
                </div>
                
                <div class="paragraph">
                    當案舍匕箸，緬懷大河西。
                </div>
                
                <div class="paragraph">
                    箴言尚在耳，鏗若環珮隨。
                </div>
                
                <div class="paragraph">
                    志氣凜已失，神魂飄何之。
                </div>
                
                <div class="paragraph">
                    昔云死者樂，復以生爲悲。
                </div>
                
                <div class="paragraph">
                    予知達士懷，將以二物齊。
                </div>
                
                <div class="paragraph">
                    今也果何如，無乃往意迷。
                </div>
                
                <div class="paragraph">
                    荆棘飽雨露，叢蘭委污泥。
                </div>
                
                <div class="paragraph">
                    紫鸞忽腸絕，永年賊狐狸。
                </div>
                
                <div class="paragraph">
                    天理漭難問，我意多乖暌。
                </div>
                
                <div class="paragraph">
                    哀吟蒼山闊，注目白日低。
                </div>
                
                <div class="paragraph">
                    不得慟寢門，雪涕江上隄。
                </div>
                
        </div>
