    <div class="container">
        <h2 class="name">
            送春有感
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    物物俱有情，情尤鍾我輩。
                </div>
                
                <div class="paragraph">
                    况復病且衰，白髮不相貸。
                </div>
                
                <div class="paragraph">
                    今日送殘春，倍覺生感慨。
                </div>
                
                <div class="paragraph">
                    正恐明年春，此身不復在。
                </div>
                
                <div class="paragraph">
                    憶昔少年時，逢春便傾蓋。
                </div>
                
                <div class="paragraph">
                    五十六年中，相親復相愛。
                </div>
                
                <div class="paragraph">
                    春雖自天來，祇在花叢內。
                </div>
                
                <div class="paragraph">
                    常憂地不寬，栽花容有礙。
                </div>
                
                <div class="paragraph">
                    買山敢論錢，惟恐力不逮。
                </div>
                
                <div class="paragraph">
                    花開即欲看，花好還須戴。
                </div>
                
                <div class="paragraph">
                    詩必爲花吟，酒必與花對。
                </div>
                
                <div class="paragraph">
                    醉則卧花間，豈事形骸外。
                </div>
                
                <div class="paragraph">
                    醒復繞花行，視之過粉黛。
                </div>
                
                <div class="paragraph">
                    從人笑我狂，我作童兒態。
                </div>
                
                <div class="paragraph">
                    自云盡此身，與春長相會。
                </div>
                
                <div class="paragraph">
                    人事苦相爭，花謝春亦退。
                </div>
                
                <div class="paragraph">
                    我欲苦留春，春去不少待。
                </div>
                
                <div class="paragraph">
                    爲春攪離腸，寢食俱忘廢。
                </div>
                
                <div class="paragraph">
                    悲來不可禁，未免歌慷慨。
                </div>
                
                <div class="paragraph">
                    我當保餘齡，相見猶可再。
                </div>
                
                <div class="paragraph">
                    若或徑溘然，遂成永分背。
                </div>
                
                <div class="paragraph">
                    願春畧躊躇，一樽容我酹。
                </div>
                
        </div>
