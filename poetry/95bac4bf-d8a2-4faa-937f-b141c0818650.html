        <h2 class="name">
            聞李太尉大舉秦兵百萬出征東南懦夫請纓冀申一割之用半道病還留別金陵崔侍御十九韻
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦出天下兵，蹴踏燕趙傾。
                </div>
                
                <div class="paragraph">
                    黃河飲馬竭，赤羽連天明。
                </div>
                
                <div class="paragraph">
                    太尉杖旄鉞，雲旗繞彭城。
                </div>
                
                <div class="paragraph">
                    三軍受號令，千里肅雷霆。
                </div>
                
                <div class="paragraph">
                    函谷絕飛鳥，武關擁連營。
                </div>
                
                <div class="paragraph">
                    意在斬巨鼇，何論鱠長鯨。
                </div>
                
                <div class="paragraph">
                    恨無左軍略，多愧魯連生。
                </div>
                
                <div class="paragraph">
                    拂劒照嚴霜，彫戈鬘胡纓。
                </div>
                
                <div class="paragraph">
                    願雪會稽恥，將期報恩榮。
                </div>
                
                <div class="paragraph">
                    半道謝病還，無因東南征。
                </div>
                
                <div class="paragraph">
                    亞夫未見顧，劇孟阻先行。
                </div>
                
                <div class="paragraph">
                    天奪壯士心，長吁別吳京。
                </div>
                
                <div class="paragraph">
                    金陵遇太守，倒屣相逢迎。
                </div>
                
                <div class="paragraph">
                    羣公咸祖餞，四座羅朝英。
                </div>
                
                <div class="paragraph">
                    初發臨滄觀，醉棲征虜亭。
                </div>
                
                <div class="paragraph">
                    舊國見秋月，長江流寒聲。
                </div>
                
                <div class="paragraph">
                    帝車信迴轉，河漢復縱橫。
                </div>
                
                <div class="paragraph">
                    孤鳳向西海，飛鴻辭北溟。
                </div>
                
                <div class="paragraph">
                    因之出寥廓，揮手謝公卿。
                </div>
                
        </div>
