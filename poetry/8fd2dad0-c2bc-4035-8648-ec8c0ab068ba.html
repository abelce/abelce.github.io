    <div class="container">
        <h2 class="name">
            林爲之送筆戲贈
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    閻生作三副，規摹宣城葛。
                </div>
                
                <div class="paragraph">
                    外貌雖銑澤，毫心或麤糲。
                </div>
                
                <div class="paragraph">
                    功將希栗尾，拙乃成棗核。
                </div>
                
                <div class="paragraph">
                    李慶縛散卓，含墨能不洩。
                </div>
                
                <div class="paragraph">
                    病在惜白毫，往往半巧拙。
                </div>
                
                <div class="paragraph">
                    小字亦周旋，大字難曲折。
                </div>
                
                <div class="paragraph">
                    時時一毛亂，乃似逆梳髮。
                </div>
                
                <div class="paragraph">
                    張鼎徒有表，徐偃元無骨。
                </div>
                
                <div class="paragraph">
                    橅畫記姓名，亦可應倉卒。
                </div>
                
                <div class="paragraph">
                    爲之街南居，時通鈴下謁。
                </div>
                
                <div class="paragraph">
                    晴軒坐風凉，怪我把枯筆。
                </div>
                
                <div class="paragraph">
                    開囊撲蠹魚，遣奴送一束。
                </div>
                
                <div class="paragraph">
                    洗硯磨松煤，揮灑至日沒。
                </div>
                
                <div class="paragraph">
                    蚤年學屠龍，適用固疏闊。
                </div>
                
                <div class="paragraph">
                    廣文困虀鹽，烹茶對秋月。
                </div>
                
                <div class="paragraph">
                    略無人問字，況有客投轄。
                </div>
                
                <div class="paragraph">
                    文章寄呻吟，講授費頰舌。
                </div>
                
                <div class="paragraph">
                    閒無用心處，雌黄到筆墨。
                </div>
                
                <div class="paragraph">
                    時不與人遊，孔子尚愛日。
                </div>
                
                <div class="paragraph">
                    作詩當鳴鼓，聊自攻短闕。
                </div>
                
        </div>
