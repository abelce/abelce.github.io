<body>
    <div class="container">
        <h2 class="name">
            中秋對月用昌黎先生贈張功曹韵
        </h2>
        <div class="author"><a href="/author/e403d8b9-b363-4900-9cbc-a24f6cd36e67.html" title="宋肇" target="_blank">
                宋肇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    水精爲鑑金爲波，挂空影寫山與河。
                </div>
                
                <div class="paragraph">
                    清光此夜十分好，有酒有客宜高歌。
                </div>
                
                <div class="paragraph">
                    去年今日行役苦，若宿溪邊宿逢雨。
                </div>
                
                <div class="paragraph">
                    傳聞蜀道如天高，崖縣壁絕哀猿號。
                </div>
                
                <div class="paragraph">
                    波橫劍戟不易上，陸有虎豹何由逃。
                </div>
                
                <div class="paragraph">
                    江山舊恃白帝險，風俗猶带烏蠻操。
                </div>
                
                <div class="paragraph">
                    驅馳兩月到西塞，夢寐萬里還東皋。
                </div>
                
                <div class="paragraph">
                    嗅梅踏雪巴子里，路入鬼門欣不死。
                </div>
                
                <div class="paragraph">
                    飛飛倦鳥惟思還，玉筍豈是鹿官班。
                </div>
                
                <div class="paragraph">
                    餘生但願閒及酒，虛名寧顧觸與蠻。
                </div>
                
                <div class="paragraph">
                    良宵佳客十有五，雲放月入樽罍間。
                </div>
                
                <div class="paragraph">
                    頹然老子興不淺，韓詩坡句聊追攀。
                </div>
                
                <div class="paragraph">
                    君不見天寶霓裳羽衣歌，人間樂舞難同科。
                </div>
                
                <div class="paragraph">
                    遺音猶在悲凉多，有酒且歌遑恤他。
                </div>
                
                <div class="paragraph">
                    不飲如此良夜何。
                </div>
                
        </div>
    </div>
