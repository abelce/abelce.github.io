    <div class="container">
        <h2 class="name">
            獨漉篇
        </h2>
        <div class="author"><a href="/author/1a922db2-1111-42a2-b28d-33cda129441b.html" title="李白" target="_blank">
                李白
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    獨漉水中泥，水濁不見月。
                </div>
                
                <div class="paragraph">
                    不見月尚可，水深行人沒。
                </div>
                
                <div class="paragraph">
                    越鳥從南來，胡鷹亦北渡。
                </div>
                
                <div class="paragraph">
                    我欲彎弓向天射，惜其中道失歸路。
                </div>
                
                <div class="paragraph">
                    落葉別樹，飄零隨風。
                </div>
                
                <div class="paragraph">
                    客無所托，悲與此同。
                </div>
                
                <div class="paragraph">
                    羅幃舒卷，似有人開。
                </div>
                
                <div class="paragraph">
                    明月直入，無心可猜。
                </div>
                
                <div class="paragraph">
                    雄劒挂壁，時時龍鳴。
                </div>
                
                <div class="paragraph">
                    不斷犀象，繡澀苔生。
                </div>
                
                <div class="paragraph">
                    國耻未雪，何由成名。
                </div>
                
                <div class="paragraph">
                    神鷹夢澤，不顧鴟鳶。
                </div>
                
                <div class="paragraph">
                    爲君一擊，鵬[摶]鵬九天。
                </div>
                
        </div>
