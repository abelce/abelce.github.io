    <div class="container">
        <h2 class="name">
            次韵劉彦冲醉歌
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    家山回首三千里，世亂身危今老矣。
                </div>
                
                <div class="paragraph">
                    由來客子鬬身強，敢弗加餐慎行李。
                </div>
                
                <div class="paragraph">
                    閩中此地稱多賢，招我作鄰密且邇。
                </div>
                
                <div class="paragraph">
                    二子人物夙所慕，傾盖忘形到汝爾。
                </div>
                
                <div class="paragraph">
                    劉郎能事出世家，勝韵那知集於此。
                </div>
                
                <div class="paragraph">
                    人生多計纔狙公，朝暮不離三四中。
                </div>
                
                <div class="paragraph">
                    我今一食日還併，士也乃有如此窮。
                </div>
                
                <div class="paragraph">
                    愛酒猶能致山簡，清談兼喜對王戎。
                </div>
                
                <div class="paragraph">
                    異時掉臂五侯門，解紛堪作滑稽雄。
                </div>
                
                <div class="paragraph">
                    如今流落百無用，夜起捋鬚問蒼穹。
                </div>
                
                <div class="paragraph">
                    白髪蕭蕭不勝理，客舍燈花虛作喜。
                </div>
                
                <div class="paragraph">
                    憐君咳唾是珠璣，照眼陸離光棐几。
                </div>
                
                <div class="paragraph">
                    惜不當年奪繡袍，枉著詞鋒誇孟勞。
                </div>
                
                <div class="paragraph">
                    遣我黎明擁吟鼻，寒蟬抱葉空哀號。
                </div>
                
        </div>
    </div>
