    <div class="container">
        <h2 class="name">
            送楊嗣勳校書守眉山
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生東南陬，不識蜀道難。
                </div>
                
                <div class="paragraph">
                    觀君眉宇秀，想見岷峨山。
                </div>
                
                <div class="paragraph">
                    漢廷射策時，連璧照鴛班。
                </div>
                
                <div class="paragraph">
                    伯氏書萬言，逸駕不可攀。
                </div>
                
                <div class="paragraph">
                    茲焉從君游，頗得窺一斑。
                </div>
                
                <div class="paragraph">
                    僊凡隔弱水，接辭良亦艱。
                </div>
                
                <div class="paragraph">
                    矧茲萬里別，望望何當還。
                </div>
                
                <div class="paragraph">
                    三蘇騎鯨去，詞章滿人間。
                </div>
                
                <div class="paragraph">
                    豈無後來者，遺珠有餘嘆。
                </div>
                
                <div class="paragraph">
                    願君效樂全，飛章達天關。
                </div>
                
                <div class="paragraph">
                    報國此最急，餘事付等閑。
                </div>
                
                <div class="paragraph">
                    宣室行見思，朝暮當予環。
                </div>
                
                <div class="paragraph">
                    別語敢言詩，屬聯不容慳。
                </div>
                
        </div>
