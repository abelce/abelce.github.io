    <div class="container">
        <h2 class="name">
            廬山詩二首  其二
        </h2>
        <div class="author"><a href="/author/b40446d6-c30b-4879-8526-cf36963f33c8.html" title="陳瓘" target="_blank">
                陳瓘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廬山景何如，勝迹多已古。
                </div>
                
                <div class="paragraph">
                    水石相回旋，天地巧排布。
                </div>
                
                <div class="paragraph">
                    我本天涯人，未知有廬阜。
                </div>
                
                <div class="paragraph">
                    恨不早經過，西征一何暮。
                </div>
                
                <div class="paragraph">
                    香爐在何許，縹緲凌高空。
                </div>
                
                <div class="paragraph">
                    却入白蓮沼，令人思遠公。
                </div>
                
                <div class="paragraph">
                    高巖草堂在，吏隠居其中。
                </div>
                
                <div class="paragraph">
                    至今三尺童，猶能話白公。
                </div>
                
                <div class="paragraph">
                    可想不可見，山色空重重。
                </div>
                
                <div class="paragraph">
                    水流來何遠，所過生苔蘚。
                </div>
                
                <div class="paragraph">
                    自古垂飛簾，至今不能捲。
                </div>
                
                <div class="paragraph">
                    此外猶足觀，足力已困竭。
                </div>
                
                <div class="paragraph">
                    僧居本靜閒，群鳥爭囀舌。
                </div>
                
                <div class="paragraph">
                    恰欲高枕眠，魂夢恐遭聒。
                </div>
                
                <div class="paragraph">
                    知是乘雨來，山路泥滑滑。
                </div>
                
                <div class="paragraph">
                    陰雲猶未收，明朝又西發。
                </div>
                
        </div>
