    <div class="container">
        <h2 class="name">
            周江州有靈壁石趙蘄州名以玉芝周索詩爲賦一首
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    論石如論玉，貴德不貴名。
                </div>
                
                <div class="paragraph">
                    形似偶爾同，未妨聊置評。
                </div>
                
                <div class="paragraph">
                    嗚呼禹甸破，土貢久莫并。
                </div>
                
                <div class="paragraph">
                    問公安取此，萬里隨南征。
                </div>
                
                <div class="paragraph">
                    向來四方遊，束書與俱擎。
                </div>
                
                <div class="paragraph">
                    愧彼錢馬癖，寄我山林盟。
                </div>
                
                <div class="paragraph">
                    風流蘄州守，夙有能詩聲。
                </div>
                
                <div class="paragraph">
                    見之謚以芝，用意真不輕。
                </div>
                
                <div class="paragraph">
                    謂公許器質，一再臨專城。
                </div>
                
                <div class="paragraph">
                    宜爲齋房秀，作瑞于聖明。
                </div>
                
                <div class="paragraph">
                    未應如商山，寂寞身中清。
                </div>
                
                <div class="paragraph">
                    須公力勉旃，石亦當與榮。
                </div>
                
                <div class="paragraph">
                    念我匪能賦，徵索見公情。
                </div>
                
                <div class="paragraph">
                    又惟此必詩，落筆空汗生。
                </div>
                
                <div class="paragraph">
                    傳聞南池上，有石來自英。
                </div>
                
                <div class="paragraph">
                    我雖未識面，想像猶弟兄。
                </div>
                
        </div>
    </div>
