    <div class="container">
        <h2 class="name">
            送陳大夫罷太平守還臺
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年秋暮送東玉，今歲春殘送子儀。
                </div>
                
                <div class="paragraph">
                    人生不老安可得，况復年年傷别離。
                </div>
                
                <div class="paragraph">
                    請說湓江初識面，已知磊落胸中奇。
                </div>
                
                <div class="paragraph">
                    桐鄉之會愈相樂，是時解印予言歸。
                </div>
                
                <div class="paragraph">
                    公乘扁舟過溪口，殷勤訪我論新詩。
                </div>
                
                <div class="paragraph">
                    君章下車始命客，邀公與我同遨嬉。
                </div>
                
                <div class="paragraph">
                    開懷醉倒信莫逆，十年一夢音塵稀。
                </div>
                
                <div class="paragraph">
                    忽聞公來守吾土，餘生幸獲仁賢依。
                </div>
                
                <div class="paragraph">
                    政成無擾威惠浹，白駒馳隙臨瓜期。
                </div>
                
                <div class="paragraph">
                    梨花奪月爛銀白，繪盤縷玉江魚肥。
                </div>
                
                <div class="paragraph">
                    酒傾碧盞盞嘗滿，曲度晴雲雲不飛。
                </div>
                
                <div class="paragraph">
                    車輪未許生四角，且願逆風東北吹。
                </div>
                
                <div class="paragraph">
                    留連更盡一壺酒，無使醒淚沾行衣。
                </div>
                
                <div class="paragraph">
                    十科應詔公第一，出入省寺非公誰。
                </div>
                
                <div class="paragraph">
                    欲陪後會定何許，咄嗟自此分雲泥。
                </div>
                
        </div>
    </div>
