    <div class="container">
        <h2 class="name">
            尉氏五題 蔡相廟
        </h2>
        <div class="author"><a href="/author/dddb6e38-b5ae-42e4-9cc5-a7d97cbb14d3.html" title="黄裳" target="_blank">
                黄裳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    范叔脫身車簀間，一言悟主才所難。
                </div>
                
                <div class="paragraph">
                    死齊辱賈逐四貴，合爲昭王留武安。
                </div>
                
                <div class="paragraph">
                    萬里青雲雖自致，燕客相尋亦天意。
                </div>
                
                <div class="paragraph">
                    琅琅乘機敘消息，能使先生謹承德。
                </div>
                
                <div class="paragraph">
                    願歸相印臣不如，結綬懷金豈勞力。
                </div>
                
                <div class="paragraph">
                    富貴只資唇舌能，休笑魋顔與攣膝。
                </div>
                
                <div class="paragraph">
                    人生遭遇合有時，羈旅入秦誰與知。
                </div>
                
                <div class="paragraph">
                    攬權數月何爲懼，非義所安人或惡。
                </div>
                
                <div class="paragraph">
                    四十三年雄俊間，歸與不歸函谷關。
                </div>
                
                <div class="paragraph">
                    孤墳却使鄭人看，只恐燕昭由此還。
                </div>
                
                <div class="paragraph">
                    千古英靈果何往，人間禍福空相訪。
                </div>
                
                <div class="paragraph">
                    春入祠庭燕御風，交龍旌墮香塵中。
                </div>
                
        </div>
