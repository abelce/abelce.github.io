    <div class="container">
        <h2 class="name">
            單父東樓秋夜送族弟沈之秦
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    爾從咸陽來，問我何勞苦。
                </div>
                
                <div class="paragraph">
                    沐猴而冠不足言，身騎土牛滯東魯。
                </div>
                
                <div class="paragraph">
                    沈弟欲行凝弟留，孤飛一雁秦雲秋。
                </div>
                
                <div class="paragraph">
                    坐來黃葉落四五，北斗已挂西城樓。
                </div>
                
                <div class="paragraph">
                    絲桐感人弦亦絕，滿堂送君皆惜別。
                </div>
                
                <div class="paragraph">
                    卷簾見月清興來，疑是山陰夜中雪。
                </div>
                
                <div class="paragraph">
                    明日斗酒別，惆悵清路塵。
                </div>
                
                <div class="paragraph">
                    遙望長安日，不見長安人。
                </div>
                
                <div class="paragraph">
                    長安宮闕九天上，此地曾經爲近臣。
                </div>
                
                <div class="paragraph">
                    一朝復一朝，髮白心不改。
                </div>
                
                <div class="paragraph">
                    屈原憔悴滯江潭，亭伯流離放遼海。
                </div>
                
                <div class="paragraph">
                    折翮翻飛隨轉蓬，聞弦墜虛下霜空。
                </div>
                
                <div class="paragraph">
                    聖朝久棄青雲士，他日誰憐張長公。
                </div>
                
        </div>
