    <div class="container">
        <h2 class="name">
            平江亭邀馮山允南同作
        </h2>
        <div class="author"><a href="/author/f943b4bd-8dd5-4394-99da-73faa376d9e9.html" title="趙衮" target="_blank">
                趙衮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文公昔記滕王閣，氣象終天拂寥廓。
                </div>
                
                <div class="paragraph">
                    崔顥題詩黄鶴樓，今日聲華還磊落。
                </div>
                
                <div class="paragraph">
                    安漢城頭有佳處，江山清氣歸簾幕。
                </div>
                
                <div class="paragraph">
                    少陵無人謫仙死，不遇才豪終寂寞。
                </div>
                
                <div class="paragraph">
                    蒼苔滿地荆棘生，梁棟塵埃喧鳥雀。
                </div>
                
                <div class="paragraph">
                    風流賢守一登臨，久倚闌干情不薄。
                </div>
                
                <div class="paragraph">
                    夜來風月覺澄清，天意人心如素約。
                </div>
                
                <div class="paragraph">
                    仙葩當見浮空來，幾百年來無此作。
                </div>
                
                <div class="paragraph">
                    嗟予好古今白頭，到底支離材力弱。
                </div>
                
                <div class="paragraph">
                    木桃或見致瓊瑤，免對江山負慚作。
                </div>
                
        </div>
    </div>
