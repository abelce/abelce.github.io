    <div class="container">
        <h2 class="name">
            說洄溪招退者
        </h2>
        <div class="author"><a href="/author/b14e7414-76b7-47ed-8260-ae2fc6fbecb3.html" title="元結" target="_blank">
                元結
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長松亭亭滿四山，山間乳竇流清泉。
                </div>
                
                <div class="paragraph">
                    洄溪正在此山裏，乳水松膏常灌田。
                </div>
                
                <div class="paragraph">
                    松膏乳水田肥良，稻苗如蒲米粒長。
                </div>
                
                <div class="paragraph">
                    糜色如珈玉液酒，酒熟猶聞松節香。
                </div>
                
                <div class="paragraph">
                    溪邊老翁年幾許，長男頭白孫嫁女。
                </div>
                
                <div class="paragraph">
                    問言只食松田米，無藥無方向人語。
                </div>
                
                <div class="paragraph">
                    浯溪石下多泉源，盛暑大寒冬大溫。
                </div>
                
                <div class="paragraph">
                    屠蘇宜在水中石，洄溪一曲自當門。
                </div>
                
                <div class="paragraph">
                    吾今欲作洄溪翁，誰能住我舍西東。
                </div>
                
                <div class="paragraph">
                    勿憚山深與地僻，羅浮尚有葛仙翁。
                </div>
                
        </div>
