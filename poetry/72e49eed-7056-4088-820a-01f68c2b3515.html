<body>
    <div class="container">
        <h2 class="name">
            新居感詠
        </h2>
        <div class="author"><a href="/author/24911475-bc78-4f1c-83f0-c75816b11a7e.html" title="杜衍" target="_blank">
                杜衍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    無似老且病，惟恐歸田遲。
                </div>
                
                <div class="paragraph">
                    一旦得引年，九天還聽卑。
                </div>
                
                <div class="paragraph">
                    尚霑二品禄，俾盡百年期。
                </div>
                
                <div class="paragraph">
                    恩深淪骨髓，感極横涕洟。
                </div>
                
                <div class="paragraph">
                    始營菟裘地，來向濉水湄。
                </div>
                
                <div class="paragraph">
                    城隅最窮僻，匠者寧求奇。
                </div>
                
                <div class="paragraph">
                    卜築悉由己，軒牖亦隨宜。
                </div>
                
                <div class="paragraph">
                    外以蔽風雨，內以安妻兒。
                </div>
                
                <div class="paragraph">
                    燕雀莫羣噪，鷦鷯才一枝。
                </div>
                
                <div class="paragraph">
                    因念古聖賢，名爲千古垂。
                </div>
                
                <div class="paragraph">
                    何嘗廣居室，儉爲後人師。
                </div>
                
                <div class="paragraph">
                    亞聖樂簞食，寢丘無立錐。
                </div>
                
                <div class="paragraph">
                    文終防勢奪，去病恥家爲。
                </div>
                
                <div class="paragraph">
                    文園四壁立，鄭公小殿移。
                </div>
                
                <div class="paragraph">
                    伊余具員者，適會承平時。
                </div>
                
                <div class="paragraph">
                    無術毗萬務，無才撫四夷。
                </div>
                
                <div class="paragraph">
                    爲郡亦齪齪，勞心徒孜孜。
                </div>
                
                <div class="paragraph">
                    保身已天幸，拊己宜自知。
                </div>
                
                <div class="paragraph">
                    開卷顔間厚，復懼來者嗤。
                </div>
                
                <div class="paragraph">
                    朂哉知止足，清白猶可追。
                </div>
                
        </div>
