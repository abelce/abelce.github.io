    <div class="container">
        <h2 class="name">
            平都山硤中勝處余思欲一到而不能近得予弟書云今歲仲春嘗與外兄孫長文順流往遊焉聞之不勝悵然
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    沙痕夜漲春流生，微風不起波紋平。
                </div>
                
                <div class="paragraph">
                    雲間眩轉失煙樹，輕舟直下鳬鷗驚。
                </div>
                
                <div class="paragraph">
                    櫓聲欲出含風灣，舟人已指平都山。
                </div>
                
                <div class="paragraph">
                    仙宮無人鎖春日，蒼煙漠漠松聲寒。
                </div>
                
                <div class="paragraph">
                    謫仙賓天上寥廓，三百年來無此樂。
                </div>
                
                <div class="paragraph">
                    知君此游殆奇絕，硤中山川豈云惡。
                </div>
                
                <div class="paragraph">
                    昔年相期欲同往，流落空山阻清賞。
                </div>
                
                <div class="paragraph">
                    興公雖不見天台，執筆猶能寄遐想。
                </div>
                
        </div>
