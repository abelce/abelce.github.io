    <div class="container">
        <h2 class="name">
            馮元用九日約白雲寺登高以追昔年都城望津之會偶以事不往蒙示長篇次韻
        </h2>
        <div class="author"><a href="/author/f7eab6a0-790e-461e-b568-819f4a9626af.html" title="陳淵" target="_blank">
                陳淵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    與君都城别，星霜屢變易。
                </div>
                
                <div class="paragraph">
                    每懷望津游，悵然如有失。
                </div>
                
                <div class="paragraph">
                    此生覊旅中，歲序驚心魄。
                </div>
                
                <div class="paragraph">
                    還家幾何時，自愧不煖席。
                </div>
                
                <div class="paragraph">
                    建溪古渡頭，短棹凌虚碧。
                </div>
                
                <div class="paragraph">
                    掀篷忽見君，恍若夢中得。
                </div>
                
                <div class="paragraph">
                    相攜定舍館，石徑走迂直。
                </div>
                
                <div class="paragraph">
                    危亭至如歸，坐午及昏黒。
                </div>
                
                <div class="paragraph">
                    黄花笑東籬，未許蓬蒿没。
                </div>
                
                <div class="paragraph">
                    咫尺白雲樓，坐阻造毫逸。
                </div>
                
                <div class="paragraph">
                    人生正似茲，有志誰能必。
                </div>
                
                <div class="paragraph">
                    當時連鼇手，至今猶挾策。
                </div>
                
                <div class="paragraph">
                    高才真楚璞，末技同齊瑟。
                </div>
                
                <div class="paragraph">
                    無心效騫騰，自分投閑僻。
                </div>
                
                <div class="paragraph">
                    望津儻同登，意氣那復昔。
                </div>
                
        </div>
    </div>
