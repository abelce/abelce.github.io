    <div class="container">
        <h2 class="name">
            頌六十二首 二
        </h2>
        <div class="author"><a href="/author/0c45ffb1-087e-4305-a18c-d16a3cf7fce7.html" title="道世" target="_blank">
                道世
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遺身八萬塔，寶飾高百丈。
                </div>
                
                <div class="paragraph">
                    儀鳳異靈鳥，金槃代佛（一作「盤代仙」）掌。
                </div>
                
                <div class="paragraph">
                    積拱承彫月（一作「角」），高簷掛樹網。
                </div>
                
                <div class="paragraph">
                    寶地若池沙，風鈴如積響。
                </div>
                
                <div class="paragraph">
                    刻削生千變，丹青圖萬像。
                </div>
                
                <div class="paragraph">
                    煙霞時出沒，神仙乍來往。
                </div>
                
                <div class="paragraph">
                    晨霧半層生，飛幡接雲上。
                </div>
                
                <div class="paragraph">
                    遊蜺不敢息，翔鵾詎能仰。
                </div>
                
                <div class="paragraph">
                    福地下金繩，天報豈虛枉（一作「聖變無窮端，感福豈三兩」）。
                </div>
                
                <div class="paragraph">
                    願假舟航末（一作「木」），彼岸誰云廣？
                </div>
                
                <div class="paragraph">
                    （見同書卷三《敬塔部》。
                </div>
                
                <div class="paragraph">
                    注一作者，爲《法苑珠林》卷五一《敬塔篇》之異文。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
