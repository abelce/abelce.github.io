    <div class="container">
        <h2 class="name">
            寄龍井辨才法師
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    法師安遠徒，我見常磬折。
                </div>
                
                <div class="paragraph">
                    頹綱製像運，基搆甚宏達。
                </div>
                
                <div class="paragraph">
                    煌煌四十載，說法傾吳越。
                </div>
                
                <div class="paragraph">
                    人天會方丈，萬趾常雜遝。
                </div>
                
                <div class="paragraph">
                    藹然如丘山，四座羞蟻垤。
                </div>
                
                <div class="paragraph">
                    投老倦揮麈，毅然辭且决。
                </div>
                
                <div class="paragraph">
                    饑鷹得秋風，轉盼俄一掣。
                </div>
                
                <div class="paragraph">
                    結茅南山陲，雲蘿占幽絕。
                </div>
                
                <div class="paragraph">
                    昔我海上還，相尋訪林樾。
                </div>
                
                <div class="paragraph">
                    夜闌叩微要，猨鳥寂不聒。
                </div>
                
                <div class="paragraph">
                    慧風洒幽襟，法雨濯枯枿。
                </div>
                
                <div class="paragraph">
                    別來今四載，寒暑驚屢闋。
                </div>
                
                <div class="paragraph">
                    相望如晨星，杳杳各天末。
                </div>
                
                <div class="paragraph">
                    何當從杖藜，一笑龍泓月。
                </div>
                
        </div>
