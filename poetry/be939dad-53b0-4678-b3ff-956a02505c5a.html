        <h2 class="name">
            白宋瑞自益州和予池上詩來因用韻奉簡
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文宗愛夏日，殿閣生微凉。
                </div>
                
                <div class="paragraph">
                    高帝思猛士，大風雲飛揚。
                </div>
                
                <div class="paragraph">
                    五子歌洛汭，陶唐有冀方。
                </div>
                
                <div class="paragraph">
                    誠懸未識此，古意墮淼茫。
                </div>
                
                <div class="paragraph">
                    我欲起九原，釂以百罰觴。
                </div>
                
                <div class="paragraph">
                    作詩豈徒然，日月要爭光。
                </div>
                
                <div class="paragraph">
                    吾子堪校讐，行翻芸葉香。
                </div>
                
                <div class="paragraph">
                    其師縉雲老，墓木已三霜。
                </div>
                
                <div class="paragraph">
                    有懷不及展，往聽鑾聲央。
                </div>
                
                <div class="paragraph">
                    子能償彼恨，下泉端不忘。
                </div>
                
        </div>
    </div>
