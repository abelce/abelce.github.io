    <div class="container">
        <h2 class="name">
            秋胡詩
        </h2>
        <div class="author"><a href="/author/8992aebf-eae2-4282-b200-818845f29abf.html" title="釋文珦" target="_blank">
                釋文珦
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    潔婦與秋胡，以禮成配匹。
                </div>
                
                <div class="paragraph">
                    畢結方五朝，秋胡事行役。
                </div>
                
                <div class="paragraph">
                    道塗既云遠，年運亦易徂。
                </div>
                
                <div class="paragraph">
                    日月迭相代，五回見榮枯。
                </div>
                
                <div class="paragraph">
                    秋胡仕侯邦，音塵久疎絕。
                </div>
                
                <div class="paragraph">
                    誓言奉姑嫜，秋霜擬貞潔。
                </div>
                
                <div class="paragraph">
                    春日行採桑，援柯向前林。
                </div>
                
                <div class="paragraph">
                    秋胡倏來歸，相逢贈黄金。
                </div>
                
                <div class="paragraph">
                    重義不受金，采采實筐篚。
                </div>
                
                <div class="paragraph">
                    歸來見夫婿，乃是贈金子。
                </div>
                
                <div class="paragraph">
                    苦辭讓其諐，投身入淵死。
                </div>
                
                <div class="paragraph">
                    豈是不愛身，示心如此水。
                </div>
                
        </div>
