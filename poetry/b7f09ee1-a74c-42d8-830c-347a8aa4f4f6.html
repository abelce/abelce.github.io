<body>
    <div class="container">
        <h2 class="name">
            遊方壺
        </h2>
        <div class="author"><a href="/author/93380ba5-3381-4d63-af83-8b3ef407d9e9.html" title="鄧深" target="_blank">
                鄧深
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    摘勝尋幽須携壺，人生偷取醉工夫。
                </div>
                
                <div class="paragraph">
                    楚天雲浄秋雨餘，王孫招客追觀娛。
                </div>
                
                <div class="paragraph">
                    晝寢忽來喚宰予，道有方壺宜同趨。
                </div>
                
                <div class="paragraph">
                    江神解事驅龍魚，水波不興清風徐。
                </div>
                
                <div class="paragraph">
                    柔櫓咿啞人歌呼，美酒滿載不待沽。
                </div>
                
                <div class="paragraph">
                    登亭忻與竹鶴徒，有徑深穩醉何虞。
                </div>
                
                <div class="paragraph">
                    住處領略貪須臾，頻頻改席殊趑趄。
                </div>
                
                <div class="paragraph">
                    湘流渺渺含碧虛，孤煙落日不可模。
                </div>
                
                <div class="paragraph">
                    市塵彼岸自一區，嘉木奇石鄰座隅。
                </div>
                
                <div class="paragraph">
                    亭下蒲帆逝不居，往往望此如仙都。
                </div>
                
                <div class="paragraph">
                    近對岳麓翠屏鋪，上頭目力到重湖。
                </div>
                
                <div class="paragraph">
                    昔年登覽蔾杖扶，清凉甘露來香厨。
                </div>
                
                <div class="paragraph">
                    相看不遠跡尚疏，濟勝之具空踟躕。
                </div>
                
                <div class="paragraph">
                    興盡請以歲月書，仇香洒墨鸞鳳如。
                </div>
                
                <div class="paragraph">
                    別后寄我詩成圖，爲問畫家傳本無。
                </div>
                
        </div>
