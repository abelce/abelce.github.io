    <div class="container">
        <h2 class="name">
            壽游侍郎七十九
        </h2>
        <div class="author"><a href="/author/29963f6e-4aa0-4094-ae41-4e7d2d820071.html" title="王九萬" target="_blank">
                王九萬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    炎凉薄流光，榮悴猾生理。
                </div>
                
                <div class="paragraph">
                    芳荃化爲茅，嘉橘變成枳。
                </div>
                
                <div class="paragraph">
                    誰知古大椿，霜雪自薿薿。
                </div>
                
                <div class="paragraph">
                    立身既千仞，騖陰殆百里。
                </div>
                
                <div class="paragraph">
                    宜哉富春秋，萬物聽獨止。
                </div>
                
                <div class="paragraph">
                    先生一靈椿，聳壑屹山峙。
                </div>
                
                <div class="paragraph">
                    納湖溉其根，後溪擁其址。
                </div>
                
                <div class="paragraph">
                    平生學問力，頓在名節裏。
                </div>
                
                <div class="paragraph">
                    甘泉詎弗貴，東山不爲起。
                </div>
                
                <div class="paragraph">
                    以身蹈高潔，爲世律貪鄙。
                </div>
                
                <div class="paragraph">
                    坐令夸奪輩，疾走掩兩耳。
                </div>
                
                <div class="paragraph">
                    乃知公進退，均爲國憑恃。
                </div>
                
                <div class="paragraph">
                    恭爲陛下聖，雅欲致園綺。
                </div>
                
                <div class="paragraph">
                    黄金已九環，丹詔行一紙。
                </div>
                
                <div class="paragraph">
                    公心豈輕重，上意實注委。
                </div>
                
                <div class="paragraph">
                    嘉平報初度，吉音隨燕喜。
                </div>
                
                <div class="paragraph">
                    耆英七十九，彷彿富公是。
                </div>
                
                <div class="paragraph">
                    行歸磻溪載，更詠淇奧美。
                </div>
                
                <div class="paragraph">
                    方覺歲寒姿，不隨世變靡。
                </div>
                
                <div class="paragraph">
                    錦溪入霞觴，城山揖燕几。
                </div>
                
                <div class="paragraph">
                    祝公如大椿，明堂棟千祀。
                </div>
                
        </div>
