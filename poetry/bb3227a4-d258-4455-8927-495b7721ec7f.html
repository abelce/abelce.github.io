    <div class="container">
        <h2 class="name">
            次韵朱知裁少卿見貽二首  其二
        </h2>
        <div class="author"><a href="/author/ad3f4404-9f5e-4787-b7cd-6524242c036c.html" title="曾惇" target="_blank">
                曾惇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少陵卧窮巷，作詩歎秋雨。
                </div>
                
                <div class="paragraph">
                    坐令馬羣空，真欲洗萬古。
                </div>
                
                <div class="paragraph">
                    乃知筆有神，寧復慚思阻。
                </div>
                
                <div class="paragraph">
                    此翁已仙去，上界足官府。
                </div>
                
                <div class="paragraph">
                    下視五濁世，正自一塵聚。
                </div>
                
                <div class="paragraph">
                    後學如秋蟬，聒耳了無取。
                </div>
                
                <div class="paragraph">
                    月卿折檻後，傳家有儀矩。
                </div>
                
                <div class="paragraph">
                    織成錦繡段，宮商寄鳴杼。
                </div>
                
                <div class="paragraph">
                    追還正始音，雅頌繼皇武。
                </div>
                
                <div class="paragraph">
                    即今風騷將，僅可一二數。
                </div>
                
                <div class="paragraph">
                    豈伊塵滓人，得此百世士。
                </div>
                
                <div class="paragraph">
                    心源忽湛然，對面識諸祖。
                </div>
                
                <div class="paragraph">
                    何待登妙高，歷險歎踽踽。
                </div>
                
                <div class="paragraph">
                    便可咤善才，室中聞密語。
                </div>
                
        </div>
