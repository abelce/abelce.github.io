    <div class="container">
        <h2 class="name">
            新安呂公尚書夫人墳
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    彼美新安，有水有山。
                </div>
                
                <div class="paragraph">
                    有墳巋然，百五十年。
                </div>
                
                <div class="paragraph">
                    爰有曾孫，赤韍朱軒。
                </div>
                
                <div class="paragraph">
                    來守茲土，以慰斯墳。
                </div>
                
                <div class="paragraph">
                    掃除必躬，奉祠必親。
                </div>
                
                <div class="paragraph">
                    水毛陸産，膋牲上尊。
                </div>
                
                <div class="paragraph">
                    百物皆具，千兵駿奔。
                </div>
                
                <div class="paragraph">
                    觀者如堵，從者如雲。
                </div>
                
                <div class="paragraph">
                    心追無窮，誠通無垠。
                </div>
                
                <div class="paragraph">
                    溟漠之魄，恍惚之魂。
                </div>
                
                <div class="paragraph">
                    如闢其塗，如啟其門。
                </div>
                
                <div class="paragraph">
                    如興于寢，如作于室。
                </div>
                
                <div class="paragraph">
                    如出黄泉，如見白日。
                </div>
                
        </div>
    </div>
