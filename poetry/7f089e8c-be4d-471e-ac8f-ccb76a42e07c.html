    <div class="container">
        <h2 class="name">
            寄劉乙處士
        </h2>
        <div class="author"><a href="/author/f6057b39-3bbe-44c4-ba5d-5e00717a4f4e.html" title="詹敦仁" target="_blank">
                詹敦仁
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    音問相忘二十秋，天者我輩到南州。
                </div>
                
                <div class="paragraph">
                    無窮風月隨宜樂，有分溪山取次收。
                </div>
                
                <div class="paragraph">
                    好語傳來如昨夢，離情欲剖帶春愁。
                </div>
                
                <div class="paragraph">
                    何時載酒從東下，細與劉君敘昔遊。
                </div>
                
                <div class="paragraph">
                    （見《永樂大典》卷一三四五○「二寘」「士」字「處士」條〖十四函一百三十七冊〗。
                </div>
                
                <div class="paragraph">
                    ）（按：劉乙字子黃，泉州人。
                </div>
                
                <div class="paragraph">
                    仕閩爲鳯閣舍人，後棄祁隱安溪鳯髻山。
                </div>
                
                <div class="paragraph">
                    《全唐詩》卷七百六十三收劉乙詩一首幷殘句二，又卷八百八十六補遺二首。
                </div>
                
                <div class="paragraph">
                    《全唐詩》詹敦仁詩有《遺子訪劉乙》一首。
                </div>
                
                <div class="paragraph">
                    劉乙生涯，於此約畧可窺。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
