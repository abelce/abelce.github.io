<body>
    <div class="container">
        <h2 class="name">
            醉時歌
        </h2>
        <div class="author"><a href="/author/6cc4e3ba-b3be-444a-9565-5a4a480a1393.html" title="黄庚" target="_blank">
                黄庚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    茫茫古堪輿，何日分九州。
                </div>
                
                <div class="paragraph">
                    封域如許大，僅能著我胸中愁。
                </div>
                
                <div class="paragraph">
                    澆愁須是如澠酒，麯波釀盡銀河流。
                </div>
                
                <div class="paragraph">
                    貯以倒海千頃黄金罍，酌以傾江萬斛玻璃舟。
                </div>
                
                <div class="paragraph">
                    天爲青羅幕，月爲白玉鈎。
                </div>
                
                <div class="paragraph">
                    月邊天孫織雲錦，製成五色蒙茸裘。
                </div>
                
                <div class="paragraph">
                    披裘把酒踏月窟，長揖北斗相勸酬。
                </div>
                
                <div class="paragraph">
                    一飲一千石，一醉三千秋。
                </div>
                
                <div class="paragraph">
                    高卧五城十二樓，剛風冽冽吹酒醒，起來披髮騎赤虬。
                </div>
                
                <div class="paragraph">
                    大呼洪崖拍浮丘，飛上崑崙山頂頭。
                </div>
                
                <div class="paragraph">
                    下視塵寰一培塿，揮斥八極逍遥遊。
                </div>
                
        </div>
