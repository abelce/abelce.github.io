    <div class="container">
        <h2 class="name">
            和閻都官九月十三日夜對月是夕某與子華聖俞如晦會飲君謨所
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋霖恣淫溢，后土無時乾。
                </div>
                
                <div class="paragraph">
                    忽驚浮雲盡，更覺天宇寛。
                </div>
                
                <div class="paragraph">
                    涼月如白璧，飛來青冥端。
                </div>
                
                <div class="paragraph">
                    衆星稍滅没，驚鵲自盤桓。
                </div>
                
                <div class="paragraph">
                    興發思遠遊，惜無凌風翰。
                </div>
                
                <div class="paragraph">
                    聊尋故人家，呼酒澆肺肝。
                </div>
                
                <div class="paragraph">
                    適與二三子，四座俱解鞍。
                </div>
                
                <div class="paragraph">
                    意合心同賞，百觴不辭難。
                </div>
                
                <div class="paragraph">
                    玩古騐漢魏，舞姝試邯鄲。
                </div>
                
                <div class="paragraph">
                    詼諧雜謡語，大笑傾衣冠。
                </div>
                
                <div class="paragraph">
                    足爲一時樂，未悟清夜闌。
                </div>
                
                <div class="paragraph">
                    毎至絕倒處，恨君不獲觀。
                </div>
                
                <div class="paragraph">
                    明發得新詩，照人瑩琅玕。
                </div>
                
                <div class="paragraph">
                    又知共兹翫，正若相從歡。
                </div>
                
                <div class="paragraph">
                    君本青雲人，淹留尚郎官。
                </div>
                
                <div class="paragraph">
                    曠懷不自屑，遇景宴且般。
                </div>
                
                <div class="paragraph">
                    古來悲秋士，局促宋與潘。
                </div>
                
                <div class="paragraph">
                    相望如轅駒，豈足爲君歎。
                </div>
                
        </div>
