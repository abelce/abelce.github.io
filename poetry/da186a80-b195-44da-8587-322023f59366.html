    <div class="container">
        <h2 class="name">
            楚村道中  其二
        </h2>
        <div class="author"><a href="/author/0a1cf3db-1556-4e70-ad62-e4fb65c121f5.html" title="周邦彥" target="_blank">
                周邦彥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    族雲行太虛，布置初狼籍。
                </div>
                
                <div class="paragraph">
                    彌縫天四維，俄頃同一色。
                </div>
                
                <div class="paragraph">
                    雨形如別淚，含惡未忍滴。
                </div>
                
                <div class="paragraph">
                    泥塗頗翻車，行者自朝夕。
                </div>
                
                <div class="paragraph">
                    中央成白道，裊裊踏蛇脊。
                </div>
                
                <div class="paragraph">
                    潺湲冒田水，去作澗底碧。
                </div>
                
                <div class="paragraph">
                    高林蔭清快，渴烏時一擲。
                </div>
                
                <div class="paragraph">
                    晚休張莊聚，涇草蒙古驛。
                </div>
                
                <div class="paragraph">
                    往時解鞍地，醉墨棲壞壁。
                </div>
                
                <div class="paragraph">
                    孤星探先出，天鏡小摩拭。
                </div>
                
                <div class="paragraph">
                    比鄰忽喧呼，夜磔魯津伯。
                </div>
                
                <div class="paragraph">
                    夢歸萱草堂，再拜悲喜劇。
                </div>
                
                <div class="paragraph">
                    問言勞如何，嗟我子行役。
                </div>
                
                <div class="paragraph">
                    平明看屋霤，兩鵲聲嘖嘖。
                </div>
                
                <div class="paragraph">
                    果逢南使還，馮寄好消息。
                </div>
                
                <div class="paragraph">
                    誰秣百里駒，肯稅不論直。
                </div>
                
        </div>
