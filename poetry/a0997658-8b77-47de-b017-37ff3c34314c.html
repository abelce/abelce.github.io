    <div class="container">
        <h2 class="name">
            猶子奕來乞酒戲以詩餉之
        </h2>
        <div class="author"><a href="/author/baddcadf-83a0-4eeb-8c8f-55e782d4c756.html" title="趙鼎臣" target="_blank">
                趙鼎臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    滏陽從事如瓠壺，雖如瓠壺中不粗。
                </div>
                
                <div class="paragraph">
                    十圍腰腹八尺軀，出行不敢用肩輿。
                </div>
                
                <div class="paragraph">
                    馬壯如牛形虎如，載之喘汗蹶不趨。
                </div>
                
                <div class="paragraph">
                    倒牀甘寢鼻輒呼，隠如雷霆驚里閭。
                </div>
                
                <div class="paragraph">
                    覺來長嘯忽軒渠，口吻咳唾出明珠。
                </div>
                
                <div class="paragraph">
                    詆嘲風月戲鳥魚，攟摭草木窮根鬚。
                </div>
                
                <div class="paragraph">
                    大聲鏗鏘金石俱，小聲要眇韵笙竽。
                </div>
                
                <div class="paragraph">
                    泠泠清風濯暑餘，玉壺之冰列坐隅。
                </div>
                
                <div class="paragraph">
                    夷甫衛玠談玄虛，蒙莊執策算有無。
                </div>
                
                <div class="paragraph">
                    乃知公孫不碩膚，炯如列仙形甚臞。
                </div>
                
                <div class="paragraph">
                    瑶泉之酒出中厨，時節貢獻帝所須，頗亦霑丐及吾徒。
                </div>
                
                <div class="paragraph">
                    知汝燥吻思江湖，作書亟遣長鬚奴。
                </div>
                
                <div class="paragraph">
                    焦山未沃東海枯，笑我一勺安可濡。
                </div>
                
        </div>
    </div>
