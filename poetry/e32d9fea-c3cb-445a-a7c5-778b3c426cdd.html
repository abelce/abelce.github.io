    <div class="container">
        <h2 class="name">
            伯時彭蠡春牧圖
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    岳陽樓上春已歸，湖中鴻雁拍波飛。
                </div>
                
                <div class="paragraph">
                    布帆天闊隨鳥道，石林風晚吹人衣。
                </div>
                
                <div class="paragraph">
                    春水初生及馬腹，浮灘欲上西山麓。
                </div>
                
                <div class="paragraph">
                    遙看絕嶺秀雲松，上有垂蘿暗谿谷。
                </div>
                
                <div class="paragraph">
                    沙眠草嚙性不驕，側身注目鳴相招。
                </div>
                
                <div class="paragraph">
                    林間瞥過星爍爍，原上獨立風蕭蕭。
                </div>
                
                <div class="paragraph">
                    君不見中原真種胡塵沒，南行市骨何倉卒。
                </div>
                
                <div class="paragraph">
                    秪收力健載征夫，肯向時危辨奇骨。
                </div>
                
                <div class="paragraph">
                    即令貢馬西北來，東西坊監屯雲開。
                </div>
                
                <div class="paragraph">
                    紛然駑驥同一秣，爾可不憂四蹄脫。
                </div>
                
        </div>
    </div>
