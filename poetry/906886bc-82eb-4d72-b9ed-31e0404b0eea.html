    <div class="container">
        <h2 class="name">
            登章華樓
        </h2>
        <div class="author"><a href="/author/7bc10807-bf71-4fd9-8eeb-382777132211.html" title="李羣玉" target="_blank">
                李羣玉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚子故宮地，蒼然雲水秋。
                </div>
                
                <div class="paragraph">
                    我來覽從事，落景空生愁。
                </div>
                
                <div class="paragraph">
                    伯業沒荆棘，雄圖成古丘。
                </div>
                
                <div class="paragraph">
                    沈吟問鼎語，但見東波流。
                </div>
                
                <div class="paragraph">
                    征鴻引鄉心，一去何悠悠。
                </div>
                
                <div class="paragraph">
                    晴湖碧雲晚，暝色空高樓。
                </div>
                
                <div class="paragraph">
                    迢遰趨遠嶠，微茫入孤舟。
                </div>
                
                <div class="paragraph">
                    空路不堪望，西風白浪稠。
                </div>
                
        </div>
    </div>
