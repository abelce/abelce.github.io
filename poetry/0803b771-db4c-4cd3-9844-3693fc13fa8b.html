    <div class="container">
        <h2 class="name">
            雨坐城邸登葆真院小樓望湖山清坐至暮
        </h2>
        <div class="author"><a href="/author/73840fe7-9f56-46db-bbd5-3d630bcbfda1.html" title="徐瑞" target="_blank">
                徐瑞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    濕雲低古城，絲雨迷寒空。
                </div>
                
                <div class="paragraph">
                    平湖北風惡，雁叫菰蒲叢。
                </div>
                
                <div class="paragraph">
                    疑有隠君子，孤舟釣空濛。
                </div>
                
                <div class="paragraph">
                    煙波渺蒼莽，欲往嗟無從。
                </div>
                
                <div class="paragraph">
                    道人數龜息，默坐饑腸充。
                </div>
                
                <div class="paragraph">
                    湖東古招提，暮鼓鳴鼕鼕。
                </div>
                
        </div>
    </div>
