        <h2 class="name">
            御書飛白玉堂之署四字頒賜禁苑今懸挂已畢輒述惡詩一章用歌盛事
        </h2>
        <div class="author"><a href="/author/c69ac268-33c7-42f1-9b56-668770053f28.html" title="李昉" target="_blank">
                李昉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉堂四字重千金，宸翰親揮賜禁林。
                </div>
                
                <div class="paragraph">
                    地望轉從今日貴，君恩無似此時深。
                </div>
                
                <div class="paragraph">
                    宴回上苑花初發，麻就中宵月未沈。
                </div>
                
                <div class="paragraph">
                    衣惹御香拖瑞錦，筆宣皇澤灑春霖。
                </div>
                
                <div class="paragraph">
                    院門不許閑人入，仙境寧教外事侵。
                </div>
                
                <div class="paragraph">
                    我直承明踰二紀，臨川實動羨魚心。
                </div>
                
        </div>
    </div>
