    <div class="container">
        <h2 class="name">
            王元渤自湖楚歸贈之
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南池荷葉疊青錢，玉山門外君著鞭。
                </div>
                
                <div class="paragraph">
                    南池荷葉成青繖，問君東遊何當返。
                </div>
                
                <div class="paragraph">
                    聞道湖州又楚州，舊隱故鄉宜款款。
                </div>
                
                <div class="paragraph">
                    清晨剝啄叩我門，我不出門非是嬾。
                </div>
                
                <div class="paragraph">
                    不知何物苦相干，能令人熱令人寒。
                </div>
                
                <div class="paragraph">
                    偶然脱命冰炭裏，至今體不勝衣冠。
                </div>
                
                <div class="paragraph">
                    溪流落盡才如带，想見南池空聚塊。
                </div>
                
                <div class="paragraph">
                    更無小鴨睡枯荷，況有紅妝依翠蓋。
                </div>
                
                <div class="paragraph">
                    眼看物變惜年光，明月黄花盍舉觴。
                </div>
                
                <div class="paragraph">
                    知有中秋恐無分，須君滿意作重陽。
                </div>
                
        </div>
