    <div class="container">
        <h2 class="name">
            桃花鸂鶒
        </h2>
        <div class="author"><a href="/author/29f35868-82de-4d0f-898a-8a0b34a0a04f.html" title="張侃" target="_blank">
                張侃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    畫工天機高，腕有萬鈞力。
                </div>
                
                <div class="paragraph">
                    把筆解寫生，妙處欠人識。
                </div>
                
                <div class="paragraph">
                    地深煙自引，雲歛望不極。
                </div>
                
                <div class="paragraph">
                    誰知只尺間，卷藏棲座側。
                </div>
                
                <div class="paragraph">
                    桃枝糝淺紅，羞带燕支色。
                </div>
                
                <div class="paragraph">
                    經時歎芳跗，數片墮晴碧。
                </div>
                
                <div class="paragraph">
                    政緣景色饒，詎忍光陰擲。
                </div>
                
                <div class="paragraph">
                    波心自在流，夕照苦見逼。
                </div>
                
                <div class="paragraph">
                    雌蜂不受影，容此雙鸂鶒。
                </div>
                
                <div class="paragraph">
                    睨目且裴回，暫收西去翼。
                </div>
                
                <div class="paragraph">
                    籠寬終難馴，水滿好脩飾。
                </div>
                
                <div class="paragraph">
                    旁人莫癡心，乘勢事箭弋。
                </div>
                
                <div class="paragraph">
                    庶幾久相忘，飛浮欣得得。
                </div>
                
                <div class="paragraph">
                    連旬暑送風，對此融胸臆。
                </div>
                
                <div class="paragraph">
                    不必形似求，枉費半圭墨。
                </div>
                
        </div>
