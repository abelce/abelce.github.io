    <div class="container">
        <h2 class="name">
            上左丞相壽二十韻
        </h2>
        <div class="author"><a href="/author/83100b1b-6638-4dca-b690-e8b733a9481a.html" title="許及之" target="_blank">
                許及之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    闔闢乾坤迥，甄陶物象新。
                </div>
                
                <div class="paragraph">
                    舜絃熏入治，商鼎味還淳。
                </div>
                
                <div class="paragraph">
                    天貺方垂節，崧高已降神。
                </div>
                
                <div class="paragraph">
                    清明開造化，精祲下星辰。
                </div>
                
                <div class="paragraph">
                    謙損祇縫掖，尊嚴絕縉紳。
                </div>
                
                <div class="paragraph">
                    怯惟聞己過，勇豈遜師仁。
                </div>
                
                <div class="paragraph">
                    補衮工夫細，垂裳寵渥頻。
                </div>
                
                <div class="paragraph">
                    熱官無倖位，寒士有通津。
                </div>
                
                <div class="paragraph">
                    水旱猶親奏，封章要廣陳。
                </div>
                
                <div class="paragraph">
                    棟梁須偃植，海嶽待涓塵。
                </div>
                
                <div class="paragraph">
                    自昔觀前輩，于今邁等倫。
                </div>
                
                <div class="paragraph">
                    調和全玉燭，鼓舞在洪鈞。
                </div>
                
                <div class="paragraph">
                    薄海歸洪軸，中原望帝宸。
                </div>
                
                <div class="paragraph">
                    兩宮三聖日，四海一家春。
                </div>
                
                <div class="paragraph">
                    少倚遐衝折，重看壽域均。
                </div>
                
                <div class="paragraph">
                    無官酬竹帛，有節擬松筠。
                </div>
                
                <div class="paragraph">
                    曉日馳中使，流霞出九旻。
                </div>
                
                <div class="paragraph">
                    敬爲丞相壽，恭上太夫人。
                </div>
                
                <div class="paragraph">
                    盛德寧無種，長年宛似親。
                </div>
                
                <div class="paragraph">
                    小人因有母，慚愧器輪囷。
                </div>
                
        </div>
