<body>
    <div class="container">
        <h2 class="name">
            初食車螯
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    纍纍盤中蛤，來自海之涯。
                </div>
                
                <div class="paragraph">
                    坐客初未識，食之先歎嗟。
                </div>
                
                <div class="paragraph">
                    五代昔乖隔，九州如剖瓜。
                </div>
                
                <div class="paragraph">
                    東南限淮海，邈不通夷華。
                </div>
                
                <div class="paragraph">
                    於時北州人，飲食陋莫加。
                </div>
                
                <div class="paragraph">
                    雞豚爲異味，貴賤無等差。
                </div>
                
                <div class="paragraph">
                    自從聖人出，天下爲一家。
                </div>
                
                <div class="paragraph">
                    南產錯交廣，西珍富卭巴。
                </div>
                
                <div class="paragraph">
                    水載每連舳，陸輸動盈車。
                </div>
                
                <div class="paragraph">
                    谿潛細毛髮，海怪雄鬚牙。
                </div>
                
                <div class="paragraph">
                    豈惟貴公侯，閭巷飽魚蝦。
                </div>
                
                <div class="paragraph">
                    此蛤今始至，其來何晚邪。
                </div>
                
                <div class="paragraph">
                    螯蛾聞二名久見南人誇。
                </div>
                
                <div class="paragraph">
                    璀璨殼如玉，斑斕點生花。
                </div>
                
                <div class="paragraph">
                    含漿不肯吐，得火遽已呀。
                </div>
                
                <div class="paragraph">
                    共食惟恐後，急先屢成譁。
                </div>
                
                <div class="paragraph">
                    但喜美無厭，豈思來甚遐。
                </div>
                
                <div class="paragraph">
                    多慙海上翁，辛苦斵泥沙。
                </div>
                
        </div>
