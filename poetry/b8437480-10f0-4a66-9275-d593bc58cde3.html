    <div class="container">
        <h2 class="name">
            哀扇工歌
        </h2>
        <div class="author"><a href="/author/bbae32b2-8c34-4f34-b7e4-ecc4c3dc6c15.html" title="沈作喆" target="_blank">
                沈作喆
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    某州竹扇名字著，織扇供官困追捕。
                </div>
                
                <div class="paragraph">
                    使君開府未浹旬，欲戴綸巾揮白羽。
                </div>
                
                <div class="paragraph">
                    新模巧製旋剪裁，百中無一中程度。
                </div>
                
                <div class="paragraph">
                    犀革鎸柄出蟲魚，麝煤熏紙生煙霧。
                </div>
                
                <div class="paragraph">
                    蕺山老姥羞翰墨，漢宮佳人掩紈素。
                </div>
                
                <div class="paragraph">
                    衙內白取知何名，帳下雄拏不知數。
                </div>
                
                <div class="paragraph">
                    供輸不辦箠楚頻，一朝赴水將誰訴。
                </div>
                
                <div class="paragraph">
                    使君崇重了不聞，嗚呼何以慰黎庶。
                </div>
                
                <div class="paragraph">
                    聞道園家賣菜翁，又說江頭打魚戶。
                </div>
                
                <div class="paragraph">
                    號令亟下須所無，官不與錢期限遽。
                </div>
                
                <div class="paragraph">
                    歸來痛哭辭妻兒，宿昔投繯挂枯樹。
                </div>
                
                <div class="paragraph">
                    一雙婉婉良家子，吏兵奪取名爲顧。
                </div>
                
                <div class="paragraph">
                    弟兄號叫鄰里驚，兩家吞聲喪其嫗。
                </div>
                
                <div class="paragraph">
                    死者已矣可奈何，冤魂成羣空號呼。
                </div>
                
                <div class="paragraph">
                    殺人縱欲勢位尊，貪殘無道天所怒。
                </div>
                
                <div class="paragraph">
                    邦人蓄憤不敢言，君其拊馬章臺路。
                </div>
                
        </div>
