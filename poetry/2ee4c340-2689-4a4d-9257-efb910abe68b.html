    <div class="container">
        <h2 class="name">
            重九即席點韻
        </h2>
        <div class="author"><a href="/author/49aa9306-5199-45be-93ba-3bfc859fbd32.html" title="趙必𤩪" target="_blank">
                趙必𤩪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淵明我輩人，豈爲口體累。
                </div>
                
                <div class="paragraph">
                    歸歟三逕秋，清吟發幽寄。
                </div>
                
                <div class="paragraph">
                    醒眼對黄花，陶然已心醉。
                </div>
                
                <div class="paragraph">
                    世俗兒女情，飲菊萸繫臂。
                </div>
                
                <div class="paragraph">
                    長房果神仙，登高未爲智。
                </div>
                
                <div class="paragraph">
                    落帽狂參軍，聲利窮所嗜。
                </div>
                
                <div class="paragraph">
                    興來盡君歡，得句輸杜二。
                </div>
                
                <div class="paragraph">
                    牛山淚沾衣，鄙哉馬千駟。
                </div>
                
                <div class="paragraph">
                    悠然千載吟，高韻未易次。
                </div>
                
                <div class="paragraph">
                    人生聚幾何，此意非酒爲。
                </div>
                
                <div class="paragraph">
                    徜徉林壑遊，磊落湖海義。
                </div>
                
                <div class="paragraph">
                    明年此會日，老健天所賜。
                </div>
                
        </div>
