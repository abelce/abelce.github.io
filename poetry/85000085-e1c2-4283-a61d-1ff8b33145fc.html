    <div class="container">
        <h2 class="name">
            偈頌一百四十二首  其一二七
        </h2>
        <div class="author"><a href="/author/ce74afdb-de3e-48d6-a59b-3f922714e7c5.html" title="釋廣聞" target="_blank">
                釋廣聞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾佛舒廣長舌相，不即此座亦不離。
                </div>
                
                <div class="paragraph">
                    爾時寶積諸長者，持七寶蓋而獻佛。
                </div>
                
                <div class="paragraph">
                    如菴道人道機熟，今亦即色以明心。
                </div>
                
                <div class="paragraph">
                    攢花簇錦出新好，而以組綉作佛事。
                </div>
                
                <div class="paragraph">
                    一一針孔一世界，一一花葉一如來。
                </div>
                
                <div class="paragraph">
                    森羅萬象影重重，莫不一法之所印。
                </div>
                
                <div class="paragraph">
                    此座非高亦非廣，此被非闊亦非狹。
                </div>
                
                <div class="paragraph">
                    舒即大千悉彌滿，收入微塵不迫窄。
                </div>
                
                <div class="paragraph">
                    譬如隨色摩尼珠，是被光明亦如是。
                </div>
                
                <div class="paragraph">
                    晝夜常轉如是輪，須彌燈王爲作證。
                </div>
                
        </div>
    </div>
