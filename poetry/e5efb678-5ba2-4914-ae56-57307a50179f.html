    <div class="container">
        <h2 class="name">
            送張寺丞
        </h2>
        <div class="author"><a href="/author/c0dd87d9-40b1-4ecc-89be-2fe8f427f7f4.html" title="章甫" target="_blank">
                章甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    知己不易得，相知貴知心。
                </div>
                
                <div class="paragraph">
                    我行遍四方，公獨知我深。
                </div>
                
                <div class="paragraph">
                    公如千丈松，凜凜有直氣。
                </div>
                
                <div class="paragraph">
                    我如松下草，亦有傲霜意。
                </div>
                
                <div class="paragraph">
                    公分刺史符，朅來淮上州。
                </div>
                
                <div class="paragraph">
                    而我倦遊者，振衣從公遊。
                </div>
                
                <div class="paragraph">
                    花月醉管弦，江山隨杖履。
                </div>
                
                <div class="paragraph">
                    激水湔窮愁，逢人賞佳句。
                </div>
                
                <div class="paragraph">
                    政成公入覲，酒盡客語離。
                </div>
                
                <div class="paragraph">
                    疊鼓催發船，不顧邦人悲。
                </div>
                
                <div class="paragraph">
                    邦人勿深悲，宣室定前席。
                </div>
                
                <div class="paragraph">
                    公必念爾民，還陳治安策。
                </div>
                
                <div class="paragraph">
                    吾君自神聖，事君公不欺。
                </div>
                
                <div class="paragraph">
                    祝公但加餐，慰此邦人思。
                </div>
                
        </div>
