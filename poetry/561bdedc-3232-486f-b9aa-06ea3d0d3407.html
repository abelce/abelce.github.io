    <div class="container">
        <h2 class="name">
            送黄尉制司稟議
        </h2>
        <div class="author"><a href="/author/c01df80c-bd84-40e9-b8e8-5b32c1152885.html" title="葛紹體" target="_blank">
                葛紹體
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四海指掌上，西浙復制置。
                </div>
                
                <div class="paragraph">
                    機張要省括，萬里發中祕。
                </div>
                
                <div class="paragraph">
                    制劄天邊來，奪我嘉興尉。
                </div>
                
                <div class="paragraph">
                    風流誰後人，太史山谷氏。
                </div>
                
                <div class="paragraph">
                    老成負大才，初筮僅小試。
                </div>
                
                <div class="paragraph">
                    雷行換風采，鼓作起憔悴。
                </div>
                
                <div class="paragraph">
                    遊刃綽有餘，走筆浩無愧。
                </div>
                
                <div class="paragraph">
                    青青歲寒姿，松柏森勁氣。
                </div>
                
                <div class="paragraph">
                    層冰幾重重，堅可敵陽熂。
                </div>
                
                <div class="paragraph">
                    置之籌幄中，秉心端不二。
                </div>
                
                <div class="paragraph">
                    討賊先正名，逆順有大義。
                </div>
                
                <div class="paragraph">
                    晝夜運日月，東生定西墜。
                </div>
                
                <div class="paragraph">
                    終古大明照，不照此醜類。
                </div>
                
                <div class="paragraph">
                    送死須臾爾，清寧一天地。
                </div>
                
                <div class="paragraph">
                    公在誰相知，郡守股肱寄。
                </div>
                
                <div class="paragraph">
                    公去誰相思，邦民共相企。
                </div>
                
                <div class="paragraph">
                    白髮我獨悲，青雲公自喜。
                </div>
                
                <div class="paragraph">
                    顧此金蘭心，終始永同味。
                </div>
                
                <div class="paragraph">
                    去住路兩岐，別酒重三喟。
                </div>
                
                <div class="paragraph">
                    江湖年華晚，萬物回春意。
                </div>
                
                <div class="paragraph">
                    吟邊一籌先，寄我空中字。
                </div>
                
        </div>
