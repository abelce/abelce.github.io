    <div class="container">
        <h2 class="name">
            跋覽前此唱和詩卷有詩次其韻
        </h2>
        <div class="author"><a href="/author/bc0acd05-f4c5-4538-85e5-7c45d1c84de5.html" title="劉摰" target="_blank">
                劉摰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    窮不廢詩真技癢，筆硏風雲日相向。
                </div>
                
                <div class="paragraph">
                    聖賢發憤乃有作，三千餘篇自古上。
                </div>
                
                <div class="paragraph">
                    荒城誰我同此聲，惟有哀猿嘯青嶂。
                </div>
                
                <div class="paragraph">
                    窮人所作誠已難，平淡豐腴乃嘉唱。
                </div>
                
                <div class="paragraph">
                    横槊壯氣雖蕭蕭，擊鉢爭先猶行行。
                </div>
                
                <div class="paragraph">
                    敢懷修門成怨騷，亦防飯顆嘲苦相。
                </div>
                
                <div class="paragraph">
                    江湖千里山千重，朝夕供吟紛萬狀。
                </div>
                
                <div class="paragraph">
                    閑適非以娛時人，可口甘酸勞醖釀。
                </div>
                
                <div class="paragraph">
                    大兒歸不開卷軸，喜我窮通心已忘。
                </div>
                
                <div class="paragraph">
                    種瓜頗欲學東陵，醉尉亦從呵故將。
                </div>
                
                <div class="paragraph">
                    古人能輕萬戶侯，爲有千篇相等量。
                </div>
                
        </div>
    </div>
