    <div class="container">
        <h2 class="name">
            孫莘老求墨妙亭詩
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蘭亭繭紙入昭陵，世間遺迹猶龍騰。
                </div>
                
                <div class="paragraph">
                    顔公變法出新意，細筋入骨如秋鷹。
                </div>
                
                <div class="paragraph">
                    徐家父子亦秀絕，字外出力中藏稜。
                </div>
                
                <div class="paragraph">
                    嶧山傳刻典刑在，千載筆法留陽冰。
                </div>
                
                <div class="paragraph">
                    杜陵評書貴瘦硬，此論未公吾不憑。
                </div>
                
                <div class="paragraph">
                    短長肥瘦各有態，玉環飛燕誰敢憎。
                </div>
                
                <div class="paragraph">
                    吳興太守真好古，購買斷缺揮縑繒。
                </div>
                
                <div class="paragraph">
                    龜趺入座螭隠壁，空齋晝靜聞登登。
                </div>
                
                <div class="paragraph">
                    奇蹤散出走吳越，勝事傳說誇友朋。
                </div>
                
                <div class="paragraph">
                    書來乞詩要自寫，爲把栗尾書溪藤。
                </div>
                
                <div class="paragraph">
                    後來視今猶視昔，過眼百世如風燈。
                </div>
                
                <div class="paragraph">
                    他年劉郎憶賀監，還道同時須服膺。
                </div>
                
        </div>
