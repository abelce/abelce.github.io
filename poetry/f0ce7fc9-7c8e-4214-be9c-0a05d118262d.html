    <div class="container">
        <h2 class="name">
            贈杓直
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世路重祿位，栖栖者孔宣。
                </div>
                
                <div class="paragraph">
                    人情愛年壽，夭死者顏淵。
                </div>
                
                <div class="paragraph">
                    二人如何人，不奈命與天。
                </div>
                
                <div class="paragraph">
                    我今信多幸，撫己媿前賢。
                </div>
                
                <div class="paragraph">
                    已年四十四，又爲五品官。
                </div>
                
                <div class="paragraph">
                    況茲知足外，別有所安焉。
                </div>
                
                <div class="paragraph">
                    早年以身代，直赴逍遙篇。
                </div>
                
                <div class="paragraph">
                    近歲將心地，迴向南宗禪。
                </div>
                
                <div class="paragraph">
                    外順世間法，內脫區中緣。
                </div>
                
                <div class="paragraph">
                    進不厭朝市，退不戀人寰。
                </div>
                
                <div class="paragraph">
                    自吾得此心，投足無不安。
                </div>
                
                <div class="paragraph">
                    體非導引適，意無江湖閑。
                </div>
                
                <div class="paragraph">
                    有興或飲酒，無事多掩關。
                </div>
                
                <div class="paragraph">
                    寂靜夜深坐，安穩日高眠。
                </div>
                
                <div class="paragraph">
                    秋不苦長夜，春不惜流年。
                </div>
                
                <div class="paragraph">
                    委形老小外，忘懷生死間。
                </div>
                
                <div class="paragraph">
                    昨日共君語，與余心膂然。
                </div>
                
                <div class="paragraph">
                    此道不可道，因君聊強言。
                </div>
                
        </div>
