    <div class="container">
        <h2 class="name">
            和次道村田歌
        </h2>
        <div class="author"><a href="/author/f9068fae-c0ba-4bd8-a1ef-97a1b8dffd16.html" title="呂南公" target="_blank">
                呂南公
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蠶蛾已撒明年卵，蠶婦乍閒嫌夜短。
                </div>
                
                <div class="paragraph">
                    圃柘無端長宿根，潭蘆不住抽新管。
                </div>
                
                <div class="paragraph">
                    時哉樂矣犁鋤伴，箬笠團團麻袴軟。
                </div>
                
                <div class="paragraph">
                    日出離家日入歸，豈論步武如輪轉。
                </div>
                
                <div class="paragraph">
                    强丁屢歎牽車遠，稚子或訶鳴犢緩。
                </div>
                
                <div class="paragraph">
                    暴雨晴雨忽蓊然，相驚不覺耕皋晚。
                </div>
                
                <div class="paragraph">
                    老翁踞坐抵掌談，奬借專勤譏懶散。
                </div>
                
                <div class="paragraph">
                    草衆當爭第一耘，塍高勿厭重新剗。
                </div>
                
                <div class="paragraph">
                    中天節近香醅綻，篘面色如人面𧹞。
                </div>
                
                <div class="paragraph">
                    里巷齊歌競渡聲，人人錢在雞巢滿。
                </div>
                
        </div>
    </div>
