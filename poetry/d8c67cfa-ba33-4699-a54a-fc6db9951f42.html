    <div class="container">
        <h2 class="name">
            題郡中荔枝詩十八韻兼寄萬州楊八使君
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奇果標南土，芳林對北堂。
                </div>
                
                <div class="paragraph">
                    素華春漠漠，丹實夏煌煌。
                </div>
                
                <div class="paragraph">
                    葉捧低垂戶，枝擎重壓牆。
                </div>
                
                <div class="paragraph">
                    始因風弄色，漸與日爭光。
                </div>
                
                <div class="paragraph">
                    夕訝條懸火，朝驚樹點妝。
                </div>
                
                <div class="paragraph">
                    深於紅躑躅，大校白檳榔。
                </div>
                
                <div class="paragraph">
                    星綴連心朵，珠排耀眼房。
                </div>
                
                <div class="paragraph">
                    紫羅裁襯殼，白玉裹填瓤。
                </div>
                
                <div class="paragraph">
                    早歲曾聞說，今朝始摘嘗。
                </div>
                
                <div class="paragraph">
                    嚼疑天上味，嗅異世間香。
                </div>
                
                <div class="paragraph">
                    潤勝蓮生水，鮮逾橘得霜。
                </div>
                
                <div class="paragraph">
                    燕支掌中顆，甘露舌頭漿。
                </div>
                
                <div class="paragraph">
                    物少尤珍重，天高苦渺茫。
                </div>
                
                <div class="paragraph">
                    已教生暑月，又使阻遐方。
                </div>
                
                <div class="paragraph">
                    粹液靈難駐，妍姿嫩易傷。
                </div>
                
                <div class="paragraph">
                    近南光景熱，向北道途長。
                </div>
                
                <div class="paragraph">
                    不得充王賦，無由寄帝鄉。
                </div>
                
                <div class="paragraph">
                    唯君堪擲贈，面白似潘郎。
                </div>
                
        </div>
