    <div class="container">
        <h2 class="name">
            悼舒永豐
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舒侯九秋鷹，未奮老拳翼。
                </div>
                
                <div class="paragraph">
                    平生流輩中，肯數程不識。
                </div>
                
                <div class="paragraph">
                    庾公開幕府，少作九江客。
                </div>
                
                <div class="paragraph">
                    風簷掛虛樓，夜月浮大白。
                </div>
                
                <div class="paragraph">
                    飲氣吞江流，高談傾坐席。
                </div>
                
                <div class="paragraph">
                    一朝胡塵暗，孤壘困劇賊。
                </div>
                
                <div class="paragraph">
                    艨艟浮江下，雲霧蔽天赤。
                </div>
                
                <div class="paragraph">
                    坐中嘬炙兒，相視無人色。
                </div>
                
                <div class="paragraph">
                    手持白羽扇，奮身追危壁。
                </div>
                
                <div class="paragraph">
                    坐解兩家難，稍稍無勍敵。
                </div>
                
                <div class="paragraph">
                    身幾落虎口，名不掛賞籍。
                </div>
                
                <div class="paragraph">
                    鳥去良弓藏，論功止投石。
                </div>
                
                <div class="paragraph">
                    歲晚猶折腰，得邑亦甚僻。
                </div>
                
                <div class="paragraph">
                    似聞山中人，盡飽太邱德。
                </div>
                
                <div class="paragraph">
                    官謗殊未眀，此責詎可塞。
                </div>
                
                <div class="paragraph">
                    乃復令斯人，含恨入窀穸。
                </div>
                
                <div class="paragraph">
                    風亭分客袂，僅作秋夏隔。
                </div>
                
                <div class="paragraph">
                    奪我玉面郎，江湖坐愁寂。
                </div>
                
                <div class="paragraph">
                    撫棺欲三號，何由反鄉國。
                </div>
                
        </div>
