    <div class="container">
        <h2 class="name">
            柳源觀瀑戲明仲
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山橫曉色中，綫路窮崎嶇。
                </div>
                
                <div class="paragraph">
                    何年貫日虹，飄然墮秋虛。
                </div>
                
                <div class="paragraph">
                    晴暉發燦爛，陰飆助傾輸。
                </div>
                
                <div class="paragraph">
                    淙深粉雪沸，注險龍蛇趨。
                </div>
                
                <div class="paragraph">
                    平生浩蕩胸，對此聊一舒。
                </div>
                
                <div class="paragraph">
                    蒼蒼古澄潭，彷彿幽靈居。
                </div>
                
                <div class="paragraph">
                    奇觀付豪逸，餘潤分膏腴。
                </div>
                
                <div class="paragraph">
                    來遊今七賢，賤跡欣與俱。
                </div>
                
                <div class="paragraph">
                    扶筇却軒輊，坐石安氍毹。
                </div>
                
                <div class="paragraph">
                    壁陰生小寒，賞澹樂有餘。
                </div>
                
                <div class="paragraph">
                    詩魔久已降，幽事復起予。
                </div>
                
                <div class="paragraph">
                    爲言玉堂人，五字不可無。
                </div>
                
        </div>
