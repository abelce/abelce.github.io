    <div class="container">
        <h2 class="name">
            早發北山由麥嶺飯大通登烟霞洞閣
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瀕湖兩峰高，屹立曉相望。
                </div>
                
                <div class="paragraph">
                    蒼凉昇海日，骯髒露千嶂。
                </div>
                
                <div class="paragraph">
                    羸驂絕坡陁，巖谷飽追訪。
                </div>
                
                <div class="paragraph">
                    緬懷洪荒初，藴蓄含萬象。
                </div>
                
                <div class="paragraph">
                    渾沌久已死，倏忽真巧匠。
                </div>
                
                <div class="paragraph">
                    誰令鑿空手，出此奇險狀。
                </div>
                
                <div class="paragraph">
                    中虚納游雲，谷靜答幽唱。
                </div>
                
                <div class="paragraph">
                    暗穴下無底，濤聲想悲壯。
                </div>
                
                <div class="paragraph">
                    十八老聲聞，附石出遺像。
                </div>
                
                <div class="paragraph">
                    誰其架脩椽，置屋雲雨上。
                </div>
                
                <div class="paragraph">
                    青山不知數，遶屋森百丈。
                </div>
                
                <div class="paragraph">
                    忽于兩峰間，萬頃見烟浪。
                </div>
                
                <div class="paragraph">
                    澎湃海潮聲，往往入藜杖。
                </div>
                
                <div class="paragraph">
                    天公知愛山，令我拜嘉貺。
                </div>
                
                <div class="paragraph">
                    眇焉隔仙凡，欲往漫惆悵。
                </div>
                
                <div class="paragraph">
                    便當學枯禪，綺語蠲宿妄。
                </div>
                
                <div class="paragraph">
                    自足伴周旋，長年此遐放。
                </div>
                
        </div>
