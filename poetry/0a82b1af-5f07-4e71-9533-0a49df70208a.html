    <div class="container">
        <h2 class="name">
            送林城山歸上饒
        </h2>
        <div class="author"><a href="/author/0a088807-aa68-48f8-a4cc-fbc76fda0085.html" title="宋蒲壽宬" target="_blank">
                宋蒲壽宬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生喜誦城山句，一誦千回起狂慕。
                </div>
                
                <div class="paragraph">
                    夢魂夜夜峨眉巔，峨眉只在家西住。
                </div>
                
                <div class="paragraph">
                    照人樓蜃嘘青紅，落筆天虬走雲霧。
                </div>
                
                <div class="paragraph">
                    冥搜古髓生潤芳，坐演正聲入韶濩。
                </div>
                
                <div class="paragraph">
                    蘭宫璧水俱雋功，金馬玉堂豈迂歩。
                </div>
                
                <div class="paragraph">
                    何人爲呌閶闔雲，試使琅玕一披露。
                </div>
                
                <div class="paragraph">
                    男兒豈暇謀温飽，丹心要使輝青素。
                </div>
                
                <div class="paragraph">
                    水潮方仰昌黎韓，日邊又起長沙傅。
                </div>
                
                <div class="paragraph">
                    玉山萬仞髙岧嶤，叢玉琤琤悦朝暮。
                </div>
                
                <div class="paragraph">
                    嗟哉精衛愚復愚，海石悠悠力安措。
                </div>
                
                <div class="paragraph">
                    傍人齲齒看癡狂，持此癡狂向誰訴。
                </div>
                
                <div class="paragraph">
                    古來離别惟有酒，此别情酸酒如醋。
                </div>
                
                <div class="paragraph">
                    萍蓬萬里終有家，而今更把家爲路。
                </div>
                
        </div>
