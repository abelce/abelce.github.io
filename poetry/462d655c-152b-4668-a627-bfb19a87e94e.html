    <div class="container">
        <h2 class="name">
            上王太守生辰詩
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    碧落仙家瓊樹枝，傳芳何處慶雲低。
                </div>
                
                <div class="paragraph">
                    人間鳳曆將移朔，天上瑤光欲轉西。
                </div>
                
                <div class="paragraph">
                    丹穴巢空騫瑞翼，渥漥波漲奮霜蹄。
                </div>
                
                <div class="paragraph">
                    堂堂風骨端如岳，凜凜神姿秀入奎。
                </div>
                
                <div class="paragraph">
                    紫殿文章驚獨步，黄金名字最先題。
                </div>
                
                <div class="paragraph">
                    袖將月窟三春桂，踏盡雲頭萬級梯。
                </div>
                
                <div class="paragraph">
                    北闕一麾新出守，南州五馬總驕嘶。
                </div>
                
                <div class="paragraph">
                    鈴齋玉麈清談笑，晏館金花貼鼓鼙。
                </div>
                
                <div class="paragraph">
                    詩焰迸騰昏日月，酒觴沉困吸虹蜺。
                </div>
                
                <div class="paragraph">
                    未能度嶺尋真去，直欲枯潭覓劍攜。
                </div>
                
                <div class="paragraph">
                    千里暫煩傾皂蓋，九重終看步沙堤。
                </div>
                
                <div class="paragraph">
                    吏情何以爲公頌，祇賦嵩高與壽齊。
                </div>
                
        </div>
