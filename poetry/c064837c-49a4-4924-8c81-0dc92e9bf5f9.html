    <div class="container">
        <h2 class="name">
            游真陽石室
        </h2>
        <div class="author"><a href="/author/5c0042de-d7fa-49e9-b71d-1a6eb5e6e047.html" title="祖無擇" target="_blank">
                祖無擇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔讀到難篇，乃聞真陽室。
                </div>
                
                <div class="paragraph">
                    亦嘗惟斯人，稱道或浮實。
                </div>
                
                <div class="paragraph">
                    邈在數千里，莫覿烟霞質。
                </div>
                
                <div class="paragraph">
                    青山有獨往，吾志久已必。
                </div>
                
                <div class="paragraph">
                    如何驂俗駕，尚此紆朝紱。
                </div>
                
                <div class="paragraph">
                    謬分南顧憂，惟刑在欽卹。
                </div>
                
                <div class="paragraph">
                    孤宦雖云遠，勝踐其敢失。
                </div>
                
                <div class="paragraph">
                    行行訪雲巖，草樹披蒙密。
                </div>
                
                <div class="paragraph">
                    呀然一穴開，勢欲吞朝日。
                </div>
                
                <div class="paragraph">
                    嵐光屏障展，乳溜龍蛇屈。
                </div>
                
                <div class="paragraph">
                    溪流自清泚，松韻何蕭瑟。
                </div>
                
                <div class="paragraph">
                    酌酒飲游客，謂言此可述。
                </div>
                
                <div class="paragraph">
                    周生誠不誣，所紀窮纖悉。
                </div>
                
                <div class="paragraph">
                    惜哉非吾土，無由寄蓬蓽。
                </div>
                
                <div class="paragraph">
                    平生丘壑心，與道共湮鬰。
                </div>
                
                <div class="paragraph">
                    難進而易退，終當守儒術。
                </div>
                
        </div>
    </div>
