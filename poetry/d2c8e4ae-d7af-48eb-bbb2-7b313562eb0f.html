    <div class="container">
        <h2 class="name">
            題衡山縣文宣王廟新學堂呈陸宰
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    旄頭彗紫微，無復俎豆事。
                </div>
                
                <div class="paragraph">
                    金甲相排蕩，青衿一顦顇。
                </div>
                
                <div class="paragraph">
                    嗚呼已十年，儒服弊於地。
                </div>
                
                <div class="paragraph">
                    征夫不遑息，學者淪素志。
                </div>
                
                <div class="paragraph">
                    我行洞庭野，歘得文翁肆。
                </div>
                
                <div class="paragraph">
                    侁侁胄子行，若舞風雩至。
                </div>
                
                <div class="paragraph">
                    周室宜中興，孔門未應棄。
                </div>
                
                <div class="paragraph">
                    是以資雅才，渙然立新意。
                </div>
                
                <div class="paragraph">
                    衡山雖小邑，首唱恢大義。
                </div>
                
                <div class="paragraph">
                    因見縣尹心，根源舊宮閟。
                </div>
                
                <div class="paragraph">
                    講堂非曩搆，大屋加塗墍。
                </div>
                
                <div class="paragraph">
                    下可容百人，牆隅亦深邃。
                </div>
                
                <div class="paragraph">
                    何必三千徒，始壓戎馬氣。
                </div>
                
                <div class="paragraph">
                    林木在庭戶，密幹疊蒼翠。
                </div>
                
                <div class="paragraph">
                    有井朱夏時，轆轤凍階戺。
                </div>
                
                <div class="paragraph">
                    耳聞讀書聲，殺伐災髣髴。
                </div>
                
                <div class="paragraph">
                    故國延歸望，衰顏減愁思。
                </div>
                
                <div class="paragraph">
                    南紀改波瀾，西河共風味。
                </div>
                
                <div class="paragraph">
                    采詩倦跋涉，載筆尚可記。
                </div>
                
                <div class="paragraph">
                    高歌激宇宙，凡百慎失墜。
                </div>
                
        </div>
