    <div class="container">
        <h2 class="name">
            鄰翁以紫石斛承粗石一塊爲予書室之奉斛蓋端溪之不堪爲硯者然較以所載山石則勝矣予是以有白鹿蒼璧之句白鹿蒼璧事見西漢書若乃忘真假遺美惡則予不知此石之與真山果同異哉
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    見山不見理，真假析爲二。
                </div>
                
                <div class="paragraph">
                    看假作真山，細大豈殊致。
                </div>
                
                <div class="paragraph">
                    鄰翁憐索居，奉我石一塊。
                </div>
                
                <div class="paragraph">
                    嵌空坐短小，枯澀少堅膩。
                </div>
                
                <div class="paragraph">
                    承以下巖紫，其體潤而細。
                </div>
                
                <div class="paragraph">
                    翁言白鹿皮，蒼璧慚倒置。
                </div>
                
                <div class="paragraph">
                    殷勤加謝翁，分别非所會。
                </div>
                
                <div class="paragraph">
                    但見眼中山，屹立出塵外。
                </div>
                
                <div class="paragraph">
                    侵寒欲清癯，向晚亦孤翠。
                </div>
                
                <div class="paragraph">
                    蕭蕭風雨天，雲氣或冥晦。
                </div>
                
                <div class="paragraph">
                    雖無禽鳥聲，頗若巖洞邃。
                </div>
                
                <div class="paragraph">
                    側耳聽其中，恐有隱者在。
                </div>
                
        </div>
