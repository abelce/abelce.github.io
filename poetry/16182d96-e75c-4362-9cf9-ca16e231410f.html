    <div class="container">
        <h2 class="name">
            謝黄惣太博見示文集
        </h2>
        <div class="author"><a href="/author/f83a835d-62a0-49cd-bfa8-6bd1d1ec68c5.html" title="范仲淹" target="_blank">
                范仲淹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    松桂有嘉色，不與衆芳期。
                </div>
                
                <div class="paragraph">
                    金石有正聲，詎將羣響隨。
                </div>
                
                <div class="paragraph">
                    君子著雅言，以道不以時。
                </div>
                
                <div class="paragraph">
                    仰止江夏公，大醇無小疵。
                </div>
                
                <div class="paragraph">
                    孜孜經緯心，落落教化辭。
                </div>
                
                <div class="paragraph">
                    上有帝皇道，下有人臣規。
                </div>
                
                <div class="paragraph">
                    邈與聖賢會，豈以富貴移。
                </div>
                
                <div class="paragraph">
                    誰言荆棘滋，獨此生蘭芝。
                </div>
                
                <div class="paragraph">
                    誰言鼃黽繁，獨此蟠龍龜。
                </div>
                
                <div class="paragraph">
                    豈徒一時異，將爲千古奇。
                </div>
                
                <div class="paragraph">
                    願此周召風，達我堯舜知。
                </div>
                
                <div class="paragraph">
                    致之諷諫路，陞之誥命司。
                </div>
                
                <div class="paragraph">
                    二雅正得失，五典陳雍熙。
                </div>
                
                <div class="paragraph">
                    頌聲格九廟，王澤及四夷。
                </div>
                
                <div class="paragraph">
                    自然天下文，不復迷宗師。
                </div>
                
        </div>
