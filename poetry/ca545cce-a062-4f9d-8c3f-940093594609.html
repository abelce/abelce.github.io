    <div class="container">
        <h2 class="name">
            示寶頭陀之徑山打鐘
        </h2>
        <div class="author"><a href="/author/2c769094-a202-4242-b112-1a7853e39a04.html" title="釋紹曇" target="_blank">
                釋紹曇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    勞生夢寐分途轍，深省一聲何處發。
                </div>
                
                <div class="paragraph">
                    客繫楓林半夜舟，僧敲烟寺黄昏月。
                </div>
                
                <div class="paragraph">
                    爭似凌霄峰頂頭，怒鯨吼徹千林秋。
                </div>
                
                <div class="paragraph">
                    飽噇眠漢不知曉，有眼如盲還聽否。
                </div>
                
                <div class="paragraph">
                    我儂會得無聞性，說與頭陀終不信。
                </div>
                
                <div class="paragraph">
                    不信試歸撞擊看，風遞落花山意寒。
                </div>
                
        </div>
    </div>
