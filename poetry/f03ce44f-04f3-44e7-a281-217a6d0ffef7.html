    <div class="container">
        <h2 class="name">
            中秋夜不見月
        </h2>
        <div class="author"><a href="/author/50c9cb14-b6e7-4474-b76a-43916f67c903.html" title="孫復" target="_blank">
                孫復
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長記去年中秋玩月出草堂，冰輪直可鑑毫芒。
                </div>
                
                <div class="paragraph">
                    是時家釀又新熟，呼童開席羅清觴。
                </div>
                
                <div class="paragraph">
                    纖埃不起零露下，對此陶陶樂未央。
                </div>
                
                <div class="paragraph">
                    自顧時逢堯舜世，上下清明無穢荒。
                </div>
                
                <div class="paragraph">
                    吁嗟今夕何不幸，正逢屏翳恣猖狂。
                </div>
                
                <div class="paragraph">
                    浮雲左右爭擁蔽，愛而不見涕沾裳。
                </div>
                
                <div class="paragraph">
                    嫦娥無語縮頭何處坐，胡不開口走訴上帝旁。
                </div>
                
                <div class="paragraph">
                    立召飛廉舉其職，驅除擁蔽揚清光。
                </div>
                
                <div class="paragraph">
                    瑩然高照遙天外，免教萬國如瞽空倀倀。
                </div>
                
        </div>
    </div>
