    <div class="container">
        <h2 class="name">
            遊詠真洞贈陶道人
        </h2>
        <div class="author"><a href="/author/d57f3298-8fa6-4f3f-ac2c-7916582344b7.html" title="釋道潜" target="_blank">
                釋道潜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淵明骨已朽，陳迹尚可求。
                </div>
                
                <div class="paragraph">
                    我復識其孫，長鬣青兩眸。
                </div>
                
                <div class="paragraph">
                    相去僅千載，猶能繼風流。
                </div>
                
                <div class="paragraph">
                    寄跡黄冠中，神姿邈清脩。
                </div>
                
                <div class="paragraph">
                    相携行洞天，暝色藹已浮。
                </div>
                
                <div class="paragraph">
                    松寒語栖鶴，潭靜眠蒼虬。
                </div>
                
                <div class="paragraph">
                    蘭膏照深夜，風磬鳴重樓。
                </div>
                
                <div class="paragraph">
                    吾廬閟三峽，清凈亦此侔。
                </div>
                
                <div class="paragraph">
                    何時駕鹿車，訪我西林丘。
                </div>
                
        </div>
    </div>
