    <div class="container">
        <h2 class="name">
            二月二日曉夢會于廬陵西齋作寄陳適用
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    燕寢著爐香，愔愔閒窗闥。
                </div>
                
                <div class="paragraph">
                    夢到郡城東，笑談西齋月。
                </div>
                
                <div class="paragraph">
                    行樂未渠央，苦遭晴鳩聒。
                </div>
                
                <div class="paragraph">
                    江郡梅李白，士女嬉城闕。
                </div>
                
                <div class="paragraph">
                    聞道潘河陽，滿城花秀發。
                </div>
                
                <div class="paragraph">
                    頗留載酒車，共醉生塵襪。
                </div>
                
                <div class="paragraph">
                    想見舞餘姿，風枝斜蠆髮。
                </div>
                
                <div class="paragraph">
                    鄙夫不舉酒，春事亦可悅。
                </div>
                
                <div class="paragraph">
                    雨足肥菌芝，沙暄饒筍蕨。
                </div>
                
                <div class="paragraph">
                    海牛壓風簾，野飯薰僧鉢。
                </div>
                
                <div class="paragraph">
                    飽食愧公家，曾無助毫末。
                </div>
                
                <div class="paragraph">
                    勸鹽推新令，王欲惸獨活。
                </div>
                
                <div class="paragraph">
                    此邦淡食傖，儉陋深次骨。
                </div>
                
                <div class="paragraph">
                    公囷積丘山，賈豎但圭撮。
                </div>
                
                <div class="paragraph">
                    縣官恩乳哺，下吏用鞭撻。
                </div>
                
                <div class="paragraph">
                    正恐利一源，未塞兔三窟。
                </div>
                
                <div class="paragraph">
                    寄聲賢令尹，何道補黥刖。
                </div>
                
                <div class="paragraph">
                    從來無研桑，顧影愧簪笏。
                </div>
                
                <div class="paragraph">
                    何顔課殿上，解綬行采葛。
                </div>
                
        </div>
