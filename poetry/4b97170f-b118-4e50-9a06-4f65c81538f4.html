    <div class="container">
        <h2 class="name">
            草詞畢遇芍藥初開因詠小謝紅藥當階翻詩以爲一句未盡其狀偶成十六韻
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    罷草紫泥詔，起吟紅藥詩。
                </div>
                
                <div class="paragraph">
                    詞頭封送後，花口拆開時。
                </div>
                
                <div class="paragraph">
                    坐對鉤簾久，行觀步履遲。
                </div>
                
                <div class="paragraph">
                    兩三叢爛熳，十二葉參差。
                </div>
                
                <div class="paragraph">
                    背日房微歛，當階朵旋欹。
                </div>
                
                <div class="paragraph">
                    釵葶抽碧股，粉蘂撲黃絲。
                </div>
                
                <div class="paragraph">
                    動蕩情無限，低斜力不支。
                </div>
                
                <div class="paragraph">
                    周迴看未足，比諭語難爲。
                </div>
                
                <div class="paragraph">
                    句漏丹砂裏，僬僥火燄旗。
                </div>
                
                <div class="paragraph">
                    彤雲賸根蒂，絳幘欠纓緌。
                </div>
                
                <div class="paragraph">
                    況有晴風度，仍兼宿露垂。
                </div>
                
                <div class="paragraph">
                    疑香薰罨畫，似淚著胭脂。
                </div>
                
                <div class="paragraph">
                    有意留連我，無言怨思誰。
                </div>
                
                <div class="paragraph">
                    應愁明日落，如恨隔年期。
                </div>
                
                <div class="paragraph">
                    菡萏泥連萼，玫瑰刺繞枝。
                </div>
                
                <div class="paragraph">
                    等量無勝者，唯眼與心知。
                </div>
                
        </div>
    </div>
