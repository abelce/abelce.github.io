    <div class="container">
        <h2 class="name">
            送一上人還滁州瑯琊山
        </h2>
        <div class="author"><a href="/author/07b871e4-c8c0-4872-9f0d-aa99e4a5fa35.html" title="晁沖之" target="_blank">
                晁沖之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上人法一朝過我，問我作詩三昧門。
                </div>
                
                <div class="paragraph">
                    我聞大士入詞海，不起宴坐澄心源。
                </div>
                
                <div class="paragraph">
                    禪波洞徹百淵底，法水蕩滌諸塵根。
                </div>
                
                <div class="paragraph">
                    迅流速度超鬼國，到岸捨筏登崑崙。
                </div>
                
                <div class="paragraph">
                    無邊草木悉妙藥，一切禽鳥皆能言。
                </div>
                
                <div class="paragraph">
                    化身八萬四千臂，神通轉物如乾坤。
                </div>
                
                <div class="paragraph">
                    山河大地悉自說，是身口意初不喧。
                </div>
                
                <div class="paragraph">
                    世間何事在妙理，悟處不獨非風幡。
                </div>
                
                <div class="paragraph">
                    羣鵝轉頸感王子，佳人舞劍驚公孫。
                </div>
                
                <div class="paragraph">
                    風飄素練有飛勢，雨注破屋空留痕。
                </div>
                
                <div class="paragraph">
                    惜哉數子枉玄解，但令筆畫空騰騫。
                </div>
                
                <div class="paragraph">
                    君看瑯琊釀泉上，醉翁妙語今猶存。
                </div>
                
                <div class="paragraph">
                    向來溪壑不改色，青嶂尚屬僧家園。
                </div>
                
                <div class="paragraph">
                    君行到此知此意，辨才第二文中尊。
                </div>
                
                <div class="paragraph">
                    西江一口盡可吸，雲夢八九何勞吞。
                </div>
                
                <div class="paragraph">
                    他年一瓣爐中香，此老與有法乳恩。
                </div>
                
        </div>
