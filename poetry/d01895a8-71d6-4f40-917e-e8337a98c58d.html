    <div class="container">
        <h2 class="name">
            酬孟武昌苦雪
        </h2>
        <div class="author"><a href="/author/b14e7414-76b7-47ed-8260-ae2fc6fbecb3.html" title="元結" target="_blank">
                元結
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    積[雪]閑山路，有人到庭前。
                </div>
                
                <div class="paragraph">
                    云是孟武昌，令獻苦雪篇。
                </div>
                
                <div class="paragraph">
                    長吟未及終，不覺爲淒然。
                </div>
                
                <div class="paragraph">
                    古之賢達者，與世竟何異。
                </div>
                
                <div class="paragraph">
                    不能救時患，諷諭以全意。
                </div>
                
                <div class="paragraph">
                    知公惜春物，豈非愛時和。
                </div>
                
                <div class="paragraph">
                    知公苦陰雪，傷彼災患多。
                </div>
                
                <div class="paragraph">
                    姦兇正驅馳，不合問君子。
                </div>
                
                <div class="paragraph">
                    林鶯與野獸，無乃怨於此。
                </div>
                
                <div class="paragraph">
                    兵興向九歲，稼穡誰能憂。
                </div>
                
                <div class="paragraph">
                    何時不發卒，何日不殺牛。
                </div>
                
                <div class="paragraph">
                    耕者日已少，耕牛日已希。
                </div>
                
                <div class="paragraph">
                    皇天復何忍，更又恐斃之。
                </div>
                
                <div class="paragraph">
                    自經危亂來，觸物堪傷歎。
                </div>
                
                <div class="paragraph">
                    見君問我意，只益胸中亂。
                </div>
                
                <div class="paragraph">
                    山禽飢不飛，山木凍皆折。
                </div>
                
                <div class="paragraph">
                    懸泉化爲冰，寒水近不熱。
                </div>
                
                <div class="paragraph">
                    出門望天地，天地皆昏昏。
                </div>
                
                <div class="paragraph">
                    時見雙峰下，雪中生白雲。
                </div>
                
        </div>
