    <div class="container">
        <h2 class="name">
            春日與會要同舍會飲西園
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今我忽不樂，駕言及陽春。
                </div>
                
                <div class="paragraph">
                    西郊桃始華，未動車馬塵。
                </div>
                
                <div class="paragraph">
                    名園開綠野，氣象淑且新。
                </div>
                
                <div class="paragraph">
                    相從同舍郎，珠璧驚市人。
                </div>
                
                <div class="paragraph">
                    垂鞭度長楊，和風拂衣巾。
                </div>
                
                <div class="paragraph">
                    時花靚無言，草木含晴薫。
                </div>
                
                <div class="paragraph">
                    迢迢西荘鏡，似與江南鄰。
                </div>
                
                <div class="paragraph">
                    漾舟入天境，不辨水與雲。
                </div>
                
                <div class="paragraph">
                    誰移呼猿澗，亂石瑣怪珍。
                </div>
                
                <div class="paragraph">
                    奔雷轉三峡，可潄不可渾。
                </div>
                
                <div class="paragraph">
                    止水照我心，流泉醒我神。
                </div>
                
                <div class="paragraph">
                    終年九衢客，一洗聲利氛。
                </div>
                
                <div class="paragraph">
                    歸來卧蝸舍，夢堕吴松濱。
                </div>
                
        </div>
