    <div class="container">
        <h2 class="name">
            程丞相生日
        </h2>
        <div class="author"><a href="/author/6f33ae1a-c4e4-4e79-ad4e-9c56d43c150e.html" title="鄭獬" target="_blank">
                鄭獬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大昴光芒正，荆河氣象渾。
                </div>
                
                <div class="paragraph">
                    始知真相出，遂見本朝尊。
                </div>
                
                <div class="paragraph">
                    漢地汝陽國，程侯司馬孫。
                </div>
                
                <div class="paragraph">
                    精剛得金氣，深厚體乾元。
                </div>
                
                <div class="paragraph">
                    申甫生周嶽，皋夔拱舜軒。
                </div>
                
                <div class="paragraph">
                    山河歸妙算，社稷繫昌言。
                </div>
                
                <div class="paragraph">
                    九鼎群生重，洪鑪一氣奔。
                </div>
                
                <div class="paragraph">
                    群雛忌鵰鶚，衆草失蘭蓀。
                </div>
                
                <div class="paragraph">
                    慷慨提千騎，扶摇下九閽。
                </div>
                
                <div class="paragraph">
                    秦關春草短，洼水暮雲屯。
                </div>
                
                <div class="paragraph">
                    詩必曹劉敵，兵須衛霍論。
                </div>
                
                <div class="paragraph">
                    談餘珠委積，筆落鳳騰騫。
                </div>
                
                <div class="paragraph">
                    秀髮煙霞外，丹心金石存。
                </div>
                
                <div class="paragraph">
                    未歸真宰柄，猶倚大師藩。
                </div>
                
                <div class="paragraph">
                    日月回龍角，星辰會紫垣。
                </div>
                
                <div class="paragraph">
                    氣凌金節潤，風入繡旗翻。
                </div>
                
                <div class="paragraph">
                    歌管傾南國，簪裾拜慶門。
                </div>
                
                <div class="paragraph">
                    飛黄下天廄，縹酒賜堯樽。
                </div>
                
                <div class="paragraph">
                    固有神靈護，應知福祿蕃。
                </div>
                
                <div class="paragraph">
                    蟠桃三結實，未見老雲根。
                </div>
                
        </div>
