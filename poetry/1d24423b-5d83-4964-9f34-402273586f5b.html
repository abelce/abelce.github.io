    <div class="container">
        <h2 class="name">
            新樂府 胡旋女	戒近習也
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    胡旋女，胡旋女，心應弦，手應鼓。
                </div>
                
                <div class="paragraph">
                    弦鼓一聲雙袖舉，迴雪飄颻轉蓬舞。
                </div>
                
                <div class="paragraph">
                    左旋右轉不知疲，千匝萬周無已時。
                </div>
                
                <div class="paragraph">
                    人間物類無可比，奔車輪緩旋風遲。
                </div>
                
                <div class="paragraph">
                    曲終再拜謝天子，天子爲之微啓齒。
                </div>
                
                <div class="paragraph">
                    胡旋女，出康居，徒勞東來萬里餘。
                </div>
                
                <div class="paragraph">
                    中原自有胡旋者，鬬妙爭能爾不如。
                </div>
                
                <div class="paragraph">
                    天寶季年時欲變，臣妾人人學圜轉。
                </div>
                
                <div class="paragraph">
                    中有太真外祿山，二人最道能胡旋。
                </div>
                
                <div class="paragraph">
                    棃花園中冊作妃，金雞障下養爲兒。
                </div>
                
                <div class="paragraph">
                    祿山胡旋迷君眼，兵過黃河疑未反。
                </div>
                
                <div class="paragraph">
                    貴妃胡旋惑君心，死棄馬嵬念更深。
                </div>
                
                <div class="paragraph">
                    從茲地軸天維轉，五十年來制不禁。
                </div>
                
                <div class="paragraph">
                    胡旋女，莫空舞，數唱此歌悟明主。
                </div>
                
        </div>
    </div>
