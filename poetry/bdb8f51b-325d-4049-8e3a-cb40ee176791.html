    <div class="container">
        <h2 class="name">
            謝鍾離中散惠草書
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丈人行草天下無，體兼衆善精神俱。
                </div>
                
                <div class="paragraph">
                    少年弄翰今懸車，一幅不博千明珠。
                </div>
                
                <div class="paragraph">
                    墨池翻瀾化鯨魚，老木半折傾藤枯。
                </div>
                
                <div class="paragraph">
                    霜天一陣來雁鶩，荒陂數點眠鷗鳬。
                </div>
                
                <div class="paragraph">
                    換鵝瘞鶴雖已矣，折釵劍舞成須臾。
                </div>
                
                <div class="paragraph">
                    心通造化乃神速，伯英懷素真其徒。
                </div>
                
                <div class="paragraph">
                    邇來作我醉吟贊，寶藏二妙歸江湖。
                </div>
                
                <div class="paragraph">
                    要將垂法數百載，摩挲青玉親傳模。
                </div>
                
                <div class="paragraph">
                    丈人善吟仍善奕，名譽豈止專能書。
                </div>
                
                <div class="paragraph">
                    名譽豈止專能書，皎如浩雪盈冰壺。
                </div>
                
        </div>
    </div>
