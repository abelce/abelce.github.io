    <div class="container">
        <h2 class="name">
            桃川山中用陳蘇舊韻示周遊
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    仙人之爲仙，終古莫盡世。
                </div>
                
                <div class="paragraph">
                    頗笑區中人，沄沄逐川逝。
                </div>
                
                <div class="paragraph">
                    念將與之游，端恐吾道廢。
                </div>
                
                <div class="paragraph">
                    如爲千里行，數步輒一憩。
                </div>
                
                <div class="paragraph">
                    不如返吾鄉，耕鑿仍樹藝。
                </div>
                
                <div class="paragraph">
                    及私具伏臘，輸王應租稅。
                </div>
                
                <div class="paragraph">
                    人惟顔徒睎，學匪桀犬吠。
                </div>
                
                <div class="paragraph">
                    桃源定何許，說自淵明製。
                </div>
                
                <div class="paragraph">
                    今日復何日，身乃中山詣。
                </div>
                
                <div class="paragraph">
                    嗟哉彼嬴秦，其虐甚幽厲。
                </div>
                
                <div class="paragraph">
                    不知喪無日，萬欲從始歲。
                </div>
                
                <div class="paragraph">
                    商山被褐者，疢疾由德慧。
                </div>
                
                <div class="paragraph">
                    徐福尚海山，此地只楚界。
                </div>
                
                <div class="paragraph">
                    胡爲略不聞，政坐耳目蔽。
                </div>
                
                <div class="paragraph">
                    神仙非吾學，可以置度外。
                </div>
                
                <div class="paragraph">
                    山高水深深，好事幽尋契。
                </div>
                
        </div>
