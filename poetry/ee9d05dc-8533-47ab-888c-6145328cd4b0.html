    <div class="container">
        <h2 class="name">
            余賦佚老堂志宏見和復用前韻成一篇呈興宗
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生期百年，得老亦無幾。
                </div>
                
                <div class="paragraph">
                    超然髙世士，急流貴勇止。
                </div>
                
                <div class="paragraph">
                    掛冠神武門，不與王侯事。
                </div>
                
                <div class="paragraph">
                    驅車返田廬，出關隨父子。
                </div>
                
                <div class="paragraph">
                    寧知千載後，夫子亦云爾。
                </div>
                
                <div class="paragraph">
                    虛堂號佚老，遊息長在此。
                </div>
                
                <div class="paragraph">
                    心閒齊物我，漏盡謝生死。
                </div>
                
                <div class="paragraph">
                    遺德藹清芬，承家有賢嗣。
                </div>
                
                <div class="paragraph">
                    行年踰六十，遇物如止水。
                </div>
                
                <div class="paragraph">
                    豈惟詩家流，端是林下士。
                </div>
                
                <div class="paragraph">
                    閉關園日涉，不種紅與紫。
                </div>
                
                <div class="paragraph">
                    滿庭松桂香，月露浩如洗。
                </div>
                
                <div class="paragraph">
                    風篁自蕭蕭，池溜方泚泚。
                </div>
                
                <div class="paragraph">
                    知我却叩門，鋤榛出芳卉。
                </div>
                
                <div class="paragraph">
                    杞菊初長苗，棠梨半含蘂。
                </div>
                
                <div class="paragraph">
                    清談款襟抱，忘此德與齒。
                </div>
                
                <div class="paragraph">
                    境幽人復佳，發我斐然意。
                </div>
                
                <div class="paragraph">
                    作詩掛楹間，拙惡何時弭。
                </div>
                
                <div class="paragraph">
                    鄧侯亦可人，佳句實予起。
                </div>
                
                <div class="paragraph">
                    抱膝更長吟，蕪音慚四始。
                </div>
                
        </div>
