    <div class="container">
        <h2 class="name">
            遊洞巖
        </h2>
        <div class="author"><a href="/author/491d8c66-7722-48d2-bd30-a6f1e575feb3.html" title="徐文卿" target="_blank">
                徐文卿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    跨馬絕風煙，夜與雲俱宿。
                </div>
                
                <div class="paragraph">
                    彈琴向窗間，微月挂森木。
                </div>
                
                <div class="paragraph">
                    曉行巖上路，一溪緣浄綠。
                </div>
                
                <div class="paragraph">
                    路窮入其中，溪流貫山腹。
                </div>
                
                <div class="paragraph">
                    巖開類天設，石亂疑鬼伏。
                </div>
                
                <div class="paragraph">
                    水從何自來，乃爾瑩心目。
                </div>
                
                <div class="paragraph">
                    巖前野僧居，種桃滿空谷。
                </div>
                
                <div class="paragraph">
                    惜已過芳時，不見花芬馥。
                </div>
                
                <div class="paragraph">
                    平生青霞志，恥受紅塵辱。
                </div>
                
                <div class="paragraph">
                    老我茅三間，茲山疑可卜。
                </div>
                
        </div>
