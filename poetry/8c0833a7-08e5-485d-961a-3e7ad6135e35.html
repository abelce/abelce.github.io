    <div class="container">
        <h2 class="name">
            送高文父上柏省墳
        </h2>
        <div class="author"><a href="/author/c01df80c-bd84-40e9-b8e8-5b32c1152885.html" title="葛紹體" target="_blank">
                葛紹體
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    走騎引征鞍，鳴榔趁行舶。
                </div>
                
                <div class="paragraph">
                    下唐三百里，棹穩波如席。
                </div>
                
                <div class="paragraph">
                    霜晴天宇清，日暖带春色。
                </div>
                
                <div class="paragraph">
                    髻梳粲新粧，羅襦照澄碧。
                </div>
                
                <div class="paragraph">
                    怡怡兄弟情，亹亹僕馭力。
                </div>
                
                <div class="paragraph">
                    豈爲詫遊觀，肝腸孝思激。
                </div>
                
                <div class="paragraph">
                    嵯峨上柏山，丞郎舊形魄。
                </div>
                
                <div class="paragraph">
                    松臺夜漫漫，竹塢風索索。
                </div>
                
                <div class="paragraph">
                    聲容弗云遠，肅雝對巾幘。
                </div>
                
                <div class="paragraph">
                    追惟起家難，飽適敢笑劇。
                </div>
                
                <div class="paragraph">
                    於昭萬古魂，伊嘏願無斁。
                </div>
                
                <div class="paragraph">
                    嗟嗟天涯客，青燈延永夕。
                </div>
                
                <div class="paragraph">
                    君有霜露感，我念雲水隔。
                </div>
                
        </div>
