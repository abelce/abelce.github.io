    <div class="container">
        <h2 class="name">
            再贈硯工楊全長句
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    誰鑿山中龍尾石，遍與人間供翰墨。
                </div>
                
                <div class="paragraph">
                    蛟螭妬嫉互盤踞，鬼神守護勤呵叱。
                </div>
                
                <div class="paragraph">
                    苟非其人不輕出，似覺天公深愛惜。
                </div>
                
                <div class="paragraph">
                    磨硯輕寫俗文章，豈不青蠅污白璧。
                </div>
                
                <div class="paragraph">
                    硯工具眼如玉工，千巖夜見月貫虹。
                </div>
                
                <div class="paragraph">
                    懸崖深淵致巨璞，氈包席裹箱奩中。
                </div>
                
                <div class="paragraph">
                    深藏不敢褻天賜，脅取豈無王與公。
                </div>
                
                <div class="paragraph">
                    脫使捐金動至百，卒未肯售寧固窮。
                </div>
                
                <div class="paragraph">
                    客行何來身突兀，作字不媚詩有骨。
                </div>
                
                <div class="paragraph">
                    此翁謂是謫仙人，開匣再拜獻此物。
                </div>
                
                <div class="paragraph">
                    乃知楊翁亦奇崛，氣高肯爲勢力屈。
                </div>
                
                <div class="paragraph">
                    劍與烈士得所歸，天下之寶不可忽。
                </div>
                
        </div>
    </div>
