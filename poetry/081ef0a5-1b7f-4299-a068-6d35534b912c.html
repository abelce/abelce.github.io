<body>
    <div class="container">
        <h2 class="name">
            聽譚師彈琴
        </h2>
        <div class="author"><a href="/author/1700d2fa-e397-45d9-bbf6-b98d55a9985b.html" title="王質" target="_blank">
                王質
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不能百步洪中裂橫竹，一聲吹入秋天綠。
                </div>
                
                <div class="paragraph">
                    巨魚鼓舞碎明珠，白浪軒昂動浮玉。
                </div>
                
                <div class="paragraph">
                    又不能多景樓上吹飛鴻，哀絃欲斷滄浪風。
                </div>
                
                <div class="paragraph">
                    徘徊舟子駐不進，江妃出聽烟溟濛。
                </div>
                
                <div class="paragraph">
                    不知何處得此薰風琴，元龍六尺含蒼雲。
                </div>
                
                <div class="paragraph">
                    恐是嶧山孤峰絕頂上，萬歲不老之寒根。
                </div>
                
                <div class="paragraph">
                    道人兩手提天機，中有妙法無人知。
                </div>
                
                <div class="paragraph">
                    風顛雨急倏來往，雨收風定游絲飛。
                </div>
                
                <div class="paragraph">
                    欲下不下窺魚鷗，忽前忽後囘波舟。
                </div>
                
                <div class="paragraph">
                    恍惚浮雲捲天宇，錯落萬點飛星流。
                </div>
                
                <div class="paragraph">
                    世間萬法總非真，況此假合非天成。
                </div>
                
                <div class="paragraph">
                    匣琴不出手無聲，袖手不彈琴不鳴。
                </div>
                
                <div class="paragraph">
                    此琴此手兩無與，問君廣陵賀若從何去。
                </div>
                
                <div class="paragraph">
                    王子有琴誰復傳，無徽無軫亦無絃。
                </div>
                
                <div class="paragraph">
                    若人解得非耳聽，爲君試作無手彈。
                </div>
                
        </div>
    </div>
