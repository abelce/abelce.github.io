    <div class="container">
        <h2 class="name">
            寄題蘇子美滄浪亭
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聞買滄浪水，遂作滄浪人。
                </div>
                
                <div class="paragraph">
                    置亭滄浪上，日與滄浪親。
                </div>
                
                <div class="paragraph">
                    宜曰滄浪叟，老向滄浪濱。
                </div>
                
                <div class="paragraph">
                    滄浪何處是，洞庭相與鄰。
                </div>
                
                <div class="paragraph">
                    竹樹種已合，魚蟹時可緡。
                </div>
                
                <div class="paragraph">
                    春羹芼白菘，夏鼎烹紫蓴。
                </div>
                
                <div class="paragraph">
                    黄柑摘霜晚，香稻炊玉新。
                </div>
                
                <div class="paragraph">
                    行吟招隠詩，懶戴醉中巾。
                </div>
                
                <div class="paragraph">
                    憂患兩都忘，還往誰與頻。
                </div>
                
                <div class="paragraph">
                    昨得滁陽書，語彼事頗真。
                </div>
                
                <div class="paragraph">
                    曩子初去國，我勉勿迷津。
                </div>
                
                <div class="paragraph">
                    四方不可之，中土百物淳。
                </div>
                
                <div class="paragraph">
                    今子居所樂，豈不遠埃塵。
                </div>
                
                <div class="paragraph">
                    被髮異泰伯，結客非春申。
                </div>
                
                <div class="paragraph">
                    莫與吳俗尚，吳俗多文身。
                </div>
                
                <div class="paragraph">
                    蛟龍刺兩股，未變此遺民。
                </div>
                
                <div class="paragraph">
                    讀書本爲道，不計賤與貧。
                </div>
                
                <div class="paragraph">
                    當須化閭里，庶使禮義臻。
                </div>
                
        </div>
