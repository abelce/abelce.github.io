    <div class="container">
        <h2 class="name">
            十里巖石壁
        </h2>
        <div class="author"><a href="/author/dbe1a10f-4ab8-4aa0-8aee-26cf4495006e.html" title="沈與求" target="_blank">
                沈與求
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巨靈手擘青瑤璞，平削無痕看斧鑿。
                </div>
                
                <div class="paragraph">
                    六丁取將天路遙，雷電收威半空落。
                </div>
                
                <div class="paragraph">
                    至今崒嵂横道旁，絕壁萬仞青茫茫。
                </div>
                
                <div class="paragraph">
                    倚天屹立不可近，下視培塿如群羊。
                </div>
                
                <div class="paragraph">
                    蘚花斕斑風雨潰，藤梢夭矯蛟龍戲。
                </div>
                
                <div class="paragraph">
                    中開微竇走鳴泉，白虹吞吐涵秋氣。
                </div>
                
                <div class="paragraph">
                    泉流萬古潭水深，山寒無風鬰沈沈。
                </div>
                
                <div class="paragraph">
                    下田納納禾稼茂，發源沾溉初何心。
                </div>
                
                <div class="paragraph">
                    峭直誰令據當路，松柏蕭森半烟霧。
                </div>
                
                <div class="paragraph">
                    猶恐夜深魑魅驚，更遣山靈謹呵護。
                </div>
                
        </div>
    </div>
