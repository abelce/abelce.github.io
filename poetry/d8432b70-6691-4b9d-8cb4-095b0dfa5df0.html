    <div class="container">
        <h2 class="name">
            送夏明叔歸建寧
        </h2>
        <div class="author"><a href="/author/b1d10414-19ac-4f0b-8e34-f32bc701616b.html" title="程珌" target="_blank">
                程珌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    頃與君別時，君頤未生髭。
                </div>
                
                <div class="paragraph">
                    曶曶二十年，驚見紫髯奇。
                </div>
                
                <div class="paragraph">
                    相逢不相識，視刺乃得之。
                </div>
                
                <div class="paragraph">
                    尊酒出文卷，芙蓉陰未移。
                </div>
                
                <div class="paragraph">
                    白露團虛簷，素蟾墮寒池。
                </div>
                
                <div class="paragraph">
                    胡爲於此時，與君又語離。
                </div>
                
                <div class="paragraph">
                    自言甘旨急，毋失舊舘期。
                </div>
                
                <div class="paragraph">
                    丈夫屬有志，富貴無定姿。
                </div>
                
                <div class="paragraph">
                    願君勉自力，上以慰親思。
                </div>
                
                <div class="paragraph">
                    明年寒鴈來，殷勤寄書詞。
                </div>
                
                <div class="paragraph">
                    爲報秋風高，吳仙得桂枝。
                </div>
                
        </div>
    </div>
