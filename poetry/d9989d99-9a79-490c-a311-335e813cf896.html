    <div class="container">
        <h2 class="name">
            讀少陵詩
        </h2>
        <div class="author"><a href="/author/33df0d5f-248c-491a-9346-1c9ee31a6ec6.html" title="陳棣" target="_blank">
                陳棣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    建安七子文，騷雅生贅疣。
                </div>
                
                <div class="paragraph">
                    除苛起膏肓，公爲第一流。
                </div>
                
                <div class="paragraph">
                    滿朝競飛翔，惟公獨淹留。
                </div>
                
                <div class="paragraph">
                    平生一嚴武，幾成鞭虎頭。
                </div>
                
                <div class="paragraph">
                    定知詩窮人，到骨未肯休。
                </div>
                
                <div class="paragraph">
                    執友自青雲，蹭跳老滄洲。
                </div>
                
                <div class="paragraph">
                    破除世萬事，麯生聊可謀。
                </div>
                
                <div class="paragraph">
                    危言竟何補，軟語祇自羞。
                </div>
                
                <div class="paragraph">
                    成此一段奇，政坐多牢愁。
                </div>
                
                <div class="paragraph">
                    收拾萬丈光，千古射斗牛。
                </div>
                
                <div class="paragraph">
                    開卷想清標，凜如對霜秋。
                </div>
                
                <div class="paragraph">
                    閉戶味膏馥，妄言希驊騮。
                </div>
                
        </div>
