    <div class="container">
        <h2 class="name">
            朝漢臺寄呈蔣帥待制
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鹿入望夷秦欲滅，真劍先流白蛇血。
                </div>
                
                <div class="paragraph">
                    尉佗椎髻爾何爲，漫占海隅蛟蜃穴。
                </div>
                
                <div class="paragraph">
                    祝融之符天下歸，豈假陸生三寸舌。
                </div>
                
                <div class="paragraph">
                    千金裝槖未爲多，更上高臺拜堯闕。
                </div>
                
                <div class="paragraph">
                    至今人說朝漢臺，不知此地藏蒿萊。
                </div>
                
                <div class="paragraph">
                    使君好事一登賞，譬若古鏡初磨開。
                </div>
                
                <div class="paragraph">
                    香爐烟生石門曉，三山翠擁浮丘來。
                </div>
                
                <div class="paragraph">
                    風松自作笙簫響，暮霞却捲旌旗回。
                </div>
                
                <div class="paragraph">
                    長空無礙鳥無跡，人事寧須問今昔。
                </div>
                
                <div class="paragraph">
                    瓊漿且泛琉璃船，滿眼夕陽留不得。
                </div>
                
                <div class="paragraph">
                    登臺何似登金門，爛吐文章侍君側。
                </div>
                
                <div class="paragraph">
                    願公歸作老姚崇，莫學江東窮李白。
                </div>
                
        </div>
    </div>
