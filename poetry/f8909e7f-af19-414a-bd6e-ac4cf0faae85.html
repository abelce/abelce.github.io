    <div class="container">
        <h2 class="name">
            黄景詠夫婦七十
        </h2>
        <div class="author"><a href="/author/d3be4473-12ff-45f8-b6d2-8666b2ea7867.html" title="陳藻" target="_blank">
                陳藻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    身形清且瘦，乾坤一竿竹。
                </div>
                
                <div class="paragraph">
                    欺雪可千年，必壽先五福。
                </div>
                
                <div class="paragraph">
                    易道古難全，陽九配陰六。
                </div>
                
                <div class="paragraph">
                    先後期月間，唱隨來相逐。
                </div>
                
                <div class="paragraph">
                    夫天君職閒，婦地臣勞服。
                </div>
                
                <div class="paragraph">
                    觴詠恣優游，生理閨房熟。
                </div>
                
                <div class="paragraph">
                    今春古稀會，元夜增和淑。
                </div>
                
                <div class="paragraph">
                    二老出勸酬，笑談相往復。
                </div>
                
                <div class="paragraph">
                    織女戲牛郎，輟耕歸辟穀。
                </div>
                
                <div class="paragraph">
                    仙翁答王母，蟠桃真勝肉。
                </div>
                
        </div>
