    <div class="container">
        <h2 class="name">
            傾城誤人身寄內翰洪丈
        </h2>
        <div class="author"><a href="/author/721406cc-7c15-4b5f-9ddf-2f0222d1d804.html" title="朱渙" target="_blank">
                朱渙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    傾城誤人身，嗟哉難具陳。
                </div>
                
                <div class="paragraph">
                    請君試側耳，聽妾歌其因。
                </div>
                
                <div class="paragraph">
                    妾初未筓學新妝，肌理玉雪眉黛長。
                </div>
                
                <div class="paragraph">
                    融怡窈裊銷金裳，態濃意遠奪目光。
                </div>
                
                <div class="paragraph">
                    當時見者心爲狂，共謂絕代驚非常。
                </div>
                
                <div class="paragraph">
                    擬思昭陽奉君王，三千寵愛一身當。
                </div>
                
                <div class="paragraph">
                    寧知事大繆，嫁作蕩子婦。
                </div>
                
                <div class="paragraph">
                    空閨獨宿度芳華，蓬首亂鬢顔色朽。
                </div>
                
                <div class="paragraph">
                    四海十年不相聞，一朝歸來新閒舊。
                </div>
                
                <div class="paragraph">
                    新閒舊，妾何有，擯妾不使侍箕箒。
                </div>
                
                <div class="paragraph">
                    佳人多命薄，是事君信否。
                </div>
                
                <div class="paragraph">
                    傾城誤人身，古來唯有李夫人。
                </div>
                
                <div class="paragraph">
                    延年作歌帝所珍，貯之金屋薦華茵。
                </div>
                
                <div class="paragraph">
                    寵光雜遝疏弟昆，將死掩面留餘恩。
                </div>
                
                <div class="paragraph">
                    千載不復見，言之涕沾巾。
                </div>
                
                <div class="paragraph">
                    傾城誤人身，此曲哀怨何可聽。
                </div>
                
        </div>
