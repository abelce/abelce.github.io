    <div class="container">
        <h2 class="name">
            楊仲博生日
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金街隆隆曉鐘動，倚馬禁門續殘夢。
                </div>
                
                <div class="paragraph">
                    夢驚風雨摇江霏，恍如秋浦哦詩時。
                </div>
                
                <div class="paragraph">
                    覺來絲絲理前緒，猶記平塍蟹魚句。
                </div>
                
                <div class="paragraph">
                    是日江風吹倒山，船頭白浪高黏天。
                </div>
                
                <div class="paragraph">
                    兩家兒女攬衣出，草草杯盤作生日。
                </div>
                
                <div class="paragraph">
                    自從襆被趨帝京，二年不見波濤驚。
                </div>
                
                <div class="paragraph">
                    不知風色今安否，但見朝朝侍明主。
                </div>
                
                <div class="paragraph">
                    銀鞍白馬上晴空，鳴鞘戒仗天無風。
                </div>
                
                <div class="paragraph">
                    朝回爲君慶初度，才上心來到秋浦。
                </div>
                
                <div class="paragraph">
                    君今去作什邡侯，歸興如山不可留。
                </div>
                
                <div class="paragraph">
                    只虞江上風色惡，不似帝城鎮懽樂。
                </div>
                
                <div class="paragraph">
                    高樓大第插雲霓，煙花眩眼明春暉。
                </div>
                
                <div class="paragraph">
                    吾儕且可飲，勿問尚書期。
                </div>
                
                <div class="paragraph">
                    爲我歌，毋庸歸。
                </div>
                
        </div>
    </div>
