<body>
    <div class="container">
        <h2 class="name">
            送牟都事景陽赴浙東帥幕
        </h2>
        <div class="author"><a href="/author/e9fb446d-ad9e-473f-a4ef-2dbba0bf683d.html" title="宋無" target="_blank">
                宋無
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蜀郡方齊魯，文翁邁儁賢。
                </div>
                
                <div class="paragraph">
                    箕裘承憲業，星宿近台躔。
                </div>
                
                <div class="paragraph">
                    宇宙汾陽鼎，風雲祖逖鞭。
                </div>
                
                <div class="paragraph">
                    閫威分海徼，節制控閩川。
                </div>
                
                <div class="paragraph">
                    餽餉功曾立，廉能蹟屢傳。
                </div>
                
                <div class="paragraph">
                    儒冠真耀武，帥府重芳年。
                </div>
                
                <div class="paragraph">
                    參畫旌麾右，馳驅將相前。
                </div>
                
                <div class="paragraph">
                    豪揮驚草檄，燕集見華篇。
                </div>
                
                <div class="paragraph">
                    吏牘分占授，軍機妙轉旋。
                </div>
                
                <div class="paragraph">
                    百蠻元震讋，諸校益貞堅。
                </div>
                
                <div class="paragraph">
                    訓練群材進，鈞陶衆彥遷。
                </div>
                
                <div class="paragraph">
                    柳營兵鎮肅，蓮幕紱光鮮。
                </div>
                
                <div class="paragraph">
                    除內恩終許，安邊詔必憐。
                </div>
                
                <div class="paragraph">
                    酒容山簡醉，騎想葛强聯。
                </div>
                
                <div class="paragraph">
                    日月新堯曆，車書舊漢天。
                </div>
                
                <div class="paragraph">
                    揚雄兼賦頌，嘉什到甘泉。
                </div>
                
        </div>
    </div>
