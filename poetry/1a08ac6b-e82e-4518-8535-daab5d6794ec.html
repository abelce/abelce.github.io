    <div class="container">
        <h2 class="name">
            白鶴巖
        </h2>
        <div class="author"><a href="/author/73084406-35d1-430c-81c6-54501b9cd650.html" title="趙與檳" target="_blank">
                趙與檳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    六丁開兩壁，不知始何年。
                </div>
                
                <div class="paragraph">
                    中間一崆峒，可爲幾客延。
                </div>
                
                <div class="paragraph">
                    我來拂石坐，傾耳聽潺湲。
                </div>
                
                <div class="paragraph">
                    古榕蔽天罅，一瀑穿峽懸。
                </div>
                
                <div class="paragraph">
                    四時宿雨露，亭午飲虹煙。
                </div>
                
                <div class="paragraph">
                    神公忽震怒，想將潛蛟鞭。
                </div>
                
                <div class="paragraph">
                    至今空山驚，莽草連飛泉。
                </div>
                
                <div class="paragraph">
                    宜調松琴操，更聞鐵笛傳。
                </div>
                
                <div class="paragraph">
                    山僧避儂賦，飲溜枕苔眠。
                </div>
                
                <div class="paragraph">
                    興懷內訌日，鼎鼎百餘年。
                </div>
                
        </div>
