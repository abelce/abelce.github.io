    <div class="container">
        <h2 class="name">
            東望
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歷陽望姑熟，撫掌衣带隔。
                </div>
                
                <div class="paragraph">
                    却瞻天門山，落日一雙碧。
                </div>
                
                <div class="paragraph">
                    不如雲中鳥，自在鼓兩翼。
                </div>
                
                <div class="paragraph">
                    冠裳漫羈紲，髪綠今已白。
                </div>
                
                <div class="paragraph">
                    功名隨浮烟，所得乃祿食。
                </div>
                
                <div class="paragraph">
                    天兵下安南，獠穴須滅跡。
                </div>
                
                <div class="paragraph">
                    騰山吼豺虎，跨海轟霹靂。
                </div>
                
                <div class="paragraph">
                    殺氣暗南溟，萬古一洗滌。
                </div>
                
                <div class="paragraph">
                    借令伏波在，縮手定歎息。
                </div>
                
                <div class="paragraph">
                    男兒逢此時，弗往荷矛戟。
                </div>
                
                <div class="paragraph">
                    胡爲守文法，銖銖較朝夕。
                </div>
                
                <div class="paragraph">
                    終當解官去，大艦掛長蓆。
                </div>
                
                <div class="paragraph">
                    乘風捲雲濤，載月奏玉笛。
                </div>
                
                <div class="paragraph">
                    不作凌烟人，猶爲釣鼇客。
                </div>
                
                <div class="paragraph">
                    誰能對鄉關，跬步歸未得。
                </div>
                
        </div>
