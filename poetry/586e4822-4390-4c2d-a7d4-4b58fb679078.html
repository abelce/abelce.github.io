    <div class="container">
        <h2 class="name">
            郭家洲
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    携兒上絕岸，微徑步蒙密。
                </div>
                
                <div class="paragraph">
                    人稀鳥烏樂，老屋幾百室。
                </div>
                
                <div class="paragraph">
                    荒凉郭家洲，籬落映殘日。
                </div>
                
                <div class="paragraph">
                    問俗得周旋，譍門頗倉卒。
                </div>
                
                <div class="paragraph">
                    興衰今昔殊，郭姓尚十七。
                </div>
                
                <div class="paragraph">
                    鄰里闕鹽茗，翁姬僅盥櫛。
                </div>
                
                <div class="paragraph">
                    共說頻歲歉，平陸江浪沒。
                </div>
                
                <div class="paragraph">
                    場圃或潭洞，椽栱行螾蛭。
                </div>
                
                <div class="paragraph">
                    去秋微收爾，樵採取黔突。
                </div>
                
                <div class="paragraph">
                    接耳多樂郊，一去恐兩失。
                </div>
                
                <div class="paragraph">
                    吾邦有杜母，撫我不待乞。
                </div>
                
                <div class="paragraph">
                    蠲租桑柘在，休役孫子佚。
                </div>
                
                <div class="paragraph">
                    意使流殍無，寧後倉廥實。
                </div>
                
                <div class="paragraph">
                    官今潯陽來，吏師那容失。
                </div>
                
                <div class="paragraph">
                    書紳拜此賜，知我佐郡紱。
                </div>
                
                <div class="paragraph">
                    古來裨肉食，多自蒭蕘出。
                </div>
                
                <div class="paragraph">
                    必若窮吏道，孰先究民疾。
                </div>
                
                <div class="paragraph">
                    剝膚快目前，吾固笑無術。
                </div>
                
        </div>
