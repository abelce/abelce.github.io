    <div class="container">
        <h2 class="name">
            邵武山人楊壽卿臨別索詩
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚峰之下有地仙，隻手把握山水權。
                </div>
                
                <div class="paragraph">
                    青烏白鶴去不返，此郎高舉拍其肩。
                </div>
                
                <div class="paragraph">
                    年來海內稱絕倡，眸子瞭然通意匠。
                </div>
                
                <div class="paragraph">
                    巧尋地脈如良醫，妙畫山形如智將。
                </div>
                
                <div class="paragraph">
                    高談曾折王侯腰，湖海隨身一酒瓢。
                </div>
                
                <div class="paragraph">
                    僕痡馬瘦醉不省，術工鬼妬窮之招。
                </div>
                
                <div class="paragraph">
                    龍眼豹睛休分別，螻蟻侯王等同穴。
                </div>
                
                <div class="paragraph">
                    待儂回向心地初，林下班荆共君說。
                </div>
                
        </div>
    </div>
