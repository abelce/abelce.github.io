    <div class="container">
        <h2 class="name">
            問鴈
        </h2>
        <div class="author"><a href="/author/ed9b62d6-78f4-488d-a164-ba4e32b08210.html" title="姚勉" target="_blank">
                姚勉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    家山已作一月疎，囑鴈爲取秋風書。
                </div>
                
                <div class="paragraph">
                    鴈飛竟去已幾日，乃爾寂寂知何如。
                </div>
                
                <div class="paragraph">
                    曉霜鴈聲又東去，急起出門呼鴈住。
                </div>
                
                <div class="paragraph">
                    前時囑爾爲寄書，汝今將書落何處。
                </div>
                
                <div class="paragraph">
                    鴈言丈夫志非常，桑弧蓬矢示四方。
                </div>
                
                <div class="paragraph">
                    顧家安足就大事，底用屑屑悲故鄉。
                </div>
                
                <div class="paragraph">
                    吁嗟來汝空中鴈，黄耳猶能書往返。
                </div>
                
                <div class="paragraph">
                    飛奴解遞丞相箋，鷾鴯亦傳商婦簡。
                </div>
                
                <div class="paragraph">
                    帛書自古倩汝傳，詩人流詠知幾年。
                </div>
                
                <div class="paragraph">
                    汝今何事倦來往，應我不如蘇武賢。
                </div>
                
                <div class="paragraph">
                    鴈言君擬乃如此，信史不如無此史。
                </div>
                
                <div class="paragraph">
                    當年常侍枉教欺，我亦安能書萬里。
                </div>
                
                <div class="paragraph">
                    湖田漠漠多菰蒲，就食聊寄江南居。
                </div>
                
                <div class="paragraph">
                    書郵安得爲人作，君欲覓書尋鯉魚。
                </div>
                
        </div>
    </div>
