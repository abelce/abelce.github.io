<body>
    <div class="container">
        <h2 class="name">
            次韻奉和知府温尚書送致政朱侍郎十六韻
        </h2>
        <div class="author"><a href="/author/a61a2b22-8ad3-4df1-bd92-d09e82aa1551.html" title="楊億" target="_blank">
                楊億
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    拜章納禄便歸休，秘殿親辭十二旒。
                </div>
                
                <div class="paragraph">
                    閣筆罷批丹鳯尾，拂衣初下六鰲頭。
                </div>
                
                <div class="paragraph">
                    非緣荆渚依劉表，定欲箕山訪許由。
                </div>
                
                <div class="paragraph">
                    北闕子牟終眷戀，南朝安石本風流。
                </div>
                
                <div class="paragraph">
                    明庭顧遇違三接，别墅生涯治一邱。
                </div>
                
                <div class="paragraph">
                    身健寧煩策鳩杖，心閑無復夢刀州。
                </div>
                
                <div class="paragraph">
                    素風有子堪傳遺，禪論將誰共對酬。
                </div>
                
                <div class="paragraph">
                    白璧賜多應尚在，黄金散盡不須留。
                </div>
                
                <div class="paragraph">
                    人欽雅譽芝蘭馥，帝憶嘉言水石投。
                </div>
                
                <div class="paragraph">
                    祖帳特令開上苑，歸帆那肯待高秋。
                </div>
                
                <div class="paragraph">
                    幾程郵驛經濃暑，千里山川見舊遊。
                </div>
                
                <div class="paragraph">
                    已是抛官玉堂署，尚思陪宴井幹樓。
                </div>
                
                <div class="paragraph">
                    時裁奏牘猶規諫，旋冩丹經自校讎。
                </div>
                
                <div class="paragraph">
                    鄉里高門表陰德，國朝惇史紀嘉猷。
                </div>
                
                <div class="paragraph">
                    枌榆舊業須重葺，香火前緣莫廢修。
                </div>
                
                <div class="paragraph">
                    歲計將何資伏臘，龍陽千樹木奴洲。
                </div>
                
        </div>
