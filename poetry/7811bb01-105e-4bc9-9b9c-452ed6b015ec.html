    <div class="container">
        <h2 class="name">
            下元節假行視陂塘因與賓友挈兒甥出郭登山歸賦二詩示子直春卿及折桂雲谷并寫呈郡中諸寮友
        </h2>
        <div class="author"><a href="/author/160881cf-4bb2-4f64-917d-46b9489116b6.html" title="朱熹" target="_blank">
                朱熹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廬阜東北際，岧嶢五峰尊。
                </div>
                
                <div class="paragraph">
                    中巖穹林繞，青天白雲屯。
                </div>
                
                <div class="paragraph">
                    郡閣有佳眺，徙倚空朝昏。
                </div>
                
                <div class="paragraph">
                    今晨幸休暇，發軔北郭門。
                </div>
                
                <div class="paragraph">
                    牽蘿出林端，躡屐躋雲根。
                </div>
                
                <div class="paragraph">
                    高尋却深宦，小憩欣潺湲。
                </div>
                
                <div class="paragraph">
                    古殿宿寒靄，新甍麗朝暾。
                </div>
                
                <div class="paragraph">
                    扶藜陟東岡，夙昔規曾軒。
                </div>
                
                <div class="paragraph">
                    却倚千尋峭，前窺百泉奔。
                </div>
                
                <div class="paragraph">
                    長風卷浮埃，江湖渺相吞。
                </div>
                
                <div class="paragraph">
                    結架雖未諧，雄瓌已難論。
                </div>
                
                <div class="paragraph">
                    同來俱勝流，晤語仍王孫。
                </div>
                
                <div class="paragraph">
                    已踐支許諾，不慙夙尚魂。
                </div>
                
                <div class="paragraph">
                    賦詩紀茲日，歲晚期相敦。
                </div>
                
        </div>
