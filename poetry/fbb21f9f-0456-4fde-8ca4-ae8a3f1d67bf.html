    <div class="container">
        <h2 class="name">
            次韻似表弟卜居惠山間
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梁溪舊隱吾家紳，石苔猶鎖松間門。
                </div>
                
                <div class="paragraph">
                    向來兄弟寄觴詠，日月轉轂相朝昏。
                </div>
                
                <div class="paragraph">
                    自君之别各千里，萬金誰與通寒溫。
                </div>
                
                <div class="paragraph">
                    棣華春遲風雨書，雁字月冷蒹葭村。
                </div>
                
                <div class="paragraph">
                    似聞徑作買山計，歸夢已泊松江垠。
                </div>
                
                <div class="paragraph">
                    吾衰久矣尚能飯，荷插豈憚終歲勤。
                </div>
                
                <div class="paragraph">
                    獨無頃田占負郭，坐食病粟慚君恩。
                </div>
                
                <div class="paragraph">
                    平生一壑志願畢，不求華屋装泉石。
                </div>
                
                <div class="paragraph">
                    僧窗到處即爲家，柏子烟中聽鼻息。
                </div>
                
                <div class="paragraph">
                    子今白髪頭尚希，未至閿鄉老王室。
                </div>
                
                <div class="paragraph">
                    背山築室不必多，待我來鳴去前□。
                </div>
                
                <div class="paragraph">
                    野蠶成繭真自纒，黄蜂作脾爲誰力。
                </div>
                
                <div class="paragraph">
                    肱嘗三折飽更事，肯信謀身有長策。
                </div>
                
                <div class="paragraph">
                    君不見子猷借居種竹聊自娯，有屋大奇無亦得。
                </div>
                
        </div>
