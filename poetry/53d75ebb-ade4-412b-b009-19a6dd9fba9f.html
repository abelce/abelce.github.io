    <div class="container">
        <h2 class="name">
            蓮華經贊
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    心爲工師筆斤斧，巧取蓮花以爲材。
                </div>
                
                <div class="paragraph">
                    願力基構次第崇，一刹那間能事畢。
                </div>
                
                <div class="paragraph">
                    菩薩衆星佛孤月，歘然出現此土中。
                </div>
                
                <div class="paragraph">
                    種種說法利羣生，一一慈悲大方便。
                </div>
                
                <div class="paragraph">
                    如父誘子出火宅，如主導商移寶城。
                </div>
                
                <div class="paragraph">
                    如雨灌溉藥品殊，花實根莖同一長。
                </div>
                
                <div class="paragraph">
                    獲普門通靡不應，道與非道對病藥。
                </div>
                
                <div class="paragraph">
                    過現未來佛所說，不增不減悉如是。
                </div>
                
                <div class="paragraph">
                    寶積如來爲證明，嶪岌巍峩分半座。
                </div>
                
                <div class="paragraph">
                    此塔彼塔兩現前，非一非二叵思議。
                </div>
                
                <div class="paragraph">
                    誰將手擎至感慈，八萬四千真塔様。
                </div>
                
                <div class="paragraph">
                    無礙光從無縱出，徧非非想無間處。
                </div>
                
                <div class="paragraph">
                    疑情照脱罪垢空，同證一乘無上覺。
                </div>
                
                <div class="paragraph">
                    有如不信視龍女，八歲何知頓成佛。
                </div>
                
                <div class="paragraph">
                    時不待人勿後悔，速向塔前勤懴禮。
                </div>
                
        </div>
