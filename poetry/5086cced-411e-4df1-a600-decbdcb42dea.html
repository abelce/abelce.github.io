    <div class="container">
        <h2 class="name">
            讀鄰幾泰山十二詩
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宿心慕鄒魯，寤寐泰山杪。
                </div>
                
                <div class="paragraph">
                    慷慨念遐觀，滯留想輕矯。
                </div>
                
                <div class="paragraph">
                    人寰何鼎鼎，羣動困擾擾。
                </div>
                
                <div class="paragraph">
                    安知有神靈，獨立萬物表。
                </div>
                
                <div class="paragraph">
                    圓天似車蓋，滄海稱池沼。
                </div>
                
                <div class="paragraph">
                    丹梯無留迹，絕壑通過鳥。
                </div>
                
                <div class="paragraph">
                    古今更廢興，萬事論莽眇。
                </div>
                
                <div class="paragraph">
                    七十二家舊，永興耳目窅。
                </div>
                
                <div class="paragraph">
                    羡君能自力，窮覽謝煩湫。
                </div>
                
                <div class="paragraph">
                    超然昔賢趣，處覺兹世少。
                </div>
                
                <div class="paragraph">
                    吐詩状奇麗，思與雲縹緲。
                </div>
                
                <div class="paragraph">
                    忽如按圖畫，所向得了了。
                </div>
                
                <div class="paragraph">
                    悠哉仲尼意，信彼天下小。
                </div>
                
        </div>
