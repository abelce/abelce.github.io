    <div class="container">
        <h2 class="name">
            植菊
        </h2>
        <div class="author"><a href="/author/ba2bffa2-60f5-4185-b13b-ed27e3bb6e15.html" title="劉摯" target="_blank">
                劉摯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春花悦時人，賞玩紛僕僕。
                </div>
                
                <div class="paragraph">
                    南園一夜風，地上紅盈掬。
                </div>
                
                <div class="paragraph">
                    我似鹿皮翁，秖愛晚秋菊。
                </div>
                
                <div class="paragraph">
                    團團綠玉叢，移趁煙雨斸。
                </div>
                
                <div class="paragraph">
                    願言早芬敷，重陽日已促。
                </div>
                
                <div class="paragraph">
                    煌煌想金葩，況此風露足。
                </div>
                
                <div class="paragraph">
                    豈止插滿頭，服之明兩目。
                </div>
                
                <div class="paragraph">
                    滋養溉清泉，圍護編翠竹。
                </div>
                
                <div class="paragraph">
                    多開萬鈴奇，勿變桃花俗。
                </div>
                
                <div class="paragraph">
                    酒熟落帽天，不作牛山曲。
                </div>
                
        </div>
