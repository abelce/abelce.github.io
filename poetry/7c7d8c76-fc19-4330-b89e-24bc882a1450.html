    <div class="container">
        <h2 class="name">
            擣衣篇
        </h2>
        <div class="author"><a href="/author/a1451e8f-9ecf-4234-98f2-cb4583b5a917.html" title="劉希夷" target="_blank">
                劉希夷
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋天瑟瑟夜漫漫，夜白風清玉露漙。
                </div>
                
                <div class="paragraph">
                    燕山遊子衣裳薄，秦地佳人閨閣寒。
                </div>
                
                <div class="paragraph">
                    欲向樓中縈楚練，還來機上裂齊紈。
                </div>
                
                <div class="paragraph">
                    攬紅袖兮愁徙倚，盼青砧兮悵盤桓。
                </div>
                
                <div class="paragraph">
                    盤桓徙倚夜已久，螢火雙飛入簾牖。
                </div>
                
                <div class="paragraph">
                    西北風來吹細腰，東南月上浮纖手。
                </div>
                
                <div class="paragraph">
                    此時秋月可憐明，此時秋風別有情。
                </div>
                
                <div class="paragraph">
                    君看月下參差影，爲聽莎間斷續聲。
                </div>
                
                <div class="paragraph">
                    絳河轉兮青雲曉，飛鳥鳴兮行人少。
                </div>
                
                <div class="paragraph">
                    攢眉緝縷思紛紛，對影穿鍼魂悄悄。
                </div>
                
                <div class="paragraph">
                    聞道還家未有期，誰憐登隴不勝悲。
                </div>
                
                <div class="paragraph">
                    夢見形容亦舊日，爲許裁縫改昔時。
                </div>
                
                <div class="paragraph">
                    緘書遠寄交河曲，須及明年春草綠。
                </div>
                
                <div class="paragraph">
                    莫言衣上有斑斑，只爲思君淚相續。
                </div>
                
        </div>
