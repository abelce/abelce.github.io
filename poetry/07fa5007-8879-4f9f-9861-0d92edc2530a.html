    <div class="container">
        <h2 class="name">
            雜言送黎六郎
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    冰壺見底未見清，少年如玉有詩名。
                </div>
                
                <div class="paragraph">
                    聞話嵩峰多野寺，不嫌黃綬向陽城。
                </div>
                
                <div class="paragraph">
                    朱門嚴訓朝辭去，騎出東郊滿飛絮。
                </div>
                
                <div class="paragraph">
                    河南庭下拜府君，陽城歸路山氛氳。
                </div>
                
                <div class="paragraph">
                    山氛氳，長不見，釣臺水淥荷已生，少姨廟寒花始徧。
                </div>
                
                <div class="paragraph">
                    縣閑吏傲與塵隔，移竹疏泉常岸幘。
                </div>
                
                <div class="paragraph">
                    莫言去作折腰官，豈似長安折腰客。
                </div>
                
        </div>
