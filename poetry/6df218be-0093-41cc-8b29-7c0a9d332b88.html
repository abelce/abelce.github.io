    <div class="container">
        <h2 class="name">
            浴
        </h2>
        <div class="author"><a href="/author/f0bb9a58-6aa0-4717-93d4-b2df8146fbff.html" title="華岳" target="_blank">
                華岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    龍藩地暖冬無雪，十月風光似三月。
                </div>
                
                <div class="paragraph">
                    好風不動綺羅塵，人在繡幃簾半揭。
                </div>
                
                <div class="paragraph">
                    酒腸拍索能回春，春潮八面香熏熏。
                </div>
                
                <div class="paragraph">
                    香肌汗透披縠紋，思得滄海驅埃氛。
                </div>
                
                <div class="paragraph">
                    銀鍋蟹眼生春雪，銀瓢捾破鍋心月。
                </div>
                
                <div class="paragraph">
                    流霞傾入碧琅玕，香霧氤氳雲半掇。
                </div>
                
                <div class="paragraph">
                    花藤織出金芙蕖，烟青藕紫堆雲盂。
                </div>
                
                <div class="paragraph">
                    一聲璫珮簾鈎垂，皂盤捧出雙明珠。
                </div>
                
                <div class="paragraph">
                    蠟花照入蘭湯閣，珠璣體迸紅猊活。
                </div>
                
                <div class="paragraph">
                    鳳豁雲濤濯錦毛，龍翻雪浪澆銀甲。
                </div>
                
                <div class="paragraph">
                    起拏裙霧圍春風，臙巾抹出桃花紅。
                </div>
                
                <div class="paragraph">
                    香泉入齒潄寒玉，吐作冰雪飛長空。
                </div>
                
                <div class="paragraph">
                    蒼頭急把春衫換，腕玉輕穿雲一片。
                </div>
                
                <div class="paragraph">
                    出門兩腋生清風，身在嫦娥廣寒殿。
                </div>
                
        </div>
