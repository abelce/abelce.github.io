<body>
    <div class="container">
        <h2 class="name">
            寄題豐樂亭
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    神物藏勝地，深林隱蒼峯。
                </div>
                
                <div class="paragraph">
                    威夷渡淺嶺，愛此泉一鍾。
                </div>
                
                <div class="paragraph">
                    古今未見賞，荒然草苔封。
                </div>
                
                <div class="paragraph">
                    公來闢一徑，疏鑿隨指蹤。
                </div>
                
                <div class="paragraph">
                    揮洗落塵慮，甘涼灑煩胸。
                </div>
                
                <div class="paragraph">
                    搆亭於其間，四面開軒墉。
                </div>
                
                <div class="paragraph">
                    名之豐樂者，此意實在農。
                </div>
                
                <div class="paragraph">
                    使君何所樂，所樂惟年豐。
                </div>
                
                <div class="paragraph">
                    年豐訟訴息，可使風化醲。
                </div>
                
                <div class="paragraph">
                    遊此乃可樂，豈徒悅賓從。
                </div>
                
                <div class="paragraph">
                    野老共歌呼，山禽相迎逢。
                </div>
                
                <div class="paragraph">
                    把酒謝白雲，援琴對孤松。
                </div>
                
                <div class="paragraph">
                    境清豈俗到，世路徒衝衝。
                </div>
                
        </div>
