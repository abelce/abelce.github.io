    <div class="container">
        <h2 class="name">
            往逸村雪中上船
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東皇喜我出，恐無賦詩題。
                </div>
                
                <div class="paragraph">
                    夜呼姑射仙，盡把雪覆泥。
                </div>
                
                <div class="paragraph">
                    迎晨倚戶觀，凍雀戀樹棲。
                </div>
                
                <div class="paragraph">
                    霙疎雜霰濕，未暇平高低。
                </div>
                
                <div class="paragraph">
                    體物非所長，意蕩著語稽。
                </div>
                
                <div class="paragraph">
                    收興入輿幔，護寒擁裘綈。
                </div>
                
                <div class="paragraph">
                    迢遥下谿步，登舟蘚橋西。
                </div>
                
                <div class="paragraph">
                    摇兀略坐定，艣聲已緣隄。
                </div>
                
                <div class="paragraph">
                    客船與漁篷，漸遠離排擠。
                </div>
                
                <div class="paragraph">
                    皓色山上見，素光水中迷。
                </div>
                
                <div class="paragraph">
                    隔路望小家，緋桃篠枝齊。
                </div>
                
                <div class="paragraph">
                    茅簷果自樂，何必深堂閨。
                </div>
                
                <div class="paragraph">
                    春郊正須遊，带酒尋村雞。
                </div>
                
        </div>
