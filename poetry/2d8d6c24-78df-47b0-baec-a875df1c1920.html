    <div class="container">
        <h2 class="name">
            諸公賦翠毛筆因次韻爲羊毛筆嘆
        </h2>
        <div class="author"><a href="/author/0bc2262c-0926-4522-ab59-46aa802f9294.html" title="方岳" target="_blank">
                方岳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    髯參草卧殘陽浦，拔毛竟作文中虎。
                </div>
                
                <div class="paragraph">
                    金華化石久已陳，玉署摛辭疾於羽。
                </div>
                
                <div class="paragraph">
                    醉猩耆酒少遒勁，狡兔飽霜工媚嫵。
                </div>
                
                <div class="paragraph">
                    磔殘鼠鬚肯收錄，剝落雞毛誰比數。
                </div>
                
                <div class="paragraph">
                    文章諸公多好奇，往往得名專翰府。
                </div>
                
                <div class="paragraph">
                    乃知草聖不世出，罕識公孫大娘舞。
                </div>
                
                <div class="paragraph">
                    君不見華元分羹奇禍作，糜身鼎烹竟無補。
                </div>
                
                <div class="paragraph">
                    又不見晉宮灑鹽兒女曹，憤鬰令人噤難吐。
                </div>
                
                <div class="paragraph">
                    物生正係遭不遭，敢向詞林嘆辛苦。
                </div>
                
                <div class="paragraph">
                    椽書大硯如南溟，吾其鵬乎爾鸚鵡。
                </div>
                
        </div>
