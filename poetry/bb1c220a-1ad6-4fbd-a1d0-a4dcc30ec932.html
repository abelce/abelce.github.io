    <div class="container">
        <h2 class="name">
            二十八宿歌贈別无咎
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    虎剝文章犀解角，食未下亢奇禍作。
                </div>
                
                <div class="paragraph">
                    藥材根氐罹斸掘，蜜蟲奪房抱饑渴。
                </div>
                
                <div class="paragraph">
                    有心無心材慧死，人言不如龜曳尾。
                </div>
                
                <div class="paragraph">
                    衛平哆口無南箕，斗柄指日江使噫。
                </div>
                
                <div class="paragraph">
                    狐腋牛衣同一燠，高丘無女甘獨宿。
                </div>
                
                <div class="paragraph">
                    虛名挽人受實禍，累棋既危安處我。
                </div>
                
                <div class="paragraph">
                    室中凝塵散髮坐，四壁矗矗見天下。
                </div>
                
                <div class="paragraph">
                    奎蹄曲隈取脂澤，婁豬艾豭彼何擇。
                </div>
                
                <div class="paragraph">
                    傾腸倒胃得相知，貫日食昴終不疑。
                </div>
                
                <div class="paragraph">
                    古來畢命黄金臺，佩君一言等觜觿。
                </div>
                
                <div class="paragraph">
                    月沒參橫惜相違，秋風金井梧桐落。
                </div>
                
                <div class="paragraph">
                    故人過半在鬼錄，柳枝贈君當馬策。
                </div>
                
                <div class="paragraph">
                    歲晏星回觀盛德，張弓射雉武且力。
                </div>
                
                <div class="paragraph">
                    白鷗之翼沒江波，抽絃去軫君謂何。
                </div>
                
        </div>
    </div>
