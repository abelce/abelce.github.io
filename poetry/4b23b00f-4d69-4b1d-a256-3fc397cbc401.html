    <div class="container">
        <h2 class="name">
            歲寒而春遲閏正月猶有雪三日乃消今日方晴快
        </h2>
        <div class="author"><a href="/author/72e02721-6aec-480b-9c06-676840a5b595.html" title="毛滂" target="_blank">
                毛滂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東風果來否，雪意不肯消。
                </div>
                
                <div class="paragraph">
                    初疑寒作威，勢猛意反韶。
                </div>
                
                <div class="paragraph">
                    玲瓏開瓊花，瑤草亦有苖。
                </div>
                
                <div class="paragraph">
                    細觀如可人，玉立耿高標。
                </div>
                
                <div class="paragraph">
                    華屋本無寒，錦帳裘狐貂。
                </div>
                
                <div class="paragraph">
                    所憐小桃杏，凍蕾抱寒條。
                </div>
                
                <div class="paragraph">
                    却看雨成花，祇憂身當樵。
                </div>
                
                <div class="paragraph">
                    語花慎勿憂，春久屬雲翹。
                </div>
                
                <div class="paragraph">
                    徐行意不淺，晚發必後凋。
                </div>
                
                <div class="paragraph">
                    年年綠暗時，逮此紅芳夭。
                </div>
                
                <div class="paragraph">
                    左提白玉壺，右把黄金蕉。
                </div>
                
                <div class="paragraph">
                    往逐春未央，不但永今朝。
                </div>
                
                <div class="paragraph">
                    曉來紅日暾，花信到柳橋。
                </div>
                
        </div>
    </div>
