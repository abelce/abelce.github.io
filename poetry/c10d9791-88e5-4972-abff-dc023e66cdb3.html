    <div class="container">
        <h2 class="name">
            河冰
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    扁舟多艱虞，與我平日類。
                </div>
                
                <div class="paragraph">
                    初乘滂洋流，旋涉凍淺地。
                </div>
                
                <div class="paragraph">
                    日西陰風作，夜半流澌至。
                </div>
                
                <div class="paragraph">
                    悄然孤寂枕，覺此凝冽氣。
                </div>
                
                <div class="paragraph">
                    河聲噤不喧，燈花結復墜。
                </div>
                
                <div class="paragraph">
                    忽來觸舟去，聲與裂帛似。
                </div>
                
                <div class="paragraph">
                    平明發窗扉，吏卒殭未起。
                </div>
                
                <div class="paragraph">
                    奔騰陣馬過，洶涌晴雲駛。
                </div>
                
                <div class="paragraph">
                    紛紛散環玦，卷卷浮席被。
                </div>
                
                <div class="paragraph">
                    匯流忽騰蹙，曲岸相撐抵。
                </div>
                
                <div class="paragraph">
                    欹危起丘山，汗漫接洲沚。
                </div>
                
                <div class="paragraph">
                    連艘恣凌轣，千槌競紛委。
                </div>
                
                <div class="paragraph">
                    剛强初悍頑，潰散終披靡。
                </div>
                
                <div class="paragraph">
                    掃除就虛曠，沿泝弄清泚。
                </div>
                
                <div class="paragraph">
                    我行無疾徐，乘流得坎止。
                </div>
                
                <div class="paragraph">
                    偶然追還期，愧此墮千指。
                </div>
                
                <div class="paragraph">
                    陰陽有定數，開塞亦常理。
                </div>
                
                <div class="paragraph">
                    窮冬治舟行，嗟此豈天意。
                </div>
                
        </div>
