    <div class="container">
        <h2 class="name">
            賦永叔家白鸚鵡雜言
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    交翠衿，刷羽。
                </div>
                
                <div class="paragraph">
                    性安馴，善言語。
                </div>
                
                <div class="paragraph">
                    金籠愛，養婦女，是爲隴山之鸚鵡。
                </div>
                
                <div class="paragraph">
                    有白其類，毛冠角舉。
                </div>
                
                <div class="paragraph">
                    圓舌柔音世競許，方尾鶻身食稻稰。
                </div>
                
                <div class="paragraph">
                    白鵠之白是其常，越羣超衆由天與。
                </div>
                
                <div class="paragraph">
                    胡人望氣海上來，獻於公所奇公才。
                </div>
                
                <div class="paragraph">
                    公持大筆寫萬物，驚葩萼，如春雷。
                </div>
                
                <div class="paragraph">
                    方夸玉兔未詠此，依約似畏常娥猜。
                </div>
                
                <div class="paragraph">
                    坐無禰正平，胡爲使我作賦其間哉。
                </div>
                
        </div>
    </div>
