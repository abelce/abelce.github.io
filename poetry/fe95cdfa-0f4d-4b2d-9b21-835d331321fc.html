    <div class="container">
        <h2 class="name">
            酬李二十二兄主簿馬跡山見寄
        </h2>
        <div class="author"><a href="/author/960b4d4b-3e19-4710-8901-150f85df1d70.html" title="權德輿" target="_blank">
                權德輿
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    杳杳塵外想，悠悠區中緣。
                </div>
                
                <div class="paragraph">
                    如何戰未勝，曾是敎所牽。
                </div>
                
                <div class="paragraph">
                    遠郊有靈峯，夙昔棲真仙。
                </div>
                
                <div class="paragraph">
                    鸞聲去已久，馬跡空依然。
                </div>
                
                <div class="paragraph">
                    丹崖轉初旭，碧落凝秋煙。
                </div>
                
                <div class="paragraph">
                    松風共簫颯，蘿月想嬋娟。
                </div>
                
                <div class="paragraph">
                    內兄蘊遐心，嘉遯性所便。
                </div>
                
                <div class="paragraph">
                    不能棲枳棘，且復探雲泉。
                </div>
                
                <div class="paragraph">
                    中有冥寂人，閑讀逍遙篇。
                </div>
                
                <div class="paragraph">
                    聯袂共支[策]，摳衣賞絕編。
                </div>
                
                <div class="paragraph">
                    徐行石上苔，靜韻風中弦。
                </div>
                
                <div class="paragraph">
                    煙霞濕儒服，日月生寥天。
                </div>
                
                <div class="paragraph">
                    新詩來起予，璀璨六義全。
                </div>
                
                <div class="paragraph">
                    能盡含寫意，轉令山水鮮。
                </div>
                
                <div class="paragraph">
                    若聞笙鶴聲，宛在耳目前。
                </div>
                
                <div class="paragraph">
                    登攀阻心賞，愁絕空懷賢。
                </div>
                
                <div class="paragraph">
                    出處豈異途，心冥即真筌。
                </div>
                
                <div class="paragraph">
                    蹔從西府檄，終臥東菑田。
                </div>
                
                <div class="paragraph">
                    不嫌予步蹇，但恐君行羶。
                </div>
                
                <div class="paragraph">
                    如能固曠懷，谷口期窮年。
                </div>
                
        </div>
