    <div class="container">
        <h2 class="name">
            題識山堂
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    物之或暌九牛毛，理有適契鶴鳴皋。
                </div>
                
                <div class="paragraph">
                    對山眩旋目無主，山靈定笑山不遭。
                </div>
                
                <div class="paragraph">
                    廬阜姿態杳莫狀，煙容嵐影翻海濤。
                </div>
                
                <div class="paragraph">
                    德人眼力了天巧，離朱眸睨難形逃。
                </div>
                
                <div class="paragraph">
                    高堂面勢踞縹緲，曠度灑落遺塵勞。
                </div>
                
                <div class="paragraph">
                    萬巧千奇領定體，如闖闤闠挹同袍。
                </div>
                
                <div class="paragraph">
                    要須般礴煩畫史，正自指顧分秋毫。
                </div>
                
                <div class="paragraph">
                    聞道樽罍富賓從，至今卷軸餘風騷。
                </div>
                
                <div class="paragraph">
                    我登斯堂唶遲暮，仙翁已躡海上鰲。
                </div>
                
                <div class="paragraph">
                    橫前三萬八千丈，天台信美非其曹。
                </div>
                
                <div class="paragraph">
                    崩騰恍駭失要領，窺覘歷覽首屢搔。
                </div>
                
                <div class="paragraph">
                    先生翳鸞驂紫鳳，想後韓衆前盧敖。
                </div>
                
                <div class="paragraph">
                    白玉之童手碧桃，雙成智瓊各雲璈。
                </div>
                
                <div class="paragraph">
                    神遊未置茲山遨，徙倚悵望吾鬰陶。
                </div>
                
                <div class="paragraph">
                    塵中局束真狴牢，但覺德人山與高。
                </div>
                
        </div>
