    <div class="container">
        <h2 class="name">
            送謝仲規致仕
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    公年五十餘，鬚鬢黑如漆。
                </div>
                
                <div class="paragraph">
                    朝廷方進用，未是挂冠日。
                </div>
                
                <div class="paragraph">
                    又非力不任，數以身自乞。
                </div>
                
                <div class="paragraph">
                    人疑徇虛名，今也踐其實。
                </div>
                
                <div class="paragraph">
                    蕭然巢許姿，臭腐視冕紱。
                </div>
                
                <div class="paragraph">
                    東南富人材，卿相近間出。
                </div>
                
                <div class="paragraph">
                    急流能勇退，千古未有一。
                </div>
                
                <div class="paragraph">
                    賢哉謝夫子，趣尚真不屈。
                </div>
                
                <div class="paragraph">
                    騰裝嶺外遠，歸棹江邊疾。
                </div>
                
                <div class="paragraph">
                    故鄉何日到，清暑坐華室。
                </div>
                
                <div class="paragraph">
                    荔包雜紅紫，茶品分甲乙。
                </div>
                
                <div class="paragraph">
                    歲時會親賓，左右列圖帙。
                </div>
                
                <div class="paragraph">
                    回頭烟瘴地，揮手風波窟。
                </div>
                
                <div class="paragraph">
                    天將勞以生，乃獨取閒佚。
                </div>
                
                <div class="paragraph">
                    觀公眉宇秀，凜凜有道骨。
                </div>
                
                <div class="paragraph">
                    當爲地上仙，不是籠中物。
                </div>
                
                <div class="paragraph">
                    我亦素有心，賤貧嗟汩沒。
                </div>
                
                <div class="paragraph">
                    鴻鵠羽翼成，高飛脫羅罻。
                </div>
                
                <div class="paragraph">
                    鷦鷯未有巢，側目空自失。
                </div>
                
                <div class="paragraph">
                    短章健公决，行且營蓬蓽。
                </div>
                
        </div>
