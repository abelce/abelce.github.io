    <div class="container">
        <h2 class="name">
            和答李學士見寄長韵
        </h2>
        <div class="author"><a href="/author/834202b1-99c4-466d-8275-fa4f32ccc5a8.html" title="宋庠" target="_blank">
                宋庠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    璇源多清派，蘭谷無絕芳。
                </div>
                
                <div class="paragraph">
                    之子相門裔，高才映周行。
                </div>
                
                <div class="paragraph">
                    妙年弄文史，雅志含圭璋。
                </div>
                
                <div class="paragraph">
                    中歲困官簿，銖兩爭低昂。
                </div>
                
                <div class="paragraph">
                    一通金閨籍，荏苒潘鬢霜。
                </div>
                
                <div class="paragraph">
                    剖符屢麾阮，執戟更疲揚。
                </div>
                
                <div class="paragraph">
                    聞君近多暇，歸偃三經堂。
                </div>
                
                <div class="paragraph">
                    左右褫紳組，縱橫羅巾箱。
                </div>
                
                <div class="paragraph">
                    安驅仁義塗，弭節名聲場。
                </div>
                
                <div class="paragraph">
                    戰酣道始勝，心泰無癯尪。
                </div>
                
                <div class="paragraph">
                    壯思挾飛藻，詔我臨霞章。
                </div>
                
                <div class="paragraph">
                    我時坐鈴閣，寂寞如禪房。
                </div>
                
                <div class="paragraph">
                    開緘一快讀，雋味腴且長。
                </div>
                
                <div class="paragraph">
                    高義溢句流，清風隨篇翔。
                </div>
                
                <div class="paragraph">
                    感人不無意，在水河湯湯。
                </div>
                
                <div class="paragraph">
                    吾匪辯音者，空冀懷仁藏。
                </div>
                
                <div class="paragraph">
                    矧屬歲躔暮，百卉皆芸黄。
                </div>
                
                <div class="paragraph">
                    何以謝君子，松柏同蒼蒼。
                </div>
                
        </div>
