    <div class="container">
        <h2 class="name">
            昨日之熱一首贈趙彦強
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨日之熱未爲熱，涼風頗隨團扇發。
                </div>
                
                <div class="paragraph">
                    今日之熱不可言，西山火炎塵障天。
                </div>
                
                <div class="paragraph">
                    高樓堅坐若燔炙，常恐秋到無夤緣。
                </div>
                
                <div class="paragraph">
                    與君相從今幾日，欲度一日如長年。
                </div>
                
                <div class="paragraph">
                    憶昔京城值秋雨，人家邂逅得細語。
                </div>
                
                <div class="paragraph">
                    不愁歸舍少薪米，且喜尊前好賓主。
                </div>
                
                <div class="paragraph">
                    去年君自雲中歸，隔巷尋君相勞苦。
                </div>
                
                <div class="paragraph">
                    是時強虜在城下，耳猶厭聽賊營鼓。
                </div>
                
                <div class="paragraph">
                    豈知喪亂到江南，同向宣城過殘暑。
                </div>
                
                <div class="paragraph">
                    晚來一雨天遂涼，便思約君來對床。
                </div>
                
                <div class="paragraph">
                    床前適有新酒熟，君醉可舞吾能狂。
                </div>
                
                <div class="paragraph">
                    醉中談天亦未妨，回船吳中君勿忙。
                </div>
                
        </div>
