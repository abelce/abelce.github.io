    <div class="container">
        <h2 class="name">
            題明發高軒過圖
        </h2>
        <div class="author"><a href="/author/72280719-ef72-4225-be22-cd7877f94279.html" title="陳師道" target="_blank">
                陳師道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    滕王蛺蝶江都馬，一紙千金不當價。
                </div>
                
                <div class="paragraph">
                    異才天縱非力能，畫工不是甘爲下。
                </div>
                
                <div class="paragraph">
                    今代風流數大年，含毫落筆開山川。
                </div>
                
                <div class="paragraph">
                    忽忘朽老壓塵底，却怪鳬鴻墮目前。
                </div>
                
                <div class="paragraph">
                    爾來八二復秀出，萬里河山才咫尺。
                </div>
                
                <div class="paragraph">
                    眼邊安得有突兀，復似天地初開闢。
                </div>
                
                <div class="paragraph">
                    明窗寫出高軒過，便逐愈湜聞吟哦。
                </div>
                
                <div class="paragraph">
                    晚知書畫真有益，却悔歲月來無多。
                </div>
                
                <div class="paragraph">
                    官禁修嚴斷過訪，時於僻寺逢稅鞅。
                </div>
                
                <div class="paragraph">
                    秀潤如行琮璧間，清明似引星辰上。
                </div>
                
                <div class="paragraph">
                    憂悲愉怢百不平，河擘太華東南傾。
                </div>
                
                <div class="paragraph">
                    平生秀句寰區滿，拾掇餘棄成丹青。
                </div>
                
                <div class="paragraph">
                    平湖遠嶺開精神，斗覺文字生清新。
                </div>
                
                <div class="paragraph">
                    未許二豪今角立，要知旁有衛夫人。
                </div>
                
        </div>
    </div>
