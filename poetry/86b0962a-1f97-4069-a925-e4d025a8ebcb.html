    <div class="container">
        <h2 class="name">
            李審言相招與刁景純周仲章裴如晦馮當世沈文通謝師厚師直會開寶塔院
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自君命我飲，朝暮雨傾瓦。
                </div>
                
                <div class="paragraph">
                    城東與城北，大道泥沒馬。
                </div>
                
                <div class="paragraph">
                    敢忘主人勤，顛撲困馭者。
                </div>
                
                <div class="paragraph">
                    衆客亦如期，陳肴藉蘭若。
                </div>
                
                <div class="paragraph">
                    馮裴與沈謝，辯論過終賈。
                </div>
                
                <div class="paragraph">
                    刁周事老成，危坐言語寡。
                </div>
                
                <div class="paragraph">
                    酒半時謔劇，揣狀類模寫。
                </div>
                
                <div class="paragraph">
                    或譏項髮禿，或指舌端傻。
                </div>
                
                <div class="paragraph">
                    或將冠带身，勸作梁武捨。
                </div>
                
                <div class="paragraph">
                    謂我大耳兒，此實已見假。
                </div>
                
                <div class="paragraph">
                    又效井市態，屈强體非雅。
                </div>
                
                <div class="paragraph">
                    順風手沙沙，逆風口哆哆。
                </div>
                
                <div class="paragraph">
                    竟席屢絕倒，去忌肝膽瀉。
                </div>
                
                <div class="paragraph">
                    規規豈無儕，達識高天下。
                </div>
                
        </div>
