    <div class="container">
        <h2 class="name">
            寇季膺古刀歌
        </h2>
        <div class="author">作者: 韋應物
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古刀寒鋒青槭槭，少年交結平陵客。
                </div>
                
                <div class="paragraph">
                    求之時代不可知，千痕萬穴如星離。
                </div>
                
                <div class="paragraph">
                    重疊泥沙更剝落，縱橫鱗甲相參差。
                </div>
                
                <div class="paragraph">
                    古物有靈知所適，貂裘拂之橫廣席。
                </div>
                
                <div class="paragraph">
                    陰森白日掩雲虹，錯落池光動金碧。
                </div>
                
                <div class="paragraph">
                    知君寶此誇絕代，求之不得心常愛。
                </div>
                
                <div class="paragraph">
                    厭見今時繞指柔，片鋒折刃猶堪佩。
                </div>
                
                <div class="paragraph">
                    高山成谷蒼海填，英豪埋沒誰所捐。
                </div>
                
                <div class="paragraph">
                    吳鉤斷馬不知處，幾度煙塵今獨全。
                </div>
                
                <div class="paragraph">
                    夜光投人人不畏，知君獨識精靈器。
                </div>
                
                <div class="paragraph">
                    酬恩結思心自知，死生好惡不相棄。
                </div>
                
                <div class="paragraph">
                    白虎司秋金氣清，高天寥落雲崢嶸。
                </div>
                
                <div class="paragraph">
                    月肅風淒古堂淨，精芒切切如有聲。
                </div>
                
                <div class="paragraph">
                    何不跨蓬萊，斬長鯨？
                </div>
                
                <div class="paragraph">
                    世人所好殊遼闊，千金買鉛徒一割。
                </div>
                
        </div>
