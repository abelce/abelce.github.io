    <div class="container">
        <h2 class="name">
            呈郫人李簽判
        </h2>
        <div class="author"><a href="/author/206b52a8-8188-461f-87ac-5e4ec39fd6e8.html" title="周麟之" target="_blank">
                周麟之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    錦江煙水春茫茫，錦城遊宴歌舞狂。
                </div>
                
                <div class="paragraph">
                    酒酣緩轡踏花去，尚說當年先侍郎。
                </div>
                
                <div class="paragraph">
                    後來游宦家因徙，子孫不復歸桑梓。
                </div>
                
                <div class="paragraph">
                    世居淮海二百年，路隔關山七千里。
                </div>
                
                <div class="paragraph">
                    兵戈南下風塵昏，衣冠渡江黄屋奔。
                </div>
                
                <div class="paragraph">
                    淮鄉幾作邊戍地，叢桂舊第無一存。
                </div>
                
                <div class="paragraph">
                    我從避亂梅花塢，釣月眠雲拉巢許。
                </div>
                
                <div class="paragraph">
                    爾來又卜南郭居，自笑飄萍無定所。
                </div>
                
                <div class="paragraph">
                    見君襟韵真謫仙，從來遊戲壺中天。
                </div>
                
                <div class="paragraph">
                    眷言我祖舊同閈，邂逅笑語心豁然。
                </div>
                
                <div class="paragraph">
                    平生行李遍方外，南逾五嶺入蒼翠。
                </div>
                
                <div class="paragraph">
                    脫靴未屈力士手，探囊已壓髯奴背。
                </div>
                
                <div class="paragraph">
                    爲歎干戈何日休，浮家泛宅江海遊。
                </div>
                
                <div class="paragraph">
                    丹砂鍊就葛洪鼎，茶竈行隨魯望舟。
                </div>
                
                <div class="paragraph">
                    天涯一見傾蓋舊，青城猿鶴知存否。
                </div>
                
                <div class="paragraph">
                    會當叱馭過邛郲，相從却飲郫筒酒。
                </div>
                
        </div>
