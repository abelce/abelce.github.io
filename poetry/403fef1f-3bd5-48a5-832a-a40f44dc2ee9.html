    <div class="container">
        <h2 class="name">
            送呂希道知和州
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年送君守解梁，今年送君守歷陽。
                </div>
                
                <div class="paragraph">
                    年年送人作太守，坐受塵土堆胸腸。
                </div>
                
                <div class="paragraph">
                    君家聯翩三將相，富貴未已今方將。
                </div>
                
                <div class="paragraph">
                    鳳雛驥子生有種，毛骨往往傳諸郎。
                </div>
                
                <div class="paragraph">
                    觀君崛鬰負奇表，便合劍珮趨明光。
                </div>
                
                <div class="paragraph">
                    胡爲小郡屢奔走，征馬未解風帆張。
                </div>
                
                <div class="paragraph">
                    我生本是便江海，忍耻未去猶徬徨。
                </div>
                
                <div class="paragraph">
                    無言贈君有長歎，美哉河水空洋洋。
                </div>
                
        </div>
    </div>
