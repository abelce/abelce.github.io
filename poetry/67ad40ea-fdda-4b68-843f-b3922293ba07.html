    <div class="container">
        <h2 class="name">
            特立夜直讀荆公客至當飲酒篇感而有賦
        </h2>
        <div class="author"><a href="/author/3d58d2f6-cb66-41d9-9902-ea9d9428f314.html" title="姜特立" target="_blank">
                姜特立
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客至當飲酒，客去合如何。
                </div>
                
                <div class="paragraph">
                    人生無根蔕，何必客經過。
                </div>
                
                <div class="paragraph">
                    有客固當飲，無客飲自歌。
                </div>
                
                <div class="paragraph">
                    有客與無客，頹然同一科。
                </div>
                
                <div class="paragraph">
                    昔人秉燭游，正爾畏蹉跎。
                </div>
                
                <div class="paragraph">
                    粵余生多艱，一官劇奔波。
                </div>
                
                <div class="paragraph">
                    讀書四十年，鐵硯空研磨。
                </div>
                
                <div class="paragraph">
                    糲食豈有肉，菜羹或無鹺。
                </div>
                
                <div class="paragraph">
                    一衣遞單夾，摺製屢舛訛。
                </div>
                
                <div class="paragraph">
                    六十始小遇，鬢毛已雙皤。
                </div>
                
                <div class="paragraph">
                    屈指從心年，光陰苦無多。
                </div>
                
                <div class="paragraph">
                    酒雖非所嗜，不飲意不佳。
                </div>
                
                <div class="paragraph">
                    一醆助朝氣，三杯養天和。
                </div>
                
                <div class="paragraph">
                    放浪風月夕，留連四時花。
                </div>
                
                <div class="paragraph">
                    以此畢吾生，無愧亦無嗟。
                </div>
                
                <div class="paragraph">
                    尋思百歲後，有酒如傾河。
                </div>
                
                <div class="paragraph">
                    一滴不入唇，誰見此顔酡。
                </div>
                
                <div class="paragraph">
                    作詩廣前賢，聞者且勿呵。
                </div>
                
        </div>
    </div>
