    <div class="container">
        <h2 class="name">
            次韻辛起李長篇
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十年爪牙官，百世傳風流。
                </div>
                
                <div class="paragraph">
                    每思先賢範，爛漫涕不收。
                </div>
                
                <div class="paragraph">
                    爭奪世界中，蕭灑自十洲。
                </div>
                
                <div class="paragraph">
                    辛使東洲望，翹材錯薪槱。
                </div>
                
                <div class="paragraph">
                    干戈一相尋，賢愚自相仇。
                </div>
                
                <div class="paragraph">
                    六鰲失所負，群賢困道周。
                </div>
                
                <div class="paragraph">
                    人如辛使者，往往官屢休。
                </div>
                
                <div class="paragraph">
                    用舍方坎壈，身世同蜉蝣。
                </div>
                
                <div class="paragraph">
                    但聞公卿間，飽誦才業優。
                </div>
                
                <div class="paragraph">
                    爵祿縱可辭，歲月那得媮。
                </div>
                
                <div class="paragraph">
                    向來成名時，石室書盍紬。
                </div>
                
                <div class="paragraph">
                    奈何俯仰中，窘路拘驊騮。
                </div>
                
                <div class="paragraph">
                    嘶鳴合亨塗，飄泊仍海陬。
                </div>
                
                <div class="paragraph">
                    嗟予才每下，粗能别薰蕕。
                </div>
                
                <div class="paragraph">
                    識面苦不早，論交亦何尤。
                </div>
                
                <div class="paragraph">
                    長裾曳非難，騖棹驚莫留。
                </div>
                
                <div class="paragraph">
                    既懷難會戀，那無輕去愁。
                </div>
                
                <div class="paragraph">
                    方今草寇猖，健兒炊矛頭。
                </div>
                
                <div class="paragraph">
                    金盤集衛霍，藜糝甘軻邱。
                </div>
                
                <div class="paragraph">
                    不知到死處，真得飽暖不。
                </div>
                
                <div class="paragraph">
                    行當捫牽牛，快願同桴浮。
                </div>
                
        </div>
