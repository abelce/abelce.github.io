    <div class="container">
        <h2 class="name">
            郡治西廳錦被花不爲治架每花開覆地而紅或緣他木以升予分其本植草亭之東家僮相與栽木於地髙七尺許上布圎竹復破竹交加之外出四簷如屋之狀通小窗側戶以窺視而出入餘皆花地下置一榻一几可以獨酌作詩以記之云
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    栽花傍庭砌，立木爲花屋。
                </div>
                
                <div class="paragraph">
                    小戶虚一偏，横窗置其腹。
                </div>
                
                <div class="paragraph">
                    分竹接柔蔓，尺寸引勾曲。
                </div>
                
                <div class="paragraph">
                    春工直解事，夜雨頻澆沃。
                </div>
                
                <div class="paragraph">
                    枝條日滋榮，滿架籠新綠。
                </div>
                
                <div class="paragraph">
                    紅淺暗香深，揖遜薔薇服。
                </div>
                
                <div class="paragraph">
                    此花名錦被，覆我四圍足。
                </div>
                
                <div class="paragraph">
                    比之公孫布，豈不堪華縟。
                </div>
                
                <div class="paragraph">
                    自慚流落人，尚此享癡福。
                </div>
                
                <div class="paragraph">
                    我欲飲其中，亂影交醽醁。
                </div>
                
                <div class="paragraph">
                    擁被即長謡，傲枕眠清熟。
                </div>
                
                <div class="paragraph">
                    又欲效王勃，醉處先磨墨。
                </div>
                
                <div class="paragraph">
                    引此略覆面，腸胃成機軸。
                </div>
                
                <div class="paragraph">
                    染筆起臨風，定作花芬馥。
                </div>
                
        </div>
    </div>
