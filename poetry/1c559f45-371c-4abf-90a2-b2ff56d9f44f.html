    <div class="container">
        <h2 class="name">
            二月四日大火吾廬獨免
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    顛風盡日惡，頑雲吹不開。
                </div>
                
                <div class="paragraph">
                    行人對面不相識，千嶺萬嶺沉風霾。
                </div>
                
                <div class="paragraph">
                    不知誰縱一炬火，坐遣萬屋成飛灰。
                </div>
                
                <div class="paragraph">
                    我聞人火曰火，天火曰災，茫然不復知從來。
                </div>
                
                <div class="paragraph">
                    但見通衢半瓦礫，男呻女泣聲酸哀。
                </div>
                
                <div class="paragraph">
                    避胡十年常作客，幾見連甍變荆棘。
                </div>
                
                <div class="paragraph">
                    此生憂火復憂兵，一事不成頭雪白。
                </div>
                
                <div class="paragraph">
                    學禪靈運本忘家，好賦子雲終有宅。
                </div>
                
                <div class="paragraph">
                    向來窮巷冷如冰，今作權門手堪炙。
                </div>
                
                <div class="paragraph">
                    驚魂可招烟欲消，茅茨猶在書脫厄。
                </div>
                
                <div class="paragraph">
                    心知造物可憐生，留與雲窗看山色。
                </div>
                
        </div>
