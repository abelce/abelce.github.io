    <div class="container">
        <h2 class="name">
            答韓湘
        </h2>
        <div class="author"><a href="/author/48bec9df-cba6-4dca-95b9-a0807db4e1c2.html" title="姚合" target="_blank">
                姚合
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    疎散無世用，爲文乏天格。
                </div>
                
                <div class="paragraph">
                    把筆日不休，忽忽有所得。
                </div>
                
                <div class="paragraph">
                    所得良自慰，不求他人識。
                </div>
                
                <div class="paragraph">
                    子獨訪我來，致詩過相飾。
                </div>
                
                <div class="paragraph">
                    君子無浮言，此詩應亦直。
                </div>
                
                <div class="paragraph">
                    但慮憂我深，鑒亦隨之惑。
                </div>
                
                <div class="paragraph">
                    子在名場中，屢戰還屢北。
                </div>
                
                <div class="paragraph">
                    我無數子明，端坐空歎息。
                </div>
                
                <div class="paragraph">
                    昨聞過春關，名係吏部籍。
                </div>
                
                <div class="paragraph">
                    三十登高科，前塗浩難測。
                </div>
                
                <div class="paragraph">
                    詩人多峭冷，如水在胸臆。
                </div>
                
                <div class="paragraph">
                    豈隨尋常人，五藏爲酒食。
                </div>
                
                <div class="paragraph">
                    期來作酬章，危坐吟到夕。
                </div>
                
                <div class="paragraph">
                    難爲間其辭，益貴我紙墨。
                </div>
                
        </div>
