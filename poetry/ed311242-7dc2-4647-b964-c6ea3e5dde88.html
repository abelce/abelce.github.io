    <div class="container">
        <h2 class="name">
            蝴蝶詩
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    碧梧翠竹名家兒，今作栩栩蝴蝶飛。
                </div>
                
                <div class="paragraph">
                    山川阻深網羅密，君從何處能來歸。
                </div>
                
                <div class="paragraph">
                    疑君枕肱作莊夢，誤隨秋風訪天涯。
                </div>
                
                <div class="paragraph">
                    大兒稍黠兒中虎，小兒初學繡帳語。
                </div>
                
                <div class="paragraph">
                    青娥皓齒越中女，夜挑錦字停機杼。
                </div>
                
                <div class="paragraph">
                    可歎不可思，可思不可見。
                </div>
                
                <div class="paragraph">
                    君來翻作昧平生，看朱成碧非君面。
                </div>
                
                <div class="paragraph">
                    耿蘭作報斷人腸，况復雀聲哦洞房。
                </div>
                
                <div class="paragraph">
                    不知真是玉人否，大鈞刻彫不可量。
                </div>
                
                <div class="paragraph">
                    君不聞蜀天子，化爲杜鵑似老烏。
                </div>
                
                <div class="paragraph">
                    悲啼清血百花盡，有恨不吐歸黄壚。
                </div>
                
                <div class="paragraph">
                    又不見湘纍平生女嬃罵，空遺離騷萬鈞價。
                </div>
                
                <div class="paragraph">
                    楚些許時招不來，亦復穿花繞寒夜。
                </div>
                
                <div class="paragraph">
                    願君莫飛入兔園，青春粲粲花葉繁。
                </div>
                
                <div class="paragraph">
                    雄蜂雌蝶閙如雨，於君一脚不可安。
                </div>
                
        </div>
