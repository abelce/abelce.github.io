    <div class="container">
        <h2 class="name">
            怨歌行
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    男兒多負心，女心良易知。
                </div>
                
                <div class="paragraph">
                    琴音和且諧，何以得淫思。
                </div>
                
                <div class="paragraph">
                    文君慕相如，慇懃夜于飛。
                </div>
                
                <div class="paragraph">
                    不惜鷫鸘裘，愁成遠山眉。
                </div>
                
                <div class="paragraph">
                    茂陵獨何事，爲顰效東施。
                </div>
                
                <div class="paragraph">
                    興言念疇昔，卿紅怳如璣。
                </div>
                
                <div class="paragraph">
                    彈作白頭吟，深心寫琴詩。
                </div>
                
                <div class="paragraph">
                    郎聽弦上聲，妾志終不移。
                </div>
                
                <div class="paragraph">
                    清商感人情，兩意亦以非。
                </div>
                
                <div class="paragraph">
                    文君獲所願，相如悟沈迷。
                </div>
                
                <div class="paragraph">
                    寧能已消渴，琴臺遂同歸。
                </div>
                
                <div class="paragraph">
                    妾欲理絲桐，絲桐亮以悲。
                </div>
                
                <div class="paragraph">
                    謂言無終極，當非長別離。
                </div>
                
        </div>
