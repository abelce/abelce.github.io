    <div class="container">
        <h2 class="name">
            送董少卿
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    莊重邦之望，疏明衆所欽。
                </div>
                
                <div class="paragraph">
                    守符頻握虎，使節屢頒金。
                </div>
                
                <div class="paragraph">
                    天子東州幸，時蒙皂蓋臨。
                </div>
                
                <div class="paragraph">
                    名卿鎮以靜，循吏見於今。
                </div>
                
                <div class="paragraph">
                    豈弟民無擾，廉隅俗不侵。
                </div>
                
                <div class="paragraph">
                    清樽但談宴，和氣入謳吟。
                </div>
                
                <div class="paragraph">
                    盛德推先進，高懷在直尋。
                </div>
                
                <div class="paragraph">
                    兩忘兼寵辱，一笑寄浮沈。
                </div>
                
                <div class="paragraph">
                    積雪留行色，朱輪挽去音。
                </div>
                
                <div class="paragraph">
                    夢回雙闕表，愛結水棠陰。
                </div>
                
                <div class="paragraph">
                    賤子非良器，經年託泮林。
                </div>
                
                <div class="paragraph">
                    清暉瞻畫戟，諄誨俯華簪。
                </div>
                
                <div class="paragraph">
                    與進恩尤厚，臨分戀最深。
                </div>
                
                <div class="paragraph">
                    送公無外飾，終始古人心。
                </div>
                
        </div>
