<body>
    <div class="container">
        <h2 class="name">
            五哀詩 唐中書令禇遂良
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    貞觀萃羣英，實爲太平基。
                </div>
                
                <div class="paragraph">
                    禇公初侍書，遂以骾亮知。
                </div>
                
                <div class="paragraph">
                    諌疏屢獻納，對揚竭論思。
                </div>
                
                <div class="paragraph">
                    翩如丹山鳳，來爲簫韶儀。
                </div>
                
                <div class="paragraph">
                    飛鳥自依人，此言已堪嗤。
                </div>
                
                <div class="paragraph">
                    更云譖劉洎，厥理尤足疑。
                </div>
                
                <div class="paragraph">
                    賢者雖已矣，可以此心推。
                </div>
                
                <div class="paragraph">
                    薫蕕難共器，梟鸞不同棲。
                </div>
                
                <div class="paragraph">
                    故令敬宗輩，汙染成瑕疵。
                </div>
                
                <div class="paragraph">
                    我觀永徽間，武氏盗政機。
                </div>
                
                <div class="paragraph">
                    禍端始牀第，幾使國祚移。
                </div>
                
                <div class="paragraph">
                    當時河南公，力諍伏丹墀。
                </div>
                
                <div class="paragraph">
                    頓首願還笏，丐身田里歸。
                </div>
                
                <div class="paragraph">
                    義氣動人主，回天初庶幾。
                </div>
                
                <div class="paragraph">
                    鄙哉英公勣，一言遂成非。
                </div>
                
                <div class="paragraph">
                    坐令牝鷄晨，啄喪靡有遺。
                </div>
                
                <div class="paragraph">
                    元勳顧命老，遠竄湘江湄。
                </div>
                
                <div class="paragraph">
                    茫然不復召，詎憶抱頸時。
                </div>
                
                <div class="paragraph">
                    卑濕所不堪，須髪盡成絲。
                </div>
                
                <div class="paragraph">
                    至今潭府帖，志士生長悲。
                </div>
                
        </div>
