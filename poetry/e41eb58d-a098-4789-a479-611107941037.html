    <div class="container">
        <h2 class="name">
            寄生樹
        </h2>
        <div class="author"><a href="/author/cd381312-5f3e-451b-997f-224d4398c071.html" title="連文鳳" target="_blank">
                連文鳳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嗟哉寄生樹，微根不自立。
                </div>
                
                <div class="paragraph">
                    矗矗棲林壑，森森動原隰。
                </div>
                
                <div class="paragraph">
                    本非梁棟材，唯有禽鳥集。
                </div>
                
                <div class="paragraph">
                    縱逃千斧侵，寧免寒暑襲。
                </div>
                
                <div class="paragraph">
                    一朝失所託，早暮不相及。
                </div>
                
                <div class="paragraph">
                    人生同此寄，百年一呼吸。
                </div>
                
                <div class="paragraph">
                    濕沫偷呴濡，疏漏强綴葺。
                </div>
                
                <div class="paragraph">
                    未能與物化，安悟此機入。
                </div>
                
                <div class="paragraph">
                    吾每歎吾生，憂思繼以泣。
                </div>
                
                <div class="paragraph">
                    託根非其所，舉世淪以習。
                </div>
                
                <div class="paragraph">
                    老枝年歲晚，病葉風雨急。
                </div>
                
                <div class="paragraph">
                    神山眇何許，瑶草不可拾。
                </div>
                
        </div>
