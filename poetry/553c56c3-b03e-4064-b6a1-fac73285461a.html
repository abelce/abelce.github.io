    <div class="container">
        <h2 class="name">
            自羅漢院欲遊尋真觀雨作不果遂次栖賢聞尋真景物尤美留爲異日不窮之賞賦詩紀之
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羽人之宫鄰五老，杖屨欣然事幽討。
                </div>
                
                <div class="paragraph">
                    那知一夜雨翻盆，山路難行愁滑倒。
                </div>
                
                <div class="paragraph">
                    世間違意常八九，萬事皆然寧自保。
                </div>
                
                <div class="paragraph">
                    山靈豈是祕幽奇，欲結清歡故相惱。
                </div>
                
                <div class="paragraph">
                    傳聞景物冠廬山，小殿飛樓更精巧。
                </div>
                
                <div class="paragraph">
                    古潭搖蕩明月光，綠蘿青松覆煙草。
                </div>
                
                <div class="paragraph">
                    屏風九疊雲錦張，古來詩句謫仙好。
                </div>
                
                <div class="paragraph">
                    山中道士不出門，玉杵金丹手親搗。
                </div>
                
                <div class="paragraph">
                    我方放浪謝冠裳，未覺山林跡如掃。
                </div>
                
                <div class="paragraph">
                    真遊儻有不盡緣，容我他年來訪道。
                </div>
                
        </div>
