    <div class="container">
        <h2 class="name">
            花藥塵外亭
        </h2>
        <div class="author"><a href="/author/b0a0f12b-d259-426a-8f33-be9e36d1bb98.html" title="沈遼" target="_blank">
                沈遼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    導師昔示化，靈墟肇開鑿。
                </div>
                
                <div class="paragraph">
                    山間百草花，救病皆爲藥。
                </div>
                
                <div class="paragraph">
                    爾來三百歲，法音亦間作。
                </div>
                
                <div class="paragraph">
                    爲人布福時，随緣四豐樂。
                </div>
                
                <div class="paragraph">
                    然師法王嗣，金錫中天落。
                </div>
                
                <div class="paragraph">
                    海衆蚤知歸，天龍欣有託。
                </div>
                
                <div class="paragraph">
                    鼎新金布地，煙雲助回薄。
                </div>
                
                <div class="paragraph">
                    岣嶁對岑寂，瀟湘供盥濯。
                </div>
                
                <div class="paragraph">
                    維摩老且病，身世兩無著。
                </div>
                
                <div class="paragraph">
                    行期過丈室，爲我探泉壑。
                </div>
                
        </div>
    </div>
