    <div class="container">
        <h2 class="name">
            木山
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    枯楠千歲遭風雷，披枝折幹吁可哀。
                </div>
                
                <div class="paragraph">
                    輪囷無用天所赦，秋水初落浮江來。
                </div>
                
                <div class="paragraph">
                    嵌空宛轉若耳鼻，峭瘦拔起何崔嵬。
                </div>
                
                <div class="paragraph">
                    珠宫貝闕留不得，忽出洲渚知誰推。
                </div>
                
                <div class="paragraph">
                    書窗正對雲洞啟，樷菊初傍幽篁栽。
                </div>
                
                <div class="paragraph">
                    是間著汝頗宜稱，摩挲朝暮真千回。
                </div>
                
                <div class="paragraph">
                    天公解事雨十日，洗盡泥滓滋莓苔。
                </div>
                
                <div class="paragraph">
                    一丘一壑吾所許，不須更慕明堂材。
                </div>
                
        </div>
