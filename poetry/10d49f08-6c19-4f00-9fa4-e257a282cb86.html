    <div class="container">
        <h2 class="name">
            送楊渥赴西安主簿
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    余思去夏還甌閩，溫風赤日爭陶蒸。
                </div>
                
                <div class="paragraph">
                    舟行夜寄浙江稜，江濤洶湧來相仍。
                </div>
                
                <div class="paragraph">
                    雷電翕虩蛟螭騰，方牀竹簟寒生冰。
                </div>
                
                <div class="paragraph">
                    上隴西去景色澄，青山兩向水一絙。
                </div>
                
                <div class="paragraph">
                    猿鳥啼叫交酬應，晚樵出霧魚投罾。
                </div>
                
                <div class="paragraph">
                    脫離滓濁躋陵兢，造託微波訊嚴陵。
                </div>
                
                <div class="paragraph">
                    清遐可使貪者懲，山窮水盡乃攀登。
                </div>
                
                <div class="paragraph">
                    爛柯巖岫孤崚嶒，幽邃闚矚崖險憑。
                </div>
                
                <div class="paragraph">
                    少留觀愛喜莫勝，子官其間良足稱。
                </div>
                
                <div class="paragraph">
                    子材又美神粹凝，萬象態度遭披凌。
                </div>
                
                <div class="paragraph">
                    吟咏設寫踰畫繒，當有味者論淄澠。
                </div>
                
                <div class="paragraph">
                    今予癡仕如秋蠅，飛塵滿耳汗浹膺。
                </div>
                
                <div class="paragraph">
                    聞子大艑行可乘，骨目森竦神慮興。
                </div>
                
                <div class="paragraph">
                    子姑去嗟予未能，送子一念魂九升。
                </div>
                
        </div>
    </div>
