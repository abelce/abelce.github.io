    <div class="container">
        <h2 class="name">
            諸葛豐
        </h2>
        <div class="author"><a href="/author/440436bf-571e-4914-9b7f-08abac24068b.html" title="文同" target="_blank">
                文同
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年名特立，初爲貢公起。
                </div>
                
                <div class="paragraph">
                    元帝擢司隸，刺舉無所避。
                </div>
                
                <div class="paragraph">
                    間者何久闊，京師語如此。
                </div>
                
                <div class="paragraph">
                    馳車下許章，去節自豐始。
                </div>
                
                <div class="paragraph">
                    上書擿章惡，此舉誠可喜。
                </div>
                
                <div class="paragraph">
                    奈何少恩恕，春夏常繫治。
                </div>
                
                <div class="paragraph">
                    人多訟其短，遂徙城門尉。
                </div>
                
                <div class="paragraph">
                    復列堪猛過，上爲之切齒。
                </div>
                
                <div class="paragraph">
                    制詔白其罪，不忍下豐吏。
                </div>
                
                <div class="paragraph">
                    豐初在朝時，數道堪猛美。
                </div>
                
                <div class="paragraph">
                    失職乃自取，不內省諸己。
                </div>
                
                <div class="paragraph">
                    反惑怨其他，轉譽以爲毀。
                </div>
                
                <div class="paragraph">
                    不欲加以刑，上憐之老矣。
                </div>
                
                <div class="paragraph">
                    庶人終於家，反覆豐可耻。
                </div>
                
        </div>
