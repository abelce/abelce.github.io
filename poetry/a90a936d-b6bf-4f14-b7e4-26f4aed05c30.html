    <div class="container">
        <h2 class="name">
            侍郎亭
        </h2>
        <div class="author"><a href="/author/6cc4e3ba-b3be-444a-9565-5a4a480a1393.html" title="黄庚" target="_blank">
                黄庚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    東鄰花圃栽雙松，一朝煨燼枝葉空。
                </div>
                
                <div class="paragraph">
                    侍郎庭前有雙松，至今古色摩蒼穹。
                </div>
                
                <div class="paragraph">
                    此木受命本千載，扶持若有神始終。
                </div>
                
                <div class="paragraph">
                    天留真質表文獻，柯葉蕃茂根本豐。
                </div>
                
                <div class="paragraph">
                    百年培植飽雨露，虬枝風撼鳴笙鏞。
                </div>
                
                <div class="paragraph">
                    掀髯相視雪貿貿，擁蓋對立雲童童。
                </div>
                
                <div class="paragraph">
                    不知天地有黄落，玄冥失柄春無功。
                </div>
                
                <div class="paragraph">
                    雲孫峨冠立亭下，典刑如侍乾淳翁。
                </div>
                
                <div class="paragraph">
                    昂藏自是廊廟具，夭矯亦有山林風。
                </div>
                
                <div class="paragraph">
                    稜稜鐵面不可犯，麾去秦爵如飛蓬。
                </div>
                
                <div class="paragraph">
                    諸孫奉酒立松下，森森頭角皆虬龍。
                </div>
                
        </div>
