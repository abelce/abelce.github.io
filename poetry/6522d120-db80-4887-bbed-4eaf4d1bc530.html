    <div class="container">
        <h2 class="name">
            北入穆陵關皆山石崩沙北風塵起行人良苦因作
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大風北來沙觸面，行人咫尺不相見。
                </div>
                
                <div class="paragraph">
                    寒日無光天地晦，一似項劉睢水戰。
                </div>
                
                <div class="paragraph">
                    四山确犖路摧車，磵壑涓流長一線。
                </div>
                
                <div class="paragraph">
                    土簷烟突兩三家，鬼貌鵠形何物變。
                </div>
                
                <div class="paragraph">
                    葛盧牛語誰能別，公冶禽言難復辨。
                </div>
                
                <div class="paragraph">
                    古磁濁酒時招飲，破甕酸虀聊自薦。
                </div>
                
                <div class="paragraph">
                    吾聞臨菑稱鉅麗，十二山河據形便。
                </div>
                
                <div class="paragraph">
                    姑尤聊攝舊提封，夷吾小白初營建。
                </div>
                
                <div class="paragraph">
                    三歸反坫侈國中，九合衣裳出幽鄄。
                </div>
                
                <div class="paragraph">
                    孟姜洵美共翱翔，稷下群遊逞雄辯。
                </div>
                
                <div class="paragraph">
                    盛衰氣脈不可測，往來今古更相禪。
                </div>
                
                <div class="paragraph">
                    干戈流徙人物換，水火崩騰陵谷轉。
                </div>
                
                <div class="paragraph">
                    會使雍門重感慨，無復蘇秦昔誇羨。
                </div>
                
                <div class="paragraph">
                    山東負海猶如此，六合茫茫難臯遍。
                </div>
                
                <div class="paragraph">
                    安得長劍倚白雲，手抉狂飈清九縣。
                </div>
                
        </div>
    </div>
