    <div class="container">
        <h2 class="name">
            猩猩歌
        </h2>
        <div class="author"><a href="/author/995c49a9-ec6a-483b-b5fa-4fcaf38bfc1c.html" title="方逢辰" target="_blank">
                方逢辰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    獵者圍猩猩，疑其以衆抗。
                </div>
                
                <div class="paragraph">
                    諉曰不取小，惟取大與壯。
                </div>
                
                <div class="paragraph">
                    衆猩自相仇，推擠送其長。
                </div>
                
                <div class="paragraph">
                    以次索二三，不復推已往。
                </div>
                
                <div class="paragraph">
                    四五至于十，無一得釋放。
                </div>
                
                <div class="paragraph">
                    衆猩怒相目，各悔受人誑。
                </div>
                
                <div class="paragraph">
                    及早同一心，未必軀盡喪。
                </div>
                
                <div class="paragraph">
                    吁嗟獸不靈，相仇無足嗔。
                </div>
                
                <div class="paragraph">
                    胡爲豪傑群，不能自相親。
                </div>
                
                <div class="paragraph">
                    秦人吞六國，諸侯各附秦。
                </div>
                
                <div class="paragraph">
                    併力取其一，冀不及他人。
                </div>
                
                <div class="paragraph">
                    智者欲合從，徒自腐舌唇。
                </div>
                
                <div class="paragraph">
                    安得先震鄰，然後于其身。
                </div>
                
                <div class="paragraph">
                    彼先噬其一，其次禍亦均。
                </div>
                
                <div class="paragraph">
                    早知秦用術，六國同一心。
                </div>
                
        </div>
    </div>
