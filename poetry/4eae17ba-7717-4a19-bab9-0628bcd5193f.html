    <div class="container">
        <h2 class="name">
            題蘭陵王碑陰
        </h2>
        <div class="author"><a href="/author/c18a97f8-99ea-493f-8ee3-7832731a4bad.html" title="賀鑄" target="_blank">
                賀鑄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    齊室生武賢，蘭陵乃頗牧。
                </div>
                
                <div class="paragraph">
                    析瓜饗虎士，饜飫比粱肉。
                </div>
                
                <div class="paragraph">
                    金墉免胄戰，破陣何神速。
                </div>
                
                <div class="paragraph">
                    樂府有遺聲，當歌凱旋曲。
                </div>
                
                <div class="paragraph">
                    盤宗既不壽，霸祚宜爾促。
                </div>
                
                <div class="paragraph">
                    十代六百年，人間換陵谷。
                </div>
                
                <div class="paragraph">
                    荒途接幽壠，誰復禁樵牧。
                </div>
                
                <div class="paragraph">
                    窆石半欹摧，鉤鋤斷鼇足。
                </div>
                
                <div class="paragraph">
                    蒼苔蝕瑑刻，仰睇眩塵目。
                </div>
                
                <div class="paragraph">
                    操翰無愧辭，千言不爲辱。
                </div>
                
                <div class="paragraph">
                    流湍齧馬鬣，客土日危蹙。
                </div>
                
                <div class="paragraph">
                    霪潦併年間，彌漫即川陸。
                </div>
                
                <div class="paragraph">
                    昔多萬兩送，今無一抔築。
                </div>
                
                <div class="paragraph">
                    人生妄區別，共盡同草木。
                </div>
                
                <div class="paragraph">
                    何待雍門彈，令君淚盈匊。
                </div>
                
        </div>
    </div>
