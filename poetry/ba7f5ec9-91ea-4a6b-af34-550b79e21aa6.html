    <div class="container">
        <h2 class="name">
            醜婦謠
        </h2>
        <div class="author"><a href="/author/04ea1809-b2b3-4dd9-ab2b-a032f0bef72d.html" title="胡仲弓" target="_blank">
                胡仲弓
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人知醜婦醜，不知醜婦妍。
                </div>
                
                <div class="paragraph">
                    醜婦安乎醜，婦德或可全。
                </div>
                
                <div class="paragraph">
                    荆釵與布裙，常坐紡織邊。
                </div>
                
                <div class="paragraph">
                    妍婦巧於人，玉貌長娟娟。
                </div>
                
                <div class="paragraph">
                    嫵媚及依阿，萬態隨方圓。
                </div>
                
                <div class="paragraph">
                    醜者妍之實，妍者醜之端。
                </div>
                
                <div class="paragraph">
                    醜者妍之德，妍者醜之賊。
                </div>
                
                <div class="paragraph">
                    人皆惡其醜，我以醜爲則。
                </div>
                
                <div class="paragraph">
                    人皆愛其妍，我以妍爲惑。
                </div>
                
                <div class="paragraph">
                    丁寧醜婦人，莫效妍婦顰。
                </div>
                
                <div class="paragraph">
                    欲保醜婦德，莫學妍婦色。
                </div>
                
                <div class="paragraph">
                    人鑑不可欺，妍醜自明白。
                </div>
                
        </div>
    </div>
