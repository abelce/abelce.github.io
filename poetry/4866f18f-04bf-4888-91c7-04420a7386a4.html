    <div class="container">
        <h2 class="name">
            方公祠堂迎送神曲
        </h2>
        <div class="author"><a href="/author/8190dcf3-be50-4613-9e61-cb80c4b12625.html" title="柯夢得" target="_blank">
                柯夢得
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    思公不見兮我心愁，渺八荒兮遠遊。
                </div>
                
                <div class="paragraph">
                    嚴祀事兮歲修，幾來下兮淹留，勤恤祈天兮惠澤周。
                </div>
                
                <div class="paragraph">
                    如父母兮子孫謀，非公休我兮我何以休，誰知公心兮不獨桂人是憂。
                </div>
                
                <div class="paragraph">
                    蘅杜兮薦羞，桂醑兮芬浮。
                </div>
                
                <div class="paragraph">
                    臨饗兮誰酢酬，胥樂兮和氣流。
                </div>
                
                <div class="paragraph">
                    是感是慕兮無昭幽，惠我桂人兮百千秋。
                </div>
                
                <div class="paragraph">
                    菲薦畢陳兮歆斯鑒斯，歌鼓方洽兮送歌繼之。
                </div>
                
                <div class="paragraph">
                    擁翠雲兮祥風馳，乘霧轂兮揚桂旗。
                </div>
                
                <div class="paragraph">
                    秀峙兮瑩澌，可游兮可嬉。
                </div>
                
                <div class="paragraph">
                    來何從兮去莫追，悵望不及兮天一涯。
                </div>
                
                <div class="paragraph">
                    化災沴兮景貺綏，願倏爾兮祀事孔時。
                </div>
                
        </div>
