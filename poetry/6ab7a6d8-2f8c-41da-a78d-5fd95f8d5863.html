    <div class="container">
        <h2 class="name">
            上丘郎中生辰詩
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瑯玡崒嵂神仙居，雲中縹緲飛雙鳬。
                </div>
                
                <div class="paragraph">
                    玉皇步虛求真儒，翱翔萬里朝皇都。
                </div>
                
                <div class="paragraph">
                    金門待詔登公車，彤墀耿耿攄良謨。
                </div>
                
                <div class="paragraph">
                    寵光已覽升榮途，握蘭華省歲云徂。
                </div>
                
                <div class="paragraph">
                    下憐民物來剖符，寬即不猛鞭用蒲。
                </div>
                
                <div class="paragraph">
                    薰陶一味清和敷，報政嘗聞帝曰俞。
                </div>
                
                <div class="paragraph">
                    要令仁風及海隅，光華玉節徯來蘇。
                </div>
                
                <div class="paragraph">
                    黄童白叟爭歡呼，不須輓粟更飛芻。
                </div>
                
                <div class="paragraph">
                    已見年豐樂有餘，玉宇風清化日舒。
                </div>
                
                <div class="paragraph">
                    寶爐煙裊度垂弧，憑誰爲我倩麻姑，滿泛金波倒玉壺。
                </div>
                
                <div class="paragraph">
                    願君不老八千歲，何啻二十四考居中書。
                </div>
                
        </div>
