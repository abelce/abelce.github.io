    <div class="container">
        <h2 class="name">
            除鳳州教授非所欲也作此自寛
        </h2>
        <div class="author"><a href="/author/876c6ade-26bf-4265-a9f5-1cebcbb68fcb.html" title="唐庚" target="_blank">
                唐庚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生纔食頃，何處分好弱。
                </div>
                
                <div class="paragraph">
                    刑獄即道場，筦庫有真樂。
                </div>
                
                <div class="paragraph">
                    故紙終日翻，毛錐幾年閣。
                </div>
                
                <div class="paragraph">
                    百函無力致，諸公誰說著。
                </div>
                
                <div class="paragraph">
                    今承學校乏，頗訝名字錯。
                </div>
                
                <div class="paragraph">
                    宿業豈無戀，得冶不敢躍。
                </div>
                
                <div class="paragraph">
                    骨肉遠難俱，囊装貧昜縛。
                </div>
                
                <div class="paragraph">
                    師儒要好手，老大良非脚。
                </div>
                
                <div class="paragraph">
                    戛盡識羮空，抽窮知繭薄。
                </div>
                
                <div class="paragraph">
                    後生端所畏，人材若爲作。
                </div>
                
                <div class="paragraph">
                    豈唯嘲孝先，更恐困有若。
                </div>
                
                <div class="paragraph">
                    行路固知難，得地幸不惡。
                </div>
                
                <div class="paragraph">
                    柳拖千丈絲，山集五色雀。
                </div>
                
                <div class="paragraph">
                    絳紗諒無有，苜蓿聊可嚼。
                </div>
                
                <div class="paragraph">
                    况聞豆積嶺，中有不死藥。
                </div>
                
        </div>
    </div>
