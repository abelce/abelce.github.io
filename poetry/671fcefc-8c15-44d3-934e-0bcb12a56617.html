    <div class="container">
        <h2 class="name">
            端平三年春三月戊午朔天子有詔俾臣了翁以僉書樞密院奏事既上還山之請乃休沐日丁丑與賓佐謁濂溪先生祠賓主凡二十有二謂是不可無紀也遂以明道先生雲淡風輕之詩分韻而賦而詩有二言有四言同一韻者則二客賦之了翁得雲字
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    書生不知分，奉詔行三軍。
                </div>
                
                <div class="paragraph">
                    赤手張空弮，幸脫貔虎羣。
                </div>
                
                <div class="paragraph">
                    四海蓮華峰，濂溪漲清芬。
                </div>
                
                <div class="paragraph">
                    擬求一勺水，浣我三斗塵。
                </div>
                
                <div class="paragraph">
                    翠瀲明夕霏，晴雲盪朝氛。
                </div>
                
                <div class="paragraph">
                    重上夫子堂，謦咳如有聞。
                </div>
                
                <div class="paragraph">
                    池蓮已濯濯，庭草長忻忻。
                </div>
                
                <div class="paragraph">
                    重惟夫子書，千古披昏嚚。
                </div>
                
                <div class="paragraph">
                    善惡萌於幾，陰陽互而分。
                </div>
                
                <div class="paragraph">
                    一落俗儒喙，嘵嘵齒穿齦。
                </div>
                
                <div class="paragraph">
                    流傳豈不廣，世道滋放紛。
                </div>
                
                <div class="paragraph">
                    書生屢乞骸，歸耕故山雲。
                </div>
                
                <div class="paragraph">
                    願言與同志，相期任斯文。
                </div>
                
        </div>
