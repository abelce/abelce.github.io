    <div class="container">
        <h2 class="name">
            拍手行
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五雲縹緲護天關，轝金輦寶來如山。
                </div>
                
                <div class="paragraph">
                    上有封題三道印，多是中朝清要官。
                </div>
                
                <div class="paragraph">
                    一膏一縷盡民命，荆箠新痕蝕舊瘢。
                </div>
                
                <div class="paragraph">
                    東麾西節步霄漢，公私赤立生意慳。
                </div>
                
                <div class="paragraph">
                    年穀豐時無蓋藏，那禁水旱相摧殘。
                </div>
                
                <div class="paragraph">
                    黄馘槁項卧溝壑，獾奴狼子生狂貪。
                </div>
                
                <div class="paragraph">
                    輟耕太息鴻鵠志，乘牛讀史需時艱。
                </div>
                
                <div class="paragraph">
                    忽如妖禽嘯清曉，泥丸初不勞驚彈。
                </div>
                
                <div class="paragraph">
                    何人把玩張聲勢，直令聚蚋奔醯酸。
                </div>
                
                <div class="paragraph">
                    竹兵烏合本兒戲，伍籍久蠹心先寒。
                </div>
                
                <div class="paragraph">
                    吁嗟身世狹於掌，北望神京雙淚潸。
                </div>
                
                <div class="paragraph">
                    國家有紀誰敢犯，濟彼德惠防民姦。
                </div>
                
                <div class="paragraph">
                    何曾假借污暴手，病入心膂何時安。
                </div>
                
                <div class="paragraph">
                    堂堂正氣不久熄，自古東南多造端。
                </div>
                
                <div class="paragraph">
                    誰出華山拍手笑，袖中三尺山河寬。
                </div>
                
        </div>
