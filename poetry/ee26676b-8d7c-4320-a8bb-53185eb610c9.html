    <div class="container">
        <h2 class="name">
            贈方處士兼以寫別
        </h2>
        <div class="author"><a href="/author/7bc10807-bf71-4fd9-8eeb-382777132211.html" title="李羣玉" target="_blank">
                李羣玉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天與雲鶴情，人間恣詩酒。
                </div>
                
                <div class="paragraph">
                    龍宮奉採覓，澒洞一千首。
                </div>
                
                <div class="paragraph">
                    清如南薰絲，韻若黃鍾吼。
                </div>
                
                <div class="paragraph">
                    喜於風騷地，忽見陶謝手。
                </div>
                
                <div class="paragraph">
                    籍籍九江西，篇篇在人口。
                </div>
                
                <div class="paragraph">
                    芙蓉爲芳菲，未落諸花後。
                </div>
                
                <div class="paragraph">
                    所知心眼大，別自開戶牖。
                </div>
                
                <div class="paragraph">
                    才力似風鵬，誰能算升斗。
                </div>
                
                <div class="paragraph">
                    無營傲雲竹，琴帙靜爲友。
                </div>
                
                <div class="paragraph">
                    鸞鳳戢羽儀，騏驥在郊藪。
                </div>
                
                <div class="paragraph">
                    鏡湖春水綠，越客憶歸否。
                </div>
                
                <div class="paragraph">
                    白衣四十秋，逍遙一何久。
                </div>
                
                <div class="paragraph">
                    此身無定跡，又逐浮雲走。
                </div>
                
                <div class="paragraph">
                    離思書不窮，殘陽落江柳。
                </div>
                
        </div>
