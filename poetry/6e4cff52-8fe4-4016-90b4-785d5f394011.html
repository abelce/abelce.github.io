    <div class="container">
        <h2 class="name">
            大隱四字龜鑑
        </h2>
        <div class="author"><a href="/author/20ef0f30-2cb2-4130-93ea-0cde657f3fe4.html" title="貫休" target="_blank">
                貫休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    在塵出塵，如何處身？
                </div>
                
                <div class="paragraph">
                    見善努力，見惡莫親。
                </div>
                
                <div class="paragraph">
                    縱居暗室，如對大賓。
                </div>
                
                <div class="paragraph">
                    樂情養性，逢危守貧。
                </div>
                
                <div class="paragraph">
                    如愚不愚，修仁得仁。
                </div>
                
                <div class="paragraph">
                    謙讓爲本，孤高作鄰。
                </div>
                
                <div class="paragraph">
                    少出爲貴，少語最珍。
                </div>
                
                <div class="paragraph">
                    學無廢日，時習知新。
                </div>
                
                <div class="paragraph">
                    榮辱慎動，是非勿詢。
                </div>
                
                <div class="paragraph">
                    常切責己，切忌尤人。
                </div>
                
                <div class="paragraph">
                    抱璞刖足，興文厄陳。
                </div>
                
                <div class="paragraph">
                    古聖尚比，吾徒奚伸？
                </div>
                
                <div class="paragraph">
                    安問世俗，自任天真。
                </div>
                
                <div class="paragraph">
                    奇哉快哉，坦蕩怡神。
                </div>
                
                <div class="paragraph">
                    （同前卷上之下。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
