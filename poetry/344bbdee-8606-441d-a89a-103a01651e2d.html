    <div class="container">
        <h2 class="name">
            賀雨
        </h2>
        <div class="author"><a href="/author/81e5fd7c-75a3-4da1-896c-7496a83cc9b0.html" title="李處權" target="_blank">
                李處權
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    太歳治水十二龍，春夏用事秋罔功。
                </div>
                
                <div class="paragraph">
                    半年不雨人作惡，禾苖枯槁井泉涸。
                </div>
                
                <div class="paragraph">
                    使君勤政首勸農，憂國如家願年豐。
                </div>
                
                <div class="paragraph">
                    齋居意禱天已通，四山升雲野返風。
                </div>
                
                <div class="paragraph">
                    雨脚如麻未斷絕，簷溜連宵聲不歇。
                </div>
                
                <div class="paragraph">
                    競報兼并發倉廩，千里歡呼舞童耋。
                </div>
                
                <div class="paragraph">
                    上帝猶怒勑雨師，群龍鞭後不敢遲。
                </div>
                
                <div class="paragraph">
                    帝力於民民豈知，始我公田畢及私。
                </div>
                
                <div class="paragraph">
                    槁苖復起井泉湧，更聞擊鼓歌魚夢。
                </div>
                
                <div class="paragraph">
                    廟堂行拜富民侯，歸作商家霖雨用。
                </div>
                
        </div>
    </div>
