    <div class="container">
        <h2 class="name">
            和倪敦復  其二
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    縣令醉時花滿睫，縣令卧時雲滿榻。
                </div>
                
                <div class="paragraph">
                    其時北面竹軒凉，雨聲霎罷風颯颯。
                </div>
                
                <div class="paragraph">
                    美人爭唱醒酒歌，濕透紅綃聲未匝。
                </div>
                
                <div class="paragraph">
                    玉容沃以沉香水，瑶槃凍屑珠璣雜。
                </div>
                
                <div class="paragraph">
                    魂夢適從何處來，帳中猶把浮雲踏。
                </div>
                
                <div class="paragraph">
                    自說騎鸞向閬風，到時玉洞諸仙合。
                </div>
                
                <div class="paragraph">
                    只被桃花迷殺人，行顧瑶關忽雙闔。
                </div>
                
                <div class="paragraph">
                    枕上猶能走筆吟，纍纍吐出珠千蛤。
                </div>
                
                <div class="paragraph">
                    壓倒唐時白與元，兩翁相顧如何答。
                </div>
                
        </div>
    </div>
