    <div class="container">
        <h2 class="name">
            書翠崖（一作「巖」）寺壁
        </h2>
        <div class="author"><a href="/author/d170522e-2b82-4426-880c-15a49f2eb237.html" title="歐陽持" target="_blank">
                歐陽持
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    迎笑堂前九節筇，閑來無事得從容，時聞雷護千年橘，夜聽風傳萬壑松。
                </div>
                
                <div class="paragraph">
                    茅屋人家芳草合（一作「外」），竹房僧住翠微濃（一作「中」）。
                </div>
                
                <div class="paragraph">
                    一蓑煙雨歸來晚，遙聽雲間起暮鐘。
                </div>
                
                <div class="paragraph">
                    （見《江西詩微》卷三。
                </div>
                
                <div class="paragraph">
                    ）（按：今人編選之《滕王閣詩選》，自道光三十年刊涂闌玉輯《西山志》中錄該詩，略有異文，注一作者即據該書。
                </div>
                
                <div class="paragraph">
                    《西山志》未見。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
