    <div class="container">
        <h2 class="name">
            經亂後將避地剡中留贈崔宣城
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雙鵝飛洛陽，五馬渡江徼。
                </div>
                
                <div class="paragraph">
                    何意上東門，胡雛更長嘯。
                </div>
                
                <div class="paragraph">
                    中原走豺虎，烈火焚宗廟。
                </div>
                
                <div class="paragraph">
                    太白晝經天，頹陽掩餘照。
                </div>
                
                <div class="paragraph">
                    王城皆蕩覆，世路成奔峭。
                </div>
                
                <div class="paragraph">
                    四海望長安，嚬眉寡西笑。
                </div>
                
                <div class="paragraph">
                    蒼生疑落葉，白骨空相弔。
                </div>
                
                <div class="paragraph">
                    連兵似雪山，破敵誰能料。
                </div>
                
                <div class="paragraph">
                    我垂北溟翼，且學南山豹。
                </div>
                
                <div class="paragraph">
                    崔子賢主人，歡娛每相召。
                </div>
                
                <div class="paragraph">
                    胡牀紫玉笛，却坐青雲呌。
                </div>
                
                <div class="paragraph">
                    楊花滿州城，置酒同臨眺。
                </div>
                
                <div class="paragraph">
                    忽思剡溪去，水石遠清妙。
                </div>
                
                <div class="paragraph">
                    雪盡天地明，風開湖山貌。
                </div>
                
                <div class="paragraph">
                    悶爲洛生詠，醉發吳越調。
                </div>
                
                <div class="paragraph">
                    赤霞動金光，日足森海嶠。
                </div>
                
                <div class="paragraph">
                    獨散萬古意，閑垂一溪釣。
                </div>
                
                <div class="paragraph">
                    猨近天上啼，人移月邊櫂。
                </div>
                
                <div class="paragraph">
                    無以墨綬苦，來求丹砂要。
                </div>
                
                <div class="paragraph">
                    華髮長折腰，將貽陶公誚。
                </div>
                
        </div>
