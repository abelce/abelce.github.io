    <div class="container">
        <h2 class="name">
            熙寧壬子八月於洛陽妙覺寺考試舉人及還道出嵩少之間至許昌共得大小詩二十六首 過韓許州石淙莊
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飛泉來無窮，發自嵩嶺背。
                </div>
                
                <div class="paragraph">
                    奔馳兩山間，偶與亂石會。
                </div>
                
                <div class="paragraph">
                    傾流勢摧毀，泥土久崩潰。
                </div>
                
                <div class="paragraph">
                    堅姿未消釋，巀嶭儼相對。
                </div>
                
                <div class="paragraph">
                    居然受噴潑，雷轉諸壑內。
                </div>
                
                <div class="paragraph">
                    初喧墮深谷，稍放脫重隘。
                </div>
                
                <div class="paragraph">
                    跳沫濺霏微，餘瀾洶澎湃。
                </div>
                
                <div class="paragraph">
                    宸遊昔事遠，絕壁遺刻在。
                </div>
                
                <div class="paragraph">
                    人迹久寂寥，物理係興廢。
                </div>
                
                <div class="paragraph">
                    相君厭紛華，築室俯湍瀨。
                </div>
                
                <div class="paragraph">
                    濯纓離塵垢，洗耳聽天籟。
                </div>
                
                <div class="paragraph">
                    將追赤松遊，自置青雲外。
                </div>
                
                <div class="paragraph">
                    道人亦何者，預此事歸計。
                </div>
                
                <div class="paragraph">
                    猶恐山未深，更種萬株檜。
                </div>
                
        </div>
