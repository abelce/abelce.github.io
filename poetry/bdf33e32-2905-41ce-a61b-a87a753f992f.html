    <div class="container">
        <h2 class="name">
            夢臣再以墨來
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孫郎文史外，所好墨而已。
                </div>
                
                <div class="paragraph">
                    龜玉藏櫝中，涓辰乃開視。
                </div>
                
                <div class="paragraph">
                    未嘗輕示人，毎戒卞和耻。
                </div>
                
                <div class="paragraph">
                    謂予心事同，分惠真可喜。
                </div>
                
                <div class="paragraph">
                    磨去五之一，餘者恰盈咫。
                </div>
                
                <div class="paragraph">
                    印弄稜角刓，前言戲之耳。
                </div>
                
                <div class="paragraph">
                    蒼頭忽踵門，喘汗殊不止。
                </div>
                
                <div class="paragraph">
                    恍疑皂囊藥，無因至於此。
                </div>
                
                <div class="paragraph">
                    亟取啓緘封，入眼勝雙鯉。
                </div>
                
                <div class="paragraph">
                    其長應天數，其光動晴晷。
                </div>
                
                <div class="paragraph">
                    當暑尚挾纊，豈但什襲比。
                </div>
                
                <div class="paragraph">
                    且云此不刓，品色尤更美。
                </div>
                
                <div class="paragraph">
                    始知雅意來，要以補前毁。
                </div>
                
                <div class="paragraph">
                    想初聞語時，廢書頻拊髀。
                </div>
                
                <div class="paragraph">
                    兵法善致人，所致必如指。
                </div>
                
                <div class="paragraph">
                    一朝下兩城，曾不費一矢。
                </div>
                
                <div class="paragraph">
                    坐令鼎足心，成轍亂旗靡。
                </div>
                
                <div class="paragraph">
                    堂堂莫我過，勢若建瓴水。
                </div>
                
                <div class="paragraph">
                    墨果多乎哉，一一是孤壘。
                </div>
                
                <div class="paragraph">
                    齊城七十二，受降從此始。
                </div>
                
        </div>
