    <div class="container">
        <h2 class="name">
            和柳子厚讀書
        </h2>
        <div class="author"><a href="/author/731780bf-a9e1-4ca6-a2c3-27567ef5b662.html" title="程俱" target="_blank">
                程俱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    事賤反多暇，居卑適無虞。
                </div>
                
                <div class="paragraph">
                    人間不爭地，聊此謝畏途。
                </div>
                
                <div class="paragraph">
                    豈無營營子，熟視付一吁。
                </div>
                
                <div class="paragraph">
                    廛中亦何有，坐聽日月逾。
                </div>
                
                <div class="paragraph">
                    展卷閱千古，置書忘萬殊。
                </div>
                
                <div class="paragraph">
                    不妨權子母，亦復商有無。
                </div>
                
                <div class="paragraph">
                    平生僅識字，乃與憂患俱。
                </div>
                
                <div class="paragraph">
                    持此遊學海，層臺漸積蘇。
                </div>
                
                <div class="paragraph">
                    年來但遮眼，頗覺心恬愉。
                </div>
                
                <div class="paragraph">
                    囊錢足自飽，肯怖騶朱儒。
                </div>
                
                <div class="paragraph">
                    起卧一榻間，兀如橛株拘。
                </div>
                
                <div class="paragraph">
                    涼風北窗下，不減愚溪愚。
                </div>
                
                <div class="paragraph">
                    誰能三萬卷，懸頭苦劬劬。
                </div>
                
                <div class="paragraph">
                    小極正當寐，睡魔不須驅。
                </div>
                
        </div>
