    <div class="container">
        <h2 class="name">
            五言塞外同賦山夜臨秋以臨爲韻
        </h2>
        <div class="author"><a href="/author/8dc8252c-b53b-444c-904a-746ec54fab5b.html" title="太宗皇帝李世民" target="_blank">
                太宗皇帝李世民
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    邊城炎氣沉，塞外涼風侵。
                </div>
                
                <div class="paragraph">
                    三韓駐旌節，九野蹔登臨。
                </div>
                
                <div class="paragraph">
                    水淨霞中色，山高{雨/口}（下半字原卷缺。
                </div>
                
                <div class="paragraph">
                    似爲「雲」字）裏心。
                </div>
                
                <div class="paragraph">
                    浪帷舒百丈，松蓋偃千尋。
                </div>
                
                <div class="paragraph">
                    毀橋猶帶石，目闕尚橫金。
                </div>
                
                <div class="paragraph">
                    煙生遙岸隱，月落半峯陰。
                </div>
                
                <div class="paragraph">
                    連洲（《初學記》卷三「洲」作「山」）驚鳥亂，隔岫斷猿吟。
                </div>
                
                <div class="paragraph">
                    早花初密菊，晚葉未疎林。
                </div>
                
                <div class="paragraph">
                    憑軾望寰宇，流眺極高深。
                </div>
                
                <div class="paragraph">
                    河山非所恃，於焉鑑古今。
                </div>
                
                <div class="paragraph">
                    （見貴陽陳田影刊日本尾張國真福寺舊藏唐卷子本《翰林學士集》）（按：《全唐詩》卷一據《初學記》卷三收入本詩，僅存「煙生遙岸隱」以下四句，爲類書刪節之文，今爲補出全詩。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
