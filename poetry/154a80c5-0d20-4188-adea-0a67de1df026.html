    <div class="container">
        <h2 class="name">
            按田
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    河水積崢嶸，山雪晴索寞。
                </div>
                
                <div class="paragraph">
                    幽齋怯寒威，況復出城郭。
                </div>
                
                <div class="paragraph">
                    馬爲蝟毛縮，人歎狐裘薄。
                </div>
                
                <div class="paragraph">
                    淤泥虎跡交，叢社烏聲樂。
                </div>
                
                <div class="paragraph">
                    橋經野燒斷，崖值天風落。
                </div>
                
                <div class="paragraph">
                    洩雲迷鴻濛，戴石瘦犖嶨。
                </div>
                
                <div class="paragraph">
                    攀緣若登天，扶服如入橐。
                </div>
                
                <div class="paragraph">
                    窮幽至河麋，落日更槃礴。
                </div>
                
                <div class="paragraph">
                    新民數十家，飄寓初棲託。
                </div>
                
                <div class="paragraph">
                    壯産無惰農，荒榛盡開鑿。
                </div>
                
                <div class="paragraph">
                    臨流遣官丁，悉使呼老弱。
                </div>
                
                <div class="paragraph">
                    恩言諭官意，鄣水陂可作。
                </div>
                
                <div class="paragraph">
                    春秧百頃毬，秋報千倉穫。
                </div>
                
                <div class="paragraph">
                    掉頭笑應儂，吾麥自不惡。
                </div>
                
                <div class="paragraph">
                    麥苗不爲稻，誠恐非民瘼。
                </div>
                
                <div class="paragraph">
                    不知肉食者，何必苦改作。
                </div>
                
                <div class="paragraph">
                    我行疲鞍馬，且用休羈絡。
                </div>
                
                <div class="paragraph">
                    艱難相顧歎，共道折腰錯。
                </div>
                
                <div class="paragraph">
                    勢窮不得已，來自取束縛。
                </div>
                
                <div class="paragraph">
                    月明夜蕭蕭，解衣寬带索。
                </div>
                
                <div class="paragraph">
                    卧看雲行天，北斗掛屋角。
                </div>
                
                <div class="paragraph">
                    析薪爨酒鼎，興至且相酌。
                </div>
                
        </div>
