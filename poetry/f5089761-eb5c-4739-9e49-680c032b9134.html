    <div class="container">
        <h2 class="name">
            史彥明致樂堂
        </h2>
        <div class="author"><a href="/author/ad9400c9-8329-4feb-8322-13c971bb5005.html" title="牟巘" target="_blank">
                牟巘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高堂有壽母，黄髮映兒齒。
                </div>
                
                <div class="paragraph">
                    天方畀修齡，康寧燕多祉。
                </div>
                
                <div class="paragraph">
                    怡然人子心，何物堪倫比。
                </div>
                
                <div class="paragraph">
                    和氣爲愉色，皆自深愛始。
                </div>
                
                <div class="paragraph">
                    郁穆涵春風，融怡妙天理。
                </div>
                
                <div class="paragraph">
                    此是謂至樂，樂則焉可已。
                </div>
                
                <div class="paragraph">
                    再拜爲獻言，忠養極娛侍。
                </div>
                
                <div class="paragraph">
                    隨時換輕煖，每侍進修瀡。
                </div>
                
                <div class="paragraph">
                    初非假外內，至樂皆在此。
                </div>
                
                <div class="paragraph">
                    况能以志養，先意而承旨。
                </div>
                
                <div class="paragraph">
                    魽鮓故自珍，歡不如菽水。
                </div>
                
                <div class="paragraph">
                    有時平反歸，兒喜親亦喜。
                </div>
                
                <div class="paragraph">
                    吾以名吾堂，致樂義最美。
                </div>
                
                <div class="paragraph">
                    試看紀孝行，昔曾今日史。
                </div>
                
                <div class="paragraph">
                    會有邦人士，升堂奉醇醴。
                </div>
                
                <div class="paragraph">
                    俾爾登期頤，俾爾宜孫子。
                </div>
                
        </div>
