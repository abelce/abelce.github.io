    <div class="container">
        <h2 class="name">
            次韵晁无咎學士相迎
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年獨識晁新城，閉門却掃卷旆旌。
                </div>
                
                <div class="paragraph">
                    胸中自有談天口，坐却秦軍發墨守。
                </div>
                
                <div class="paragraph">
                    有子不爲謀置錐，虹霓吞吐忘寒饑。
                </div>
                
                <div class="paragraph">
                    端如太史牛馬走，嚴徐不敢連尻脽。
                </div>
                
                <div class="paragraph">
                    徘回未用疑相待，枉尺知君有家戒。
                </div>
                
                <div class="paragraph">
                    避人聊復去瀛洲，伴我真能老淮海。
                </div>
                
                <div class="paragraph">
                    夢中仇池千仞巌，便欲攬我青霞幨。
                </div>
                
                <div class="paragraph">
                    且須還家與婦計，我本歸路連西南。
                </div>
                
                <div class="paragraph">
                    老來飲酒無人佐，獨看紅藥傾白墮。
                </div>
                
                <div class="paragraph">
                    每到平山憶醉翁，懸知他日君思我。
                </div>
                
                <div class="paragraph">
                    路傍小兒笑相逢，齊歌萬事轉頭空。
                </div>
                
                <div class="paragraph">
                    頼有風流賢別駕，猶堪十里卷春風。
                </div>
                
        </div>
