    <div class="container">
        <h2 class="name">
            酬王伯虎
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞人之初，好惡尚無朕。
                </div>
                
                <div class="paragraph">
                    帝與鑿耳目，賢愚遂殊品。
                </div>
                
                <div class="paragraph">
                    爾來百千年，轉化薄愈甚。
                </div>
                
                <div class="paragraph">
                    父翁相販賣，浮詐誰能審。
                </div>
                
                <div class="paragraph">
                    睢盱猴纓冠，狼籍鼠穴寢。
                </div>
                
                <div class="paragraph">
                    滄海恐值到，誰論魚鼈淰。
                </div>
                
                <div class="paragraph">
                    鴞聲雖云惡，革去在食葚。
                </div>
                
                <div class="paragraph">
                    嗟誰職教化，獨使此風稔。
                </div>
                
                <div class="paragraph">
                    恬觀不知救，坐費太官廩。
                </div>
                
                <div class="paragraph">
                    予生少而戇，好古乃天稟。
                </div>
                
                <div class="paragraph">
                    念此俗衰壞，何嘗敢安枕。
                </div>
                
                <div class="paragraph">
                    有時不能平，悲吒失食飲。
                </div>
                
                <div class="paragraph">
                    唯子同我病，亦或涕沾衽。
                </div>
                
                <div class="paragraph">
                    謂予可告語，密以詩來諗。
                </div>
                
                <div class="paragraph">
                    爛然辭滿紙，秋水濯新錦。
                </div>
                
                <div class="paragraph">
                    窮觀何拳拳，靜念復凜凜。
                </div>
                
                <div class="paragraph">
                    賤貧欲救世，無寧猶拾瀋。
                </div>
                
                <div class="paragraph">
                    說窮且版築，尹屈唯烹飪。
                </div>
                
                <div class="paragraph">
                    逢時豈遽廢，避俗聊須噤。
                </div>
                
                <div class="paragraph">
                    徂年幸未暮，此意可勤恁。
                </div>
                
        </div>
