            李隱卿名谷與青城劉翁同舟至蘭溪卿大夫修生者館之道侶贈李詩云李郎涉世似虛舟片帆來渡楚江秋之句又毗陵家弟季文和此篇云夢蝶豈知真是蝶騎牛何必更尋牛老夫亦慕道者次韻和之記劉李事迹劉本書生工詩奇異飄然塵外也
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白公枉識郭虛舟，劉李飛符袒劍裘。
                </div>
                
                <div class="paragraph">
                    興軼壺中身混世，氣酣酒裏意橫秋。
                </div>
                
                <div class="paragraph">
                    運調朱鳳啄白石，耕蒔金錢掣牯牛。
                </div>
                
                <div class="paragraph">
                    赤子返真標指妙，阿伽陀藥肯言不。
                </div>
                
        </div>
