    <div class="container">
        <h2 class="name">
            下第寄知己
        </h2>
        <div class="author"><a href="/author/ece8ca30-d580-43f3-96c3-e8ccf7bd7ad7.html" title="曹鄴" target="_blank">
                曹鄴
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長安孟春至，枯樹花亦發。
                </div>
                
                <div class="paragraph">
                    憂人此時心，冷若松上雪。
                </div>
                
                <div class="paragraph">
                    自知才不堪，豈敢頻泣血。
                </div>
                
                <div class="paragraph">
                    所痛無罪者，明時屢遭刖。
                </div>
                
                <div class="paragraph">
                    故山秋草多，一卷成古轍。
                </div>
                
                <div class="paragraph">
                    夜來遠心起，夢見瀟湘月。
                </div>
                
                <div class="paragraph">
                    大賢冠蓋高，何事憐屑屑。
                </div>
                
                <div class="paragraph">
                    不令傷弓鳥，日暮飛向越。
                </div>
                
                <div class="paragraph">
                    聞知感激語，胸中如有物。
                </div>
                
                <div class="paragraph">
                    舉頭望青天，白日頭上沒。
                </div>
                
                <div class="paragraph">
                    歸來通濟里，開戶山鼠出。
                </div>
                
                <div class="paragraph">
                    中庭廣寂寥，但見薇與蕨。
                </div>
                
                <div class="paragraph">
                    無慮數尺軀，委作泉下骨。
                </div>
                
                <div class="paragraph">
                    唯愁攬清鏡，不見昨日髪。
                </div>
                
                <div class="paragraph">
                    願憐閨中女，晚嫁唯守節。
                </div>
                
                <div class="paragraph">
                    勿惜四座言，女巧難自說。
                </div>
                
        </div>
