    <div class="container">
        <h2 class="name">
            雜曲歌辭 浩歌行
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天長地久無終畢，昨夜今朝又明日。
                </div>
                
                <div class="paragraph">
                    鬢髮蒼浪牙齒疎，不覺身年四十七。
                </div>
                
                <div class="paragraph">
                    前去五十有幾年，把鏡照面心茫然。
                </div>
                
                <div class="paragraph">
                    既無長繩繫白日，又無大藥駐朱顏。
                </div>
                
                <div class="paragraph">
                    朱顏日漸不如故，青史功名在何處？
                </div>
                
                <div class="paragraph">
                    欲留年少待富貴，富貴不來年少去。
                </div>
                
                <div class="paragraph">
                    去復去兮如長河，東流赴海無迴波。
                </div>
                
                <div class="paragraph">
                    賢愚貴賤同歸盡，北邙冢墓高嵯峨。
                </div>
                
                <div class="paragraph">
                    古來如此非獨我，未死有酒且酣歌。
                </div>
                
                <div class="paragraph">
                    顏回短命伯夷餓，我今所得亦已多。
                </div>
                
        </div>
