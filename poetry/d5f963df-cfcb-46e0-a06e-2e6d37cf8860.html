    <div class="container">
        <h2 class="name">
            景仁次道齋禮院予與和叔過之值其方飲引去二君以詩見謝三首 答景仁
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    自我伏田里，三駕遊上都。
                </div>
                
                <div class="paragraph">
                    其誰肯來顧，莫與夫子如。
                </div>
                
                <div class="paragraph">
                    久積疏野抱，况茲病薾餘。
                </div>
                
                <div class="paragraph">
                    厚意不即報，悁勞在朝晡。
                </div>
                
                <div class="paragraph">
                    驅馬寒日中，薄暮到省廬。
                </div>
                
                <div class="paragraph">
                    屬聞從衆賢，高會羅盤盂。
                </div>
                
                <div class="paragraph">
                    逡巡望華闥，却走不及徐。
                </div>
                
                <div class="paragraph">
                    鸞儀與鴻舉，其勢固自殊。
                </div>
                
                <div class="paragraph">
                    胡爲枉嘉藻，似欲相牽拏。
                </div>
                
                <div class="paragraph">
                    中論十年舊，見許道義徒。
                </div>
                
                <div class="paragraph">
                    管鮑久不作，知音幾終初。
                </div>
                
                <div class="paragraph">
                    豈敢忘君言，誓將守淳愚。
                </div>
                
        </div>
