        <h2 class="name">
            晝卧偶成用前韵
        </h2>
        <div class="author"><a href="/author/863dfb17-87f9-4191-8251-bbb25656ca81.html" title="慕容彥逢" target="_blank">
                慕容彥逢
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我如邊孝先，性愛日晝眠。
                </div>
                
                <div class="paragraph">
                    眠眠曷能寐，愁思如湧泉。
                </div>
                
                <div class="paragraph">
                    東風穆穆和，午影遲遲延。
                </div>
                
                <div class="paragraph">
                    憂多首自旋，猶如瞰面淵。
                </div>
                
                <div class="paragraph">
                    人皆喜春色，而我今猶然。
                </div>
                
                <div class="paragraph">
                    叱奴啟南窗，欹枕望青天。
                </div>
                
                <div class="paragraph">
                    浮雲來飄飄，飛鳥去還還。
                </div>
                
                <div class="paragraph">
                    望眼無窮極，移卧窗之前。
                </div>
                
                <div class="paragraph">
                    焉能夢栩栩，徒自腹便便。
                </div>
                
                <div class="paragraph">
                    悠思慕范蠡，心形得兩捐。
                </div>
                
                <div class="paragraph">
                    輕舟泛五湖，短棹鼓清漣。
                </div>
                
                <div class="paragraph">
                    規矩不我制，所意成方圓。
                </div>
                
        </div>
