    <div class="container">
        <h2 class="name">
            同晁季一李天紀過沈宗師北荘因成長韻
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三年城南居，不識城北土。
                </div>
                
                <div class="paragraph">
                    但聞玉雪郎，去作猿鶴主。
                </div>
                
                <div class="paragraph">
                    今晨籃輿來，握手相勞苦。
                </div>
                
                <div class="paragraph">
                    勝遊有佳士，洗耳聽妙語。
                </div>
                
                <div class="paragraph">
                    晴窗背雲壑，落日在環堵。
                </div>
                
                <div class="paragraph">
                    晚風生白楊，想像原野古。
                </div>
                
                <div class="paragraph">
                    斷崕懸老木，小港聚寒雨。
                </div>
                
                <div class="paragraph">
                    却觀城市人，努力自熬煮。
                </div>
                
                <div class="paragraph">
                    畏塗出衽席，禍福有未覩。
                </div>
                
                <div class="paragraph">
                    杜陵懷壯游，無忌笑豪舉。
                </div>
                
                <div class="paragraph">
                    二者覓真是，政恐君未許。
                </div>
                
                <div class="paragraph">
                    千秋柴桑翁，妙句聊一吐。
                </div>
                
        </div>
