    <div class="container">
        <h2 class="name">
            次韻知府王仲行尚書鹿鳴燕古風
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔人重遠行，供帳餞出祖。
                </div>
                
                <div class="paragraph">
                    矧今燕嘉賓，宜有贈行語。
                </div>
                
                <div class="paragraph">
                    府公文章公，青紫拾芥取。
                </div>
                
                <div class="paragraph">
                    聯翩二百言，字字勸稽古。
                </div>
                
                <div class="paragraph">
                    戒之書魚蠹，勉以雲鵬舉。
                </div>
                
                <div class="paragraph">
                    作霖要實用，洗兵嫌不武。
                </div>
                
                <div class="paragraph">
                    諸生承意氣，脫迹蛻農圃。
                </div>
                
                <div class="paragraph">
                    明年一聲雷，幽蟄起平楚。
                </div>
                
                <div class="paragraph">
                    班行入鵷鷺，榜貼綴龍虎。
                </div>
                
                <div class="paragraph">
                    回頭謝府公，公言非漫與。
                </div>
                
                <div class="paragraph">
                    府公亦廟廊，來蒞瓊林俎。
                </div>
                
                <div class="paragraph">
                    千載吳趨行，愁絕白紵舞。
                </div>
                
                <div class="paragraph">
                    我聞有此作，病卧嗟未睹。
                </div>
                
                <div class="paragraph">
                    今晨梅驛動，副墨到衡宇。
                </div>
                
                <div class="paragraph">
                    調高瑟音希，芒寒劍光吐。
                </div>
                
                <div class="paragraph">
                    誰云鹿鳴廢，正頼廣微補。
                </div>
                
                <div class="paragraph">
                    當年羣玉會，方賀肅飆羽。
                </div>
                
                <div class="paragraph">
                    倡酬久寂寞，邂逅相勞苦。
                </div>
                
                <div class="paragraph">
                    世故萬浮雲，交情一舊雨。
                </div>
                
                <div class="paragraph">
                    誰當將詩壇，君實東道主。
                </div>
                
        </div>
