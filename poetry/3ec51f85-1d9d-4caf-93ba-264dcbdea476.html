    <div class="container">
        <h2 class="name">
            約漕使泛舟東郊坐客十人分韻得江字
        </h2>
        <div class="author"><a href="/author/8e2987ea-5941-41fd-b87b-46ebcba98a56.html" title="魏了翁" target="_blank">
                魏了翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    微雨爽晴昊，柔風渙清瀧。
                </div>
                
                <div class="paragraph">
                    空明山四坐，宇靜天八窗。
                </div>
                
                <div class="paragraph">
                    筮言得幽真，此意誰與雙。
                </div>
                
                <div class="paragraph">
                    使家我風調，賓友俱同腔。
                </div>
                
                <div class="paragraph">
                    高談颭清鏡，勝韻眠空缸。
                </div>
                
                <div class="paragraph">
                    東西南北人，偶此同一邦。
                </div>
                
                <div class="paragraph">
                    坐數雲皛皛，起看水淙淙。
                </div>
                
                <div class="paragraph">
                    古今聚散地，浩浩如此江。
                </div>
                
                <div class="paragraph">
                    餘霞照寶瑟，明夜欺銀釭。
                </div>
                
                <div class="paragraph">
                    維舟未肯鼓，歸夢驚逢逢。
                </div>
                
        </div>
    </div>
