<body>
    <div class="container">
        <h2 class="name">
            次韻李次仲赴巨山張舍人招贈之什
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君無吟秋草，螢飛而露濕。
                </div>
                
                <div class="paragraph">
                    曼倩古豪英，羨門深抆拭。
                </div>
                
                <div class="paragraph">
                    五難背生路，九鑰探金碧。
                </div>
                
                <div class="paragraph">
                    烏龍因師指，龜峯森郡㦸。
                </div>
                
                <div class="paragraph">
                    張羅候鳧影，過客紛如織。
                </div>
                
                <div class="paragraph">
                    子房河上翁，揮犀高讌席。
                </div>
                
                <div class="paragraph">
                    噓呵棗如瓜，肉眼殊未識。
                </div>
                
                <div class="paragraph">
                    西母掬露醒，東王漿霞赤。
                </div>
                
                <div class="paragraph">
                    至哉高尚公，著書不靳惜。
                </div>
                
                <div class="paragraph">
                    髻珠曩許學，玉版援金筆。
                </div>
                
                <div class="paragraph">
                    仙階三洗髓，短生幾兩屐。
                </div>
                
                <div class="paragraph">
                    岧嶤法身像，褒博烏紗幘。
                </div>
                
                <div class="paragraph">
                    焚沃覬有遭，稽首悲涕泣。
                </div>
                
                <div class="paragraph">
                    妙訣付神水，悃誠如皎日。
                </div>
                
                <div class="paragraph">
                    升降摩頂踵，抽添而損益。
                </div>
                
                <div class="paragraph">
                    勞生息奔迫，頹齡飛鳥急。
                </div>
                
                <div class="paragraph">
                    希求九陽聚，何憚一千夕。
                </div>
                
                <div class="paragraph">
                    近期赤水中，先覩玄珠得。
                </div>
                
        </div>
