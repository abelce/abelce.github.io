    <div class="container">
        <h2 class="name">
            王信玉生日
        </h2>
        <div class="author"><a href="/author/4254b7f3-5d0d-4ea1-891a-93be9b075e41.html" title="饒節" target="_blank">
                饒節
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    簪笏誰非嗣，才能恐未難。
                </div>
                
                <div class="paragraph">
                    傳家推有守，樹德莫如寬。
                </div>
                
                <div class="paragraph">
                    賤子敢爲佞，明公信可觀。
                </div>
                
                <div class="paragraph">
                    四維開雉堞，千頃漲波瀾。
                </div>
                
                <div class="paragraph">
                    逮下亡圭角，逢人倒肺肝。
                </div>
                
                <div class="paragraph">
                    月評終許劭，愛客自袁安。
                </div>
                
                <div class="paragraph">
                    不僞心常逸，忘機體更胖。
                </div>
                
                <div class="paragraph">
                    所臨惟簡易，有道息彫殘。
                </div>
                
                <div class="paragraph">
                    使節軺車穩，兵符玉具乾。
                </div>
                
                <div class="paragraph">
                    百城同鏁靜，萬井益歌歡。
                </div>
                
                <div class="paragraph">
                    退食公無事，揮毫妙可刊。
                </div>
                
                <div class="paragraph">
                    笙歌珠履醉，風月井梧寒。
                </div>
                
                <div class="paragraph">
                    諸子仍聞道，羣雛半著冠。
                </div>
                
                <div class="paragraph">
                    居然謝紈綺，沃若秀芝蘭。
                </div>
                
                <div class="paragraph">
                    表裏初無憾，行藏晚竟完。
                </div>
                
                <div class="paragraph">
                    向來三徑志，欲了五車看。
                </div>
                
                <div class="paragraph">
                    異日人爭誦，來徵印已刓。
                </div>
                
                <div class="paragraph">
                    恐須煩柱石，從此接鴛鸞。
                </div>
                
                <div class="paragraph">
                    直道惟天相，亨衢豈自干。
                </div>
                
                <div class="paragraph">
                    祝公千歲壽，終始立朝端。
                </div>
                
        </div>
