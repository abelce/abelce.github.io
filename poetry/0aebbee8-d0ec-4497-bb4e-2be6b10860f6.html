    <div class="container">
        <h2 class="name">
            戲答公益春思二首  其一
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    能狂直須狂，會意自不惡。
                </div>
                
                <div class="paragraph">
                    蚤知筋力衰，此事屬先覺。
                </div>
                
                <div class="paragraph">
                    公詩應鍾律，豈異趙人鐸。
                </div>
                
                <div class="paragraph">
                    我爲折腰吏，王役政敦薄。
                </div>
                
                <div class="paragraph">
                    文移亂似麻，期會急如雹。
                </div>
                
                <div class="paragraph">
                    賦斂及逋逃，十九被木索。
                </div>
                
                <div class="paragraph">
                    公思當此時，清興何由作。
                </div>
                
                <div class="paragraph">
                    前日東山歸，花如萎莎落。
                </div>
                
                <div class="paragraph">
                    徑欲共公狂，知命知此樂。
                </div>
                
                <div class="paragraph">
                    公家胡蜀葵，雖晚尚隠約。
                </div>
                
                <div class="paragraph">
                    晴明好天氣，蹔對亦愜適。
                </div>
                
                <div class="paragraph">
                    妝恨朱粉輕，舞憐衫袖窄。
                </div>
                
                <div class="paragraph">
                    衣襦相補紉，天吳亂鸂鶒。
                </div>
                
                <div class="paragraph">
                    草茅多奇士，蓬蓽有秀色。
                </div>
                
                <div class="paragraph">
                    西施逐人眼，稱心最爲得。
                </div>
                
                <div class="paragraph">
                    食魚誠可口，何苦必魴鯽。
                </div>
                
                <div class="paragraph">
                    清狂力能否，人生天地客。
                </div>
                
                <div class="paragraph">
                    不者尚能來，南窗理塵迹。
                </div>
                
                <div class="paragraph">
                    草玄續周書，揲策定漢歷。
                </div>
                
                <div class="paragraph">
                    有意許見臨，爲公酤一石。
                </div>
                
        </div>
