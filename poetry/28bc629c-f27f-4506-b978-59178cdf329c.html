    <div class="container">
        <h2 class="name">
            冬日予與六人者游焦山謁圜禪師訪瘞鶴銘斷碑及焦公丹臺愴然有懷兼柬朱陳二友陳方病目而朱校易未畢
        </h2>
        <div class="author"><a href="/author/e9f4bc4a-bc29-4ae2-b934-f47016e17fb0.html" title="周孚" target="_blank">
                周孚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生紈綺場，寧食三年艾。
                </div>
                
                <div class="paragraph">
                    江山豈宿緣，老去尚餘愛。
                </div>
                
                <div class="paragraph">
                    茲晨幸休暇，共步青蓮界。
                </div>
                
                <div class="paragraph">
                    風漪湛如熨，霜葉紅可畫。
                </div>
                
                <div class="paragraph">
                    道人喜客至，棐几共清話。
                </div>
                
                <div class="paragraph">
                    從容得一飽，老□□□□。
                </div>
                
                <div class="paragraph">
                    起遵岩下路，芒屨濯湍瀨。
                </div>
                
                <div class="paragraph">
                    摩挲華陽碑，一讀一感慨。
                </div>
                
                <div class="paragraph">
                    高名竟誰氏，陵谷已遷壞。
                </div>
                
                <div class="paragraph">
                    緬懷九轉丹，吾老庸可待。
                </div>
                
                <div class="paragraph">
                    陳翁熬六藥，朱郎研八卦。
                </div>
                
                <div class="paragraph">
                    雖云竹林集，尚欠二子在。
                </div>
                
                <div class="paragraph">
                    發春吾將遨，負約幸無再。
                </div>
                
        </div>
