        <h2 class="name">
            海南氣候與中州異羣花皆早發至春時已盡獨荷花自三四月開至窮臘與梅菊相接雖花頭小而香色可愛頃歲蘇端明謫居此郡嘗和淵明詩其略云城南有荒池瑣細誰復採幽姿小芙蕖香色獨未改即此池也今五十餘年池益增廣臨川陳使君復結屋其上名賓燕堂今夏得雨遲七月末花方盛開因成此詩約勝日爲採蓮之集云
        </h2>
        <div class="author"><a href="/author/fec427f9-e502-4242-996c-41ad48cdc2f7.html" title="李光" target="_blank">
                李光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋來雨足溢方塘，華屋臨流四面涼。
                </div>
                
                <div class="paragraph">
                    風颭圓荷翻翠蓋，水涵芳蘂艶紅粧。
                </div>
                
                <div class="paragraph">
                    淡煙難掩天真色，薄日時烘自在香。
                </div>
                
                <div class="paragraph">
                    詩老未須譏瑣細，解陪梅菊到冰霜。
                </div>
                
        </div>
