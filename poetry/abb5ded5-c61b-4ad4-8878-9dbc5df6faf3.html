    <div class="container">
        <h2 class="name">
            新樂府 秦吉了	哀冤民也
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秦吉了，出南中，彩毛青黑花頸紅。
                </div>
                
                <div class="paragraph">
                    耳聰心慧舌端巧，鳥語人言無不通。
                </div>
                
                <div class="paragraph">
                    昨日長爪鳶，今朝大觜烏。
                </div>
                
                <div class="paragraph">
                    鳶捎乳燕一窠覆，烏琢母雞雙眼枯。
                </div>
                
                <div class="paragraph">
                    雞號墮地燕驚去，然後拾卵攫其雛。
                </div>
                
                <div class="paragraph">
                    豈無鵰與鶚，嗉中肉飽不肯搏。
                </div>
                
                <div class="paragraph">
                    亦有鸞鶴羣，閑立高颺如不聞。
                </div>
                
                <div class="paragraph">
                    秦吉了，人云爾是能言鳥。
                </div>
                
                <div class="paragraph">
                    豈不見雞燕之冤苦，吾聞鳳皇百鳥主。
                </div>
                
                <div class="paragraph">
                    爾竟不爲鳳皇之前致一言，安用噪噪閑言語。
                </div>
                
        </div>
    </div>
