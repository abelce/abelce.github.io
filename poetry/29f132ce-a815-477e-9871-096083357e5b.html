<body>
    <div class="container">
        <h2 class="name">
            進經筵講禮記徹章詩
        </h2>
        <div class="author"><a href="/author/135e1fc5-f65a-4146-8313-1410bcd67e2c.html" title="劉克莊" target="_blank">
                劉克莊
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惟王建邦國，以禮定乾坤。
                </div>
                
                <div class="paragraph">
                    大分嚴堂陛，彌文及冠昏。
                </div>
                
                <div class="paragraph">
                    徐行非曰遜，亟拜不爲煩。
                </div>
                
                <div class="paragraph">
                    臣豈容私量，人誰越短垣。
                </div>
                
                <div class="paragraph">
                    秦惟損則覆，魯以秉而存。
                </div>
                
                <div class="paragraph">
                    制備周京奠，儀成漢帝尊。
                </div>
                
                <div class="paragraph">
                    民彜何可泯，經籍未嘗燔。
                </div>
                
                <div class="paragraph">
                    明主親臨决，諸儒共講論。
                </div>
                
                <div class="paragraph">
                    裨諶謾求野，戴聖自專門。
                </div>
                
                <div class="paragraph">
                    伋學方垂範，聃書盍塞源。
                </div>
                
                <div class="paragraph">
                    四篇殊建武，百問陋開元。
                </div>
                
                <div class="paragraph">
                    會稡新編鉅，芟夷聚訟繁。
                </div>
                
                <div class="paragraph">
                    俚辭羞狗曲，小辨戒猩言。
                </div>
                
                <div class="paragraph">
                    舞蹈威顔近，傳宣詔語溫。
                </div>
                
                <div class="paragraph">
                    昭回灑犧畫，燕衎洽堯樽。
                </div>
                
                <div class="paragraph">
                    寶带攽藏府，名駒出大宛。
                </div>
                
                <div class="paragraph">
                    㨀持叨象版，烹啜試龍園。
                </div>
                
                <div class="paragraph">
                    羈賤均螻蟻，清華綴鷺鵷。
                </div>
                
                <div class="paragraph">
                    謏聞慙倚席，朽質謬乘軒。
                </div>
                
                <div class="paragraph">
                    佔畢無嘉頌，將何報上恩。
                </div>
                
        </div>
