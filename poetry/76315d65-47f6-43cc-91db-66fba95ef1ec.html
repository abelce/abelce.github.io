    <div class="container">
        <h2 class="name">
            咏梅
        </h2>
        <div class="author"><a href="/author/b8d181dd-d14d-4c58-a885-8b6504229d33.html" title="吳居仁" target="_blank">
                吳居仁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嶺南十月春漸回，妍暖先到前村梅。
                </div>
                
                <div class="paragraph">
                    問君何處識此妙，一枝冷艷隨霜開。
                </div>
                
                <div class="paragraph">
                    長江凜凜欲崩岸，乃見好事多牆隈。
                </div>
                
                <div class="paragraph">
                    初疑滲漉入瘴霧，更恐寂寞埋煙煤。
                </div>
                
                <div class="paragraph">
                    微風不動暗香遠，淡月入戶空徘徊。
                </div>
                
                <div class="paragraph">
                    坐看粉黛化羶惡，豈但桃李成輿臺。
                </div>
                
                <div class="paragraph">
                    我行萬里厭窮獨，疾病未已心先灰。
                </div>
                
                <div class="paragraph">
                    對此不覺三歎息，恐是轉側同南來。
                </div>
                
                <div class="paragraph">
                    異鄉久處少意緒，破壁相對無根荄。
                </div>
                
                <div class="paragraph">
                    古來寒士每如此，一世埋沒隨蒿萊。
                </div>
                
                <div class="paragraph">
                    遁光藏德老不耀，肯與世俗相追陪。
                </div>
                
                <div class="paragraph">
                    輪囷離奇多見用，犧尊青黄木爲災。
                </div>
                
                <div class="paragraph">
                    含毫吮墨去顔色，况自不必須穿裁。
                </div>
                
                <div class="paragraph">
                    歲窮路遠莫惆悵，此去保無蜂蝶猜。
                </div>
                
        </div>
