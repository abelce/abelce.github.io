    <div class="container">
        <h2 class="name">
            次韻王正之提刑大卿病中見寄之韻正之得請歸四明并以餞行
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    名卿緒前輩，風格如玉山。
                </div>
                
                <div class="paragraph">
                    纍纍培塿中，見此高孱顔。
                </div>
                
                <div class="paragraph">
                    攬轡忽思歸，無人解縻賢。
                </div>
                
                <div class="paragraph">
                    飄颻駕柴車，浮雲視朱丹。
                </div>
                
                <div class="paragraph">
                    向來小病惱，體力今已安。
                </div>
                
                <div class="paragraph">
                    胡爲犯風雪，江湖行路難。
                </div>
                
                <div class="paragraph">
                    呼酒煖征衫，寧計斗十千。
                </div>
                
                <div class="paragraph">
                    倡酬悔不數，長懷悲短緣。
                </div>
                
                <div class="paragraph">
                    離合固常事，匆忙增惘然。
                </div>
                
                <div class="paragraph">
                    浩蕩海山春，登臨想臞仙。
                </div>
                
                <div class="paragraph">
                    笑我守荒徑，老繭深裹纏。
                </div>
                
                <div class="paragraph">
                    擬題憶鄞句，思咽冰下泉。
                </div>
                
                <div class="paragraph">
                    遲公寄新作，使我頭風痊。
                </div>
                
        </div>
    </div>
