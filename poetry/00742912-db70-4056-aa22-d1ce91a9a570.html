        <h2 class="name">
            僕曩於長安陳漢卿家見吳道子畫佛碎爛可惜其後十餘年復見之於鮮于子駿家則已裝背完好子駿以見遺作詩謝之
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    貴人金多身復閑，爭買書畫不計錢。
                </div>
                
                <div class="paragraph">
                    已將鐵石充逸少，更補朱繇爲道玄。
                </div>
                
                <div class="paragraph">
                    烟薰屋漏裝玉軸，鹿皮蒼璧知誰賢。
                </div>
                
                <div class="paragraph">
                    吳生畫佛本神授，夢中化作飛空仙。
                </div>
                
                <div class="paragraph">
                    覺來落筆不經意，神妙獨到秋毫顛。
                </div>
                
                <div class="paragraph">
                    昔我長安見此畫，歎息至寶空潸然。
                </div>
                
                <div class="paragraph">
                    素絲斷續不忍看，已作蝴蝶飛聯翩。
                </div>
                
                <div class="paragraph">
                    君能收拾爲補綴，體質散落嗟神全。
                </div>
                
                <div class="paragraph">
                    誌公彷彿見刀尺，修羅天女猶雄妍。
                </div>
                
                <div class="paragraph">
                    如觀老杜飛鳥句，脫字欲補知無緣。
                </div>
                
                <div class="paragraph">
                    問君乞得良有意，欲將俗眼爲洗湔。
                </div>
                
                <div class="paragraph">
                    貴人一見定羞怍，錦囊千紙何足捐。
                </div>
                
                <div class="paragraph">
                    不須更用博麻縷，付與一炬隨飛烟。
                </div>
                
        </div>
