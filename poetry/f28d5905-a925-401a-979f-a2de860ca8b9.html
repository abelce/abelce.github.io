    <div class="container">
        <h2 class="name">
            連州守王大寶元龜建雙溪閣於放生池上爲作詩以效頌祝
        </h2>
        <div class="author"><a href="/author/3396afdf-263b-4bfc-b636-9ea05e917cb4.html" title="史堯弼" target="_blank">
                史堯弼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二流西北來，東迤方茫洋。
                </div>
                
                <div class="paragraph">
                    斗岸蒼石裂，突兀森塹防。
                </div>
                
                <div class="paragraph">
                    邦伯此經始，華榱壓崇岡。
                </div>
                
                <div class="paragraph">
                    下俯古泓碧，上粲新高堂。
                </div>
                
                <div class="paragraph">
                    恭惟繞樞辰，朱旛照滄浪。
                </div>
                
                <div class="paragraph">
                    銀刀决網散，摇漾涵恩光。
                </div>
                
                <div class="paragraph">
                    冠劍擁呼舞，穉耋紛歡康。
                </div>
                
                <div class="paragraph">
                    我亦歌且謠，請祝天無疆。
                </div>
                
                <div class="paragraph">
                    緬思長淮北，忽焉惄中腸。
                </div>
                
                <div class="paragraph">
                    餘黎尚網罟，割烹燎其湯。
                </div>
                
                <div class="paragraph">
                    戢戢生理微，豈足膏銛鋩。
                </div>
                
                <div class="paragraph">
                    吁嗟中道呼，西江誰爲揚。
                </div>
                
                <div class="paragraph">
                    湟流去沄沄，佇立東南望。
                </div>
                
                <div class="paragraph">
                    安能挽溟渤，一洗濡沫場。
                </div>
                
                <div class="paragraph">
                    八荒共靈沼，四海爲濠梁。
                </div>
                
                <div class="paragraph">
                    帝力爾何知，江湖永相忘。
                </div>
                
                <div class="paragraph">
                    陛下千萬壽，樂愷未渠央。
                </div>
                
        </div>
    </div>
