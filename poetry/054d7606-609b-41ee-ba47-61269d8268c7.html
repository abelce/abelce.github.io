    <div class="container">
        <h2 class="name">
            聞京尹范希文謫鄱陽尹十二師魯以黨人貶郢中歐陽九永叔移書責諫官不論救而謫夷陵令因成此詩以寄且慰其遠邁也
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    朝野蔚多士，衮然良可羞。
                </div>
                
                <div class="paragraph">
                    伊人秉直節，許國有深謀。
                </div>
                
                <div class="paragraph">
                    大議摇巖石，危言犯采旒。
                </div>
                
                <div class="paragraph">
                    蒼黄出京府，憔悴謫南州。
                </div>
                
                <div class="paragraph">
                    引黨俄嗟尹，移書遽竄歐。
                </div>
                
                <div class="paragraph">
                    安慙言得罪，要避曲如鉤。
                </div>
                
                <div class="paragraph">
                    郢路幾束馬，荆川還泝舟。
                </div>
                
                <div class="paragraph">
                    傷心眾山集，舉目大江流。
                </div>
                
                <div class="paragraph">
                    遠動家公念，深貽壽母憂。
                </div>
                
                <div class="paragraph">
                    橫身罹禍難，當路積仇讎。
                </div>
                
                <div class="paragraph">
                    衛上寧無術，亢宗非所優。
                </div>
                
                <div class="paragraph">
                    吾君思正士，莫賦畔牢愁。
                </div>
                
        </div>
