    <div class="container">
        <h2 class="name">
            贈仙山剛公新創香林
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    佛說菩提泉，其性本澄澈。
                </div>
                
                <div class="paragraph">
                    人乃無蕪穢，誰能還瑩潔。
                </div>
                
                <div class="paragraph">
                    我觀浸碧泉，泓渟貯芳冽。
                </div>
                
                <div class="paragraph">
                    恰如老師心，風止雲跡滅。
                </div>
                
                <div class="paragraph">
                    憶昔著詩句，無乃太疎拙。
                </div>
                
                <div class="paragraph">
                    彈指二十年，相看頭已雪。
                </div>
                
                <div class="paragraph">
                    老師闢新軒，眼方頗虛徹。
                </div>
                
                <div class="paragraph">
                    得得穴山竇，一脈引幽絕。
                </div>
                
                <div class="paragraph">
                    清泚貫花徑，冷暖資衆啜。
                </div>
                
                <div class="paragraph">
                    一動一以靜，誰盈復誰竭。
                </div>
                
                <div class="paragraph">
                    水性本不殊，地勢差有別。
                </div>
                
                <div class="paragraph">
                    即此兩水間，盡是廣長舌。
                </div>
                
                <div class="paragraph">
                    學子來問話，當以無說說。
                </div>
                
                <div class="paragraph">
                    但見香林香，薰蒸千萬葉。
                </div>
                
        </div>
    </div>
