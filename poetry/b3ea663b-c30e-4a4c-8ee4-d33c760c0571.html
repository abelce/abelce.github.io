<body>
    <div class="container">
        <h2 class="name">
            次韻答社友
        </h2>
        <div class="author"><a href="/author/93380ba5-3381-4d63-af83-8b3ef407d9e9.html" title="鄧深" target="_blank">
                鄧深
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小軒名大隱，粗可供趺坐。
                </div>
                
                <div class="paragraph">
                    遮眼時翻書，靜願結香火。
                </div>
                
                <div class="paragraph">
                    似介還似癡，所向與時左。
                </div>
                
                <div class="paragraph">
                    不踐名利途，竊謂志亦果。
                </div>
                
                <div class="paragraph">
                    人生天地間，世路多坎坷。
                </div>
                
                <div class="paragraph">
                    成敗端有數，巧力不容佐。
                </div>
                
                <div class="paragraph">
                    昧者迷所之，大似蟻旋磨。
                </div>
                
                <div class="paragraph">
                    君看禽高飛，翼倦千仞墮。
                </div>
                
                <div class="paragraph">
                    太剛者易亡，太銳者必挫。
                </div>
                
                <div class="paragraph">
                    得失相乘除，倚伏兩福禍。
                </div>
                
                <div class="paragraph">
                    顧予何所樂，日晏得高卧。
                </div>
                
                <div class="paragraph">
                    豈惟七不堪，萬事付懶惰。
                </div>
                
                <div class="paragraph">
                    儕類每見寬，亦不攻其過。
                </div>
                
                <div class="paragraph">
                    美人如敬翁，學問精而夥。
                </div>
                
                <div class="paragraph">
                    松柏生澗壑，霜幹久長大。
                </div>
                
                <div class="paragraph">
                    富貴應不免，時有可未可。
                </div>
                
                <div class="paragraph">
                    何須窮婦吟，再三嘆寒餓。
                </div>
                
                <div class="paragraph">
                    且冀寬此抱，會當有知我。
                </div>
                
                <div class="paragraph">
                    屬和聊寫情，暫輟園蔬課。
                </div>
                
        </div>
