        <h2 class="name">
            章華宫用張籍韻
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚王初建章華時，脩梁巨棟如雲垂。
                </div>
                
                <div class="paragraph">
                    諸侯共落相長鬛，示汰往往逃而歸。
                </div>
                
                <div class="paragraph">
                    當年左史箴王闕，祈招之詩爲之發。
                </div>
                
                <div class="paragraph">
                    固宜便嬖意相當，肯使俊乂居周行。
                </div>
                
                <div class="paragraph">
                    宫中門户如蓮房，錦茵繡幕春風香。
                </div>
                
                <div class="paragraph">
                    娥媌曼睩肌雪霜，侍燕承娛夜未央。
                </div>
                
                <div class="paragraph">
                    金石間作侑玉觴，兕觥不復稱公堂。
                </div>
                
                <div class="paragraph">
                    志窺九鼎輕天王，翠被豹舄垂瓊璫。
                </div>
                
                <div class="paragraph">
                    乾谿之辱豈其壽，峻宇雕牆湎于酒。
                </div>
                
        </div>
    </div>
