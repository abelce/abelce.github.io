        <h2 class="name">
            夜宿昭亭寺舍弟以公事歸城中與梅公澤邵公序昆仲待月山亭取酒共飲明日舍弟有詩次其韻
        </h2>
        <div class="author"><a href="/author/421206a3-8c84-41a2-9424-0eeb6cd6a26b.html" title="李彌遜" target="_blank">
                李彌遜
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    解衣夜泊靈山巔，胡床待月松風前。
                </div>
                
                <div class="paragraph">
                    已令圓頂具白氈，更促方屨收青編。
                </div>
                
                <div class="paragraph">
                    茶甌過眼見樽俎，蔬筯放手羅廿羶。
                </div>
                
                <div class="paragraph">
                    清遊逸興在一舉，騎鶴大勝揚州仙。
                </div>
                
                <div class="paragraph">
                    吾家小弟困薄領，到處鳬鶩長摩肩。
                </div>
                
                <div class="paragraph">
                    歸途遇酒成歎詠，飛奴持送空聯翩。
                </div>
                
                <div class="paragraph">
                    絕知勝境外塵躅，誰可浪得麻姑鞭。
                </div>
                
                <div class="paragraph">
                    詩梅易邵真二妙，手拈群書類蝸涎。
                </div>
                
                <div class="paragraph">
                    拉枯拾芥真戲事，不待萬選知青錢。
                </div>
                
                <div class="paragraph">
                    賸傾醇酎澆舌本，要取金印纍纍懸。
                </div>
                
        </div>
