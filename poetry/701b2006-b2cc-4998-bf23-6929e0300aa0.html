    <div class="container">
        <h2 class="name">
            邃經堂
        </h2>
        <div class="author"><a href="/author/2aa579e5-1073-42ce-8103-7ec12359b8c1.html" title="李廌" target="_blank">
                李廌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    男子宜讀書，讀書須五車。
                </div>
                
                <div class="paragraph">
                    紙腐唇自裂，豈爲刳心魚。
                </div>
                
                <div class="paragraph">
                    吾子少年時，青雲得意初。
                </div>
                
                <div class="paragraph">
                    英華發清端，賦筆凌相如。
                </div>
                
                <div class="paragraph">
                    自試文石陛，竚召承明廬。
                </div>
                
                <div class="paragraph">
                    孝隠二十年，復與志利疏。
                </div>
                
                <div class="paragraph">
                    軒裳不掛眼，鐘鼓悅爰居。
                </div>
                
                <div class="paragraph">
                    歸來邃經堂，志惟與道俱。
                </div>
                
                <div class="paragraph">
                    架上數萬卷，偃仰時卷舒。
                </div>
                
                <div class="paragraph">
                    使彼夙昔人，微言幸發攄。
                </div>
                
                <div class="paragraph">
                    春洲生蘭苕，寒溪脫紅蕖。
                </div>
                
                <div class="paragraph">
                    逍遙適所願，未可詠歸歟。
                </div>
                
                <div class="paragraph">
                    上方宵旰暇，夜殿誦子虛。
                </div>
                
        </div>
