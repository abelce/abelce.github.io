    <div class="container">
        <h2 class="name">
            獄中書情上使君
        </h2>
        <div class="author"><a href="/author/7b76ec36-7669-487c-9d2b-5dc76cd6e2be.html" title="程長文" target="_blank">
                程長文
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    妾家本住鄱陽曲，一片貞心比孤竹。
                </div>
                
                <div class="paragraph">
                    當年二八盛容儀，紅牋草隸恰如飛。
                </div>
                
                <div class="paragraph">
                    盡日閑窗刺繡坐，有時極浦採蓮歸。
                </div>
                
                <div class="paragraph">
                    誰道居貧守都邑，幽閨寂寞無人識。
                </div>
                
                <div class="paragraph">
                    海燕朝歸衾枕寒，山花夜落階墀溼。
                </div>
                
                <div class="paragraph">
                    強暴之男何所爲，手持白刃向簾幃。
                </div>
                
                <div class="paragraph">
                    一命任從刀下死，千金豈受暗中欺。
                </div>
                
                <div class="paragraph">
                    我心匪石情難轉，志奪秋霜意不移。
                </div>
                
                <div class="paragraph">
                    血濺羅衣終不恨，瘡黏錦袖亦何辭。
                </div>
                
                <div class="paragraph">
                    縣僚曾未知情緒，即便教人縶囹圄。
                </div>
                
                <div class="paragraph">
                    朱脣滴瀝獨銜冤，玉筯闌干歎非所。
                </div>
                
                <div class="paragraph">
                    十月寒更堪思人，一聞擊柝一傷神。
                </div>
                
                <div class="paragraph">
                    高髻不梳雲已散，蛾眉罷埽月仍新。
                </div>
                
                <div class="paragraph">
                    三尺嚴章難可越，百年心事向誰說。
                </div>
                
                <div class="paragraph">
                    但看洗雪出圜扉，始信白圭無玷缺。
                </div>
                
        </div>
