    <div class="container">
        <h2 class="name">
            岳麓山道林二寺行
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玉泉之南麓山殊，道林林壑爭盤紆。
                </div>
                
                <div class="paragraph">
                    寺門高開洞庭野，殿脚插入赤沙湖。
                </div>
                
                <div class="paragraph">
                    五月寒風冷佛骨，六時天樂朝香爐。
                </div>
                
                <div class="paragraph">
                    地靈步步雪山草，僧寶人人滄海珠。
                </div>
                
                <div class="paragraph">
                    墖劫宮牆壯麗敵，香廚松道清涼俱。
                </div>
                
                <div class="paragraph">
                    連花交響共命鳥，金牓雙迴三足烏。
                </div>
                
                <div class="paragraph">
                    方丈涉海費時節，懸圃尋河知有無。
                </div>
                
                <div class="paragraph">
                    暮年且喜經行近，春日兼蒙暄暖扶。
                </div>
                
                <div class="paragraph">
                    飄然斑白身奚適，傍此煙霞茅可誅。
                </div>
                
                <div class="paragraph">
                    桃源人家易制度，橘洲田土仍膏腴。
                </div>
                
                <div class="paragraph">
                    潭府邑中甚淳古，太守庭內不喧呼。
                </div>
                
                <div class="paragraph">
                    昔遭衰世皆晦迹，今幸樂國養微軀。
                </div>
                
                <div class="paragraph">
                    依止老宿亦未晚，富貴功名焉足圖。
                </div>
                
                <div class="paragraph">
                    久爲野客尋幽慣，細學何顒免興孤。
                </div>
                
                <div class="paragraph">
                    一重一掩吾肺腑，山鳥山花吾友于。
                </div>
                
                <div class="paragraph">
                    宋公放逐曾題壁，物色分留與老夫。
                </div>
                
        </div>
