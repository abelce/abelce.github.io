    <div class="container">
        <h2 class="name">
            送曹士弘四明丈亭巡檢并呈前尚書翰林學士王公伯厚
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    之子博古今，妙年著儒冠。
                </div>
                
                <div class="paragraph">
                    顧肯易戎服，屑爲游徼官。
                </div>
                
                <div class="paragraph">
                    未喜弓力武，尚愛虀鹽酸。
                </div>
                
                <div class="paragraph">
                    紫面頰骨聳，赤心膽氣完。
                </div>
                
                <div class="paragraph">
                    得非真將種，終當拜漢壇。
                </div>
                
                <div class="paragraph">
                    曰予俎豆學，素不夢糞棺。
                </div>
                
                <div class="paragraph">
                    甬東富海物，槁鮮供烹餐。
                </div>
                
                <div class="paragraph">
                    曰予豈嗜味，啖茹實所安。
                </div>
                
                <div class="paragraph">
                    共惟伯厚父，三入專金鑾。
                </div>
                
                <div class="paragraph">
                    萬古貯胸次，四溟涸毫端。
                </div>
                
                <div class="paragraph">
                    今年七十五，兩紀歌考槃。
                </div>
                
                <div class="paragraph">
                    舉世一影獨，晚進再拜難。
                </div>
                
                <div class="paragraph">
                    庶幾因此行，摳衣趨門闌。
                </div>
                
                <div class="paragraph">
                    幸不辭孺悲，晝夜勤仰鑽。
                </div>
                
                <div class="paragraph">
                    列宿共辰極，衆羽朝祥鸞。
                </div>
                
                <div class="paragraph">
                    萬物各從類，同心臭如蘭。
                </div>
                
                <div class="paragraph">
                    去去不可追，著鞭駛征鞍。
                </div>
                
                <div class="paragraph">
                    我亦意欲往，惜哉步蹣跚。
                </div>
                
        </div>
