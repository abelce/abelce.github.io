                <div class="paragraph">
                    荆州形勝地，控引吁廣莫。
                </div>
                
                <div class="paragraph">
                    英雄昔用武，跬步圖宛洛。
                </div>
                
                <div class="paragraph">
                    至仁先內治，豈曾廢遠畧。
                </div>
                
                <div class="paragraph">
                    公來手摩撫，士氣端可作。
                </div>

                    載歌江漢詩，奮袂空爵躍。
                </div>
