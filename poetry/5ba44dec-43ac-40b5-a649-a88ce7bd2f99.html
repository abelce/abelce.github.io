    <div class="container">
        <h2 class="name">
            甲戌秋過丫頭巖有感
        </h2>
        <div class="author"><a href="/author/3a6d481c-d4fc-4ea8-b71a-ec2a5c622b37.html" title="俞德鄰" target="_blank">
                俞德鄰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔年北兵滸黄渡，官軍一萬丫巖駐。
                </div>
                
                <div class="paragraph">
                    巖前十里無人煙，焉知今日重生聚。
                </div>
                
                <div class="paragraph">
                    老翁殷勤指長孫，生時開慶方改元。
                </div>
                
                <div class="paragraph">
                    今年裹頭明年娶，感荷太平天子恩。
                </div>
                
                <div class="paragraph">
                    傳聞鼎湖龍又逝，空餘弓劍留人世。
                </div>
                
                <div class="paragraph">
                    天上唯多三數公，社稷蒼生誰早計。
                </div>
                
                <div class="paragraph">
                    老翁憂時色枯槁，羸卧巖前分犢草。
                </div>
                
                <div class="paragraph">
                    京師來往千萬人，欲問明時知者少。
                </div>
                
                <div class="paragraph">
                    嗣皇繼聖生神靈，西陲何事猶徵兵。
                </div>
                
                <div class="paragraph">
                    襄樊未復郢又急，正陽新築淮未平。
                </div>
                
                <div class="paragraph">
                    吾儕紅額今有幾，青袍白馬紛紛是。
                </div>
                
                <div class="paragraph">
                    巖前鬼燐陰雨青，老翁說著心膽驚。
                </div>
                
                <div class="paragraph">
                    願君努力扶休明，翁也菁羹橡飯安餘生。
                </div>
                
        </div>
