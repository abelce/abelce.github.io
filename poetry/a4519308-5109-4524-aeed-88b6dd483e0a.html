    <div class="container">
        <h2 class="name">
            和李尚書畫射虎圖歌
        </h2>
        <div class="author"><a href="/author/be72a871-167b-4333-93f5-17d34a97fd0d.html" title="獨孤及" target="_blank">
                獨孤及
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    飢虎呀呀立當路，萬夫震恐百獸怒。
                </div>
                
                <div class="paragraph">
                    彤弓金鏃當者誰，鳴鞭飛控流星馳。
                </div>
                
                <div class="paragraph">
                    居然畫中見真態，若務除惡不顧私。
                </div>
                
                <div class="paragraph">
                    時和年豐五兵已，白額未誅壯士耻。
                </div>
                
                <div class="paragraph">
                    分銖遠邇懸彀中，不中不發思全功。
                </div>
                
                <div class="paragraph">
                    捨矢如破石可裂，應弦盡敵山爲空。
                </div>
                
                <div class="paragraph">
                    殺氣滿堂觀者駭，颯若崖谷生長風。
                </div>
                
                <div class="paragraph">
                    精微入神在毫末，作繢造物可同功。
                </div>
                
                <div class="paragraph">
                    方叔秉鉞受命新，丹青起予氣益振。
                </div>
                
                <div class="paragraph">
                    底綏靜難巧可擬，嗟歎不足聲成文。
                </div>
                
                <div class="paragraph">
                    他時代天育萬物，亦以此道安斯民。
                </div>
                
        </div>
