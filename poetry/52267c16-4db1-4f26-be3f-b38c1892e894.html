    <div class="container">
        <h2 class="name">
            慶源宣義王丈以累舉得官爲洪雅主簿雅州戶掾遇吏民如家人人安樂之既謝事居眉之青神瑞草橋放懷自得有書來求紅带既以遺之且作詩爲戲請黄魯直秦少游各爲賦一首爲老人光華
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    青衫半作霜葉枯，遇民如兒吏如奴。
                </div>
                
                <div class="paragraph">
                    吏民莫作官長看，我是識字耕田夫。
                </div>
                
                <div class="paragraph">
                    妻啼兒號刺史怒，時有野人來挽鬚。
                </div>
                
                <div class="paragraph">
                    拂衣自注下下考，芋魁飯豆吾豈無。
                </div>
                
                <div class="paragraph">
                    歸來瑞草橋邊路，獨遊還佩平生壺。
                </div>
                
                <div class="paragraph">
                    慈姥巌前自喚渡，青衣江畔人爭扶。
                </div>
                
                <div class="paragraph">
                    今年蠶市數州集，中有遺民懷袴襦。
                </div>
                
                <div class="paragraph">
                    邑中之黔相指似，白髯紅带老不癯。
                </div>
                
                <div class="paragraph">
                    我欲西歸卜鄰舍，隔牆拊掌容歌呼。
                </div>
                
                <div class="paragraph">
                    不學山王乘駟馬，回頭空指黄公壚。
                </div>
                
        </div>
