    <div class="container">
        <h2 class="name">
            莫登樓
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    莫登樓，脚力雖健勞雙眸，下見紛紛馬與牛。
                </div>
                
                <div class="paragraph">
                    馬矜鞍轡牛服輈，露臺歌吹聲不休。
                </div>
                
                <div class="paragraph">
                    腰鼓百面紅臂褠，先打六幺後梁州。
                </div>
                
                <div class="paragraph">
                    棚簾夾道多夭柔，鮮衣壯僕獰髭虬。
                </div>
                
                <div class="paragraph">
                    寶撾呵叱倚王侯，夸妍鬭豔目已偷。
                </div>
                
                <div class="paragraph">
                    天寒酒醺誰爾侜，倚楹心往形獨留，有此光景無能遊。
                </div>
                
                <div class="paragraph">
                    粉署深沉空翠幬，青綾被冷風颼颼。
                </div>
                
                <div class="paragraph">
                    懷抱既如此，何須望樓頭。
                </div>
                
        </div>
