    <div class="container">
        <h2 class="name">
            春旦直疏
        </h2>
        <div class="author"><a href="/author/7d330e31-103c-472a-955c-609c25d76f84.html" title="王績" target="_blank">
                王績
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春夜猶自長，高窗來月明。
                </div>
                
                <div class="paragraph">
                    耿耿不能寐，振衣步前楹。
                </div>
                
                <div class="paragraph">
                    懷抱蹔無擾，自覺形神清。
                </div>
                
                <div class="paragraph">
                    遐想太古事，俯察今世情。
                </div>
                
                <div class="paragraph">
                    淳薄何不同，運數之所成。
                </div>
                
                <div class="paragraph">
                    歎息萬重隔，已聞晨雞鳴。
                </div>
                
                <div class="paragraph">
                    迴看東南隅，□□□□□。
                </div>
                
                <div class="paragraph">
                    誰知忘機者，寂泊存其精。
                </div>
                
                <div class="paragraph">
                    （見《分門纂類唐歌詩》殘本第一冊《天地山川類》十三頁。
                </div>
                
                <div class="paragraph">
                    ）（見五卷本《王無功文集》卷二，第十三句「迴看」作「迴首」。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
