    <div class="container">
        <h2 class="name">
            送綦毋三謁房給事
        </h2>
        <div class="author"><a href="/author/ee77dd1a-835f-4682-b690-381d106eee6a.html" title="李頎" target="_blank">
                李頎
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夫子大名下，家無鍾石儲。
                </div>
                
                <div class="paragraph">
                    惜哉湖海上，曾校蓬萊書。
                </div>
                
                <div class="paragraph">
                    外物非本意，此生空澹如。
                </div>
                
                <div class="paragraph">
                    所思但乘興，遠適唯單車。
                </div>
                
                <div class="paragraph">
                    高道時坎坷，故交願吹噓。
                </div>
                
                <div class="paragraph">
                    徒言青瑣闥，不愛承明廬。
                </div>
                
                <div class="paragraph">
                    百里人戶滿，片言爭訟疎。
                </div>
                
                <div class="paragraph">
                    手持蓮花經，目送飛鳥餘。
                </div>
                
                <div class="paragraph">
                    晚景南路別，炎雲中伏初。
                </div>
                
                <div class="paragraph">
                    此行儻不遂，歸食蘆洲魚。
                </div>
                
        </div>
    </div>
