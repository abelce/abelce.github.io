    <div class="container">
        <h2 class="name">
            贈法雲守光上人
        </h2>
        <div class="author"><a href="/author/4826572b-a7c1-4816-9979-a21c2da75cf0.html" title="劉弇" target="_blank">
                劉弇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    日邊開神皋，古剎面青嶂。
                </div>
                
                <div class="paragraph">
                    寂寥千年後，凜凜發孤壯。
                </div>
                
                <div class="paragraph">
                    上人薝蔔英，絕軔超性相。
                </div>
                
                <div class="paragraph">
                    獨鶴嶷瘦姿，層冰爛清尚。
                </div>
                
                <div class="paragraph">
                    雲游始丁年，自副乃盂杖。
                </div>
                
                <div class="paragraph">
                    鞭羊去智害，盡堊契郢匠。
                </div>
                
                <div class="paragraph">
                    喉呀般若音，浩汗卷溟漲。
                </div>
                
                <div class="paragraph">
                    衢尊灑法味，如取赤子餉。
                </div>
                
                <div class="paragraph">
                    九夏天無雲，暑風濁於釀。
                </div>
                
                <div class="paragraph">
                    汩吾眇西征，揮汗迷背項。
                </div>
                
                <div class="paragraph">
                    耽耽清凉境，一榻岌相向。
                </div>
                
                <div class="paragraph">
                    屨滿寧嫌猜，目擊自張王。
                </div>
                
                <div class="paragraph">
                    禪場推選鋒，宛是喑嗚將。
                </div>
                
                <div class="paragraph">
                    洗我苦空語，盡决濛羃盎。
                </div>
                
                <div class="paragraph">
                    兜羅辭銛棘，何有挂諸妄。
                </div>
                
                <div class="paragraph">
                    露地非端倪，灑灑白牛放。
                </div>
                
                <div class="paragraph">
                    惜哉功名誤，未爾寄物當。
                </div>
                
                <div class="paragraph">
                    它日虎溪傍，還期杖藜訪。
                </div>
                
        </div>
