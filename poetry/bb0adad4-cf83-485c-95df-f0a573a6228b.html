    <div class="container">
        <h2 class="name">
            次韵因老見贈
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    扁舟歷陽來，訪君得少息。
                </div>
                
                <div class="paragraph">
                    登堂默無語，見者稱目擊。
                </div>
                
                <div class="paragraph">
                    去年糝江上，群盜羅劍戟。
                </div>
                
                <div class="paragraph">
                    君時濡須游，入山笑相揖。
                </div>
                
                <div class="paragraph">
                    肩擔祖師禪，問答揮即栗。
                </div>
                
                <div class="paragraph">
                    豈惟警聾瞶，亦足慰岑寂。
                </div>
                
                <div class="paragraph">
                    春容褪丹青，雨意鋪水墨。
                </div>
                
                <div class="paragraph">
                    定將儻赴感，澄霽自端的。
                </div>
                
                <div class="paragraph">
                    麥秋數日間，饑腸頗貪得。
                </div>
                
                <div class="paragraph">
                    兵餘敝廬盡，何獨空四壁。
                </div>
                
                <div class="paragraph">
                    維摩幸無恙，胡避有新室。
                </div>
                
                <div class="paragraph">
                    白雲夲無心，能歸定能出。
                </div>
                
                <div class="paragraph">
                    巋然三傑峰，況是舊相識。
                </div>
                
                <div class="paragraph">
                    我有半仙丹，和劑等菖术。
                </div>
                
                <div class="paragraph">
                    爲言山中人，蟠桃已成實。
                </div>
                
        </div>
