    <div class="container">
        <h2 class="name">
            七字長句敬餞提刑寺丞胡元之持節桂林
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江西太守說誰子，只說吉州有新事。
                </div>
                
                <div class="paragraph">
                    棘闈照日動碧鱗，粉堞入雲橫爛銀。
                </div>
                
                <div class="paragraph">
                    三年八邑邑邑熟，一任千日日日春。
                </div>
                
                <div class="paragraph">
                    君不見吉州太守清何似，白鷺江心秋見底。
                </div>
                
                <div class="paragraph">
                    除却太倉五升米，不曾遣人來向市。
                </div>
                
                <div class="paragraph">
                    四鄰束脩來相看，不將入家將入官。
                </div>
                
                <div class="paragraph">
                    清名襲人冰霜寒，隨風一夜入九關。
                </div>
                
                <div class="paragraph">
                    帝曰桂林五千里，象犀珠玉生海裏。
                </div>
                
                <div class="paragraph">
                    安得使者人人皆如此，金捐於山珠抵水。
                </div>
                
                <div class="paragraph">
                    却從吉州奪吾侯，一州奪與三十州。
                </div>
                
                <div class="paragraph">
                    梅花一笑迎漢節，桂花八株吹嶺雪。
                </div>
                
                <div class="paragraph">
                    使星歸去作台星，跳過郎星與卿月。
                </div>
                
        </div>
