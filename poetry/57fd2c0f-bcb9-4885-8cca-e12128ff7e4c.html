    <div class="container">
        <h2 class="name">
            再次韵呈明略并寄无咎
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夏雲凉生土囊口，周鼎湯盤見科斗。
                </div>
                
                <div class="paragraph">
                    清風古氣滿眼前，乃是戶曹報章還。
                </div>
                
                <div class="paragraph">
                    只今書生無此語，已在貞元元和間。
                </div>
                
                <div class="paragraph">
                    一夫鄂鄂獨無望，千夫唯唯皆論賞。
                </div>
                
                <div class="paragraph">
                    野人泣血漫相明，和氏之璧無連城。
                </div>
                
                <div class="paragraph">
                    參軍拄笏看雲氣，此中安知枯與榮。
                </div>
                
                <div class="paragraph">
                    我夢浮天波萬里，扁舟去作鴟夷子。
                </div>
                
                <div class="paragraph">
                    兩士風流對酒樽，四無人聲鳥語喜。
                </div>
                
                <div class="paragraph">
                    夢回擾擾仍世間，心如傷弓怯虛彈。
                </div>
                
                <div class="paragraph">
                    不堪市井逐乾沒，且願朋舊相追攀。
                </div>
                
                <div class="paragraph">
                    寄聲小掾篤行李，落日東面空雲山。
                </div>
                
        </div>
    </div>
