    <div class="container">
        <h2 class="name">
            寄許越州
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    開元冠蓋裏，無若賀知章。
                </div>
                
                <div class="paragraph">
                    乞得鏡湖水，洗出明月光。
                </div>
                
                <div class="paragraph">
                    行坐鏡與月，身衣羽人裳。
                </div>
                
                <div class="paragraph">
                    心存黄庭經，目視白鳥行。
                </div>
                
                <div class="paragraph">
                    歲時忽已古，高韻抗彭莊。
                </div>
                
                <div class="paragraph">
                    今聞許子春，來守稽山傍。
                </div>
                
                <div class="paragraph">
                    稽山風月在，鏡水菰蒲長。
                </div>
                
                <div class="paragraph">
                    臘市開梅萼，霰雪凌早芳。
                </div>
                
                <div class="paragraph">
                    卧龍生茗舌，鼓角催新陽。
                </div>
                
                <div class="paragraph">
                    焙邊可以啜，樹間可以觴。
                </div>
                
                <div class="paragraph">
                    賀老於當日，必定無此嘗。
                </div>
                
                <div class="paragraph">
                    唯有李白詩，酒船芙蓉香。
                </div>
                
                <div class="paragraph">
                    安得效白也，賸載借艅艎。
                </div>
                
                <div class="paragraph">
                    與君同醉翁，智慮收肝腸。
                </div>
                
        </div>
