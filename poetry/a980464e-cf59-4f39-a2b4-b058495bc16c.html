    <div class="container">
        <h2 class="name">
            送友人歸荆南
        </h2>
        <div class="author"><a href="/author/8a459300-d4ee-4f4e-a93f-f3f4f599b9d6.html" title="胡宏" target="_blank">
                胡宏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瞬息光陰便百年，壯時無謂此身堅。
                </div>
                
                <div class="paragraph">
                    莫隨白日悠悠去，要見先民的的傳。
                </div>
                
                <div class="paragraph">
                    心耻文俳似班馬，眼看青紫自頭旋。
                </div>
                
                <div class="paragraph">
                    望雲飛鳥長天外，臨水不知魚在筌。
                </div>
                
                <div class="paragraph">
                    沈吟巖野意不展，燮理一身居屢遷。
                </div>
                
                <div class="paragraph">
                    願學只知依孔聖，懶從禪客問因緣。
                </div>
                
                <div class="paragraph">
                    聖門子貢最明達，肯使宮牆但及肩。
                </div>
                
                <div class="paragraph">
                    天生我才樸更拙，未逢良匠入雕鎸。
                </div>
                
                <div class="paragraph">
                    清漳見公二十載，論仁一句期超然。
                </div>
                
                <div class="paragraph">
                    致知兩字足功力，方信能行窮化先。
                </div>
                
                <div class="paragraph">
                    南山文會未振起，公今遠去岷江邊。
                </div>
                
                <div class="paragraph">
                    聞說豺狼卧當路，日向黄昏休更前。
                </div>
                
                <div class="paragraph">
                    況復江城動鼙鼓，四時烽火長相連。
                </div>
                
                <div class="paragraph">
                    征輪决去曳不止，男兒性命絕可憐。
                </div>
                
                <div class="paragraph">
                    曉月子規驚別夢，冥冥空有淚痕濺。
                </div>
                
                <div class="paragraph">
                    臨岐相贈要切語，慎勿使我空華顛。
                </div>
                
        </div>
