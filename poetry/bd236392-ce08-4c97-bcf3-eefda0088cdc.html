    <div class="container">
        <h2 class="name">
            遊泐潭寺
        </h2>
        <div class="author"><a href="/author/094ed6d7-605d-4491-bed2-068810dc51dd.html" title="洪芻" target="_blank">
                洪芻
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞石門山，對峙儼天闢。
                </div>
                
                <div class="paragraph">
                    林茂山自青，草香澗長碧。
                </div>
                
                <div class="paragraph">
                    中有古招提，柱栱煥青赤。
                </div>
                
                <div class="paragraph">
                    惟昔馬大士，方墳聳遺迹。
                </div>
                
                <div class="paragraph">
                    龍象仰慈顔，馬駒讖前識。
                </div>
                
                <div class="paragraph">
                    香火有因緣，窗戶坐幽闃。
                </div>
                
                <div class="paragraph">
                    瓶錫想異時，雲水飽遊歷。
                </div>
                
                <div class="paragraph">
                    飲波浥曹溪，法雨被江國。
                </div>
                
                <div class="paragraph">
                    大闡選佛場，法戰無兼敵。
                </div>
                
                <div class="paragraph">
                    我非山中人，蹔著登山屐。
                </div>
                
                <div class="paragraph">
                    東閣嘲書淫，凈境酬詩癖。
                </div>
                
                <div class="paragraph">
                    朝涉潺湲溪，暮陟崔嵬石。
                </div>
                
                <div class="paragraph">
                    敷床聽犍椎，鉢飯分香積。
                </div>
                
                <div class="paragraph">
                    山高日易斜，夢短夜分寂。
                </div>
                
                <div class="paragraph">
                    神心頗靈明，俗慮詎充斥。
                </div>
                
                <div class="paragraph">
                    歸歟得短章，投筆疥其壁。
                </div>
                
                <div class="paragraph">
                    政如抱布鼓，豈能飛霹靂。
                </div>
                
                <div class="paragraph">
                    徑須倩阿香，轟然聽霆擊。
                </div>
                
                <div class="paragraph">
                    忽傳湯休篇，風騷共推激。
                </div>
                
                <div class="paragraph">
                    何當從君遊，願飛恨無翼。
                </div>
                
        </div>
