    <div class="container">
        <h2 class="name">
            夢遊廬山謠示同志
        </h2>
        <div class="author"><a href="/author/f3efa0b8-134e-4a9a-a7f2-53d20b85d0c0.html" title="嚴羽" target="_blank">
                嚴羽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昨夜月落西窗陰，倦推石枕憑素琴。
                </div>
                
                <div class="paragraph">
                    身居紅塵不自覺，夢入廬山深復深。
                </div>
                
                <div class="paragraph">
                    廬山深處在何許，五老仙人邀我語。
                </div>
                
                <div class="paragraph">
                    眉如秀雪顔桃花，酌酒相酣坐箕踞。
                </div>
                
                <div class="paragraph">
                    明河九派倒西來，石梁巉絕古道開。
                </div>
                
                <div class="paragraph">
                    五公握手向我笑，下見劫火揚塵灰。
                </div>
                
                <div class="paragraph">
                    獨騎一鹿窮縈迴，窅然醉蹋青錦苔。
                </div>
                
                <div class="paragraph">
                    松風號嘈何清哀，湍飛瀑卷萬壑雷。
                </div>
                
                <div class="paragraph">
                    忽然驚起迷所向，四座已失黄崔嵬。
                </div>
                
                <div class="paragraph">
                    披衣徬徨還太息，我與世途何所屑。
                </div>
                
                <div class="paragraph">
                    亂世茫茫飛蠓蠛，囊中別有金膏訣。
                </div>
                
                <div class="paragraph">
                    須君之行當何時，共向丹崖卧松雪。
                </div>
                
        </div>
