<body>
    <div class="container">
        <h2 class="name">
            送馮元通帥夔
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    烈士志徇名，仁人思愛日。
                </div>
                
                <div class="paragraph">
                    馮公杖節歸，頗全忠孝術。
                </div>
                
                <div class="paragraph">
                    狂童昔兆亂，天常幾反易。
                </div>
                
                <div class="paragraph">
                    大臣清國屯，公實預謀畫。
                </div>
                
                <div class="paragraph">
                    白士爲臺郎，未省聞在昔。
                </div>
                
                <div class="paragraph">
                    義爲軒冕重，功在鍾鼎勒。
                </div>
                
                <div class="paragraph">
                    十載猶故官，念言爲伊鬰。
                </div>
                
                <div class="paragraph">
                    邇來升宰士，式序期日夕。
                </div>
                
                <div class="paragraph">
                    囊封郤復上，告去更甫力。
                </div>
                
                <div class="paragraph">
                    官榮豈不懷，志養不遑息。
                </div>
                
                <div class="paragraph">
                    顧我廢蓼莪，日念掃塋域。
                </div>
                
                <div class="paragraph">
                    公方詠南陔，肯爲高官職。
                </div>
                
                <div class="paragraph">
                    絕裾舊疑温，抗疏今師密。
                </div>
                
                <div class="paragraph">
                    都門行餞君，視古無愧色。
                </div>
                
                <div class="paragraph">
                    柔甘既獲奉，中外等事國。
                </div>
                
                <div class="paragraph">
                    雖是平生言，勉哉宣澤□。
                </div>
                
        </div>
