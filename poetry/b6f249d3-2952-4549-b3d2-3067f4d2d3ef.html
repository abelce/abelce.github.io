    <div class="container">
        <h2 class="name">
            弔王將軍（伯二五六七[一]）
        </h2>
        <div class="author"><a href="/author/717ede05-79aa-4dfd-820b-330fedc399f3.html" title="陶翰" target="_blank">
                陶翰
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漂姚[二]北伐時，深入强千里。
                </div>
                
                <div class="paragraph">
                    戰酣落日黃，軍敗鼓聲死。
                </div>
                
                <div class="paragraph">
                    嘗聞漢飛將，可奪單于壘，今與山鬼隣，殘兵哭遼水。
                </div>
                
                <div class="paragraph">
                    （殷璠天寶末編《河嶽英靈集》，收此詩於常建名下，幷在評語中引及。
                </div>
                
                <div class="paragraph">
                    原卷於陶韓名下存詩九首，其一爲《古意》。
                </div>
                
                <div class="paragraph">
                    《全唐詩》已收歸陶韓，其二即本詩，後七首均李白詩。
                </div>
                
                <div class="paragraph">
                    據此推測，此詩似非陶韓作。
                </div>
                
                <div class="paragraph">
                    ）（[一]《中華文史論叢》編輯室云：「《弔王將軍》一詩《全唐詩》已收入《常建集》中。
                </div>
                
                <div class="paragraph">
                    」劉說同。
                </div>
                
                <div class="paragraph">
                    [二]漂姚指霍去病，《漢書》作「票」，或「驃」。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
