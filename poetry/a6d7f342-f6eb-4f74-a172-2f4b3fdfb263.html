    <div class="container">
        <h2 class="name">
            酬夢得以予五月長齋延僧徒絕賓友見戲十韻
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賓客懶逢迎，翛然池館清。
                </div>
                
                <div class="paragraph">
                    簷閑空燕語，林靜未蟬鳴。
                </div>
                
                <div class="paragraph">
                    葷血還休食，杯觴亦罷傾。
                </div>
                
                <div class="paragraph">
                    三春多放逸，五月暫修行。
                </div>
                
                <div class="paragraph">
                    香印朝煙細，紗燈夕焰明。
                </div>
                
                <div class="paragraph">
                    交遊諸長老，師事古先生。
                </div>
                
                <div class="paragraph">
                    禪後心彌寂，齋來體更輕。
                </div>
                
                <div class="paragraph">
                    不唯忘肉味，兼擬滅風情。
                </div>
                
                <div class="paragraph">
                    蒙以聲聞待，難將戲論爭。
                </div>
                
                <div class="paragraph">
                    虛空若有佛，靈運恐先成。
                </div>
                
        </div>
    </div>
