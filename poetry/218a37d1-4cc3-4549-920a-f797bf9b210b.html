    <div class="container">
        <h2 class="name">
            和前人韻賦昌溪洞口
        </h2>
        <div class="author"><a href="/author/f2839d0f-da80-476f-85fb-d555a7a5a0bc.html" title="陽枋" target="_blank">
                陽枋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    洞口天容黯，靈宮暫潔齋。
                </div>
                
                <div class="paragraph">
                    中宵輕霢霂，向晚捲雲霾。
                </div>
                
                <div class="paragraph">
                    巖削蒼璆璧，峰攢碧玉釵。
                </div>
                
                <div class="paragraph">
                    水花紛迸峽，石乳溜垂崖。
                </div>
                
                <div class="paragraph">
                    噴浪遲歸舫，穿濤急去𥱼。
                </div>
                
                <div class="paragraph">
                    布飛千丈直，屏立半空排。
                </div>
                
                <div class="paragraph">
                    木任巖藤束，花從澗草埋。
                </div>
                
                <div class="paragraph">
                    高猿枝裊裊，幽鳥韻喈喈。
                </div>
                
                <div class="paragraph">
                    亭午烟光冷，深春風色飁。
                </div>
                
                <div class="paragraph">
                    便疑塵世隔，直與洞仙偕。
                </div>
                
                <div class="paragraph">
                    意得詩偏好，情閒樂可涯。
                </div>
                
                <div class="paragraph">
                    寄言軒冕客，名利莫裝懷。
                </div>
                
        </div>
    </div>
