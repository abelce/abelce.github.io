    <div class="container">
        <h2 class="name">
            鞏城東莊道中作
        </h2>
        <div class="author"><a href="/author/725a60ae-eb92-4844-869e-ce3fc85b021e.html" title="儲光羲" target="_blank">
                儲光羲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北陵散寒鳥，西山照初日。
                </div>
                
                <div class="paragraph">
                    婉孌晉陽京，踟躕野人室。
                </div>
                
                <div class="paragraph">
                    南軒草間去，後乘林中出。
                </div>
                
                <div class="paragraph">
                    靄靄長路暖，遲遲狹路歸。
                </div>
                
                <div class="paragraph">
                    蜉蝣時蔽月，枳棘復傷衣。
                </div>
                
                <div class="paragraph">
                    城上東風起，河邊早雁飛。
                </div>
                
                <div class="paragraph">
                    夏王紀冬令，殷人乃正月。
                </div>
                
                <div class="paragraph">
                    涯口度新雲，山陰留故雪。
                </div>
                
                <div class="paragraph">
                    幸逢耆耋話，餘待親隣別。
                </div>
                
                <div class="paragraph">
                    總轡出叢薄，歇鞍登峻隅。
                </div>
                
                <div class="paragraph">
                    春源既蕩漭，伏戰亦睢盱。
                </div>
                
                <div class="paragraph">
                    未獲遵平道，徒言信薄夫。
                </div>
                
        </div>
