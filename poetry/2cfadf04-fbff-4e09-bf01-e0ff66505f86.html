<body>
    <div class="container">
        <h2 class="name">
            次韵姪端臣雨晴出郊
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雨中爛熳睡，門徑橫林扉。
                </div>
                
                <div class="paragraph">
                    朝暉入甕牖，起我聊伸眉。
                </div>
                
                <div class="paragraph">
                    良遊眺江郊，攬袂風披披。
                </div>
                
                <div class="paragraph">
                    平瀛漲新綠，灧漾摇晴陂。
                </div>
                
                <div class="paragraph">
                    雲巒靄空翠，煙樹森華滋。
                </div>
                
                <div class="paragraph">
                    潭漁下罜䍡，隴種行樓犁。
                </div>
                
                <div class="paragraph">
                    貪穿康樂屐，更杖原思藜。
                </div>
                
                <div class="paragraph">
                    阿宜倦遊還，心事嗟多違。
                </div>
                
                <div class="paragraph">
                    新功在琢句，非復吳下時。
                </div>
                
                <div class="paragraph">
                    淵明賦歸來，今是知昨非。
                </div>
                
                <div class="paragraph">
                    君看古賢達，茹草甘長饑。
                </div>
                
                <div class="paragraph">
                    悠悠身外事，凜凜胸中奇。
                </div>
                
                <div class="paragraph">
                    因賡喜霽作，用代城南詩。
                </div>
                
        </div>
