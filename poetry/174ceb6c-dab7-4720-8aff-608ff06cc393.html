<body>
    <div class="container">
        <h2 class="name">
            八月三日早起
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    金樞壞殘月，暘谷賓朝曦。
                </div>
                
                <div class="paragraph">
                    九日浴滄海，一日騰上枝。
                </div>
                
                <div class="paragraph">
                    上枝邈何許，但隱山半規。
                </div>
                
                <div class="paragraph">
                    須臾掛銅鉦，飛上天一涯。
                </div>
                
                <div class="paragraph">
                    光景被草木，曄曄含幽姿。
                </div>
                
                <div class="paragraph">
                    微暾入圓吭，飛鳴各嚶咿。
                </div>
                
                <div class="paragraph">
                    物意自欣悅，人情傷歲時。
                </div>
                
                <div class="paragraph">
                    卷我東窗簾，羣山抺脩眉。
                </div>
                
                <div class="paragraph">
                    炙背翻故書，搜腸出新詩。
                </div>
                
                <div class="paragraph">
                    俟河幾時清，種豆落爲萁。
                </div>
                
                <div class="paragraph">
                    人生行樂耳，富貴終何爲。
                </div>
                
                <div class="paragraph">
                    丈夫風雲會，事業肩臯夔。
                </div>
                
                <div class="paragraph">
                    時哉不我與，浩歌君勿疑。
                </div>
                
                <div class="paragraph">
                    紉蘭可爲佩，製荷可爲衣。
                </div>
                
                <div class="paragraph">
                    駕以白玉虬，驂以蒼精螭。
                </div>
                
                <div class="paragraph">
                    翩翩八荒外，渺渺天風吹。
                </div>
                
                <div class="paragraph">
                    世俗付一笑，造化真小兒。
                </div>
                
        </div>
