    <div class="container">
        <h2 class="name">
            庚子冬至祭鼎閣差充太祝致齋於內西廊待漏院以近法物庫有火禁甚嚴不勝晝夜寒苦輒成長言
        </h2>
        <div class="author"><a href="/author/ffa5b28b-153c-4eb2-9cfc-172352c94272.html" title="晁說之" target="_blank">
                晁說之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    至日爲客昔人歎，況乃客次在齋宮。
                </div>
                
                <div class="paragraph">
                    齋宮所寓有火禁，冰食霜寝多淒風。
                </div>
                
                <div class="paragraph">
                    豐屋高懸日不到，未信一陽生是中。
                </div>
                
                <div class="paragraph">
                    嘗聞鼎以大祭祀，未聞祭鼎陳笙鏞。
                </div>
                
                <div class="paragraph">
                    兹焉祭鼎戒羣吏，古也拜竈勞皇躬。
                </div>
                
                <div class="paragraph">
                    森森鼎閣祚厥西，矗矗明堂配自東。
                </div>
                
                <div class="paragraph">
                    天子萬歲調元象，歲歲年年爲祝工。
                </div>
                
        </div>
    </div>
