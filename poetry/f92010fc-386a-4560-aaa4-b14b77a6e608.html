    <div class="container">
        <h2 class="name">
            少稷遠訪弊廬仍留佳句書此寫懷抱不足爲報也
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    常嫌門外車，驅馳但揚塵。
                </div>
                
                <div class="paragraph">
                    今朝故人來，喜聽聲轔轔。
                </div>
                
                <div class="paragraph">
                    昔別自梁苑，分飛湘吳閩。
                </div>
                
                <div class="paragraph">
                    痛心鳴鏑禍，事往勿復陳。
                </div>
                
                <div class="paragraph">
                    共載諧寥閴，分筇上嶙峋。
                </div>
                
                <div class="paragraph">
                    山川舊賞識，挾友意彌新。
                </div>
                
                <div class="paragraph">
                    徘徊小精廬，劇談口翻津。
                </div>
                
                <div class="paragraph">
                    爲言漂蕩餘，投迹荒寒濱。
                </div>
                
                <div class="paragraph">
                    夕火斧僧林，朝餐糴鄰囷。
                </div>
                
                <div class="paragraph">
                    官閑非所恨，有祿不濟貧。
                </div>
                
                <div class="paragraph">
                    牢愁寫萬斛，語壯眉不顰。
                </div>
                
                <div class="paragraph">
                    定知撐腸書，爲君發精神。
                </div>
                
                <div class="paragraph">
                    調鐘尚變啞，畫龍孰窺真。
                </div>
                
                <div class="paragraph">
                    吾聞倜儻才，韜默貴自珍。
                </div>
                
                <div class="paragraph">
                    量海浚宜廣，豪山磨欲磷。
                </div>
                
                <div class="paragraph">
                    十科世所重，羣公謂當仁。
                </div>
                
                <div class="paragraph">
                    向來薦牘飛，璧光動高旻。
                </div>
                
                <div class="paragraph">
                    陳編論糟粕，中有王道諄。
                </div>
                
                <div class="paragraph">
                    謀國必張國，療民須活民。
                </div>
                
                <div class="paragraph">
                    但得君名揚，何異我志伸。
                </div>
                
        </div>
