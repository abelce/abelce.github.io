<body>
    <div class="container">
        <h2 class="name">
            徐鉉小篆千文帖贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    於惟騎省，神藝造古。
                </div>
                
                <div class="paragraph">
                    獮兔璇窟，吸蜍銀浦。
                </div>
                
                <div class="paragraph">
                    千文爰襲，百體具舉。
                </div>
                
                <div class="paragraph">
                    慶雲澄靄，清風垂露。
                </div>
                
                <div class="paragraph">
                    鳥跡觀象，魚書辨魯。
                </div>
                
                <div class="paragraph">
                    倉創籀述，嶧夸咸詛。
                </div>
                
                <div class="paragraph">
                    如周金版，如岐石鼓。
                </div>
                
                <div class="paragraph">
                    製比邈健，勢窮斯嫵。
                </div>
                
                <div class="paragraph">
                    游史遜妍，冰書挈度。
                </div>
                
                <div class="paragraph">
                    悠悠千載，孰是去取。
                </div>
                
                <div class="paragraph">
                    寥寥幾人，他莫比數。
                </div>
                
                <div class="paragraph">
                    世遺趙璧，寶及康瓠。
                </div>
                
                <div class="paragraph">
                    矉心何尚，徵睫何睹。
                </div>
                
                <div class="paragraph">
                    表而出之，光我書府。
                </div>
                
        </div>
