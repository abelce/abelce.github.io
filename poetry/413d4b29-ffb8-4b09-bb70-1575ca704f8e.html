    <div class="container">
        <h2 class="name">
            巖居效賈島
        </h2>
        <div class="author"><a href="/author/9e335f59-0364-4fda-9388-4f800c0b7d34.html" title="謝翱" target="_blank">
                謝翱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巖巖百尺屋，山鬼寂四壁。
                </div>
                
                <div class="paragraph">
                    獨抱震餘桐，橫此風中石。
                </div>
                
                <div class="paragraph">
                    夢見一道者，手持青瓦礫。
                </div>
                
                <div class="paragraph">
                    謂此有至音，世人不能識。
                </div>
                
                <div class="paragraph">
                    粟塵起嵯峨，滄海寄一滴。
                </div>
                
                <div class="paragraph">
                    語罷失其處，覺來空嘆息。
                </div>
                
                <div class="paragraph">
                    攝衣起楚歌，斷弦如裂帛。
                </div>
                
                <div class="paragraph">
                    懸藤月露深，蛟龍舞其側。
                </div>
                
        </div>
    </div>
