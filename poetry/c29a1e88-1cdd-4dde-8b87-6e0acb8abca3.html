    <div class="container">
        <h2 class="name">
            投獻省主李奉世密學
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    祖朝相國之真孫，軒軒冠蓋宜高門。
                </div>
                
                <div class="paragraph">
                    拔身州掾入政府，議論挺特窮根源。
                </div>
                
                <div class="paragraph">
                    顔淵必用孔丘鑄，自此聲名聞至尊。
                </div>
                
                <div class="paragraph">
                    熙寧神化邁前古，屢詔馳車外循撫。
                </div>
                
                <div class="paragraph">
                    大河之北淮之壖，民起疵癏勇歌舞。
                </div>
                
                <div class="paragraph">
                    樞庭進直腰横金，君臣道合同一心。
                </div>
                
                <div class="paragraph">
                    貨泉交匯指諸掌，老吏縮手隨規箴。
                </div>
                
                <div class="paragraph">
                    如公之才世希有，突兀千丈輝喬林。
                </div>
                
                <div class="paragraph">
                    徐冠貂蟬坐廊廟，重見成王得周召。
                </div>
                
                <div class="paragraph">
                    泰山鏤牒天垂休，却笑鴻濛首頻掉。
                </div>
                
                <div class="paragraph">
                    賤生流落何可言，四十栖遲埋冗員。
                </div>
                
                <div class="paragraph">
                    涸鱗悵望一盃水，安用西江浩渺之波瀾。
                </div>
                
                <div class="paragraph">
                    願公吐和氣，稍回巖谷春。
                </div>
                
                <div class="paragraph">
                    養成尺寸木，爲公車下輪。
                </div>
                
                <div class="paragraph">
                    他年青史上，報德豈無人。
                </div>
                
        </div>
