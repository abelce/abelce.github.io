    <div class="container">
        <h2 class="name">
            奉同伯固駒甫師川聖功養直及阿虎尋春因賦問柳尋花到野亭分得野字
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曜靈運行春，蘅若被原野。
                </div>
                
                <div class="paragraph">
                    客子具歸驂，暄風挽羸馬。
                </div>
                
                <div class="paragraph">
                    屬國賢耳孫，當代豪長者。
                </div>
                
                <div class="paragraph">
                    勝游參羊何，重客或屈賈。
                </div>
                
                <div class="paragraph">
                    木末仲宣樓，華榱大蘭若。
                </div>
                
                <div class="paragraph">
                    徐步幽屢尋，銷憂日聊假。
                </div>
                
                <div class="paragraph">
                    手無垂露資，發興爲君寫。
                </div>
                
                <div class="paragraph">
                    晚過岱宗吏，寥闊存大雅。
                </div>
                
                <div class="paragraph">
                    犧樽追三代，琴筑觀九夏。
                </div>
                
                <div class="paragraph">
                    粲粲懸牙籤，照眼不容捨。
                </div>
                
                <div class="paragraph">
                    歸酌顧建康，我實陪樽下。
                </div>
                
                <div class="paragraph">
                    雄豪先競病，遲遯瀕喑啞。
                </div>
                
                <div class="paragraph">
                    匪惟稱行樂，性靈賴陶冶。
                </div>
                
                <div class="paragraph">
                    他時儻重來，更結離騷社。
                </div>
                
        </div>
