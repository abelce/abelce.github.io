    <div class="container">
        <h2 class="name">
            次韵子雲送兒女至昭亭見寄
        </h2>
        <div class="author"><a href="/author/60c88c25-42ca-4470-aaf6-4197f0baf647.html" title="韓元吉" target="_blank">
                韓元吉
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巖巖昭亭山，度歲一再行。
                </div>
                
                <div class="paragraph">
                    吾親在其下，有路如砥平。
                </div>
                
                <div class="paragraph">
                    風物歲時佳，豈問楚與荆。
                </div>
                
                <div class="paragraph">
                    胡爲不得往，使我涕泗橫。
                </div>
                
                <div class="paragraph">
                    出身備王官，敢自頹家聲。
                </div>
                
                <div class="paragraph">
                    聖皇察庶獄，小大必以情。
                </div>
                
                <div class="paragraph">
                    哀矜且勿喜，死當使之生。
                </div>
                
                <div class="paragraph">
                    念昔棲閩陬，孤童共營營。
                </div>
                
                <div class="paragraph">
                    菽水曾幾何，青紫望一經。
                </div>
                
                <div class="paragraph">
                    弟兄亦云幸，假節仍專城。
                </div>
                
                <div class="paragraph">
                    別離乃頻有，僕奴費邀迎。
                </div>
                
                <div class="paragraph">
                    安仁賦閒居，要自賢西征。
                </div>
                
                <div class="paragraph">
                    板輿日歡侍，兒女森在庭。
                </div>
                
                <div class="paragraph">
                    豈比隔山岳，空書問安寧。
                </div>
                
                <div class="paragraph">
                    薄田可負郭，不歸定誰令。
                </div>
                
                <div class="paragraph">
                    壯士志中原，邊塵暗幽并。
                </div>
                
                <div class="paragraph">
                    擬躡冒頓居，端謀渭南耕。
                </div>
                
                <div class="paragraph">
                    書生復何事，三入老承明。
                </div>
                
                <div class="paragraph">
                    應知當饋歎，廊廟資扶傾。
                </div>
                
                <div class="paragraph">
                    忍作寒蟬喑，願爲威鳳鳴。
                </div>
                
        </div>
