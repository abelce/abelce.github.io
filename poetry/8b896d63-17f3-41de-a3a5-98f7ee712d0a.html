    <div class="container">
        <h2 class="name">
            謝方德順古風
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾聞滄溟深，浸灌東南維。
                </div>
                
                <div class="paragraph">
                    長風一蕩潏，莽蒼天爲低。
                </div>
                
                <div class="paragraph">
                    中藏百怪珍，文彩光陸離。
                </div>
                
                <div class="paragraph">
                    潛鯤盡鵬材，游魚悉龍資。
                </div>
                
                <div class="paragraph">
                    罔象溯波浮，天吳躍空飛。
                </div>
                
                <div class="paragraph">
                    蚌雖辱泥塗，猶能吐珠璣。
                </div>
                
                <div class="paragraph">
                    地靈物固然，在人必多奇。
                </div>
                
                <div class="paragraph">
                    英英方家郎，秀發如瓊枝。
                </div>
                
                <div class="paragraph">
                    裝懷素王書，落筆幼婦詞。
                </div>
                
                <div class="paragraph">
                    我昔官壺山，邂逅初見之。
                </div>
                
                <div class="paragraph">
                    賓筵爲勸駕，一武登雲梯。
                </div>
                
                <div class="paragraph">
                    鴻鶱九霄快，驥騁天路夷。
                </div>
                
                <div class="paragraph">
                    似聞東諸侯，辟書已交馳。
                </div>
                
                <div class="paragraph">
                    惠然訪吾廬，窈窕窮山谿。
                </div>
                
                <div class="paragraph">
                    夜燈一笑歡，愁抱忽若遺。
                </div>
                
                <div class="paragraph">
                    語妙時脫塵，飲豪屢反巵。
                </div>
                
                <div class="paragraph">
                    領新意自失，佳處昔未窺。
                </div>
                
                <div class="paragraph">
                    胡爲遽改轅，歸袂風披披。
                </div>
                
                <div class="paragraph">
                    上祈養德業，下祝慎鼎幃。
                </div>
                
                <div class="paragraph">
                    敬言崇道公，久別良佇思。
                </div>
                
        </div>
