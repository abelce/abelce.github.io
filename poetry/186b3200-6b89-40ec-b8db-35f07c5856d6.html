<body>
    <div class="container">
        <h2 class="name">
            泊雲安下大風驟雨作柏梁體一篇
        </h2>
        <div class="author"><a href="/author/e29c14e5-27f4-4a58-be89-45d34b8e8f97.html" title="邵博" target="_blank">
                邵博
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晴空赤日飛丹霞，扁舟春熱汗且呀。
                </div>
                
                <div class="paragraph">
                    寒溫之候無乃差，朝猶挾纊莫著紗。
                </div>
                
                <div class="paragraph">
                    祝融暴橫勢莫加，驟將炎赫移韶華。
                </div>
                
                <div class="paragraph">
                    東皇遊冶窮豪奢，未終節序還其家。
                </div>
                
                <div class="paragraph">
                    忽驚猛吹揚白沙，煙雲四起相邀遮。
                </div>
                
                <div class="paragraph">
                    空中轣轆鳴雷車，樅樅白雨懸亂麻。
                </div>
                
                <div class="paragraph">
                    風師雨將相矜夸，千刃萬槊爭囂譁。
                </div>
                
                <div class="paragraph">
                    玄旌皂纛何紛葩，勢摇兩蜀掀三巴。
                </div>
                
                <div class="paragraph">
                    須臾雨止雷停撾，蒼雲掃盡天無瑕。
                </div>
                
                <div class="paragraph">
                    恍如脫兔離輕罝，回頭已見羲輪斜。
                </div>
                
                <div class="paragraph">
                    山開水靜風色嘉，喜翔燕雀嬉魚蝦。
                </div>
                
                <div class="paragraph">
                    紅顛白倒紛殘花，披張林葉舒草芽。
                </div>
                
                <div class="paragraph">
                    陰陽變化誰咄嗟，風雲乃爾相喧拏。
                </div>
                
                <div class="paragraph">
                    大哉一氣通幽遐，彼蒼高遠安能涯。
                </div>
                
                <div class="paragraph">
                    倚峯吟望心目賒，碧雲千里號歸鴉。
                </div>
                
        </div>
