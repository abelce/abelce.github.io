    <div class="container">
        <h2 class="name">
            次韵章禹直魏道輔贈答之詩
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我老倦多故，心期馬少游。
                </div>
                
                <div class="paragraph">
                    願爲春眠蠶，吐絲自綢繆。
                </div>
                
                <div class="paragraph">
                    翩翩魏公子，閱世無全牛。
                </div>
                
                <div class="paragraph">
                    吹噓鼓萬物，領袖傾九流。
                </div>
                
                <div class="paragraph">
                    昨來懷白璧，往撼西諸侯。
                </div>
                
                <div class="paragraph">
                    中丞文武將，良非衛霍侔。
                </div>
                
                <div class="paragraph">
                    誓開河源地，畫作禹貢州。
                </div>
                
                <div class="paragraph">
                    壯士捐軀死，鯨鯢尚吞舟。
                </div>
                
                <div class="paragraph">
                    客心無一寸，草食隨百憂。
                </div>
                
                <div class="paragraph">
                    故人道舊語，末路非前籌。
                </div>
                
                <div class="paragraph">
                    重來滕王閣，楓葉江上秋。
                </div>
                
                <div class="paragraph">
                    章子飽徑術，賦詩如曹劉。
                </div>
                
                <div class="paragraph">
                    太學得虛名，權勢殊未尤。
                </div>
                
                <div class="paragraph">
                    禍機發無妄，對吏抵搶頭。
                </div>
                
                <div class="paragraph">
                    遇逢椎鼓赦，帝澤萬邦休。
                </div>
                
                <div class="paragraph">
                    章江三年拘，解裝買莫愁。
                </div>
                
                <div class="paragraph">
                    麗姬泣又悔，生故難豫謀。
                </div>
                
                <div class="paragraph">
                    邂逅識面晚，困窮理相收。
                </div>
                
                <div class="paragraph">
                    夜語倒樽酒，參旌偃風旒。
                </div>
                
                <div class="paragraph">
                    兩公但取醉，古今共高丘。
                </div>
                
        </div>
