    <div class="container">
        <h2 class="name">
            碧澗書堂
        </h2>
        <div class="author"><a href="/author/e72815a7-5548-4fff-810e-bfc36f26d65e.html" title="林夢英" target="_blank">
                林夢英
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    臨川遇鄒君，示我銅陵辨。
                </div>
                
                <div class="paragraph">
                    相邀游其間，百聞須一踐。
                </div>
                
                <div class="paragraph">
                    自從雙耳聾，已辦兩足繭。
                </div>
                
                <div class="paragraph">
                    武夷乃招隠，仙都輒策蹇。
                </div>
                
                <div class="paragraph">
                    遥睇麻源村，夢思勞輾轉。
                </div>
                
                <div class="paragraph">
                    今披碧澗記，華岡訂訛舛。
                </div>
                
                <div class="paragraph">
                    疑信吁莫論，是非爭之褊。
                </div>
                
                <div class="paragraph">
                    但欣泉石奇，堂成書可輦。
                </div>
                
                <div class="paragraph">
                    晁侯雲夢胸，妙處參墳典。
                </div>
                
                <div class="paragraph">
                    家有萬竹坡，琳琅閟營翦。
                </div>
                
                <div class="paragraph">
                    徘徊康樂舊，此興尤不淺。
                </div>
                
                <div class="paragraph">
                    人生貴自得，假物非至善。
                </div>
                
                <div class="paragraph">
                    山川侈遭逢，所託各偕顯。
                </div>
                
                <div class="paragraph">
                    嚴光釣越灘，叔子登楚峴。
                </div>
                
                <div class="paragraph">
                    氣象不低摧，吾徒志當勉。
                </div>
                
                <div class="paragraph">
                    相思邀未到，烟霞自舒卷。
                </div>
                
                <div class="paragraph">
                    唯應原上月，共照人孤狷。
                </div>
                
        </div>
    </div>
