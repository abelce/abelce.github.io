    <div class="container">
        <h2 class="name">
            酬富仲容朝散見贈因以送之
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    牧之吟齊天，太白詠秋浦。
                </div>
                
                <div class="paragraph">
                    至今三百年，光焰不埋土。
                </div>
                
                <div class="paragraph">
                    我朝文愈盛，往往出前古。
                </div>
                
                <div class="paragraph">
                    仲容生相門，璨然鳳凰羽。
                </div>
                
                <div class="paragraph">
                    作鎮薄書閒，盈編金玉吐。
                </div>
                
                <div class="paragraph">
                    牧之何足論，白也真爾汝。
                </div>
                
                <div class="paragraph">
                    一朝解符歸，暫泊采江滸。
                </div>
                
                <div class="paragraph">
                    肩輿過蓬蓽，高談辰及午。
                </div>
                
                <div class="paragraph">
                    洗我塵坌聽，不覺歡欲舞。
                </div>
                
                <div class="paragraph">
                    又如熟黄粱，連餐釋饑苦。
                </div>
                
                <div class="paragraph">
                    昔聞鄭國公，片言戢狂虜。
                </div>
                
                <div class="paragraph">
                    廟食配神宗，昭昭仲山甫。
                </div>
                
                <div class="paragraph">
                    今逢族弟賢，家法中規矩。
                </div>
                
                <div class="paragraph">
                    郎省寧淹回，往自結明主。
                </div>
                
                <div class="paragraph">
                    不惟唐蕭家，繼踵登相府。
                </div>
                
                <div class="paragraph">
                    請驅千里雲，時作三日雨。
                </div>
                
        </div>
    </div>
