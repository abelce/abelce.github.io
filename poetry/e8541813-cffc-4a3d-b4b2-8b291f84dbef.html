    <div class="container">
        <h2 class="name">
            玉局洞石恪畫仙人四壁
        </h2>
        <div class="author"><a href="/author/1a4c856f-91a8-4dd7-bdd7-4e0815941851.html" title="喻汝礪" target="_blank">
                喻汝礪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    真人何年下紫清，目睛飄墮如流星。
                </div>
                
                <div class="paragraph">
                    至今玉洞通窈冥，蕭然紫室之威靈。
                </div>
                
                <div class="paragraph">
                    杖履而來六月望，赤旱裂石風淒冷。
                </div>
                
                <div class="paragraph">
                    屹然四壁呀欲動，神怪夭矯目喪睛。
                </div>
                
                <div class="paragraph">
                    道與之貌非丹青，馭風而行誰使令。
                </div>
                
                <div class="paragraph">
                    雲飛電掣集帝所，超然得意皆天人。
                </div>
                
                <div class="paragraph">
                    異哉石子偉丈夫，胸中磊磊怪所儲。
                </div>
                
                <div class="paragraph">
                    玄圃之山帝所居，子游其間墮雙鳬。
                </div>
                
                <div class="paragraph">
                    不然安知天上有此樂，禿筆一掃凌方壺。
                </div>
                
                <div class="paragraph">
                    細看毛骨分錙銖，偉形傑狀人人殊。
                </div>
                
                <div class="paragraph">
                    古來列真誰所摹，前稱關同後張圖。
                </div>
                
                <div class="paragraph">
                    近之豪者郭忠恕，落筆拂戾如奔諸。
                </div>
                
                <div class="paragraph">
                    兩公軼蕩不拘束，筆力磊砢相劘扶。
                </div>
                
                <div class="paragraph">
                    我來憑欄聊一呼，隨翁聯軒上清都。
                </div>
                
        </div>
