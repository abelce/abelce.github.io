    <div class="container">
        <h2 class="name">
            迴沙閘成用可齋陳公韵
        </h2>
        <div class="author"><a href="/author/59e27489-5223-4f70-9dc8-ab92823b8680.html" title="魏峴" target="_blank">
                魏峴
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一堰限溪江，七鄉利耕稼。
                </div>
                
                <div class="paragraph">
                    滷汐回東溟，多水流仲夏。
                </div>
                
                <div class="paragraph">
                    仁哉王長官，一勞貽永暇。
                </div>
                
                <div class="paragraph">
                    長輸不盡澤，絕勝晴雨乍。
                </div>
                
                <div class="paragraph">
                    旱魃縱肆威，恃此不足怕。
                </div>
                
                <div class="paragraph">
                    滴水一滴金，欲買真無價。
                </div>
                
                <div class="paragraph">
                    年來沙作祟，耄倪憂日夜。
                </div>
                
                <div class="paragraph">
                    役夫鍤方舉，賢帥車已下。
                </div>
                
                <div class="paragraph">
                    豐貲發公儲，嚴祀闡神舍。
                </div>
                
                <div class="paragraph">
                    臨流肅旌騎，問瘼窮隙罅。
                </div>
                
                <div class="paragraph">
                    買地開一吭，納水通百汊。
                </div>
                
                <div class="paragraph">
                    山判不可移，石級誰敢跨。
                </div>
                
                <div class="paragraph">
                    董正有贊府，相視皆別駕。
                </div>
                
                <div class="paragraph">
                    仍憂竭尾閭，置柵抵立壩。
                </div>
                
                <div class="paragraph">
                    即此是商霖，何必驕陽化。
                </div>
                
                <div class="paragraph">
                    它山不可磨，錢秦特其亞。
                </div>
                
        </div>
    </div>
