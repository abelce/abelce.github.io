    <div class="container">
        <h2 class="name">
            送懷秀禪者
        </h2>
        <div class="author"><a href="/author/bed5b24f-bcca-4767-865a-89557810cdc3.html" title="釋重顯" target="_blank">
                釋重顯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    麻衣草座思靈徹，一食安閑更無别。
                </div>
                
                <div class="paragraph">
                    儵忽遷流數百年，杳杳誰來繼其絕。
                </div>
                
                <div class="paragraph">
                    吾兮亦是疏慵輩，冷淡身心存慷愷。
                </div>
                
                <div class="paragraph">
                    偶續靈峰照夜燈，邃泛鐡船下滄海。
                </div>
                
                <div class="paragraph">
                    深嗟知困不知休，奔馳駭浪空淹留。
                </div>
                
                <div class="paragraph">
                    縱得長鼇擬何待，堪白頭時好白頭。
                </div>
                
                <div class="paragraph">
                    因觀壞衲秀禪客，清苦如冰復如蘗。
                </div>
                
                <div class="paragraph">
                    别我攜筇步大方，爲葉爲花恣披折。
                </div>
                
                <div class="paragraph">
                    伏枕寥寥情意闌，率寫狂歌贈行色。
                </div>
                
        </div>
