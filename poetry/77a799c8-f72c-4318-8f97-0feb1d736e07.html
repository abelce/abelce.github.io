    <div class="container">
        <h2 class="name">
            送呂承奉至山從呂龍圖晉伯辟秦州機宜
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去日劇奔驥，新交非曩圖。
                </div>
                
                <div class="paragraph">
                    憐君事業長，蔚若頤生鬚。
                </div>
                
                <div class="paragraph">
                    表東海者誰，君世有顯儒。
                </div>
                
                <div class="paragraph">
                    端委論百揆，鞭弭雄千夫。
                </div>
                
                <div class="paragraph">
                    二陳詩禮伯，八荀紈綺雛。
                </div>
                
                <div class="paragraph">
                    嘗聞達大家，可以濟八區。
                </div>
                
                <div class="paragraph">
                    功名望聖世，忠孝自吾徒。
                </div>
                
                <div class="paragraph">
                    我昔拜秦州，詞林炳於菟。
                </div>
                
                <div class="paragraph">
                    見謂可與言，鋤荒而破觚。
                </div>
                
                <div class="paragraph">
                    刳中不宿穢，味道因有腴。
                </div>
                
                <div class="paragraph">
                    斯文望若人，顛沛一手扶。
                </div>
                
                <div class="paragraph">
                    白頭遠綏邊，狐兔安足驅。
                </div>
                
                <div class="paragraph">
                    汲黯在朝廷，永絕淮南覦。
                </div>
                
                <div class="paragraph">
                    平叔不鬭羌，事正今日須。
                </div>
                
                <div class="paragraph">
                    今君撰杖屨，還向府中趨。
                </div>
                
                <div class="paragraph">
                    問訊不棄捐，寄聲亦疏迂。
                </div>
                
                <div class="paragraph">
                    何當質疑義，賣劍老樵蘇。
                </div>
                
        </div>
    </div>
