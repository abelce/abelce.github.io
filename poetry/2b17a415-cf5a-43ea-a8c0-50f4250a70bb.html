    <div class="container">
        <h2 class="name">
            題圓超寺挾溪亭
        </h2>
        <div class="author"><a href="/author/f0004878-3f91-4cfe-a5b2-dacfa2f1d328.html" title="盧襄" target="_blank">
                盧襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孤亭瞰平野，雙溪分兩腋。
                </div>
                
                <div class="paragraph">
                    野闊春風香，溪晴照人碧。
                </div>
                
                <div class="paragraph">
                    我來亭上天欲春，溪聲野色爭赴人。
                </div>
                
                <div class="paragraph">
                    胸中丘壑相映發，翛然便欲乘飆輪。
                </div>
                
                <div class="paragraph">
                    惜無妙手王摩詰，半破鵝溪重畫出。
                </div>
                
                <div class="paragraph">
                    溪山應喜得賞音，盡遣煙霞供落筆。
                </div>
                
                <div class="paragraph">
                    我嗟吟鬢犯車塵，一憑危欄眼界新。
                </div>
                
                <div class="paragraph">
                    寄謝溪聲與山色，他時來作箇中人。
                </div>
                
        </div>
    </div>
