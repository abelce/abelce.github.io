    <div class="container">
        <h2 class="name">
            佛日杲禪師真贊
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    聞佛日之名而未識其面，見佛日之相而不聞其言。
                </div>
                
                <div class="paragraph">
                    心契神交，未識面可也。
                </div>
                
                <div class="paragraph">
                    目擊道存，不聞言可也。
                </div>
                
                <div class="paragraph">
                    如水中月，雖非實見，已有清凉之意。
                </div>
                
                <div class="paragraph">
                    如獅子吼，雖未發聲，已有畏仰之心。
                </div>
                
                <div class="paragraph">
                    自非真是，恁麽人辦得恁麽事。
                </div>
                
                <div class="paragraph">
                    衆所推許，疇克爾耶。
                </div>
                
                <div class="paragraph">
                    雖然，孤峰頂上訶佛罵祖，彼佛日也。
                </div>
                
                <div class="paragraph">
                    一幅丹青默然無說，此佛日也。
                </div>
                
                <div class="paragraph">
                    孰是孰非，必有明眼人能辨之者。
                </div>
                
                <div class="paragraph">
                    咄！。
                </div>
                
        </div>
    </div>
