    <div class="container">
        <h2 class="name">
            哭景館吏立之
        </h2>
        <div class="author"><a href="/author/d589f29b-f1f2-407b-8d07-742b6cab0aa7.html" title="馮山" target="_blank">
                馮山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年四月二十七，親見進之没磝盤。
                </div>
                
                <div class="paragraph">
                    今年二月十三日，又聞立之死卼白。
                </div>
                
                <div class="paragraph">
                    身膏草野心爲誰，區區身後猶讒疾。
                </div>
                
                <div class="paragraph">
                    進之一子久乃得，立之一子稱特恩。
                </div>
                
                <div class="paragraph">
                    死封疆臣古所重，千載烈士多銜冤。
                </div>
                
                <div class="paragraph">
                    立之才武世少敵，胸中意欲呑河湟。
                </div>
                
                <div class="paragraph">
                    將軍一劍義自决，塞上擾擾多奔亡。
                </div>
                
                <div class="paragraph">
                    前功委棄不復收，李蔡下士皆封侯。
                </div>
                
                <div class="paragraph">
                    生人欺鬼不解語，天道反復終相讎。
                </div>
                
                <div class="paragraph">
                    昨得二月三日書，猶云持重破賊鋒。
                </div>
                
                <div class="paragraph">
                    等閒人事祇十日，使我淚落親書蹤。
                </div>
                
                <div class="paragraph">
                    兒癡母老女未嫁，實事無一虛名存。
                </div>
                
                <div class="paragraph">
                    相知抱恨寧復論，誰爲往弔洮西魂。
                </div>
                
        </div>
