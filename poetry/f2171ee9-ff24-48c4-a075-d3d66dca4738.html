        <h2 class="name">
            覽古十四首 五
        </h2>
        <div class="author"><a href="/author/3b46dc37-aee3-494d-803d-471fe5477162.html" title="吳筠" target="_blank">
                吳筠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾觀采苓什，復感青蠅詩。
                </div>
                
                <div class="paragraph">
                    讒佞亂忠孝，古今同所悲。
                </div>
                
                <div class="paragraph">
                    姦邪起狡猾，骨肉相殘夷。
                </div>
                
                <div class="paragraph">
                    漢儲殞江充，晉嗣滅驪姬。
                </div>
                
                <div class="paragraph">
                    天性猶可間，君臣固其宜。
                </div>
                
                <div class="paragraph">
                    子胥烹吳鼎，文種斷越鈹。
                </div>
                
                <div class="paragraph">
                    屈原沈湘流，厥戚咸自貽。
                </div>
                
                <div class="paragraph">
                    何不若范蠡，扁舟無還期。
                </div>
                
        </div>
    </div>
