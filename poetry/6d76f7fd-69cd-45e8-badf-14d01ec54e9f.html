    <div class="container">
        <h2 class="name">
            六月初八日過龍洞納凉樹陰下酌泉待月而行
        </h2>
        <div class="author"><a href="/author/f0a326fd-8228-42f5-86d5-9cf5654df5bb.html" title="張嵲" target="_blank">
                張嵲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    絕壁不带土，一目千仞青。
                </div>
                
                <div class="paragraph">
                    何年架危閣，窱窕陵青冥。
                </div>
                
                <div class="paragraph">
                    仰觀衆樹姿，俯聽大壑聲。
                </div>
                
                <div class="paragraph">
                    山空響互答，隠轔心所驚。
                </div>
                
                <div class="paragraph">
                    人生幾何時，冒此絕險行。
                </div>
                
                <div class="paragraph">
                    雖獲須臾快，未償百年生。
                </div>
                
                <div class="paragraph">
                    龍洞視正黑，水爲琴筑鳴。
                </div>
                
                <div class="paragraph">
                    層巖積陰厚，六月如寒冰。
                </div>
                
                <div class="paragraph">
                    泉甘聚壑小，洞深秘神靈。
                </div>
                
                <div class="paragraph">
                    天設境自絕，地近人乃輕。
                </div>
                
                <div class="paragraph">
                    獨坐蔭佳桂，峰高日西傾。
                </div>
                
                <div class="paragraph">
                    薄暮來者少，長風始清泠。
                </div>
                
                <div class="paragraph">
                    賞會匪初望，徘徊但含情。
                </div>
                
                <div class="paragraph">
                    坐見山月上，衆景紛縱横。
                </div>
                
                <div class="paragraph">
                    密林棲鳥定，始復事前征。
                </div>
                
        </div>
