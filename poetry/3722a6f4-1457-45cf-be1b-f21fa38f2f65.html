    <div class="container">
        <h2 class="name">
            喜文潛自淮南歸招飲西岡呈坐客
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春回三楚冰生漪，銀臺春夢歸心馳。
                </div>
                
                <div class="paragraph">
                    莫言上水百丈苦，淮渚東風一月期。
                </div>
                
                <div class="paragraph">
                    都城經春雪蔽地，百花不放須君至。
                </div>
                
                <div class="paragraph">
                    清晨一紙國門書，走馬蓬壺下直初。
                </div>
                
                <div class="paragraph">
                    保康橋頭燈照夜，我馬鳴嘶向君馬。
                </div>
                
                <div class="paragraph">
                    得君豈但官局同，卜鄰况近南城下。
                </div>
                
                <div class="paragraph">
                    文詞翊善知名久，丈人令德于公後。
                </div>
                
                <div class="paragraph">
                    同年廖李芸省郎，吳門隠尉身姓張。
                </div>
                
                <div class="paragraph">
                    平時花發值此客，隨分東牆有春色。
                </div>
                
                <div class="paragraph">
                    宮壺賜酒玉流巵，請君但作留春詩，人生身外安所知。
                </div>
                
                <div class="paragraph">
                    爲君借舞杜廷尉，對花有酒那不醉。
                </div>
                
        </div>
