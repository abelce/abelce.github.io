        <h2 class="name">
            余南遷次臨川奏廬陵道属聞盜掠高安新淦之間少留仙遊山道祠是時庭下木犀花盛開漫山皆大松一峰蒼然終日遊愒其下各賦詩一篇  其二
        </h2>
        <div class="author"><a href="/author/ab51cdb8-9a9e-416f-a39b-e4b85931c330.html" title="孫覿" target="_blank">
                孫覿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    歷歷水中榆，地遠連玉京。
                </div>
                
                <div class="paragraph">
                    掄材上華屋，裊裊黄金莖。
                </div>
                
                <div class="paragraph">
                    蒼官表獨立，垂胡交縵纓。
                </div>
                
                <div class="paragraph">
                    根深崖嶠壯，勢壓山岳傾。
                </div>
                
                <div class="paragraph">
                    萬牛挽不回，老氣空峥嶸。
                </div>
                
                <div class="paragraph">
                    夜半風雨會，歲晚龍蛇升。
                </div>
                
                <div class="paragraph">
                    我來不忍去，繞樹三匝行。
                </div>
                
                <div class="paragraph">
                    珍重金石交，待我烹茯苓。
                </div>
                
        </div>
    </div>
