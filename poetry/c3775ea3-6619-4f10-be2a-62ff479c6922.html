    <div class="container">
        <h2 class="name">
            吳中懷古十六韻
        </h2>
        <div class="author"><a href="/author/6e358c15-1c99-4e3f-b1f6-d94b8626d6d9.html" title="張祜" target="_blank">
                張祜
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬里江連蜀，千山水占吳。
                </div>
                
                <div class="paragraph">
                    地形分楚塞，舟路控閩隅。
                </div>
                
                <div class="paragraph">
                    西北京華遠，東南王氣無。
                </div>
                
                <div class="paragraph">
                    未爲勾踐入，先是子胥殂。
                </div>
                
                <div class="paragraph">
                    國破重泉恨，天迷兆庶乎。
                </div>
                
                <div class="paragraph">
                    黑煙宗廟廢，紅艷美人駈。
                </div>
                
                <div class="paragraph">
                    舊戰儲宮盡，新加太宰誅。
                </div>
                
                <div class="paragraph">
                    拆言江北死，羞面角東途。
                </div>
                
                <div class="paragraph">
                    假僨屍猶泊，教懸骨未枯。
                </div>
                
                <div class="paragraph">
                    墮釵殘玉鷰，穿墓得金鳧。
                </div>
                
                <div class="paragraph">
                    苑樹深行鹿，閶門逈噪烏。
                </div>
                
                <div class="paragraph">
                    夜陰生越絕，秋色遍姑蘇。
                </div>
                
                <div class="paragraph">
                    羣邑空遺跡，山川是廢圖。
                </div>
                
                <div class="paragraph">
                    六朝人已去，三國事應殊。
                </div>
                
                <div class="paragraph">
                    欲下金陵泣，還爲建業吁。
                </div>
                
                <div class="paragraph">
                    傷心此時意，狂乞賴麻襦。
                </div>
                
                <div class="paragraph">
                    （本卷均見南宋蜀刻本《張承吉文集》卷九。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
