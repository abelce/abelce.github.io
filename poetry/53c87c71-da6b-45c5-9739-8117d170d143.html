    <div class="container">
        <h2 class="name">
            冬日與羣公泛舟焦山 一
        </h2>
        <div class="author"><a href="/author/7fe1ab02-c878-46d5-ae13-9018dc36a946.html" title="王瓚" target="_blank">
                王瓚
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江外水不凍，今年寒復遲。
                </div>
                
                <div class="paragraph">
                    衆芳且未歇，近臘仍裌衣。
                </div>
                
                <div class="paragraph">
                    載酒適我情，興來趣漸微。
                </div>
                
                <div class="paragraph">
                    方舟大川上，環酌對落暉。
                </div>
                
                <div class="paragraph">
                    兩片青石稜，波際無因依。
                </div>
                
                <div class="paragraph">
                    三山安可到，欲到風引歸。
                </div>
                
                <div class="paragraph">
                    滄溟壯觀多，心目豁暫時。
                </div>
                
                <div class="paragraph">
                    況得窮日夕，乘槎何所之。
                </div>
                
        </div>
    </div>
