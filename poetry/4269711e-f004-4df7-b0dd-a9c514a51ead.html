    <div class="container">
        <h2 class="name">
            潘岐哥
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見鳳之雛，驥之子，潘家岐哥無乃是。
                </div>
                
                <div class="paragraph">
                    鶴溪仙子降英靈，雁蕩名山鍾秀美。
                </div>
                
                <div class="paragraph">
                    顔色純明白玉璞，精神皎潔秋江水。
                </div>
                
                <div class="paragraph">
                    胸中之氣已吞牛，開眼睛光如虎視。
                </div>
                
                <div class="paragraph">
                    此兒奇絕非常兒，小子觀人蓋多矣。
                </div>
                
                <div class="paragraph">
                    寧非漢代偷桃朔，別是唐家謫仙李。
                </div>
                
                <div class="paragraph">
                    愚知先生百不憂，但患此兒名盛耳。
                </div>
                
                <div class="paragraph">
                    先生才高爵未綰，頼渠力振家聲起。
                </div>
                
                <div class="paragraph">
                    鹿巖他日築高門，車馬煌煌塞閭里。
                </div>
                
        </div>
