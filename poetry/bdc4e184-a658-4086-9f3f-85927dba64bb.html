        <h2 class="name">
            於潜佳丞四明人同年友也方此掉鞅百未一見而來書羅縷無非歸與語豈醉夢書邪三詩見寄亟占數語正之
        </h2>
        <div class="author"><a href="/author/b1d10414-19ac-4f0b-8e34-f32bc701616b.html" title="程珌" target="_blank">
                程珌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世人眼見真蓮少，真蓮却在玻璃沼。
                </div>
                
                <div class="paragraph">
                    浣花溪水入銀河，何人更識月皎皎。
                </div>
                
                <div class="paragraph">
                    謫仙不見見梅粧，荷稠搴作芙蓉裳。
                </div>
                
                <div class="paragraph">
                    黄龍乾葉何年墮，維摩雨華昨夜芳。
                </div>
                
                <div class="paragraph">
                    真華真詩元在眼，要須心地先清凉。
                </div>
                
                <div class="paragraph">
                    不然瀟湘水清寒磯月，沙平水晚露低昻。
                </div>
                
                <div class="paragraph">
                    勸君休問張子房，鑑湖十里藕華香。
                </div>
                
                <div class="paragraph">
                    天駟超河夜未央，胡爲自同太白光。
                </div>
                
                <div class="paragraph">
                    何時握手論行藏，江東雲暮天何方。
                </div>
                
        </div>
