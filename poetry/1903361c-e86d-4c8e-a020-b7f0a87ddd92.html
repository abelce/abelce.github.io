    <div class="container">
        <h2 class="name">
            新樂府 華原磬	刺樂工非其人也
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    華原磬，華原磬，古人不聽今人聽。
                </div>
                
                <div class="paragraph">
                    泗濱石，泗濱石，今人不擊古人擊。
                </div>
                
                <div class="paragraph">
                    今人古人何不同？用之舍之由樂工。
                </div>
                
                <div class="paragraph">
                    樂工雖在耳如壁，不分清濁即爲聾。
                </div>
                
                <div class="paragraph">
                    棃園弟子調律呂，知有新聲不如古。
                </div>
                
                <div class="paragraph">
                    古稱浮磬出泗濱，立辨致死聲感人。
                </div>
                
                <div class="paragraph">
                    宮懸一聽華原石，君心遂忘封疆臣。
                </div>
                
                <div class="paragraph">
                    果然胡寇從燕起，武臣少肯封疆死。
                </div>
                
                <div class="paragraph">
                    始知樂與時政通，豈聽鏗鏘而已矣。
                </div>
                
                <div class="paragraph">
                    磬襄入海去不歸，長安市兒爲樂師。
                </div>
                
                <div class="paragraph">
                    華原磬與泗濱石，清濁兩聲誰得知。
                </div>
                
        </div>
    </div>
