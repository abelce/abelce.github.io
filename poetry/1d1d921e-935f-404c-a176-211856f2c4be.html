    <div class="container">
        <h2 class="name">
            贈唐充之兼簡益中
        </h2>
        <div class="author"><a href="/author/e09a3e85-a59d-4b07-aea4-77ce39ff9a86.html" title="呂本中" target="_blank">
                呂本中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    三年白沙看江山，可當中原故人面。
                </div>
                
                <div class="paragraph">
                    今来千里逢故人，笑談却作江山見。
                </div>
                
                <div class="paragraph">
                    江山故人不相遠，平生志願于君滿。
                </div>
                
                <div class="paragraph">
                    唐侯獨立一代無，張侯與之來集枯。
                </div>
                
                <div class="paragraph">
                    老松本自歲寒外，良馬不畏長途驅。
                </div>
                
                <div class="paragraph">
                    饑年百室仰粟廪，暑路六月懸冰壺。
                </div>
                
                <div class="paragraph">
                    念昔關汪不相貸，視世好爵如機械。
                </div>
                
                <div class="paragraph">
                    上書索去不作難，云我未了平生債。
                </div>
                
                <div class="paragraph">
                    後生少年延頸觀，諸公故人思一快。
                </div>
                
                <div class="paragraph">
                    基本未定天奪之，賴有君侯數人在。
                </div>
                
                <div class="paragraph">
                    龍媒已遠風馭回，坐歎四海梁木摧。
                </div>
                
                <div class="paragraph">
                    爾來老謝又繼往，但覺眼界常塵埃。
                </div>
                
                <div class="paragraph">
                    長江無津出光怪，迥野入夜開風雷。
                </div>
                
                <div class="paragraph">
                    此語不誣君可驗，請君更討防身劍。
                </div>
                
        </div>
