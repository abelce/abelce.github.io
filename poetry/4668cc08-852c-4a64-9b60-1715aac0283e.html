    <div class="container">
        <h2 class="name">
            冬至後雪
        </h2>
        <div class="author"><a href="/author/ef4423e9-635d-41b9-9d44-ac256918b06e.html" title="葛立方" target="_blank">
                葛立方
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客寐失通宵，寒聲動泬寥。
                </div>
                
                <div class="paragraph">
                    雲容頹玉宇，雪陣攪層霄。
                </div>
                
                <div class="paragraph">
                    點點楷灰落，亭亭柳絮飄。
                </div>
                
                <div class="paragraph">
                    文窗斜擊紙，老樹巧裝條。
                </div>
                
                <div class="paragraph">
                    墮嶺篩寒髻，凌波洒碧綃。
                </div>
                
                <div class="paragraph">
                    風狂初索索，雨細漸瀌瀌。
                </div>
                
                <div class="paragraph">
                    入酒應愁凍，當爐覺易消。
                </div>
                
                <div class="paragraph">
                    蕭森聲勢密，飄瞥路岐遥。
                </div>
                
                <div class="paragraph">
                    蓑冷翁仍釣，山迷客罷樵。
                </div>
                
                <div class="paragraph">
                    裁紈鋪縞素，脩月屑琨瑶。
                </div>
                
                <div class="paragraph">
                    市小瓊樓合，時和玉燭調。
                </div>
                
                <div class="paragraph">
                    三章歌睿製，五板賀寒朝。
                </div>
                
                <div class="paragraph">
                    吠犬驚南嶺，騎馿憶灞橋。
                </div>
                
                <div class="paragraph">
                    終南憂壓腦，少室衒齊腰。
                </div>
                
                <div class="paragraph">
                    嗟我星霜老，經時鬢髮凋。
                </div>
                
                <div class="paragraph">
                    摘蔬和凍煮，收葉带蘇燒。
                </div>
                
                <div class="paragraph">
                    路滑難求馬，衣單悔貰貂。
                </div>
                
                <div class="paragraph">
                    暖寒誰掃徑，莫負紫金蕉。
                </div>
                
        </div>
