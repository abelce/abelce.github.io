    <div class="container">
        <h2 class="name">
            送玉面貍與月湖
        </h2>
        <div class="author"><a href="/author/e9b0a5af-1665-483b-aa1c-c27567e229aa.html" title="葉寘" target="_blank">
                葉寘
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    迎陽舐掌餐朝霜，虎額分白狐裘黄。
                </div>
                
                <div class="paragraph">
                    野人供之未敢嘗，聊比澗沚溪毛將。
                </div>
                
                <div class="paragraph">
                    方其潛遯嵌空去，塞向固然知墐戶。
                </div>
                
                <div class="paragraph">
                    藏身爲地抑何拙，令人開戶知其處。
                </div>
                
                <div class="paragraph">
                    貴重榮稱玉面郎，尾以牛後誇奇章。
                </div>
                
                <div class="paragraph">
                    世間醜好誰爭强，賢否一語由臧倉。
                </div>
                
                <div class="paragraph">
                    諗季貍兮美南國，範我馳驅非詭獲。
                </div>
                
                <div class="paragraph">
                    衣褐褐見脫脫兮，雪綽通身妙藏白。
                </div>
                
                <div class="paragraph">
                    人言可以貢金門，芹美猶云欲獻君。
                </div>
                
                <div class="paragraph">
                    倘幸珍稱供玉食，全勝肥遯老邱園。
                </div>
                
                <div class="paragraph">
                    侑以詩篇煩筆削，詩欠活眼覓一著。
                </div>
                
        </div>
