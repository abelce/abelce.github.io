        <h2 class="name">
            臣得請致政赴闕謝恩脩覲禮成回歸西洛感恩戀聖情激於中謹成五言十二韻詩一首齋沐繕寫上進
        </h2>
        <div class="author"><a href="/author/e067247f-f9b6-48e5-906f-203b7d3dfe08.html" title="文彥博" target="_blank">
                文彥博
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遭時方筮仕，涉道未逢源。
                </div>
                
                <div class="paragraph">
                    四紀叨榮祿，三朝忝聖恩。
                </div>
                
                <div class="paragraph">
                    華顛固一節，厚載託孤根。
                </div>
                
                <div class="paragraph">
                    得謝緣矜老，求全愧達尊。
                </div>
                
                <div class="paragraph">
                    懋官非尚德，進秩玷維垣。
                </div>
                
                <div class="paragraph">
                    海納推涵育，天容示保存。
                </div>
                
                <div class="paragraph">
                    賜筵臨黼座，別旨釂金罇。
                </div>
                
                <div class="paragraph">
                    獻替蒭詞拙，詳延玉色溫。
                </div>
                
                <div class="paragraph">
                    雲章訓深厚，日接寵便藩。
                </div>
                
                <div class="paragraph">
                    穆穆辭宸扆，遲遲去國門。
                </div>
                
                <div class="paragraph">
                    戀深惟有涕，感極却無言。
                </div>
                
                <div class="paragraph">
                    誓竭忠懃志，書紳戒子孫。
                </div>
                
        </div>
