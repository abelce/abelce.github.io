    <div class="container">
        <h2 class="name">
            至樂詞寄黄幾復
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    余汎觀於天下兮，何者樂而誰者足憂。
                </div>
                
                <div class="paragraph">
                    憂於窘窘不得兮，樂盡萬物而無求。
                </div>
                
                <div class="paragraph">
                    翫聲色而弊形性兮，維造化之螟蠹。
                </div>
                
                <div class="paragraph">
                    將逍遙鑪錘之外兮，尚何俛首而嬰此細故。
                </div>
                
                <div class="paragraph">
                    百年存亡得失兮，吾既視奕棋與摴蒲。
                </div>
                
                <div class="paragraph">
                    寒暑蚤夜極則遷兮，有滿則有虛。
                </div>
                
                <div class="paragraph">
                    應龍之不拘繫乎，寧與羸馬帖耳而求芻。
                </div>
                
                <div class="paragraph">
                    雲升雨降兮，上下有無。
                </div>
                
                <div class="paragraph">
                    入與神會兮，出與化俱。
                </div>
                
                <div class="paragraph">
                    無對於天下兮，制命在予。
                </div>
                
                <div class="paragraph">
                    賈羣囂而我靜兮，豈其跨一世以求直。
                </div>
                
                <div class="paragraph">
                    乃有德人相與友兮，忘我於忘言之域。
                </div>
                
                <div class="paragraph">
                    廓宇宙以爲量兮，奚自適而不通，遂風休而水釋。
                </div>
                
        </div>
    </div>
