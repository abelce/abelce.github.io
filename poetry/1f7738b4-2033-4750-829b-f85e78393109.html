    <div class="container">
        <h2 class="name">
            呂文靖亭候帖贊
        </h2>
        <div class="author"><a href="/author/a53019ba-43d9-4957-8663-002134d2b937.html" title="岳珂" target="_blank">
                岳珂
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘉定乙亥，珂丞軍器，居于寶蓮。
                </div>
                
                <div class="paragraph">
                    鄰有善士，曰范擇能，實祖太史。
                </div>
                
                <div class="paragraph">
                    百年相承，文獻攸萃。
                </div>
                
                <div class="paragraph">
                    暇日啟鑰，抉奇出秘。
                </div>
                
                <div class="paragraph">
                    有三軸者，實公程藝。
                </div>
                
                <div class="paragraph">
                    捧玩再拜，始識公字。
                </div>
                
                <div class="paragraph">
                    丁丑禾興，刻置官寺。
                </div>
                
                <div class="paragraph">
                    棗肥失態，莫盡體勢。
                </div>
                
                <div class="paragraph">
                    粵來維揚，歲在癸未。
                </div>
                
                <div class="paragraph">
                    客出公帖，相示歎喟。
                </div>
                
                <div class="paragraph">
                    如昔所見，毫髮畢似。
                </div>
                
                <div class="paragraph">
                    于翰墨間，更著風誼。
                </div>
                
                <div class="paragraph">
                    客謂此書，伐木無愧。
                </div>
                
                <div class="paragraph">
                    亟以歸我，備名臣體。
                </div>
                
                <div class="paragraph">
                    瓊函錦繰，明窗棐几。
                </div>
                
                <div class="paragraph">
                    時一展玩，若鏘劍佩。
                </div>
                
                <div class="paragraph">
                    是歲七月，日維乙巳，淮海堂下，清陰蔽芾。
                </div>
                
                <div class="paragraph">
                    我時受藏，午暑猶熾。
                </div>
                
                <div class="paragraph">
                    月紀歲合，時又其位。
                </div>
                
                <div class="paragraph">
                    于日之吉，與初覽對。
                </div>
                
                <div class="paragraph">
                    載見載識，若合符契。
                </div>
                
                <div class="paragraph">
                    豈非天耶，尚勿失墜。
                </div>
                
        </div>
