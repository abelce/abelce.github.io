    <div class="container">
        <h2 class="name">
            四賢一不肖詩 高若訥
        </h2>
        <div class="author"><a href="/author/224ff600-c809-496a-b7d8-2ed989a9b431.html" title="蔡襄" target="_blank">
                蔡襄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人稟天地中和生，氣之正者爲誠明。
                </div>
                
                <div class="paragraph">
                    誠明所鍾比賢傑，從容中道無欹傾。
                </div>
                
                <div class="paragraph">
                    嘉謀讜論范京兆，激姦糾繆揚王庭。
                </div>
                
                <div class="paragraph">
                    積羽沈舟毀銷骨，正人無徒姦者朋。
                </div>
                
                <div class="paragraph">
                    主知膠固未遐棄，兩轓五馬猶專城。
                </div>
                
                <div class="paragraph">
                    歐陽祕閣官職卑，欲雪忠良無路岐。
                </div>
                
                <div class="paragraph">
                    累幅長書快幽憤，一責司諫心無疑。
                </div>
                
                <div class="paragraph">
                    人謂高君如撻市，出見縉紳無面皮。
                </div>
                
                <div class="paragraph">
                    高君携書奏天子，遊言容色仍怡怡。
                </div>
                
                <div class="paragraph">
                    反謂范文謀疎闊，投彼南方誠爲宜。
                </div>
                
                <div class="paragraph">
                    永叔忤意竄西蜀，不免一中讒人機。
                </div>
                
                <div class="paragraph">
                    汲黯嘗糾公孫詐，弘於上前多謝之。
                </div>
                
                <div class="paragraph">
                    上待公孫禮益厚，當時史官猶刺譏。
                </div>
                
                <div class="paragraph">
                    司諫不能自引咎，復將已過揚當時。
                </div>
                
                <div class="paragraph">
                    四公稱賢爾不肖，讒言易入天難欺。
                </div>
                
                <div class="paragraph">
                    朝家若有觀風使，此語請與風人詩。
                </div>
                
        </div>
