    <div class="container">
        <h2 class="name">
            次韵答舒教授觀余所藏墨
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    異時長笑王會稽，野鶩膻腥污刀几。
                </div>
                
                <div class="paragraph">
                    暮年却得庾安西，自厭家雞題六紙。
                </div>
                
                <div class="paragraph">
                    二子風流冠當代，顧與兒童爭慍喜。
                </div>
                
                <div class="paragraph">
                    秦王十八已龍飛，嗜好晚將蛇蚓比。
                </div>
                
                <div class="paragraph">
                    我生百事不掛眼，時人謬說云工此。
                </div>
                
                <div class="paragraph">
                    世間有癖念誰無，傾身障簏尤堪鄙。
                </div>
                
                <div class="paragraph">
                    人生當著幾緉屐，定心肯爲微物起。
                </div>
                
                <div class="paragraph">
                    此墨足支三十年，但恐風霜侵髮齒。
                </div>
                
                <div class="paragraph">
                    非人磨墨墨磨人，瓶應未罄罍先恥。
                </div>
                
                <div class="paragraph">
                    逝將振衣歸故國，數畝荒園自鋤理。
                </div>
                
                <div class="paragraph">
                    作書寄君君莫笑，但覓來禽與青李。
                </div>
                
                <div class="paragraph">
                    一螺點漆便有餘，萬竈燒松何處使。
                </div>
                
                <div class="paragraph">
                    君不見永寧第中擣龍麝，列屋閑居清且美。
                </div>
                
                <div class="paragraph">
                    倒暈連眉秀嶺浮，雙鴉畫鬢香雲委。
                </div>
                
                <div class="paragraph">
                    時聞五斛賜蛾綠，不惜千金求獺髓。
                </div>
                
                <div class="paragraph">
                    聞君此詩當大笑，寒窗冷硯冰生水。
                </div>
                
        </div>
