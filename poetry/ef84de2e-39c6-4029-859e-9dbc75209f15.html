    <div class="container">
        <h2 class="name">
            送馮傳之
        </h2>
        <div class="author"><a href="/author/b3a3e65d-becd-4718-97f6-1b38ea109129.html" title="葉適" target="_blank">
                葉適
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我乞來荆州，足未曾出門。
                </div>
                
                <div class="paragraph">
                    明明楚漢迹，莽莽風塵昏。
                </div>
                
                <div class="paragraph">
                    茲復罷著書，梵譯專討論。
                </div>
                
                <div class="paragraph">
                    頹然對白法，諸有不得存。
                </div>
                
                <div class="paragraph">
                    傳之京口別，歲暮始窮源。
                </div>
                
                <div class="paragraph">
                    帆張飛動勢，纜繫棲泊痕。
                </div>
                
                <div class="paragraph">
                    相顧舉杯酒，醉極沮漳翻。
                </div>
                
                <div class="paragraph">
                    儒生慕傑氣，赤手誅鯨鯤。
                </div>
                
                <div class="paragraph">
                    將軍建實壘，寸甓宜自攢。
                </div>
                
                <div class="paragraph">
                    于時雪五尺，遣卒問江干。
                </div>
                
                <div class="paragraph">
                    答言屈大夫，橫肆羣魚吞。
                </div>
                
                <div class="paragraph">
                    豈如衛甯蘧，舒卷常溫溫。
                </div>
                
                <div class="paragraph">
                    聞此重嗟嘆，恐墮禍福觀。
                </div>
                
                <div class="paragraph">
                    榮禳用國寶，誰能免沉燔。
                </div>
                
                <div class="paragraph">
                    要令德性脩，仍挽江海渾。
                </div>
                
                <div class="paragraph">
                    我今材力盡，拙計東南坤。
                </div>
                
                <div class="paragraph">
                    尚餘春秋志，欲執左袵奔。
                </div>
                
                <div class="paragraph">
                    念子獨奈何，葺屋補牆藩。
                </div>
                
                <div class="paragraph">
                    梅花一兩坼，春意到草根。
                </div>
                
                <div class="paragraph">
                    倘見南枝榮，折寄隨驚湍。
                </div>
                
        </div>
