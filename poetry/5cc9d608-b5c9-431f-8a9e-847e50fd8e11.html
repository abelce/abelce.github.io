    <div class="container">
        <h2 class="name">
            以春草碧色分韻送朱師古知雒縣得色字
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二年客殊方，送君我鄉邑。
                </div>
                
                <div class="paragraph">
                    豈不念家山，對此好風月。
                </div>
                
                <div class="paragraph">
                    何以慰羈旅，眼穿離鴻翼。
                </div>
                
                <div class="paragraph">
                    寄聲賀父老，壺漿迓郊陌。
                </div>
                
                <div class="paragraph">
                    令君臺閣人，九霄帝不隔。
                </div>
                
                <div class="paragraph">
                    新書嚴入縣，驅驥就轅軛。
                </div>
                
                <div class="paragraph">
                    手持朱絲絃，欲奏南風律。
                </div>
                
                <div class="paragraph">
                    此意寧不佳，此事未易得。
                </div>
                
                <div class="paragraph">
                    姑置馴桑雉，先辦繞床物。
                </div>
                
                <div class="paragraph">
                    相顧一大笑，浮我當舉白。
                </div>
                
                <div class="paragraph">
                    長魚隨鰍鰕，枯澤未容尺。
                </div>
                
                <div class="paragraph">
                    驚雷忽破地，起視已無迹。
                </div>
                
                <div class="paragraph">
                    春湖波如天，酒作鵝兒色。
                </div>
                
                <div class="paragraph">
                    映君眉間黄，領此醉勿惜。
                </div>
                
                <div class="paragraph">
                    明朝出門看，扁舟大江側。
                </div>
                
        </div>
    </div>
