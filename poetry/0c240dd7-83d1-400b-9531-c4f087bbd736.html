    <div class="container">
        <h2 class="name">
            新樂府 驪宮高	美天子重惜人之財力也
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    高高驪山上有宮，朱樓紫殿三四重。
                </div>
                
                <div class="paragraph">
                    遲遲兮春日，玉甃暖兮溫泉溢。
                </div>
                
                <div class="paragraph">
                    嫋嫋兮秋風，山蟬鳴兮宮樹紅。
                </div>
                
                <div class="paragraph">
                    翠華不來歲月久，牆有衣兮瓦有松。
                </div>
                
                <div class="paragraph">
                    吾君在位已五載，何不一幸乎其中？
                </div>
                
                <div class="paragraph">
                    西去都門幾多地，吾君不遊有深意。
                </div>
                
                <div class="paragraph">
                    一人出兮不容易，六宮從兮百司備。
                </div>
                
                <div class="paragraph">
                    八十一車千萬騎，朝有宴飫暮有賜。
                </div>
                
                <div class="paragraph">
                    中人之產數百家，未足充君一日費。
                </div>
                
                <div class="paragraph">
                    吾君修己人不知，不自逸兮不自嬉。
                </div>
                
                <div class="paragraph">
                    吾君愛人人不識，不傷財兮不傷力。
                </div>
                
                <div class="paragraph">
                    驪宮高兮高入雲，君之來兮爲一身，君之不來兮爲萬人。
                </div>
                
        </div>
