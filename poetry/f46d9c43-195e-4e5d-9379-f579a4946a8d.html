        <h2 class="name">
            入都一年餘舍館五遷最後得楊園空屋僻遠市囂寬潔爽塏火後莊文府以中旨攘奪倉皇徙寓奉常之寅清堂成五言長篇
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瀆江萬里來，武林一年客。
                </div>
                
                <div class="paragraph">
                    飄摇無定棲，一一得安宅。
                </div>
                
                <div class="paragraph">
                    委巷遠塵囂，八窗耿虛白。
                </div>
                
                <div class="paragraph">
                    冰曹省造請，公退味禪寂。
                </div>
                
                <div class="paragraph">
                    乃者赤熛怒，橫爲閭井厄。
                </div>
                
                <div class="paragraph">
                    羈貧幸我貰，安坐有慙色。
                </div>
                
                <div class="paragraph">
                    侯門意睥睨，府檄加峻迫。
                </div>
                
                <div class="paragraph">
                    倉皇襆衣被，包裹到書冊。
                </div>
                
                <div class="paragraph">
                    曲臺許借居，虛堂暫休息。
                </div>
                
                <div class="paragraph">
                    砌蛩伴宵吟，樹鴉趣晨汲。
                </div>
                
                <div class="paragraph">
                    隨寓亦足娛，一枝更須擇。
                </div>
                
                <div class="paragraph">
                    是身如浮雲，何所爲定跡。
                </div>
                
                <div class="paragraph">
                    顧憐性梗野，雅嗜祇泉石。
                </div>
                
                <div class="paragraph">
                    陳力怯荷殳，康屯况無策。
                </div>
                
                <div class="paragraph">
                    强顔雜班綴，頗覺非本色。
                </div>
                
                <div class="paragraph">
                    時清早得歸，永願守蓬蓽。
                </div>
                
        </div>
