        <h2 class="name">
            寧江僑人劉生徽宗時以畫供奉翰林中近過元汝功見其畫甚多皆劉生筆也
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    劉生待詔蓬萊宮，和鉛舐墨稱良工。
                </div>
                
                <div class="paragraph">
                    自從八駿狩西極，萬里流落巴山中。
                </div>
                
                <div class="paragraph">
                    老來摹寫益神妙，指麾草木回春風。
                </div>
                
                <div class="paragraph">
                    時將一幅換斗米，千金舊價無由逢。
                </div>
                
                <div class="paragraph">
                    漫郎手築江上宅，水鳥山麋森滿壁。
                </div>
                
                <div class="paragraph">
                    問君致此何其多，答云嗜好今成癖。
                </div>
                
                <div class="paragraph">
                    野人未嘗完袴襦，安得絹素充我娛。
                </div>
                
                <div class="paragraph">
                    孰知世間皆畫囿，北盡汧瀧南衡廬。
                </div>
                
                <div class="paragraph">
                    平生長嘯桓將軍，客持寒具輒怒嗔。
                </div>
                
                <div class="paragraph">
                    細看粉繪託形似，豈若海岱開精神。
                </div>
                
                <div class="paragraph">
                    我今丘壑隨所向，崖谷波濤入圖障。
                </div>
                
                <div class="paragraph">
                    雲羅霧縠雖可憐，幻化紛紛徒自誑。
                </div>
                
                <div class="paragraph">
                    請君閒暇來相從，翩然共跨高飛鴻。
                </div>
                
                <div class="paragraph">
                    當使真形識五岳，老眼一洗丹青空。
                </div>
                
        </div>
    </div>
