    <div class="container">
        <h2 class="name">
            適得滷蛤頗佳遣餉菊坡因記曾作蛤子詩有文身吳太伯緘口魯銅人之句戲綴前語代簡
        </h2>
        <div class="author"><a href="/author/7d8f9eda-ea02-435d-af01-05102d3de8ec.html" title="鄭清之" target="_blank">
                鄭清之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文身太伯甘斥鹵，緘口銅人舌微吐。
                </div>
                
                <div class="paragraph">
                    借資墨客富濡沫，骨醉唇香登燕俎。
                </div>
                
                <div class="paragraph">
                    半熟含酒老饕賦，此翁僅可闖堂戶。
                </div>
                
                <div class="paragraph">
                    班班雋永带神液，入室真味翁未睹。
                </div>
                
                <div class="paragraph">
                    菊坡風裁黄豫章，如食蝤蛑江{搖扌=虫}柱。
                </div>
                
                <div class="paragraph">
                    盤餐盡廢太瘦生，格遠調高自清苦。
                </div>
                
                <div class="paragraph">
                    子蛤遣汝到眉案，努力去爲酒中虎。
                </div>
                
                <div class="paragraph">
                    末下鹹豉有何好，猶侶蓴羹傲傖父。
                </div>
                
                <div class="paragraph">
                    海之介夫此小兒，雞肋見笑楊德祖。
                </div>
                
                <div class="paragraph">
                    前身曾作水解仙，飛入珠宮飲甘露。
                </div>
                
                <div class="paragraph">
                    能令齒吻策餘烈，一鼎松風漱寒乳。
                </div>
                
        </div>
