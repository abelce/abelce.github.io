    <div class="container">
        <h2 class="name">
            同馮蓬州當可遊中巖分韻得林字
        </h2>
        <div class="author"><a href="/author/3396afdf-263b-4bfc-b636-9ea05e917cb4.html" title="史堯弼" target="_blank">
                史堯弼
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羲和轉日轂，北陸鞭窮陰。
                </div>
                
                <div class="paragraph">
                    天地不自持，年老去如駸。
                </div>
                
                <div class="paragraph">
                    卉木浩萎垂，江山動蕭森。
                </div>
                
                <div class="paragraph">
                    變化故不干，樂哉此幽尋。
                </div>
                
                <div class="paragraph">
                    蓬州老摩詰，玉齒鏘璆琳。
                </div>
                
                <div class="paragraph">
                    相携亦忘言，一笑孤雲岑。
                </div>
                
                <div class="paragraph">
                    至人鷲峯來，分坐茲巖深。
                </div>
                
                <div class="paragraph">
                    攝衣請從之，宛如在中林。
                </div>
                
                <div class="paragraph">
                    聊欲薦清供，無物致所歆。
                </div>
                
                <div class="paragraph">
                    端有白月輪，炯然碧潭心。
                </div>
                
                <div class="paragraph">
                    賞會詎偶然，夙昔諒合簪。
                </div>
                
                <div class="paragraph">
                    別去莫慘惻，渠無去來今。
                </div>
                
                <div class="paragraph">
                    當有羲黄人，嘗識太古音。
                </div>
                
        </div>
    </div>
