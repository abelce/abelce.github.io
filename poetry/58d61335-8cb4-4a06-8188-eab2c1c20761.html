<body>
    <div class="container">
        <h2 class="name">
            和永叔喜雪
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陰風觸物生晚勁，積雪經旬戲春令。
                </div>
                
                <div class="paragraph">
                    氣排水國吁可駭，勢覆山城力誰競。
                </div>
                
                <div class="paragraph">
                    繽紛乍逐飛霰奪，慘淡仰見浮雲定。
                </div>
                
                <div class="paragraph">
                    稍并日夜明相續，欲亂玄黄色交映。
                </div>
                
                <div class="paragraph">
                    丘陵迤邐增更高，市井喧卑聽逾静。
                </div>
                
                <div class="paragraph">
                    包荒含垢似天德，履素居純近民性。
                </div>
                
                <div class="paragraph">
                    可憐佳境浩無極，非有雄辭豈能詠。
                </div>
                
                <div class="paragraph">
                    怱憶避地歌其雱，攜手驅車及寛政。
                </div>
                
                <div class="paragraph">
                    邇來盈尺亦何有，高卧閉門方自慶。
                </div>
                
                <div class="paragraph">
                    矧占豐歲宜九糓，重抑驕陽敺百病。
                </div>
                
                <div class="paragraph">
                    龍蛇在蟄鶯在谷，與我俱欣四時正。
                </div>
                
                <div class="paragraph">
                    新詩翩翩摧古人，汝陰太守明廷臣。
                </div>
                
                <div class="paragraph">
                    侔色揣稱笑流俗，與民樂賡陽春曲。
                </div>
                
                <div class="paragraph">
                    由來曲高和必寡，況我才居郢人下。
                </div>
                
        </div>
    </div>
