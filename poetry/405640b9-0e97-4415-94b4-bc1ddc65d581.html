    <div class="container">
        <h2 class="name">
            簡德符
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    清標藐冰壺，一見滌袢暑。
                </div>
                
                <div class="paragraph">
                    况乃北窗風，窮辰薦佳語。
                </div>
                
                <div class="paragraph">
                    鄭聲正喧天，忽此聞柷敔。
                </div>
                
                <div class="paragraph">
                    坐令偕生疾，不得砭石去。
                </div>
                
                <div class="paragraph">
                    我愚雖絕人，志氣肯爲鼠。
                </div>
                
                <div class="paragraph">
                    如何城下盟，欣然爲君舉。
                </div>
                
                <div class="paragraph">
                    請看時雨來，潤澤先柱礎。
                </div>
                
                <div class="paragraph">
                    豈無力使然，默感自難阻。
                </div>
                
                <div class="paragraph">
                    高堂久懸榻，寶劍已心許。
                </div>
                
                <div class="paragraph">
                    昨宵共燈光，今作參商處。
                </div>
                
                <div class="paragraph">
                    秋意入梧桐，滴瀝鬬東序。
                </div>
                
                <div class="paragraph">
                    連墻莫至前，念君初逆旅。
                </div>
                
                <div class="paragraph">
                    蛇影勿狐疑，當思啖虀杵。
                </div>
                
                <div class="paragraph">
                    桑蓬元四方，事業在伊呂。
                </div>
                
                <div class="paragraph">
                    匪石詎可轉，紛紛任兒女。
                </div>
                
                <div class="paragraph">
                    但願早晴明，交臂無齟齬。
                </div>
                
                <div class="paragraph">
                    更約靖節君，相與富毫楮。
                </div>
                
                <div class="paragraph">
                    朝昏經史間，端知植禾黍。
                </div>
                
                <div class="paragraph">
                    他年羊子妻，焉能斷機杼。
                </div>
                
                <div class="paragraph">
                    君席果不分，我知逃爾汝。
                </div>
                
        </div>
