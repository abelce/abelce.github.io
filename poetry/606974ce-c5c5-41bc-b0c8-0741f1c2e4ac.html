    <div class="container">
        <h2 class="name">
            會聖宮
        </h2>
        <div class="author"><a href="/author/cb627d46-270f-4b2d-ae49-f0bc9a8c0280.html" title="宋祁" target="_blank">
                宋祁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寶地披重岫，瓌宮庇萬榱。
                </div>
                
                <div class="paragraph">
                    人瞻鼎湖駕，天護玉簫祠。
                </div>
                
                <div class="paragraph">
                    列聖聯絺衮，千宮擁翠緌。
                </div>
                
                <div class="paragraph">
                    陰森殿中傘，曶熣羽林旗。
                </div>
                
                <div class="paragraph">
                    白日窺晨幌，明河宿曙帷。
                </div>
                
                <div class="paragraph">
                    露盤金突兀，甲帳繡葳蕤。
                </div>
                
                <div class="paragraph">
                    馴象春耕外，遊冠月出時。
                </div>
                
                <div class="paragraph">
                    洛湍縈禁籞，嵩岳倚罘罳。
                </div>
                
                <div class="paragraph">
                    早晏嚴薰燎，春秋達信辭。
                </div>
                
                <div class="paragraph">
                    樽醅綠葉桂，齋饌紫房芝。
                </div>
                
                <div class="paragraph">
                    璧带華燈錯，銀牀露綆垂。
                </div>
                
                <div class="paragraph">
                    奇葩萬品秀，珍木五衢滋。
                </div>
                
                <div class="paragraph">
                    碧柱峨翔鳳，璇璫舞暗螭。
                </div>
                
                <div class="paragraph">
                    園金布爲地，泉玉漱成池。
                </div>
                
                <div class="paragraph">
                    劫石聊容拂，仙花自不萎。
                </div>
                
                <div class="paragraph">
                    樓含太虛近，鐘到下方遲。
                </div>
                
                <div class="paragraph">
                    賜服鄉三老，歌風沛小兒。
                </div>
                
                <div class="paragraph">
                    奉承紛有次，過謁儼多儀。
                </div>
                
                <div class="paragraph">
                    此路真姑射，前峰即具茨。
                </div>
                
                <div class="paragraph">
                    何當紆詔蹕，原廟慰時思。
                </div>
                
        </div>
