<body>
    <div class="container">
        <h2 class="name">
            送鄧寧民罷瑕丘簿
        </h2>
        <div class="author"><a href="/author/3d8af2ba-800a-4e34-bf64-0e399d156084.html" title="葛勝仲" target="_blank">
                葛勝仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    火雲燒晴空，大暑金石流。
                </div>
                
                <div class="paragraph">
                    行人口生烟，千里無停輈。
                </div>
                
                <div class="paragraph">
                    胡爲趣遵路，僚好挽莫留。
                </div>
                
                <div class="paragraph">
                    自言爲升斗，往日辭親遊。
                </div>
                
                <div class="paragraph">
                    兒嬉膝前歡，三載不可求。
                </div>
                
                <div class="paragraph">
                    所得較所失，輕重真不侔。
                </div>
                
                <div class="paragraph">
                    于茲滿秩歸，子職冀稍修。
                </div>
                
                <div class="paragraph">
                    微官亦何樂，觸事有庶尤。
                </div>
                
                <div class="paragraph">
                    米鹽聒雙耳，簿領昏兩眸。
                </div>
                
                <div class="paragraph">
                    畏首復畏尾，人役不得休。
                </div>
                
                <div class="paragraph">
                    豈無讀書暇，頃刻但少偷。
                </div>
                
                <div class="paragraph">
                    幸此案上歷，數日獲到頭。
                </div>
                
                <div class="paragraph">
                    白雲已在眼，喜色津津浮。
                </div>
                
                <div class="paragraph">
                    我亦厭羈官，如苦南冠囚。
                </div>
                
                <div class="paragraph">
                    羡子有行色，去若登崑丘。
                </div>
                
                <div class="paragraph">
                    更書縱未下，投劾行當謀。
                </div>
                
        </div>
