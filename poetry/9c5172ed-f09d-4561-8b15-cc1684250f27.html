    <div class="container">
        <h2 class="name">
            漫酬賈沔州
        </h2>
        <div class="author"><a href="/author/b14e7414-76b7-47ed-8260-ae2fc6fbecb3.html" title="元結" target="_blank">
                元結
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    往年壯心在，嘗欲濟時難。
                </div>
                
                <div class="paragraph">
                    奉詔舉州兵，令得誅暴叛。
                </div>
                
                <div class="paragraph">
                    上將屢顛覆，偏師嘗救亂。
                </div>
                
                <div class="paragraph">
                    未曾弛戈甲，終日領簿案。
                </div>
                
                <div class="paragraph">
                    出入四五年，憂勞忘昏旦。
                </div>
                
                <div class="paragraph">
                    無謀靜兇醜，自覺愚且愞。
                </div>
                
                <div class="paragraph">
                    豈欲皁櫪中，爭食麧與藖。
                </div>
                
                <div class="paragraph">
                    去年辭職事，所懼貽憂患。
                </div>
                
                <div class="paragraph">
                    天子許安親，官又得閑散。
                </div>
                
                <div class="paragraph">
                    自家樊水上，性情尤荒慢。
                </div>
                
                <div class="paragraph">
                    雲山與水木，似不憎吾漫。
                </div>
                
                <div class="paragraph">
                    以茲忘時世，日益無畏憚。
                </div>
                
                <div class="paragraph">
                    漫醉人不嗔，漫眠人不喚。
                </div>
                
                <div class="paragraph">
                    漫遊無遠近，漫樂無早晏。
                </div>
                
                <div class="paragraph">
                    漫中漫亦忘，名利誰能算。
                </div>
                
                <div class="paragraph">
                    聞君勸我意，爲君一長歎。
                </div>
                
                <div class="paragraph">
                    人誰年八十，我已過其半。
                </div>
                
                <div class="paragraph">
                    家中孤弱子，長子未及冠。
                </div>
                
                <div class="paragraph">
                    且爲兒童主，種藥老谿澗。
                </div>
                
        </div>
