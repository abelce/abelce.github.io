    <div class="container">
        <h2 class="name">
            送陳蕭縣
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    欲留君以陳遵投轄之飲，不如送君以陶令無絃之琴。
                </div>
                
                <div class="paragraph">
                    酒嫌別後風吹醒，琴爲無絃方見心。
                </div>
                
                <div class="paragraph">
                    去夏雨餘清夜醉，黄鸝不覺報春深。
                </div>
                
                <div class="paragraph">
                    花枝柳色競鮮好，迺是前日枯朽林。
                </div>
                
                <div class="paragraph">
                    人生用捨四時可，壯士憔悴非獨今。
                </div>
                
                <div class="paragraph">
                    大夫黄綬領垂素，二十餘年走塵土。
                </div>
                
                <div class="paragraph">
                    盈車載書遣兒讀，不悔早爲文墨誤。
                </div>
                
                <div class="paragraph">
                    治聲翕然先向東，古蕭子國今萬戶。
                </div>
                
                <div class="paragraph">
                    德性忠純吏不欺，閨門孝友民所慕。
                </div>
                
                <div class="paragraph">
                    麥隴童兒憐雉乳，冰天窮子兼襦袴。
                </div>
                
                <div class="paragraph">
                    愔愔琴意如溫風，迺知不必徽絃具。
                </div>
                
                <div class="paragraph">
                    明月清河佳可遊，官倉縻我不得去。
                </div>
                
                <div class="paragraph">
                    白露爲霜水一篙，秋香蓮蕩浮輕舠。
                </div>
                
                <div class="paragraph">
                    此中亦有無絃意，相憶樽前把蟹螯。
                </div>
                
        </div>
    </div>
