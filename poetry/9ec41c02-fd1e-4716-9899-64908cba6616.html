    <div class="container">
        <h2 class="name">
            惜別行送林梅卿赴闕
        </h2>
        <div class="author"><a href="/author/2cdb9009-1c46-4dc4-b079-88714c78c209.html" title="黄公度" target="_blank">
                黄公度
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    刺桐城邊桐葉飛，刺桐城外行人稀。
                </div>
                
                <div class="paragraph">
                    客來別我有所適，問客此去何當歸。
                </div>
                
                <div class="paragraph">
                    林卿妙齡才秀發，胸中萬卷涌溟渤。
                </div>
                
                <div class="paragraph">
                    家聲合沓蓋九州，里第嶙峋表雙闕。
                </div>
                
                <div class="paragraph">
                    朅來試吏天南方，驥縶焉能騁所長。
                </div>
                
                <div class="paragraph">
                    梅僊脫身東市卒，杜老落筆中書堂。
                </div>
                
                <div class="paragraph">
                    傳道淮壖減豺虎，政須禮樂事明主。
                </div>
                
                <div class="paragraph">
                    之子軒軒霄漢姿，好向春風刷毛羽。
                </div>
                
        </div>
    </div>
