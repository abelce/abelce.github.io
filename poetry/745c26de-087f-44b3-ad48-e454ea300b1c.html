    <div class="container">
        <h2 class="name">
            臘日觀咸寧王部曲娑勒擒豹歌
        </h2>
        <div class="author"><a href="/author/7604058a-10a4-441a-9355-16cd577c43de.html" title="盧綸" target="_blank">
                盧綸
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    山頭曈曈日將出，山下獵圍照初日。
                </div>
                
                <div class="paragraph">
                    前林有獸未識名，將軍促騎無人聲。
                </div>
                
                <div class="paragraph">
                    潛形踠伏草不動，雙鵰旋轉羣鴉鳴。
                </div>
                
                <div class="paragraph">
                    陰方質子才三十，譯語受詞蕃語揖。
                </div>
                
                <div class="paragraph">
                    捨鞍解甲疾如風，人忽虎蹲獸人立。
                </div>
                
                <div class="paragraph">
                    歘然扼顙批其頤，爪牙委地涎淋漓。
                </div>
                
                <div class="paragraph">
                    既蘇復吼拗仍怒，果叶英謀生致之。
                </div>
                
                <div class="paragraph">
                    拖自深叢目如電，萬夫失容千馬戰。
                </div>
                
                <div class="paragraph">
                    傳呼賀拜聲相連，殺氣騰凌陰滿川。
                </div>
                
                <div class="paragraph">
                    始知縛虎如縛鼠，敗虜降羌生眼前。
                </div>
                
                <div class="paragraph">
                    祝爾嘉詞爾無苦，獻爾將隨犀象舞。
                </div>
                
                <div class="paragraph">
                    苑中流水禁中山，期爾攫搏開天顏。
                </div>
                
                <div class="paragraph">
                    非熊之兆慶無極，願紀雄名傳百蠻。
                </div>
                
        </div>
    </div>
