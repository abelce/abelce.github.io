    <div class="container">
        <h2 class="name">
            寄韓諫議
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今我不樂思岳陽，身欲奮飛病在牀。
                </div>
                
                <div class="paragraph">
                    美人娟娟隔秋水，濯足洞庭望八荒。
                </div>
                
                <div class="paragraph">
                    鴻飛冥冥日月白，青楓葉赤天雨霜。
                </div>
                
                <div class="paragraph">
                    玉京羣帝集北斗，或騎騏驎翳鳳皇。
                </div>
                
                <div class="paragraph">
                    芙蓉旌旗煙霧樂，影動倒景搖瀟湘。
                </div>
                
                <div class="paragraph">
                    星宮之君醉瓊漿，羽人稀少不在旁。
                </div>
                
                <div class="paragraph">
                    似聞昨者赤松子，恐是漢代韓張良。
                </div>
                
                <div class="paragraph">
                    昔隨劉氏定長安，帷幄未改神慘傷。
                </div>
                
                <div class="paragraph">
                    國家成敗吾豈敢，色難腥腐餐風香。
                </div>
                
                <div class="paragraph">
                    周南留滯古所惜，南極老人應壽昌。
                </div>
                
                <div class="paragraph">
                    美人胡爲隔秋水，焉得置之貢玉堂。
                </div>
                
        </div>
