    <div class="container">
        <h2 class="name">
            送姪隆吉作遂安教諭
        </h2>
        <div class="author"><a href="/author/9e394768-b385-47ea-87ce-15c9e066d94e.html" title="方逢振" target="_blank">
                方逢振
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舊時州置文學掾，南宮集英大學選。
                </div>
                
                <div class="paragraph">
                    英雄壯志必此爭，飯囊郡庠奴隸縣。
                </div>
                
                <div class="paragraph">
                    今時學籍難登天，青山□老天厭。
                </div>
                
                <div class="paragraph">
                    蟻蜁驢磨猶自癡，不釋不玄良覺窘。
                </div>
                
                <div class="paragraph">
                    南州諭缺數百員，得即忻忻不得慍。
                </div>
                
                <div class="paragraph">
                    他年一些錄繇此遷，視博士員居四緊。
                </div>
                
                <div class="paragraph">
                    博士以上梯級危，仕至泮宮鑽天令。
                </div>
                
                <div class="paragraph">
                    小阮膽大志復狂，拔起泥中尤自奮。
                </div>
                
                <div class="paragraph">
                    不顧在列嘲好爲，濫取皋比得家便。
                </div>
                
                <div class="paragraph">
                    天上知心愛屋烏，尚覺知心相勉勸。
                </div>
                
                <div class="paragraph">
                    弘文弟子需補員，徑合翰林集賢院。
                </div>
                
                <div class="paragraph">
                    我欲勸子入翰林，却恐遠嫁難爲情。
                </div>
                
        </div>
