    <div class="container">
        <h2 class="name">
            劉器之陰山七騎圖
        </h2>
        <div class="author"><a href="/author/d3a67e1e-2490-479f-9d2a-b7c5bd7fadc7.html" title="孔武仲" target="_blank">
                孔武仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    北風颯颯邊雲黄，飛沙曀日天慘蒼。
                </div>
                
                <div class="paragraph">
                    駕鵝鳴哀雁不翔，七騎正出陰山傍。
                </div>
                
                <div class="paragraph">
                    山傍陰塵歲無陽，鳥飛墮翼人立僵。
                </div>
                
                <div class="paragraph">
                    犯寒跨鞍知悍强，以此决戰誰能當。
                </div>
                
                <div class="paragraph">
                    面顔雖在姓莫詳，一一胡帽胡衣裳。
                </div>
                
                <div class="paragraph">
                    馬蹄澀縮弓不張，但見旗旆隨飛揚。
                </div>
                
                <div class="paragraph">
                    鳳瓶倒酒進其王，俯仰意氣驕雪霜。
                </div>
                
                <div class="paragraph">
                    横斜道路深淺岡，想見射獲多麏麞。
                </div>
                
                <div class="paragraph">
                    時平不復憂邉疆，但見樓蘭馳驌驦。
                </div>
                
                <div class="paragraph">
                    仍嗤苦淡無輝光，人生所樂惟故鄉。
                </div>
                
                <div class="paragraph">
                    彭城妙本家世藏，託以輕縑盛錦囊。
                </div>
                
                <div class="paragraph">
                    持來舒捲臨華堂，環視歎詫幾發狂。
                </div>
                
                <div class="paragraph">
                    我生未省到朔方，坐令出塞意慨慷。
                </div>
                
                <div class="paragraph">
                    攘歸可敵千金裝，長厚不疑同舍郎。
                </div>
                
        </div>
