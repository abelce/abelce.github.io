        <h2 class="name">
            詩寄太原學士（題元祐七年九月九日書。爲宋人依託）（潁川莊綽跋云：「昔維揚有何仙姑者，世以爲謫仙，能與真靈接。一日，鍾離過之，使治黃素，乃書此詩。呂公亦跋其後，令俟王學士至而授之。後數日，王古敏仲自貳卿出守會稽，至維揚訪姑，即以與之。王祕不以示人。」）
        </h2>
        <div class="author"><a href="/author/78af0b31-510f-4a4b-bbd3-868e96495bd1.html" title="鍾離權" target="_blank">
                鍾離權
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風燈泡沫兩相悲，未肯遺榮自保持。
                </div>
                
                <div class="paragraph">
                    頷下藏珠當猛取，身中有道更求誰？
                </div>
                
                <div class="paragraph">
                    才高雅稱神仙骨，智照靈如大寶龜。
                </div>
                
                <div class="paragraph">
                    一半青山無買處，與君攜手話希夷。
                </div>
                
                <div class="paragraph">
                    （《雲麓漫鈔》卷二）。
                </div>
                
        </div>
