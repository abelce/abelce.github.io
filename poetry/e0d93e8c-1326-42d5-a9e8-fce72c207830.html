    <div class="container">
        <h2 class="name">
            對雪寄一二舊友呈張仲巽宗益運判
        </h2>
        <div class="author"><a href="/author/6f33ae1a-c4e4-4e79-ad4e-9c56d43c150e.html" title="鄭獬" target="_blank">
                鄭獬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少年喜風雪，走上百尺樓。
                </div>
                
                <div class="paragraph">
                    買酒不論錢，貰却紫貂裘。
                </div>
                
                <div class="paragraph">
                    相從盡豪客，樓下繫紫騮。
                </div>
                
                <div class="paragraph">
                    雄心視宇宙，萬事葉沉浮。
                </div>
                
                <div class="paragraph">
                    欲騎鳳凰去，肯顧萬戶侯。
                </div>
                
                <div class="paragraph">
                    誤奏上林賦，白衣對冕旒。
                </div>
                
                <div class="paragraph">
                    一釣滄海空，遂跨六鼇頭。
                </div>
                
                <div class="paragraph">
                    去年辭紫微，龍節得荆州。
                </div>
                
                <div class="paragraph">
                    渚宮美遊觀，絳帳壓清流。
                </div>
                
                <div class="paragraph">
                    風雪不異昔，亂眼玉花稠。
                </div>
                
                <div class="paragraph">
                    日月翻兩車，俄驚十五秋。
                </div>
                
                <div class="paragraph">
                    故人如飛雲，零落不能收。
                </div>
                
                <div class="paragraph">
                    老意雖未伏，酒量已難投。
                </div>
                
                <div class="paragraph">
                    弔影對明燭，金樽誰獻酬。
                </div>
                
                <div class="paragraph">
                    隔年得一書，何足解沉憂。
                </div>
                
                <div class="paragraph">
                    安得縮地術，來此醉相留。
                </div>
                
                <div class="paragraph">
                    故人不可見，敢忘貧賤遊。
                </div>
                
        </div>
    </div>
