<body>
    <div class="container">
        <h2 class="name">
            程廣文季允得崔西清薦詩來用韵
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古人輕國重一士，士皆大呂黄鍾器。
                </div>
                
                <div class="paragraph">
                    道於天運主消長，身爲民生管榮悴。
                </div>
                
                <div class="paragraph">
                    五羊老僊用心古，清不受塵如止水。
                </div>
                
                <div class="paragraph">
                    一肩直欲荷斯文，兩眼從前識英偉。
                </div>
                
                <div class="paragraph">
                    歡然得士如得金，甚矣愛賢猶愛己。
                </div>
                
                <div class="paragraph">
                    高山流水甫點頭，急電驚雷即燒尾。
                </div>
                
                <div class="paragraph">
                    天南天西各一握，未見名流早傾意。
                </div>
                
                <div class="paragraph">
                    聲光蔚起摩日月，氣類相求如鑒燧。
                </div>
                
                <div class="paragraph">
                    春風婭姹吹筆端，毛嬙西施無粉膩。
                </div>
                
                <div class="paragraph">
                    咄哉婢子磨青銅，雙頰晞紅欠才思。
                </div>
                
                <div class="paragraph">
                    珊瑚琢鈎珠結網，錦署玉堂相望咫。
                </div>
                
                <div class="paragraph">
                    崔羣美莊居第一，推轂好言良有味。
                </div>
                
                <div class="paragraph">
                    樂莫樂乎遇合新，憂莫憂乎轇轕始。
                </div>
                
                <div class="paragraph">
                    拄撐大厦必衆木，扶植太平須善類。
                </div>
                
                <div class="paragraph">
                    君不見黄河以北函關東，無數赤子號悲風。
                </div>
                
        </div>
