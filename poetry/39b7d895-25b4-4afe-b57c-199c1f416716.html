    <div class="container">
        <h2 class="name">
            道勾漏山靈寶觀竊睹兩朝御書謹成古風
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    抱疴臥雲海，夙夕負深恐。
                </div>
                
                <div class="paragraph">
                    寛恩聽旋歸，何啻丘嶽重。
                </div>
                
                <div class="paragraph">
                    問津勾漏山，散策寶圭洞。
                </div>
                
                <div class="paragraph">
                    羣峰羅翠屏，環合無缺空。
                </div>
                
                <div class="paragraph">
                    遊仙契初心，幽賞恊清夢。
                </div>
                
                <div class="paragraph">
                    却來觀宸章，寶氣騰螮蝀。
                </div>
                
                <div class="paragraph">
                    真行雜草隸，筆勢極翔動。
                </div>
                
                <div class="paragraph">
                    大小飛白書，飄灑縈舞鳳。
                </div>
                
                <div class="paragraph">
                    恭惟睿智姿，多能本天縱。
                </div>
                
                <div class="paragraph">
                    妙蹟藏名山，俾與萬世共。
                </div>
                
                <div class="paragraph">
                    林巒增炳煥，神物勞護擁。
                </div>
                
                <div class="paragraph">
                    惜無深巖屋，蔭覆示崇奉。
                </div>
                
                <div class="paragraph">
                    何當鳩良材，爲葺傾壓棟。
                </div>
                
                <div class="paragraph">
                    天弧不指狼，中原胡馬閧。
                </div>
                
                <div class="paragraph">
                    九廟未奠居，臣子衘憤痛。
                </div>
                
                <div class="paragraph">
                    豈知炎荒中，奎畫得瞻諷。
                </div>
                
                <div class="paragraph">
                    至哉慱大言，粟麥因異種。
                </div>
                
                <div class="paragraph">
                    天常及諸佛，一一資妙供。
                </div>
                
                <div class="paragraph">
                    竊於翰藻間，窺見神心用。
                </div>
                
                <div class="paragraph">
                    源流此中來，基本中興宋。
                </div>
                
                <div class="paragraph">
                    稽首歸琅函，斐然成善頌。
                </div>
                
        </div>
