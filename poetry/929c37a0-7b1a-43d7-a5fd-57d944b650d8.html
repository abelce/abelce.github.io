    <div class="container">
        <h2 class="name">
            演化琴德素高昔嘗供奉先帝聞予所藏寶琴而揮弄不忍去因爲作歌以寫其意云
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雙塔老師古突兀，索我瑶琴一揮拂。
                </div>
                
                <div class="paragraph">
                    風吹仙籟下虛空，滿坐沈沈竦毛骨。
                </div>
                
                <div class="paragraph">
                    按抑不知聲在指，指自不知心所起。
                </div>
                
                <div class="paragraph">
                    節奏可盡韻可收，時於疎澹之中寄深意。
                </div>
                
                <div class="paragraph">
                    意深味薄我獨知，陶然直到羲皇世。
                </div>
                
                <div class="paragraph">
                    曲終瞑目師不言，忽言昔常奉至尊。
                </div>
                
                <div class="paragraph">
                    祥符天子政多暇，詔求絕藝傳中閽。
                </div>
                
                <div class="paragraph">
                    紫宸仗退霜日紅，隨鞭入對蓬萊宮。
                </div>
                
                <div class="paragraph">
                    平戎一弄沃舜聰，貂璫壁立亦動容。
                </div>
                
                <div class="paragraph">
                    紫蘭之袍出禁府，聲華一日千門通。
                </div>
                
                <div class="paragraph">
                    今來老病卧澤國，賞音不遇前事空。
                </div>
                
                <div class="paragraph">
                    一雙玉鶴天上飛，人間但見枯死桐。
                </div>
                
                <div class="paragraph">
                    幸逢寶器愜心手，因聲感舊涕灑胸。
                </div>
                
                <div class="paragraph">
                    顧我踟躕不忍去，將行更欲留悲風。
                </div>
                
        </div>
    </div>
