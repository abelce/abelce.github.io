    <div class="container">
        <h2 class="name">
            詠古十六首  其一四
        </h2>
        <div class="author"><a href="/author/4ff71b5c-32eb-47a1-ade3-d5931120015c.html" title="華鎮" target="_blank">
                華鎮
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    唐昔先天後，天步復清平。
                </div>
                
                <div class="paragraph">
                    君王圖治定，槐棘來羣英。
                </div>
                
                <div class="paragraph">
                    渭水亦投竿，莘原猶棄耕。
                </div>
                
                <div class="paragraph">
                    丈夫敦志尚，不爲軒冕輕。
                </div>
                
                <div class="paragraph">
                    矯矯同州守，素風獨崢嶸。
                </div>
                
                <div class="paragraph">
                    慷慨論十事，激切觀王明。
                </div>
                
                <div class="paragraph">
                    獻納無迕言，始來歆大烹。
                </div>
                
                <div class="paragraph">
                    富貴豈不念，直道思有行。
                </div>
                
                <div class="paragraph">
                    馭者信所學，不爲嬖奚更。
                </div>
                
                <div class="paragraph">
                    况當秉國鈞，見利難自傾。
                </div>
                
                <div class="paragraph">
                    行己或可枉，乘軒何所榮。
                </div>
                
                <div class="paragraph">
                    風虎既相從，雲雷底光亨。
                </div>
                
                <div class="paragraph">
                    開元及貞觀，當日乃懸衡。
                </div>
                
                <div class="paragraph">
                    至今夸毗人，聞風心骨驚。
                </div>
                
        </div>
