    <div class="container">
        <h2 class="name">
            舟中遇陸棣兄西歸數日得廣陵二三子書知遲晚次沙墊西岸作
        </h2>
        <div class="author"><a href="/author/fb0e5b26-ad8b-4135-b424-4c11aeeb2d2c.html" title="蕭穎士" target="_blank">
                蕭穎士
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    林烏遙岸鳴，早知東方曙。
                </div>
                
                <div class="paragraph">
                    波上風雨歇，舟人叫將去。
                </div>
                
                <div class="paragraph">
                    蒼蒼前洲日，的的回沙鷺。
                </div>
                
                <div class="paragraph">
                    水氣清曉陰，灘聲隱川霧。
                </div>
                
                <div class="paragraph">
                    舊山勞魂想，憶人阻洄泝。
                </div>
                
                <div class="paragraph">
                    信宿千里餘，佳期曷由遇。
                </div>
                
                <div class="paragraph">
                    前程入楚鄉，弭棹問維揚。
                </div>
                
                <div class="paragraph">
                    但見土音異，始知程路長。
                </div>
                
                <div class="paragraph">
                    寥寥晚空靜，漫漫風淮涼。
                </div>
                
                <div class="paragraph">
                    雲景信可美，風潮殊未央。
                </div>
                
                <div class="paragraph">
                    故人江臯上，永日念容光。
                </div>
                
                <div class="paragraph">
                    中路枉尺書，謂余瓊樹芳。
                </div>
                
                <div class="paragraph">
                    深期結晤語，竟夕恨相望。
                </div>
                
                <div class="paragraph">
                    冀願崇朝霽，吾其一葦航。
                </div>
                
        </div>
    </div>
