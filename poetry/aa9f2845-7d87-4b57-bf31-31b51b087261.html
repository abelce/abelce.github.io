    <div class="container">
        <h2 class="name">
            别張粤南夫温子堅元白滿執中子權黄冀端微
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    始吾得三滿，自謂得過人。
                </div>
                
                <div class="paragraph">
                    一日不見之，已恐愚賤濱。
                </div>
                
                <div class="paragraph">
                    憂思叢中來，腹腸生毛鱗。
                </div>
                
                <div class="paragraph">
                    輕舟刺而南，久結願解伸。
                </div>
                
                <div class="paragraph">
                    入門顧我笑，喜氣沃以新。
                </div>
                
                <div class="paragraph">
                    徐徐相抽尋，軋軋聽引陳。
                </div>
                
                <div class="paragraph">
                    先生固大賢，擬議何可鄰。
                </div>
                
                <div class="paragraph">
                    諸君人相得，熱炙香相熏。
                </div>
                
                <div class="paragraph">
                    而我拱其間，貪喜乃失神。
                </div>
                
                <div class="paragraph">
                    鳯凰朝百鳥，鴟鴉亦來羣。
                </div>
                
                <div class="paragraph">
                    然其氣類同，終獨鳳鶴親。
                </div>
                
                <div class="paragraph">
                    發爲鳴聲和，上下相鏗純。
                </div>
                
                <div class="paragraph">
                    苟非治平世，不得此類馴。
                </div>
                
                <div class="paragraph">
                    故其聞之者，舞蹈相揺振。
                </div>
                
                <div class="paragraph">
                    輕風促回舠，後會无涯根。
                </div>
                
                <div class="paragraph">
                    作詩謝幸甚，顛倒迷歡欣。
                </div>
                
                <div class="paragraph">
                    如將銘自賀，又欲書諸紳。
                </div>
                
        </div>
