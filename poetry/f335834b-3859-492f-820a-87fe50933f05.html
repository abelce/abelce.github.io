    <div class="container">
        <h2 class="name">
            試毗陵周壽墨池樣筆
        </h2>
        <div class="author"><a href="/author/461a3067-11fe-4e50-b74a-b61c86d6cdaf.html" title="楊萬里" target="_blank">
                楊萬里
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舊來雞距說宣城，近來墨池說毗陵。
                </div>
                
                <div class="paragraph">
                    不知阿誰喜柔懦，毛穎只今泥樣軟。
                </div>
                
                <div class="paragraph">
                    筆頭政要挽千鈞，渠自無力隨人轉。
                </div>
                
                <div class="paragraph">
                    兔尖如針利如錐，方能幻出抉石猊。
                </div>
                
                <div class="paragraph">
                    少年免冠已秃鬢，老去種種將奚爲。
                </div>
                
                <div class="paragraph">
                    就中周壽差可意，銳頭將軍殊解事。
                </div>
                
                <div class="paragraph">
                    銛鋒不用洮州礪，剛腸頗學汲都尉。
                </div>
                
                <div class="paragraph">
                    先生焚香坐明窗，中書奮髯蝟毛張。
                </div>
                
                <div class="paragraph">
                    願翻墨汁詩戰場，先生一揮十萬行。
                </div>
                
                <div class="paragraph">
                    梅花微笑看在旁，吾詩雖非雲錦章，中有梅花玉雪香。
                </div>
                
        </div>
    </div>
