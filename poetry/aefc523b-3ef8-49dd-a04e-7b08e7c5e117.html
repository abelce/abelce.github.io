    <div class="container">
        <h2 class="name">
            與李司直令從荻塘聯句
        </h2>
        <div class="author"><a href="/author/40598a31-be65-4323-b3c2-7f8385b3efbf.html" title="清晝" target="_blank">
                清晝
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    畫舸悠悠荻塘路，真僧與我相隨去。
                </div>
                
                <div class="paragraph">
                    寒花似菊不知名，霜葉如楓是何樹。
                </div>
                
                <div class="paragraph">
                    倦客經秋夜共歸，情多語盡明相顧。
                </div>
                
                <div class="paragraph">
                    遙城候騎來仍少，傍嶺哀猨發無數。
                </div>
                
                <div class="paragraph">
                    心閑清淨得禪寂，興逸縱橫問章句。
                </div>
                
                <div class="paragraph">
                    蟲聲切切草間悲，螢影紛紛月前度。
                </div>
                
                <div class="paragraph">
                    撩亂雲峰好賦詩，嬋娟水月堪爲喻。
                </div>
                
                <div class="paragraph">
                    與君出處本不同，從此還依舊山住。
                </div>
                
        </div>
    </div>
