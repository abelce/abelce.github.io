    <div class="container">
        <h2 class="name">
            答蘇子美見寄
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    暮春遊京洛，適與夫子遘。
                </div>
                
                <div class="paragraph">
                    衣焦未及展，挈酒且相就。
                </div>
                
                <div class="paragraph">
                    佳林延凉飈，廣厦蔭清晝。
                </div>
                
                <div class="paragraph">
                    浩然塵慮醒，坐看天骨秀。
                </div>
                
                <div class="paragraph">
                    殷勤述平昔，感歎道艱疚。
                </div>
                
                <div class="paragraph">
                    談辭足端倪，懷抱去蒙覆。
                </div>
                
                <div class="paragraph">
                    志願始云獲，睽携遽然又。
                </div>
                
                <div class="paragraph">
                    君舟既南馳，我馬亦東走。
                </div>
                
                <div class="paragraph">
                    還譙寡儔侶，孤學日以陋。
                </div>
                
                <div class="paragraph">
                    高風邈難親，離抱曷其救。
                </div>
                
                <div class="paragraph">
                    得君別後詩，滿紙字騰驟。
                </div>
                
                <div class="paragraph">
                    汪洋莫知極，精密不可耨。
                </div>
                
                <div class="paragraph">
                    峻嚴山岳停，奔放江海漏。
                </div>
                
                <div class="paragraph">
                    伏讀晝夜并，文義僅通透。
                </div>
                
                <div class="paragraph">
                    有如享太牢，繼以金石侑。
                </div>
                
                <div class="paragraph">
                    惟君抱雄才，文字乃兼副。
                </div>
                
                <div class="paragraph">
                    要當被金甲，獨立諸將右。
                </div>
                
                <div class="paragraph">
                    指揮神武師，爲國縛狂寇。
                </div>
                
                <div class="paragraph">
                    獻俘天子廷，功以鐘鼎鏤。
                </div>
                
                <div class="paragraph">
                    勉哉俊其時，此論講已舊。
                </div>
                
        </div>
