    <div class="container">
        <h2 class="name">
            與英上人游紫霄觀戲述短歌
        </h2>
        <div class="author"><a href="/author/b3a3e65d-becd-4718-97f6-1b38ea109129.html" title="葉適" target="_blank">
                葉適
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    野水隨路曲，東風得木鳴。
                </div>
                
                <div class="paragraph">
                    景物已和柔，川原倍敷榮。
                </div>
                
                <div class="paragraph">
                    茂桑高既條，細草亦叢生。
                </div>
                
                <div class="paragraph">
                    眷言雲外士，及此塵中行。
                </div>
                
                <div class="paragraph">
                    南臨大陂出，波面與心平。
                </div>
                
                <div class="paragraph">
                    道旁古精廬，黄茅間荆榛。
                </div>
                
                <div class="paragraph">
                    會集傾遠村，裳衣自鮮明。
                </div>
                
                <div class="paragraph">
                    銀釵插山丹，歌笑喧嚶嚀。
                </div>
                
                <div class="paragraph">
                    何以勞比鄰，粔籹雜餦餳。
                </div>
                
                <div class="paragraph">
                    去年谷不飽，白骨今縱橫。
                </div>
                
                <div class="paragraph">
                    等爲造化役，未究悲忻情。
                </div>
                
                <div class="paragraph">
                    歸來日已夕，舊徑成溝坑。
                </div>
                
                <div class="paragraph">
                    大車者誰子，不寐方宵行。
                </div>
                
                <div class="paragraph">
                    死魂未滿眉，擿埴將安程。
                </div>
                
                <div class="paragraph">
                    感此良自哂，抱谷非鸝鶊。
                </div>
                
        </div>
