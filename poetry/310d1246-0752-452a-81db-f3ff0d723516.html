    <div class="container">
        <h2 class="name">
            楊子京益壯樓
        </h2>
        <div class="author"><a href="/author/2827c49f-614a-426c-9b71-9885793415ad.html" title="戴栩" target="_blank">
                戴栩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    征蠻老將何矍鑠，馬如飛龍鎧如石。
                </div>
                
                <div class="paragraph">
                    不記腥雲毒雨時，苦憶阿游乘下澤。
                </div>
                
                <div class="paragraph">
                    纍纍薏苡化明珠，讒夫萋菲何代無。
                </div>
                
                <div class="paragraph">
                    說死嗜生非烈士，欲行輒止真賈胡。
                </div>
                
                <div class="paragraph">
                    江東領軍今獨步，快劍雄筆風雨過。
                </div>
                
                <div class="paragraph">
                    壯骨無身宰樹高，壯懷有弟樓名大。
                </div>
                
                <div class="paragraph">
                    樓前萬象供指呼，遠蒼近綠開畫圖。
                </div>
                
                <div class="paragraph">
                    榮謝隨時各稚耋，宇宙不改同朝晡。
                </div>
                
                <div class="paragraph">
                    請君清坐自探索，此本無虧何所益。
                </div>
                
        </div>
    </div>
