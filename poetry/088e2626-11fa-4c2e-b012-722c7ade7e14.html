    <div class="container">
        <h2 class="name">
            上周益公
        </h2>
        <div class="author"><a href="/author/a3deb1e9-3c05-442f-8348-fc718e863eb0.html" title="曹彥約" target="_blank">
                曹彥約
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    荒村建午月，斯螽動股鳴。
                </div>
                
                <div class="paragraph">
                    借問暑方熾，何意作秋聲。
                </div>
                
                <div class="paragraph">
                    自言本寒族，四海無令名。
                </div>
                
                <div class="paragraph">
                    振羽每自歎，在野神屢驚。
                </div>
                
                <div class="paragraph">
                    常恐向寒時，風霜莽飄零。
                </div>
                
                <div class="paragraph">
                    憶昨寒谷中，春風全我生。
                </div>
                
                <div class="paragraph">
                    贈我百草芳，遄我趯趯征。
                </div>
                
                <div class="paragraph">
                    是時木未茁，及此堇向榮。
                </div>
                
                <div class="paragraph">
                    感彼蟋蟀歌，日月遒以傾。
                </div>
                
                <div class="paragraph">
                    促織未成章，淒切難爲聽。
                </div>
                
                <div class="paragraph">
                    願言日載陽，有鳴隨倉庚。
                </div>
                
        </div>
