    <div class="container">
        <h2 class="name">
            懷哉行
        </h2>
        <div class="author"><a href="/author/d46f3175-300a-4d80-a5d4-3e0210256610.html" title="薛據" target="_blank">
                薛據
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明時無廢人，廣廈無棄材。
                </div>
                
                <div class="paragraph">
                    良工不我顧，有用寧自媒。
                </div>
                
                <div class="paragraph">
                    懷策望君門，歲晏空遲迴。
                </div>
                
                <div class="paragraph">
                    秦城多車馬，日夕飛塵埃。
                </div>
                
                <div class="paragraph">
                    伐鼓千門啓，鳴珂雙闕來。
                </div>
                
                <div class="paragraph">
                    我聞雷雨施，天澤罔不該。
                </div>
                
                <div class="paragraph">
                    何意斯人徒，棄之如死灰。
                </div>
                
                <div class="paragraph">
                    主好臣必効，時禁權不開。
                </div>
                
                <div class="paragraph">
                    俗流實驕矜，得志輕草萊。
                </div>
                
                <div class="paragraph">
                    文王賴多士，漢帝資羣才。
                </div>
                
                <div class="paragraph">
                    一言竝拜相，片善咸居台。
                </div>
                
                <div class="paragraph">
                    夫君何不遇，爲泣黃金臺。
                </div>
                
        </div>
