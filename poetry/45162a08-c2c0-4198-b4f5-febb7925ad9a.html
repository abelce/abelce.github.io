<body>
    <div class="container">
        <h2 class="name">
            哭楊虞臣丈
        </h2>
        <div class="author"><a href="/author/e9f4bc4a-bc29-4ae2-b934-f47016e17fb0.html" title="周孚" target="_blank">
                周孚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先君捐館時，親舊止四五。
                </div>
                
                <div class="paragraph">
                    丁寧奉遺訓，我沒誰撫汝。
                </div>
                
                <div class="paragraph">
                    孤生卧苫塊，泣血誦此語。
                </div>
                
                <div class="paragraph">
                    楊公十年舊，不見五年許。
                </div>
                
                <div class="paragraph">
                    兩萍忽相遇，握手涕如雨。
                </div>
                
                <div class="paragraph">
                    高懷幾骨肉，老語傾肺腑。
                </div>
                
                <div class="paragraph">
                    生死見交情，公固不愧古。
                </div>
                
                <div class="paragraph">
                    嗚呼英銳氣，又掩泉下土。
                </div>
                
                <div class="paragraph">
                    我行田野間，陳迹時一覩。
                </div>
                
                <div class="paragraph">
                    尚餘舊題壁，猶有所畦圃。
                </div>
                
                <div class="paragraph">
                    二兒吾未識，必有稱家主。
                </div>
                
                <div class="paragraph">
                    寥寥先友記，文缺久不補。
                </div>
                
                <div class="paragraph">
                    渠如能綴緝，吾敢憚覼縷。
                </div>
                
                <div class="paragraph">
                    但得行實完，雖遲不猶愈。
                </div>
                
        </div>
