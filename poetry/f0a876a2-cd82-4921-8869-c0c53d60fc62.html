            </a> (唐)

        <div class="paragraphs">
            
                <div class="paragraph">
                    未登崖谷尋丹竈，且歷軒窗看壁題。
                </div>
                
                <div class="paragraph">
                    那遇八公生羽翼，空悲七子委塵泥。
                </div>
                
                <div class="paragraph">
                    舊壇無復翔雲鶴，廢壘曾經振鼓鼙。
                </div>
                
                <div class="paragraph">
                    點檢遺編盡朝菌，應難求望一刀圭。
                </div>
