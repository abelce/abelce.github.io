    <div class="container">
        <h2 class="name">
            承諸公酌別西郊分韻賦詩得戎字
        </h2>
        <div class="author"><a href="/author/e3732b58-fe39-435e-8c95-0568a72f270e.html" title="范子奇" target="_blank">
                范子奇
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西戎未解嚴，置帥濫及蒙。
                </div>
                
                <div class="paragraph">
                    自揣非長才，尚使制羌戎。
                </div>
                
                <div class="paragraph">
                    仰賴廟堂算，庶幾或成功。
                </div>
                
                <div class="paragraph">
                    此行春已晚，柳絲華正紅。
                </div>
                
                <div class="paragraph">
                    聯轡向名圃，四筵皆鉅公。
                </div>
                
                <div class="paragraph">
                    高韻薄虹霓，笑談生清風。
                </div>
                
                <div class="paragraph">
                    顧予實何似，有愧參其中。
                </div>
                
                <div class="paragraph">
                    遽然千里別，不辭一樽空。
                </div>
                
                <div class="paragraph">
                    浮雲聚與散，臨歧西復東。
                </div>
                
                <div class="paragraph">
                    無以報禮意，舉目攀飛鴻。
                </div>
                
        </div>
    </div>
