    <div class="container">
        <h2 class="name">
            鎮陽殘杏
        </h2>
        <div class="author"><a href="/author/c669d032-24e5-40a9-b8be-acf74ab08258.html" title="歐陽修" target="_blank">
                歐陽修
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鎮陽二月春苦寒，東風力弱冰雪頑。
                </div>
                
                <div class="paragraph">
                    北潭跬步病不到，何暇騎馬尋郊原。
                </div>
                
                <div class="paragraph">
                    鵰丘新晴暖已動，砌下流水來潺潺。
                </div>
                
                <div class="paragraph">
                    但聞簷間鳥語變，不覺桃杏開已闌。
                </div>
                
                <div class="paragraph">
                    人生一世浪自苦，盛衰桃杏開落間。
                </div>
                
                <div class="paragraph">
                    西亭昨日偶獨到，猶有一樹當南軒。
                </div>
                
                <div class="paragraph">
                    殘芳爛漫看更好，皓若春雪團枝繁。
                </div>
                
                <div class="paragraph">
                    無風已恐自零落，長條可愛不可攀。
                </div>
                
                <div class="paragraph">
                    猶堪携酒醉其下，誰肯伴我頹巾冠。
                </div>
                
        </div>
    </div>
