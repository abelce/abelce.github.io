        <h2 class="name">
            元符已卯冬至先君罷興國令宿皇恐灘有詩云倦客逢長至扁舟泊遠灘居常諳寂寞童稚笑相歡後十七年自成均謁告還鄉是夕沿斡宿新淦寺有感賦此
        </h2>
        <div class="author"><a href="/author/6fbe2cfa-77f2-43ea-84c6-4d75e01b9426.html" title="黄彥平" target="_blank">
                黄彥平
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年度長淮，霜月照孤驛。
                </div>
                
                <div class="paragraph">
                    今年適異縣，香霧依禪寂。
                </div>
                
                <div class="paragraph">
                    人生幾冬至，南北均行役。
                </div>
                
                <div class="paragraph">
                    風枝無停號，遺句誦悽惻。
                </div>
                
                <div class="paragraph">
                    生男當門戶，堕地要膂力。
                </div>
                
                <div class="paragraph">
                    撫我謂我臧，誨我以文術。
                </div>
                
                <div class="paragraph">
                    寧知事大謬，木拱玄尚白。
                </div>
                
                <div class="paragraph">
                    百巧換千窮，只有不如昔。
                </div>
                
                <div class="paragraph">
                    曉燈離室暗，又踏它山碧。
                </div>
                
                <div class="paragraph">
                    行行重行行，風塵兒亦得。
                </div>
                
        </div>
    </div>
