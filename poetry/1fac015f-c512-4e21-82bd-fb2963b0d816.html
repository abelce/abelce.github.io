    <div class="container">
        <h2 class="name">
            和庭橘
        </h2>
        <div class="author"><a href="/author/26655e31-49d7-4675-a981-9678212bf5c6.html" title="韋驤" target="_blank">
                韋驤
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    常思洞庭橘，美實冠南方。
                </div>
                
                <div class="paragraph">
                    雪蘤千林謝，金衣萬頃黄。
                </div>
                
                <div class="paragraph">
                    輝光依澤國，彷彿在仙鄉。
                </div>
                
                <div class="paragraph">
                    沈詠滋迎露，韋詩寄待霜。
                </div>
                
                <div class="paragraph">
                    遠邦方渴想，鄰圃得清香。
                </div>
                
                <div class="paragraph">
                    未用矜封戶，何如助釂觴。
                </div>
                
                <div class="paragraph">
                    分甘音尚阻，抽思韻空長。
                </div>
                
                <div class="paragraph">
                    豈必三吴渚，寧煩一葦航。
                </div>
                
                <div class="paragraph">
                    搘笻即可到，反掌便堪嘗。
                </div>
                
                <div class="paragraph">
                    慰我東南夢，殷勤送斐章。
                </div>
                
        </div>
    </div>
