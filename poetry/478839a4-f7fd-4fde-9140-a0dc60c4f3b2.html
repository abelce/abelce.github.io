    <div class="container">
        <h2 class="name">
            送魏珪覲省
        </h2>
        <div class="author"><a href="/author/7bc10807-bf71-4fd9-8eeb-382777132211.html" title="李羣玉" target="_blank">
                李羣玉
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    木落楚色深，風高浪花白。
                </div>
                
                <div class="paragraph">
                    送君飛一葉，鳥逝入空碧。
                </div>
                
                <div class="paragraph">
                    猗歟白華秀，傷心倚門夕。
                </div>
                
                <div class="paragraph">
                    不知雲漲遙，萬里看咫尺。
                </div>
                
                <div class="paragraph">
                    蕭蕭青楓岸，去掩江山宅。
                </div>
                
                <div class="paragraph">
                    離觴有黃花，節物助淒戚。
                </div>
                
                <div class="paragraph">
                    瀟湘入𤃩桂，一路縈水石。
                </div>
                
                <div class="paragraph">
                    煙蘿拂行舟，玉瀨鏘枕席。
                </div>
                
                <div class="paragraph">
                    多君林泉趣，耽翫日成癖。
                </div>
                
                <div class="paragraph">
                    長嘯凌清暉，襟情當雪滌。
                </div>
                
                <div class="paragraph">
                    登龍屈指內，飛譽甚籍籍。
                </div>
                
                <div class="paragraph">
                    未折月中枝，寧隨宋都鶂。
                </div>
                
                <div class="paragraph">
                    曰余吞聲地，舉足傷瓦礫。
                </div>
                
                <div class="paragraph">
                    見爾一開顏，溫明乃珠璧。
                </div>
                
                <div class="paragraph">
                    春風到雲嶠，把酒時相憶。
                </div>
                
                <div class="paragraph">
                    荳蔻花入船，鷓鴣啼送客。
                </div>
                
                <div class="paragraph">
                    颺天與瘴海，此去備沿歷。
                </div>
                
                <div class="paragraph">
                    珍重春官英，加餐數刀帛。
                </div>
                
        </div>
