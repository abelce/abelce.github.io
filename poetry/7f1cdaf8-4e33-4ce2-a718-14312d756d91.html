    <div class="container">
        <h2 class="name">
            送馬靜山寄林曉山兄弟
        </h2>
        <div class="author"><a href="/author/1c7d165d-5f45-44da-9fdb-dc4eb705ce67.html" title="林千之" target="_blank">
                林千之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古井誰復汲，古調誰復裁。
                </div>
                
                <div class="paragraph">
                    玄鶴引清吭，萬壑松風哀。
                </div>
                
                <div class="paragraph">
                    彼美三株樹，沆瀣𣂏瓊臺。
                </div>
                
                <div class="paragraph">
                    吾宗大小山，正爾期不來。
                </div>
                
                <div class="paragraph">
                    袖有明月珠，遠遺馬子才。
                </div>
                
                <div class="paragraph">
                    江空山亦深，乃肯穿蒼苔。
                </div>
                
                <div class="paragraph">
                    妙悟玄中玄，使我心悠哉。
                </div>
                
                <div class="paragraph">
                    有牆肩曹劉，無苑延鄒枚。
                </div>
                
                <div class="paragraph">
                    采薇霧失道，釣鼇風折桅。
                </div>
                
                <div class="paragraph">
                    朔風無重裘，地爐擁寒灰。
                </div>
                
                <div class="paragraph">
                    兩窮相值遇，一笑聊參陪。
                </div>
                
                <div class="paragraph">
                    白日苦無光，暖律何當回。
                </div>
                
                <div class="paragraph">
                    持此將安歸，令人心膽摧。
                </div>
                
                <div class="paragraph">
                    吾聞三神山，縹緲連蓬萊。
                </div>
                
                <div class="paragraph">
                    滄海正清浮，神仙亦崔嵬。
                </div>
                
                <div class="paragraph">
                    歸歟三雋朋，下界空飛埃。
                </div>
                
        </div>
    </div>
