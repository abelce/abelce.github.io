    <div class="container">
        <h2 class="name">
            同舊韻
        </h2>
        <div class="author"><a href="/author/734368ac-7c65-4a9c-94b0-1e812cd879cf.html" title="韋莊" target="_blank">
                韋莊
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大火收殘暑，清光漸惹襟。
                </div>
                
                <div class="paragraph">
                    謝莊千里思，張翰五湖心。
                </div>
                
                <div class="paragraph">
                    暮角迎風急，孤鐘向暝沈。
                </div>
                
                <div class="paragraph">
                    露滋三徑草，日動四鄰碪。
                </div>
                
                <div class="paragraph">
                    簟委班姬扇，蟬悲蔡琰琴。
                </div>
                
                <div class="paragraph">
                    方愁丹桂遠，已怯二毛侵。
                </div>
                
                <div class="paragraph">
                    甃石迴泉脈，移棊就竹陰。
                </div>
                
                <div class="paragraph">
                    觸絲蛛墮網，避隼鳥投林。
                </div>
                
                <div class="paragraph">
                    貌愧潘郎璧，文慙呂相金。
                </div>
                
                <div class="paragraph">
                    但埋酆獄氣，未發爨桐音。
                </div>
                
                <div class="paragraph">
                    靜笑劉琨舞，閑思阮籍吟。
                </div>
                
                <div class="paragraph">
                    野花和雨斸，怪石入雲尋。
                </div>
                
                <div class="paragraph">
                    跡竟終非切，幽閑且自任。
                </div>
                
                <div class="paragraph">
                    趨時慙藝薄，託質仰恩深。
                </div>
                
                <div class="paragraph">
                    美價方稀古，清名已絕今。
                </div>
                
                <div class="paragraph">
                    既聞留縞帶，詎肯擲蓍簪。
                </div>
                
                <div class="paragraph">
                    遲客虛高閣，迎僧出亂岑。
                </div>
                
                <div class="paragraph">
                    壯心徒戚戚，逸足自駸駸。
                </div>
                
                <div class="paragraph">
                    安羨倉中鼠，危同幕上禽。
                </div>
                
                <div class="paragraph">
                    期君調鼎鼐，他日俟羊斟。
                </div>
                
        </div>
