    <div class="container">
        <h2 class="name">
            劉行簡見借詩稿以長句歸之
        </h2>
        <div class="author"><a href="/author/dbe1a10f-4ab8-4aa0-8aee-26cf4495006e.html" title="沈與求" target="_blank">
                沈與求
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    文章偏忌聲名早，富貴政須門第好。
                </div>
                
                <div class="paragraph">
                    了知二物不相關，風月膏粱兼者少。
                </div>
                
                <div class="paragraph">
                    劉郎天韻真不凡，飛騰宜在蓬萊島。
                </div>
                
                <div class="paragraph">
                    年來窮愁已到骨，只有珠璣落殘稿。
                </div>
                
                <div class="paragraph">
                    紛紛餘子何能追，定向詩壇分六纛。
                </div>
                
                <div class="paragraph">
                    造物小兒亦薄相，浪付繁華給揮掃。
                </div>
                
                <div class="paragraph">
                    卻令徑坐詩人窮，只與清冷消熱惱。
                </div>
                
                <div class="paragraph">
                    向來狗監非同邑，渇盡文園尚傭保。
                </div>
                
                <div class="paragraph">
                    九原千古忽可作，如君自是不枯槁。
                </div>
                
                <div class="paragraph">
                    茅齋夜誦誰得聞，咄咄空能訴穹昊。
                </div>
                
                <div class="paragraph">
                    請君更作昇天行，勿使貧胡彊知寶。
                </div>
                
        </div>
    </div>
