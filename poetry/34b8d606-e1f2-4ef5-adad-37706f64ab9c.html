    <div class="container">
        <h2 class="name">
            依韻吳沖卿秋蟲
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    梧桐葉未老，露滴玉井牀。
                </div>
                
                <div class="paragraph">
                    秋蟲如里胥，促織何苦忙。
                </div>
                
                <div class="paragraph">
                    苒苒機上絲，入夜爲鼠傷。
                </div>
                
                <div class="paragraph">
                    織婦中夕起，投梭重徊徨。
                </div>
                
                <div class="paragraph">
                    那聞草根聲，膏入然肝腸。
                </div>
                
                <div class="paragraph">
                    天子固明聖，措意如陶唐。
                </div>
                
                <div class="paragraph">
                    下民唯力穡，不見田疇荒。
                </div>
                
                <div class="paragraph">
                    豈知裒斂人，督責務健强。
                </div>
                
                <div class="paragraph">
                    所以機中女，心鬭日月光。
                </div>
                
                <div class="paragraph">
                    年年租稅在，聒耳信已常。
                </div>
                
                <div class="paragraph">
                    哀哉四海人，無不由此戕。
                </div>
                
                <div class="paragraph">
                    吳侯當廳時，靜坐愛初凉。
                </div>
                
                <div class="paragraph">
                    方將同佳人，歡樂舉杯觴。
                </div>
                
                <div class="paragraph">
                    繁鳴雜螇螰，感愴情不皇。
                </div>
                
                <div class="paragraph">
                    况蒙朝家恩，兄弟登俊良。
                </div>
                
                <div class="paragraph">
                    意慮宜恤物，以慰衆所望。
                </div>
                
                <div class="paragraph">
                    今者秋蟲篇，不異七月章。
                </div>
                
        </div>
