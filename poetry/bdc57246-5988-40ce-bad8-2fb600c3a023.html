    <div class="container">
        <h2 class="name">
            戴時可家賞木芙蓉花醉賦
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風不是芳菲節，木落山空景淒切。
                </div>
                
                <div class="paragraph">
                    頼有桂菊聊記時，殿後拒霜花始發。
                </div>
                
                <div class="paragraph">
                    我携樽酒來問花，花於此時擅奇絕。
                </div>
                
                <div class="paragraph">
                    先白後紅知物變，有色無香自韻別。
                </div>
                
                <div class="paragraph">
                    寓軒主人古風流，不肯移種防慢褻。
                </div>
                
                <div class="paragraph">
                    兩根兩花相嫵媚，自況鴻光自娛悅。
                </div>
                
                <div class="paragraph">
                    幸而桃李不同時，彼紛紛者當愧殺。
                </div>
                
                <div class="paragraph">
                    頗云此花最宜霜，待有霜時酒還設。
                </div>
                
                <div class="paragraph">
                    良辰美景休拈掇，白髮朱顔易交割。
                </div>
                
                <div class="paragraph">
                    我今耄矣不足云，勸君年年自此醉倒梅花雪。
                </div>
                
        </div>
    </div>
