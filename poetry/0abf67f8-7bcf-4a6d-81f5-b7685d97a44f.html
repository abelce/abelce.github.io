    <div class="container">
        <h2 class="name">
            責躬詩（斯二七一七下同）
        </h2>
        <div class="author"><a href="/author/55091e70-0347-48d7-9d2e-0bb9b371fb06.html" title="崔湜" target="_blank">
                崔湜
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    嘗聞古人說：「正直神不欺。
                </div>
                
                <div class="paragraph">
                    」忠義恆獨守，堅貞每自持。
                </div>
                
                <div class="paragraph">
                    効官已十載，理劇猶未期，獄聽除苛慘，刑章息滯疑。
                </div>
                
                <div class="paragraph">
                    豈得保世業，諒以答明時；顧無白玉玷，忽負蒼蠅詩。
                </div>
                
                <div class="paragraph">
                    扃固（錮）非所恥，幽寃誰爲辭！楚囚應積[□]，秦繫亦銜悲。
                </div>
                
                <div class="paragraph">
                    永夜振衣坐，故人不在茲。
                </div>
                
                <div class="paragraph">
                    流靈自蕪漫，芳草獨葳蕤。
                </div>
                
                <div class="paragraph">
                    日月行無舍，平生志莫追。
                </div>
                
                <div class="paragraph">
                    山林如道喪，州縣豈心期？
                </div>
                
                <div class="paragraph">
                    助思紛何在，清神悵不怡。
                </div>
                
                <div class="paragraph">
                    自憐暗成事，感歎興此詞。
                </div>
                
        </div>
