    <div class="container">
        <h2 class="name">
            答任師中
        </h2>
        <div class="author"><a href="/author/ef81a123-4c50-4fd2-85c1-3ece2cbb71bb.html" title="呂陶" target="_blank">
                呂陶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石城山下居，草草已經歳。
                </div>
                
                <div class="paragraph">
                    終日對山吟，何嘗問陰霽。
                </div>
                
                <div class="paragraph">
                    自知有義命，百事安拙計。
                </div>
                
                <div class="paragraph">
                    每蒙親朋念，尺書來者繼。
                </div>
                
                <div class="paragraph">
                    豈徒問寒温，亦惑慰窮滯。
                </div>
                
                <div class="paragraph">
                    惟公見愛心，不逐時情替。
                </div>
                
                <div class="paragraph">
                    親迂老匠筆，特枉長吟惠。
                </div>
                
                <div class="paragraph">
                    良金豈雕刻，文錦自燦麗。
                </div>
                
                <div class="paragraph">
                    太羮充餒腸，靈藥去昏翳。
                </div>
                
                <div class="paragraph">
                    所得適所懷，拜賜敢不勵。
                </div>
                
                <div class="paragraph">
                    詩騷久寂寞，俗士鮮緝綴。
                </div>
                
                <div class="paragraph">
                    公常得之深，豪贍有規制。
                </div>
                
                <div class="paragraph">
                    頃聞湖州禍，文字倦且廢。
                </div>
                
                <div class="paragraph">
                    朝廷極仁恕，風俗當訓厲。
                </div>
                
                <div class="paragraph">
                    終令服寛典，不忍投四裔。
                </div>
                
                <div class="paragraph">
                    吾儕今唱酬，正可頌治世。
                </div>
                
                <div class="paragraph">
                    况當導情性，無自取罪戾。
                </div>
                
                <div class="paragraph">
                    敢于韶濩前，率爾獻鄭衛。
                </div>
                
        </div>
