    <div class="container">
        <h2 class="name">
            瘧疾寄示聖俞
        </h2>
        <div class="author"><a href="/author/876c6ade-26bf-4265-a9f5-1cebcbb68fcb.html" title="唐庚" target="_blank">
                唐庚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    體中初微温，末勢如湯鑊。
                </div>
                
                <div class="paragraph">
                    忽然毛髪起，冷撼如振鐸。
                </div>
                
                <div class="paragraph">
                    良久交戰罷，頂背如釋縛。
                </div>
                
                <div class="paragraph">
                    尚覺頭涔涔，眉額如鑱鑿。
                </div>
                
                <div class="paragraph">
                    空日一寒暑，有準如契約。
                </div>
                
                <div class="paragraph">
                    伏枕兩晦朔，枵然如空橐。
                </div>
                
                <div class="paragraph">
                    平生十圍腹，病起如饑鶴。
                </div>
                
                <div class="paragraph">
                    衰髪本無幾，脱去如秋籜。
                </div>
                
                <div class="paragraph">
                    到今僅能步，出没如尺蠖。
                </div>
                
                <div class="paragraph">
                    舊聞五嶺法，有此萬户瘧。
                </div>
                
                <div class="paragraph">
                    而我自僑寓，了不蒙闊略。
                </div>
                
                <div class="paragraph">
                    况子又持養，何至亦例着。
                </div>
                
                <div class="paragraph">
                    此身自空虚，客疾安所托。
                </div>
                
                <div class="paragraph">
                    請作如是觀，無病亦無藥。
                </div>
                
        </div>
