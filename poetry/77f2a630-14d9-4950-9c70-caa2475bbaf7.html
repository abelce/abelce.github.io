        <h2 class="name">
            行行遊且獵篇
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    邊城兒，生年不讀一字書，但將遊獵誇輕趫。
                </div>
                
                <div class="paragraph">
                    胡馬秋肥宜白草，騎來躡影何矜驕。
                </div>
                
                <div class="paragraph">
                    金鞭拂雪揮鳴鞘，半酣呼鷹出遠郊。
                </div>
                
                <div class="paragraph">
                    弓彎滿月不虛發，雙鶬迸落連飛髇。
                </div>
                
                <div class="paragraph">
                    海邊觀者皆辟易，猛氣英風振沙磧。
                </div>
                
                <div class="paragraph">
                    儒生不及游俠人，白首下帷復何益。
                </div>
                
        </div>
