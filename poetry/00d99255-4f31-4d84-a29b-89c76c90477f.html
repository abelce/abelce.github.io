    <div class="container">
        <h2 class="name">
            賀德慶陳倅生朝
        </h2>
        <div class="author"><a href="/author/27b455d6-9f90-4ed1-8560-6b3695a73e39.html" title="曾丰" target="_blank">
                曾丰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    無伏無臘壺中天，不煙不火壺中仙。
                </div>
                
                <div class="paragraph">
                    壺天固自遠世界，壺仙還自結世緣。
                </div>
                
                <div class="paragraph">
                    昨夜壺公山外望，壺公駕鶴隨仙仗。
                </div>
                
                <div class="paragraph">
                    逃身下降唐謫仙，襲姓前生漢丞相。
                </div>
                
                <div class="paragraph">
                    四時之氣春爲沖，誕彌况在春之中。
                </div>
                
                <div class="paragraph">
                    一段乾坤奇特意，三朝文學老成風。
                </div>
                
                <div class="paragraph">
                    通守通班蓋其寓，澤民致主酬吾素。
                </div>
                
                <div class="paragraph">
                    收拾平生塵外遊，追尋疇昔壺中去。
                </div>
                
                <div class="paragraph">
                    春秋過隙了不知，甲子循環浩無數。
                </div>
                
        </div>
    </div>
