            余日渡海即號甘露滅所至問者尤多時作偈答益不解乃吿之曰湼槃經云甘露之性食之令人不死若合異物亦能不死維摩經亦曰得甘露滅覺道成又爲之偈
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬象獨露身，三世一切說。
                </div>
                
                <div class="paragraph">
                    解聞寂静音，方見甘露滅。
                </div>
                
                <div class="paragraph">
                    從来幾生死，何處今堆疊。
                </div>
                
                <div class="paragraph">
                    不受夢幻纒，紅罏存片雪。
                </div>
                
        </div>
