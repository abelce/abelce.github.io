    <div class="container">
        <h2 class="name">
            次韻思禹思晦見寄二首  其一
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    新詩夜讀寒更盡，兄弟盡容窺所藴。
                </div>
                
                <div class="paragraph">
                    此詩未暇數奇趣，談笑先看押難韻。
                </div>
                
                <div class="paragraph">
                    家在筠溪白石灘，後堂分得玉千竿。
                </div>
                
                <div class="paragraph">
                    遥知華屋青燈夜，想見對牀風雨寒。
                </div>
                
                <div class="paragraph">
                    湘山曉學愁眉淺，思歸憑高意凝遠。
                </div>
                
                <div class="paragraph">
                    貫珠妙語肯寄我，暴富人驚呼北阮。
                </div>
                
                <div class="paragraph">
                    何時促詔紫宸對，草制千言倚馬待。
                </div>
                
                <div class="paragraph">
                    才高合在明光宫，忍令流落江湖外。
                </div>
                
                <div class="paragraph">
                    我漁意不在金鱗，湘浦華亭一樣春。
                </div>
                
                <div class="paragraph">
                    苑頭佐舟未乾沒，問法僧來寂寞濱。
                </div>
                
                <div class="paragraph">
                    古師政與人意合，有問自應忘所答。
                </div>
                
                <div class="paragraph">
                    一波纔動衆波隨，光徧千燈無壞雜。
                </div>
                
        </div>
    </div>
