    <div class="container">
        <h2 class="name">
            廬陵李英才自製墨與梅花寫真艮齋誠齋又許其能詩十月七日携畫見訪且索拙語因成古風以贈
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我家種梅三百樹，惱人不特香如霧。
                </div>
                
                <div class="paragraph">
                    階前花影二更來，月光到處縱橫住。
                </div>
                
                <div class="paragraph">
                    幾回欲畫嗟未曾，李君能事乃爾能。
                </div>
                
                <div class="paragraph">
                    素綃竊我當時景，更引夜月花邊升。
                </div>
                
                <div class="paragraph">
                    濡毫暈水厭凡墨，掃烟自就千枝燈。
                </div>
                
                <div class="paragraph">
                    客衣緇盡不復恨，但喜占藝清如冰。
                </div>
                
                <div class="paragraph">
                    圭玄漆響用不盡，博金價定無虧增。
                </div>
                
                <div class="paragraph">
                    又聞覓句頗清熟，社中宗匠交口稱。
                </div>
                
                <div class="paragraph">
                    雲臺萬事無心計，只學希夷多愛睡。
                </div>
                
                <div class="paragraph">
                    醒時非畫亦非詩，恣向虛空寫千偈。
                </div>
                
                <div class="paragraph">
                    君船再過嵎中未，烏丸併望新篇寄。
                </div>
                
                <div class="paragraph">
                    醉來染試陋溪藤，滿壁蛟龍風捲地。
                </div>
                
        </div>
