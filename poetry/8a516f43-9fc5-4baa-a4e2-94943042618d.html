    <div class="container">
        <h2 class="name">
            謝文顯老丈見過
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    茅簷冷如水，落葉堆不埽。
                </div>
                
                <div class="paragraph">
                    林深日上遲，近午猶未冒。
                </div>
                
                <div class="paragraph">
                    忽聞咿啞聲，籃輿遠來造。
                </div>
                
                <div class="paragraph">
                    兒言此何客，貌古玉色膏。
                </div>
                
                <div class="paragraph">
                    心知定夫子，躧履仍著帽。
                </div>
                
                <div class="paragraph">
                    我居甚荒僻，好客鮮能到。
                </div>
                
                <div class="paragraph">
                    自非金石交，性不移濕燥。
                </div>
                
                <div class="paragraph">
                    誰能忘崎嶇，於此修夙好。
                </div>
                
                <div class="paragraph">
                    貧家雞黍窄，菜甲僅可芼。
                </div>
                
                <div class="paragraph">
                    屬君又止酒，何以相慰勞。
                </div>
                
                <div class="paragraph">
                    寒窗數日款，但有相交導。
                </div>
                
                <div class="paragraph">
                    我姿雖不敏，敢不期勉蹈。
                </div>
                
                <div class="paragraph">
                    滔滔流俗中，往往皆媚竈。
                </div>
                
                <div class="paragraph">
                    看君閉戶志，有力甚於奡。
                </div>
                
                <div class="paragraph">
                    衣單食不足，恥以饑寒號。
                </div>
                
                <div class="paragraph">
                    曰吾道當然，尚友古人操。
                </div>
                
                <div class="paragraph">
                    我雖因事歸，未免斗食耗。
                </div>
                
                <div class="paragraph">
                    而君辱與遊，何殊渭衝潦。
                </div>
                
                <div class="paragraph">
                    窮年語未卒，迺以將歸告。
                </div>
                
                <div class="paragraph">
                    半百顧非遥，驅羸行往報。
                </div>
                
        </div>
