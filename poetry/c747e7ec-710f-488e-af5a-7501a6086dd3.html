<body>
    <div class="container">
        <h2 class="name">
            聞葉正則閲藏經次其送客韵以問之
        </h2>
        <div class="author"><a href="/author/af6661d2-ed30-42d2-b9ba-8225fddc9559.html" title="陳傅良" target="_blank">
                陳傅良
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    順水去吳會，逆水來夔門。
                </div>
                
                <div class="paragraph">
                    萬古逆順舟，以斗占旦昏。
                </div>
                
                <div class="paragraph">
                    曩余好百家，信不及魯論。
                </div>
                
                <div class="paragraph">
                    初亦半喜愕，久之乍亡存。
                </div>
                
                <div class="paragraph">
                    白髮一無成，頗識委與源。
                </div>
                
                <div class="paragraph">
                    風停波自平，却視消長痕。
                </div>
                
                <div class="paragraph">
                    六經夫如何，夫子手所翻。
                </div>
                
                <div class="paragraph">
                    恒言但桑稼，怪志無鵬鵾。
                </div>
                
                <div class="paragraph">
                    規圓而矩方，往往萬巧攢。
                </div>
                
                <div class="paragraph">
                    諸儒各有得，長短賢若干。
                </div>
                
                <div class="paragraph">
                    玉帛相會盟，兵車相并吞。
                </div>
                
                <div class="paragraph">
                    一語苟暗合，羣生皆晏溫。
                </div>
                
                <div class="paragraph">
                    經成今幾年，嘗試以是觀。
                </div>
                
                <div class="paragraph">
                    此道未軻死，此書未秦燔。
                </div>
                
                <div class="paragraph">
                    猶之斗經天，於以生蓋渾。
                </div>
                
                <div class="paragraph">
                    西方亦人豪，國自爲乾坤。
                </div>
                
                <div class="paragraph">
                    書來入中州，坐使學者奔。
                </div>
                
                <div class="paragraph">
                    君豈捨從之，或但遊其藩。
                </div>
                
                <div class="paragraph">
                    吾聞欲乘槎，鑿空訪河根。
                </div>
                
                <div class="paragraph">
                    孰與瞻斗車，把柁行江湍。
                </div>
                
        </div>
