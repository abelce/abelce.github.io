        <h2 class="name">
            贈明侍者
        </h2>
        <div class="author"><a href="/author/345660a3-f8c5-4af5-af90-5641d1d370a2.html" title="釋道璨" target="_blank">
                釋道璨
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    好詩無音律，至文難言說。
                </div>
                
                <div class="paragraph">
                    學之無他術，先要心路絕。
                </div>
                
                <div class="paragraph">
                    兀坐送清晝，萬事付一拙。
                </div>
                
                <div class="paragraph">
                    如是三十年，大巧自發越。
                </div>
                
                <div class="paragraph">
                    萬象赴陶冶，百怪乞提挈。
                </div>
                
                <div class="paragraph">
                    興來忽運筆，妙處無前哲。
                </div>
                
                <div class="paragraph">
                    古來翰墨士，外此別無訣。
                </div>
                
                <div class="paragraph">
                    明也江南來，俊氣方烈烈。
                </div>
                
                <div class="paragraph">
                    乘潮觀海門，入越探禹穴。
                </div>
                
                <div class="paragraph">
                    須從言外參，莫向紙上竊。
                </div>
                
                <div class="paragraph">
                    此方吾必秘，爲子輕漏洩。
                </div>
                
                <div class="paragraph">
                    慎勿語俗子，只可自怡悅。
                </div>
                
        </div>
