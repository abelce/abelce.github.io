    <div class="container">
        <h2 class="name">
            黄彥與從無逸求妻埋銘以研謝之無逸邀予作歌
        </h2>
        <div class="author"><a href="/author/481a0c1f-115a-4c6c-b531-3e19824da2dc.html" title="董瞿老" target="_blank">
                董瞿老
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不見昌黎翁，南遷益覺文章工。
                </div>
                
                <div class="paragraph">
                    滑稽戲作毛穎傳，陶泓之族稱宏農。
                </div>
                
                <div class="paragraph">
                    又不見東坡翁，生涯寄食破研中。
                </div>
                
                <div class="paragraph">
                    詆訶龍尾尊鳳咮，更誇丹石蒸赤紅。
                </div>
                
                <div class="paragraph">
                    古來文士躭翰墨，十有八九坐此窮。
                </div>
                
                <div class="paragraph">
                    怪君落筆妙言語，四壁才堪蔽風雨。
                </div>
                
                <div class="paragraph">
                    幾年結柳送奴星，文窮跳梁推不去。
                </div>
                
                <div class="paragraph">
                    研能窮人君不鄙，爾來諛墓得龍尾。
                </div>
                
                <div class="paragraph">
                    緹巾十襲不妄觀，碑字三縑何足擬。
                </div>
                
                <div class="paragraph">
                    玉堂視草乃稱之，只恐玄文似揚子。
                </div>
                
                <div class="paragraph">
                    君誇此研文似羅，奈君鹿裘带索何。
                </div>
                
                <div class="paragraph">
                    我雖忍窮亦好事，尚能搜句爲君歌。
                </div>
                
                <div class="paragraph">
                    嗚呼魯公乞米家食粥，不費銀鉤寫珠玉。
                </div>
                
        </div>
    </div>
