    <div class="container">
        <h2 class="name">
            季長出示子蒼詩次其韻蓋子蒼見衡嶽圖而作也
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉烟幻出千萬峰，個中我曾如懶融。
                </div>
                
                <div class="paragraph">
                    天公亦妬飽清境，戲推墮我塵網中。
                </div>
                
                <div class="paragraph">
                    人生萬□無不有，道士寧知爲老楓。
                </div>
                
                <div class="paragraph">
                    去年雪夜宿絕頂，笑聲響落千巖風。
                </div>
                
                <div class="paragraph">
                    今年千巖在掌握，烟雨又復分西東。
                </div>
                
                <div class="paragraph">
                    磨錢作鏡照千里，必也高人非畫工。
                </div>
                
                <div class="paragraph">
                    季長胸中自邱壑，吐辭便覺春無功。
                </div>
                
                <div class="paragraph">
                    韓侯玩世難共語，精神滿腹仍疏通。
                </div>
                
                <div class="paragraph">
                    酒闌耳熱眩紅碧，醉語撼子崔嵬胸。
                </div>
                
                <div class="paragraph">
                    遙知墮幘笑不答，但見玉頰回渦紅。
                </div>
                
        </div>
    </div>
