    <div class="container">
        <h2 class="name">
            送天台陳審中
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    陳爲台望族，不數謝與錢。
                </div>
                
                <div class="paragraph">
                    此以科甲貴，彼以婚姻連。
                </div>
                
                <div class="paragraph">
                    吾猶及乃祖，執鞭慕先賢。
                </div>
                
                <div class="paragraph">
                    亂後識嚴君，握手吾同年。
                </div>
                
                <div class="paragraph">
                    事功竟落落，世慮日日煎。
                </div>
                
                <div class="paragraph">
                    衣冠一不振，抱恨埋重泉。
                </div>
                
                <div class="paragraph">
                    君如丹鳳雛，五采何翩翩。
                </div>
                
                <div class="paragraph">
                    久客滄江上，窮秋思浩然。
                </div>
                
                <div class="paragraph">
                    文運今再明，六甲一周天。
                </div>
                
                <div class="paragraph">
                    老我終白屋，看子收青氈。
                </div>
                
                <div class="paragraph">
                    浙水東西流，北風送南船。
                </div>
                
                <div class="paragraph">
                    赤城幾日到，雁影夕陽邊。
                </div>
                
        </div>
