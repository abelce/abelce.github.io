    <div class="container">
        <h2 class="name">
            雲門山投龍詩
        </h2>
        <div class="author"><a href="/author/b2520e6b-111e-48d4-9ef4-d437cd7f5f6a.html" title="趙居貞" target="_blank">
                趙居貞
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曉登雲門山，直上一千尺。
                </div>
                
                <div class="paragraph">
                    絕頂彌孤聳，盤途幾傾窄。
                </div>
                
                <div class="paragraph">
                    前對豎裂峯，下臨削成壁。
                </div>
                
                <div class="paragraph">
                    陽巘靈芝秀，陰崖半天赤。
                </div>
                
                <div class="paragraph">
                    大壑靜不波，渺溟無際極。
                </div>
                
                <div class="paragraph">
                    是時雪初霽，冱寒水更積。
                </div>
                
                <div class="paragraph">
                    披展送龍儀，寧安服狐白。
                </div>
                
                <div class="paragraph">
                    沛恩惟聖主，祈福在方伯。
                </div>
                
                <div class="paragraph">
                    三元章醮昇，五域囗囗覿。
                </div>
                
                <div class="paragraph">
                    帟幕翠微亙，機茵丹洞闢。
                </div>
                
                <div class="paragraph">
                    祝起鳴天鼓，拜傳端素冊。
                </div>
                
                <div class="paragraph">
                    霞間朱紱縈，嵐際黃裳襞。
                </div>
                
                <div class="paragraph">
                    玉策奉誠信，仙佩俟奔驛。
                </div>
                
                <div class="paragraph">
                    香氣入岫門，瑞雲出巖石。
                </div>
                
                <div class="paragraph">
                    至誠必招感，大福旋來格。
                </div>
                
                <div class="paragraph">
                    空中忽神言，帝壽萬千百。
                </div>
                
        </div>
