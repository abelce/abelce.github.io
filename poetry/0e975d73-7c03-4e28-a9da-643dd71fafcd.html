    <div class="container">
        <h2 class="name">
            不飲酒歌
        </h2>
        <div class="author"><a href="/author/1f09f45a-7043-435c-af55-2096237a0047.html" title="陳普" target="_blank">
                陳普
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人皆愛酒如金珠，我獨畏酒如毒荼。
                </div>
                
                <div class="paragraph">
                    人皆愛飲醉不醒，我獨不飲常惺如。
                </div>
                
                <div class="paragraph">
                    我若飲兮人不同，一飲三百斛，再飲三千鍾。
                </div>
                
                <div class="paragraph">
                    我若醉兮人莫比，上以天爲冠，下以地爲履。
                </div>
                
                <div class="paragraph">
                    有時醉登樓，倚闌一笑江山愁。
                </div>
                
                <div class="paragraph">
                    有時醉吟詩，烟雲滿壁龍蛇飛。
                </div>
                
                <div class="paragraph">
                    有時醉起舞，莫邪出匣金蓮吐。
                </div>
                
                <div class="paragraph">
                    我欲氣兮斗可撞，我欲力兮鼎可扛。
                </div>
                
                <div class="paragraph">
                    我欲志兮吞雲夢之八九，我欲歷兮眇天地之四方。
                </div>
                
                <div class="paragraph">
                    天地生我性不飲，我若飲時安得有酒如長江。
                </div>
                
        </div>
    </div>
