    <div class="container">
        <h2 class="name">
            次韻蘇主管大礬山歌
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我昔典司群玉峯，中有一峯如此雄。
                </div>
                
                <div class="paragraph">
                    層珪累璧以億計，垂棘懸黎知幾重。
                </div>
                
                <div class="paragraph">
                    瑶墀日上光煜爚，琪樹風過聲冬瓏。
                </div>
                
                <div class="paragraph">
                    依稀西母翳白鳳，彷彿波神驅玉龍。
                </div>
                
                <div class="paragraph">
                    自從失脚墮塵土，無復有夢登芙蓉。
                </div>
                
                <div class="paragraph">
                    扁舟獨釣秦淮月，忽見當年眼中雪。
                </div>
                
                <div class="paragraph">
                    蘇郎那得便欺人，云是來從武都穴。
                </div>
                
                <div class="paragraph">
                    春深猶在玉皇家，秋杪却安淮海宅。
                </div>
                
                <div class="paragraph">
                    誰歟有力負之走，夜半贔屭群鼇力。
                </div>
                
                <div class="paragraph">
                    自是蘇郎有仙骨，造物向君難久嗇。
                </div>
                
                <div class="paragraph">
                    遂令仙聖役鬼工，預割雲根分半席。
                </div>
                
                <div class="paragraph">
                    亦知客子是前官，送與新詩合消得。
                </div>
                
                <div class="paragraph">
                    客今跛鱉行步慳，無復鰲背觀鯨瀾。
                </div>
                
                <div class="paragraph">
                    何如舉此爲客壽，却送蘇郎登道山。
                </div>
                
        </div>
