    <div class="container">
        <h2 class="name">
            和襲美江南書情二十韻寄祕閣韋校書貽之商洛宋先輩垂文二同年次韻
        </h2>
        <div class="author"><a href="/author/4fb6d960-3d89-4e57-964c-39cf1cd62be9.html" title="陸龜蒙" target="_blank">
                陸龜蒙
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我志如魚樂，君詞稱鳳銜。
                </div>
                
                <div class="paragraph">
                    暫來從露冕，何事買雲巖。
                </div>
                
                <div class="paragraph">
                    水石應容病，松篁未聽讒。
                </div>
                
                <div class="paragraph">
                    罐香松蠹膩，山信藥苗緘。
                </div>
                
                <div class="paragraph">
                    愛鷺欹危立，思猨矍鑠獑。
                </div>
                
                <div class="paragraph">
                    謝才偏許朓，阮放最憐咸。
                </div>
                
                <div class="paragraph">
                    大樂寧忘缶，奇工肯顧瑊。
                </div>
                
                <div class="paragraph">
                    客愁迷舊隱，鷹健想秋毚。
                </div>
                
                <div class="paragraph">
                    硯缺猶慵琢，文繁却要芟。
                </div>
                
                <div class="paragraph">
                    雨餘幽沼淨，霞散遠峰巉。
                </div>
                
                <div class="paragraph">
                    洗筆煙成段，培花土作杴。
                </div>
                
                <div class="paragraph">
                    訪僧還覓伴，醫鶴自須監。
                </div>
                
                <div class="paragraph">
                    荒廟猶懷季，清灘幾夢嚴。
                </div>
                
                <div class="paragraph">
                    背風開蠹簡，衝浪試新帆。
                </div>
                
                <div class="paragraph">
                    悶憶年支酒，閑裁古樣衫。
                </div>
                
                <div class="paragraph">
                    釣家隨野舫，仙蘊逐雕函。
                </div>
                
                <div class="paragraph">
                    度歲賒羸馬，先春買小𧍧。
                </div>
                
                <div class="paragraph">
                    共疏泉入竹，同坐月過杉。
                </div>
                
                <div class="paragraph">
                    染翰窮高致，懷賢發至諴。
                </div>
                
                <div class="paragraph">
                    不堪潘子鬢，愁促易髟髟。
                </div>
                
        </div>
