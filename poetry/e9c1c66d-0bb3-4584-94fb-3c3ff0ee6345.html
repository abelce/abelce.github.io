    <div class="container">
        <h2 class="name">
            冬陰寄滿子權
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玄雲載雨惜不下，北風吹急水相黏。
                </div>
                
                <div class="paragraph">
                    周遮覆蓋不通透，錮結巳厚難披燖。
                </div>
                
                <div class="paragraph">
                    微陽未復老陰壯，計去暖律時猶淹。
                </div>
                
                <div class="paragraph">
                    青天何可一日失，漸恐此去無由瞻。
                </div>
                
                <div class="paragraph">
                    日馭自懼不得脱，略出急入地下潛。
                </div>
                
                <div class="paragraph">
                    憑陰托寒恣凌爍，風伯得意欣沾沾。
                </div>
                
                <div class="paragraph">
                    但幸天公不省悟，誰顧地下人嗟讒。
                </div>
                
                <div class="paragraph">
                    隔絕霜露曠不下，帝有潤澤何由霑。
                </div>
                
                <div class="paragraph">
                    非惟勾芽凍天折，亦恐萬類由兹殱。
                </div>
                
                <div class="paragraph">
                    九龍銜火互相暖，稱有日職借不甘。
                </div>
                
                <div class="paragraph">
                    羣兒鋭奮不量度，欲仰吐氣吁以炎。
                </div>
                
                <div class="paragraph">
                    惟有壯士抱劍卧，思得美酒聊自酣。
                </div>
                
        </div>
