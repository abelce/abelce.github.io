    <div class="container">
        <h2 class="name">
            詶張卿夜宿南陵見贈
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    月出魯城東，明如天上雪。
                </div>
                
                <div class="paragraph">
                    魯女驚莎雞，鳴機應秋節。
                </div>
                
                <div class="paragraph">
                    當君相思夜，火落金風高。
                </div>
                
                <div class="paragraph">
                    河漢挂戶牖，欲濟無輕舠。
                </div>
                
                <div class="paragraph">
                    我昔辭林丘，雲龍忽相見。
                </div>
                
                <div class="paragraph">
                    客星動太微，朝去洛陽殿。
                </div>
                
                <div class="paragraph">
                    爾來得茂彥，七葉仕漢餘。
                </div>
                
                <div class="paragraph">
                    身爲下邳客，家有圯橋書。
                </div>
                
                <div class="paragraph">
                    傅說未夢時，終當起巖野。
                </div>
                
                <div class="paragraph">
                    萬古騎辰星，光輝照天下。
                </div>
                
                <div class="paragraph">
                    與君各未遇，長策委蒿萊。
                </div>
                
                <div class="paragraph">
                    寶刀隱玉匣，鏽澀空莓苔。
                </div>
                
                <div class="paragraph">
                    遂令世上愚，輕我土與灰。
                </div>
                
                <div class="paragraph">
                    一朝攀龍去，鼃黽安在哉？
                </div>
                
                <div class="paragraph">
                    故山定有酒，與爾傾金罍。
                </div>
                
        </div>
