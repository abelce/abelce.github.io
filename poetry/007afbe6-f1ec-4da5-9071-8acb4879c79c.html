    <div class="container">
        <h2 class="name">
            遊石鼓山湧泉院
        </h2>
        <div class="author"><a href="/author/b14a57a0-4e1e-4653-9219-3d0dbd20f258.html" title="洪炎" target="_blank">
                洪炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔聞石鼓鳴，今作石鼓遊。
                </div>
                
                <div class="paragraph">
                    擊拊久已息，甲兵殊未休。
                </div>
                
                <div class="paragraph">
                    精廬莊嚴海，百室雲霧浮。
                </div>
                
                <div class="paragraph">
                    維時當長夏，蕭颯如凉秋。
                </div>
                
                <div class="paragraph">
                    高崖不見日，老木枝相樛。
                </div>
                
                <div class="paragraph">
                    靈泉發嵌竇，下注千仞溝。
                </div>
                
                <div class="paragraph">
                    向來經行人，頗以名字留。
                </div>
                
                <div class="paragraph">
                    俯仰百年內，磨鎸遍巖幽。
                </div>
                
                <div class="paragraph">
                    石橋可坐卧，清絕無等儔。
                </div>
                
                <div class="paragraph">
                    衆山合沓來，響答相獻酬。
                </div>
                
                <div class="paragraph">
                    雖逢會心欣，未弭當世憂。
                </div>
                
                <div class="paragraph">
                    不知稽山上，復有勝處不。
                </div>
                
                <div class="paragraph">
                    六飛尚東巡，狐兔穴中州。
                </div>
                
                <div class="paragraph">
                    戈鋋塞河洛，冠蓋集閩甌。
                </div>
                
                <div class="paragraph">
                    墮此吠雪國，烈火爛不收。
                </div>
                
                <div class="paragraph">
                    炎飆方焚輪，赫曦欲停輈。
                </div>
                
                <div class="paragraph">
                    微生類焦穀，茲焉得依投。
                </div>
                
                <div class="paragraph">
                    一乘凌風翰，濯纓天漢流。
                </div>
                
        </div>
