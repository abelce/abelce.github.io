    <div class="container">
        <h2 class="name">
            和游金山
        </h2>
        <div class="author"><a href="/author/e3a8ff8b-49b8-41b4-92d4-c3d45ab082fb.html" title="秦觀" target="_blank">
                秦觀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江流會揚子，洶洶東南騖。
                </div>
                
                <div class="paragraph">
                    海門劃前開，金山屹中據。
                </div>
                
                <div class="paragraph">
                    鼓鍾食萬指，金雘棲千柱。
                </div>
                
                <div class="paragraph">
                    夜庭游月波，曉觀摶香霧。
                </div>
                
                <div class="paragraph">
                    天清猿鳥哀，風暗魚龍怒。
                </div>
                
                <div class="paragraph">
                    雲物橫古今，濤波閱晨暮。
                </div>
                
                <div class="paragraph">
                    三州氣色來，上下端倪露。
                </div>
                
                <div class="paragraph">
                    偉哉元氣間，此勝知誰聚。
                </div>
                
                <div class="paragraph">
                    念昔憩精廬，登臨輒忘去。
                </div>
                
                <div class="paragraph">
                    汲新試團月，飯素羹魁芋。
                </div>
                
                <div class="paragraph">
                    妙興入芳藤，真境在芒屨。
                </div>
                
                <div class="paragraph">
                    別來景暑換，寤寐經從處。
                </div>
                
                <div class="paragraph">
                    忽蒙珠璧投，了與雲巒遇。
                </div>
                
                <div class="paragraph">
                    幽光烱肝肺，爽氣森庭戶。
                </div>
                
                <div class="paragraph">
                    區中多滯念，方外饒奇趣。
                </div>
                
                <div class="paragraph">
                    寄語山阿人，泠然行復御。
                </div>
                
        </div>
