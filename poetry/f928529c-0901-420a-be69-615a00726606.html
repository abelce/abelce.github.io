    <div class="container">
        <h2 class="name">
            前春雪
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玄冥奪春令，連旬雪塞屋。
                </div>
                
                <div class="paragraph">
                    嗷嗷何物聲，云是饑民哭。
                </div>
                
                <div class="paragraph">
                    來請義倉米，奈何久空腹。
                </div>
                
                <div class="paragraph">
                    寒威如戈矛，命盡須臾速。
                </div>
                
                <div class="paragraph">
                    憶昨去年水，雲濤卷平陸。
                </div>
                
                <div class="paragraph">
                    高村既無麥，低田又無穀。
                </div>
                
                <div class="paragraph">
                    民間已乏食，租稅仍未足。
                </div>
                
                <div class="paragraph">
                    縣令欲逃責，催科峻鞭朴。
                </div>
                
                <div class="paragraph">
                    嗟哉吾邦民，何以保骨肉。
                </div>
                
                <div class="paragraph">
                    昂頭訴蒼蒼，和氣待春育。
                </div>
                
                <div class="paragraph">
                    春工本好生，此雪無乃酷。
                </div>
                
                <div class="paragraph">
                    誰家敞園館，草樹變瓊玉。
                </div>
                
                <div class="paragraph">
                    美人學回風，歡笑列燈燭。
                </div>
                
                <div class="paragraph">
                    不如萬戶寒，唯憂五更促。
                </div>
                
                <div class="paragraph">
                    世無採詩官，悲歌寄鴻鵠。
                </div>
                
        </div>
