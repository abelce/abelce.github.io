<body>
    <div class="container">
        <h2 class="name">
            送趙承之官滿還朝
        </h2>
        <div class="author"><a href="/author/ae3d4f4f-299e-4612-9290-d8d4ca11a800.html" title="蘇過" target="_blank">
                蘇過
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先君昔論交，士爲天下服。
                </div>
                
                <div class="paragraph">
                    同升顧周行，歲晚逢吏部。
                </div>
                
                <div class="paragraph">
                    俱懷丘明恥，共棄夫子惡。
                </div>
                
                <div class="paragraph">
                    君方汗血駒，早就凌夢鄉賦。
                </div>
                
                <div class="paragraph">
                    千里不難到，乃願伯樂顧。
                </div>
                
                <div class="paragraph">
                    懷謁來中山，自許相如慕。
                </div>
                
                <div class="paragraph">
                    荆州一得見，意已輕萬戶。
                </div>
                
                <div class="paragraph">
                    我時望膺門，通達愧文舉。
                </div>
                
                <div class="paragraph">
                    顧茲豪傑人，驥尾失早附。
                </div>
                
                <div class="paragraph">
                    蹉跎二十年，塵滿幷州路。
                </div>
                
                <div class="paragraph">
                    班荆話疇昔，墮淚髪垂素。
                </div>
                
                <div class="paragraph">
                    中郎真有子，盡以功名付。
                </div>
                
                <div class="paragraph">
                    文章蓋餘事，剛茹柔不吐。
                </div>
                
                <div class="paragraph">
                    聊從兩油幕，謾借將軍筯。
                </div>
                
                <div class="paragraph">
                    笑談出羽檄，橫槊縱奇句。
                </div>
                
                <div class="paragraph">
                    吾聞明天子，赫赫張治具。
                </div>
                
                <div class="paragraph">
                    網羅到巖穴，況子籍其譽。
                </div>
                
                <div class="paragraph">
                    鐫功燕然山，行有千載遇。
                </div>
                
                <div class="paragraph">
                    豈宜山谷中，尚使騏驥騖。
                </div>
                
                <div class="paragraph">
                    請緩三逕歸，執筆太史柱。
                </div>
                
        </div>
