<body>
    <div class="container">
        <h2 class="name">
            聞子瞻將如終南太平宮谿堂讀書
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    爲吏豈厭事，厭事日墮媮。
                </div>
                
                <div class="paragraph">
                    著書雖不急，實與百世謀。
                </div>
                
                <div class="paragraph">
                    問吏所事何，過客及繫囚。
                </div>
                
                <div class="paragraph">
                    客實虛攪人，囚有不自由。
                </div>
                
                <div class="paragraph">
                    辦之何益增，不辦亦足憂。
                </div>
                
                <div class="paragraph">
                    嗟此誰不能，脫去使自收。
                </div>
                
                <div class="paragraph">
                    幽幽南山麓，下有溪水流。
                </div>
                
                <div class="paragraph">
                    溪上亦有堂，其水可濯漱。
                </div>
                
                <div class="paragraph">
                    終日不見人，惟有山鹿呦。
                </div>
                
                <div class="paragraph">
                    是時夏之初，溪冷如孟秋。
                </div>
                
                <div class="paragraph">
                    山椹黄笠展，林筍紫角抽。
                </div>
                
                <div class="paragraph">
                    朝取筍爲羹，莫以椹爲羞。
                </div>
                
                <div class="paragraph">
                    溪魚鯉與魴，山鳥鴬與鳩。
                </div>
                
                <div class="paragraph">
                    食之飽且平，偃仰自佚休。
                </div>
                
                <div class="paragraph">
                    試探篋中書，把卷揖前修。
                </div>
                
                <div class="paragraph">
                    恍如反故鄉，親朋自相求。
                </div>
                
                <div class="paragraph">
                    蔚如甕中糟，久熟待一篘。
                </div>
                
                <div class="paragraph">
                    爲文若江河，豈復有刻鎪。
                </div>
                
                <div class="paragraph">
                    尚何憶我爲，欲與我同遊。
                </div>
                
                <div class="paragraph">
                    我雖不能往，寄詩以解愁。
                </div>
                
        </div>
