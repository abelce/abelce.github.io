    <div class="container">
        <h2 class="name">
            石頭田
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    晝欲求一淘，有竈無竈煙。
                </div>
                
                <div class="paragraph">
                    夜欲求一榻，有屋無屋椽。
                </div>
                
                <div class="paragraph">
                    歷歷數百里，無人居道邊。
                </div>
                
                <div class="paragraph">
                    問言何至此，我亦爲恍然。
                </div>
                
                <div class="paragraph">
                    江西走荆蜀，行行三十年。
                </div>
                
                <div class="paragraph">
                    鈴卒遞羽檄，販夫駢擔肩。
                </div>
                
                <div class="paragraph">
                    觀國上秀士，奉使驟達官。
                </div>
                
                <div class="paragraph">
                    車馬或相遇，往往皆衣冠。
                </div>
                
                <div class="paragraph">
                    後隴竹未斷，前坡花已妍。
                </div>
                
                <div class="paragraph">
                    入肆欲美酒，既醉不問錢。
                </div>
                
                <div class="paragraph">
                    是時鬢如漆，浩歌無憂端。
                </div>
                
                <div class="paragraph">
                    豈謂再至此，滿頤霜雪攢。
                </div>
                
                <div class="paragraph">
                    尋覓舊題壁，脫落迷榛菅。
                </div>
                
                <div class="paragraph">
                    乾淳老前輩，間有數字完。
                </div>
                
                <div class="paragraph">
                    昔時所見人，往往沉重泉。
                </div>
                
                <div class="paragraph">
                    翕張孰移斡，隆替更變遷。
                </div>
                
                <div class="paragraph">
                    雲曖淡竹嶺，雨昏石頭田。
                </div>
                
                <div class="paragraph">
                    我僕既已惰，我馬復不前。
                </div>
                
                <div class="paragraph">
                    慷慨一以思，古有行路難。
                </div>
                
                <div class="paragraph">
                    難更莫如今，懷古空永嘆。
                </div>
                
        </div>
