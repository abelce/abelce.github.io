    <div class="container">
        <h2 class="name">
            千里丈蓄酒尊形狀孛窣某酒後以短項翁目之不謂誤中遂成佳號彥平功成二兄皆有褒咏可使韓子蒼縮肩短項之句北面矣某不揆鄙拙勉强續貂幸諸丈斤斧之
        </h2>
        <div class="author"><a href="/author/15ce72fd-8c72-4492-be03-aa524392acad.html" title="鍾孝國" target="_blank">
                鍾孝國
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    少陵先生時不偶，老瓦盆中醉林莽。
                </div>
                
                <div class="paragraph">
                    江湖散人名益窮，魚殻傾尊不論斗。
                </div>
                
                <div class="paragraph">
                    孤風異行同襟期，食鮭未必富三九。
                </div>
                
                <div class="paragraph">
                    凌烟功名舉世事，不直兩公一杯酒。
                </div>
                
                <div class="paragraph">
                    會稽夫子有古心，嗜好眇追千載友。
                </div>
                
                <div class="paragraph">
                    陶尊中産同蒼筠，短項不肯鍾罍群。
                </div>
                
                <div class="paragraph">
                    章綬黄篾差緇塵，肺腸桑落心崑崙。
                </div>
                
                <div class="paragraph">
                    始知其中殊陋貌，一點不受泥沙渾。
                </div>
                
                <div class="paragraph">
                    時從往古窮玄微，坐隅兀側長相隨。
                </div>
                
                <div class="paragraph">
                    送余醉鄉謝膠擾，回頭轉覺人間小。
                </div>
                
        </div>
    </div>
