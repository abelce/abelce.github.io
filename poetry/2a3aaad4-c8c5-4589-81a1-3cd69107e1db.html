    <div class="container">
        <h2 class="name">
            比見愚卿于廬陵出示楊謹仲詩卷中及其弟魯卿問其所在云携琴往嶽麓度夏今日見楊謹仲又云其弟卓卿近過此奉其母往游洪之西山迴途游閣皂乃歸爾余方困于道途有歎于其人作詩須到吉示愚卿及二君云
        </h2>
        <div class="author"><a href="/author/01be4eb6-c96b-4b76-b8e8-6663f5a3a52d.html" title="趙蕃" target="_blank">
                趙蕃
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廬陵得交君弟兄，楊子詩中稱魯卿。
                </div>
                
                <div class="paragraph">
                    問云携琴嶽麓行，歸期去日云秋清。
                </div>
                
                <div class="paragraph">
                    今晨復見楊子面，爲言卓卿近相見。
                </div>
                
                <div class="paragraph">
                    玉隆閣皂兩仙山，遊以娛親趁鮮健。
                </div>
                
                <div class="paragraph">
                    我時聞之與楊子，嘖嘖歎息久不已。
                </div>
                
                <div class="paragraph">
                    我方五斗困塵埃，渠亦棲遲一丘底。
                </div>
                
                <div class="paragraph">
                    魯卿卓卿真愈人，枉道儒冠解誤身。
                </div>
                
                <div class="paragraph">
                    異日名山倘行遍，卧圖好學宗少文。
                </div>
                
        </div>
