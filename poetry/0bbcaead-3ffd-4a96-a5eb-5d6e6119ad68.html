    <div class="container">
        <h2 class="name">
            登梅岡望金陵贈族姪高座寺僧中孚
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鍾山抱金陵，霸氣昔騰發。
                </div>
                
                <div class="paragraph">
                    天開帝王居，海色照宮闕。
                </div>
                
                <div class="paragraph">
                    羣峰如逐鹿，奔走相馳突。
                </div>
                
                <div class="paragraph">
                    江水九道來，雲端遙明沒。
                </div>
                
                <div class="paragraph">
                    時遷大運去，龍虎勢休歇。
                </div>
                
                <div class="paragraph">
                    我來屬天清，登覽窮楚越。
                </div>
                
                <div class="paragraph">
                    吾宗挺禪伯，特秀鸞鳳骨。
                </div>
                
                <div class="paragraph">
                    衆星羅青天，明者獨有月。
                </div>
                
                <div class="paragraph">
                    冥居順生理，草木不剪伐。
                </div>
                
                <div class="paragraph">
                    烟窗引薔薇，石壁老野蕨。
                </div>
                
                <div class="paragraph">
                    吳風謝安屐，白足傲履韈。
                </div>
                
                <div class="paragraph">
                    幾宿一下山，蕭然忘干謁。
                </div>
                
                <div class="paragraph">
                    談經演金偈，降鶴舞海雪。
                </div>
                
                <div class="paragraph">
                    時聞天香來，了與世事絕。
                </div>
                
                <div class="paragraph">
                    佳遊不可得，春風惜遠別。
                </div>
                
                <div class="paragraph">
                    賦詩留巖屏，千載庶不滅。
                </div>
                
        </div>
