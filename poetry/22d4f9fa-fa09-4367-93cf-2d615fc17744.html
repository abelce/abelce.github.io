    <div class="container">
        <h2 class="name">
            明妃曲二首  其二
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蛾眉絕世不可尋，能使花羞在上林。
                </div>
                
                <div class="paragraph">
                    自信無由污白玉，向人不肯用黄金。
                </div>
                
                <div class="paragraph">
                    一辭椒屋風塵遠，去託氈廬沙磧深。
                </div>
                
                <div class="paragraph">
                    漢姬尚自有妒色，胡女豈能無忌心。
                </div>
                
                <div class="paragraph">
                    直欲論情通漢地，獨能將恨寄胡琴。
                </div>
                
                <div class="paragraph">
                    但取當時能託意，不論何代有知音。
                </div>
                
                <div class="paragraph">
                    長安美人誇富貴，未央宮殿競光陰。
                </div>
                
                <div class="paragraph">
                    豈知泯泯沈烟霧，獨有明妃傳至今。
                </div>
                
        </div>
    </div>
