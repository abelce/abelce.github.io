    <div class="container">
        <h2 class="name">
            唐侍御寄遊道林嶽麓二寺詩幷沈中丞姚員外所和見徵繼作
        </h2>
        <div class="author"><a href="/author/fa91e1bb-989e-4a2c-9f67-5466c219bdf0.html" title="劉禹錫" target="_blank">
                劉禹錫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    湘西古剎雙蹲蹲，羣峰朝拱如駿奔。
                </div>
                
                <div class="paragraph">
                    青松步障深五里，龍宮黯黯神爲閽。
                </div>
                
                <div class="paragraph">
                    高殿呀然壓蒼巘，俯瞰長江疑欲吞。
                </div>
                
                <div class="paragraph">
                    橘洲泛浮金實動，水郭繚繞朱樓騫。
                </div>
                
                <div class="paragraph">
                    語餘百響入天籟，衆奇引步輕翩翻。
                </div>
                
                <div class="paragraph">
                    泉清石布博棋子，蘿密鳥韻如簧言。
                </div>
                
                <div class="paragraph">
                    回廊架險高且曲，新徑穿林明復昏。
                </div>
                
                <div class="paragraph">
                    淺流忽濁山獸過，古木半空天火痕。
                </div>
                
                <div class="paragraph">
                    星使雙飛出禁垣，元侯餞之遊石門。
                </div>
                
                <div class="paragraph">
                    紫髯翼從紅袖舞，竹風松雪香溫黁。
                </div>
                
                <div class="paragraph">
                    遠持清瑣照巫峽，一戞驚斷三聲猨。
                </div>
                
                <div class="paragraph">
                    靈山會中身不預，吟想峭絕愁精魂。
                </div>
                
                <div class="paragraph">
                    恨無黃金千萬餅，布地買取爲丘園。
                </div>
                
        </div>
    </div>
