    <div class="container">
        <h2 class="name">
            送李察推
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年遇君陵陽峰，杜鵑聲亂桃花紅。
                </div>
                
                <div class="paragraph">
                    佳人玉指接玉板，勸我一醉三百鍾。
                </div>
                
                <div class="paragraph">
                    醉來騎鯨赴瑤闕，不記當時與君别。
                </div>
                
                <div class="paragraph">
                    溪上扁舟破雪歸，樓前芳草還春發。
                </div>
                
                <div class="paragraph">
                    白頭太守重相過，開樽大笑呼瓊娥。
                </div>
                
                <div class="paragraph">
                    向來十客七已去，唯與杜九聞清歌。
                </div>
                
                <div class="paragraph">
                    歌聲繞梁離思苦，聽不得終淚如雨。
                </div>
                
                <div class="paragraph">
                    回首茫茫天地中，聚散百年能幾許。
                </div>
                
                <div class="paragraph">
                    今朝此地重相逢，秋漢無情江月空。
                </div>
                
                <div class="paragraph">
                    把酒與君須醉倒，已知後會皆衰翁。
                </div>
                
                <div class="paragraph">
                    陵陽樂事那復得，官賤食貧身愈迫。
                </div>
                
                <div class="paragraph">
                    擊劍高吟非故鄉，何時共作滄浪客。
                </div>
                
        </div>
