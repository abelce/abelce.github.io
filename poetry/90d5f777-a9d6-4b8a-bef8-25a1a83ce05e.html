    <div class="container">
        <h2 class="name">
            憂旱吟
        </h2>
        <div class="author"><a href="/author/6e358c15-1c99-4e3f-b1f6-d94b8626d6d9.html" title="張祜" target="_blank">
                張祜
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    炎熇肆蒸溽，南薫日飄颺。
                </div>
                
                <div class="paragraph">
                    田疇苦焦烈，龜坼無潤壤。
                </div>
                
                <div class="paragraph">
                    嘉禾穟爲實，灌注期穰穰。
                </div>
                
                <div class="paragraph">
                    午火雲熾，虐焰彌穹蒼。
                </div>
                
                <div class="paragraph">
                    桔槹置無用，何計盈倉箱。
                </div>
                
                <div class="paragraph">
                    老農力耕耨，捫心熱衷腸。
                </div>
                
                <div class="paragraph">
                    公租與私稅，焉得俱無傷？
                </div>
                
                <div class="paragraph">
                    今年已憔悴，斗米百錢償。
                </div>
                
                <div class="paragraph">
                    富豪索高價，閉廩幾絕糧。
                </div>
                
                <div class="paragraph">
                    引領望甘雨，傾城禱林桑。
                </div>
                
                <div class="paragraph">
                    匹夫動天地，奚俟暴巫尫。
                </div>
                
                <div class="paragraph">
                    浹旬竟弗驗，神明果茫茫。
                </div>
                
                <div class="paragraph">
                    彼蒼豈降割，以重吾民殃。
                </div>
                
                <div class="paragraph">
                    （《古今圖書集成·庶徵典》五九《旱災部》）。
                </div>
                
        </div>
