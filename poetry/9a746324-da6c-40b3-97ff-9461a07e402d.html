    <div class="container">
        <h2 class="name">
            僕以紹熙壬子中夏二十有五日始躋風篁探龍井遂至廣福謁三賢像閲舊碑追觀一代風流爲賦此詩適月林依公留設茗供因書以遺之他日能爲我揭詩板于壁間使示來者亦山中之一助也
        </h2>
        <div class="author"><a href="/author/aef384ca-2ab8-4d1a-b64e-09f068b2767e.html" title="周端臣" target="_blank">
                周端臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    奇石爛橫道，茲山信多姿。
                </div>
                
                <div class="paragraph">
                    江湖釃兩股，一泓乃孤危。
                </div>
                
                <div class="paragraph">
                    相傳龍所家，或恐神護持。
                </div>
                
                <div class="paragraph">
                    腥風轉霮䨴，陰崖立淋漓。
                </div>
                
                <div class="paragraph">
                    惜無緯蕭勇，探此抱寶癡。
                </div>
                
                <div class="paragraph">
                    山僧作屋意，慘澹生幽思。
                </div>
                
                <div class="paragraph">
                    胡爲金繆影，顛倒眩俗兒。
                </div>
                
                <div class="paragraph">
                    坐來百念失，蒼官導前馳。
                </div>
                
                <div class="paragraph">
                    招提果深登，屐痕恍前期。
                </div>
                
                <div class="paragraph">
                    咄哉少肉山，著此高顴師。
                </div>
                
                <div class="paragraph">
                    端能致遨遊，絕唱相娛嬉。
                </div>
                
                <div class="paragraph">
                    過溪亦何事，相送了不疑。
                </div>
                
                <div class="paragraph">
                    渠能縛禪律，因來數鬚眉。
                </div>
                
                <div class="paragraph">
                    我愛秦郎記，字壓頭陀碑。
                </div>
                
                <div class="paragraph">
                    月林只夜夜，人物自一時。
                </div>
                
                <div class="paragraph">
                    賢愚盡蟻封，來者吾得知。
                </div>
                
        </div>
