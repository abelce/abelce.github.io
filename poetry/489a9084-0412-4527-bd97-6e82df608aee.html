        <h2 class="name">
            种基祖蔡仲逸孫祖顯一時宦遊荆州官閒無事五日一宴集使僕持鉢其間念既飽食不可無語
        </h2>
        <div class="author"><a href="/author/c0dd87d9-40b1-4ecc-89be-2fe8f427f7f4.html" title="章甫" target="_blank">
                章甫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不聞薊孝廉，日飯二十家。
                </div>
                
                <div class="paragraph">
                    一朝拂袖去京國，追之不可空咨嗟。
                </div>
                
                <div class="paragraph">
                    又不聞賓頭盧，應供四天下。
                </div>
                
                <div class="paragraph">
                    神通妙用固非難，中有巍然不動者。
                </div>
                
                <div class="paragraph">
                    今年有客來荆州，半世生涯一敝裘。
                </div>
                
                <div class="paragraph">
                    仙風道骨媿二士，諸公亦許相追遊。
                </div>
                
                <div class="paragraph">
                    邇來傳食初無問，醉飽無勞主人勸。
                </div>
                
                <div class="paragraph">
                    絕勝詩人杜拾遺，所歷諸家纔一飯。
                </div>
                
        </div>
    </div>
