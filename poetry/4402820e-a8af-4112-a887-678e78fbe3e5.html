    <div class="container">
        <h2 class="name">
            和過騏驥院觀馬因飲李氏夜歸復與江謝會于敝居
        </h2>
        <div class="author"><a href="/author/4c115904-5d89-4015-8d79-bb853d04eed9.html" title="劉敞" target="_blank">
                劉敞
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    子真王濟徒，愛馬有馬癖。
                </div>
                
                <div class="paragraph">
                    毎嫌駑駘衆，未覩千里格。
                </div>
                
                <div class="paragraph">
                    朅來飛龍廐，一一數白黑。
                </div>
                
                <div class="paragraph">
                    始驚麒麟骨，秀出無與敵。
                </div>
                
                <div class="paragraph">
                    旗旄亂雲霞，鼓吹喧霹靂。
                </div>
                
                <div class="paragraph">
                    從容看回旋，感激私歎息。
                </div>
                
                <div class="paragraph">
                    此當逝崑崙，上與天無極。
                </div>
                
                <div class="paragraph">
                    奈何局軒陛，終歳老羈靮。
                </div>
                
                <div class="paragraph">
                    主人貴公子，埽榻多命客。
                </div>
                
                <div class="paragraph">
                    聊欲寛其意，無爲稍戚戚。
                </div>
                
                <div class="paragraph">
                    珍羞雜水陸，清酒漾金碧。
                </div>
                
                <div class="paragraph">
                    嘲笑心目開，留連日已夕。
                </div>
                
                <div class="paragraph">
                    歸來興不盡，駐馬問所適。
                </div>
                
                <div class="paragraph">
                    知我方會友，投鞭遽登席。
                </div>
                
                <div class="paragraph">
                    貧家竟何如，脯醢乏餘力。
                </div>
                
                <div class="paragraph">
                    歌舞復無素，兒童强敦逼。
                </div>
                
                <div class="paragraph">
                    多君平生懷，不與貧富隔。
                </div>
                
                <div class="paragraph">
                    歡來亦酩酊，俛仰愧三益。
                </div>
                
        </div>
    </div>
