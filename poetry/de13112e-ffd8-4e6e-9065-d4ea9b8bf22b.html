<body>
    <div class="container">
        <h2 class="name">
            上漕使生辰詩
        </h2>
        <div class="author"><a href="/author/541facc3-abe0-4e65-b7fc-aa36672db219.html" title="韓駒" target="_blank">
                韓駒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    於皇聖運齊中興，地應嶽瀆天垂星。
                </div>
                
                <div class="paragraph">
                    儲靈韞異一發越，中和備體生奇英。
                </div>
                
                <div class="paragraph">
                    清淮無波萬瀨肅，纖雲四卷澄水玉。
                </div>
                
                <div class="paragraph">
                    薰風庭院倏經秋，長庚入夢祥光燭。
                </div>
                
                <div class="paragraph">
                    童年氣韻已不羣，四座愕視天麒麟。
                </div>
                
                <div class="paragraph">
                    蘭筋勁翮翔萬里，蓬山錦帳皆彌綸。
                </div>
                
                <div class="paragraph">
                    五袴興謠謚三郡，筠秦東甌漸澤潤。
                </div>
                
                <div class="paragraph">
                    褰幃便使八州清，光華併管三司峻。
                </div>
                
                <div class="paragraph">
                    高懷違俗星斗寒，偉度照人雲夢寬。
                </div>
                
                <div class="paragraph">
                    刑清財阜治尤最，天語璿題永不刊。
                </div>
                
                <div class="paragraph">
                    夜觀三極三台上，玉節光芒邇天杖。
                </div>
                
                <div class="paragraph">
                    浮丘自是地行仙，天遣夔龍助君相。
                </div>
                
                <div class="paragraph">
                    仲舒簡古帝所思，弱翁治行已深知。
                </div>
                
                <div class="paragraph">
                    粉澤典章混文軌，燕許大手非公誰。
                </div>
                
                <div class="paragraph">
                    維南不爲承恩祝，直爲蒼現並蒙福。
                </div>
                
                <div class="paragraph">
                    致君堯舜億千齡，頌聲徧寫南山竹。
                </div>
                
        </div>
