    <div class="container">
        <h2 class="name">
            病後作
        </h2>
        <div class="author"><a href="/author/24a067ec-c6c3-4beb-a1dd-48e099a135a9.html" title="陸游" target="_blank">
                陸游
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    骨相坐一寒，仕宦經百謫。
                </div>
                
                <div class="paragraph">
                    晚入文昌省，又坐煩言嘖。
                </div>
                
                <div class="paragraph">
                    詔書復收召，付以大典冊。
                </div>
                
                <div class="paragraph">
                    期年甫奏篇，皇恐亟自劾。
                </div>
                
                <div class="paragraph">
                    歸來稽山下，三食新穫麥。
                </div>
                
                <div class="paragraph">
                    草屨布裙襦，徒步老阡陌。
                </div>
                
                <div class="paragraph">
                    今年疾屢作，怳若將歸客。
                </div>
                
                <div class="paragraph">
                    道士言犯土，拜章安舍宅。
                </div>
                
                <div class="paragraph">
                    巫言神去幹，翦紙招魂魄。
                </div>
                
                <div class="paragraph">
                    把臂忽自悟，此豈屋漏脈。
                </div>
                
                <div class="paragraph">
                    盡去囊中藥，默觀鼻端白。
                </div>
                
                <div class="paragraph">
                    正氣徐自還，鬼子何足磔。
                </div>
                
        </div>
