    <div class="container">
        <h2 class="name">
            寄魯直學士
        </h2>
        <div class="author"><a href="/author/d6323b45-c85a-4d10-94ae-1442011d43b4.html" title="周行己" target="_blank">
                周行己
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    當今文伯眉陽蘇，新詞的皪垂明珠。
                </div>
                
                <div class="paragraph">
                    我公江南獨繼步，名譽籍甚傳清都。
                </div>
                
                <div class="paragraph">
                    達人嗜好與俗異，誰欲海邊逐臭夫。
                </div>
                
                <div class="paragraph">
                    小生結髮讀書史，隠憫每願脫世儒。
                </div>
                
                <div class="paragraph">
                    幾載俛首黌堂趨，爭唼粱藻從羣鳬。
                </div>
                
                <div class="paragraph">
                    野人鼓瑟不解竽，悠悠舉目誰與娛。
                </div>
                
                <div class="paragraph">
                    幸有達者黄與蘇，誰復跼蹐如轅駒。
                </div>
                
                <div class="paragraph">
                    古來志士恥沈沒，參軍慷慨曳長裾。
                </div>
                
                <div class="paragraph">
                    相知寧論貴賤敵，詩奏終使蘭艾殊。
                </div>
                
                <div class="paragraph">
                    當時仲宣亦小弱，蔡公歎其才不如。
                </div>
                
                <div class="paragraph">
                    乃知士子名未立，須藉顯達齒論餘。
                </div>
                
                <div class="paragraph">
                    嬰兒失乳投母哺，當亦飲食瓊漿壺。
                </div>
                
        </div>
    </div>
