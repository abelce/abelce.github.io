    <div class="container">
        <h2 class="name">
            風箏歌
        </h2>
        <div class="author"><a href="/author/644a0605-b46e-402b-8a59-5f786258e386.html" title="田錫" target="_blank">
                田錫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白蘋洲暖春風生，畫樓檻上銀箏鳴。
                </div>
                
                <div class="paragraph">
                    鏗鏘節奏急復慢，空中一部天樂聲。
                </div>
                
                <div class="paragraph">
                    三十六宮深窈窕，繡楣藻井光相照。
                </div>
                
                <div class="paragraph">
                    十三弦上千般聲，朝靄微吟暮煙嘯。
                </div>
                
                <div class="paragraph">
                    夜來親向月中聞，繁音錯節何紛紜。
                </div>
                
                <div class="paragraph">
                    碎如鸞鈴與珂珮，巫山隊仗迎湘君。
                </div>
                
                <div class="paragraph">
                    晚來金屋愁微雨，風細箏聲不全舉。
                </div>
                
                <div class="paragraph">
                    依希嬪妾怕人知，啾啾切切私相語。
                </div>
                
                <div class="paragraph">
                    洪纖斷續何所拘，鳳凰著對飛鸞孤。
                </div>
                
                <div class="paragraph">
                    梧桐枝邊泊未穩，琅玕島上鳴相呼。
                </div>
                
                <div class="paragraph">
                    有時主奏俄中絕，宮商斗頓如刀截。
                </div>
                
                <div class="paragraph">
                    杏花露重鴛鴦寒，空見如霜滿庭月。
                </div>
                
                <div class="paragraph">
                    有時半日全無風，一一暮天樓閣紅。
                </div>
                
                <div class="paragraph">
                    唯聞鳥雀啄弦上，暖珠寒玉何玲瓏。
                </div>
                
                <div class="paragraph">
                    清音朝朝與暮暮，誤聲不管周郎顧。
                </div>
                
                <div class="paragraph">
                    祗嫌雅鄭交奏時，寶鐸丁冬闇相妬。
                </div>
                
        </div>
