    <div class="container">
        <h2 class="name">
            再到吳子野歲寒堂
        </h2>
        <div class="author"><a href="/author/1b3319b6-7eec-4663-b117-3bbba608c8ca.html" title="鄭俠" target="_blank">
                鄭俠
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    再到歲寒堂，仍登歲寒閣。
                </div>
                
                <div class="paragraph">
                    閣上與堂前，物物皆如昨。
                </div>
                
                <div class="paragraph">
                    鉄幹偃虬龍，雲峰自巖壑。
                </div>
                
                <div class="paragraph">
                    文章有神力，璧笥光彩錯。
                </div>
                
                <div class="paragraph">
                    主人歲寒翁，古意何淡薄。
                </div>
                
                <div class="paragraph">
                    山肴具樽酒，忻喜爲我酌。
                </div>
                
                <div class="paragraph">
                    高論冩胞懐，千弩射鯨鱷。
                </div>
                
                <div class="paragraph">
                    速悟有寶龜，靈通非火灼。
                </div>
                
                <div class="paragraph">
                    辯議恣酬荅，亦以資笑謔。
                </div>
                
                <div class="paragraph">
                    想翁賓去後，前扄徐徐鑰。
                </div>
                
                <div class="paragraph">
                    萬卷羅目前，舒卷良自若。
                </div>
                
                <div class="paragraph">
                    盛暑一榻風，祁寒一爐藥。
                </div>
                
                <div class="paragraph">
                    翛然去與来，一個無住着。
                </div>
                
                <div class="paragraph">
                    我亦淡泊人，世味聊咀嚼。
                </div>
                
                <div class="paragraph">
                    無種不取嘗，畢竟何美惡。
                </div>
                
                <div class="paragraph">
                    但聞歲寒風，便覺世齷齪。
                </div>
                
                <div class="paragraph">
                    今兹翁如龍，看彼皆尺蠖。
                </div>
                
                <div class="paragraph">
                    今兹翁如鴻，視彼皆籠縛。
                </div>
                
                <div class="paragraph">
                    故願歲寒翁，高收歲寒脚。
                </div>
                
                <div class="paragraph">
                    踞坐百千年，看春華秋落。
                </div>
                
                <div class="paragraph">
                    無令木石心，長笑人脆弱。
                </div>
                
        </div>
