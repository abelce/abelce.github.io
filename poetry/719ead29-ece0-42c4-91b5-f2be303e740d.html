    <div class="container">
        <h2 class="name">
            答鄭秘丞見寄長韵
        </h2>
        <div class="author"><a href="/author/fb502382-c513-443d-ab57-5cdcdf179f49.html" title="劉攽" target="_blank">
                劉攽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鄭公真率故難攀，夙昔相期季孟間。
                </div>
                
                <div class="paragraph">
                    晝錦鄉閭嗤拓落，藉糟官局壓清閒。
                </div>
                
                <div class="paragraph">
                    飲腸縱逸巵無當，詩句清新玉作環。
                </div>
                
                <div class="paragraph">
                    屢舞自矜能舉袖，少歌誰復顧酡顔。
                </div>
                
                <div class="paragraph">
                    南金不足償棋進，魯酒頻聞輸罰鍰。
                </div>
                
                <div class="paragraph">
                    豪忤里儒連束矢，狂侵醉尉欲翹關。
                </div>
                
                <div class="paragraph">
                    婢勤織衽幾無欲，男飽詩書僅有鰥。
                </div>
                
                <div class="paragraph">
                    疲馬踏泥如得絆，弱弓支肘不成彎。
                </div>
                
                <div class="paragraph">
                    權材未恨原中秘，領邑那知寄百蠻。
                </div>
                
                <div class="paragraph">
                    說將正憐胡越異，問津空復鬢毛斑。
                </div>
                
                <div class="paragraph">
                    江連楚蜀無窮水，路繞巴渝不盡山。
                </div>
                
                <div class="paragraph">
                    青嶂叫猿寒寂寂，亂泉衝石暝潺潺。
                </div>
                
                <div class="paragraph">
                    有生誰得辭羈旅，良苦遥知冒險艱。
                </div>
                
                <div class="paragraph">
                    高興由來向人盡，尺書仍喜不吾慳。
                </div>
                
        </div>
    </div>
