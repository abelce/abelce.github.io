    <div class="container">
        <h2 class="name">
            出郊觀稼
        </h2>
        <div class="author"><a href="/author/e64cb7e7-b547-41b6-98d0-ac7a8f710448.html" title="陳塏" target="_blank">
                陳塏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    數月兩出郊，勸農復觀稼。
                </div>
                
                <div class="paragraph">
                    始言麥壟春，今已稻畦夏。
                </div>
                
                <div class="paragraph">
                    女紅綵紝餘，丁黄耘耔暇。
                </div>
                
                <div class="paragraph">
                    暄涼雖不齊，晴雨倏忽乍。
                </div>
                
                <div class="paragraph">
                    百豐未爲多，一歉誠所怕。
                </div>
                
                <div class="paragraph">
                    蠲逋廣上恩，平糶裁米價。
                </div>
                
                <div class="paragraph">
                    毫髮可及民，豈不念夙夜。
                </div>
                
                <div class="paragraph">
                    昔有王長官，築堰它山下。
                </div>
                
                <div class="paragraph">
                    惠利久益博，神靈此其舍。
                </div>
                
                <div class="paragraph">
                    泓深或龍蟄，堅屹無蟻罅。
                </div>
                
                <div class="paragraph">
                    定爲三七分，釃爲數十汊。
                </div>
                
                <div class="paragraph">
                    石梁貫雲濤，誰敢著足跨。
                </div>
                
                <div class="paragraph">
                    流沙從何來，疑有物驅駕。
                </div>
                
                <div class="paragraph">
                    人力幾淘浚，壅淤仍障壩。
                </div>
                
                <div class="paragraph">
                    旦功終此惠，去沙而變化。
                </div>
                
                <div class="paragraph">
                    視古誰比方，鄭白其流亞。
                </div>
                
        </div>
