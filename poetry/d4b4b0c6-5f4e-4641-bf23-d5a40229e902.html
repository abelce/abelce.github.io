    <div class="container">
        <h2 class="name">
            題陽華巖
        </h2>
        <div class="author"><a href="/author/12622113-584b-46f8-a6b2-f22c0b39c5e5.html" title="何麒" target="_blank">
                何麒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    名山固多巖，茲巖擅天下。
                </div>
                
                <div class="paragraph">
                    屋大享千人，谷深量萬馬。
                </div>
                
                <div class="paragraph">
                    谽谺通一水，旁午飛橋跨。
                </div>
                
                <div class="paragraph">
                    石礫巧彫鎪，松篁森繪畫。
                </div>
                
                <div class="paragraph">
                    古人棲遁處，文字猶憑藉。
                </div>
                
                <div class="paragraph">
                    語妙元次山，名高陶別駕。
                </div>
                
                <div class="paragraph">
                    瞿君三體篆，殆可斯翁亞。
                </div>
                
                <div class="paragraph">
                    却後累百年，吾人來歎吒。
                </div>
                
                <div class="paragraph">
                    伊予邱壑姿，嗜好若天假。
                </div>
                
                <div class="paragraph">
                    終焉卜真隠，學道冀陶冶。
                </div>
                
                <div class="paragraph">
                    丹成生羽翼，召節青童把。
                </div>
                
                <div class="paragraph">
                    揮手挹霞芒，竦身朝帝者。
                </div>
                
        </div>
