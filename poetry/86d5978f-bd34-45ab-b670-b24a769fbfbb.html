    <div class="container">
        <h2 class="name">
            登玉山諸峰偶至悟真寺
        </h2>
        <div class="author"><a href="/author/8798f890-0233-449b-a77a-cc52d32650ba.html" title="錢起" target="_blank">
                錢起
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    郭南雲水佳，訟簡野情發。
                </div>
                
                <div class="paragraph">
                    紫芝每相引，黃綬不能緤。
                </div>
                
                <div class="paragraph">
                    稍入石門幽，始知靈境絕。
                </div>
                
                <div class="paragraph">
                    冥搜未寸晷，仙逕俄九折。
                </div>
                
                <div class="paragraph">
                    蟠木蓋石梁，崩岸露雲穴。
                </div>
                
                <div class="paragraph">
                    數峰拔崑崙，秀色與空澈。
                </div>
                
                <div class="paragraph">
                    玉氣交晴虹，桂花留曙月。
                </div>
                
                <div class="paragraph">
                    半巖採珉者，一點如片雪。
                </div>
                
                <div class="paragraph">
                    真賞無前程，奇觀寧暫輟。
                </div>
                
                <div class="paragraph">
                    更聞東林磬，可聽不可說。
                </div>
                
                <div class="paragraph">
                    興中尋覺化，寂爾諸象滅。
                </div>
                
        </div>
    </div>
