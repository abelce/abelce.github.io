    <div class="container">
        <h2 class="name">
            擬李太白笑矣乎
        </h2>
        <div class="author"><a href="/author/ad85690d-17a9-4db3-a0a6-3a81521907a6.html" title="范浚" target="_blank">
                范浚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    笑矣乎，笑矣乎。
                </div>
                
                <div class="paragraph">
                    交情貧富古已殊，翟公底用門間書。
                </div>
                
                <div class="paragraph">
                    爾真自爾我自我，囂然將奈吾何如。
                </div>
                
                <div class="paragraph">
                    笑矣乎，笑矣乎。
                </div>
                
                <div class="paragraph">
                    世人那得相賢愚，是非正用一理樞。
                </div>
                
                <div class="paragraph">
                    目光莫著牛背上，但付捧腹聊盧胡。
                </div>
                
                <div class="paragraph">
                    笑矣乎，笑矣乎。
                </div>
                
                <div class="paragraph">
                    是生百歲猶蘧廬，勿謾辛苦愁其軀。
                </div>
                
                <div class="paragraph">
                    丁年無事且須醉，可待華髮傷頭顱。
                </div>
                
                <div class="paragraph">
                    笑矣乎，笑矣乎。
                </div>
                
                <div class="paragraph">
                    馮讙悲歌食無魚，少陵老跨東家馿。
                </div>
                
                <div class="paragraph">
                    寧如三高飽斫鱠，坐嘯一舸凌烟湖。
                </div>
                
                <div class="paragraph">
                    笑矣乎，笑矣乎。
                </div>
                
                <div class="paragraph">
                    相隨出關漢兩疏，散資千萬荀隠居。
                </div>
                
                <div class="paragraph">
                    彼皆棄置慕閑逸，得閒何乃翻區區。
                </div>
                
                <div class="paragraph">
                    君不見向來熱手勢莫俱，側肩羹沸權門朱。
                </div>
                
                <div class="paragraph">
                    又不見元家胡椒八百斛，石家水碓三十區。
                </div>
                
                <div class="paragraph">
                    只今人骨久已朽，空餘古塚號寒狐。
                </div>
                
        </div>
