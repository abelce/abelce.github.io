    <div class="container">
        <h2 class="name">
            次韵定國聞子由卧病績溪
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    炎洲冬無冰，十月雷虺虺。
                </div>
                
                <div class="paragraph">
                    及春瘧癘行，用人祭非鬼。
                </div>
                
                <div class="paragraph">
                    巫師司民命，藥石不入市。
                </div>
                
                <div class="paragraph">
                    溪弩潛發機，土風甚不美。
                </div>
                
                <div class="paragraph">
                    蘇子卧江南，感歎中夜起。
                </div>
                
                <div class="paragraph">
                    聞道病在牀，食魚不知旨。
                </div>
                
                <div class="paragraph">
                    寒暑戰胸中，士窮有如此。
                </div>
                
                <div class="paragraph">
                    此公天機深，爵祿心已死。
                </div>
                
                <div class="paragraph">
                    養生遺形骸，觀妙得骨髓。
                </div>
                
                <div class="paragraph">
                    后皇蒔嘉橘，中歲多成枳。
                </div>
                
                <div class="paragraph">
                    佳人何時來，爲天啟玉齒。
                </div>
                
                <div class="paragraph">
                    湔祓瘴霧姿，朝趨去天咫。
                </div>
                
                <div class="paragraph">
                    諸公轉洪鈞，國器方薦砥。
                </div>
                
                <div class="paragraph">
                    矢詩寫予心，莊語不加綺。
                </div>
                
        </div>
