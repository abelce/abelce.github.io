    <div class="container">
        <h2 class="name">
            子魚
        </h2>
        <div class="author"><a href="/author/9376962a-c8b7-4a8c-b7fd-c0f8f05b12cb.html" title="劉子翬" target="_blank">
                劉子翬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    舊聞通印名，海錯珍莫踰。
                </div>
                
                <div class="paragraph">
                    火氣爍鱗鬣，鹵香泛庖厨。
                </div>
                
                <div class="paragraph">
                    泥泥子盈胞，鮮美禍所區。
                </div>
                
                <div class="paragraph">
                    生如粒芥微，多若囊粟儲。
                </div>
                
                <div class="paragraph">
                    他年想吞舟，勿輕此錙銖。
                </div>
                
                <div class="paragraph">
                    一咀命千百，雖甘汝安無。
                </div>
                
                <div class="paragraph">
                    窮冬孚乳時，罩䍡海爲虛。
                </div>
                
                <div class="paragraph">
                    含凍體猶僵，得潟味已渝。
                </div>
                
                <div class="paragraph">
                    虐戲等刳孕，淫刑幾戮孥。
                </div>
                
                <div class="paragraph">
                    人深襁褓恩，在物愛豈殊。
                </div>
                
                <div class="paragraph">
                    閩風易殺子，盥水沈其軀。
                </div>
                
                <div class="paragraph">
                    詎有惻怛心，旁推及豚魚。
                </div>
                
                <div class="paragraph">
                    相殘人獸均，自殘獸不如。
                </div>
                
                <div class="paragraph">
                    哦詩化蠻獠，因警饕餮徒。
                </div>
                
        </div>
