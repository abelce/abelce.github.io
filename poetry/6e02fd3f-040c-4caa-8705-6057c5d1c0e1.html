    <div class="container">
        <h2 class="name">
            次韻梁教章宰喜雪  其一
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    袖手飛雪前，徒有風雅渴。
                </div>
                
                <div class="paragraph">
                    久親無言子，此興今莫遏。
                </div>
                
                <div class="paragraph">
                    兩君壯藻思，詩柄專殺活。
                </div>
                
                <div class="paragraph">
                    可須龍伯睡，驪珠乃平奪。
                </div>
                
                <div class="paragraph">
                    長翁久荒廢，坐受兒女聒。
                </div>
                
                <div class="paragraph">
                    愁城正合圍，醉鄉况禁謁。
                </div>
                
                <div class="paragraph">
                    詩來起我敬，一嫡眇衆孽。
                </div>
                
                <div class="paragraph">
                    此雪更此詩，清晤乃細閲。
                </div>
                
                <div class="paragraph">
                    晶熒盤走圓，便旋玉爲屑。
                </div>
                
                <div class="paragraph">
                    汛掃無惡氛，肯綮有妙割。
                </div>
                
                <div class="paragraph">
                    解頤得匡鼎，和羹本商說。
                </div>
                
                <div class="paragraph">
                    技癢吐復吞，正恐誚燕說。
                </div>
                
                <div class="paragraph">
                    山城僧舍似，休務况佳節。
                </div>
                
                <div class="paragraph">
                    可疎觸寒過，一笑卷蕉葉。
                </div>
                
                <div class="paragraph">
                    作詩供捧腹，巴唱酬白雪。
                </div>
                
        </div>
    </div>
