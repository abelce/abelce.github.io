    <div class="container">
        <h2 class="name">
            登育王望海亭
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    瘦藤拄破山頭雲，山蹊盡處開危亭。
                </div>
                
                <div class="paragraph">
                    平田萬頃際大海，海無所際空冥冥。
                </div>
                
                <div class="paragraph">
                    乾端坤倪悉呈露，飛帆去鳥無遺形。
                </div>
                
                <div class="paragraph">
                    蓬萊去人似不遠，指點水上三山青。
                </div>
                
                <div class="paragraph">
                    褰裳濡足恐未免，儻有飈馭吾當乘。
                </div>
                
                <div class="paragraph">
                    是中始覺宇宙大，眼力雖窮了無礙。
                </div>
                
                <div class="paragraph">
                    雲夢八九不足吞，回視塵寰一何隘。
                </div>
                
                <div class="paragraph">
                    曾聞芥子納須彌，漫說草庵含法界。
                </div>
                
                <div class="paragraph">
                    看我振衣千仞岡，笑把豪端捲煙海。
                </div>
                
        </div>
    </div>
