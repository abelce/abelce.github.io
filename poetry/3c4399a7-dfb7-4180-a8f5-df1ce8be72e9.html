    <div class="container">
        <h2 class="name">
            呈陳紫微
        </h2>
        <div class="author"><a href="/author/36c2ee49-c467-44bd-8fc9-2fb34d374488.html" title="劉天益" target="_blank">
                劉天益
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    欲下未下屬玉雙，喧瀑飛雪明石矼。
                </div>
                
                <div class="paragraph">
                    扁舟激瀝蒼雪淙，斷岸菰柳穿蓬窗。
                </div>
                
                <div class="paragraph">
                    舟程未達君子邦，心源直指如湍瀧。
                </div>
                
                <div class="paragraph">
                    後生薄俗邪說哤，老成砥柱回淳龐。
                </div>
                
                <div class="paragraph">
                    雄文翼道寶鼎扛，日月旂常九仞杠。
                </div>
                
                <div class="paragraph">
                    急流勇退挂冠逄，飲水嚙雪嗤羊腔。
                </div>
                
                <div class="paragraph">
                    孤輪絕翳空吠尨，飛蛾眇影捉明釭。
                </div>
                
                <div class="paragraph">
                    翻思解纜鹿城江，寸莛不揣洪鐘撞。
                </div>
                
                <div class="paragraph">
                    八年喬嶽勞心悾，北望雲迷翠羽幢。
                </div>
                
                <div class="paragraph">
                    袖裏虹霓氣不降，珍儲未辨珉與玒。
                </div>
                
                <div class="paragraph">
                    借公大扣聲樅樅，庶幾蚊蝱附奔駹。
                </div>
                
        </div>
