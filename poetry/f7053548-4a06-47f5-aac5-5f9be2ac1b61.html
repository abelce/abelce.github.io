    <div class="container">
        <h2 class="name">
            初別子由
        </h2>
        <div class="author"><a href="/author/a0927add-96a4-406f-98d2-eccffe36df5a.html" title="蘇軾" target="_blank">
                蘇軾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我少知子由，天資和而清。
                </div>
                
                <div class="paragraph">
                    好學老益堅，表裏漸融明。
                </div>
                
                <div class="paragraph">
                    豈獨爲吾弟，要是賢友生。
                </div>
                
                <div class="paragraph">
                    不見六七年，微言誰與賡。
                </div>
                
                <div class="paragraph">
                    常恐坦率性，放縱不自程。
                </div>
                
                <div class="paragraph">
                    會合亦何事，無言對空枰。
                </div>
                
                <div class="paragraph">
                    使人之意消，不善無由萌。
                </div>
                
                <div class="paragraph">
                    森然有六女，包裹布與荆。
                </div>
                
                <div class="paragraph">
                    無憂頼賢婦，藜藿等大烹。
                </div>
                
                <div class="paragraph">
                    使子得行意，青衫陋公卿。
                </div>
                
                <div class="paragraph">
                    明日無晨炊，倒床作雷鳴。
                </div>
                
                <div class="paragraph">
                    秋眠我東閣，夜聽風雨聲。
                </div>
                
                <div class="paragraph">
                    懸知不久別，妙理難細評。
                </div>
                
                <div class="paragraph">
                    昨日忽出門，孤舟轉西城。
                </div>
                
                <div class="paragraph">
                    歸來北堂上，古屋空崢嶸。
                </div>
                
                <div class="paragraph">
                    退食悞相從，入門中自驚。
                </div>
                
                <div class="paragraph">
                    南都信繁會，人事水火爭。
                </div>
                
                <div class="paragraph">
                    念當閉閣坐，頹然寄聾盲。
                </div>
                
                <div class="paragraph">
                    妻子亦細事，文章固虛名。
                </div>
                
                <div class="paragraph">
                    會須掃白髮，不復用黄精。
                </div>
                
        </div>
