        <h2 class="name">
            癸巳歲吉甫圜丘攝事合於中書後閣宿齋常負忝媿移止於集賢院會門下相公以七言垂寄亦有所酬短章絕韻不足抒意因敘所懷奉寄相公兼呈集賢院諸學士
        </h2>
        <div class="author"><a href="/author/48b9ab95-1492-4542-a123-ca7eadca56f0.html" title="李吉甫" target="_blank">
                李吉甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淮海同三入，樞衡過六年。
                </div>
                
                <div class="paragraph">
                    廟齋兢永夕，書府會羣仙。
                </div>
                
                <div class="paragraph">
                    粉壁連霜曙，冰池對月圓。
                </div>
                
                <div class="paragraph">
                    歲時憂裏換，鐘漏靜中傳。
                </div>
                
                <div class="paragraph">
                    蓬髮顏空老，松心契獨全。
                </div>
                
                <div class="paragraph">
                    贈言因傅說，垂訓在三篇。
                </div>
                
        </div>
