    <div class="container">
        <h2 class="name">
            題長興陳朝檜
        </h2>
        <div class="author"><a href="/author/83eaa586-92d3-48d4-ad67-a67f0954bd31.html" title="王洋" target="_blank">
                王洋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蒼髯石根皴皵膚，夭矯枝榦中半枯。
                </div>
                
                <div class="paragraph">
                    有如老人自離立，亭亭不用兒孫扶。
                </div>
                
                <div class="paragraph">
                    六朝兵戈日相逼，晚向陳隋生道側。
                </div>
                
                <div class="paragraph">
                    不知何計脱鋒鋩，三十六中居上策。
                </div>
                
                <div class="paragraph">
                    臨春結綺迷仙處，晉王只用陳船渡。
                </div>
                
                <div class="paragraph">
                    車書從此稍通津，無乃培根偶堅固。
                </div>
                
                <div class="paragraph">
                    百年已長復百年，邑人說自曾髙傳。
                </div>
                
                <div class="paragraph">
                    即此兒孫作父祖，只應相對猶依然。
                </div>
                
                <div class="paragraph">
                    桃葉桃根即零落，獨保長年應澹泊。
                </div>
                
                <div class="paragraph">
                    老人果解復嬰兒，分我一丸童子藥。
                </div>
                
        </div>
    </div>
