    <div class="container">
        <h2 class="name">
            無衣一首招黄任道歸
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    豈曰無衣，不能素裳。
                </div>
                
                <div class="paragraph">
                    縫齊有鏘，直韍以方。
                </div>
                
                <div class="paragraph">
                    豈曰無衣，不能素履。
                </div>
                
                <div class="paragraph">
                    絇以爲戒，夙夜以無怠。
                </div>
                
                <div class="paragraph">
                    素裳戔戔，誰涉不褰。
                </div>
                
                <div class="paragraph">
                    素履几几，誰涉不止。
                </div>
                
                <div class="paragraph">
                    始也何所爲，我推我宗。
                </div>
                
                <div class="paragraph">
                    惡余之無從，睢盱以爲恭。
                </div>
                
                <div class="paragraph">
                    今也既宣我力，羣心慝慝。
                </div>
                
                <div class="paragraph">
                    毁予以自德，曾莫肯己直。
                </div>
                
                <div class="paragraph">
                    爾我目矣，何爲而眊聰亦云聽，曾莫有告。
                </div>
                
                <div class="paragraph">
                    謀及於道，佛且訕以笑。
                </div>
                
                <div class="paragraph">
                    謂白蓋黑，或者亦以赤。
                </div>
                
                <div class="paragraph">
                    行何必有足，巧言以成迹。
                </div>
                
                <div class="paragraph">
                    以我有常，從爾罔極。
                </div>
                
                <div class="paragraph">
                    翩翩者舟，在河之涘。
                </div>
                
                <div class="paragraph">
                    人待不至，亦以自濟。
                </div>
                
                <div class="paragraph">
                    嗟爾君子，歸歟予遲。
                </div>
                
        </div>
