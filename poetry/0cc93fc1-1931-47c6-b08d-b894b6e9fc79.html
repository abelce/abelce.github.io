    <div class="container">
        <h2 class="name">
            遊靈壁蘭皋園
        </h2>
        <div class="author"><a href="/author/c18a97f8-99ea-493f-8ee3-7832731a4bad.html" title="賀鑄" target="_blank">
                賀鑄
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    集仙昔榮養，卜築循蘭陔。
                </div>
                
                <div class="paragraph">
                    深徑萬株合，清池百畝開。
                </div>
                
                <div class="paragraph">
                    飛梁蔭菡萏，攢棟跨崔嵬。
                </div>
                
                <div class="paragraph">
                    淮海劚紅藥，瀟湘移翠栽。
                </div>
                
                <div class="paragraph">
                    岱松珮蘿蔦，海石糊莓苔。
                </div>
                
                <div class="paragraph">
                    車馬遠驚聒，魚鳥忘嫌猜。
                </div>
                
                <div class="paragraph">
                    病客倦舟檝，尋春此裴徊。
                </div>
                
                <div class="paragraph">
                    閏年物候遲，前日已聞雷。
                </div>
                
                <div class="paragraph">
                    薄景未晞雪，東風新破梅。
                </div>
                
                <div class="paragraph">
                    主人京洛舊，杖屨容參陪。
                </div>
                
                <div class="paragraph">
                    指我艮隅地，方營秋月臺。
                </div>
                
                <div class="paragraph">
                    眼明壁間字，醉墨題東萊。
                </div>
                
                <div class="paragraph">
                    短句頗清絕，早推能賦才。
                </div>
                
                <div class="paragraph">
                    殷勤卷白苧，爲爾拂塵埃。
                </div>
                
                <div class="paragraph">
                    安得一携手，更傾林下盃。
                </div>
                
                <div class="paragraph">
                    酒闌話平昔，豈復顧形骸。
                </div>
                
                <div class="paragraph">
                    行役浸相遠，人生信悠哉。
                </div>
                
                <div class="paragraph">
                    薄暮重回首，長哦歸去來。
                </div>
                
        </div>
