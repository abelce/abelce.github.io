    <div class="container">
        <h2 class="name">
            和路朝奉退居
        </h2>
        <div class="author"><a href="/author/6ec4dedf-58ea-4859-b944-05f8033fb630.html" title="徐積" target="_blank">
                徐積
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    彼美東南雋，堯時作外臣。
                </div>
                
                <div class="paragraph">
                    有何歸去物，全得老來身。
                </div>
                
                <div class="paragraph">
                    一節都無變，平生總是真。
                </div>
                
                <div class="paragraph">
                    勇於羅守退，甘似庾郎貧。
                </div>
                
                <div class="paragraph">
                    士望今誰耦，儒林舊絕倫。
                </div>
                
                <div class="paragraph">
                    其心醇是本，以德厚爲珍。
                </div>
                
                <div class="paragraph">
                    避盜抽園筍，容奴取庫銀。
                </div>
                
                <div class="paragraph">
                    時情付流水，外物盡浮雲。
                </div>
                
                <div class="paragraph">
                    久矣謀閒坐，誰乎願要津。
                </div>
                
                <div class="paragraph">
                    書藏萬卷好，詩換一筒新。
                </div>
                
                <div class="paragraph">
                    聚道爲家法，分糧卹外姻。
                </div>
                
                <div class="paragraph">
                    清風還楚部，餘惠在江民。
                </div>
                
                <div class="paragraph">
                    藉草宜蘭佩，穿松稱鹿巾。
                </div>
                
                <div class="paragraph">
                    鱠材須活鯉，羹劑要香蓴。
                </div>
                
                <div class="paragraph">
                    日暖花村路，風溫荇浦春。
                </div>
                
                <div class="paragraph">
                    耽吟白居士，沈醉李仙人。
                </div>
                
                <div class="paragraph">
                    驥鳳鳴來久，駒雛教已馴。
                </div>
                
                <div class="paragraph">
                    義終光國史，名自壓朝紳。
                </div>
                
                <div class="paragraph">
                    顧我愚而陋，煩公愛以仁。
                </div>
                
                <div class="paragraph">
                    深恩無報處，北望正勞神。
                </div>
                
        </div>
