    <div class="container">
        <h2 class="name">
            心丹訣 一
        </h2>
        <div class="author"><a href="/author/846ff0d0-6a73-47a4-a683-4d024bfd8e4e.html" title="良价" target="_blank">
                良价
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾有藥，號心丹，煩惱爐中煉歲年。
                </div>
                
                <div class="paragraph">
                    知伊不變胎中色，照耀光明遍大千。
                </div>
                
                <div class="paragraph">
                    開法眼，覩毫端，能變凡聖剎那間。
                </div>
                
                <div class="paragraph">
                    要知真假成功用，一到底時中鍛煉看。
                </div>
                
                <div class="paragraph">
                    無形狀，無方圓，言中無物物中言。
                </div>
                
                <div class="paragraph">
                    有心用即乖真用，無意安禪無不禪。
                </div>
                
                <div class="paragraph">
                    亦無滅，亦無起，森羅萬像皆驅使。
                </div>
                
                <div class="paragraph">
                    不論州土但將來，入此爐中無不是。
                </div>
                
                <div class="paragraph">
                    無一意，是吾意，無一智，是吾智，無一味，無不異。
                </div>
                
                <div class="paragraph">
                    色不變，轉難辯，更無一物於中現。
                </div>
                
                <div class="paragraph">
                    莫將一物制伏他，體合真空非鍛煉。
                </div>
                
                <div class="paragraph">
                    （見《大正新修大藏經》第四八冊吳越釋延壽《宗鏡錄》卷九八）。
                </div>
                
        </div>
