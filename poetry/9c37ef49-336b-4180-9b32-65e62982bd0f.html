    <div class="container">
        <h2 class="name">
            訪葉靈淵
        </h2>
        <div class="author"><a href="/author/7b6da4b9-a631-4e95-a3e3-7453e02ae790.html" title="于石" target="_blank">
                于石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    細路如蛇盤，山根復山巔。
                </div>
                
                <div class="paragraph">
                    振衣上千仞，頓覺天地寬。
                </div>
                
                <div class="paragraph">
                    四山朗開豁，斜陽淡平川。
                </div>
                
                <div class="paragraph">
                    溪淺不可舟，橋斷衣可搴。
                </div>
                
                <div class="paragraph">
                    依依桑柘村，翳翳井里烟。
                </div>
                
                <div class="paragraph">
                    老翁古柳樞，扶杖白垂肩。
                </div>
                
                <div class="paragraph">
                    問途入深巷，蒲柳隠敗垣。
                </div>
                
                <div class="paragraph">
                    忽得幽人居，一室靜且安。
                </div>
                
                <div class="paragraph">
                    中有插架書，外有負郭田。
                </div>
                
                <div class="paragraph">
                    種秫可釀酒，枕書時醉眠。
                </div>
                
                <div class="paragraph">
                    自言居家好，笑我行路難。
                </div>
                
                <div class="paragraph">
                    欲分清溪尾，著我屋數椽。
                </div>
                
                <div class="paragraph">
                    踏月兩相過，亦足陶情歡。
                </div>
                
                <div class="paragraph">
                    子雖愛我厚，我亦愧子言。
                </div>
                
                <div class="paragraph">
                    天涯倦遊客，豈不懷故山。
                </div>
                
                <div class="paragraph">
                    抱薪煮白石，岸巾曝晴簷。
                </div>
                
                <div class="paragraph">
                    興來或杖履，松陰弄潺湲。
                </div>
                
                <div class="paragraph">
                    如此豈不樂，胡爲復盤桓。
                </div>
                
                <div class="paragraph">
                    泠然御風去，月暮孤雲寒。
                </div>
                
        </div>
