    <div class="container">
        <h2 class="name">
            用東坡武昌寒溪韻三篇  其三
        </h2>
        <div class="author"><a href="/author/5c514d77-45be-49f7-9f8b-1306e6ff439c.html" title="朱槔" target="_blank">
                朱槔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故園山水真奇哉，三徑蘭菊當年栽。
                </div>
                
                <div class="paragraph">
                    自嗟流浪不知返，江城曉角愁吹梅。
                </div>
                
                <div class="paragraph">
                    詩書邀我忽半世，車轂前却連崔嵬。
                </div>
                
                <div class="paragraph">
                    試尋夷路到聖處，馬力已竭煩輿臺。
                </div>
                
                <div class="paragraph">
                    去天尺五吐傑句，孔丘盜跖俱塵埃。
                </div>
                
                <div class="paragraph">
                    坐疑蓬島尋丈爾，扁舟徑入浮雲堆。
                </div>
                
                <div class="paragraph">
                    肩摩嵇向挽焦賀，欲倒瀛海爲尊罍。
                </div>
                
                <div class="paragraph">
                    夢中失脚在何許，千里閩越天南隈。
                </div>
                
                <div class="paragraph">
                    隻身形影自相弔，俯仰馬鬣迷青苔。
                </div>
                
                <div class="paragraph">
                    蘭階彫謝知葉落，荆樹慘淡無花開。
                </div>
                
                <div class="paragraph">
                    向來愚公不自度，一手欲以太華摧。
                </div>
                
                <div class="paragraph">
                    那知天目山頂露，兒啼下視雲間雷。
                </div>
                
                <div class="paragraph">
                    華亭黄耳竟安在，遼東白鶴還飛來。
                </div>
                
                <div class="paragraph">
                    終尋三十六峯去，要假聶許平餘哀。
                </div>
                
        </div>
