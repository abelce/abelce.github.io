    <div class="container">
        <h2 class="name">
            送杜君童學士赴闕
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    西風獵獵鳴旌旗，南陽學士趨丹墀。
                </div>
                
                <div class="paragraph">
                    南陽父老挽不住，家聲復如東漢時。
                </div>
                
                <div class="paragraph">
                    堂堂材具中梁棟，鬢邊寒暑驚駒馳。
                </div>
                
                <div class="paragraph">
                    垂衣繼照掲日月，只應一見舒堯眉。
                </div>
                
                <div class="paragraph">
                    鸞臺鳳閣有新路，着鞭寧許駑駘知。
                </div>
                
                <div class="paragraph">
                    委身報國一心耳，嶷如嵩岱誰能移。
                </div>
                
                <div class="paragraph">
                    他時廷尉妙生死，還将此道供論思。
                </div>
                
                <div class="paragraph">
                    凌雲大廈肅天宇，千秋萬歲無傾欹。
                </div>
                
                <div class="paragraph">
                    焦頭爛額豈足尚，長堤蟻穴今圖之。
                </div>
                
                <div class="paragraph">
                    回看蹇淺丈夫子，攫金清旦方沉迷。
                </div>
                
                <div class="paragraph">
                    矢來無鄉亦可卹，付與公議分高卑。
                </div>
                
                <div class="paragraph">
                    前人得失焕清簡，納公胸次無孑遺。
                </div>
                
                <div class="paragraph">
                    願言朝退坐華省，更以反己爲元龜。
                </div>
                
                <div class="paragraph">
                    儒冠往往喙三尺，勿令白玉生瑕疵。
                </div>
                
        </div>
    </div>
