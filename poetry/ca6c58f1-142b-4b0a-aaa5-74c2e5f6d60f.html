    <div class="container">
        <h2 class="name">
            飛螢詞
        </h2>
        <div class="author"><a href="/author/88f9829b-8158-4bdb-aa32-b358b81ebaa1.html" title="張耒" target="_blank">
                張耒
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    碧梧含風夏夜清，林塘五月初飛螢。
                </div>
                
                <div class="paragraph">
                    翠屏玉簟起凉思，一點秋心從此生。
                </div>
                
                <div class="paragraph">
                    方池水深溪雨積，上下輝輝亂凝碧。
                </div>
                
                <div class="paragraph">
                    幸因簾捲到華堂，不畏人驚照瑶席。
                </div>
                
                <div class="paragraph">
                    漢宮千門連萬戶，夜夜熒煌暗中度。
                </div>
                
                <div class="paragraph">
                    光流太液池上波，影落金盤月中露。
                </div>
                
                <div class="paragraph">
                    銀闕蒼蒼玉漏遲，年年爲爾足愁思。
                </div>
                
                <div class="paragraph">
                    長門怨妾不成寐，團扇美人還賦詩。
                </div>
                
                <div class="paragraph">
                    避暑風廊人語笑，欄下撲來羅扇小。
                </div>
                
                <div class="paragraph">
                    已投幽室自分明，更伴殘星碧天曉。
                </div>
                
                <div class="paragraph">
                    君不見連昌宮殿洛陽西，破瓦頹垣今古悲。
                </div>
                
                <div class="paragraph">
                    荒榛腐草無人迹，只有秋來熠燿飛。
                </div>
                
        </div>
