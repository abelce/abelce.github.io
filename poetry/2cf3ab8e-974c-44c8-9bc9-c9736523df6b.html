    <div class="container">
        <h2 class="name">
            深自婦氏歸侍
        </h2>
        <div class="author"><a href="/author/5df0cc4a-aca1-4bc1-8b09-06d9d464f196.html" title="陳著" target="_blank">
                陳著
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我生貧非窮，有子環我膝。
                </div>
                
                <div class="paragraph">
                    深汝實居長，何可去頃刻。
                </div>
                
                <div class="paragraph">
                    顧從百里外，贅滯日復日。
                </div>
                
                <div class="paragraph">
                    事有不得已，我心常壹鬰。
                </div>
                
                <div class="paragraph">
                    昨朝烏鵲喜，夜得歸端的。
                </div>
                
                <div class="paragraph">
                    瀹洵急迎路，呼鐙走奴卒。
                </div>
                
                <div class="paragraph">
                    歸兒如猶子，先跳門限出。
                </div>
                
                <div class="paragraph">
                    女潤卧東牀，方困寒痰塞。
                </div>
                
                <div class="paragraph">
                    忽聞兄到家，夙恙一笑失。
                </div>
                
                <div class="paragraph">
                    骨肉恩愛重，此歸真藥石。
                </div>
                
                <div class="paragraph">
                    春風花氣香，今夕是何夕。
                </div>
                
                <div class="paragraph">
                    酌汝一杯酒，聽我言歷歷。
                </div>
                
                <div class="paragraph">
                    我老不任事，幹蠱汝宜力。
                </div>
                
                <div class="paragraph">
                    汝母且多病，佐饋婦之職。
                </div>
                
                <div class="paragraph">
                    三弟要讀書，惟汝身勵率。
                </div>
                
                <div class="paragraph">
                    妹笄何以嫁，汝亦當纖悉。
                </div>
                
                <div class="paragraph">
                    如此復如此，汝坐能安席。
                </div>
                
                <div class="paragraph">
                    汝今雖有婦，未歸未爲畢。
                </div>
                
                <div class="paragraph">
                    而況危亂世，離別重悽惻。
                </div>
                
                <div class="paragraph">
                    一家得團欒，荼苦甘于蜜。
                </div>
                
                <div class="paragraph">
                    歸來早歸來，我年七十一。
                </div>
                
        </div>
