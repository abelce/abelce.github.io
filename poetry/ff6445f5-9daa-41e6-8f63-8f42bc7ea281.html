    <div class="container">
        <h2 class="name">
            朱信叔洛陽人往佐長安省幕
        </h2>
        <div class="author"><a href="/author/03cec5a5-4c16-4b1b-8a0a-87a029b37d8c.html" title="家鉉翁" target="_blank">
                家鉉翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    洛陽中州中，長安中州雄。
                </div>
                
                <div class="paragraph">
                    大山巨澤九土鎮，三光五嶽淑景通。
                </div>
                
                <div class="paragraph">
                    君居洛南雅是溫石輩，今佐大幕全護咸秦衝。
                </div>
                
                <div class="paragraph">
                    高懷頗堪陪坐嘯，逸氣直上干青空。
                </div>
                
                <div class="paragraph">
                    籌帷暇日頻訪古，溪山好處須從容。
                </div>
                
                <div class="paragraph">
                    秦宮漢苑久已成陳跡，寒烟茂樹倏忽迷西東。
                </div>
                
                <div class="paragraph">
                    車鄰激壯滿汧渭，周雅博大基鎬豐。
                </div>
                
                <div class="paragraph">
                    請君收取入筆硯，可以陶寫詩書胸。
                </div>
                
                <div class="paragraph">
                    由秦而西是爲入蜀道，乘興一登岷峨矗天峯。
                </div>
                
                <div class="paragraph">
                    我家正住岷峨下，定有鄉人故老諏衰蹤。
                </div>
                
                <div class="paragraph">
                    爲言仗節瀛海上，齒髮衰謝氣如虹。
                </div>
                
        </div>
