    <div class="container">
        <h2 class="name">
            送李秋堂赴京口酒人
        </h2>
        <div class="author"><a href="/author/f58318ed-051d-4489-a7a1-5e84f916f7ff.html" title="朱繼芳" target="_blank">
                朱繼芳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    客懷正頼春相與，苦欲留春天不許。
                </div>
                
                <div class="paragraph">
                    送君一舸下南徐，落花起舞流鶑語。
                </div>
                
                <div class="paragraph">
                    鮫人浴出扶桑繭，天女染作紅雲段。
                </div>
                
                <div class="paragraph">
                    君從何處得錦機，借與人間爲樣看。
                </div>
                
                <div class="paragraph">
                    青杏園深暖漏長，柳綿如雪撲酒缸。
                </div>
                
                <div class="paragraph">
                    吳姬道字未端正，當壚學唱新番腔。
                </div>
                
                <div class="paragraph">
                    貔貅百萬張頤仰，都將鐵甕盛春釀。
                </div>
                
                <div class="paragraph">
                    有客高談四座傾，主人合序諸侯上。
                </div>
                
                <div class="paragraph">
                    日邊此別各南北，君頤始髭我衰白。
                </div>
                
                <div class="paragraph">
                    何以贈之折柳條，千絲萬絲心摇摇。
                </div>
                
        </div>
    </div>
