    <div class="container">
        <h2 class="name">
            送林公似有之宰古田  其一
        </h2>
        <div class="author"><a href="/author/95e18731-7837-4700-8607-9de661e84fda.html" title="王邁" target="_blank">
                王邁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    余與林公似，生長南山南。
                </div>
                
                <div class="paragraph">
                    吾翁與乃翁，宿望俱不凡。
                </div>
                
                <div class="paragraph">
                    或晚登黄甲，祿不霑斗甔。
                </div>
                
                <div class="paragraph">
                    或困頓場屋，補勞僅青衫。
                </div>
                
                <div class="paragraph">
                    執手授遺編，尚友遷繼談。
                </div>
                
                <div class="paragraph">
                    家法無諂語，妙理靜中參。
                </div>
                
                <div class="paragraph">
                    丁丑俱一第，苦盡稍回甘。
                </div>
                
                <div class="paragraph">
                    蹭蹬二十年，令纔換頭銜。
                </div>
                
                <div class="paragraph">
                    嚮來同登者，青雲徧騰驂。
                </div>
                
                <div class="paragraph">
                    吾輩慣冰檗，世好殊酸鹹。
                </div>
                
                <div class="paragraph">
                    君去宰壯縣，栽花興方酣。
                </div>
                
                <div class="paragraph">
                    我乃賦歸與，悔狂口宜緘。
                </div>
                
                <div class="paragraph">
                    棘蠅來營營，關虎卧眈眈。
                </div>
                
                <div class="paragraph">
                    頹波從汩沒，砥柱高巉巖。
                </div>
                
        </div>
    </div>
