    <div class="container">
        <h2 class="name">
            次韻鄭使君白菊
        </h2>
        <div class="author"><a href="/author/5a905930-6e1e-420c-b1be-adafde041f09.html" title="周紫芝" target="_blank">
                周紫芝
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    平生鄭康成，不種花嬋娟。
                </div>
                
                <div class="paragraph">
                    但聞書带草，羅生滿堂前。
                </div>
                
                <div class="paragraph">
                    佳菊苦解事，殷勤爲公妍。
                </div>
                
                <div class="paragraph">
                    紅油護霜日，一笑真嫣然。
                </div>
                
                <div class="paragraph">
                    秋風轉寒枝，束素爭回旋。
                </div>
                
                <div class="paragraph">
                    團欒立芳砌，皎若璧月圓。
                </div>
                
                <div class="paragraph">
                    使君頗牧手，年來出臨邊。
                </div>
                
                <div class="paragraph">
                    燕衎自折衝，賓從時招延。
                </div>
                
                <div class="paragraph">
                    苦愛白玉姿，臨風嗅芳鮮。
                </div>
                
                <div class="paragraph">
                    揚州東閣梅，自此復誰憐。
                </div>
                
                <div class="paragraph">
                    安得白雲詞，寫入朱絲絃。
                </div>
                
                <div class="paragraph">
                    淵明眼獨醒，載酒知誰先。
                </div>
                
                <div class="paragraph">
                    騷人茹精蘂，世塵聊自蠲。
                </div>
                
                <div class="paragraph">
                    幽姿倏已空，二士窮益堅。
                </div>
                
                <div class="paragraph">
                    人生五馬貴，行樂須何年。
                </div>
                
                <div class="paragraph">
                    絕勝杜陵老，江花惱成顛。
                </div>
                
                <div class="paragraph">
                    才名與富貴，似公真兩全。
                </div>
                
                <div class="paragraph">
                    新詩如脫彈，一出萬口傳。
                </div>
                
                <div class="paragraph">
                    鋒車行復來，琬琰殊未鐫。
                </div>
                
                <div class="paragraph">
                    且當對香雪，燕寢凝沉箋。
                </div>
                
        </div>
