    <div class="container">
        <h2 class="name">
            寄懷仙居贊府尤貴端
        </h2>
        <div class="author"><a href="/author/989001ac-f7df-46b7-a408-6ae534fe1108.html" title="林表民" target="_blank">
                林表民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    樂安山水佳，遊屐獨未至。
                </div>
                
                <div class="paragraph">
                    復有縣佐賢，欲見形夢寐。
                </div>
                
                <div class="paragraph">
                    憶昨交際初，篝燈飲文字。
                </div>
                
                <div class="paragraph">
                    數卷出寶儲，三人若鼎峙。
                </div>
                
                <div class="paragraph">
                    相忘略形骸，同道許氣義。
                </div>
                
                <div class="paragraph">
                    間之欻半朞，仰止惟一志。
                </div>
                
                <div class="paragraph">
                    咸言居官清，或說立趣異。
                </div>
                
                <div class="paragraph">
                    對松悟詩玄，飲水樂書味。
                </div>
                
                <div class="paragraph">
                    於此可怡悅，視彼持遊戲。
                </div>
                
                <div class="paragraph">
                    芸隠示倡酬，玉川辱簡記。
                </div>
                
                <div class="paragraph">
                    不敏既重慚，有礙亦每喟。
                </div>
                
                <div class="paragraph">
                    牖月揖耿光，瓶梅想幽致。
                </div>
                
                <div class="paragraph">
                    思苦夜無眠，吟成托郵騎。
                </div>
                
        </div>
