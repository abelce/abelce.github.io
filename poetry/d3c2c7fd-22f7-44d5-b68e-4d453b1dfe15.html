    <div class="container">
        <h2 class="name">
            送天台李守
        </h2>
        <div class="author"><a href="/author/14bfb07d-60c8-4d17-b3ee-a29058247210.html" title="許應龍" target="_blank">
                許應龍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天台罹洚水，平陸幾成淵。
                </div>
                
                <div class="paragraph">
                    經理閲再禩，民瘼猶未痊。
                </div>
                
                <div class="paragraph">
                    將令田里安，須得牧守賢。
                </div>
                
                <div class="paragraph">
                    疇咨能俾乂，僉曰蓬萊仙。
                </div>
                
                <div class="paragraph">
                    君侯寬且明，履節金石堅。
                </div>
                
                <div class="paragraph">
                    吏事素精敏，公心無黨偏。
                </div>
                
                <div class="paragraph">
                    分符膺重寄，爲政將奚先。
                </div>
                
                <div class="paragraph">
                    租賦盍蠲減，獄訟無淹延。
                </div>
                
                <div class="paragraph">
                    姦黠須禁戢，阨窮當憫憐。
                </div>
                
                <div class="paragraph">
                    庶銷愁嘆聲，播作謠頌傳。
                </div>
                
                <div class="paragraph">
                    使華聞有命，丹書下日邊。
                </div>
                
                <div class="paragraph">
                    復使茲郡民，鼓舞戴二天。
                </div>
                
                <div class="paragraph">
                    政成徹丹扆，驛召歸甘泉。
                </div>
                
                <div class="paragraph">
                    嗟予十載間，稠疊同班聯。
                </div>
                
                <div class="paragraph">
                    學館暨郎省，昕夕相周旋。
                </div>
                
                <div class="paragraph">
                    喜君駕朱轓，恨我違英躔。
                </div>
                
                <div class="paragraph">
                    同寅舉餞觴，佳句聯華牋。
                </div>
                
                <div class="paragraph">
                    枯腸强搜索，綴緝僅成篇。
                </div>
                
        </div>
