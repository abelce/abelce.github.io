    <div class="container">
        <h2 class="name">
            聞蟬和彦時兄
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    浮光我家尉，近處惟高安。
                </div>
                
                <div class="paragraph">
                    嘗欲爲親擇，敢作非意干。
                </div>
                
                <div class="paragraph">
                    憶昔從東來，飛雪凌羈單。
                </div>
                
                <div class="paragraph">
                    青春不可挽，明月裁齊紈。
                </div>
                
                <div class="paragraph">
                    三釡竟何地，一囊今屢殚。
                </div>
                
                <div class="paragraph">
                    我有醉翁吟，試從徽外彈。
                </div>
                
                <div class="paragraph">
                    古人骨已朽，知音果哉難。
                </div>
                
                <div class="paragraph">
                    攣拳抱枝蟬，未露先號寒。
                </div>
                
                <div class="paragraph">
                    緬想江南山，瓊梳碧成攅。
                </div>
                
                <div class="paragraph">
                    僧窗開南薫，俯仰天地寛。
                </div>
                
                <div class="paragraph">
                    詩成有佳句，往往勝得官。
                </div>
                
        </div>
