    <div class="container">
        <h2 class="name">
            病後謝友人顧問
        </h2>
        <div class="author"><a href="/author/6cc4e3ba-b3be-444a-9565-5a4a480a1393.html" title="黄庚" target="_blank">
                黄庚
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    索居坐孤陋，却掃甘隠淪。
                </div>
                
                <div class="paragraph">
                    荒徑無轍迹，蓬藋方蓁蓁。
                </div>
                
                <div class="paragraph">
                    風雨撼四壁，一榻寄屈伸。
                </div>
                
                <div class="paragraph">
                    誰念相如病，豈堪原憲貧。
                </div>
                
                <div class="paragraph">
                    友人隔河梁，懷思賦停雲。
                </div>
                
                <div class="paragraph">
                    柴車忽過我，問勞何殷勤。
                </div>
                
                <div class="paragraph">
                    促膝話契闊，道合情更親。
                </div>
                
                <div class="paragraph">
                    語言邁流俗，意氣含至真。
                </div>
                
                <div class="paragraph">
                    情懷談不盡，澣我胸中塵。
                </div>
                
                <div class="paragraph">
                    盤蔬與束脯，草草爲爾陳。
                </div>
                
                <div class="paragraph">
                    瓦盆煮新酒，味有太古春。
                </div>
                
                <div class="paragraph">
                    非徒洗磈磊，亦足消鬰陻。
                </div>
                
                <div class="paragraph">
                    北窗坐終日，薄暝生秋旻。
                </div>
                
                <div class="paragraph">
                    斜陽戀客影，把袂不忍分。
                </div>
                
                <div class="paragraph">
                    此去歲月邁，何時復相親。
                </div>
                
                <div class="paragraph">
                    我輩重道義，勢利何足云。
                </div>
                
                <div class="paragraph">
                    榮華易消歇，德齒久彌新。
                </div>
                
                <div class="paragraph">
                    願言保名節，努力配古人。
                </div>
                
        </div>
