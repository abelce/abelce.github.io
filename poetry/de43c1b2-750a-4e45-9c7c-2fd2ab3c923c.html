    <div class="container">
        <h2 class="name">
            次韻傅景夏見贈兼簡徐季益
        </h2>
        <div class="author"><a href="/author/81cbb723-9ad4-4342-88ff-1923e02e76ba.html" title="張鎡" target="_blank">
                張鎡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    懶情妨勇志，闇識乖明時。
                </div>
                
                <div class="paragraph">
                    昔人嗟遠矣，有夢那見之。
                </div>
                
                <div class="paragraph">
                    百計諧余衷，第一證以詩。
                </div>
                
                <div class="paragraph">
                    合處即券鑰，寧問渠爲誰。
                </div>
                
                <div class="paragraph">
                    端居偪仄胸，旦旦荆榛披。
                </div>
                
                <div class="paragraph">
                    又如涸轍魴，縱漾清塘陂。
                </div>
                
                <div class="paragraph">
                    宗旨要領會，法律忌脫遺。
                </div>
                
                <div class="paragraph">
                    泚筆漫擬古，深扃愧無奇。
                </div>
                
                <div class="paragraph">
                    寒松凜顔采，恥競桃李姿。
                </div>
                
                <div class="paragraph">
                    疲馬借康莊，敢對騏驎馳。
                </div>
                
                <div class="paragraph">
                    自娛成自虐，苦心到肝脾。
                </div>
                
                <div class="paragraph">
                    孰真念本願，頗或譏繁詞。
                </div>
                
                <div class="paragraph">
                    君侯忽我予，臭味幾夙期。
                </div>
                
                <div class="paragraph">
                    何時結幽磐，開徑通雙扉。
                </div>
                
                <div class="paragraph">
                    花明鶑錦薌，竹暗蜂烟霏。
                </div>
                
                <div class="paragraph">
                    應緣更數載，遮莫俗驚窺。
                </div>
                
                <div class="paragraph">
                    偉編昨珍投，如病和扁醫。
                </div>
                
                <div class="paragraph">
                    月臺氣醇茂，共社當肩隨。
                </div>
                
                <div class="paragraph">
                    火龜莫視兆，叶吉庸奚疑。
                </div>
                
                <div class="paragraph">
                    解頤持此先，詎須匡鼎來。
                </div>
                
        </div>
