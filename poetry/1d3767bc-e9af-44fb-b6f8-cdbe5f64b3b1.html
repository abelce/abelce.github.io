    <div class="container">
        <h2 class="name">
            臨邑舍弟書至苦雨黃河泛溢隄防之患簿領所憂因寄此詩用寬其意
        </h2>
        <div class="author"><a href="/author/b7e35035-790f-44c8-9bbd-a8a3cd378003.html" title="杜甫" target="_blank">
                杜甫
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    二儀積風雨，百谷漏波濤。
                </div>
                
                <div class="paragraph">
                    聞道洪何坼，遙連滄海高。
                </div>
                
                <div class="paragraph">
                    職思憂悄悄，郡國訴嗷嗷。
                </div>
                
                <div class="paragraph">
                    舍弟卑棲邑，防川領簿曹。
                </div>
                
                <div class="paragraph">
                    尺書前日至，版築不時操。
                </div>
                
                <div class="paragraph">
                    難假黿鼉力，空瞻烏鵲毛。
                </div>
                
                <div class="paragraph">
                    燕南吹畎畝，濟上沒蓬蒿。
                </div>
                
                <div class="paragraph">
                    螺蚌滿近郭，蛟螭乘九臯。
                </div>
                
                <div class="paragraph">
                    徐關深水府，碣石小秋毫。
                </div>
                
                <div class="paragraph">
                    白屋留孤樹，清天矢萬艘。
                </div>
                
                <div class="paragraph">
                    吾衰同泛梗，利涉想蟠桃。
                </div>
                
                <div class="paragraph">
                    倚賴天涯釣，猶能掣巨鼇。
                </div>
                
        </div>
