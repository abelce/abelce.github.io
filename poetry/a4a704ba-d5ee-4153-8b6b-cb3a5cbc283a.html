    <div class="container">
        <h2 class="name">
            題李彦澤紫雲洞
        </h2>
        <div class="author"><a href="/author/77f2867f-8c9e-4268-b4ac-3e17beb3c777.html" title="郭印" target="_blank">
                郭印
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    老李天中仙，一念人間世。
                </div>
                
                <div class="paragraph">
                    簪裳四十秋，不取公卿位。
                </div>
                
                <div class="paragraph">
                    星斗爛文章，日月懸忠義。
                </div>
                
                <div class="paragraph">
                    緣斷還帝鄉，飄飄若蟬蜕。
                </div>
                
                <div class="paragraph">
                    玉骨瘞高丘，乃其所卜地。
                </div>
                
                <div class="paragraph">
                    山川暨草木，拱揖浮蒼翠。
                </div>
                
                <div class="paragraph">
                    向來峰之巔，勃鬰蟠紫氣。
                </div>
                
                <div class="paragraph">
                    神物常護持，景色多秀異。
                </div>
                
                <div class="paragraph">
                    郎君久慕道，泥滓唾聲利。
                </div>
                
                <div class="paragraph">
                    石洞琢青苔，萬古開天秘。
                </div>
                
                <div class="paragraph">
                    非關痼烟霞，稍欲遠朝市。
                </div>
                
                <div class="paragraph">
                    要棲老仙靈，以奉香火事。
                </div>
                
                <div class="paragraph">
                    不知騎鯨去，塵宇寧俯視。
                </div>
                
                <div class="paragraph">
                    洞兮既清幽，且盡人子志。
                </div>
                
        </div>
