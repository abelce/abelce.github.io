    <div class="container">
        <h2 class="name">
            贈畫山水陳兄
        </h2>
        <div class="author"><a href="/author/7ef03c75-9318-4a53-a25e-bf54150f6ed4.html" title="曾有光" target="_blank">
                曾有光
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    眼前畫士蠶樣密，有如陳君萬纔一。
                </div>
                
                <div class="paragraph">
                    少年識高畫愈精，胸蟠物象妙通神。
                </div>
                
                <div class="paragraph">
                    描盡江山歸指點，寒林古嶂煙雲歛。
                </div>
                
                <div class="paragraph">
                    若懸瀑布飛潺湲，樵人向晚歸山巔。
                </div>
                
                <div class="paragraph">
                    幻出樓臺景一簇，松釵墮落鴻金屋。
                </div>
                
                <div class="paragraph">
                    苔封石徑綠茸茸，深藏古寺無聲鐘。
                </div>
                
                <div class="paragraph">
                    花落啼鳥四時好，綠陽繫馬迷芳草。
                </div>
                
                <div class="paragraph">
                    溪上桃花三月春，漁翁垂釣理絲綸。
                </div>
                
                <div class="paragraph">
                    夏日池亭避炎暑，荷花落岸香風度。
                </div>
                
                <div class="paragraph">
                    秋聲颯颯蘆葦寒，驚飛白鷺起前灘。
                </div>
                
                <div class="paragraph">
                    野梅冬杪香飄路，忽驚四面仝雲布。
                </div>
                
                <div class="paragraph">
                    展開一軸指顧間，始知妙畫歸毫端。
                </div>
                
                <div class="paragraph">
                    誰云不復見摩詰，陳君自得如神筆。
                </div>
                
                <div class="paragraph">
                    石臺一去不復來，陳君繼芳誠奇哉。
                </div>
                
                <div class="paragraph">
                    形容聊述歌一首，行看聲亞諸人右。
                </div>
                
        </div>
