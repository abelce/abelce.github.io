    <div class="container">
        <h2 class="name">
            金陵鳳凰臺置酒
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    置酒延落景，金陵鳳凰臺。
                </div>
                
                <div class="paragraph">
                    長波寫萬古，心與雲俱開。
                </div>
                
                <div class="paragraph">
                    借問往昔時，鳳凰爲誰來。
                </div>
                
                <div class="paragraph">
                    鳳凰去已久，正當今日迴。
                </div>
                
                <div class="paragraph">
                    明君越羲軒，天老坐三台。
                </div>
                
                <div class="paragraph">
                    豪士無所用，彈弦醉金罍。
                </div>
                
                <div class="paragraph">
                    東風吹山花，安可不盡杯。
                </div>
                
                <div class="paragraph">
                    六帝沒幽草，深宮冥綠苔。
                </div>
                
                <div class="paragraph">
                    置酒勿復道，歌鐘但相催。
                </div>
                
        </div>
    </div>
