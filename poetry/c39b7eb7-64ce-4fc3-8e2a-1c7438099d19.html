    <div class="container">
        <h2 class="name">
            寄題柳郎中留客潏
        </h2>
        <div class="author"><a href="/author/ba2bffa2-60f5-4185-b13b-ed27e3bb6e15.html" title="劉摯" target="_blank">
                劉摯
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    主人真愛客，留客徹歸路。
                </div>
                
                <div class="paragraph">
                    清溪環醉堂，客起驚四顧。
                </div>
                
                <div class="paragraph">
                    人生異智愚，所急隨所慕。
                </div>
                
                <div class="paragraph">
                    僕僕聲利徒，晝夜無息慮。
                </div>
                
                <div class="paragraph">
                    雖有此不樂，身留意已騖。
                </div>
                
                <div class="paragraph">
                    惟同主人心，乃知此中趣。
                </div>
                
                <div class="paragraph">
                    主人韻瀟洒，恬不役世故。
                </div>
                
                <div class="paragraph">
                    對物心有忘，簡言理自悟。
                </div>
                
                <div class="paragraph">
                    清風元紫芝，令德黄叔度。
                </div>
                
                <div class="paragraph">
                    即之久益親，不知變朝暮。
                </div>
                
                <div class="paragraph">
                    況復樽有酒，琴奕左右布。
                </div>
                
                <div class="paragraph">
                    魚鳥馴不驚，孰與醉妖嫭。
                </div>
                
                <div class="paragraph">
                    主人意于客，可謂甚無負。
                </div>
                
                <div class="paragraph">
                    速應架溪流，坦坦堂下步。
                </div>
                
                <div class="paragraph">
                    客至不須留，聽客自來去。
                </div>
                
        </div>
    </div>
