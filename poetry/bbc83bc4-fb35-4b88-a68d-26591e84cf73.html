    <div class="container">
        <h2 class="name">
            上荆南府主三讓德政碑
        </h2>
        <div class="author"><a href="/author/20ef0f30-2cb2-4130-93ea-0cde657f3fe4.html" title="貫休" target="_blank">
                貫休
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    明明赫赫中興主，動納諸隍冠前古。
                </div>
                
                <div class="paragraph">
                    四海英雄盡戢兵，皆如圪圪天金柱。
                </div>
                
                <div class="paragraph">
                    萬姓多論政與德，請樹豐碑似山岳。
                </div>
                
                <div class="paragraph">
                    一從寇滅二十年，琬琰雕鐫賜重疊。
                </div>
                
                <div class="paragraph">
                    荆州化風何卓異，寡欲無爲合天地。
                </div>
                
                <div class="paragraph">
                    雖立貞碑與衆殊，字字皆是吾皇意。
                </div>
                
                <div class="paragraph">
                    君侯捧碑西拜泣，臣且何人恩洊及。
                </div>
                
                <div class="paragraph">
                    鳳皇銜下雕龍文，德昧政虛爭敢立。
                </div>
                
                <div class="paragraph">
                    函封三奏心匍匐，堅讓此碑聲蓋國。
                </div>
                
                <div class="paragraph">
                    我恐江淹五色筆，作不立此碑之碑文不得。
                </div>
                
        </div>
    </div>
