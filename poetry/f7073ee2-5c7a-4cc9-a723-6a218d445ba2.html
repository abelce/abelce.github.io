    <div class="container">
        <h2 class="name">
            簡宗人利賓
        </h2>
        <div class="author"><a href="/author/fb9269e0-583d-4c11-9a79-eb4bc88aeaa0.html" title="朱翌" target="_blank">
                朱翌
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昔時桐鄉漢九卿，家在淮南天一柱。
                </div>
                
                <div class="paragraph">
                    石麒麟冷一千年，子孫不敢去墳墓。
                </div>
                
                <div class="paragraph">
                    我之曾高主宗盟，昭穆亦與公家敘。
                </div>
                
                <div class="paragraph">
                    不容妄繼酇侯蕭，何嘗敢掘城南杜。
                </div>
                
                <div class="paragraph">
                    深山大澤塹劫灰，甲第名園走狐兔。
                </div>
                
                <div class="paragraph">
                    飄零直見似人喜，何况乃與吾宗遇。
                </div>
                
                <div class="paragraph">
                    爲善本求鄉里稱，浩歎正坐儒冠誤。
                </div>
                
                <div class="paragraph">
                    出參留守入坐曹，抑亦爲此微祿故。
                </div>
                
                <div class="paragraph">
                    灊山山高灊水深，眼前誰作藩籬護。
                </div>
                
                <div class="paragraph">
                    心隨大信小信潮，夢遶長亭短亭路。
                </div>
                
                <div class="paragraph">
                    生涯舊欠錢一囊，歸裝或有經五庫。
                </div>
                
                <div class="paragraph">
                    今子新從彭澤來，歸去來兮幾時去。
                </div>
                
                <div class="paragraph">
                    一杯且遣客枕安，百尺竿頭同進步。
                </div>
                
        </div>
