    <div class="container">
        <h2 class="name">
            爲景山題
        </h2>
        <div class="author"><a href="/author/03cec5a5-4c16-4b1b-8a0a-87a029b37d8c.html" title="家鉉翁" target="_blank">
                家鉉翁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    先天而生者道之初，後天而存者道之壽。
                </div>
                
                <div class="paragraph">
                    人能知道爲可貴，斯能與道同其久。
                </div>
                
                <div class="paragraph">
                    粵從羲黄迄孔孟，大原千古垂不朽。
                </div>
                
                <div class="paragraph">
                    書以道事萬化源，易以明理羣經首。
                </div>
                
                <div class="paragraph">
                    詩三百所蔽思無邪，禮三千主敬內自守。
                </div>
                
                <div class="paragraph">
                    我性其性天其天，念茲在茲謹所授。
                </div>
                
                <div class="paragraph">
                    紛華過眼空中雲，綺麗墮前苗之莠。
                </div>
                
                <div class="paragraph">
                    德人澄心制萬變，仁壽天爵我固有。
                </div>
                
                <div class="paragraph">
                    福惟自求命自作，慾浄理明鑑無垢。
                </div>
                
                <div class="paragraph">
                    勿貳以二參以三，環堵中間維道囿。
                </div>
                
                <div class="paragraph">
                    存之又存悟本元，心與道一逢原在左右。
                </div>
                
                <div class="paragraph">
                    惟茲皇覽揆度辰，臨陽浸長泰道亨。
                </div>
                
                <div class="paragraph">
                    爲君大書湯盤九字銘，願君進德日新又新與歲而俱新。
                </div>
                
        </div>
    </div>
