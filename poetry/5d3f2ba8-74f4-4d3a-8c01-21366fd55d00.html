    <div class="container">
        <h2 class="name">
            狂吟八韻送英公暫歸故鄉遷殯二親
        </h2>
        <div class="author"><a href="/author/3955b4c2-df17-435f-a343-f78f9ced4dc4.html" title="宋白" target="_blank">
                宋白
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    十八般書四海傳，長安話別已多年。
                </div>
                
                <div class="paragraph">
                    今來帝里重相見，轉覺師心更自然。
                </div>
                
                <div class="paragraph">
                    下筆入神皆得法，出言成句盡通玄。
                </div>
                
                <div class="paragraph">
                    花時乘興先行樂，月夜忘機靜坐禪。
                </div>
                
                <div class="paragraph">
                    到處僧俗爭識面，滿朝英俊贈佳篇。
                </div>
                
                <div class="paragraph">
                    長沙母葬彰純孝，八水人思有善緣。
                </div>
                
                <div class="paragraph">
                    衡嶽醉投秋雨寺，漢江吟渡夕陽舡。
                </div>
                
                <div class="paragraph">
                    前期指在春三月，迴首東風好著鞭。
                </div>
                
        </div>
