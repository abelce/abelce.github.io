    <div class="container">
        <h2 class="name">
            喜三十二弟來
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾家全盛時，冠蓋靄雲屯。
                </div>
                
                <div class="paragraph">
                    上車入華省，下車趨里門。
                </div>
                
                <div class="paragraph">
                    宗族百餘人，圭璋疊璵璠。
                </div>
                
                <div class="paragraph">
                    胡塵暗河洛，分散各南奔。
                </div>
                
                <div class="paragraph">
                    豫章老風霜，寧有枝葉繁。
                </div>
                
                <div class="paragraph">
                    識者猶愛重，和爲千歲根。
                </div>
                
                <div class="paragraph">
                    聞汝居沈黎，鄉黨頗見尊。
                </div>
                
                <div class="paragraph">
                    尚蒙五世澤，勿鄙三家村。
                </div>
                
                <div class="paragraph">
                    當令化箕子，所在誦文元。
                </div>
                
                <div class="paragraph">
                    念汝今遠來，白首共盤飧。
                </div>
                
                <div class="paragraph">
                    會合良亦難，亂離忍復言。
                </div>
                
                <div class="paragraph">
                    少留無遽歸，同姓可不敦。
                </div>
                
        </div>
