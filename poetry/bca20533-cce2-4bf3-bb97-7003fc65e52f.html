    <div class="container">
        <h2 class="name">
            龍翔真歇和尚求詩贈一首
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    象骨巖居閩府教，江海兩封黄紙召。
                </div>
                
                <div class="paragraph">
                    孤雲自南仍更東，阻覲堯蓂友廊廟。
                </div>
                
                <div class="paragraph">
                    講通明論毗曇經，一佛出世祇爲人。
                </div>
                
                <div class="paragraph">
                    凝師白傅有真契，鑿齒彌天必相值。
                </div>
                
                <div class="paragraph">
                    河漢滔滔渺涯涘，三反九折時遊戲。
                </div>
                
                <div class="paragraph">
                    簦屩躋堂累千輩，鍧雷激電非思議。
                </div>
                
                <div class="paragraph">
                    毫忽微差失大千，同盡鴛鴻與螻蟻。
                </div>
                
                <div class="paragraph">
                    菩提一切皆具足，刮膜分光誠豈弟。
                </div>
                
                <div class="paragraph">
                    體味龍宮七佛書，盧老面目云何是。
                </div>
                
                <div class="paragraph">
                    餘生流浪無明窟，迴首塵塵非自己。
                </div>
                
                <div class="paragraph">
                    季咸鬼眼必見窺，和璞妙算應不遺。
                </div>
                
                <div class="paragraph">
                    大士知言善呵蔽，朝聞夕殞甘如飴。
                </div>
                
                <div class="paragraph">
                    疑蛇一祛病當愈，識路還家要有時。
                </div>
                
                <div class="paragraph">
                    金華士女涕泗流，胡爲决往龍翔遊。
                </div>
                
                <div class="paragraph">
                    是間雖住亦非住，奔軼常行祖師處。
                </div>
                
        </div>
    </div>
