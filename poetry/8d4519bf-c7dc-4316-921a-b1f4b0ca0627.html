<body>
    <div class="container">
        <h2 class="name">
            送劉醫博
        </h2>
        <div class="author"><a href="/author/540030c0-66e4-4596-ad68-c686c5a873f6.html" title="曾鞏" target="_blank">
                曾鞏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    小人久病如愁感，每嘆地僻無良醫。
                </div>
                
                <div class="paragraph">
                    窮居索寞俗事少，坐對荏苒風光移。
                </div>
                
                <div class="paragraph">
                    深冬山城萬木落，陰氣蕩射生寒颸。
                </div>
                
                <div class="paragraph">
                    東方吐日光入戶，素壁閃閃含清輝。
                </div>
                
                <div class="paragraph">
                    臨汀劉君落落者，六伎絕偉如天資。
                </div>
                
                <div class="paragraph">
                    潜心密與造化會，布指敻有精靈隨。
                </div>
                
                <div class="paragraph">
                    馬蹄所至病魔屈，我於此時欣得之。
                </div>
                
                <div class="paragraph">
                    一來握手與我話，委曲衰王肺與脾。
                </div>
                
                <div class="paragraph">
                    囊中珍丸撮星斗，俾我嚼咀心顔怡。
                </div>
                
                <div class="paragraph">
                    灑然沉疴一日解，始免未老爲枯骸。
                </div>
                
                <div class="paragraph">
                    越人湔腸術已緩，仲景納餠術可卑。
                </div>
                
                <div class="paragraph">
                    劉君與我德至大，拱璧巨鼎非酬裨。
                </div>
                
                <div class="paragraph">
                    我嗟劉君乃士類，進退婉婉無瑕疵。
                </div>
                
                <div class="paragraph">
                    况又新承太守薦，羈鞅日背東門馳。
                </div>
                
                <div class="paragraph">
                    禁林侍從務周慎，君挾所有直相宜。
                </div>
                
                <div class="paragraph">
                    貴人四難真可患，去去足以爲時規。
                </div>
                
        </div>
