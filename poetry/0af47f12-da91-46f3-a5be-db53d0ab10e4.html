    <div class="container">
        <h2 class="name">
            送莊賢良赴召試
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    丙午陂當復，王春瑞習占。
                </div>
                
                <div class="paragraph">
                    龍樓上寶冊，鶴詔下窮簷。
                </div>
                
                <div class="paragraph">
                    地脈通閩蜀，人才出老嚴。
                </div>
                
                <div class="paragraph">
                    定羞新學曲，只守舊心潜。
                </div>
                
                <div class="paragraph">
                    剩想堯眉樂，深垂舜目謙。
                </div>
                
                <div class="paragraph">
                    有懷天變數，無計士風廉。
                </div>
                
                <div class="paragraph">
                    庶證方如此，君行得滯淹。
                </div>
                
                <div class="paragraph">
                    六題聊復爾，制策待韜鈐。
                </div>
                
                <div class="paragraph">
                    久噎須詳吐，沈疴與痛砭。
                </div>
                
                <div class="paragraph">
                    一扶媮意立，盡解結喉箱。
                </div>
                
                <div class="paragraph">
                    人士回生氣，乾坤振絕燄。
                </div>
                
                <div class="paragraph">
                    宏開九縣赤，永息萬方黔。
                </div>
                
                <div class="paragraph">
                    治世吾何用，媸人影自嫌。
                </div>
                
                <div class="paragraph">
                    弃荆宜入蜀，比素詎將縑。
                </div>
                
                <div class="paragraph">
                    逐食俱隨雁，論心偶類鶼。
                </div>
                
                <div class="paragraph">
                    雅懷欽粹淑，盛事愜窺覘。
                </div>
                
                <div class="paragraph">
                    從此遲爲圃，它年說作監。
                </div>
                
                <div class="paragraph">
                    因聲到邛僰，市肆覓疎簾。
                </div>
                
        </div>
