    <div class="container">
        <h2 class="name">
            和公擇觀李煜書法喜禪師碑
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    五代迭凋喪，江南最偷安。
                </div>
                
                <div class="paragraph">
                    三世弄翰墨，煜札尤可觀。
                </div>
                
                <div class="paragraph">
                    禪林榜法喜，妙勢如飛鸞。
                </div>
                
                <div class="paragraph">
                    塵埃一藏晦，皴斮脱羽翰。
                </div>
                
                <div class="paragraph">
                    適逢集仙守，好古將模刊。
                </div>
                
                <div class="paragraph">
                    振襟自披拂，塗飾粉與丹。
                </div>
                
                <div class="paragraph">
                    呼僧辨遺像，彷彿存纖紈。
                </div>
                
                <div class="paragraph">
                    作書究本末，風雨生毫端。
                </div>
                
                <div class="paragraph">
                    精神還故物，霹靂驚蟄蟠。
                </div>
                
                <div class="paragraph">
                    幽光亦煥發，令我復長歎。
                </div>
                
                <div class="paragraph">
                    念彼士君子，窮年抱饑寒。
                </div>
                
                <div class="paragraph">
                    不及稽古踪，冺默知遇難。
                </div>
                
        </div>
    </div>
