    <div class="container">
        <h2 class="name">
            春雪和袁望囘三首  其一
        </h2>
        <div class="author"><a href="/author/dcf76650-ddf8-4086-9813-070736d6c847.html" title="王之道" target="_blank">
                王之道
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    殘歲連人日，同雲暗海涯。
                </div>
                
                <div class="paragraph">
                    晨開才曭晃，暮集復交加。
                </div>
                
                <div class="paragraph">
                    野色鋪霜縞，秋光散玉葩。
                </div>
                
                <div class="paragraph">
                    老夫僵不掃，稚子走争拿。
                </div>
                
                <div class="paragraph">
                    皎潔欺梅萼，嚴凝禁草芽。
                </div>
                
                <div class="paragraph">
                    餓彪迷舊穴，驚雁失圓沙。
                </div>
                
                <div class="paragraph">
                    有客方誇酒，何人欲鬬茶。
                </div>
                
                <div class="paragraph">
                    南山歌禹甸，西國想毗耶。
                </div>
                
                <div class="paragraph">
                    弄日烏薪熟，圍風翠幙遮。
                </div>
                
                <div class="paragraph">
                    豈知春霽好，萬物動芳華。
                </div>
                
        </div>
