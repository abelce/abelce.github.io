    <div class="container">
        <h2 class="name">
            主人司空後亭牡丹
        </h2>
        <div class="author"><a href="/author/c9e7603f-3164-479e-aaa2-3480c8b0a056.html" title="孫魴" target="_blank">
                孫魴
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    佳卉挺芳辰，夭容乃絕倫。
                </div>
                
                <div class="paragraph">
                    望開從隔歲，愁過即無春。
                </div>
                
                <div class="paragraph">
                    體物真英氣，餘花似庶人。
                </div>
                
                <div class="paragraph">
                    蜂攢知眷戀，鳥語亦殷勤。
                </div>
                
                <div class="paragraph">
                    況在豪華地，寧同里巷塵。
                </div>
                
                <div class="paragraph">
                    酷憐應喪德，多賞奈怡神。
                </div>
                
                <div class="paragraph">
                    忌穢栽時土，嘗甜折處津。
                </div>
                
                <div class="paragraph">
                    繞行那識倦，圍坐豈辭頻。
                </div>
                
                <div class="paragraph">
                    入夢殊巫峽，臨池勝洛濱。
                </div>
                
                <div class="paragraph">
                    樂喧絲雜竹，露漬卯連寅。
                </div>
                
                <div class="paragraph">
                    飲興尤思滿，吟情自合新。
                </div>
                
                <div class="paragraph">
                    怕風惟怯夜，憂雨不經旬。
                </div>
                
                <div class="paragraph">
                    欄檻爲良援，亭臺是四鄰。
                </div>
                
                <div class="paragraph">
                    雖非能伐性，爭免礙還淳。
                </div>
                
                <div class="paragraph">
                    鬬豔何慚蜀，矜繁未讓秦。
                </div>
                
                <div class="paragraph">
                    私心期一日，許近看逡巡。
                </div>
                
        </div>
    </div>
