        <h2 class="name">
            何子楚爲范明倫賦九疑石石吾不及見也讀詩可以知其巑岏秀峙之狀吾累卞峰石爲小寒林興寄不淺用其韻并及之
        </h2>
        <div class="author"><a href="/author/dbe1a10f-4ab8-4aa0-8aee-26cf4495006e.html" title="沈與求" target="_blank">
                沈與求
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    峩弁千峰倚天碧，上有修筠材可篴。
                </div>
                
                <div class="paragraph">
                    月明三弄面巉巖，驚起哀猿啼峭壁。
                </div>
                
                <div class="paragraph">
                    兒童斵石攅青瑤，寒林蕭蕭吹墮樵。
                </div>
                
                <div class="paragraph">
                    坐令結習落幽夢，芒鞋竹杖歸路遙。
                </div>
                
                <div class="paragraph">
                    覺來隻影徒相守，哦子清詩筆如口。
                </div>
                
                <div class="paragraph">
                    眼中何必小玲瓏，仿像九疑當戶牖。
                </div>
                
                <div class="paragraph">
                    神丹已失大江漘，誰與安期追後塵。
                </div>
                
                <div class="paragraph">
                    分天隔日不可到，使我目斷蒼梧雲。
                </div>
                
        </div>
    </div>
