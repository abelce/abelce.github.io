    <div class="container">
        <h2 class="name">
            乍晴觀蜂房戲占
        </h2>
        <div class="author"><a href="/author/7d8f9eda-ea02-435d-af01-05102d3de8ec.html" title="鄭清之" target="_blank">
                鄭清之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蜜蜂家計千頭奴，日併花課供蜜租。
                </div>
                
                <div class="paragraph">
                    粉紅黄白各本色，擁腫雙脚尻爲車。
                </div>
                
                <div class="paragraph">
                    採花歸來不知數，一一到門如合繻。
                </div>
                
                <div class="paragraph">
                    方春乳房湧金屋，子弟分王遣之國。
                </div>
                
                <div class="paragraph">
                    廣輪處處成甘州，饞口嚌嚅不遺力。
                </div>
                
                <div class="paragraph">
                    蜜脾割盡刲蠟膚，畢歲辛勤用謀食。
                </div>
                
                <div class="paragraph">
                    秋深冬早未見春，嗅芳咀華來藻蘋。
                </div>
                
                <div class="paragraph">
                    釀成餱糧香滿室，日日飽衙知愛君。
                </div>
                
                <div class="paragraph">
                    問誰食蜜還主臣，阜財富國今何人。
                </div>
                
        </div>
    </div>
