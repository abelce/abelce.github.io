        </h2>
        <div class="author"><a href="/author/45097015-23f4-425a-83bb-e2e841d1a69b.html" title="蘇頌" target="_blank">

            </a> (宋)

        <div class="paragraphs">
            
                <div class="paragraph">
                    應是圓玄降瑞精，散爲穠麗遍邗城。
                </div>
                
                <div class="paragraph">
                    重苞疊蕊三春後，膩臉豐肌百態生。
                </div>
                
                <div class="paragraph">
                    一自毫堂甄異品，至今花譜續嘉名。
                </div>
                
                <div class="paragraph">
                    都緣尤物多奇變，豈爲繁華逐世情。
                </div>
                
        </div>
