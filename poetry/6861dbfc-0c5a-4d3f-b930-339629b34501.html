<body>
    <div class="container">
        <h2 class="name">
            次韻游石霜
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    霜華舊游秋正深，澗風落日寒蟬吟。
                </div>
                
                <div class="paragraph">
                    歛眸默數曾到處，笑看碧煙浮水沉。
                </div>
                
                <div class="paragraph">
                    朅來大旆爲山至，山綰煙鬟三十二。
                </div>
                
                <div class="paragraph">
                    當時老宿契新豐，坐令衲子如雲萃。
                </div>
                
                <div class="paragraph">
                    眼前無復見此公，歎息叢林掃地空。
                </div>
                
                <div class="paragraph">
                    空餘樓殿出雲雨，塗金澗碧光巖叢。
                </div>
                
                <div class="paragraph">
                    卧聽松風難比擬，個中偈句誰宗旨。
                </div>
                
                <div class="paragraph">
                    賴公摹寫入新詩，公不作詩山媿恥。
                </div>
                
        </div>
    </div>
