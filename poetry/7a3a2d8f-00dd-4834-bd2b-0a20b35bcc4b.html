    <div class="container">
        <h2 class="name">
            迓回菴譙卿持節東淛
        </h2>
        <div class="author"><a href="/author/223a8ddd-1f28-4870-8a8a-25a63aff6780.html" title="釋居簡" target="_blank">
                釋居簡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    廷尉天下平，軒輊論錙銖。
                </div>
                
                <div class="paragraph">
                    時稱無冤民，傳載西京于。
                </div>
                
                <div class="paragraph">
                    舊史讀至此，遺恨輒有餘。
                </div>
                
                <div class="paragraph">
                    元康神爵間，趙蓋靡其軀。
                </div>
                
                <div class="paragraph">
                    陵遲至五鳳，繼以韓楊誅。
                </div>
                
                <div class="paragraph">
                    孝宣不足道，定國其爭乎。
                </div>
                
                <div class="paragraph">
                    不得言則去，何苦但囁嚅。
                </div>
                
                <div class="paragraph">
                    大哉平恕心，至是果有諸。
                </div>
                
                <div class="paragraph">
                    公乎開禧末，定見了萬殊。
                </div>
                
                <div class="paragraph">
                    大本固易拔，滋蔓非難圖。
                </div>
                
                <div class="paragraph">
                    在辟疑惟輕，寸田齋以虛。
                </div>
                
                <div class="paragraph">
                    觸藩豈無羝，漏網固有魚。
                </div>
                
                <div class="paragraph">
                    執中事寬大，吹春甦槁枯。
                </div>
                
                <div class="paragraph">
                    近者獲自新，遠者免自洿。
                </div>
                
                <div class="paragraph">
                    至仁不勝用，盛德多陰儲。
                </div>
                
                <div class="paragraph">
                    一節雄東藩，六月馳軺車。
                </div>
                
                <div class="paragraph">
                    歌謠沸先聲，弩矢觀前驅。
                </div>
                
                <div class="paragraph">
                    清風方泠然，列城斯凜如。
                </div>
                
                <div class="paragraph">
                    民物破鬰陶，雲翳亦展舒。
                </div>
                
                <div class="paragraph">
                    歛此一道惠，歸爲商鼎需。
                </div>
                
        </div>
