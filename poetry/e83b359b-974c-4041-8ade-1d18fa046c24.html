    <div class="container">
        <h2 class="name">
            濟源草堂歌贈傅欽之學士
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秀氣鴻濛濟州曲，十歌清池萬竿竹。
                </div>
                
                <div class="paragraph">
                    竹裏修椽架草堂，不羡長安買華屋。
                </div>
                
                <div class="paragraph">
                    春生廣野碧玉柔，月擁翠嵐銀粉撲。
                </div>
                
                <div class="paragraph">
                    低飛白鷺揀晴沙，聞曉黄鸝囀喬木。
                </div>
                
                <div class="paragraph">
                    明明長劍倚太行，拂拂愁烟蔽盤谷。
                </div>
                
                <div class="paragraph">
                    重岡漸遠勢愈高，雲開青出分秋毫。
                </div>
                
                <div class="paragraph">
                    龍蛇鱗甲雪霜洗，壯士四顧空提刀。
                </div>
                
                <div class="paragraph">
                    陰晴萬變恣吟寫，三疊琴聲猿夜嗥。
                </div>
                
                <div class="paragraph">
                    君不見古來功名輸隱叟，種桃採芝皆皓首。
                </div>
                
                <div class="paragraph">
                    不將機械攪靈源，能使形骸頗長久。
                </div>
                
                <div class="paragraph">
                    明公何年歸草堂，扁舟我即浮滄浪。
                </div>
                
                <div class="paragraph">
                    江魚有味四時美，一蓑醉臨蘆花傍。
                </div>
                
                <div class="paragraph">
                    男兒彼此送終畢，自算此身無得失。
                </div>
                
                <div class="paragraph">
                    江東片月過河陽，爲照兩處無何鄉。
                </div>
                
        </div>
