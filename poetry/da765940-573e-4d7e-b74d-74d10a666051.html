    <div class="container">
        <h2 class="name">
            孫祖佑解元世友堂
        </h2>
        <div class="author"><a href="/author/b3a3e65d-becd-4718-97f6-1b38ea109129.html" title="葉適" target="_blank">
                葉適
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雀尋屋角穿，燕繞簾櫳窺。
                </div>
                
                <div class="paragraph">
                    共賀新宇就，生物欣有依。
                </div>
                
                <div class="paragraph">
                    含德厚乃祖，義完嗟利隳。
                </div>
                
                <div class="paragraph">
                    最憐常熟令，櫝韞不盡施。
                </div>
                
                <div class="paragraph">
                    溫恭化羣從，遜悌流深規。
                </div>
                
                <div class="paragraph">
                    一絲必同袍，粒黍無異炊。
                </div>
                
                <div class="paragraph">
                    感零天上露，潤浹園中葵。
                </div>
                
                <div class="paragraph">
                    魚蟹雖芳鮮，不如此菜肥。
                </div>
                
                <div class="paragraph">
                    凉風送佳音，桂林自生枝。
                </div>
                
                <div class="paragraph">
                    借子赤霄羽，登君文石墀。
                </div>
                
                <div class="paragraph">
                    樸斲吁已勤，礱密審所宜。
                </div>
                
                <div class="paragraph">
                    諒爲前峰近，長映客星垂。
                </div>
                
        </div>
