    <div class="container">
        <h2 class="name">
            客有言長沙軍變向伯恭能彈治規畫甚偉適得伯恭書亦道其事作韻語以寄之
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    長沙舞袖僅可旋，今作巨鎮湖湘邊。
                </div>
                
                <div class="paragraph">
                    驕兵夜探赤白丸，乘間竊發將嘯翾。
                </div>
                
                <div class="paragraph">
                    不知向子有老拳，縛束健卒秖數言。
                </div>
                
                <div class="paragraph">
                    翩如鳥雀擒鷹鸇，姦腰兇領汙龍泉。
                </div>
                
                <div class="paragraph">
                    彈壓一境敢復喧，稚耋鼓舞喜欲顛。
                </div>
                
                <div class="paragraph">
                    歸哺其飴甘晏眠，衆服壯略稱無前。
                </div>
                
                <div class="paragraph">
                    我歸自南得之傳，頗欣祖生先着鞭。
                </div>
                
                <div class="paragraph">
                    何不付與大將權，旍旗繽紛指雲燕。
                </div>
                
                <div class="paragraph">
                    一鼓士氣如突煙，黠虜破膽心少悛。
                </div>
                
                <div class="paragraph">
                    洒掃海內清戈鋋，使我衰病安廬田。
                </div>
                
        </div>
    </div>
