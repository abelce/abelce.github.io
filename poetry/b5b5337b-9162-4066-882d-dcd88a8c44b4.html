    <div class="container">
        <h2 class="name">
            苦雨二十韻
        </h2>
        <div class="author"><a href="/author/6e358c15-1c99-4e3f-b1f6-d94b8626d6d9.html" title="張祜" target="_blank">
                張祜
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    積雨江城久，騰雲海嶠來。
                </div>
                
                <div class="paragraph">
                    暑當初縝絺，寒亦重然灰。
                </div>
                
                <div class="paragraph">
                    曖昧連中夏，調和仰上台。
                </div>
                
                <div class="paragraph">
                    地平天沒塹，舟利木兼材。
                </div>
                
                <div class="paragraph">
                    電影窗遙入，雷聲轍乍迴。
                </div>
                
                <div class="paragraph">
                    邊除深溢潦，枕簟去浮埃。
                </div>
                
                <div class="paragraph">
                    太陸青蘋泛，曾崖白浪豗。
                </div>
                
                <div class="paragraph">
                    初跳倒蛙黽，疾長半蒿萊。
                </div>
                
                <div class="paragraph">
                    壞壤虛爲穴，淙沙逈作堆。
                </div>
                
                <div class="paragraph">
                    未如歸結網，何憚渴操杯。
                </div>
                
                <div class="paragraph">
                    漏屋誠難葺，崩牆不易坯。
                </div>
                
                <div class="paragraph">
                    遠愁超滉瀁，高羨陟崔嵬。
                </div>
                
                <div class="paragraph">
                    俯祝陰靈遍，聊飡水物該。
                </div>
                
                <div class="paragraph">
                    病非宜長老，憂是主嬰孩。
                </div>
                
                <div class="paragraph">
                    淺淺斟茶鼎，環環盪酒罍。
                </div>
                
                <div class="paragraph">
                    濯枝憐鳥噤，流麥分人咍。
                </div>
                
                <div class="paragraph">
                    日色疑羞出，天心似惜開。
                </div>
                
                <div class="paragraph">
                    巨鱗承水使，纖介幸時災。
                </div>
                
                <div class="paragraph">
                    折角巾全委，低頭柱頓摧。
                </div>
                
                <div class="paragraph">
                    神龍曾未失，螻蟻莫相裁。
                </div>
                
        </div>
