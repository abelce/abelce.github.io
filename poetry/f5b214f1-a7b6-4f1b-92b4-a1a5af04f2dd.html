    <div class="container">
        <h2 class="name">
            別李宰
        </h2>
        <div class="author"><a href="/author/ddeaaec2-3de6-4ecf-89f3-e28b9cab53f7.html" title="陸文圭" target="_blank">
                陸文圭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    句曲一山縣，東西俱百里。
                </div>
                
                <div class="paragraph">
                    三茅地有靈，出宰多才美。
                </div>
                
                <div class="paragraph">
                    前有趙與謝，今有程與李。
                </div>
                
                <div class="paragraph">
                    李爲山東望，聲價高莫比。
                </div>
                
                <div class="paragraph">
                    清明一古鏡，冷浸玉泉裏。
                </div>
                
                <div class="paragraph">
                    敏哉製錦手，洗却鳴琴耳。
                </div>
                
                <div class="paragraph">
                    仁心非邀譽，直道不容毀。
                </div>
                
                <div class="paragraph">
                    慈姁牧細民，謙撝揖多士。
                </div>
                
                <div class="paragraph">
                    學館盛文風，講席究經旨。
                </div>
                
                <div class="paragraph">
                    有客東北來，空齋兀書几。
                </div>
                
                <div class="paragraph">
                    彈鋏笑馮驩，下榻慚孺子。
                </div>
                
                <div class="paragraph">
                    樂雖足一瓢，飽不望四簋。
                </div>
                
                <div class="paragraph">
                    既爲邑之氓，是亦吾所耻。
                </div>
                
                <div class="paragraph">
                    饑餓欲賙之，餽蒱斯受已。
                </div>
                
                <div class="paragraph">
                    將歸重回首，决去負知己。
                </div>
                
                <div class="paragraph">
                    冉冉楚山雲，悠悠斷江水。
                </div>
                
        </div>
