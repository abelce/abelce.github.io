    <div class="container">
        <h2 class="name">
            富貴曲
        </h2>
        <div class="author"><a href="/author/08bf4c52-5ca3-42f1-9892-207bc5266e22.html" title="李咸用" target="_blank">
                李咸用
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    畫藻雕山金碧彩，鴛鴦曡翠眠晴靄。
                </div>
                
                <div class="paragraph">
                    編珠影裏醉春庭，團紅片下攢歌黛。
                </div>
                
                <div class="paragraph">
                    革咽絲煩歡不改，繳絳垂緹忽如晦。
                </div>
                
                <div class="paragraph">
                    活花起舞夜春來，蠟焰煌煌天日在。
                </div>
                
                <div class="paragraph">
                    雪暖瑤杯鳳髓融，紅拖象筯猩唇細。
                </div>
                
                <div class="paragraph">
                    空中漢轉星移蓋，火城擁出隨朝會。
                </div>
                
                <div class="paragraph">
                    車如雷兮馬如龍，鬼神辟易不敢害。
                </div>
                
                <div class="paragraph">
                    冠峩劍重鏘環珮，步入天門相真宰。
                </div>
                
                <div class="paragraph">
                    開口長爲爵祿筌，迴眸便是公卿罪。
                </div>
                
                <div class="paragraph">
                    珍珠索得龍宮貧，膏腴刮下蒼生背。
                </div>
                
                <div class="paragraph">
                    九野干戈指著心，威福滿拳猶未快。
                </div>
                
                <div class="paragraph">
                    我聞周公貴爲天子弟，富有半四海。
                </div>
                
                <div class="paragraph">
                    蔑有驕奢貽後悔，紅錦障收。
                </div>
                
                <div class="paragraph">
                    珊瑚樹碎，至今笑石崇王愷。
                </div>
                
        </div>
