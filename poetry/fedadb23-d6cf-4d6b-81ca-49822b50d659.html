        <h2 class="name">
            南至日隔仗望含元殿香鑪
        </h2>
        <div class="author"><a href="/author/a8e2c014-ba9f-4d4d-8e84-2d5f51ce05eb.html" title="車𬘔" target="_blank">
                車𬘔
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    抗殿疏元首，高高接上元。
                </div>
                
                <div class="paragraph">
                    節當南至日，星是北辰天。
                </div>
                
                <div class="paragraph">
                    寶戟羅仙仗，金鑪引瑞煙。
                </div>
                
                <div class="paragraph">
                    霏微雙闕麗，溶曳九州連。
                </div>
                
                <div class="paragraph">
                    拂曙祥光滿，分晴曉色鮮。
                </div>
                
                <div class="paragraph">
                    一陽今在曆，生植願陶甄。
                </div>
                
        </div>
    </div>
