<body>
    <div class="container">
        <h2 class="name">
            六月十六夜觀月翌早紀所見成長謠
        </h2>
        <div class="author"><a href="/author/3ca78454-44d4-401d-b829-8bc94655bcfe.html" title="樓鑰" target="_blank">
                樓鑰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    海雲湧立雙鐵山，明月正在山中間。
                </div>
                
                <div class="paragraph">
                    初疑渼陂藍田出水面，又似長風吹度玉門關。
                </div>
                
                <div class="paragraph">
                    須臾雲過月愈上，太虛點綴從飛翻。
                </div>
                
                <div class="paragraph">
                    白衣蒼狗不足究，千變萬態俱可觀。
                </div>
                
                <div class="paragraph">
                    忽焉橫卧如蒼龍，驪珠頷下光團團。
                </div>
                
                <div class="paragraph">
                    山河清影見歷歷，桂枝扶疎若可攀。
                </div>
                
                <div class="paragraph">
                    夜深醉倒雞鳴起，光景不類居塵寰。
                </div>
                
                <div class="paragraph">
                    長庚曄然朝曦發，望舒猶掛西林端。
                </div>
                
                <div class="paragraph">
                    我欲呼吸晶華駐朱顔，左有金丹右玉丹。
                </div>
                
                <div class="paragraph">
                    昔聞兩曜在天如磨蟻，日行日止一度慳。
                </div>
                
                <div class="paragraph">
                    太陰行速朔必會，金餠旋復成弓彎。
                </div>
                
                <div class="paragraph">
                    八卦萬物盡關繫，歷古不已真跳丸。
                </div>
                
                <div class="paragraph">
                    急景戃恍難控摶，但見霞彩生斕斑。
                </div>
                
                <div class="paragraph">
                    老我已復卦氣闌，學道無成空自嘆。
                </div>
                
                <div class="paragraph">
                    不如安坐委天順，一聽運化更循環。
                </div>
                
        </div>
