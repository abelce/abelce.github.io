    <div class="container">
        <h2 class="name">
            飛仙吟送張道士
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夜騎玉鼇採明月，蘂殿瑶臺寒徹骨。
                </div>
                
                <div class="paragraph">
                    三十六天不閉門，風吹琪花散飛雪。
                </div>
                
                <div class="paragraph">
                    簫韶鳴處隊仗多，八萬霓裳歌一闋。
                </div>
                
                <div class="paragraph">
                    紫皇宴罷駕方出，整衣端簡去朝謁。
                </div>
                
                <div class="paragraph">
                    火鈴將軍呵一聲，左右萬真聳毛髮。
                </div>
                
                <div class="paragraph">
                    奏云臣是雷霆卿，舊因罪去辭金闕。
                </div>
                
                <div class="paragraph">
                    紅塵埋身平至耳，餐青飲綠守苦節。
                </div>
                
                <div class="paragraph">
                    飛神登天來正渴，見帝有酒覓一啜。
                </div>
                
                <div class="paragraph">
                    賜臣一醉放臣歸，歸去人間向人說。
                </div>
                
                <div class="paragraph">
                    鳳凰閣下問歸途，瓊童玉女却問予。
                </div>
                
                <div class="paragraph">
                    天上日長太清虛，人間還似此間無。
                </div>
                
                <div class="paragraph">
                    摇頭不答徑拂袖，白雲眇眇迷清都。
                </div>
                
                <div class="paragraph">
                    洞中猿鶴更相認，白石爛兮青松枯。
                </div>
                
        </div>
