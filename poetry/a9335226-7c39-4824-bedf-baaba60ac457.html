    <div class="container">
        <h2 class="name">
            次韻雲居詮上人有感
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    招謗坐多談，近稍遵寡語。
                </div>
                
                <div class="paragraph">
                    仰嗟濁惡世，友道終愧古。
                </div>
                
                <div class="paragraph">
                    君獨淡無營，誦經如穀布。
                </div>
                
                <div class="paragraph">
                    見人作白眼，此意吾亦與。
                </div>
                
                <div class="paragraph">
                    十年雲水間，所至每同處。
                </div>
                
                <div class="paragraph">
                    舊游雖陳迹，歷歷尚可數。
                </div>
                
                <div class="paragraph">
                    更期秋風高，結伴湘山去。
                </div>
                
                <div class="paragraph">
                    我生無寸長，百事仍莽鹵。
                </div>
                
                <div class="paragraph">
                    不知獨何修，得與君輩伍。
                </div>
                
                <div class="paragraph">
                    無乃造物者，不殺念癡魯。
                </div>
                
                <div class="paragraph">
                    雲居無所爲，粥飯聽鐘鼓。
                </div>
                
                <div class="paragraph">
                    不材獲飽暖，此德荷佛祖。
                </div>
                
                <div class="paragraph">
                    詩成自誇笑，聞者亦驚顧。
                </div>
                
                <div class="paragraph">
                    已決寡語隄，事過乃知誤。
                </div>
                
                <div class="paragraph">
                    畢卓卧甕邊，謝琨挑鄰女。
                </div>
                
                <div class="paragraph">
                    見之獨傲然，真情人不怒。
                </div>
                
                <div class="paragraph">
                    君能識此意，吾語亦可恕。
                </div>
                
        </div>
    </div>
