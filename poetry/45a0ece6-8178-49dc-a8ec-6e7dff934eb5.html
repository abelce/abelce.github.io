    <div class="container">
        <h2 class="name">
            過方廣不遇主僧留示
        </h2>
        <div class="author"><a href="/author/358bd399-3108-4bc4-90b1-8ecb19e6d087.html" title="胡寅" target="_blank">
                胡寅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    崎嶇犖确梁復矼，頳肩四力流汗杠。
                </div>
                
                <div class="paragraph">
                    笋輿軋軋三十里，乃值道人遊近邦。
                </div>
                
                <div class="paragraph">
                    倦軀且借禪榻卧，仰睇傑閣丹青龐。
                </div>
                
                <div class="paragraph">
                    泉湍夜挾風雨壯，撼床殷枕如濤江。
                </div>
                
                <div class="paragraph">
                    晴巒空濛染佛髻，白月皓皓團僧窗。
                </div>
                
                <div class="paragraph">
                    高杉大松間修竹，烟旄霧蓋參雲幢。
                </div>
                
                <div class="paragraph">
                    要須酒壺綴羊羫，哀簫怨笛歌鬟雙。
                </div>
                
                <div class="paragraph">
                    緬懷東岩謝太傅，提携靚艷凌崆㟅。
                </div>
                
                <div class="paragraph">
                    不學香山白居士，只與如滿相敦厖。
                </div>
                
                <div class="paragraph">
                    想君聞之笑且{口厖}，西東分流嶺頭瀧。
                </div>
                
                <div class="paragraph">
                    歸來亦復有何好，方寸坐以鐘魚降。
                </div>
                
                <div class="paragraph">
                    留詩六反皆震動，魚誰考擊鐘誰撞。
                </div>
                
        </div>
    </div>
