    <div class="container">
        <h2 class="name">
            至荆州寄用中
        </h2>
        <div class="author"><a href="/author/f7eab6a0-790e-461e-b568-819f4a9626af.html" title="陳淵" target="_blank">
                陳淵
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    前年攜手東水門，秋月夜看黄流奔。
                </div>
                
                <div class="paragraph">
                    匆匆别話苦不盡，鳴鷄吠犬催朝暾。
                </div>
                
                <div class="paragraph">
                    放船鎖外望回騎，清淚滴滴如泉源。
                </div>
                
                <div class="paragraph">
                    飄零可念浪萍散，得喪未把秋毫論。
                </div>
                
                <div class="paragraph">
                    閩山萬疊阻歸計，越國半年空斷魂。
                </div>
                
                <div class="paragraph">
                    朅來璧水就朋友，聞子荆渚將魚軒。
                </div>
                
                <div class="paragraph">
                    尺書迢遞忽寄我，消息久絕知生存。
                </div>
                
                <div class="paragraph">
                    妻孥同活似慰意，伏臘不給誰可言。
                </div>
                
                <div class="paragraph">
                    但期君馬當北首，豈謂我轡今南轅。
                </div>
                
                <div class="paragraph">
                    客鄉邂逅不易得，想見妙語如春温。
                </div>
                
                <div class="paragraph">
                    况聞邇來治經術，蟲魚瑣細窮朝昏。
                </div>
                
                <div class="paragraph">
                    傾嚢倒廪幸見□，不須羞澀時所尊。
                </div>
                
        </div>
