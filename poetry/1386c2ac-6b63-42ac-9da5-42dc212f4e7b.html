    <div class="container">
        <h2 class="name">
            送王郎
        </h2>
        <div class="author"><a href="/author/e13e3fcc-7b04-4b02-907a-12ffc21f4fb3.html" title="敖陶孫" target="_blank">
                敖陶孫
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    車輪何由方，草色欲無路。
                </div>
                
                <div class="paragraph">
                    晴川媚雙燕，及此送將去。
                </div>
                
                <div class="paragraph">
                    若人天機深，奇服雅自與。
                </div>
                
                <div class="paragraph">
                    色溫無可鉏，語妙時一吐。
                </div>
                
                <div class="paragraph">
                    相逢大江上，爲我浣塵土。
                </div>
                
                <div class="paragraph">
                    後期豈前料，已作千歲語。
                </div>
                
                <div class="paragraph">
                    告歸何草草，雙水深霧雨。
                </div>
                
                <div class="paragraph">
                    稍聞父老舊，門戶要渠補。
                </div>
                
                <div class="paragraph">
                    祗愁模楷地，與世作誇詡。
                </div>
                
                <div class="paragraph">
                    寧當去樓梯，閉置吾叔度。
                </div>
                
                <div class="paragraph">
                    翼翼吳齊門，大江流日夜。
                </div>
                
                <div class="paragraph">
                    別君雖咫尺，即是風牛馬。
                </div>
                
                <div class="paragraph">
                    君才何如我，我拙猶肯借。
                </div>
                
                <div class="paragraph">
                    淮人買繡絲，布洲市如赭。
                </div>
                
                <div class="paragraph">
                    張皇十日飲，著公喬松下。
                </div>
                
                <div class="paragraph">
                    畫工亦豈學，愛玩此粲者。
                </div>
                
                <div class="paragraph">
                    人情勿苦拒，輿馬幸整暇。
                </div>
                
                <div class="paragraph">
                    向來三宿戀，取別萬里駕。
                </div>
                
                <div class="paragraph">
                    想當雙玉瓶，酣歌淚盈把。
                </div>
                
                <div class="paragraph">
                    縹緲鴻鵠去，吾甘老原野。
                </div>
                
        </div>
