    <div class="container">
        <h2 class="name">
            示爽
        </h2>
        <div class="author"><a href="/author/5a1a85b2-a094-486b-823f-f466948c9f9d.html" title="韓愈" target="_blank">
                韓愈
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    宣城去京國，里數逾三千。
                </div>
                
                <div class="paragraph">
                    念汝欲別我，解裝具盤筵。
                </div>
                
                <div class="paragraph">
                    日昏不能散，起坐相引牽。
                </div>
                
                <div class="paragraph">
                    冬夜豈不長，達旦燈燭然。
                </div>
                
                <div class="paragraph">
                    座中悉親故，誰肯捨汝眠。
                </div>
                
                <div class="paragraph">
                    念汝將一身，西來曾幾年。
                </div>
                
                <div class="paragraph">
                    名科揜衆俊，州考居吏前。
                </div>
                
                <div class="paragraph">
                    今從府公召，府公又時賢。
                </div>
                
                <div class="paragraph">
                    時輩千百人，孰不謂汝妍。
                </div>
                
                <div class="paragraph">
                    汝來江南近，里閭故依然。
                </div>
                
                <div class="paragraph">
                    昔日同戲兒，看汝立路邊。
                </div>
                
                <div class="paragraph">
                    人生但如此，其實亦可憐。
                </div>
                
                <div class="paragraph">
                    吾老世味薄，因循致留連。
                </div>
                
                <div class="paragraph">
                    強顏班行內，何實非罪愆。
                </div>
                
                <div class="paragraph">
                    才短難自力，懼終莫洗湔。
                </div>
                
                <div class="paragraph">
                    臨分不汝誑，有路即歸田。
                </div>
                
        </div>
