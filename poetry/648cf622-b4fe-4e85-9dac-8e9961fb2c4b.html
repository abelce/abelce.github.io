<body>
    <div class="container">
        <h2 class="name">
            送表兄華元翰赴四會尉
        </h2>
        <div class="author"><a href="/author/583b6155-9adc-42c3-80b1-05e8b0fe9854.html" title="鄒浩" target="_blank">
                鄒浩
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    頤山潁水天西東，四載相望二千里。
                </div>
                
                <div class="paragraph">
                    我守枯株未得還，君逐飛蓬忽然至。
                </div>
                
                <div class="paragraph">
                    坐令桑梓落眼中，頓覺精神到塵外。
                </div>
                
                <div class="paragraph">
                    昔人逃空喜足音，况乃謦欬逢昆弟。
                </div>
                
                <div class="paragraph">
                    此會由來天予之，幾日冷風清暑氣。
                </div>
                
                <div class="paragraph">
                    君才榮華早馳名，荆國先生曾改視。
                </div>
                
                <div class="paragraph">
                    殿前射策失龍頭，仕處波濤起平地。
                </div>
                
                <div class="paragraph">
                    胸中萬慮不一施，却作明時嶺南尉。
                </div>
                
                <div class="paragraph">
                    太夫人年七十三，諸子半掩黄壚逝。
                </div>
                
                <div class="paragraph">
                    蘭陔養志獨賴君，路遠何由復迎侍。
                </div>
                
                <div class="paragraph">
                    當思有以慰其心，莫把光陰較榮悴。
                </div>
                
                <div class="paragraph">
                    本朝丞相豈不盛，尚輩流人已三歲。
                </div>
                
                <div class="paragraph">
                    君今補考裁秋冬，託身民上與之異。
                </div>
                
                <div class="paragraph">
                    蕭條官府似僧居，春入梅花更堪醉。
                </div>
                
                <div class="paragraph">
                    要須相與無町畦，卷舌爲喑真得計。
                </div>
                
                <div class="paragraph">
                    我家宅相世所知，矯首南雲從此俟。
                </div>
                
        </div>
