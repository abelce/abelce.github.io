    <div class="container">
        <h2 class="name">
            華蓋仙山院
        </h2>
        <div class="author"><a href="/author/4d7cfef8-5816-4eb2-8e83-9debdacbc9bd.html" title="徐自明" target="_blank">
                徐自明
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    萬當不如一，十發却休九。
                </div>
                
                <div class="paragraph">
                    乃知多言累，寧謹三緘口。
                </div>
                
                <div class="paragraph">
                    寂中洊雷震，悟處獅子吼。
                </div>
                
                <div class="paragraph">
                    百物自四時，六鑿通九有。
                </div>
                
                <div class="paragraph">
                    風松靜度曲，山花相與友。
                </div>
                
                <div class="paragraph">
                    心遠境更幽，先生室無垢。
                </div>
                
                <div class="paragraph">
                    茶鼎蒼蠅鳴，香几黄金紐。
                </div>
                
                <div class="paragraph">
                    澄神天籟息，見性籓籬剖。
                </div>
                
                <div class="paragraph">
                    對語彼上人，一笑開戶牖。
                </div>
                
                <div class="paragraph">
                    自愧逐喧塵，成佛靈運後。
                </div>
                
        </div>
    </div>
