    <div class="container">
        <h2 class="name">
            同諸公送李雲南伐蠻
        </h2>
        <div class="author"><a href="/author/725a60ae-eb92-4844-869e-ce3fc85b021e.html" title="儲光羲" target="_blank">
                儲光羲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    昆明濱滇池，蠢爾敢逆常。
                </div>
                
                <div class="paragraph">
                    天星耀鈇鑕，弔彼西南方。
                </div>
                
                <div class="paragraph">
                    冢宰統元戎，太守齒軍行。
                </div>
                
                <div class="paragraph">
                    囊括千萬里，矢謨在廟堂。
                </div>
                
                <div class="paragraph">
                    耀耀金虎符，一息到炎荒。
                </div>
                
                <div class="paragraph">
                    蒐兵自交趾，茇舍出瀘陽。
                </div>
                
                <div class="paragraph">
                    羣山高嶄巖，凌越如鳥翔。
                </div>
                
                <div class="paragraph">
                    封豕驟跧伏，巨象遙披攘。
                </div>
                
                <div class="paragraph">
                    迴溪深天淵，揭厲踰舟梁。
                </div>
                
                <div class="paragraph">
                    玄武掃孤蜮，蛟龍除方良。
                </div>
                
                <div class="paragraph">
                    雷霆隨神兵，硼磕動穹蒼。
                </div>
                
                <div class="paragraph">
                    斬伐若草木，繫縲同犬羊。
                </div>
                
                <div class="paragraph">
                    餘醜隱弭河，啁啾亂行藏。
                </div>
                
                <div class="paragraph">
                    君子惡薄險，王師恥重傷。
                </div>
                
                <div class="paragraph">
                    廣車設罝梁，太白收光芒。
                </div>
                
                <div class="paragraph">
                    邊吏靜縣道，新書行紀綱。
                </div>
                
                <div class="paragraph">
                    劒關掉鞅歸，武弁朝建章。
                </div>
                
                <div class="paragraph">
                    龍樓加命服，獬豸擁秋霜。
                </div>
                
                <div class="paragraph">
                    邦人頌靈旗，側聽何洋洋。
                </div>
                
                <div class="paragraph">
                    京觀在七德，休哉我神皇。
                </div>
                
        </div>
