    <div class="container">
        <h2 class="name">
            青華吟
        </h2>
        <div class="author"><a href="/author/6428bbeb-18b3-4723-a27d-f455a76d66ac.html" title="白玉蟾" target="_blank">
                白玉蟾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    羅浮山中春晝長，風吹蘭花滿面香。
                </div>
                
                <div class="paragraph">
                    博山香斷一欹枕，飛神直到玉帝旁。
                </div>
                
                <div class="paragraph">
                    火鈴將軍同直舍，忽覺羽衣驚羽駕。
                </div>
                
                <div class="paragraph">
                    三千神女笑回眸，整裾端簡龍墀下。
                </div>
                
                <div class="paragraph">
                    奏言臣昔因饕酒，醉墮紅塵如此久。
                </div>
                
                <div class="paragraph">
                    袖藏一卷玉雷書，進前再拜重稽首。
                </div>
                
                <div class="paragraph">
                    今朝天開九虎關，乃將見帝玉槃顔。
                </div>
                
                <div class="paragraph">
                    令臣奏畢速回首，下界一去思帝難。
                </div>
                
                <div class="paragraph">
                    此時侍仙小黄散，手執金書貼玉版。
                </div>
                
                <div class="paragraph">
                    精神縹緲素光中，不覺瓊文照心眼。
                </div>
                
                <div class="paragraph">
                    於中最妙何所言，青霞命下龍臺昏。
                </div>
                
                <div class="paragraph">
                    脚撥南辰開地脈，掌翻北斗透天門。
                </div>
                
                <div class="paragraph">
                    香煙未滅烏雲走，風驅火豬逐鐵狗。
                </div>
                
                <div class="paragraph">
                    紫童飛出碧霄中，劍光祇見雷聲吼。
                </div>
                
                <div class="paragraph">
                    夢回無人可與言，一嘯天地陰晴分。
                </div>
                
        </div>
