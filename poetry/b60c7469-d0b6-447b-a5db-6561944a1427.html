    <div class="container">
        <h2 class="name">
            和子瞻蜜酒歌
        </h2>
        <div class="author"><a href="/author/6c9596dd-0d7a-4bf9-ae11-e3df44f9d8b3.html" title="蘇轍" target="_blank">
                蘇轍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    蜂王舉家千萬口，黄蠟爲糧蜜爲酒。
                </div>
                
                <div class="paragraph">
                    口銜澗水拾花鬚，沮洳滿房何不有。
                </div>
                
                <div class="paragraph">
                    山中醉飽誰得知，割脾分蜜曾無遺。
                </div>
                
                <div class="paragraph">
                    調和知與酒同法，試投麴糵真相宜。
                </div>
                
                <div class="paragraph">
                    城中禁酒如禁盜，三百青銅愁杜老。
                </div>
                
                <div class="paragraph">
                    先生年來無俸錢，一斗徑須囊一倒。
                </div>
                
                <div class="paragraph">
                    餔糟不聽漁父言，煉蜜深愧仙人傳。
                </div>
                
                <div class="paragraph">
                    掉頭不問辟穀藥，忍饑不如長醉眠。
                </div>
                
        </div>
    </div>
