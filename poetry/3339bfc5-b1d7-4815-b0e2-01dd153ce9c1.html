<body>
    <div class="container">
        <h2 class="name">
            江纂墓碑
        </h2>
        <div class="author"><a href="/author/928c13cf-9f53-425d-95b8-1ed6dbd46c08.html" title="孫起卿" target="_blank">
                孫起卿
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    家有古冢碑，近自田家獲。
                </div>
                
                <div class="paragraph">
                    藏之五六年，未甚見省錄。
                </div>
                
                <div class="paragraph">
                    古苔侵文理，封結殆莫識。
                </div>
                
                <div class="paragraph">
                    偶然嗟其窮，一一爲磨剔。
                </div>
                
                <div class="paragraph">
                    始若漫無文，細尋適可讀。
                </div>
                
                <div class="paragraph">
                    文云晉江纂，長夜垂茲刻。
                </div>
                
                <div class="paragraph">
                    貞石殊不用，塊然但埏埴。
                </div>
                
                <div class="paragraph">
                    合葬無別銘，背面書反覆。
                </div>
                
                <div class="paragraph">
                    一字不涉華，本枝記明白。
                </div>
                
                <div class="paragraph">
                    二父遂兼書，于逌乃宗嫡。
                </div>
                
                <div class="paragraph">
                    考諸晉史篇，真是小出入。
                </div>
                
                <div class="paragraph">
                    字畫亦嶮勁，然不類鎸斲。
                </div>
                
                <div class="paragraph">
                    漢魏尚豐碑，茲獨何褊迫。
                </div>
                
                <div class="paragraph">
                    豈時丁喪亂，不暇如品式。
                </div>
                
                <div class="paragraph">
                    於時義熙季，處次實庚戌。
                </div>
                
                <div class="paragraph">
                    五胡剖中原，典午竄南極。
                </div>
                
                <div class="paragraph">
                    苟簡理宜爾，寧詒不孝責。
                </div>
                
                <div class="paragraph">
                    審訂既昭然，疑去喜自適。
                </div>
                
                <div class="paragraph">
                    歷年七百餘，瞥爾駒過隙。
                </div>
                
                <div class="paragraph">
                    名節苟不傳，埃化先瓦石。
                </div>
                
                <div class="paragraph">
                    寘茲當眼前，用代銘几席。
                </div>
                
        </div>
