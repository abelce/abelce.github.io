    <div class="container">
        <h2 class="name">
            陳雲岫愛騎馿
        </h2>
        <div class="author"><a href="/author/93001fea-b3b2-4ef1-a335-f83db7c2f0d9.html" title="真山民" target="_blank">
                真山民
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君不學少陵騎馿金華春，一生旅食長悲辛。
                </div>
                
                <div class="paragraph">
                    又不學浪仙騎馿長安市，凄凉落葉秋風裏。
                </div>
                
                <div class="paragraph">
                    却學雪中騎馿孟浩然，冷濕銀鐙敲吟鞭。
                </div>
                
                <div class="paragraph">
                    梅花溪上日來往，身迹懶散人中仙。
                </div>
                
                <div class="paragraph">
                    有時清霜松下路，松風蕭蕭馿耳豎。
                </div>
                
                <div class="paragraph">
                    據鞍傲兀四無人，牧子騎牛相爾汝。
                </div>
                
                <div class="paragraph">
                    勸君但騎馿，行路穩，姑徐徐。
                </div>
                
                <div class="paragraph">
                    九折畏途鞭快馬，年來曾覆幾人車。
                </div>
                
        </div>
    </div>
