    <div class="container">
        <h2 class="name">
            再作藥名詩一篇呈器之
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    肥羊作臛香出厨，膏粱姜桂品味俱。
                </div>
                
                <div class="paragraph">
                    夙開東閣戒諸客，千金騰踊沽酒壺。
                </div>
                
                <div class="paragraph">
                    飛觥倒杓約不退，一卷百盞皆無餘。
                </div>
                
                <div class="paragraph">
                    不須呼盧會六博，笙簧琴筑非真樂。
                </div>
                
                <div class="paragraph">
                    蕭郎獨以酒娛賓，憐子心勤憎子虐。
                </div>
                
                <div class="paragraph">
                    眼前覆花不容起，面赤復令須滿酌。
                </div>
                
                <div class="paragraph">
                    更深閃閃燈焰消，照天燭黄蠟洒膏。
                </div>
                
                <div class="paragraph">
                    欲逃人覺安敢去，飲水只欲吞波濤。
                </div>
                
                <div class="paragraph">
                    青烟鬰鬰金鴨細，花上紅酥合香蒂。
                </div>
                
                <div class="paragraph">
                    四垂銀箔不知寒，却勸金罌子同醉。
                </div>
                
                <div class="paragraph">
                    久不見子眼空青，見子宛然猶舊情。
                </div>
                
                <div class="paragraph">
                    敗船如簁寄江水，天陰夜半防風起。
                </div>
                
                <div class="paragraph">
                    告歸急走城西角，如粉霜花衣上落。
                </div>
                
                <div class="paragraph">
                    屢蒙大幅掃長篇，才薄何由繼高作。
                </div>
                
        </div>
    </div>
