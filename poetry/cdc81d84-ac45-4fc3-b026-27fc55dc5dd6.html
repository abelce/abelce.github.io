    <div class="container">
        <h2 class="name">
            客杭思李常伯滿粹翁及衡父子權因寄此
        </h2>
        <div class="author"><a href="/author/e2c07212-1ac6-4d3a-bf2e-7edd2b90c0a8.html" title="王令" target="_blank">
                王令
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    始予既迂疏，城郭非所樂。
                </div>
                
                <div class="paragraph">
                    聞吳富山水，思往頗計較。
                </div>
                
                <div class="paragraph">
                    脱身東南来，見實與聞效。
                </div>
                
                <div class="paragraph">
                    吳之山稜稜，吳水清不撓。
                </div>
                
                <div class="paragraph">
                    豈無適之徑，以可泳以棹。
                </div>
                
                <div class="paragraph">
                    而獨何爲然，反門自閑罩。
                </div>
                
                <div class="paragraph">
                    念我西北州，數子吳莫較。
                </div>
                
                <div class="paragraph">
                    正心醇無醨，粹行瑩不皰。
                </div>
                
                <div class="paragraph">
                    遞言張聖賢，賡口唱弟孝。
                </div>
                
                <div class="paragraph">
                    大非友宜當，實可師而傚。
                </div>
                
                <div class="paragraph">
                    我愚不敢望，時以管覘豹。
                </div>
                
                <div class="paragraph">
                    進如暗赴明，退必醜厭貌。
                </div>
                
                <div class="paragraph">
                    自恥以别白，疾匝天地趠。
                </div>
                
                <div class="paragraph">
                    坐思朝成痴，夢遇夜不覺。
                </div>
                
                <div class="paragraph">
                    山水雖素喜，實不如誨教。
                </div>
                
                <div class="paragraph">
                    嗚呼何時歸，作詩以自閙。
                </div>
                
        </div>
