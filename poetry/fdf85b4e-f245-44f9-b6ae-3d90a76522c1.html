    <div class="container">
        <h2 class="name">
            郢門秋懷
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    郢門一爲客，巴月三成弦。
                </div>
                
                <div class="paragraph">
                    朔風正搖落，行子愁歸旋。
                </div>
                
                <div class="paragraph">
                    杳杳山外日，茫茫江上天。
                </div>
                
                <div class="paragraph">
                    人迷洞庭水，雁度瀟湘烟。
                </div>
                
                <div class="paragraph">
                    清曠諧宿好，緇磷及此年。
                </div>
                
                <div class="paragraph">
                    百齡何蕩漾，萬化相推遷。
                </div>
                
                <div class="paragraph">
                    空謁蒼梧帝，徒尋溟海仙。
                </div>
                
                <div class="paragraph">
                    已聞蓬海淺，豈見三桃圓。
                </div>
                
                <div class="paragraph">
                    倚劒增浩歎，捫襟還自憐。
                </div>
                
                <div class="paragraph">
                    終當遊五湖，濯足滄浪泉。
                </div>
                
        </div>
