    <div class="container">
        <h2 class="name">
            七夕卧病敦素報云道夫已至北山遲遲未入城其意耽酒用其說作詩促之
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    去年鍾山今夕晴，二豪興發來扣扃。
                </div>
                
                <div class="paragraph">
                    開軒咄嗟辦法供，一味萬壑松風聲。
                </div>
                
                <div class="paragraph">
                    頽然意適相枕卧，便覺語笑紛先爭。
                </div>
                
                <div class="paragraph">
                    我方小立倚風檻，君忽蹶起孤髻撐。
                </div>
                
                <div class="paragraph">
                    今年此樂墮渺莽，維摩卧疾毗耶城。
                </div>
                
                <div class="paragraph">
                    烏衣郎亦憎俗子，閉户卧看星河横。
                </div>
                
                <div class="paragraph">
                    美髯和易坐畏暑，扁舟散髪歌月明。
                </div>
                
                <div class="paragraph">
                    遥知君定宿浮玉，詩狂欲跨横海鯨。
                </div>
                
                <div class="paragraph">
                    傳聞已至蔣陵塢，留滯未歸宜一抨。
                </div>
                
                <div class="paragraph">
                    連床夜語久不理，硯席忍垢珠網生。
                </div>
                
                <div class="paragraph">
                    乃爾彌日復信宿，不爲萬頃無濁清。
                </div>
                
                <div class="paragraph">
                    推擠不去有深意，戀此百甕郎官清。
                </div>
                
                <div class="paragraph">
                    甕邊被縛真有道，酒後耳熱良高情。
                </div>
                
                <div class="paragraph">
                    不嫌折簡苦招喚，要看款段兀醉酲。
                </div>
                
        </div>
    </div>
