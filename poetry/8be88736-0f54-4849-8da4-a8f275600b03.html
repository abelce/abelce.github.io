    <div class="container">
        <h2 class="name">
            刺安南事詩
        </h2>
        <div class="author"><a href="/author/4d56b52d-e8a7-4b4e-b876-b1cbfdd481d7.html" title="懿宗朝舉子" target="_blank">
                懿宗朝舉子
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南荒不擇吏，致我交趾覆。
                </div>
                
                <div class="paragraph">
                    聯綿三四年，致我交趾辱。
                </div>
                
                <div class="paragraph">
                    儒者鬬則退，武者兵益黷。
                </div>
                
                <div class="paragraph">
                    軍容滿天下，戰將多金玉。
                </div>
                
                <div class="paragraph">
                    刮得齊民瘡，分爲猛士祿。
                </div>
                
                <div class="paragraph">
                    雄雄許昌師，忠武冠其族。
                </div>
                
                <div class="paragraph">
                    去爲萬騎風，住爲一川肉。
                </div>
                
                <div class="paragraph">
                    時有殘卒迴，千門萬戶哭。
                </div>
                
                <div class="paragraph">
                    哀聲動閭里，怨氣成山谷。
                </div>
                
                <div class="paragraph">
                    誰能聽鼓聲，不忍看金鏃。
                </div>
                
                <div class="paragraph">
                    念此堪淚流，悠悠潁川綠。
                </div>
                
        </div>
