        <h2 class="name">
            白雲亭（《全唐詩》八六○作許宣平《見李白詩又吟》，出入較多，故重錄。）
        </h2>
        <div class="author"><a href="/author/96629d29-311e-4d67-84ef-a39712e08e1c.html" title="羅萬象" target="_blank">
                羅萬象
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一池荷葉衣無盡，數樹松花食有餘。
                </div>
                
                <div class="paragraph">
                    剛被世人知住處，不如依舊再移居。
                </div>
                
                <div class="paragraph">
                    （《嚴陵集》二）（原列入無世次作者。
                </div>
                
                <div class="paragraph">
                    按《雲笈七籤》卷一一三錄沈汾《續仙傳》云：「羅萬象，不知何所人。
                </div>
                
                <div class="paragraph">
                    有文學，明天文，洞深於）（《易》，節操奇特。
                </div>
                
                <div class="paragraph">
                    惟布衣遊天下，居王屋山。
                </div>
                
                <div class="paragraph">
                    久之，遊羅浮山，遂結庵以居。
                </div>
                
                <div class="paragraph">
                    」《輿地紀勝》卷八引晏殊《類要》云：「唐羅萬象者分水縣人也。
                </div>
                
                <div class="paragraph">
                    隱於紫邏山。
                </div>
                
                <div class="paragraph">
                    節度使李德裕使人召之，聞之，更移入深山，依白雲而居，終身不出。
                </div>
                
                <div class="paragraph">
                    」今移此。
                </div>
                
                <div class="paragraph">
                    曹汛謂《五燈會元》卷三收大梅法常偈，與此多同。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
