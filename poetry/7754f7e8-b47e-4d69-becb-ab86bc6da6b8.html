    <div class="container">
        <h2 class="name">
            次韻劉元煇喜予還家携酒見訪三首  其一
        </h2>
        <div class="author"><a href="/author/0638b753-df80-43e0-97db-b8ac9db099a6.html" title="方回" target="_blank">
                方回
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    白紵烏紗巾，久不見此客。
                </div>
                
                <div class="paragraph">
                    眉長耳有毫，眸子秋水碧。
                </div>
                
                <div class="paragraph">
                    惠然顧柴門，坐對山氣夕。
                </div>
                
                <div class="paragraph">
                    荒蕪淵明徑，寂寞子雲宅。
                </div>
                
                <div class="paragraph">
                    携酒意殊厚，細酌話宿昔。
                </div>
                
                <div class="paragraph">
                    袖中出新作，關鍵有闔闢。
                </div>
                
                <div class="paragraph">
                    五十始學詩，定復笑高適。
                </div>
                
                <div class="paragraph">
                    繄予骨相屯，年年困行役。
                </div>
                
                <div class="paragraph">
                    里社何幸還，尾君杖屨跡。
                </div>
                
                <div class="paragraph">
                    苦辛厭奔馳，憂患飽閲歷。
                </div>
                
                <div class="paragraph">
                    胸中萬不平，一笑春冰釋。
                </div>
                
                <div class="paragraph">
                    雙雞古侯膳，拜賜書之策。
                </div>
                
                <div class="paragraph">
                    顧無明月珠，何以報私覿。
                </div>
                
        </div>
