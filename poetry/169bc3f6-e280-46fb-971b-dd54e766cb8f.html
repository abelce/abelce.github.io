    <div class="container">
        <h2 class="name">
            蝦蟆
        </h2>
        <div class="author"><a href="/author/37834b2d-5409-44b5-bb01-a8913d239403.html" title="石介" target="_blank">
                石介
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    夏雨下數尺，流水滿池泓。
                </div>
                
                <div class="paragraph">
                    蝦蟆爲得時，晝夜鳴不停。
                </div>
                
                <div class="paragraph">
                    幾日飽欲死，腹圓如罌瓶。
                </div>
                
                <div class="paragraph">
                    巨吻自開闔，短項或縮盈。
                </div>
                
                <div class="paragraph">
                    時於土坎間，突出兩眼睛。
                </div>
                
                <div class="paragraph">
                    是何癡形骸，能吐惡音聲。
                </div>
                
                <div class="paragraph">
                    嗟哉爾肉膻，不中爲犧牲。
                </div>
                
                <div class="paragraph">
                    嗟哉爾聲粗，不中和人情。
                </div>
                
                <div class="paragraph">
                    殊不自量力，更欲睥睨橫海之鱣鯨。
                </div>
                
                <div class="paragraph">
                    自謂天地間，獨馳善鳴名。
                </div>
                
                <div class="paragraph">
                    萬物聒皆龏，不知鐘鼓欽欽，雷霆閎閎。
                </div>
                
                <div class="paragraph">
                    應龍戢腦入海底，鳳凰舉翼摩青冥。
                </div>
                
                <div class="paragraph">
                    此時各默默，以避蝦蟆鳴。
                </div>
                
                <div class="paragraph">
                    何時雨歇水澤涸，青臭泥中露醜形。
                </div>
                
                <div class="paragraph">
                    失水無能爲，兩脚不解行。
                </div>
                
                <div class="paragraph">
                    乾渴以至死，盡把枯殻填土坑。
                </div>
                
        </div>
