    <div class="container">
        <h2 class="name">
            我所思寄黄吉甫
        </h2>
        <div class="author"><a href="/author/ac66266a-fbbe-49d4-ae4a-cee74e2b54d0.html" title="王安石" target="_blank">
                王安石
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    我所思兮在彭蠡，一奩寒晶徑千里。
                </div>
                
                <div class="paragraph">
                    天低紺滑風靜止，月澹星渟尤可喜。
                </div>
                
                <div class="paragraph">
                    亦復可憐波浪起，琉璃崩嵌湧顛絫。
                </div>
                
                <div class="paragraph">
                    萬斛之舟簸一葦，超邑越都如歷指。
                </div>
                
                <div class="paragraph">
                    岸沙雪積山雲委，雲半飛泉挂龍尾。
                </div>
                
                <div class="paragraph">
                    跳空散作平地水，牛乳芳甘那得比。
                </div>
                
                <div class="paragraph">
                    蘿蔦冥冥蔭演迤，稍上尋源出奇詭。
                </div>
                
                <div class="paragraph">
                    像圖釋迦祠老子，臺殿晻靄相重累。
                </div>
                
                <div class="paragraph">
                    石槽環除逗清泚，松竹靚深無虎虺。
                </div>
                
                <div class="paragraph">
                    其徒翛然棄塵滓，雖未應真終適己。
                </div>
                
                <div class="paragraph">
                    黄侯可與談妙理，視棄榮宦猶弊屣。
                </div>
                
                <div class="paragraph">
                    每採紫芝求石髓，我欲從之倦游徙。
                </div>
                
                <div class="paragraph">
                    穀城公孫能若此，五老聞之當啟齒。
                </div>
                
                <div class="paragraph">
                    寄聲五老吾念爾，相見無時老將死。
                </div>
                
        </div>
