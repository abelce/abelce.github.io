    <div class="container">
        <h2 class="name">
            募兵
        </h2>
        <div class="author"><a href="/author/3bb02f87-b7ca-4098-832b-340c1834c0a5.html" title="杜範" target="_blank">
                杜範
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    召募古來有，今者何其艱。
                </div>
                
                <div class="paragraph">
                    文書急如雨，取辦都保間。
                </div>
                
                <div class="paragraph">
                    百夫不當十，一夫費千鐶。
                </div>
                
                <div class="paragraph">
                    恐被嗜利徒，無能禦國患。
                </div>
                
                <div class="paragraph">
                    老母與少婦，蓬頭走江干。
                </div>
                
                <div class="paragraph">
                    挽之不得留，悲泣聲徹天。
                </div>
                
                <div class="paragraph">
                    母曰我壯子，婦曰我健夫。
                </div>
                
                <div class="paragraph">
                    衣裳破無補，田園荒未鋤。
                </div>
                
                <div class="paragraph">
                    一朝棄我去，饑寒我何如。
                </div>
                
                <div class="paragraph">
                    我欲從汝行，生死同一隅。
                </div>
                
                <div class="paragraph">
                    抑恐惰軍氣，累汝重汝辜。
                </div>
                
                <div class="paragraph">
                    今業已分離，把袂略須臾。
                </div>
                
                <div class="paragraph">
                    拭淚爲汝言，汝亦無我虞。
                </div>
                
                <div class="paragraph">
                    戮力濟王功，期以斬强胡。
                </div>
                
        </div>
