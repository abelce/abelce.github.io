    <div class="container">
        <h2 class="name">
            會福嚴慈覺大師
        </h2>
        <div class="author"><a href="/author/834e498e-c2cd-45a5-b114-f06f33fac265.html" title="釋德洪" target="_blank">
                釋德洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    慈覺初見我，背呼仰而應。
                </div>
                
                <div class="paragraph">
                    遂同宿湘上，夜語如建瓴。
                </div>
                
                <div class="paragraph">
                    犀顱氣不讋，虎頷目有稜。
                </div>
                
                <div class="paragraph">
                    精彩類澄觀，突兀掩萬僧。
                </div>
                
                <div class="paragraph">
                    喬嶽占南極，寒翠知幾層。
                </div>
                
                <div class="paragraph">
                    此老家此山，親分漳水燈。
                </div>
                
                <div class="paragraph">
                    寶坊天雨華，午梵盤清冥。
                </div>
                
                <div class="paragraph">
                    欲知法席盛，但看道價增。
                </div>
                
                <div class="paragraph">
                    破夏出山來，乃爾忘規繩。
                </div>
                
                <div class="paragraph">
                    蓋皮爲之灾，公卿慕聲稱。
                </div>
                
                <div class="paragraph">
                    我幸無子累，癡鈍人所憎。
                </div>
                
                <div class="paragraph">
                    平生寢飯外，摩挲一枝藤。
                </div>
                
                <div class="paragraph">
                    少年入三吳，題詩徧西興。
                </div>
                
                <div class="paragraph">
                    歸來舟彭蠡，浪山雪崩騰。
                </div>
                
                <div class="paragraph">
                    匡廬落笑中，萬疊横空青。
                </div>
                
                <div class="paragraph">
                    又嘗游并汾，趼足渡河冰。
                </div>
                
                <div class="paragraph">
                    衝虎上太行，雞鳴見日昇。
                </div>
                
                <div class="paragraph">
                    此樂墮渺莽，坐睡頭鬅鬙。
                </div>
                
                <div class="paragraph">
                    朅來湘西塢，倦鶴整羽翎。
                </div>
                
                <div class="paragraph">
                    只待秋風健，祝融期再登。
                </div>
                
        </div>
