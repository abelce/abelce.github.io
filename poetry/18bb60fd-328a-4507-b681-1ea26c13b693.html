    <div class="container">
        <h2 class="name">
            范丞相生日
        </h2>
        <div class="author"><a href="/author/45dcfb03-deb9-4194-af85-7fbea09df5cd.html" title="吳芾" target="_blank">
                吳芾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天啟中興運，時生間世人。
                </div>
                
                <div class="paragraph">
                    峴山鍾氣象，漢水賦精神。
                </div>
                
                <div class="paragraph">
                    文采傾場屋，聲猷聳縉紳。
                </div>
                
                <div class="paragraph">
                    千言醫國策，一日致君身。
                </div>
                
                <div class="paragraph">
                    平步登黄閣，孤忠結紫宸。
                </div>
                
                <div class="paragraph">
                    聖心資啟沃，帝業頼經綸。
                </div>
                
                <div class="paragraph">
                    嶷嶷文章伯，堂堂社稷臣。
                </div>
                
                <div class="paragraph">
                    威名騰異域，德澤遍斯民。
                </div>
                
                <div class="paragraph">
                    相越風流在，歸秦意氣伸。
                </div>
                
                <div class="paragraph">
                    有才俱擢用，靡事不咨詢。
                </div>
                
                <div class="paragraph">
                    十載空天路，三年澤國濱。
                </div>
                
                <div class="paragraph">
                    宵衣方念遠，皂蓋且行春。
                </div>
                
                <div class="paragraph">
                    令下人咸喜，風行俗自淳。
                </div>
                
                <div class="paragraph">
                    一方新沐惠，四海舊依仁。
                </div>
                
                <div class="paragraph">
                    佇見飛還詔，重煩秉國鈞。
                </div>
                
                <div class="paragraph">
                    從容扶日轂，慷慨掃邊塵。
                </div>
                
                <div class="paragraph">
                    爲相賢如此，當朝信絕倫。
                </div>
                
                <div class="paragraph">
                    邦人逢誕日，和氣滿城闉。
                </div>
                
                <div class="paragraph">
                    貴極纔三紀，冬來始浹辰。
                </div>
                
                <div class="paragraph">
                    願隨靈壽杖，千歲閲莊椿。
                </div>
                
        </div>
