    <div class="container">
        <h2 class="name">
            甘露寺放舶至瓜洲風作
        </h2>
        <div class="author"><a href="/author/e9fb446d-ad9e-473f-a4ef-2dbba0bf683d.html" title="宋無" target="_blank">
                宋無
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天造西來險，山迴北固形。
                </div>
                
                <div class="paragraph">
                    斷崖纏赤日，孤柱擘蒼溟。
                </div>
                
                <div class="paragraph">
                    此地何能限，長江或有靈。
                </div>
                
                <div class="paragraph">
                    然犀夜照浪，飲馬曉吞星。
                </div>
                
                <div class="paragraph">
                    鐵鎖沈寥廓，樓船沒杳冥。
                </div>
                
                <div class="paragraph">
                    乾坤一衣带，吳楚兩郵亭。
                </div>
                
                <div class="paragraph">
                    擊楫人人倦，吹笳處處聽。
                </div>
                
                <div class="paragraph">
                    海門沙自白，瓜步草猶青。
                </div>
                
                <div class="paragraph">
                    夢墮浮家樂，魂遭捩柁醒。
                </div>
                
                <div class="paragraph">
                    計程秋獵地，問舍暮漁汀。
                </div>
                
                <div class="paragraph">
                    倏忽波濤變，匆忙網罟停。
                </div>
                
                <div class="paragraph">
                    疾飆移蚌室，暗雨卷龍庭。
                </div>
                
                <div class="paragraph">
                    贔屭黿鼉壯，谽谺樹石腥。
                </div>
                
                <div class="paragraph">
                    危檣連偪仄，高岸失竛竮。
                </div>
                
                <div class="paragraph">
                    世事無深測，生涯獨未寧。
                </div>
                
                <div class="paragraph">
                    愁煩復消釋，題咏紀曾經。
                </div>
                
        </div>
    </div>
