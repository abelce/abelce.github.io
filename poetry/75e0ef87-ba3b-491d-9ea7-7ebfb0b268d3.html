<body>
    <div class="container">
        <h2 class="name">
            送楊誠齋赴江東漕
        </h2>
        <div class="author"><a href="/author/21b6d03a-6d29-4f19-859a-3879366bb999.html" title="彭龜年" target="_blank">
                彭龜年
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    愛公喜公去，愛國喜公住。
                </div>
                
                <div class="paragraph">
                    公去不可留，一節江東路。
                </div>
                
                <div class="paragraph">
                    停杯與公別，瑣瑣不足疏。
                </div>
                
                <div class="paragraph">
                    金陵古都會，形勢天所付。
                </div>
                
                <div class="paragraph">
                    江淮有前蔽，荆楚無後顧。
                </div>
                
                <div class="paragraph">
                    矯首對山河，亦足發外懼。
                </div>
                
                <div class="paragraph">
                    錢唐六十年，帖帖泰山措。
                </div>
                
                <div class="paragraph">
                    繁華視舊都，無復郇瑕慮。
                </div>
                
                <div class="paragraph">
                    郇瑕僅憂貧，雖貧猶未斁。
                </div>
                
                <div class="paragraph">
                    安得小范老，前席借一箸。
                </div>
                
                <div class="paragraph">
                    重畫汴洛謀，起此宴安痼。
                </div>
                
                <div class="paragraph">
                    金粟互輸送，甲兵更守戍。
                </div>
                
                <div class="paragraph">
                    去來徜習慣，緩急乃暇豫。
                </div>
                
                <div class="paragraph">
                    耳聞不如見，公見況超悟。
                </div>
                
                <div class="paragraph">
                    願公細平章，心期一言寤。
                </div>
                
                <div class="paragraph">
                    從此日暮雲，不外錦囊句。
                </div>
                
        </div>
    </div>
