    <div class="container">
        <h2 class="name">
            寄題峴山羊公祠堂
        </h2>
        <div class="author"><a href="/author/f83a835d-62a0-49cd-bfa8-6bd1d1ec68c5.html" title="范仲淹" target="_blank">
                范仲淹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    休哉羊叔子，輔晉功勳大。
                </div>
                
                <div class="paragraph">
                    化行江漢間，恩被疆埸外。
                </div>
                
                <div class="paragraph">
                    中國倚而安，治爲天下最。
                </div>
                
                <div class="paragraph">
                    開府多英僚，置酒每高會。
                </div>
                
                <div class="paragraph">
                    徘徊臨峴首，興言何慷慨。
                </div>
                
                <div class="paragraph">
                    此山自古有，游者千萬輩。
                </div>
                
                <div class="paragraph">
                    堙滅皆無聞，空悲歲月邁。
                </div>
                
                <div class="paragraph">
                    公乎仁澤深，風采獨不昧。
                </div>
                
                <div class="paragraph">
                    于今墮淚碑，觀之益欽戴。
                </div>
                
                <div class="paragraph">
                    卓有王源叔，文學偉當代。
                </div>
                
                <div class="paragraph">
                    借麾來襄陽，高懷極恬退。
                </div>
                
                <div class="paragraph">
                    山姿列雲端，江響拂天籟。
                </div>
                
                <div class="paragraph">
                    行樂何逍遙，覽古忽感概。
                </div>
                
                <div class="paragraph">
                    不見叔子祠，蕪沒民疇內。
                </div>
                
                <div class="paragraph">
                    千金贖故基，廟貌重營繪。
                </div>
                
                <div class="paragraph">
                    襄人復其祀，水旱有攸賴。
                </div>
                
                <div class="paragraph">
                    太守一興善，比戶皆歡快。
                </div>
                
                <div class="paragraph">
                    源叔政可歌，又留千載愛。
                </div>
                
        </div>
