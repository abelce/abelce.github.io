    <div class="container">
        <h2 class="name">
            古端飲問梅亭作
        </h2>
        <div class="author"><a href="/author/49aa9306-5199-45be-93ba-3bfc859fbd32.html" title="趙必𤩪" target="_blank">
                趙必𤩪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    把酒問梅開未開，梅花問我何時來。
                </div>
                
                <div class="paragraph">
                    嫣然一笑醒塵夢，撩我詩興寬酒懷。
                </div>
                
                <div class="paragraph">
                    有梅無詩酒懷惡，有詩無酒羈味薄。
                </div>
                
                <div class="paragraph">
                    一觴一咏暢幽情，人生須作及時樂。
                </div>
                
                <div class="paragraph">
                    去年嶺頭曾相逢，花邊釃酒酹師雄。
                </div>
                
                <div class="paragraph">
                    霜月三更天似水，枝頭翠鳥睡正濃。
                </div>
                
                <div class="paragraph">
                    今年寒淺花較遲，一花兩花時最奇。
                </div>
                
                <div class="paragraph">
                    春多爛漫無意思，此意梅花知不知。
                </div>
                
                <div class="paragraph">
                    孤山寂寞逋仙去，香影之後更無句。
                </div>
                
                <div class="paragraph">
                    幾回擬作梅花騷，無力其如梅花何。
                </div>
                
                <div class="paragraph">
                    懷哉此花丈人行，冰清玉潔不做時粧樣。
                </div>
                
                <div class="paragraph">
                    紛紛桃李嫁春風，臭味未必與我同。
                </div>
                
                <div class="paragraph">
                    莫說和羹事，和羹事猶未。
                </div>
                
                <div class="paragraph">
                    莫羨玉堂人，玉堂人已陳。
                </div>
                
                <div class="paragraph">
                    細把心期向梅說，花開花落有時節。
                </div>
                
        </div>
    </div>
