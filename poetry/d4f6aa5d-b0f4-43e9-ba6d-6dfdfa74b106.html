    <div class="container">
        <h2 class="name">
            挽安岳李令
        </h2>
        <div class="author"><a href="/author/8391b862-4ab7-4511-8d70-99700f6b8bc2.html" title="李流謙" target="_blank">
                李流謙
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    司馬家兒何等兒，家居令人撞壞之。
                </div>
                
                <div class="paragraph">
                    長嘯羯奴一繩縻，校三十里嗟已遲。
                </div>
                
                <div class="paragraph">
                    新亭收涕僅自支，下者朽棟當積危。
                </div>
                
                <div class="paragraph">
                    君看黄髮掩面時，此殆天意非人爲。
                </div>
                
                <div class="paragraph">
                    一時埃𡏖埋精奇，褐衣懷珍去而違。
                </div>
                
                <div class="paragraph">
                    老樵携畚動嶽祇，委體氈廬玉投泥。
                </div>
                
                <div class="paragraph">
                    向來捫虱氣吐霓，元子眼膜無金篦。
                </div>
                
                <div class="paragraph">
                    縱狼山林血黔黎，慘澹萬古關河悲。
                </div>
                
                <div class="paragraph">
                    先生異代論盛衰，使當若時未可知。
                </div>
                
                <div class="paragraph">
                    指揮王謝驅羣鷄，狂童豈勞折箠笞。
                </div>
                
                <div class="paragraph">
                    中興天子周宣齊，炳燿常武烝民詩。
                </div>
                
                <div class="paragraph">
                    囊封未報九地歸，恨無偉烈光鐘彝。
                </div>
                
                <div class="paragraph">
                    我思若人涕沾衣，太阿不如兩錢錐。
                </div>
                
                <div class="paragraph">
                    魚復陣石存遺基，故智猶爲豎子窺。
                </div>
                
                <div class="paragraph">
                    斯文未泯神所持，復有英雄發噓欷。
                </div>
                
        </div>
