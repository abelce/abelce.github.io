    <div class="container">
        <h2 class="name">
            過浯溪讀中興碑
        </h2>
        <div class="author"><a href="/author/68255ee4-4177-4e83-afe3-47ec66b97a18.html" title="王炎" target="_blank">
                王炎
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    日光玉潔元子辭，銀鈎鐵畫顔公書。
                </div>
                
                <div class="paragraph">
                    百金不憚買墨本，摩挲石刻今見之。
                </div>
                
                <div class="paragraph">
                    猗那清廟久不作，其末變爲王黍離。
                </div>
                
                <div class="paragraph">
                    春秋一經事多貶，魯頌四篇文無譏。
                </div>
                
                <div class="paragraph">
                    漁陽鼙鼓入潼華，公卿徒步從六飛。
                </div>
                
                <div class="paragraph">
                    朔方天子扶九廟，京師父老迎千麾。
                </div>
                
                <div class="paragraph">
                    紫袍再拜謁道左，上皇萬里旋鑾輿。
                </div>
                
                <div class="paragraph">
                    牝雞鳴晨有悍婦，孽狐嘷夜有老奴。
                </div>
                
                <div class="paragraph">
                    扶桑杲杲未翳蝕，但歌大業吾何疵。
                </div>
                
                <div class="paragraph">
                    首章義正語未婉，前輩不辨來者疑。
                </div>
                
                <div class="paragraph">
                    正須細讀史克頌，未用苦說涪翁詩。
                </div>
                
                <div class="paragraph">
                    許張勁節震金石，李郭壯武如虎貔。
                </div>
                
                <div class="paragraph">
                    斷崖蒼石有時泐，諸公萬古聲烈垂。
                </div>
                
                <div class="paragraph">
                    天憐倦客有所恨，雨濕江寒催解維。
                </div>
                
                <div class="paragraph">
                    神州北望三嘆息，翰墨是非何議爲。
                </div>
                
        </div>
