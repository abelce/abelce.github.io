    <div class="container">
        <h2 class="name">
            過孔北海墓二十韻
        </h2>
        <div class="author"><a href="/author/4f928449-a9a4-4678-9506-5dccd98e279d.html" title="溫庭筠" target="_blank">
                溫庭筠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    撫事如神遇，臨風獨涕零。
                </div>
                
                <div class="paragraph">
                    墓平春草綠，碑折古苔青。
                </div>
                
                <div class="paragraph">
                    珪玉埋英氣，山河孕炳靈。
                </div>
                
                <div class="paragraph">
                    發言驚辨囿，撝翰動文星。
                </div>
                
                <div class="paragraph">
                    蘊策期干世，持權欲反經。
                </div>
                
                <div class="paragraph">
                    激揚思壯志，流落歎頹齡。
                </div>
                
                <div class="paragraph">
                    惡木人皆息，貪泉我獨醒。
                </div>
                
                <div class="paragraph">
                    輪轅無匠石，刀几有庖丁。
                </div>
                
                <div class="paragraph">
                    碌碌迷藏器，規規守挈瓶。
                </div>
                
                <div class="paragraph">
                    憤容凌鼎鑊，公議動朝廷。
                </div>
                
                <div class="paragraph">
                    故國將辭寵，危邦竟緩刑。
                </div>
                
                <div class="paragraph">
                    鈍工磨白璧，凡石礪青萍。
                </div>
                
                <div class="paragraph">
                    揭日昭東夏，摶風滯北溟。
                </div>
                
                <div class="paragraph">
                    後塵遵軌轍，前席詠儀型。
                </div>
                
                <div class="paragraph">
                    木秀當憂悴，弦傷不底寧。
                </div>
                
                <div class="paragraph">
                    矜誇遭斥鷃，光彩困飛螢。
                </div>
                
                <div class="paragraph">
                    白羽留談柄，清風襲德馨。
                </div>
                
                <div class="paragraph">
                    鸞凰嬰雪刃，狼虎犯雲屏。
                </div>
                
                <div class="paragraph">
                    蘭蕙荒遺址，榛蕪蔽舊坰。
                </div>
                
                <div class="paragraph">
                    轘轅近沂水，何事戀明庭。
                </div>
                
        </div>
