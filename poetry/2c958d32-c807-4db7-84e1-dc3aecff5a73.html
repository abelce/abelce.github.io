    <div class="container">
        <h2 class="name">
            呈趙帥
        </h2>
        <div class="author"><a href="/author/6ba60a14-099a-45ba-9007-5375639b6d6c.html" title="陳造" target="_blank">
                陳造
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雨行本自貪風便，四十里程真劈箭。
                </div>
                
                <div class="paragraph">
                    長年攤錢夸半仙，一炊黍頃風頭轉。
                </div>
                
                <div class="paragraph">
                    生世快意多所辱，葉舟瓠壺浪如屋。
                </div>
                
                <div class="paragraph">
                    暗樁觸船船版折，船丁籲天船媼哭。
                </div>
                
                <div class="paragraph">
                    塗窮儻有哀王孫，腰舖人家緊閉門。
                </div>
                
                <div class="paragraph">
                    丁翁祿𨔤捕魚者，向我顧肯顔色溫。
                </div>
                
                <div class="paragraph">
                    茅屋新成容寄宿，麻茶初熟仍見分。
                </div>
                
                <div class="paragraph">
                    解衣滅燭睡欲死，鄉夢醒時鷄喚晨。
                </div>
                
                <div class="paragraph">
                    平時晨餔下南浦，定向揚州聽更鼓。
                </div>
                
                <div class="paragraph">
                    飛廉生憂吾敢怨，薄命若爲防市弩。
                </div>
                
                <div class="paragraph">
                    今朝河面吹細痕，竹樹不聲人駿奔。
                </div>
                
                <div class="paragraph">
                    掣鈴一笑話疇昔，便有樂事酬佳辰。
                </div>
                
                <div class="paragraph">
                    鎮淮主人開淥樽，蕙蘭香前簫鼓喧，一盃爲我安驚魂。
                </div>
                
                <div class="paragraph">
                    勝談亹亹清耳根，向來憂虞無足言。
                </div>
                
        </div>
