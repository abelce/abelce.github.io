    <div class="container">
        <h2 class="name">
            濡須山頭亭子
        </h2>
        <div class="author"><a href="/author/034a5084-6907-4dd2-ba5b-96aa9d8843fa.html" title="郭祥正" target="_blank">
                郭祥正
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孤亭壓危峰，絕景入平眺。
                </div>
                
                <div class="paragraph">
                    雙崕控巢水，禹力萬古耀。
                </div>
                
                <div class="paragraph">
                    林傾乾象闢，濤淙地軸掉。
                </div>
                
                <div class="paragraph">
                    茅茨數椽屋，噫哉魏武廟。
                </div>
                
                <div class="paragraph">
                    心殊岐山伯，跡異甘棠召。
                </div>
                
                <div class="paragraph">
                    荒戍傳遺靈，血食豈亡誚。
                </div>
                
                <div class="paragraph">
                    吞吳勢雖壯，晉起國旋剽。
                </div>
                
                <div class="paragraph">
                    樓船戰士去，滄浪盡魚釣。
                </div>
                
                <div class="paragraph">
                    平時欲何爲，覽古謾長嘯。
                </div>
                
                <div class="paragraph">
                    愁烟起孤壑，白鳥聚殘照。
                </div>
                
                <div class="paragraph">
                    誰令五月來，不見萬山燒。
                </div>
                
                <div class="paragraph">
                    又復想大雪，下上玉巖嶠。
                </div>
                
                <div class="paragraph">
                    重遊莫能期，將歸且停趬。
                </div>
                
                <div class="paragraph">
                    詩辭捜亦苦，物狀竟難肖。
                </div>
                
                <div class="paragraph">
                    終篇寫亭壁，翻慚畫師妙。
                </div>
                
        </div>
    </div>
