<body>
    <div class="container">
        <h2 class="name">
            歸閒詩二十韵
        </h2>
        <div class="author"><a href="/author/f06a65bf-c575-48b2-8654-d3621b76b6be.html" title="丁儒" target="_blank">
                丁儒
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    漳北遥開郡，泉南久罷屯。
                </div>
                
                <div class="paragraph">
                    歸尋初旅寓，喜作舊鄉鄰。
                </div>
                
                <div class="paragraph">
                    好鳥鳴簷竹，村黎愛幕臣。
                </div>
                
                <div class="paragraph">
                    土音今聽慣，民俗始知淳。
                </div>
                
                <div class="paragraph">
                    烽火無傳警，江山已淨塵。
                </div>
                
                <div class="paragraph">
                    天開一歲暖，花發四時春。
                </div>
                
                <div class="paragraph">
                    雜卉三冬綠，嘉禾兩度新。
                </div>
                
                <div class="paragraph">
                    俚歌聲靡曼，秫酒味溫醇。
                </div>
                
                <div class="paragraph">
                    錦苑來丹荔，清波出素鱗。
                </div>
                
                <div class="paragraph">
                    芭蕉金剖潤，龍眼玉生津。
                </div>
                
                <div class="paragraph">
                    蜜取花間[露]（液），柑藏樹上珍。
                </div>
                
                <div class="paragraph">
                    醉宜藷蔗瀝，睡穩木棉[茵]（溫）。
                </div>
                
                <div class="paragraph">
                    茉莉香籬落，榕陰浹里闉。
                </div>
                
                <div class="paragraph">
                    雪霜偏避地，風景獨推閩。
                </div>
                
                <div class="paragraph">
                    辭國來諸屬，於兹締六親。
                </div>
                
                <div class="paragraph">
                    追隨情語好，問餽[歲]（幾）時頻。
                </div>
                
                <div class="paragraph">
                    相訪朝和夕，渾忘越與秦。
                </div>
                
                <div class="paragraph">
                    功成在炎域，事定有閒身。
                </div>
                
                <div class="paragraph">
                    詞賦聊酬和，才名任隱淪。
                </div>
                
                <div class="paragraph">
                    呼童多種植，長是此方人。
                </div>
                
        </div>
