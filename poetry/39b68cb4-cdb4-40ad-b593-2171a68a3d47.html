    <div class="container">
        <h2 class="name">
            秋風篇
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    秋風白虎嘷，長庚光如刀。
                </div>
                
                <div class="paragraph">
                    水源縮竅穴，木根潛脂膏。
                </div>
                
                <div class="paragraph">
                    啄實已細毳，齧枯皆豎毛。
                </div>
                
                <div class="paragraph">
                    鬼啼竹籬梢，月黑爲朋曹。
                </div>
                
                <div class="paragraph">
                    小兒莫畏聲，破管偶值遭。
                </div>
                
                <div class="paragraph">
                    挂掇青紅蕡，拆剖皺刺韜。
                </div>
                
                <div class="paragraph">
                    熟墜存虛房，瘦歛由失薅。
                </div>
                
                <div class="paragraph">
                    西吹幾萬里，乃起東海濤。
                </div>
                
                <div class="paragraph">
                    衡舂困龜魚，白沫丘岳高。
                </div>
                
                <div class="paragraph">
                    原揚爛屋茅，岸裂樅船篙。
                </div>
                
                <div class="paragraph">
                    貧門易𦵧藉，遠遊難撐操。
                </div>
                
                <div class="paragraph">
                    驅雲失巫宮，迸雨入楚壕。
                </div>
                
                <div class="paragraph">
                    攪空神兵發，穿窟乖龍逃。
                </div>
                
                <div class="paragraph">
                    唯恐五色石，女媧補不牢。
                </div>
                
                <div class="paragraph">
                    擺落缺西北，赤子何熬熬。
                </div>
                
                <div class="paragraph">
                    常娥近天箕，學簸不學溞。
                </div>
                
                <div class="paragraph">
                    欲使糠粃盡，撼死千歲桃。
                </div>
                
                <div class="paragraph">
                    王母不敢訴，倚日黄人豪。
                </div>
                
                <div class="paragraph">
                    自與穆天子，終朝醉酕醄。
                </div>
                
                <div class="paragraph">
                    後得漢武帝，述以再種勞。
                </div>
                
                <div class="paragraph">
                    因之來橫汾，作辭心切忉。
                </div>
                
        </div>
