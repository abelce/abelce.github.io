    <div class="container">
        <h2 class="name">
            識鉛汞歌 一
        </h2>
        <div class="author"><a href="/author/513b52d1-593c-456b-ba9f-c021ac114f7e.html" title="還陽子" target="_blank">
                還陽子
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    世事忙忙無了程，百年如夢瞥然榮。
                </div>
                
                <div class="paragraph">
                    不知道有雲衢客，剛自爭邀塵裏名。
                </div>
                
                <div class="paragraph">
                    欲駐流年泛太清，須知靈藥必長生。
                </div>
                
                <div class="paragraph">
                    純燒天地陰陽髓，全鍊乾坤日月精。
                </div>
                
                <div class="paragraph">
                    嫁娶陰陽成匹配，對持龍虎自相吞。
                </div>
                
                <div class="paragraph">
                    伏得離宮赤帝精，感他坎戶白龍液。
                </div>
                
                <div class="paragraph">
                    黃芽祇此是根源，自外徒勞虛費力。
                </div>
                
                <div class="paragraph">
                    若不曾逢真至人，如何得到幽玄術？
                </div>
                
                <div class="paragraph">
                    火候須教經九轉，丹成直待周千日。
                </div>
                
                <div class="paragraph">
                    鑪上煙生五彩光，鼎中藥奮弘紅色。
                </div>
                
                <div class="paragraph">
                    刀圭一粒沖天漢，逍遙頓躡三清畔。
                </div>
                
                <div class="paragraph">
                    駕鶴乘龍役鬼神，反笑桑田數迴換。
                </div>
                
                <div class="paragraph">
                    自此長居碧落宮，永共羣仙醉金殿。
                </div>
                
        </div>
