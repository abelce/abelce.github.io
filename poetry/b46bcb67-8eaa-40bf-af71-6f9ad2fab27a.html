    <div class="container">
        <h2 class="name">
            和盧侍御通塘曲
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君誇通塘好，通塘勝耶溪。
                </div>
                
                <div class="paragraph">
                    通塘在何處，遠在尋陽西。
                </div>
                
                <div class="paragraph">
                    青蘿嫋嫋挂烟樹，白鷴處處聚沙堤。
                </div>
                
                <div class="paragraph">
                    石門中斷平湖出，百丈金潭照雲日。
                </div>
                
                <div class="paragraph">
                    何處滄浪垂釣翁，鼓櫂漁歌趣非一。
                </div>
                
                <div class="paragraph">
                    相逢不相識，出沒繞通塘。
                </div>
                
                <div class="paragraph">
                    浦邊清水明素足，別有浣沙吳女郎。
                </div>
                
                <div class="paragraph">
                    行盡綠潭潭轉幽，疑是武陵春碧流。
                </div>
                
                <div class="paragraph">
                    秦人雞犬桃花裏，將比通塘渠見羞。
                </div>
                
                <div class="paragraph">
                    通塘不忍別，十去九遲回。
                </div>
                
                <div class="paragraph">
                    偶逢佳境心已醉，忽有一鳥從天來。
                </div>
                
                <div class="paragraph">
                    月出青山送行子，四邊苦竹秋聲起。
                </div>
                
                <div class="paragraph">
                    長吟白雪望星河，雙垂兩足揚素波。
                </div>
                
                <div class="paragraph">
                    梁鴻德耀會稽日，寧知此中樂事多。
                </div>
                
        </div>
