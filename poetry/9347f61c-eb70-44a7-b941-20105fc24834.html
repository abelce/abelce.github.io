    <div class="container">
        <h2 class="name">
            張明遠自持其所居萃勝亭記來求詩爲賦三篇  其二
        </h2>
        <div class="author"><a href="/author/eba9e8c2-7e84-4199-8d84-9991a04d8475.html" title="馮時行" target="_blank">
                馮時行
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    百城何岧嶢，儲清自太初。
                </div>
                
                <div class="paragraph">
                    靜境超人寰，羣仙之所居。
                </div>
                
                <div class="paragraph">
                    清都閟寶籙，宮闕函丹書。
                </div>
                
                <div class="paragraph">
                    真人拜玉庭，天帝手自除。
                </div>
                
                <div class="paragraph">
                    寶蓋相參差，縹緲來空虛。
                </div>
                
                <div class="paragraph">
                    我欲從之遊，茲山遂慵疏。
                </div>
                
                <div class="paragraph">
                    朝霞以爲食，浮雲以爲車。
                </div>
                
                <div class="paragraph">
                    此意靡堅决，西望空欷噓。
                </div>
                
                <div class="paragraph">
                    君今定不凡，買山自菑畬。
                </div>
                
                <div class="paragraph">
                    上方切層霄，伊蹊百步餘。
                </div>
                
                <div class="paragraph">
                    瑶草破霧收，青精凌雨鋤。
                </div>
                
                <div class="paragraph">
                    往往逢迎間，松喬曳雲裾。
                </div>
                
                <div class="paragraph">
                    爲我語羨門，問訊今何如。
                </div>
                
        </div>
