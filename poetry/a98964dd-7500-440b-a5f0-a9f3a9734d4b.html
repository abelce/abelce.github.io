    <div class="container">
        <h2 class="name">
            荅友人新栽松
        </h2>
        <div class="author"><a href="/author/1be7cefa-434e-4b89-a354-b272214b4294.html" title="張碧" target="_blank">
                張碧
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    石門新長青龍髯，虬身宛轉雲光粘。
                </div>
                
                <div class="paragraph">
                    聞君愛我幽崖前，十株五株寒霜天。
                </div>
                
                <div class="paragraph">
                    越溪老僧頭削雪，曾云手植當庭月。
                </div>
                
                <div class="paragraph">
                    三十年來遮火雲，涼風五月生空門。
                </div>
                
                <div class="paragraph">
                    願君栽於清澗泉，貞姿莫迓夭桃妍。
                </div>
                
                <div class="paragraph">
                    □□易開還易落，貞姿鬱鬱長依然。
                </div>
                
                <div class="paragraph">
                    山童嬾上孤峰巔，當窗劃破屏風煙。
                </div>
                
        </div>
