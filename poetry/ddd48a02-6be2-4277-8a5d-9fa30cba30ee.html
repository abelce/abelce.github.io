    <div class="container">
        <h2 class="name">
            題夾江馮臨父玉山莊圖
        </h2>
        <div class="author"><a href="/author/3afa183a-06e8-46d2-bb8c-b76c20c213b7.html" title="程公許" target="_blank">
                程公許
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    天下最佳處，惟二室三川。
                </div>
                
                <div class="paragraph">
                    一氣所融結，何地無雲烟。
                </div>
                
                <div class="paragraph">
                    憶遊古南安，倦憩大觀前。
                </div>
                
                <div class="paragraph">
                    十洲與三島，渺莽雲水連。
                </div>
                
                <div class="paragraph">
                    追隨子邵子，飛步山房巔。
                </div>
                
                <div class="paragraph">
                    醉歸迷夕靄，笑歌呼渡船。
                </div>
                
                <div class="paragraph">
                    至今詩篋中，秀色餘芳鮮。
                </div>
                
                <div class="paragraph">
                    永願借一壑，抱耒耕石田。
                </div>
                
                <div class="paragraph">
                    不學谷口隠，姓名京師傳。
                </div>
                
                <div class="paragraph">
                    邂逅大馮君，爲我開愁邊。
                </div>
                
                <div class="paragraph">
                    烟霞粲畫本，風月起筆椽。
                </div>
                
                <div class="paragraph">
                    上有玉山莊，遥挹峩峰妍。
                </div>
                
                <div class="paragraph">
                    士爲聲利役，何如擁腫全。
                </div>
                
                <div class="paragraph">
                    脫粟幸可飽，苦茶宜活煎。
                </div>
                
                <div class="paragraph">
                    畫計不用決，與山終薄緣。
                </div>
                
                <div class="paragraph">
                    三間苟完矣，萬松想蒼然。
                </div>
                
                <div class="paragraph">
                    羊腸摧君輈，問君歸何年。
                </div>
                
                <div class="paragraph">
                    早逐山房翁，江郊掉吟鞭。
                </div>
                
                <div class="paragraph">
                    往來成二老，日醉壺中天。
                </div>
                
                <div class="paragraph">
                    對峙五言城，寫之七絲絃。
                </div>
                
                <div class="paragraph">
                    勿遣俗士駕，汙我青苔錢。
                </div>
                
        </div>
