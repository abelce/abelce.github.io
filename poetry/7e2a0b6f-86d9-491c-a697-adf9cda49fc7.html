    <div class="container">
        <h2 class="name">
            挽蔡文叔  其二
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南風之時兮吹彼棘薪，喬木斯壞兮棟梁曷任。
                </div>
                
                <div class="paragraph">
                    櫨櫨椳闑與扂楔兮，匠瞇瞇而弗尋。
                </div>
                
                <div class="paragraph">
                    况承天之八柱兮，窮歲月而莫登。
                </div>
                
                <div class="paragraph">
                    天豈不生材兮，鬰牛山之嶙峋。
                </div>
                
                <div class="paragraph">
                    雨露之所潤兮，存日夜之肫肫。
                </div>
                
                <div class="paragraph">
                    及大厦之將顛兮，無一木之可乘。
                </div>
                
                <div class="paragraph">
                    羌小民之怨咨兮，謂天不仁。
                </div>
                
                <div class="paragraph">
                    非道通乎三極兮，孰識天心。
                </div>
                
                <div class="paragraph">
                    天既仁愛我民兮篤生偉人，一去就兮治亂攸分。
                </div>
                
                <div class="paragraph">
                    天亦仁愛我公兮，不使見犬羊之駭奔，危機發兮衆寐昏昏。
                </div>
                
                <div class="paragraph">
                    秉離明以爲燭兮，魂營營而上征。
                </div>
                
                <div class="paragraph">
                    目斷留田兮，歌南風之再吟。
                </div>
                
        </div>
