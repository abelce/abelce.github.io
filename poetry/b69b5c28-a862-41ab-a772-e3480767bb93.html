<body>
    <div class="container">
        <h2 class="name">
            同張李二同知及諸學官游石龍潭以韓公炭谷湫詩爲韻分賦得捧字
        </h2>
        <div class="author"><a href="/author/32de9cd5-2d48-4281-91fc-750eea54f62f.html" title="汪炎昶" target="_blank">
                汪炎昶
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鬼斧淬霜劂嶔洞，石璺津□□清湩。
                </div>
                
                <div class="paragraph">
                    一潭紺影浸秋寒，雲染龍腥罥枝重。
                </div>
                
                <div class="paragraph">
                    鎸瑶□□四巑岏，雄壓坤維妥以鞏。
                </div>
                
                <div class="paragraph">
                    人言曾見華陽兒，突□□濛珠尚捧。
                </div>
                
                <div class="paragraph">
                    雲璈丁當雜梵唄，憫涸憂枯乞靈寵。
                </div>
                
                <div class="paragraph">
                    虛無怪電摇青光，谷攪崖搜雷雨□。
                </div>
                
                <div class="paragraph">
                    地儲精英固如是，豈必盤渦龍所擁。
                </div>
                
                <div class="paragraph">
                    石蘚鍍綠欹風磴，跼步下窺毛髪疏。
                </div>
                
                <div class="paragraph">
                    蟠鱗潜角見無由，魚弄戲腮微浪湧。
                </div>
                
        </div>
    </div>
