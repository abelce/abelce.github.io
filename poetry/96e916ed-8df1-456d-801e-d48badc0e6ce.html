    <div class="container">
        <h2 class="name">
            病中不復問節序四遇重陽既不能登高又不觴客聊書老懷
        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    四時變遷翻覆手，百卉於人亦何有。
                </div>
                
                <div class="paragraph">
                    騷客顛詩亦狂酒，强惜黄花愛重九。
                </div>
                
                <div class="paragraph">
                    少年習氣似陶公，采采金英滿衣袖。
                </div>
                
                <div class="paragraph">
                    携壺木末最關情，欹帽風前幾搔首。
                </div>
                
                <div class="paragraph">
                    饞吻偏憐粽栗香，新衣不管囊萸臭。
                </div>
                
                <div class="paragraph">
                    貪將節物趁遨頭，肯向賓筵稱病叟。
                </div>
                
                <div class="paragraph">
                    如今衰颯悟空華，現在去來飛電走。
                </div>
                
                <div class="paragraph">
                    登臨舊迹如夢斷，觴詠故人多骨朽。
                </div>
                
                <div class="paragraph">
                    百年長短隨隙駒，萬化陳新直芻狗。
                </div>
                
                <div class="paragraph">
                    不堪把玩堪一笑，安用歲時歌拊缶。
                </div>
                
                <div class="paragraph">
                    家人亦復探新篘，插花洗醆爲翁壽。
                </div>
                
                <div class="paragraph">
                    蒲團困坐眼慵開，莫把故情看老醜。
                </div>
                
                <div class="paragraph">
                    挽鬚兒女太癡生，更問今年有詩否。
                </div>
                
        </div>
    </div>
