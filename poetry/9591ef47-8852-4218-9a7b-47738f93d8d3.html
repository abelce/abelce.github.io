    <div class="container">
        <h2 class="name">
            秋江漁樂圖爲邑人宗正純撰
        </h2>
        <div class="author"><a href="/author/247ef76e-9502-4bee-a1af-fb96cb11e1a2.html" title="姜德明" target="_blank">
                姜德明
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楓樹蕭蕭霜葉紅，蘆花瑟瑟鳴西風。
                </div>
                
                <div class="paragraph">
                    漁翁舉網秋江上，輕舟一葉波溶溶。
                </div>
                
                <div class="paragraph">
                    群魚遊泳影相續，密網收來心易足。
                </div>
                
                <div class="paragraph">
                    赤鱗素質影跳空，玉尺金梭光炫目。
                </div>
                
                <div class="paragraph">
                    鼓枻歸來日未斜，腥風吹入比鄰家。
                </div>
                
                <div class="paragraph">
                    家人出戶歡相迓，笑舉魚筐還自誇。
                </div>
                
                <div class="paragraph">
                    老妻汲泉向江口，稚子攀條折楊柳。
                </div>
                
                <div class="paragraph">
                    汲泉炊水待烹鱗，貫柳携魚去沽酒。
                </div>
                
                <div class="paragraph">
                    黄昏燈火羅盤餐，妻兒笑語娛團欒。
                </div>
                
                <div class="paragraph">
                    況值時清少徵稅，一生未解愁饑寒。
                </div>
                
                <div class="paragraph">
                    却笑商人輕遠別，寒帳孤眠怨妻妾。
                </div>
                
                <div class="paragraph">
                    更憐農父在西疇，年豐則喜荒則憂。
                </div>
                
                <div class="paragraph">
                    何如漁者生涯寄江水，取之無窮用不已。
                </div>
                
                <div class="paragraph">
                    朝復暮兮醉復醒，長年嘯傲烟波裏。
                </div>
                
        </div>
