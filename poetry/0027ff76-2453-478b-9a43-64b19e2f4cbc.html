    <div class="container">
        <h2 class="name">
            雜曲歌辭 西洲曲
        </h2>
        <div class="author"><a href="/author/4f928449-a9a4-4678-9506-5dccd98e279d.html" title="溫庭筠" target="_blank">
                溫庭筠
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    悠悠復悠悠，昨日下西洲。
                </div>
                
                <div class="paragraph">
                    西洲風色好，遙見武昌樓。
                </div>
                
                <div class="paragraph">
                    武昌何鬱鬱，儂家定無匹。
                </div>
                
                <div class="paragraph">
                    小婦被流黃，登樓撫瑤瑟。
                </div>
                
                <div class="paragraph">
                    朱弦繁復輕，素手直淒清。
                </div>
                
                <div class="paragraph">
                    一彈三四解，掩抑似含情。
                </div>
                
                <div class="paragraph">
                    南樓登且望，西江廣復平。
                </div>
                
                <div class="paragraph">
                    艇子搖兩槳，催過石頭城。
                </div>
                
                <div class="paragraph">
                    門前烏臼樹，慘澹天將曙。
                </div>
                
                <div class="paragraph">
                    鵾鵊飛復還，郎隨早帆去。
                </div>
                
                <div class="paragraph">
                    迴頭語同伴，定復負情儂。
                </div>
                
                <div class="paragraph">
                    去帆不安幅，作抵使西風。
                </div>
                
                <div class="paragraph">
                    他日相尋索，莫作西洲客。
                </div>
                
                <div class="paragraph">
                    西洲人不歸，春草年年碧。
                </div>
                
        </div>
