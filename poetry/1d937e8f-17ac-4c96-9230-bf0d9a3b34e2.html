    <div class="container">
        <h2 class="name">
            鳬鷖亭
        </h2>
        <div class="author"><a href="/author/d89723d8-5ecb-47a8-bf67-21c7618c344f.html" title="關景仁" target="_blank">
                關景仁
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    古有鳬鷖詩，喜物遊太平。
                </div>
                
                <div class="paragraph">
                    今見鳬鷖樂，爲作鳬鷖亭。
                </div>
                
                <div class="paragraph">
                    夜安洲渚棲，晝無羅網驚。
                </div>
                
                <div class="paragraph">
                    羣嬉固儔匹，適意相飛鳴。
                </div>
                
                <div class="paragraph">
                    春風藻荇稠，夜雨波瀾清。
                </div>
                
                <div class="paragraph">
                    特以王澤深，遂此微物生。
                </div>
                
                <div class="paragraph">
                    飛甍枕秦臺，繚繞寒蕪城。
                </div>
                
                <div class="paragraph">
                    俯目瞰清泚，日羨鳬鷖情。
                </div>
                
                <div class="paragraph">
                    自惟縣令暇，朝夕親編氓。
                </div>
                
                <div class="paragraph">
                    土瘠民半餒，役頻民少寧。
                </div>
                
                <div class="paragraph">
                    嗟爾多蹙迫，豈與鳬鷖並。
                </div>
                
                <div class="paragraph">
                    我心徒爾嗟，奈何存典刑。
                </div>
                
                <div class="paragraph">
                    爾勞憫以恕，爾重移之輕。
                </div>
                
                <div class="paragraph">
                    庶幾皆有樂，共戴君聰明。
                </div>
                
                <div class="paragraph">
                    民安令亦暇，臨流解塵纓。
                </div>
                
                <div class="paragraph">
                    卒歲可歸去，白髮南山耕。
                </div>
                
        </div>
