<body>
    <div class="container">
        <h2 class="name">
            寄題榮守岑象求巖起太博清富樓
        </h2>
        <div class="author"><a href="/author/d589f29b-f1f2-407b-8d07-742b6cab0aa7.html" title="馮山" target="_blank">
                馮山
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    南榮太守傳詩郵，詩題清富城西樓。
                </div>
                
                <div class="paragraph">
                    樓中風物略已盡，行欲摸詠難爲酬。
                </div>
                
                <div class="paragraph">
                    憐公謫官不累意，如與萬象同優游。
                </div>
                
                <div class="paragraph">
                    偏州隨分與山水，好景散漫無人收。
                </div>
                
                <div class="paragraph">
                    昔人知宴不知賞，俗氣未斷煙雲羞。
                </div>
                
                <div class="paragraph">
                    凌靈把酒獨長嘯，歲久此地纔風流。
                </div>
                
                <div class="paragraph">
                    公帆南國走欲遍，聳秀浩蕩皆窮搜。
                </div>
                
                <div class="paragraph">
                    歸来耳目殊未厭，尚恐勝概遺遐幽。
                </div>
                
                <div class="paragraph">
                    九疑巖洞識元叟，三湘泉石逢柳侯。
                </div>
                
                <div class="paragraph">
                    名賢到處適所寓，非事筆硯搜林丘。
                </div>
                
                <div class="paragraph">
                    五年留梓恣登覽，百刹照水江環州。
                </div>
                
                <div class="paragraph">
                    得公新篇似相約，正上兜率吟清秋。
                </div>
                
                <div class="paragraph">
                    塵中嗜好屑可鄙，恨不徑往追公遊。
                </div>
                
                <div class="paragraph">
                    他時三老期一笑，愛閑豈是平生謀。
                </div>
                
        </div>
