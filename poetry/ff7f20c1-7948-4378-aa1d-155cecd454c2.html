    <div class="container">
        <h2 class="name">
            遊寒谿次醅字韻題九曲亭一首
        </h2>
        <div class="author"><a href="/author/9e3399aa-7e4c-4ec2-91a0-dc9663e24d4b.html" title="蘇籀" target="_blank">
                蘇籀
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    幅巾戲漉彭澤醅，尺書間覓來禽栽。
                </div>
                
                <div class="paragraph">
                    東坡居士五年久，真主未遽求鹽梅。
                </div>
                
                <div class="paragraph">
                    扁舟夷猶水刻窟，雙履禿缺峯峩嵬。
                </div>
                
                <div class="paragraph">
                    招揖西山與東魯，迴首閶闔并玉臺。
                </div>
                
                <div class="paragraph">
                    標牓高甍方外景，不染時世毫端埃。
                </div>
                
                <div class="paragraph">
                    倚空千重翡翠蓋，落日萬頃琉璃堆。
                </div>
                
                <div class="paragraph">
                    興酣魚鳥安樂國，喜溢僕馭陶家罍。
                </div>
                
                <div class="paragraph">
                    惜哉二老削舊跡，不論石上并牆隈。
                </div>
                
                <div class="paragraph">
                    碕岸橫舟昔時處，刻劃獨免漫蒼苔。
                </div>
                
                <div class="paragraph">
                    梵剎青蓮舊僧社，徑遂幾合無人開。
                </div>
                
                <div class="paragraph">
                    方今九原如可作，足使四海無凋摧。
                </div>
                
                <div class="paragraph">
                    封章千載垂可否，玉堂黄閤猶儋雷。
                </div>
                
                <div class="paragraph">
                    精義窮神致實用，不變生死無去來。
                </div>
                
                <div class="paragraph">
                    天下書生踐遺跡，棠蔭處處思賢哀。
                </div>
                
        </div>
