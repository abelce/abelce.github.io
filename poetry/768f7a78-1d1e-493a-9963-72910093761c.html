            邑人張孝友親歿廬墓六年有五色鳥集墓隴邑大夫張公侃旌其廬名其鄉曰移風鄉
        </h2>
        <div class="author"><a href="/author/0caee354-8685-49e5-975f-bb3438816885.html" title="徐洪" target="_blank">
                徐洪
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    孝友聞張仲，貽謀直到今。
                </div>
                
                <div class="paragraph">
                    六年枯血淚，五色集祥禽。
                </div>
                
                <div class="paragraph">
                    表此勵頹俗，來茲生孝心。
                </div>
                
                <div class="paragraph">
                    移風名不忝，茂宰意良深。
                </div>
                
        </div>
