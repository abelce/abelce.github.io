    <div class="container">
        <h2 class="name">
            古意論交
        </h2>
        <div class="author"><a href="/author/08bf4c52-5ca3-42f1-9892-207bc5266e22.html" title="李咸用" target="_blank">
                李咸用
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    擇友如淘金，沙盡不得寶。
                </div>
                
                <div class="paragraph">
                    結交如乾銀，產竭不成道。
                </div>
                
                <div class="paragraph">
                    我生四十年，相識苦草草。
                </div>
                
                <div class="paragraph">
                    多爲勢利朋，少有歲寒操。
                </div>
                
                <div class="paragraph">
                    通財能幾何，聞善寧相告。
                </div>
                
                <div class="paragraph">
                    茫然同夜行，中路自不保。
                </div>
                
                <div class="paragraph">
                    常恐管鮑情，參差忽終老。
                </div>
                
                <div class="paragraph">
                    今來既見君，青天無片雲。
                </div>
                
                <div class="paragraph">
                    語直瑟弦急，行高山桂芬。
                </div>
                
                <div class="paragraph">
                    約我爲交友，不覺心醺醺。
                </div>
                
                <div class="paragraph">
                    見義必許死，臨危當指囷。
                </div>
                
                <div class="paragraph">
                    無令後世士，重廣孝標文。
                </div>
                
        </div>
    </div>
