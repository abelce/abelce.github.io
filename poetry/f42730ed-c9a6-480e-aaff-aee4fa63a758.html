    <div class="container">
        <h2 class="name">
            次韵和答孔毅甫
        </h2>
        <div class="author"><a href="/author/5377fa7f-445f-42bd-bc99-bdd48d748d5a.html" title="黄庭堅" target="_blank">
                黄庭堅
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鵬飛鯤化未即逍遙游，龍章鳳姿終作廣陵散。
                </div>
                
                <div class="paragraph">
                    湓浦鑪邊督數錢，故人陸沉心可見。
                </div>
                
                <div class="paragraph">
                    氣與神兵上斗牛，詩如晴雪濯江漢。
                </div>
                
                <div class="paragraph">
                    把詠公詩闔且開，旁無知音面牆歎。
                </div>
                
                <div class="paragraph">
                    我今廢書迷簿領，魚蠹筆鋒蛛網硯。
                </div>
                
                <div class="paragraph">
                    六年國子無寸功，猶得江南萬家縣。
                </div>
                
                <div class="paragraph">
                    客來欲語誰與同，令人熟寐觸屏風。
                </div>
                
                <div class="paragraph">
                    竊食仰愧冥冥鴻，少年所期如夢中。
                </div>
                
                <div class="paragraph">
                    江頭酒賤樽屢空，南山有田歲不逢。
                </div>
                
                <div class="paragraph">
                    相思夜半涕無從，千金公亦費屠龍。
                </div>
                
        </div>
    </div>
