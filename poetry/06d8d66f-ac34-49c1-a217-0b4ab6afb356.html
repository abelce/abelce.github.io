    <div class="container">
        <h2 class="name">
            曲龍山歌 一
        </h2>
        <div class="author"><a href="/author/03afd50a-40fa-4d21-981b-b0f88e7c6634.html" title="顧況" target="_blank">
                顧況
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    曲龍丈人冠藕花，其顏色映光明砂。
                </div>
                
                <div class="paragraph">
                    玉繩金枝有通籍，五嶽三山如一家。
                </div>
                
                <div class="paragraph">
                    遙指叢霄呇靈島，島中曄曄無凡草。
                </div>
                
                <div class="paragraph">
                    九仙傲倪折五芝，翠鳳白麟回異道。
                </div>
                
                <div class="paragraph">
                    石臺石鏡月長明，石洞石橋連上清。
                </div>
                
                <div class="paragraph">
                    人間妻子見不識，拍雲揮手升天行。
                </div>
                
                <div class="paragraph">
                    摩天截漢何瀟灑，四石五雲更上下。
                </div>
                
                <div class="paragraph">
                    下方小兆更拜焉，願得騎雲作車馬。
                </div>
                
        </div>
    </div>
