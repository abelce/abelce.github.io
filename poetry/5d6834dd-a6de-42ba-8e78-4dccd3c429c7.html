    <div class="container">
        <h2 class="name">
            時賢明鑒裁
        </h2>
        <div class="author"><a href="/author/52f2e4f1-8585-40cc-ade4-14c694683c4d.html" title="唐士恥" target="_blank">
                唐士恥
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    時賢明鑒裁，鑒裁信奇歟。
                </div>
                
                <div class="paragraph">
                    識此希世寶，謂其曾區區。
                </div>
                
                <div class="paragraph">
                    未冠已溢聲，賢書上宸庭。
                </div>
                
                <div class="paragraph">
                    不一而止足，竟壓四海英。
                </div>
                
                <div class="paragraph">
                    直入九華招隠遁，化工尤物殊不吝。
                </div>
                
                <div class="paragraph">
                    文章光焰勝燃犀，遠至牛渚爥無盡。
                </div>
                
                <div class="paragraph">
                    歸來紀事滿縑帛，却屑米鹽繁密訊。
                </div>
                
                <div class="paragraph">
                    天公終不屈大器，稱表直上幾晝晉。
                </div>
                
                <div class="paragraph">
                    倚伏之機真叵測，庖丁全牛有餘刃。
                </div>
                
                <div class="paragraph">
                    先生道大何所容，顔淵今用退爲進。
                </div>
                
                <div class="paragraph">
                    一以涵養使莫折，一以淑我邦之俊。
                </div>
                
                <div class="paragraph">
                    然而鑒裁還合明，孔席未暖五鶚并。
                </div>
                
                <div class="paragraph">
                    此時廟謨正陶鬰，驅屏塵翳須昇平。
                </div>
                
                <div class="paragraph">
                    驅屏塵翳須昇平，要當迅召文武卿。
                </div>
                
                <div class="paragraph">
                    時來時來烏可禦，譬如南海雲鵬程。
                </div>
                
                <div class="paragraph">
                    他年功業就，縑冊傳永久。
                </div>
                
                <div class="paragraph">
                    劣哉魏無知，僅此遮拙醜。
                </div>
                
                <div class="paragraph">
                    皇家褒舉者，曠典華衮右。
                </div>
                
        </div>
