    <div class="container">
        <h2 class="name">
            游六和寺
        </h2>
        <div class="author"><a href="/author/7f2710ba-1a73-4f98-b010-2d370f7a4209.html" title="孔平仲" target="_blank">
                孔平仲
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    同尋六和寺，去旁蒼崖行。
                </div>
                
                <div class="paragraph">
                    崢嶸石林氣，㶁㶁流水鳴。
                </div>
                
                <div class="paragraph">
                    見此俗慮減，入門心更清。
                </div>
                
                <div class="paragraph">
                    盤空到窈窕，小憩山前亭。
                </div>
                
                <div class="paragraph">
                    天晴修竹外，颯有風雨聲。
                </div>
                
                <div class="paragraph">
                    僧云金魚池，近日秋雨足。
                </div>
                
                <div class="paragraph">
                    餘波落清壁，散作雪色瀑。
                </div>
                
                <div class="paragraph">
                    徐興視其流，登高穿屈曲。
                </div>
                
                <div class="paragraph">
                    忽逢白練飛，碎點濺珠玉。
                </div>
                
                <div class="paragraph">
                    清泠振毛髮，瀟洒蕩心腹。
                </div>
                
                <div class="paragraph">
                    金魚在何處，演漾戲平陸。
                </div>
                
                <div class="paragraph">
                    鱗鬣老愈黄，點漆作雙目。
                </div>
                
                <div class="paragraph">
                    憶爲兒童時，嘗劇此池旁。
                </div>
                
                <div class="paragraph">
                    聞人說金魚，已謂百歲强。
                </div>
                
                <div class="paragraph">
                    今踰二十年，僧死草木荒。
                </div>
                
                <div class="paragraph">
                    此魚尚無恙，纖質不改常。
                </div>
                
                <div class="paragraph">
                    謂魚非靈物，安得擅久長。
                </div>
                
                <div class="paragraph">
                    四海波浪高，三江網羅密。
                </div>
                
                <div class="paragraph">
                    長鯨喪明珠，幽暗無白日。
                </div>
                
                <div class="paragraph">
                    我疑龍變化，就此溪中逸。
                </div>
                
                <div class="paragraph">
                    紛綸乾坤爭，浩蕩風霆出。
                </div>
                
                <div class="paragraph">
                    何如守一泓，無得亦無失。
                </div>
                
        </div>
