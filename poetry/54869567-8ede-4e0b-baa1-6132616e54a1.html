    <div class="container">
        <h2 class="name">
            贈别蓬萊簿林希孟子醇
        </h2>
        <div class="author"><a href="/author/ffa5b28b-153c-4eb2-9cfc-172352c94272.html" title="晁說之" target="_blank">
                晁說之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾友陳無己，文會班生廬。
                </div>
                
                <div class="paragraph">
                    是時與林侯，有若同隊魚。
                </div>
                
                <div class="paragraph">
                    相見元無約，相别詎有謨。
                </div>
                
                <div class="paragraph">
                    那知數歲後，聚首如當初。
                </div>
                
                <div class="paragraph">
                    眷言二三子，今來安穩無。
                </div>
                
                <div class="paragraph">
                    意氣充眉宇，比昔姣且都。
                </div>
                
                <div class="paragraph">
                    乃見松與柏，不似柳與蒲。
                </div>
                
                <div class="paragraph">
                    憐我守枯禪，談笑使甘腴。
                </div>
                
                <div class="paragraph">
                    何如又爲别，淚下青霜俱。
                </div>
                
                <div class="paragraph">
                    男兒志四海，不辱黄金軀。
                </div>
                
                <div class="paragraph">
                    試看習主簿，窮悴能著書。
                </div>
                
        </div>
    </div>
