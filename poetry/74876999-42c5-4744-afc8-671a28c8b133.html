<body>
    <div class="container">
        <h2 class="name">
            次韵子有賦著圖書所
        </h2>
        <div class="author"><a href="/author/07f4d66f-2650-49c8-b517-d9d0c7961fa3.html" title="洪咨夔" target="_blank">
                洪咨夔
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    富兒種巵敵封君，貧翁結柳呼奴星。
                </div>
                
                <div class="paragraph">
                    物理虧盈蛇夔蚿，惟有讀書可以逃天刑。
                </div>
                
                <div class="paragraph">
                    守玄老死天祿閣，巧宦三入承明庭。
                </div>
                
                <div class="paragraph">
                    人生得失雉梟盧，惟有知道可以垂芳馨。
                </div>
                
                <div class="paragraph">
                    嗟予鈍甚爐底鑛，陶寫淬濯誰爲硎。
                </div>
                
                <div class="paragraph">
                    買書充屋手點勘，杞菊門巷槐花零。
                </div>
                
                <div class="paragraph">
                    九流七略宗六經，大川小澮趨東溟。
                </div>
                
                <div class="paragraph">
                    騷人墨客幾汗青，秦姬趙女爭娉婷。
                </div>
                
                <div class="paragraph">
                    聖賢氣脈眇如綫，義理門戶元無扃。
                </div>
                
                <div class="paragraph">
                    圓冠方屨弗見道，金貂玉櫑空圖形。
                </div>
                
                <div class="paragraph">
                    君年正壯眼如漆，一過萬字披不停。
                </div>
                
                <div class="paragraph">
                    借書一瓻走赤脚，燈前急雨鳴高瓴。
                </div>
                
                <div class="paragraph">
                    扶輿磅礴天兩目，渟蓄雲氣藏風霆。
                </div>
                
                <div class="paragraph">
                    鈎深造極猛着力，會插八翼摶青冥。
                </div>
                
        </div>
    </div>
