    <div class="container">
        <h2 class="name">
            凱歌
        </h2>
        <div class="author"><a href="/author/234347c6-273c-49cc-a480-ab3e6273d0bd.html" title="項安世" target="_blank">
                項安世
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    今年三月三，樂事今古稀。
                </div>
                
                <div class="paragraph">
                    嘉陵江到武昌口，此時此日同□□。
                </div>
                
                <div class="paragraph">
                    北人不敢恃鞍馬，西人不敢憑山谿。
                </div>
                
                <div class="paragraph">
                    德安有高悅，匹馬穿重圍。
                </div>
                
                <div class="paragraph">
                    入城助守膽如斗，出城决戰身如飛。
                </div>
                
                <div class="paragraph">
                    城中扶出王與季，城外逐出信與隨。
                </div>
                
                <div class="paragraph">
                    襄陽有趙淳，默坐誰得窺。
                </div>
                
                <div class="paragraph">
                    一日熏盡西山狐，二日網盡東津鯢。
                </div>
                
                <div class="paragraph">
                    三日開門看江北，一人一騎無殘遺。
                </div>
                
                <div class="paragraph">
                    興安有安丙，談笑戮吳曦。
                </div>
                
                <div class="paragraph">
                    僞王亂領出深穀，長史捷布登前墀。
                </div>
                
                <div class="paragraph">
                    銅梁玉壘見天日，瞿塘灧澦無蛟螭。
                </div>
                
                <div class="paragraph">
                    鄂州有老守，頭白尚能詩。
                </div>
                
                <div class="paragraph">
                    上言吾君善委任，下言吾相能指麾。
                </div>
                
                <div class="paragraph">
                    國家九九八十一萬歲，璘雛褒孽休狂癡。
                </div>
                
        </div>
