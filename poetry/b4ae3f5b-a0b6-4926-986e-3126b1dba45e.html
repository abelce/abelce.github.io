    <div class="container">
        <h2 class="name">
            師永錫家青神喜紅花堰興作詩因次韻
        </h2>
        <div class="author"><a href="/author/e6cce7fe-d63b-4928-8c8f-94036bd5ba33.html" title="晁公遡" target="_blank">
                晁公遡
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    終歲辛勤農在野，邊頭亦聞軍茇舍。
                </div>
                
                <div class="paragraph">
                    指揮郡縣催輓輸，兼伐葦蒲收檿柘。
                </div>
                
                <div class="paragraph">
                    諸將但思弧矢利，教我力耕誰暇議。
                </div>
                
                <div class="paragraph">
                    兵多食少將奈何，請君往問司徒銳。
                </div>
                
                <div class="paragraph">
                    秦人鑿渠開陌阡，坐臨關東常晏然。
                </div>
                
                <div class="paragraph">
                    當時列國豈知此，楚王內府藏三錢。
                </div>
                
                <div class="paragraph">
                    何須飛來黄鵠語，吾已得於褐之父。
                </div>
                
                <div class="paragraph">
                    紅花堰廢今百年，不復秋成頌多稌。
                </div>
                
                <div class="paragraph">
                    君看初未作此陂，夏無暑雨民怨咨。
                </div>
                
                <div class="paragraph">
                    鍤聲殆合桑林舞，千夫斸荒汗如雨。
                </div>
                
                <div class="paragraph">
                    道旁笑指堰復興，他日飽食勿忘今。
                </div>
                
        </div>
