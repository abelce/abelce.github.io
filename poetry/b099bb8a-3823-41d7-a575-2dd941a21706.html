    <div class="container">
        <h2 class="name">
            是歲之夏紫芝復生成叢大者徑七八寸
        </h2>
        <div class="author"><a href="/author/04c9f3f6-34ff-4aa9-8976-35259280b61b.html" title="衛宗武" target="_blank">
                衛宗武
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    異物不易遇，其出由地靈。
                </div>
                
                <div class="paragraph">
                    伊耆闡坤珍，三秀既挺生。
                </div>
                
                <div class="paragraph">
                    賦形雖恨小，殊喜見未曾。
                </div>
                
                <div class="paragraph">
                    朱明復薦祥，僊種茂叢莖。
                </div>
                
                <div class="paragraph">
                    小者既敷腴，大者尤輪囷。
                </div>
                
                <div class="paragraph">
                    周遭徑盈尺，菌蠢疊成層。
                </div>
                
                <div class="paragraph">
                    團團盤赤玉，艷艷盃紫金。
                </div>
                
                <div class="paragraph">
                    霏烟氣葱鬰，映日光晶熒。
                </div>
                
                <div class="paragraph">
                    神芝産冢阜，歲久迹已陳。
                </div>
                
                <div class="paragraph">
                    不圖餘七袠，一再見斯今。
                </div>
                
                <div class="paragraph">
                    有開必有先，休符不徒呈。
                </div>
                
                <div class="paragraph">
                    老矣百無欲，弗願在其身。
                </div>
                
                <div class="paragraph">
                    所積顧不厚，敢覬及子孫。
                </div>
                
                <div class="paragraph">
                    惟冀福吾宗，以洎邦之人。
                </div>
                
                <div class="paragraph">
                    皇穹其畀矜，茂毓賢與英。
                </div>
                
                <div class="paragraph">
                    出際風雲會，爲世建太平。
                </div>
                
                <div class="paragraph">
                    漢代歌芝房，其事不足云。
                </div>
                
                <div class="paragraph">
                    致君堯舜上，朝野沸頌聲。
                </div>
                
                <div class="paragraph">
                    復見祥蓂敷，豈但朱草榮。
                </div>
                
                <div class="paragraph">
                    散爲天下瑞，郁郁而紛紛。
                </div>
                
        </div>
