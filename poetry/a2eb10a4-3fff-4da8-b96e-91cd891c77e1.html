<body>
    <div class="container">
        <h2 class="name">
            壯哉亭觀龍湫作
        </h2>
        <div class="author"><a href="/author/0a088807-aa68-48f8-a4cc-fbc76fda0085.html" title="宋蒲壽宬" target="_blank">
                宋蒲壽宬
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    雪車冰柱劉义狂，玉川更與相頡頏。
                </div>
                
                <div class="paragraph">
                    車聲羊膓幾盤折，飛冰走雪何茫茫。
                </div>
                
                <div class="paragraph">
                    天公矜此老怪物，六丁直下白晝驅阿香。
                </div>
                
                <div class="paragraph">
                    豐龍列缺一時起，千車百柱摧靡靡。
                </div>
                
                <div class="paragraph">
                    玉蚪銀闕掀霜髯，藥兔蟾宫擣瑶髓。
                </div>
                
                <div class="paragraph">
                    濤驚浪駭不可摹，璧碎珠傾詎堪擬。
                </div>
                
                <div class="paragraph">
                    長風吹雨一座寒，兒童不敢正面看。
                </div>
                
                <div class="paragraph">
                    狂客何心助鼓譟，磽田萬頃思波瀾。
                </div>
                
                <div class="paragraph">
                    被髪行歌愜狂想，寶華天雨寧専賞。
                </div>
                
                <div class="paragraph">
                    炎天上火下如湯，一派清泠浹隣壤。
                </div>
                
                <div class="paragraph">
                    勸君飲酒君莫疑，有酒不飲吾何痴。
                </div>
                
                <div class="paragraph">
                    夜光魚目紛紛雜錯烏可辨，眼中如露如電醉來大笑俱不知。
                </div>
                
        </div>
    </div>
