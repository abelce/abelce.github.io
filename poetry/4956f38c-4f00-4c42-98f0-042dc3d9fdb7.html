    <div class="container">
        <h2 class="name">
            烏傷行
        </h2>
        <div class="author"><a href="/author/a21c0192-36c9-4e1e-a40f-a42a087d9dbc.html" title="王柏" target="_blank">
                王柏
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    惟皇降衷于下民，暴秦莫殄心之仁。
                </div>
                
                <div class="paragraph">
                    孝哉顔氏一有感，畢逋銜土成丘塋。
                </div>
                
                <div class="paragraph">
                    彼亦莫知其所以，自甘血觜含餘辛。
                </div>
                
                <div class="paragraph">
                    志壹動氣氣動志，鳳儀麟出理亦均。
                </div>
                
                <div class="paragraph">
                    環百里地畫疆井，千有餘載蒙嘉名。
                </div>
                
                <div class="paragraph">
                    繡衣使者迂六轡，下馬肅拜心凌兢。
                </div>
                
                <div class="paragraph">
                    大書瑰辭鎮松柏，便有山鬼呵崖陰。
                </div>
                
                <div class="paragraph">
                    明刑弼教期無刑，何如先使教化明。
                </div>
                
                <div class="paragraph">
                    流傳墨本到此屋，有人心者俱作興。
                </div>
                
                <div class="paragraph">
                    但願人人常此心，安得作亂干章程。
                </div>
                
        </div>
