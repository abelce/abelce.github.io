    <div class="container">
        <h2 class="name">
            春陰三首  其一
        </h2>
        <div class="author"><a href="/author/e8eec4a8-e60d-4af1-9b7c-5448bb2828be.html" title="薛季宣" target="_blank">
                薛季宣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    春陰一何甚，愁結窗外花。
                </div>
                
                <div class="paragraph">
                    細雨打疏竹，娟娟草新芽。
                </div>
                
                <div class="paragraph">
                    眷此忽中慘，吾生浩無涯。
                </div>
                
                <div class="paragraph">
                    閑讀几上書，可歎復可嗟。
                </div>
                
                <div class="paragraph">
                    時流諒難追，世路亦已賒。
                </div>
                
                <div class="paragraph">
                    折腰墨綬卑，坐有憂患加。
                </div>
                
                <div class="paragraph">
                    官柳粲新綠，黄鸝語淫哇。
                </div>
                
                <div class="paragraph">
                    把盞但心醉，天外日已斜。
                </div>
                
                <div class="paragraph">
                    魄月沈半壁，歸飛噪啼鴉。
                </div>
                
                <div class="paragraph">
                    仰頭望虛碧，冥冥密雲遮。
                </div>
                
                <div class="paragraph">
                    風塵政昏暗，逃形乏浮槎。
                </div>
                
                <div class="paragraph">
                    顧影還自笑，狂遊蕩無家。
                </div>
                
                <div class="paragraph">
                    弩頭强應世，鈍若倒拔蛇。
                </div>
                
                <div class="paragraph">
                    先人營舊廬，清池傍蒹葭。
                </div>
                
                <div class="paragraph">
                    芳時繡文錦，翻濤散晴霞。
                </div>
                
                <div class="paragraph">
                    霽色故自好，風霾益云嘉。
                </div>
                
                <div class="paragraph">
                    何當舍此去，忘情傲丹葩。
                </div>
                
        </div>
