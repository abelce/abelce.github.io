    <div class="container">
        <h2 class="name">
            淳于髠酒諫
        </h2>
        <div class="author"><a href="/author/a8ae684e-b392-4037-ae26-f5040a75c15a.html" title="邵雍" target="_blank">
                邵雍
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    賜酒于君，飲不知味。
                </div>
                
                <div class="paragraph">
                    執法在前，恐懼無既。
                </div>
                
                <div class="paragraph">
                    當此之時，一斗而醉。
                </div>
                
                <div class="paragraph">
                    宗族滿堂，既孝且悌。
                </div>
                
                <div class="paragraph">
                    尊卑以親，少長有齒。
                </div>
                
                <div class="paragraph">
                    當此之時，二斗而醉。
                </div>
                
                <div class="paragraph">
                    賓之初筵，蹌蹌濟濟。
                </div>
                
                <div class="paragraph">
                    獻酬百拜，升降有禮。
                </div>
                
                <div class="paragraph">
                    當此之時，三斗而醉。
                </div>
                
                <div class="paragraph">
                    里閈過從，如兄如弟。
                </div>
                
                <div class="paragraph">
                    時和歲豐，情懷歡喜。
                </div>
                
                <div class="paragraph">
                    當此之時，五斗而醉。
                </div>
                
                <div class="paragraph">
                    朋友往還，講道求義。
                </div>
                
                <div class="paragraph">
                    樂事賞心，登山臨水。
                </div>
                
                <div class="paragraph">
                    當此之時，八斗而醉。
                </div>
                
                <div class="paragraph">
                    男女雜坐，盃觴不記。
                </div>
                
                <div class="paragraph">
                    燈燭明滅，衣冠傾圯。
                </div>
                
                <div class="paragraph">
                    當此之時，一石而醉。
                </div>
                
        </div>
    </div>
