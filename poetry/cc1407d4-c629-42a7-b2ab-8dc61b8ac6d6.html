    <div class="container">
        <h2 class="name">
            和聖俞飲廷老家晚又飲原甫家
        </h2>
        <div class="author"><a href="/author/f5ae6015-57a2-4dda-b585-53e49e29ad68.html" title="韓維" target="_blank">
                韓維
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    人生天地間，常爲外物驅。
                </div>
                
                <div class="paragraph">
                    自非無心者，不能忘所趨。
                </div>
                
                <div class="paragraph">
                    所趨既若一，莫如飲酒娛。
                </div>
                
                <div class="paragraph">
                    飲酒既復醉，萬事皆分銖。
                </div>
                
                <div class="paragraph">
                    醉心兀無思，安問賢與愚。
                </div>
                
                <div class="paragraph">
                    醉目浩無睹，安識嬙與嫫。
                </div>
                
                <div class="paragraph">
                    是非兩棄絕，幸免禍患俱。
                </div>
                
                <div class="paragraph">
                    况吾二三友，襟抱達者徒。
                </div>
                
                <div class="paragraph">
                    所營既同方，所處又比閭。
                </div>
                
                <div class="paragraph">
                    惟吾廷老生，宛在城北隅。
                </div>
                
                <div class="paragraph">
                    北隅雖云遠，跨馬亦須臾。
                </div>
                
                <div class="paragraph">
                    季冬陰氣凝，風力利石砮。
                </div>
                
                <div class="paragraph">
                    從今雪花落，徑往不待呼。
                </div>
                
        </div>
