    <div class="container">
        <h2 class="name">
            山間大風雨晝夜不止聞松聲撼床戲成拙語謾錄呈葺芷參溪
        </h2>
        <div class="author"><a href="/author/7d8f9eda-ea02-435d-af01-05102d3de8ec.html" title="鄭清之" target="_blank">
                鄭清之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    顛風橫雨窮山秋，樵青弛檐車停輈。
                </div>
                
                <div class="paragraph">
                    松聲撼空吼萬牛，轟豗勢欲傾不周。
                </div>
                
                <div class="paragraph">
                    晨雞扼吭喑且愁，百鳥何敢相喧啾。
                </div>
                
                <div class="paragraph">
                    恍疑趙壁環諸侯，呼聲動地鏘弓矛。
                </div>
                
                <div class="paragraph">
                    又疑變化鵾鵬儔，垂天鼓翼南溟陬。
                </div>
                
                <div class="paragraph">
                    或者挽翻河漢流，電飛霆擊龍蛟虬。
                </div>
                
                <div class="paragraph">
                    不然火烈陸渾丘，天跳地踔啼熊猴。
                </div>
                
                <div class="paragraph">
                    狂吞很吐山裂鳩，大音奔騰怒相投。
                </div>
                
                <div class="paragraph">
                    夢中驚迴仙枕游，分明夜宿浙江頭。
                </div>
                
                <div class="paragraph">
                    三更潮水掀柁樓，蒼茫起坐擁黄紬。
                </div>
                
                <div class="paragraph">
                    觸屏喚作錢塘舟，此身端坐巖之幽。
                </div>
                
                <div class="paragraph">
                    如何兩耳不自由，乃與喧寂爲湛浮。
                </div>
                
                <div class="paragraph">
                    影蛇石虎以妄求，世間萬事浪喜憂。
                </div>
                
                <div class="paragraph">
                    大學能定心逸休，疾雷破柱方夷猶。
                </div>
                
                <div class="paragraph">
                    直須養浩師孟鄒，風止韵作商聲謳。
                </div>
                
        </div>
