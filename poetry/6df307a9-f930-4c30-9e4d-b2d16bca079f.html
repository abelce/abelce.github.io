    <div class="container">
        <h2 class="name">
            自巴東舟行經瞿唐峽登巫山最高峰晚還題壁
        </h2>
        <div class="author">作者: 李白
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    江行幾千里，海月十五圓。
                </div>
                
                <div class="paragraph">
                    始經瞿唐峽，遂步巫山巔。
                </div>
                
                <div class="paragraph">
                    巫山高不窮，巴國盡所歷。
                </div>
                
                <div class="paragraph">
                    日邊攀垂蘿，霞外倚穹石。
                </div>
                
                <div class="paragraph">
                    飛步凌絕頂，極目無纖烟。
                </div>
                
                <div class="paragraph">
                    却顧失舟壑，仰觀臨青天。
                </div>
                
                <div class="paragraph">
                    青天若可捫，銀漢去安在。
                </div>
                
                <div class="paragraph">
                    望雲知蒼梧，記水辨瀛海。
                </div>
                
                <div class="paragraph">
                    周遊孤光晚，歷覽幽意多。
                </div>
                
                <div class="paragraph">
                    積雪照空谷，悲風鳴森柯。
                </div>
                
                <div class="paragraph">
                    歸途行欲曛，佳趣尚未歇。
                </div>
                
                <div class="paragraph">
                    江寒早啼猨，松暝已吐月。
                </div>
                
                <div class="paragraph">
                    月色何悠悠，清猨響啾啾。
                </div>
                
                <div class="paragraph">
                    辭山不忍聽，揮策還孤舟。
                </div>
                
        </div>
    </div>
