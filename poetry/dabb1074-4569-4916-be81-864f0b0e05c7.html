    <div class="container">
        <h2 class="name">
            睢陽酬別暢大判官
        </h2>
        <div class="author"><a href="/author/020bec1e-f9c0-4a20-9650-305e570d88ec.html" title="高適" target="_blank">
                高適
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    吾友遇知己，策名逢聖朝。
                </div>
                
                <div class="paragraph">
                    高才擅白雪，逸翰懷青霄。
                </div>
                
                <div class="paragraph">
                    承詔選嘉賓，慨然即馳軺。
                </div>
                
                <div class="paragraph">
                    清晝下公館，尺書忽相邀。
                </div>
                
                <div class="paragraph">
                    留歡惜別離，畢景駐行鑣。
                </div>
                
                <div class="paragraph">
                    言及沙漠事，益令胡馬驕。
                </div>
                
                <div class="paragraph">
                    丈夫拔東蕃，聲冠霍嫖姚。
                </div>
                
                <div class="paragraph">
                    兜鍪衝矢石，鐵甲生風飆。
                </div>
                
                <div class="paragraph">
                    諸將出冷陘，連營濟石橋。
                </div>
                
                <div class="paragraph">
                    酋豪盡俘馘，子弟輸征徭。
                </div>
                
                <div class="paragraph">
                    邊庭絕刁斗，戰地成漁樵。
                </div>
                
                <div class="paragraph">
                    榆關夜不扃，塞口長蕭蕭。
                </div>
                
                <div class="paragraph">
                    降胡滿薊門，一一能射鵰。
                </div>
                
                <div class="paragraph">
                    軍中多宴樂，馬上何輕趫。
                </div>
                
                <div class="paragraph">
                    戎狄本無厭，羇縻非一朝。
                </div>
                
                <div class="paragraph">
                    飢附誠足用，飽飛安可招。
                </div>
                
                <div class="paragraph">
                    李牧制儋藍，遺風豈寂寥。
                </div>
                
                <div class="paragraph">
                    君還謝幕府，慎勿輕芻蕘。
                </div>
                
        </div>
