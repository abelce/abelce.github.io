    <div class="container">
        <h2 class="name">
            卯時酒
        </h2>
        <div class="author"><a href="/author/6477e3ef-2619-488b-9c46-a40745ac053b.html" title="白居易" target="_blank">
                白居易
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    佛法讚醍醐，仙方誇沆瀣。
                </div>
                
                <div class="paragraph">
                    未如卯時酒，神速功力倍。
                </div>
                
                <div class="paragraph">
                    一杯置掌上，三嚥入腹內。
                </div>
                
                <div class="paragraph">
                    煦若春貫腸，暄如日炙背。
                </div>
                
                <div class="paragraph">
                    豈獨肢體暢，仍加志氣大。
                </div>
                
                <div class="paragraph">
                    當時遺形骸，竟日忘冠帶。
                </div>
                
                <div class="paragraph">
                    似遊華胥國，疑反混元代。
                </div>
                
                <div class="paragraph">
                    一性既完全，萬機皆破碎。
                </div>
                
                <div class="paragraph">
                    半醒思往來，往來吁可怪。
                </div>
                
                <div class="paragraph">
                    寵辱憂喜間，惶惶二十載。
                </div>
                
                <div class="paragraph">
                    前年辭紫闥，今歲拋皂蓋。
                </div>
                
                <div class="paragraph">
                    去矣魚返泉，超然蟬離蛻。
                </div>
                
                <div class="paragraph">
                    是非莫分別，行止無疑礙。
                </div>
                
                <div class="paragraph">
                    浩氣貯胸中，青雲委身外。
                </div>
                
                <div class="paragraph">
                    捫心私自語，自語誰能會。
                </div>
                
                <div class="paragraph">
                    五十年來心，未如今日泰。
                </div>
                
                <div class="paragraph">
                    況茲杯中物，行坐長相對。
                </div>
                
        </div>
    </div>
