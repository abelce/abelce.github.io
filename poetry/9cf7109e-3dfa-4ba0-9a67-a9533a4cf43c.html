    <div class="container">
        <h2 class="name">
            夜坐懷師川戲效南朝沈炯體
        </h2>
        <div class="author"><a href="/author/63ded762-5633-43e1-9e7e-14ca854ae7ff.html" title="李彭" target="_blank">
                李彭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鼠鏖觸蠻兵，客夢寒窗短。
                </div>
                
                <div class="paragraph">
                    牛斗挂闌干，起視夜參半。
                </div>
                
                <div class="paragraph">
                    虎頭丹青手，欲畫澀回腕。
                </div>
                
                <div class="paragraph">
                    兔尖渴陶泓，得句亦不漫。
                </div>
                
                <div class="paragraph">
                    龍沙懷石友，羽觴舊無算。
                </div>
                
                <div class="paragraph">
                    蛇飛梵王壁，絡繹壯神觀。
                </div>
                
                <div class="paragraph">
                    醉踏吳沙歸，轉眄歲月換。
                </div>
                
                <div class="paragraph">
                    羊腸自詰曲，馳道方晏晏。
                </div>
                
                <div class="paragraph">
                    旋攜古菱花，悟罷如冰泮。
                </div>
                
                <div class="paragraph">
                    雞園談妙口，當我一笑粲。
                </div>
                
                <div class="paragraph">
                    狗監浪延譽，凌雲非吾願。
                </div>
                
                <div class="paragraph">
                    猪蹄祝汙邪，舉世良可歎。
                </div>
                
        </div>
