    <div class="container">
        <h2 class="name">
            題江貫道山水四言
        </h2>
        <div class="author"><a href="/author/38d37624-c8b5-46c9-8516-49c8eb4cf0d5.html" title="林希逸" target="_blank">
                林希逸
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    遠山叢叢，遠樹濛濛。
                </div>
                
                <div class="paragraph">
                    咫尺萬里，江行其中。
                </div>
                
                <div class="paragraph">
                    短長何岸，高低何峰。
                </div>
                
                <div class="paragraph">
                    彼坻彼洔，彼瀑彼洪。
                </div>
                
                <div class="paragraph">
                    晴嵐乍豁，煙靄葱籠。
                </div>
                
                <div class="paragraph">
                    或斷或屬，且淡且濃。
                </div>
                
                <div class="paragraph">
                    爾崒奚寺，爾盤奚宮。
                </div>
                
                <div class="paragraph">
                    或垣陰翳，或梁嵌空。
                </div>
                
                <div class="paragraph">
                    有吠者厖，有樵者翁。
                </div>
                
                <div class="paragraph">
                    危檣落碇，短棹掀蓬。
                </div>
                
                <div class="paragraph">
                    往來異趣，寂動殊容。
                </div>
                
                <div class="paragraph">
                    羃翠其庭，豈非盧鴻。
                </div>
                
                <div class="paragraph">
                    略彴而渡，豈非龜蒙。
                </div>
                
                <div class="paragraph">
                    昔我經行，雲山萬重。
                </div>
                
                <div class="paragraph">
                    若淮南北，與江西東。
                </div>
                
                <div class="paragraph">
                    亦簑而雨，亦帽而風。
                </div>
                
                <div class="paragraph">
                    乃今追惟，夢境相從。
                </div>
                
                <div class="paragraph">
                    及此開卷，恍然昔同。
                </div>
                
                <div class="paragraph">
                    誰居作者，造化論功。
                </div>
                
                <div class="paragraph">
                    淹總其裔，熙成是宗。
                </div>
                
                <div class="paragraph">
                    聲聞九陛，既召而終。
                </div>
                
                <div class="paragraph">
                    謂彼樹白，讖其身窮。
                </div>
                
                <div class="paragraph">
                    其然豈然，訊之天公。
                </div>
                
                <div class="paragraph">
                    此名穹壤，疇曰不逢。
                </div>
                
        </div>
