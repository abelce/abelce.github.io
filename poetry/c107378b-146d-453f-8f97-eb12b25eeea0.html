    <div class="container">
        <h2 class="name">
            贈陳孝子庸
        </h2>
        <div class="author"><a href="/author/902aa972-4bdb-46ae-8e54-957dde81207c.html" title="梅堯臣" target="_blank">
                梅堯臣
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    康州水邊龍母墳，草樹蒙蒙起風雨。
                </div>
                
                <div class="paragraph">
                    五色五蛇時往來，野鼠不穴墳上土。
                </div>
                
                <div class="paragraph">
                    嗟哉異類猶厚親，豈彼人兮忘恃怙。
                </div>
                
                <div class="paragraph">
                    果生陳子孝且仁，終日劬劬在民伍。
                </div>
                
                <div class="paragraph">
                    天清天順感其和，嘉禾駢枝立如股。
                </div>
                
                <div class="paragraph">
                    遐鄉歎慕爲爾鄰，太守欣言出吾部。
                </div>
                
                <div class="paragraph">
                    中州士人傳以夸，照頑爍孽良有補。
                </div>
                
                <div class="paragraph">
                    唯時火德君道明，粵南祝融孝所生。
                </div>
                
                <div class="paragraph">
                    若然寧獨一陳生，築堠表廬從此數。
                </div>
                
        </div>
    </div>
