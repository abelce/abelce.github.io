    <div class="container">
        <h2 class="name">
            和章學士祈晴昭亭山
        </h2>
        <div class="author"><a href="/author/04b75a7e-be07-4579-aca8-3de2e1d8d6a1.html" title="楊傑" target="_blank">
                楊傑
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    洪範八政一曰食，民非稼穡胡爲生。
                </div>
                
                <div class="paragraph">
                    江南風俗重圩垾，歲遇豐稔倉箱盈。
                </div>
                
                <div class="paragraph">
                    嘉祐六年宛陵郡，積月霖雨妨秋成。
                </div>
                
                <div class="paragraph">
                    昔之鬱鬱若雲秀，今也泛泛猶青萍。
                </div>
                
                <div class="paragraph">
                    豈惟百姓失所望，將恐祭祀無粢盛。
                </div>
                
                <div class="paragraph">
                    集仙到郡爲憫惻，齋心命駕祈昭亭。
                </div>
                
                <div class="paragraph">
                    昭亭山下欲回轍，太陽赫赫輝雙旌。
                </div>
                
                <div class="paragraph">
                    老農乘時得刈穫，清風和氣謳歌聲。
                </div>
                
                <div class="paragraph">
                    我知夫子禱已久，由有盛德通神明。
                </div>
                
                <div class="paragraph">
                    願公移此福天下，陰陽調燮歸和羮。
                </div>
                
        </div>
    </div>
