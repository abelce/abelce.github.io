    <div class="container">
        <h2 class="name">
            葛巾歌
        </h2>
        <div class="author"><a href="/author/62270999-7fd1-4271-9615-8642fac7bf73.html" title="劉言史" target="_blank">
                劉言史
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    一片白葛巾，潛夫自能結。
                </div>
                
                <div class="paragraph">
                    籬邊折枯蒿，聊用簪華髮。
                </div>
                
                <div class="paragraph">
                    有時醉倒長松側，酒醒不見心還憶。
                </div>
                
                <div class="paragraph">
                    谷鳥銜將却趁來，野風吹去還尋得。
                </div>
                
                <div class="paragraph">
                    十年紫竹溪南住，跡同玄豹依深霧。
                </div>
                
                <div class="paragraph">
                    草堂窗底漉春醅，山寺門前逢暮雨。
                </div>
                
                <div class="paragraph">
                    臨汝袁郎得相見，閑雲引到東陽縣。
                </div>
                
                <div class="paragraph">
                    魯性將他類此身，還拈野物贈傍人。
                </div>
                
                <div class="paragraph">
                    空留梲杖犢鼻褌，濛濛煙雨歸山村。
                </div>
                
        </div>
