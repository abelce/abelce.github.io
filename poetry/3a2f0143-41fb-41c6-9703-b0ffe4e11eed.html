    <div class="container">
        <h2 class="name">
            金房道間皆蠟梅居人取以爲薪周務本戲爲蠟梅歎予用其韻是花在東南每見一枝無不眼明者
        </h2>
        <div class="author"><a href="/author/6fa68b2a-29df-4d99-bd8c-0bdc9915e27f.html" title="鄭剛中" target="_blank">
                鄭剛中
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    邉城草木枯，散漫惟蠟梅。
                </div>
                
                <div class="paragraph">
                    花蜂不成蜜，深黄吐春回。
                </div>
                
                <div class="paragraph">
                    如行沙礫中，眼明見瓊瑰。
                </div>
                
                <div class="paragraph">
                    初謂此邦人，推爲百世魁。
                </div>
                
                <div class="paragraph">
                    文房與幽室，佳處定使陪。
                </div>
                
                <div class="paragraph">
                    羞死蒺藜類，屏置山墻隈。
                </div>
                
                <div class="paragraph">
                    事有大不然，驚吁謾徘徊。
                </div>
                
                <div class="paragraph">
                    頑夫所樵採，八九皆梅材。
                </div>
                
                <div class="paragraph">
                    餘芳随束薪，日赴煙與埃。
                </div>
                
                <div class="paragraph">
                    曲突幾家火，靈根萬花灰。
                </div>
                
                <div class="paragraph">
                    我欲從化工，緩語搖頬腮。
                </div>
                
                <div class="paragraph">
                    天涯有清客，不善爲身媒。
                </div>
                
                <div class="paragraph">
                    鮮鮮犯霜露，旦旦斤斧摧。
                </div>
                
                <div class="paragraph">
                    寧若橘變枳，甘心擯長淮。
                </div>
                
                <div class="paragraph">
                    今渠負幽姿，風韻元不頹。
                </div>
                
                <div class="paragraph">
                    胡爲雜榛棘，僅與樗櫟偕。
                </div>
                
                <div class="paragraph">
                    謂工爲垂手，毋令識者哀。
                </div>
                
        </div>
