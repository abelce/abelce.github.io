<body>
    <div class="container">
        <h2 class="name">
            寄靈一上人初還雲門
        </h2>
        <div class="author"><a href="/author/7ba2dadd-cbda-423e-9e0e-8d60c87aab28.html" title="郎士元" target="_blank">
                郎士元
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    寒山白雲裏，法侶自招攜。
                </div>
                
                <div class="paragraph">
                    竹徑通城下，松門隔水西。
                </div>
                
                <div class="paragraph">
                    方同沃洲去，不作武陵迷。
                </div>
                
                <div class="paragraph">
                    髣髴心知（《全唐詩》作「遙看」）處，高峰（《全唐詩》作「秋風」）是會稽。
                </div>
                
                <div class="paragraph">
                    （見《會稽掇英總集》卷七）（按：《全唐詩》卷三八四收此詩爲張籍作。
                </div>
                
                <div class="paragraph">
                    今檢《宋高僧傳》卷十五、《文苑英華》卷八六四獨孤及撰《揚州慶雲寺律師一公塔碑》，知靈一卒於寶應元年，年三十六。
                </div>
                
                <div class="paragraph">
                    張籍生年難確考，但在大曆間殆無可疑。
                </div>
                
                <div class="paragraph">
                    張籍生於靈一卒後，此詩非其作甚明。
                </div>
                
                <div class="paragraph">
                    郎士元與靈一同時，詩應爲其作。
                </div>
                
                <div class="paragraph">
                    ）。
                </div>
                
        </div>
