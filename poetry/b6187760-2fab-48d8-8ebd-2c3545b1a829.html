    <div class="container">
        <h2 class="name">
            戊午年寓興二十韻
        </h2>
        <div class="author"><a href="/author/6e358c15-1c99-4e3f-b1f6-d94b8626d6d9.html" title="張祜" target="_blank">
                張祜
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    大道開王室，辛勤自賈生。
                </div>
                
                <div class="paragraph">
                    白衣逢聖主，青眼賴時英。
                </div>
                
                <div class="paragraph">
                    一路來邊海，三年別上京。
                </div>
                
                <div class="paragraph">
                    淚因南國盡，心向北辰傾。
                </div>
                
                <div class="paragraph">
                    咄咄中途事，栖栖此日行。
                </div>
                
                <div class="paragraph">
                    登封期未卜，弔汩恨空盈。
                </div>
                
                <div class="paragraph">
                    謫見天何再，勤憂詔未幷。
                </div>
                
                <div class="paragraph">
                    漢胡當重理，魏相昔權兵。
                </div>
                
                <div class="paragraph">
                    《葛藟》機尤巧，《鴟鶚》義可精。
                </div>
                
                <div class="paragraph">
                    （「鴟鶚」當作「鴟鴞」。
                </div>
                
                <div class="paragraph">
                    ）舊恩移保傳，初論激公卿。
                </div>
                
                <div class="paragraph">
                    後學稽前古，先儒制未萌。
                </div>
                
                <div class="paragraph">
                    朱雲曾痛憤，劉向幾吞聲。
                </div>
                
                <div class="paragraph">
                    日月今纔朗，煙塵久未清。
                </div>
                
                <div class="paragraph">
                    詎聞高鳥盡，終俟小鮮烹。
                </div>
                
                <div class="paragraph">
                    坦坦前王道，雄雄近世名。
                </div>
                
                <div class="paragraph">
                    帝圖殷太甲，人鏡魏文貞。
                </div>
                
                <div class="paragraph">
                    逸足期千里，窮鱗渴一泓。
                </div>
                
                <div class="paragraph">
                    徵賢寧乏詔，進善豈無旌。
                </div>
                
                <div class="paragraph">
                    狡兔當寒伏，荒雞半夜鳴。
                </div>
                
                <div class="paragraph">
                    殷勤在伊呂，爲我致昇平。
                </div>
                
        </div>
