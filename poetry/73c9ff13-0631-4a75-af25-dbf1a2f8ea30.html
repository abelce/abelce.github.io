    <div class="container">
        <h2 class="name">
            再次韵文潛病起
        </h2>
        <div class="author"><a href="/author/dca89c07-bd96-4689-8f28-0cd75a9f5913.html" title="晁補之" target="_blank">
                晁補之
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    淮浦見之子，春風初策名。
                </div>
                
                <div class="paragraph">
                    頗訝謫仙人，有籍白玉京。
                </div>
                
                <div class="paragraph">
                    晚遇廣文直，老交心愈傾。
                </div>
                
                <div class="paragraph">
                    同升芸香府，偶坐華髮生。
                </div>
                
                <div class="paragraph">
                    斯人自龍性，意變難章程。
                </div>
                
                <div class="paragraph">
                    耆酒不疵吝，身如秋葉輕。
                </div>
                
                <div class="paragraph">
                    自言士處世，何必冰雪清。
                </div>
                
                <div class="paragraph">
                    交游滿臺省，毀譽半王城。
                </div>
                
                <div class="paragraph">
                    不肯效俯仰，畏高侮鰥惸。
                </div>
                
                <div class="paragraph">
                    常思老伊潁，紫蟹羞吳秔。
                </div>
                
                <div class="paragraph">
                    我輒抵掌和，音同磬隨笙。
                </div>
                
                <div class="paragraph">
                    小人奉慈親，皆嘗小人羹。
                </div>
                
                <div class="paragraph">
                    寒衣婦補綻，學績女娉婷。
                </div>
                
                <div class="paragraph">
                    日欲江海去，心期楊柳青。
                </div>
                
                <div class="paragraph">
                    衆木構大厦，豫章倚孤撐。
                </div>
                
                <div class="paragraph">
                    如子足醫國，可容移疾行。
                </div>
                
                <div class="paragraph">
                    丹書紫皇告，玉篆五嶽形。
                </div>
                
                <div class="paragraph">
                    何必陶隠居，吞霞養純精。
                </div>
                
                <div class="paragraph">
                    訪道自素約，諧心期暮齡。
                </div>
                
                <div class="paragraph">
                    但恐牽俗緣，志大功不成。
                </div>
                
                <div class="paragraph">
                    息交屏妻子，此語不須驚。
                </div>
                
        </div>
