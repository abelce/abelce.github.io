    <div class="container">
        <h2 class="name">
            社日陪祀渚宫退作長句呈聖鄰屯田
        </h2>
        <div class="author"><a href="/author/bc0acd05-f4c5-4538-85e5-7c45d1c84de5.html" title="劉摰" target="_blank">
                劉摰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    楚鄉地薄氣不密，寒燠開閉無春冬。
                </div>
                
                <div class="paragraph">
                    盛陽不効二月尾，日夜霰雪雨以風。
                </div>
                
                <div class="paragraph">
                    社壇汙潦害展祀，奠獻蕝席移渚宫。
                </div>
                
                <div class="paragraph">
                    層臺大廈禮少變，餼羊不去精享通。
                </div>
                
                <div class="paragraph">
                    須臾巳事雲解駮，象緯落落天曈曨。
                </div>
                
                <div class="paragraph">
                    起憑危欗久顧望，肅然羽翼開愁胸。
                </div>
                
                <div class="paragraph">
                    恍疑身世此何地，蓬瀛岌岌三山宫。
                </div>
                
                <div class="paragraph">
                    平湖無波萬籟息，但見橋影僵雙虹。
                </div>
                
                <div class="paragraph">
                    豈無林花與嘉木，蕩搖摧折今一空。
                </div>
                
                <div class="paragraph">
                    枝頭尖纖卷寒綠，水面狼藉浮殘紅。
                </div>
                
                <div class="paragraph">
                    荆州獨此號勝地，經年未始來其中。
                </div>
                
                <div class="paragraph">
                    夤緣陪祀幸一至，豈期端值青春窮。
                </div>
                
                <div class="paragraph">
                    嗟吾老去少懽緒，況乃人事多怱怱。
                </div>
                
                <div class="paragraph">
                    與君卻作避暑約，解衣岸幘看雲峰。
                </div>
                
                <div class="paragraph">
                    攜壺挾策無不可，此樂豈特春游同。
                </div>
                
        </div>
