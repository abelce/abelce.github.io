    <div class="container">
        <h2 class="name">
            同房憲部應旋
        </h2>
        <div class="author"><a href="/author/725a60ae-eb92-4844-869e-ce3fc85b021e.html" title="儲光羲" target="_blank">
                儲光羲
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    衡山法王子，慧見息諸苦。
                </div>
                
                <div class="paragraph">
                    落髮自南州，燕居在西土。
                </div>
                
                <div class="paragraph">
                    養正不因晦，得中寧患旅。
                </div>
                
                <div class="paragraph">
                    曠然長虛閒，即理寄行補。
                </div>
                
                <div class="paragraph">
                    四句了自性，一音亦非取。
                </div>
                
                <div class="paragraph">
                    橘柚故園枝，隨人植庭戶。
                </div>
                
                <div class="paragraph">
                    我地少安住，念天時啓處。
                </div>
                
                <div class="paragraph">
                    憲卿文昌歸，愉悅來晤語。
                </div>
                
                <div class="paragraph">
                    車騎踐香草，僕人沐花雨。
                </div>
                
                <div class="paragraph">
                    長風散繁雲，萬里靜天宇。
                </div>
                
                <div class="paragraph">
                    起滅信易覺，清真知有所。
                </div>
                
                <div class="paragraph">
                    逍遙高殿陰，六月無炎暑。
                </div>
                
                <div class="paragraph">
                    微言發新偈，粲粲如懸圃。
                </div>
                
                <div class="paragraph">
                    直心視惠光，在此大法鼓。
                </div>
                
        </div>
