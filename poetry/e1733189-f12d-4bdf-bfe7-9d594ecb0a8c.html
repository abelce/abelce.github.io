        <h2 class="name">
            五言奉和姚元崇相公過樓巖寺詩（題擬）
        </h2>
        <div class="author"><a href="/author/6b2a7ca5-6b5a-4ad0-9a86-61ea84e3ca10.html" title="韋元旦" target="_blank">
                韋元旦
            </a> (唐)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    巖突金銀臺，登攀信美哉！白林叢萬壑，珠綴結三台。
                </div>
                
                <div class="paragraph">
                    應物盡標勝，冥心無去來。
                </div>
                
                <div class="paragraph">
                    {汞夆/金}明巾鐵柱，長欲助鹽梅。
                </div>
                
                <div class="paragraph">
                    （錄自清胡聘之《山右石刻叢編》卷五）（按：此詩刻於姚崇五言《過樓巖寺》後，題僅作「五言奉和」，下署：「前朝議郎行左臺監察御史攝宮尹司直韋元旦。
                </div>
                
                <div class="paragraph">
                    」）。
                </div>
