    <div class="container">
        <h2 class="name">
            上朱晦庵
        </h2>
        <div class="author"><a href="/author/35d3eedf-8ed5-4fd9-b601-777bfc3db1d1.html" title="曾極" target="_blank">
                曾極
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    玄天默無言，妙契有伏義。
                </div>
                
                <div class="paragraph">
                    爰初畫八卦，聖學乃肇基。
                </div>
                
                <div class="paragraph">
                    於皇陶唐氏，□心折危微。
                </div>
                
                <div class="paragraph">
                    魯叟述六經，爲世立範圍。
                </div>
                
                <div class="paragraph">
                    正色斥詖淫，鄒孟獨先幾。
                </div>
                
                <div class="paragraph">
                    道喪向千載，華風變醇醨。
                </div>
                
                <div class="paragraph">
                    皇綱一以振，屬此文明時。
                </div>
                
                <div class="paragraph">
                    真儒出河洛，堅白不磷緇。
                </div>
                
                <div class="paragraph">
                    探我囊中膠，續彼桐上絲。
                </div>
                
                <div class="paragraph">
                    徽音嗣正始，但惜和者稀。
                </div>
                
                <div class="paragraph">
                    祥麟雖見獲，鳳鳥終來遲。
                </div>
                
                <div class="paragraph">
                    珍重武夷翁，斯文今在茲。
                </div>
                
                <div class="paragraph">
                    巖棲三十年，著書覺群迷。
                </div>
                
                <div class="paragraph">
                    往者不可諫，來者猶可追。
                </div>
                
                <div class="paragraph">
                    趨隅偶未諧，夙昔夢見之。
                </div>
                
                <div class="paragraph">
                    散髮弄五絃，彈作南風詩。
                </div>
                
                <div class="paragraph">
                    曲終起長嗟，絃絕有餘悲。
                </div>
                
                <div class="paragraph">
                    止止不復彈，繆然歌采薇。
                </div>
                
                <div class="paragraph">
                    鸞翮有時鎩，鴟鳶刺天飛。
                </div>
                
                <div class="paragraph">
                    公乎抱高寒，歲晚將安歸。
                </div>
                
        </div>
