    <div class="container">
        <h2 class="name">
            次程伯禹尚書見寄韻
        </h2>
        <div class="author"><a href="/author/13f52650-15c1-467e-af77-badbd161011b.html" title="曾幾" target="_blank">
                曾幾
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    往年書到西風凉，病夫隨牒天一方。
                </div>
                
                <div class="paragraph">
                    今年書到玉溪上，曖空白露爲清霜。
                </div>
                
                <div class="paragraph">
                    人生俯仰成陳迹，只有一丘如宿昔。
                </div>
                
                <div class="paragraph">
                    故鄉傑閣公飽山，野寺幽軒我横碧。
                </div>
                
                <div class="paragraph">
                    石交曉月長庚星，勢交飛絮水上萍。
                </div>
                
                <div class="paragraph">
                    往時玉溪二三老，死生貴賤論交情。
                </div>
                
                <div class="paragraph">
                    歸來訪舊其誰羨，程公筆力猶強健。
                </div>
                
                <div class="paragraph">
                    鄭公霜鬢未成絲，掛冠不受兒曹勸。
                </div>
                
                <div class="paragraph">
                    公于道德猶耕獵，所得不隨天下裂。
                </div>
                
                <div class="paragraph">
                    胸中具眼世莫知，筆端有口公能說。
                </div>
                
                <div class="paragraph">
                    豹文未省一斑窺，戲逐群兒日課詩。
                </div>
                
                <div class="paragraph">
                    詩病無人與商略，湔腸浣胃付神醫。
                </div>
                
        </div>
