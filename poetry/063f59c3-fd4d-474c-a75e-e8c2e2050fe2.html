    <div class="container">
        <h2 class="name">
            寒夜十六韻答子履見寄
        </h2>
        <div class="author"><a href="/author/ba014711-f21c-4d6f-a9b7-1259bf8975c3.html" title="蘇舜欽" target="_blank">
                蘇舜欽
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    風雨夜寒新，空齋感慨頻。
                </div>
                
                <div class="paragraph">
                    詩書窮不放，燈火靜相親。
                </div>
                
                <div class="paragraph">
                    眺聽時懷土，低摧動畏人。
                </div>
                
                <div class="paragraph">
                    漫書成咄咄，遠吠厭狺狺。
                </div>
                
                <div class="paragraph">
                    念昔罹憂患，唯君共苦辛。
                </div>
                
                <div class="paragraph">
                    漂流數千里，會合十餘旬。
                </div>
                
                <div class="paragraph">
                    各閔傷弓翼，聊同煦沫鱗。
                </div>
                
                <div class="paragraph">
                    誰知公冶罪，眾笑伯龍貧。
                </div>
                
                <div class="paragraph">
                    隔絕今一水，暌離將再春。
                </div>
                
                <div class="paragraph">
                    喜篇數爲貺，尺牘亦相珍。
                </div>
                
                <div class="paragraph">
                    倚伏時難定，屯亨理亦循。
                </div>
                
                <div class="paragraph">
                    劍埋猶有氣，蠖屈尚能伸。
                </div>
                
                <div class="paragraph">
                    邦國方登俊，江湖且放神。
                </div>
                
                <div class="paragraph">
                    不憂知在命，任重莫如身。
                </div>
                
                <div class="paragraph">
                    白首襟期遠，青雲志業均。
                </div>
                
                <div class="paragraph">
                    陶然任元化，慎勿損天真。
                </div>
                
        </div>
    </div>
