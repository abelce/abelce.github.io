    <div class="container">
        <h2 class="name">
            余博士家貓相乳歌
        </h2>
        <div class="author"><a href="/author/e32269f2-2128-4d6d-955b-6e552b81fe97.html" title="戴表元" target="_blank">
                戴表元
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    上饒余宗鐘鼎家，孫枝十世猶清華。
                </div>
                
                <div class="paragraph">
                    南昌博士最賢者，膝下燁燁開緋牙。
                </div>
                
                <div class="paragraph">
                    我行其庭值供頓，食指半千聲不譁。
                </div>
                
                <div class="paragraph">
                    女帨男鞶况修謹，冠立童趨知等差。
                </div>
                
                <div class="paragraph">
                    江南族聚盛亦有，如此禮法嘻可嘉。
                </div>
                
                <div class="paragraph">
                    長公公退忽語我，瑞貓之篇題滿車。
                </div>
                
                <div class="paragraph">
                    二雌同時各生子，一雌病僵如卧瓜。
                </div>
                
                <div class="paragraph">
                    一雌端來代其乳，顧睨懇惻呼嚶啞。
                </div>
                
                <div class="paragraph">
                    子衆身疲乳亦竭，病母起將新乳加。
                </div>
                
                <div class="paragraph">
                    天寒繡褥更枕藉，日暖花磚群戲拏。
                </div>
                
                <div class="paragraph">
                    我憐二貓有至性，欲脫毛尾升笄珈。
                </div>
                
                <div class="paragraph">
                    北平將門粱肉窟，此事尚得昌黎誇。
                </div>
                
                <div class="paragraph">
                    公家儒化鬰積久，義感宜可馴豚猳。
                </div>
                
                <div class="paragraph">
                    願公盡力持閫範，彌補始終無闕瑕。
                </div>
                
                <div class="paragraph">
                    不見古來歌舞地，祇餘猿鶴與蟲沙。
                </div>
                
        </div>
