    <div class="container">
        <h2 class="name">
            憶李友叔皓三首  其二
        </h2>
        <div class="author"><a href="/author/6819234f-07fb-404d-8a4c-fa44ddb637c9.html" title="陳淳" target="_blank">
                陳淳
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    君資蓋清湛，君氣亦溫暇。
                </div>
                
                <div class="paragraph">
                    厭渠市利囂，向我訪清灑。
                </div>
                
                <div class="paragraph">
                    卑渠世學陋，就我咨純雅。
                </div>
                
                <div class="paragraph">
                    肺腸無膠轕，襟懷悉傾冩。
                </div>
                
                <div class="paragraph">
                    談義信即篤，不以吾言野。
                </div>
                
                <div class="paragraph">
                    箴過聽益敬，不以吾爲訝。
                </div>
                
                <div class="paragraph">
                    授之關洛編，晝夜閲不捨。
                </div>
                
                <div class="paragraph">
                    竊喜得良朋，可與結仁社。
                </div>
                
                <div class="paragraph">
                    同驅入德車，共策適善馬。
                </div>
                
                <div class="paragraph">
                    胡此會乖違，使我聞陋寡。
                </div>
                
                <div class="paragraph">
                    嗟嗟今而後，詎見斯人者。
                </div>
                
        </div>
    </div>
