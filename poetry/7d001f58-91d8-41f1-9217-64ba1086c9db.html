    <div class="container">
        <h2 class="name">
            張丞相生朝二十韻
        </h2>
        <div class="author"><a href="/author/d3ae70e9-221a-4983-9546-181ce2e4d27f.html" title="張元幹" target="_blank">
                張元幹
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鳳歷推炎德，宗臣繫重輕。
                </div>
                
                <div class="paragraph">
                    神開丹扆夢，人向紫巖生。
                </div>
                
                <div class="paragraph">
                    昴宿秋旻迥，坤維玉露清。
                </div>
                
                <div class="paragraph">
                    風雲符感遇，草木畏威名。
                </div>
                
                <div class="paragraph">
                    不有三靈助，寧無四海驚。
                </div>
                
                <div class="paragraph">
                    大江元帝渡，細柳亞夫營。
                </div>
                
                <div class="paragraph">
                    勁氣吞妖孽，深謀厲甲兵。
                </div>
                
                <div class="paragraph">
                    天旋黄屋正，日轉赤墀明。
                </div>
                
                <div class="paragraph">
                    茅土宜班數，山河舊著盟。
                </div>
                
                <div class="paragraph">
                    濟時登衮職，命世屬阿衡。
                </div>
                
                <div class="paragraph">
                    社稷扶持了，乾坤整頓成。
                </div>
                
                <div class="paragraph">
                    勳庸多部曲，陶冶遍公卿。
                </div>
                
                <div class="paragraph">
                    牙帳羅旌棨，萱堂合鼓笙。
                </div>
                
                <div class="paragraph">
                    誕辰尊壽母，善頌及難兄。
                </div>
                
                <div class="paragraph">
                    慶積基墉固，源長福祿并。
                </div>
                
                <div class="paragraph">
                    欲知貂珥貴，倍覺綵衣榮。
                </div>
                
                <div class="paragraph">
                    象闕鋒車召，沙堤相印迎。
                </div>
                
                <div class="paragraph">
                    指麾烽燧靜，翊戴泰階平。
                </div>
                
                <div class="paragraph">
                    老鶴三千歲，飛鵬九萬程。
                </div>
                
                <div class="paragraph">
                    百川浮巨斝，快飲吸長鯨。
                </div>
                
        </div>
