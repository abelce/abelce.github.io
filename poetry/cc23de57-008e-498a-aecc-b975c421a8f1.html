    <div class="container">
        <h2 class="name">
            真宗御製二首 奠瓚用《萬國朝天》。
        </h2>
        <div class="author"><a href="/author/93304f12-6aa0-4128-b9dd-e3836d36e1e7.html" title="郊廟朝會歌辭" target="_blank">
                郊廟朝會歌辭
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鴻源濬發，睿圖誕彰。
                </div>
                
                <div class="paragraph">
                    高明錫羨，累洽延祥。
                </div>
                
                <div class="paragraph">
                    巍巍藝祖，溥率賓王。
                </div>
                
                <div class="paragraph">
                    煌煌文考，區宇大康。
                </div>
                
                <div class="paragraph">
                    珍符昭顯，寶曆綿長。
                </div>
                
                <div class="paragraph">
                    物性茂遂，民俗阜昌。
                </div>
                
                <div class="paragraph">
                    甫田多稼，禾黍穰穰。
                </div>
                
                <div class="paragraph">
                    含生嘉育，鳥獸蹌蹌。
                </div>
                
                <div class="paragraph">
                    八紘統域，九服要荒。
                </div>
                
                <div class="paragraph">
                    沐浴惠澤，祗畏典常。
                </div>
                
                <div class="paragraph">
                    隔谷分壤，望斗辨方。
                </div>
                
                <div class="paragraph">
                    並襲冠带，來奉圭璋。
                </div>
                
                <div class="paragraph">
                    峨峨雙闕，濟濟明堂。
                </div>
                
                <div class="paragraph">
                    諸侯執帛，天后當陽。
                </div>
                
                <div class="paragraph">
                    何以辨等，衮衣繡裳。
                </div>
                
                <div class="paragraph">
                    何以褒德，輅車乘黄。
                </div>
                
                <div class="paragraph">
                    聲明煥赫，雅頌汪洋。
                </div>
                
                <div class="paragraph">
                    啟茲丕緒，祐我無疆。
                </div>
                
                <div class="paragraph">
                    大統斯集，大樂斯揚。
                </div>
                
                <div class="paragraph">
                    俯隆宗祏，仰繼穹蒼。
                </div>
                
        </div>
