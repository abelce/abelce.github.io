    <div class="container">
        <h2 class="name">
            吳民載棄意堂
        </h2>
        <div class="author"><a href="/author/c25056dc-f2fa-43b3-b05d-72ab09d0110c.html" title="謝薖" target="_blank">
                謝薖
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    此身聚沫無堅强，斧工伐性藥腐膓。
                </div>
                
                <div class="paragraph">
                    寸田蕪穢尺宅荒，玉石落落不滿房。
                </div>
                
                <div class="paragraph">
                    黄婆居中補四方，焦勞亦坐意所藏。
                </div>
                
                <div class="paragraph">
                    土如磽瘠草不芳，令人槁項馘亦黄。
                </div>
                
                <div class="paragraph">
                    世人紛紛各膏肓，我以妙語名斯堂。
                </div>
                
                <div class="paragraph">
                    期君得意觀濠梁，從渠婪酣狠如羊。
                </div>
                
                <div class="paragraph">
                    君自放意無何鄉，一洗痼疾生天光，漆園發藥君得嘗。
                </div>
                
        </div>
    </div>
