    <div class="container">
        <h2 class="name">
            次韻答王國華
        </h2>
        <div class="author"><a href="/author/3a6d481c-d4fc-4ea8-b71a-ec2a5c622b37.html" title="俞德鄰" target="_blank">
                俞德鄰
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    甚矣吾衰矣，懷哉予歸哉。
                </div>
                
                <div class="paragraph">
                    雀蜃不能化，何用充海淮。
                </div>
                
                <div class="paragraph">
                    王郎東魯秀，玉質離氛埃。
                </div>
                
                <div class="paragraph">
                    青絲絡白馬，嘯吟浮玉隈。
                </div>
                
                <div class="paragraph">
                    餘子錄錄耳，誰敢相朋儕。
                </div>
                
                <div class="paragraph">
                    一朝款柴戶，嚴若問子來。
                </div>
                
                <div class="paragraph">
                    又疑蒙穀士，汗漫期九垓。
                </div>
                
                <div class="paragraph">
                    嗟我晚聞道，可人常永懷。
                </div>
                
                <div class="paragraph">
                    亂後苦契闊，襟抱無由開。
                </div>
                
                <div class="paragraph">
                    常深越鳥志，自靦莊櫟材。
                </div>
                
                <div class="paragraph">
                    感子慰離索，駕言且勿催。
                </div>
                
                <div class="paragraph">
                    人生駒過隙，髮白不再孩。
                </div>
                
                <div class="paragraph">
                    雞鳴舜爲善，犬放軻所哀。
                </div>
                
                <div class="paragraph">
                    文字乃其閏，末俗供驩咍。
                </div>
                
                <div class="paragraph">
                    朂哉聖賢事，充此天降才。
                </div>
                
                <div class="paragraph">
                    贈言愧斐率，過此誰能裁。
                </div>
                
        </div>
    </div>
