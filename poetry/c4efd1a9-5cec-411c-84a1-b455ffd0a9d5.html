    <div class="container">
        <h2 class="name">
            次韻留守相公同遊龍門
        </h2>
        <div class="author"><a href="/author/e067247f-f9b6-48e5-906f-203b7d3dfe08.html" title="文彥博" target="_blank">
                文彥博
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    鑿開青障啟天門，直瀉伊流洩汝墳。
                </div>
                
                <div class="paragraph">
                    八節驚濤鼉振鼓，千花寶塔鴈翔雲。
                </div>
                
                <div class="paragraph">
                    巖隈雨過飛泉漲，谷口風回墮葉紛。
                </div>
                
                <div class="paragraph">
                    龕穴隆穹三像列，樓臺華煥兩崖分。
                </div>
                
                <div class="paragraph">
                    方陪茜旆來尋勝，不就蒲飱趁茹葷。
                </div>
                
                <div class="paragraph">
                    北里笙竽皆擁從，東山羅綺半酣醺。
                </div>
                
                <div class="paragraph">
                    升堂共覩皤仙貌，策杖同尋古士墳。
                </div>
                
                <div class="paragraph">
                    喜脫貂冠親野老，幸隨態軾附邦君。
                </div>
                
                <div class="paragraph">
                    林巒岑寂真堪賞，市井喧譁漸厭聞。
                </div>
                
                <div class="paragraph">
                    人度長川猶隱映，香銷古殿尚氛氳。
                </div>
                
                <div class="paragraph">
                    周生歸後蘭重佩，荀令行時蕙更薰。
                </div>
                
                <div class="paragraph">
                    曉露未晞珠滴淚，秋花爭發錦挑文。
                </div>
                
                <div class="paragraph">
                    羣娃散步塵生襪，小舫爭登水濺裙。
                </div>
                
                <div class="paragraph">
                    釣叟傍觀皆歎羨，禪師迎謁盡歡欣。
                </div>
                
                <div class="paragraph">
                    既無冗局羈閑迹，忍促回軒背夕曛。
                </div>
                
                <div class="paragraph">
                    得向石頭溪上飲，從今遂不畏移文。
                </div>
                
        </div>
