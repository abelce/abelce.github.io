    <div class="container">
        <h2 class="name">
            讀孫子尚舊所寄書
        </h2>
        <div class="author"><a href="/author/28b371f0-8755-4947-aae3-30611dc664d0.html" title="王十朋" target="_blank">
                王十朋
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    故人之書不易得，片紙隻字皆可惜。
                </div>
                
                <div class="paragraph">
                    收拾永爲巾笥藏，縱得千金不願易。
                </div>
                
                <div class="paragraph">
                    開緘展轉時一讀，讀未能終淚橫臆。
                </div>
                
                <div class="paragraph">
                    之人門地盛衣冠，萬里家居帝王宅。
                </div>
                
                <div class="paragraph">
                    干戈繚繞飄吾鄉，傾蓋論交似疇昔。
                </div>
                
                <div class="paragraph">
                    我年初冠君猶少，握手游從忝聯璧。
                </div>
                
                <div class="paragraph">
                    金溪風月供醉吟，君唱我酬常即席。
                </div>
                
                <div class="paragraph">
                    君詩句句清且新，高壓曹劉倒元白。
                </div>
                
                <div class="paragraph">
                    我才短淺何足論，彊伴寧容小生敵。
                </div>
                
                <div class="paragraph">
                    追風駿足橫海鱗，暫困鹽車與汙澤。
                </div>
                
                <div class="paragraph">
                    掉頭一去不可尋，南北茫茫烟水隔。
                </div>
                
                <div class="paragraph">
                    往年雁字時復傳，近日詩筒杳難覓。
                </div>
                
                <div class="paragraph">
                    眼中不見故人面，紙上空懷故人迹。
                </div>
                
                <div class="paragraph">
                    人生會合能幾回，一別八年同瞬息。
                </div>
                
                <div class="paragraph">
                    我去無由君不來，尊酒相逢更何夕。
                </div>
                
        </div>
