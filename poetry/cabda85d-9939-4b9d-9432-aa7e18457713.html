        </h2>
        <div class="author"><a href="/author/b445c375-983a-4832-9cb9-162596044c8d.html" title="范成大" target="_blank">
                范成大
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    使君來暖東堂席，又見堂前花信息。
                </div>
                
                <div class="paragraph">
                    小白猶封竹外枝，微黄已點眉間色。
                </div>
                
                <div class="paragraph">
                    山城十月如春臺，聞有細書天上來。
                </div>
                
                <div class="paragraph">
                    說與橫斜應早計，不須更待雪花催。
                </div>
                
        </div>
