    <div class="container">
        <h2 class="name">
            戲賦墨畫梅花
        </h2>
        <div class="author"><a href="/author/8d78a433-b028-4f06-873d-ed90d9018954.html" title="李綱" target="_blank">
                李綱
            </a> (宋)
        </div>
        <div class="paragraphs">
            
                <div class="paragraph">
                    道人畫手真三昩，力挽春風與遊戲。
                </div>
                
                <div class="paragraph">
                    露枝煙蘂忽嫣然，自得工夫畦徑外。
                </div>
                
                <div class="paragraph">
                    由來黑白無定姿，濃淡間錯相參差。
                </div>
                
                <div class="paragraph">
                    炯如落月耿寒影，翳若宿霧含疏枝。
                </div>
                
                <div class="paragraph">
                    羣芳種種徒繁縟，脫略丹青尤拔俗。
                </div>
                
                <div class="paragraph">
                    妙質聊資陳氏煤，幽姿好伴文生竹。
                </div>
                
                <div class="paragraph">
                    世呼墨竹爲墨君，此花宜稱墨夫人。
                </div>
                
                <div class="paragraph">
                    鉛華不御有餘態，世間顔色皆非真。
                </div>
                
                <div class="paragraph">
                    年來妙觀齊空色，天花時露真消息。
                </div>
                
                <div class="paragraph">
                    試煩幻出數千枝，不費梁谿一丸墨。
                </div>
                
        </div>
    </div>
